 ACHIEVEMENT_DESC_peccavi:0 "Rozpocznij grę jako Kompania Wschodnioindyjska i przejmij całkowitą kontrolę nad obszarami administracyjnymi Sindh oraz Pendżab."
 ACHIEVEMENT_DESC_perkeletankki:0 "Rozpocznij grę jako Finlandia i produkuj co najmniej 100 czołgów tygodniowo."
 ACHIEVEMENT_DESC_luxurious_luxembourg:0 "Rozpocznij grę jako Luksemburg i zostań wiodącym światowym producentem odzieży luksusowej, mebli luksusowych oraz porcelany."
 ACHIEVEMENT_DESC_anarchy_in_the_uk:0 "Rozpocznij grę jako Wielka Brytania i utwórz rząd anarchistyczny."
 ACHIEVEMENT_DESC_muhammed_alis_ambition:0 "Rozpocznij grę jako Egipt, utwórz Arabię i przejmij kontrolę nad Tracją."
 ACHIEVEMENT_DESC_an_empire_under_the_pun:0 "Rozpocznij grę jako Państwo Sikhów i podporządkuj sobie Wielką Brytanię."
 ACHIEVEMENT_DESC_i_didnt_vote_for_pedro:0 "Rozpocznij grę jako Brazylia, zmień ustrój na republikę i ustanów powszechność wyborów."
 ACHIEVEMENT_DESC_go_west_young_man:0 "Rozpocznij grę jako Stany Zjednoczone Ameryki, przejmij kontrolę nad Kalifornią, Oregonem oraz Waszyngtonem i spraw, aby populacja w każdym z tych obszarów administracyjnych wyniosła co najmniej 250 tys. osób."
 ACHIEVEMENT_DESC_the_western_protectorate:0 "Rozpocznij grę jako dynastia Qing i załóż porty traktatowe we Francji, w Niemczech, na Wyspach Brytyjskich, w Iberii oraz we Włoszech."
 ACHIEVEMENT_DESC_the_paris_commune:0 "Rozpocznij grę jako Francja i zostań republiką samorządową oraz wprowadź gospodarkę sterowaną."
 ACHIEVEMENT_DESC_barbarys_back:0 "Rozpocznij grę jako Algieria, odzyskaj Algier i zostań dużym mocarstwem."
 ACHIEVEMENT_DESC_miners_and_minors:0 "Rozpocznij grę jako Lanfang, ustanów swoje obszary wcielone na całym terytorium Borneo i ustanów prawo obowiązkowego wykształcenia podstawowego."
 ACHIEVEMENT_DESC_healthy_man_of_europe:0 "Rozpocznij grę jako Imperium Osmańskie i zostań wielkim mocarstwem numer jeden przy maksymalnym poziomie publicznego ubezpieczenia zdrowotnego."
 ACHIEVEMENT_DESC_habsburg_resurgence:0 "Rozpocznij grę jako Austria i przejmij kontrolę nad Śląskiem. (Prusy muszą przy tym być średnim mocarstwem lub państwem niższej rangi)."
 ACHIEVEMENT_DESC_great_game:0 "Rozpocznij grę jako Rosja i przejmij kontrolę nad całym regionem Azji Środkowej."
 ACHIEVEMENT_DESC_bourbon_for_everyone:0 "Rozpocznij grę jako Hiszpania i spraw, aby uśredniony poziom życia wyniósł co najmniej 20, pozostając przy tym monarchią."
 ACHIEVEMENT_DESC_manifest_mexico:0 "Rozpocznij grę jako Meksyk, przejmij kontrolę nad regionami strategicznymi Wybrzeże Pacyfiku i Wielkie Równiny oraz zostań wielkim mocarstwem, podczas gdy Stany Zjednoczone będą średnim mocarstwem."
 ACHIEVEMENT_DESC_american_territory:0 "Rozpocznij grę jako Terytorium Indiańskie i ustanów Stany Zjednoczone swoim państwem poddańczym, gdy pod ich kontrolą będą znajdować się maksymalnie trzy obszary administracyjne."
 ACHIEVEMENT_DESC_broken_promises:0 "Jako Włochy dołącz do posunięcia dyplomatycznego przeciwko co najmniej 2 twoim sojusznikom."
 ACHIEVEMENT_DESC_the_berlin_conference:0 "Rozpocznij grę jako Prusy, utwórz Niemcy i przejmij pełną kontrolę nad co najmniej 10 obszarami administracyjnymi w Afryce."
 ACHIEVEMENT_DESC_belle_epoque:0 "Rozpocznij grę jako Francja, osiągnij najwyższą wartość PKB per capita spośród wszystkich państw i generuj najwięcej punktów innowacji na świecie." # [LocEditor:AwaitingBatchUpdate]
 ACHIEVEMENT_DESC_deeds_not_words:0 "Ustanów prawo wyborcze kobiet."
 ACHIEVEMENT_DESC_first_flight:0 "Bądź pierwszym państwem na świecie, które wzbije się w powietrze aeroplanem."
 ACHIEVEMENT_DESC_victorian_century:0 "Rozegraj całą kampanię od roku 1836 do roku 1936."
 ACHIEVEMENT_DESC_poor_huddled_masses:0 "Spraw, by jeden z twoich obszarów administracyjnych został celem migracji kulturowej."
 ACHIEVEMENT_DESC_billionare:0 "Podnieś wartość PKB w swoim państwie do co najmniej 1 miliarda funtów."
 ACHIEVEMENT_DESC_serfs_up:0 "Rozpocznij grę jako państwo, w którym obowiązuje pańszczyzna, i ustanów prawo Ochrona robotników."
 ACHIEVEMENT_DESC_risorgimento:0 "Utwórz Włochy."
 ACHIEVEMENT_DESC_three_hurrahs:0 "Utwórz Niemcy."
 ACHIEVEMENT_DESC_solomons_quest:0 "Utwórz Etiopię."
 ACHIEVEMENT_DESC_i_am_a_scandinavian:0 "Utwórz Skandynawię."
 ACHIEVEMENT_DESC_enlightened_despot:0 "Jako państwo autokratyczne wprowadź elektryczne oświetlenie uliczne we wszystkich obszarach administracyjnych."
 ACHIEVEMENT_DESC_mightier_than_the_sword:0 "Zmuś drugą stronę posunięcia dyplomatycznego do ustąpienia."
 ACHIEVEMENT_DESC_revolutionary:0 "Przejdź na stronę rewolucjonistów podczas wojny domowej i odnieś zwycięstwo w zaistniałym konflikcie."
 ACHIEVEMENT_DESC_reading_campaign:0 "Rozpocznij grę jako państwo ze wskaźnikiem piśmienności wynoszącym mniej niż 20% i zwiększ go do 100%."
 ACHIEVEMENT_DESC_we_are_not_amused:0 "Rozpocznij grę jako Wielka Brytania i przeprowadź działanie dyplomatyczne Wydalenie dyplomatów wobec wielkiego mocarstwa, z którym łączą cię co najmniej serdeczne stosunki."
 ACHIEVEMENT_DESC_institutional:0 "Posiadaj instytucję o maksymalnym poziomie inwestycji."
 ACHIEVEMENT_DESC_poppydock:0 "Posiadaj port 5 poziomu i eksportuj co najmniej 1000 jednostek opium na rynki zagraniczne."
 ACHIEVEMENT_DESC_grander_colombia:0 "Utwórz państwo Wielkiej Kolumbii i przejmij kontrolę nad wszystkimi terenami w regionach strategicznych Wielka Kolumbia, Andy oraz La Plata."
 ACHIEVEMENT_DESC_inventive:0 "Opracuj wszystkie technologie wszystkich trzech kategorii."
 ACHIEVEMENT_DESC_educated:0 "Zrealizuj cel Nauka zasad gry."
 ACHIEVEMENT_DESC_tycoon:0 "Zrealizuj cel Dominacja gospodarcza."
 ACHIEVEMENT_DESC_hegemon:0 "Zrealizuj cel Hegemon."
 ACHIEVEMENT_DESC_caretaker:0 "Zrealizuj cel Społeczeństwo egalitarne."
 ACHIEVEMENT_DESC_star_swarmed_banner:0 "Jako Stany Zjednoczone posiadaj 100 obszarów wcielonych przedstawionych w postaci gwiazd na twojej fladze."
