 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "[Concept('concept_government', 'Devlete')] dahil olan veya onun dışında yer alan farklı [Concept('concept_interest_group', 'Çıkar Gruplarına')] [Concept('concept_promote', 'Arka Çıkılabilir')]."
 lesson_promote_ig_how_3_continue:0 "İlgini çeken bir [Concept('concept_interest_group', 'Çıkar Grubuna')] tıkla"
