 lesson_expand_building_how_3_desc:0 "Şimdi [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde yer alan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [Concept('concept_building', 'Binasına')] dair ayrıntılı bilgi görebilirsin. Gösterilen '+' butonuna tıklayarak panel üzerinden bu binanın genişletilmesini emredebilirsin.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] genişletmesi için görünümleri de kullanabilirsin.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] konumunda bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını genişletmek için bu iki yöntemden birini kullan."

