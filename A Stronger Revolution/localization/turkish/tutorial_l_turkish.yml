 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarına')] [Concept('concept_promote', 'Arka Çıkmak')], [Concept('concept_authority', 'Otoriteye')] mal olur ve şu anda bu işe harcayacak otoriteye sahip değilsin. $concept_authority$ kullanımını gözden geçir ve en az [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] @aut! $concept_authority$ye sahip olana kadar bazılarını iptal et."
 lesson_promote_ig_how_4_continue:0 "En az [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] @aut! [Concept('concept_authority', 'Otoriteye')] sahip ol"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "İstediğin [Concept('concept_interest_group', 'Çıkar Grubuna')] [Concept('concept_promote', 'Arka Çıkabilirsin')] ancak bunun [concept_authority] açısından bir bedeli vardır. Çıkar Gruplarının panellerinin üst kısmında yer alan $concept_promote$ butonunu kullanarak bir $concept_interest_group$na [Concept('concept_promote', 'Arka Çıkmaya')] başlayabilirsin."
 lesson_promote_ig_how_5_continue:0 "Herhangi bir [Concept('concept_interest_group', 'Çıkar Grubuna')] [Concept('concept_promote', 'Arka Çık')]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "[Concept('concept_promote', 'Arka Çıkılan')] bir [concept_interest_group], hemen radikal bir değişim göstermez. Yalnızca [concept_interest_group_attraction] değişir ve böylece grup, zamanla daha çok seçkin [Concept('concept_pop', 'Toplumun')] desteğini almaya başlar. Bir süre beklersen $concept_interest_group$nun [concept_clout] ve üyelik değişimini görebilirsin."
 
 lesson_promote_ig_why_1:0 "[Concept('concept_interest_group', 'Çıkar Gruplarına')] Neden [Concept('concept_promote', 'Arka Çıkılır')]?"
 lesson_promote_ig_why_1_desc:0 "[Concept('concept_interest_group', 'Çıkar Grupları')], [Concept('concept_country', 'Ülkendeki')] siyaseti şekillendirirken çok işine yarar. $concept_interest_groups$ öğretici dersini henüz okumadıysan, bu derse başlamadan önce onu okumanı öneririz.\n\nİmlecini [Concept('concept_interest_group', 'Çıkar Grupları')] [Concept('concept_concept', 'Konseptinin')] üzerine getirip #v $GUIDE_ME$#! butonuna basarak dersi başlatabilirsin."
 lesson_promote_ig_why_1_continue:0 "Devam etmek için herhangi bir $concept_interest_group$nun panelini aç"
 lesson_promote_ig_why_1_continue_close:0 "$concept_interest_group$nun panelini kapat"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarının')] [Concept('concept_political_strength', 'Siyasi Gücü')] zamanla azalır ya da artar (ayrıntılı bilgi için: [concept_clout]). [Concept('concept_country', 'Ülkenin')] değişen koşullarından etkilenen [Concept('concept_pop', 'Toplumlarla')] beraber grupların Siyasi Gücü de değişir. Değişen siyasi ortam, karşına bazı sürprizler çıkarabilir ve planlarını altüst edebilir.\n\n$concept_interest_groups$nı destekleme konusuna yeterince önem verirsen ülkenin gidişatına etki edebilirsin ve öngörülerde bulunurken zorlanmazsın."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "[Concept('concept_promote', 'Arka Çıkılan')] bir [Concept('concept_interest_group', 'Çıkar Grubunun')] hem [concept_pop] üyeliği hem de [Concept('concept_political_strength', 'Siyasi Gücü')] zamanla artar. Devletin desteğini alan grubun [concept_ig_approval] düzeyi de yükselir.\n\n[Concept('concept_interest_group_trait', 'Özelliklerinden')] faydalanmak istediğin ya da çıkarmak istediğin [Concept('concept_law', 'Kanunları')] destekleyen $concept_interest_groups$nı desteklersen $concept_country$nin $concept_laws$ını değiştirirken veya korurken daha az direnişle karşılaşırsın." # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarına')] [Concept('concept_promote', 'Arka Çıkmakla')] birlikte, karşı çıktığın grupları [Concept('concept_suppress', 'Baskılama')] imkânına da sahipsin. Bu eylemlerin her biri belli oranda @aut! [concept_authority] gerektirir."
 lesson_promote_ig_why_4_continue:0 "$politics$ panelindeki [Concept('concept_law', 'Kanunlar')] sekmesine git."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarına')] [Concept('concept_promote', 'Arka Çıkma')] ve onları [Concept('concept_suppress', 'Baskılama')] becerilerini iki özellik belirler:\n\n* @aut! [concept_authority] kapasiten\n* $modifier_country_promotion_ig_attraction_mult$ (şu anda [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) ve $modifier_country_suppression_ig_attraction_mult$ (şu anda [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')]) değerlerin\n\nBu iki değer için en önemli kaynak, [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [Concept('concept_law_group', 'Kanun Grubuna')] dair mevcut [Concept('concept_law', 'Kanunundur')]."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "[Concept('concept_interest_group', 'Çıkar Grupları')] Nedir?"
 lesson_interest_group_1_desc:0 "Çıkar Grupları, $overview$ sekmesindeki $politics$ panelinden görülebilir."
 lesson_interest_group_1_continue:0 "$overview$ sekmesindeki $politics$ panelini aç"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "Ülkende ortak siyasi çıkarlara sahip [Concept('concept_pop', 'Toplumların')] desteklediği gruplara [concept_interest_group] denir. $concept_interest_groups$, ülkende üç farklı statüye sahip olabilir.\n\n[Concept('concept_in_government', 'Devlet Yönetimindekiler')]: Özgür seçimlerle, kutsal haklarla, kaba kuvvetle ya da başka yöntemlerle yönetici sınıfın bir parçası olurlar.\n\n[Concept('concept_in_opposition', 'Muhalefettekiler')]: Nüfuzlarını iktidarın sahip olduğu alanların dışında kullanırlar.\n\n[Concept('concept_marginalized', 'Ötekileştirilenler')]: Kayda değer bir güçleri yoktur. Faal sayılmazlar.\n\nBütün ülkelerde aynı türden $concept_interest_groups$ bulunur fakat bunların birçoğu tarihsel, kültürel ve dinsel koşullara göre özel varyasyonlara sahiptir."

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "[Concept('concept_in_government', 'Devlete')] hangi $concept_interest_groups$nı dahil edeceğine #b sen#! karar verirsin. Ancak mevcut [Concept('concept_law', 'Kanunların')] bunu ne kadar [Concept('concept_legitimacy', 'Meşru')] gördüğünü de hesaba katman gerekir. Yüksek oranda meşru görülen bir hükümet yeni $concept_laws$ı daha rahat bir şekilde çıkarabilirken, meşruluk oranı düşük olan bir hükümet istediklerini daha uzun sürede elde eder ve [Concept('concept_revolution', 'Devrimlere')] yenik düşme ihtimali daha yüksektir." # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "Herhangi bir $concept_interest_group$nu seç"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarının')] en temel özelliği [Concept('concept_ideology', 'İdeolojileridir')]. Bu özellik, bir $concept_interest_group$nun [Concept('concept_law', 'Kanunlara')] olan yaklaşımını etkiler ve grubun hangi $concept_laws$ı tercih edeceğini belirler.\n\nİmlecini bir $concept_ideology$nin üzerine getirerek önem verdikleri $concept_laws$a olan yaklaşımlarını görebilirsin."

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "$concept_ideologies$ listesinin zirvesinde yer alan [concept_ideology], ilhamını [Concept('concept_leader', 'Liderinden')] alır. Oyun devam ederken $concept_leaders$ ve Lider $concept_ideology$leri değişim geçirir. Fakat bazen $concept_leaders$, bir $concept_interest_group$nun hedefini kalıcı olarak, dramatik bir şekilde değiştirebilir.\n\n$concept_leaders$in, [Concept('concept_character_trait', 'Karakter Özelliklerine')] ya da sahip oldukları [Concept('concept_popularity', 'Şöhrete')] göre $concept_interest_group$ üzerinde başka etkileri de olabilir." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarının')] da ülke boyunca doğrudan etkisi olan kendi [Concept('concept_interest_group_trait', 'Özellikleri')] vardır. $concept_interest_group_traits$, farklı [concept_ig_approval] seviyelerinde etkinleşip devre dışı kalır. $concept_interest_group$ [concept_powerful] hale gelebilir.\n\nBir $concept_interest_group$nu memnun edersen halk, bunun faydalarını görür. Fakat bir grubu kızdırırsan, yöntemlerini değiştirene kadar sana tepki gösterirler." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "[Concept('concept_interest_group', 'Çıkar Gruplarının')] gücü, sahip oldukları [concept_clout] ile ölçülür. Bu oran, grubun ülkendeki toplam [concept_political_strength] içindeki payına eşittir. $concept_political_strength$ ise [Concept('concept_pop', 'Toplumlardan')] gelir. Toplumlar, ülkenin çıkarlarına uyacak şekilde yönetilmesi konusunda kendilerini en iyi şekilde temsil ettiğini düşündüğü $concept_interest_groups$nı destekler."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Bir [Concept('concept_interest_group', 'Çıkar Grubunu')] destekleyen tüm [Concept('concept_pop', 'Toplumlar')], grubun panelinden görülebilir. Bir $concept_pop$daki her bir fert, desteklemek istediği [Concept('concept_interest_group', 'Çıkar Grubuna')] kendisi karar verir, yani bir $concept_pop$un desteği genellikle iki ila dört Çıkar Grubu arasında dağılır."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "[Concept('concept_interest_group', 'Çıkar Grubunun')] desteklediği [Concept('concept_law', 'Kanunlar')], ayrıca en çok istenenden en az istenene doğru bir liste biçiminde de sıralanır. $enact$ butonunun üzerine gelerek $concept_law$un ülkedeki bu $concept_interest_group$ ve diğerleri tarafından [concept_ig_approval] oranını görebilirsin."




