 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "[concept_credit_limit], tüm binaların [Concept('concept_cash_reserves', 'Nakit Rezervlerinin')] toplamıdır. Ne kadar büyük ve başarılı sektörlere sahip olursan, o kadar çok borç alabilirsin. Kalan [concept_credit] miktarını aşağıdan görebilirsin:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! Kalan [concept_credit]\n\nİmlecini $concept_credit_limit$ değerine getirerek sektörlerinin $concept_cash_reserves$ni ayrıntılı bir şekilde görebilirsin."
 lesson_budget_balance_why_6_encyclopedia_desc:0 "[concept_credit_limit], tüm binaların [Concept('concept_cash_reserves', 'Nakit Rezervlerinin')] toplamıdır. Ne kadar büyük ve başarılı sektörlere sahip olursan, o kadar çok borç alabilirsin. Kalan [concept_credit] miktarını aşağıdan görebilirsin:\n\n ([concept_credit_limit]) - ([concept_principal]) = Kalan [concept_credit]\n\nİmlecini $concept_credit_limit$ değerine getirerek sektörlerinin $concept_cash_reserves$ni ayrıntılı bir şekilde görebilirsin."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "[concept_principal] borcun [Concept('concept_credit_limit', 'Kredi Limitine')] ulaşırsa borçlarını ödeyemediğin için ülken [Concept('concept_default', 'Temerrüde')] düşer. Bu durumda tüm inşaatlar durdurulur ve ülkede [Concept('concept_ownership_share', 'Mülkiyet Payına')] sahip olan [Concept('concept_pop', 'Toplumlar')] [Concept('concept_radicalization', 'Radikalleşir')]. Bu, siyasi istikrar için felaket anlamına gelir." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Ekonomide yaptığın her değişikliğin hem olumlu hem de olumsuz anlamda geniş kapsamlı ve dolaylı etkileri olur."
 lesson_budget_balance_why_8_continue:0 "Genel Bakış sekmesini tekrar aç"


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Tüm [concept_taxes] doğrudan [Concept('concept_pop', 'Toplumlardan')] toplansa da farklı Vergi [Concept('concept_law', 'Kanunları')], fertlerin mali durumunu farklı şekilde etkiler. Benzer şekilde, tüm giderler de hem ekonomini hem de ekonomi sayesinde geçimini sağlayan herkesi etkiler. Giderleri karşılamak için vergilere zam yapmak ya da [Concept('concept_budget_government_wages', 'Kamu Çalışanı Ücretlerini')] değiştirmek gibi basit bir eylem bile ülkendeki [Concept('concept_wealth', 'Varlığın')] $concept_pops$ arasında el değiştirmesine sebep olabilir. Yaptığın her şeyin [concept_pop_growth] ve [concept_turmoil] gibi dinamiklere etki eden sonuçları olur."


###Trade Routes
 lesson_trade_routes_1:0 "Ticaret Yolları"
 lesson_trade_routes_1_desc:0 "[concept_trade_route], malların bir [Concept('concept_market', 'Pazardan')] diğerine taşındığı yoldur. İhracat pazarında [Concept('concept_buy_orders', 'Alış Emirlerinin')] oluşturulmasını (böylece [concept_good] fiyatı arttırılır), ithalat pazarındaysa [Concept('concept_sell_orders', 'Satış Emirlerinin')] oluşturulmasını (böylece [concept_good] fiyatı düşürülür) sağlar.\n\nBir [concept_trade_route] genellikle [Concept('concept_building', 'Binaların')] kârlılığını arttırmak ya da [Concept('concept_government_good', 'Devlet Mallarının')] masraflarını azaltmak için kullanılır. Örneğin, ülkende $furniture$ fiyatları düştüğü için Mobilya İmalathaneleri maddi açıdan zorluk yaşamaya başladıysa, $furniture$ için bir İhracat rotası oluşturarak fiyatları yükseltebilir ve böylece söz konusu $building_furniture_manufacturies$nin gelirini arttırabilirsin." # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "Ticari Görünümü aç"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "[concept_trade_route] oluşturmanın en kolay yolu Ticari Görünümden geçer. "İthalat Rotası Oluşturma" veya "İhracat Rotası Oluşturma" seçeneklerine tıklayıp ithal ya da ihraç etmek istediğin [Concept('concept_good', 'Malı')] seçmen, sonrasında da [concept_trade_route] oluşturmak istediğin pazarları belirlemen yeterlidir.\n\nTicaret Yollarının seviyeleri vardır; yüksek seviyeli [Concept('concept_trade_route', 'Ticaret Yollarında')] ihracat pazarından ithalat [Concept('concept_market', 'Pazarına')] çok daha fazla miktarda mal taşınabilir. Oluşturduğun bir [Concept('concept_trade_route', 'Ticaret Yolunun')] seviyesini, asıl pazarın maksimum Ticaret Yolu Kapasitesi ölçüsünde hedef pazara tıklamaya devam ederek arttırabilirsin."
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "[Concept('concept_market', 'Pazarında')] yeni [Concept('concept_trade_route', 'Ticaret Yolları')] oluşturacak kapasite kalmadıysa [concept_market] paneli üzerinden mevcut Ticaret Yollarını kaldırarak, [GetBuildingType('building_trade_center').GetName] binasını genişleterek ya da [GetBuildingType('building_trade_center').GetName] için daha gelişmiş [Concept('concept_production_method', 'Üretim Yöntemleri')] kullanarak yeni rotalar oluşturabilirsin."

 lesson_import_goods_how_1:0 "Nasıl İthalat Yapılır?"
 lesson_import_goods_how_1_desc:0 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pazarındaki yüksek [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] fiyatlarını, başka bir [concept_market] ile ithalat rotası kurarak düşürebilirsin.\n\n[Concept('concept_trade_route', 'Ticaret Yollarını')], $trade_lens$ üzerinden ya da [Concept('concept_market', 'Pazar')] paneli aracılığıyla oluşturabilirsin." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "Pazar panelinde bulunan #v $NEW_IMPORT_ROUTE$#! butonuna tıkla ve [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] malını seç\n\n#v ya da#!\n\n$trade_lens$ü aç, ardından #v $trade_route_import_lens_option$#! seçeneğine tıkla ve [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] malını seç."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "$trade_lens$ üzerinden farklı [Concept('concept_trade_route', 'Ticaret Yolları')] oluşturulabilir ya da [Concept('concept_market', 'Pazarlar')], kullanılan her bir [concept_trade_route] için farklı miktarda ithal mal tedarik edebilir. Malların miktarı birden çok faktöre bağlıdır. İmlecini $mm_market_interaction$ Harita Listesi panelinde listelenen miktarın üzerine getirerek bu faktörleri ayrıntılı bir şekilde görebilirsin." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "İthal edilecek pazarı seç"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Artık [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ithal ediyorsun! İthal edilen miktar sınıra ulaşana dek zamanla artar. Hedefin pazara [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ithalatı yapmak için [GetTutorialJournalEntry.CalcCurrentGoalValue] [Concept('concept_sell_orders', 'Satış Emrinden')] daha fazlasını gerçekleştirmek. Hedefine ulaşmak için daha fazla [Concept('concept_trade_route', 'Ticaret Yolu')] kurabilirsin."

 lesson_import_goods_why_1:0 "Neden İthalat Yapılır?"
 lesson_import_goods_why_1_desc:0 "Çok az sayıda [Concept('concept_country', 'Ülke')] tam anlamıyla kendine yetecek kapasiteye sahiptir. Temel [Concept('concept_good', 'Malları')] kendi ülkende üretmek genelde akıllıcadır fakat bazen bunu yapacak [Concept('concept_potentials', 'Potansiyele')] sahip olamazsın. Ayrıca sanayini belli başlı ürünlere yoğunlaştırarak sınırlı [Concept('concept_workforce', 'İşgücünü')] daha verimli kullanmak ya da [Concept('concept_economy_of_scale', 'Ölçek Ekonomisinden')] yararlanmak isteyebilirsin. Öte yandan acil ihtiyaçlar da doğabilir ve bu ihtiyaçları gidermek için kendi sanayini kuracak vaktin olmayabilir. Böyle durumlarda ithalat yapılan [Concept('concept_trade_route', 'Ticaret Yolları')] imdadına yetişir." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "[Concept('concept_trade_route', 'Ticaret Yollarında')] yapabileceğin ticaret miktarı, kendi [Concept('concept_market', 'Pazarındaki')] talebe ve ithalat yaptığın uzak $concept_market$ın ihracata ayırdığı mal miktarına bağlıdır. Bu miktar, söz konusu pazarın diğer [Concept('concept_country', 'Ülkelere')] yaptığı ihracata ve senin [Concept('concept_trade_route_competitiveness', 'Ticaret Yolu Rekabetçiliğine')] göre değişir. Ülkendeki mevcut [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] ayrıca (şu anda [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) buna etki edebilir." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "Denizaşırı [Concept('concept_market', 'Pazarlardan')] ithalat yapmak [Concept('concept_supply_network', 'İkmal Ağını')] zora sokabilir. Bu pazarlara daha rahat ulaşmak için yükseltme yapman ya da daha fazla [Concept('concept_port', 'Liman')] inşa etmen gerekir." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "[concept_trade_route] için en çok mal alınabilecek [Concept('concept_market', 'Pazarı')] tercih etmek iyi bir fikirdir fakat alınan ürünlerin #v her iki#! taraftaki [Concept('concept_market_price', 'Pazar Fiyatının')] bundan etkilenebileceği unutulmamalıdır. Bir rakip [Concept('concept_country', 'Ülkeden')] ithalat yaparak ülkendeki mal eksikliğini giderebilirsin fakat bu sırada rakibinin üretim sektörünü zenginleştirmiş olursun."
 
 lesson_select_target_building_to_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] simgesine tıkla"
 lesson_select_state_and_building_tab_to_continue:0 "Haritada [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [Concept('concept_state', 'Vilayetine')] tıkla, ardından [Concept('concept_building', 'Binalar')] sekmesine git"

### Production Methods
 lesson_production_methods_how_1:0 "[Concept('concept_production_method', 'Üretim Yöntemleri')] Nasıl Değiştirilir?"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')], [concept_building] Ayrıntıları panelinden değiştirilebilir. Örnek olarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını kullanmaya devam edeceğiz."
 lesson_production_methods_how_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının panelini aç"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Şu anda bu [Concept('concept_building', 'Binada')] etkin olan [Concept('concept_production_method', '$concept_production_methods$')] bunlar. Herhangi birine tıklayıp alternatif seçenekleri görebilirsin. #g Yeşil #! sayı, şu anda sahip olduğun alternatifleri gösterir."
 lesson_production_methods_how_2_continue:0 "Herhangi bir [concept_production_method] seç"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "İmleci seçmek istediğin [Concept('concept_production_method', 'Üretim Yönteminin')] üzerine getirerek o yöntemin [Concept('concept_building', 'Binada')] ne gibi değişikliklere yol açacağını görebilirsin."
 lesson_production_methods_how_3_continue:0 "Herhangi bir [Concept('concept_production_method', 'Üretim Yöntemini')] değiştir"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "Çok güzel! Etkilerini görmek için bu [Concept('concept_production_method', 'Üretim Yöntemini')] en az [GetTutorialJournalEntry.GetTotalGoalValue|0] hafta boyunca etkin bırak."
 
 lesson_production_methods_why_1:0 "[Concept('concept_production_method', 'Üretim Yöntemleri')] Neden Değiştirilir?"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', 'Üretim Yöntemleri')], [Concept('concept_building', 'Binaların')] işlevlerini belirleyip değiştirebilir. Örnek olarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasına bakacağız."
 lesson_production_methods_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının panelini aç"

 lesson_production_methods_why_2:0 "[Concept('concept_production_method', 'Üretim Yöntemleri')] Neden Değiştirilir?"
 lesson_production_methods_why_2_desc:0 "İmleci etkin [Concept('concept_production_method', 'Üretim Yöntemlerinden')] herhangi birinin üzerine getirirsen, açılan bilgi kutusunda o $concept_production_method$nin [Concept('concept_good', 'Mal')] tüketimini ve üretimini öğrenebilirsin. Ayrıca [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının bu yöntemle çalışması için [Concept('concept_workforce', 'İşgücünde')] hangi [Concept('concept_profession', 'Meslekten')] ne kadar çalışana ihtiyaç duyduğunu da görebilirsin."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', 'Üretim Yöntemlerinin')] türleri farklı renklerle gösterilir:\n\n#b Temel#! $concept_production_methods$, farklı [Concept('concept_profession', 'Meslek')] [Concept('concept_pop', 'Toplumlarından')] gelen üretken bir [concept_workforce] kullanarak bir ürün ya da etki üretir ve bu sırada genellikle bir veya birden çok [Concept('concept_good', 'Mal')] tüketir. Her zaman en az bir temel tür mevcuttur.\n\n#b Rafine#! $concept_production_methods$, üretilen temel $concept_goods$ın miktarını azaltarak daha gelişmiş veya lüks $concept_goods$ üretir. Bu süreçte genellikle başka hammadde $concept_goods$ını da kullanır.\n\n#b Otomasyonlu#! $concept_production_methods$, endüstriyel $concept_goods$ tüketir ve $concept_building$yı vasıfsız $concept_workforce$ yükünden kurtarır.\n\n#b Mülkiyetli#! $concept_production_methods$, $concept_building$ya kimin sahip olacağını belirler ve [Concept('concept_dividends', 'Temettüleri')] toplar. Mevcut olanları genellikle [Concept('concept_law', '$concept_laws$')] belirler."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Etkin [Concept('concept_production_method', 'Üretim Yöntemlerinden')] birine tıklarsan, her bir türün farklı $concept_production_methods$ barındırdığını görebilirsin. Fakat aynı anda birden fazlası etkinleştirilemez. Bazıları, kendi türlerinde önceki yöntemlerin yükseltilmiş halleri olarak düşünülebilir. Bunları genellikle [Concept('concept_technology', 'Teknolojilerle')] açabilirsin. Diğerleri yalnızca birer alternatiftir; onları daha iyi veya daha kötü olarak değerlendirmemek gerekir. [Concept('concept_country', 'Ülken')] için en iyisini düşünerek hangi [Concept('concept_good', 'Mallara')] ve [Concept('concept_profession', 'Mesleklere')] sahip olduğuna ve ileride hangilerini istediğini göz önünde bulundurarak kararı sen vermelisin."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Bazen yükseltme yaparak daha modern bir [Concept('concept_production_method', 'Üretim Yöntemine')] geçmek çok ideal olmayabilir, özellikle de hammadde [Concept('concept_good', 'Mallarının')] [concept_market_price] çok yüksekse veya bir [concept_input_goods_shortage] yaşanıyorsa. Ayrıca $concept_production_method$, [Concept('concept_pop', 'Toplumlarının')] yeterince [Concept('concept_pop_qualifications', 'Nitelikli')] olmadığı [Concept('concept_profession', 'Mesleklere')] ihtiyaç duyurabilir ki bu da yöntemlerini hemen modernleştirmemek için iyi bir nedendir. Öte yandan yeni $concept_professions$, senin hoşuna gitmeyen siyasi ittifaklara meyilli olabileceğinden, yükseltmeleri biraz ertelemek bile isteyebilirsin."





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "Bina Kazancını Arttırmak"
 lesson_fix_unprofitable_building_1_desc:0 "Maddi açıdan zorluk yaşayan bir [Concept('concept_building', 'Binanın')] kazancını arttırmanın çeşitli yolları vardır. Öncelikle [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binası için [concept_building] Ayrıntıları panelini aç."

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "Bir [Concept('concept_building', 'Binanın')] kazancını arttırmak için başvurabileceğin ilk yol, söz konusu binanın [Concept('concept_production_method', 'Üretim Yöntemlerini')] inceleyerek [Concept('concept_good', 'Mal')] tüketiminde veya üretiminde bir verimsizlik (pahalı mal tüketip ucuz mal üretmek gibi) olup olmadığını kontrol etmektir. Eğer böyle bir durum varsa, mevcut [concept_market] koşullarına daha uygun bir yöntemi benimsemeyi dene."

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "[Concept('concept_building', 'Binalarda')] kârlılığı arttırmanın bir diğer yoluysa [Concept('concept_trade_route', 'Ticaret Yolları')] kurarak tüketilen [Concept('concept_good', 'Malları')] ithal etmek ya da üretilen $concept_goods$ı ihraç etmektir. Böylece binalarda malzeme masraflarını düşürebilir ya da satış gelirlerini arttırabilirsin. Bu işlemi Ticari Görünüm aracılığıyla yapabilir ve başka bir [Concept('concept_production_method', 'Üretim Yöntemi')] değişikliğiyle birleştirerek etkisini arttırabilirsin."
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "[Concept('concept_production_method', 'Üretim Yöntemlerini')] değiştirerek ya da [Concept('concept_trade_route', 'Ticaret Yolları')] kurarak [Concept('concept_building_possessive', 'Binalarının')] kazancını arttıramıyorsan, [Concept('concept_building', 'Binaları')] [Concept('concept_subsidies', 'Sübvanse Etmeyi')] deneyebilirsin. Bu biraz verimsiz bir yöntemdir fakat ekonomi için hayati öneme sahip [Concept('concept_building', 'Binaların')] olumsuz pazar koşullarında çalışmasını sağlar." # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "Henüz [Concept('concept_interest_group', 'Çıkar Gruplarına')] [Concept('concept_promote', 'Arka Çıkamazsın')]"
 lesson_promote_ig_how_0_desc:0 "Ülkende $modifier_country_promotion_ig_attraction_mult$ ([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')]) yok ve bu nedenle [Concept('concept_interest_group', 'Çıkar Gruplarına')] [Concept('concept_promote', 'Arka Çıkamıyorsun')]. Öncelikle buna izin veren bir [concept_law] çıkarmalısın."
 lesson_promote_ig_how_0_continue:0 "Siyaset panelini aç, Kanunlar sekmesine git ve olası seçenekler için [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [Concept('concept_law', 'Kanununa')] tıkla. Yeni $concept_law$ çıkarıldıktan sonra bu dersi tekrar başlat!"

 lesson_promote_ig_how_1:0 "[Concept('concept_interest_group', 'Çıkar Gruplarına')] Nasıl [Concept('concept_promote', 'Arka Çıkılır')]?"
 lesson_promote_ig_how_1_desc:0 "Bir [Concept('concept_interest_group', 'Çıkar Grubuna')] [Concept('concept_promote', 'Arka Çıkmak')] için öncelikle buna izin veren bir [concept_law] çıkarmalısın. Bu durum, çoğunlukla [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] grubuna (şu anda [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]) nasıl baktığına göre değişir. Farklı [Concept('concept_law', 'Kanunlar')] çıkararak bu duruma ne kadar etki edebileceğini belirleyebilirsin."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Şu anda etkin olan [Concept('concept_interest_group', 'Çıkar Gruplarını')] $politics$ panelinden görebilirsin."
