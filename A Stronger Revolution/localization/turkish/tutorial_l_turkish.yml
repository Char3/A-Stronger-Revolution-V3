 lesson_expand_basic_building_started_1:0 "[concept_building] Genişletiliyor"
 lesson_expand_basic_building_started_1_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının genişletilmesi emrini verdin!\n\n[Concept('concept_building', 'Binaların')] genişletilmesi biraz zaman alan bir süreçtir. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinin [Concept('concept_construction_queue', 'İnşa Sırasına')] eklendi ve [Concept('concept_state_possessive', 'Vilayetin')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] kısmında bulunan [concept_workforce] tarafından zaman içinde inşa edilecek.\n\nBu işlemin tamamlanmasını beklerken oyunu oynamaya devam et! Yeni [Concept('concept_journal_entry', 'Günlük Girdileri')] sana Victoria 3'ün farklı mekaniklerini öğretmeye devam edecek." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "[concept_building] Genişletildi"
 lesson_expand_basic_building_complete_1_desc:0 "Bir süre önce emrettiğin üzere, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetinde bulunan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının genişletilme işlemi tamamlandı! [concept_building] artık daha büyük bir [Concept('concept_workforce', 'İşgücünü')] destekleyebilir ve daha fazla [Concept('concept_good', 'Mal')] üretebilir. Artık haftalık genişletme bedelini ödemen de gerekmeyecek.\n\n$concept_state$in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] kısmı tarafından kullanılan [Concept('concept_production_method', 'Üretim Yöntemini')] değiştirerek [Concept('concept_building', 'Binaların')] genişletilme hızını arttırabilir ya da azaltabilirsin. Hız arttıkça daha çok [Concept('concept_pop', 'Topluma')] ödeme yapılması gerekir ve kullanılan inşaat malzemeleri daha pahalı hale gelir." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "[Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binalar')] Nasıl Genişletilir?"
 lesson_expand_productive_building_how_1_desc:0 "[concept_state] panelinden seçtikten sonra + butonuna basarak ya da #v Üretim#! görünümünü kullanarak [Concept('concept_building', 'Binaları')] genişletebileceğini öğrendin. İstersen bu [Concept('concept_journal_entry', 'Günlük Girdisini')] de aynı şekilde tamamlayabilirsin.\n\nFakat şimdilik $concept_buildings$a Genel Bakış paneline giderek belirli bir [Concept('concept_productivity', 'Üretken')] $concept_building$yı bulup genişletmen daha iyi olacaktır."
 lesson_expand_productive_building_how_1_continue:0 "$concept_buildings$ panelini aç"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "[GetPlayer.GetName] ülkesinin tüm [Concept('concept_building', 'Binaları')] burada kullanışlı bir liste halinde görünür. $concept_buildings$a doğrudan bu liste üzerinden ulaşabilir ve Genişletme, [Concept('concept_subsidies', 'Sübvanse Etme')] ve [Concept('concept_production_method', 'Üretim Yöntemlerini')] değiştirme gibi işlemleri yapabilirsin. Daha da önemlisi, bu panel aracılığıyla ülkenin belli türdeki tüm $concept_buildings$ı için bu işlemleri tek seferde gerçekleştirebilirsin.\n\nİnşa etmek istediğimiz [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName], #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#! sekmesinde yer alıyor. #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#! açılır menüsünden $concept_building$yı bul." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] sekmesinde yer alan [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] açılır menüsünü açarak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını bul."
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "Bir [Concept('concept_building', 'Binanın')] en önemli özelliklerinden biri, diğer Binalara oranla sahip olduğu [Concept('concept_productivity', 'Üretkenliktir')]. Genişletme için [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetini seçmemizin sebebi, burada sahip olunan yüksek $concept_productivity$ oranı. $concept_productivity$, $concept_building$ların değerini ölçmede kâr oranından daha faydalıdır çünkü binadan binaya çok büyük değişkenlik gösterebilen [Concept('concept_building_wage', 'Ücret')], [Concept('concept_taxes', 'Vergi')], [Concept('concept_subsidies', 'Sübvansiyon')] ve [Concept('concept_budget_dividends_taxes', 'Temettü Vergisi')] gibi özellikleri değerlendirmeden binaların ekonomiye yaptığı katkıyı hesaplar."

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Şimdi bu binayı genişletmeye başlayabiliriz. Daha önce yaptığın gibi + butonuna tıkla ya da *sağ tıklayarak* uygun seçeneği seç."
 lesson_expand_productive_building_how_4_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasını genişletmeye başla"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Harika! Genişletme işleminin tamamlanmasını beklerken oyunu keşfetmeye devam et. [Concept('concept_journal_entry', 'Günlük Girdisindeki')] #v Neden?#! butonuna tıklayarak [Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binaları')] #v neden#! genişletmen gerektiğini öğrenebilirsin."

 lesson_expand_productive_building_why_1:0 "[Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binalar')] Neden Genişletilir?"
 lesson_expand_productive_building_why_1_desc:0 "Genişletme çalışmalarını yüksek oranda [Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binalara')] odaklarsan [Concept('concept_workforce', 'İşgücünün')] ekonomiye kattığı değeri en üst seviyeye çıkarmış olursun. #v Aletler#! gibi hammadde ürünlerine az [concept_money] harcayıp #v Tahıl#! gibi düşük değerli [Concept('concept_good', 'Mallar')] üreterek bu işten düşük [Concept('concept_building_wage', 'Ücret')] kazanan [Concept('concept_pop', 'Toplumların')] karnını doyurabilirsin. Fakat talep olduğu sürece bu işgücünü #v Şarap#! ve #v Kesici#! gibi yüksek değerli $concept_goods$ın üretimine yönlendirebilirsen bu $concept_pops$, $concept_building_wages$i aynı kalsa bile birilerine daha çok $concept_money$ kazandırır."
 lesson_expand_productive_building_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] vilayetindeki [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binası için Bina Ayrıntıları panelini aç"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "Dişli simgesiyle gösterildiği gibi, bu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] binasının [Concept('concept_productivity', 'Üretkenliği')] epey yüksek. Ayrıntılı bilgi için imleci üzerine getir."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "[concept_productivity], üretilen $concept_goods$dan elde edilen gelir ile hammadde [Concept('concept_good', 'Mallarının')] gideri arasındaki farkın [Concept('concept_building', 'Binadaki')] toplam [Concept('concept_workforce', 'İşgücüne')] bölünmesiyle hesaplanır. Bunu "her bir çalışanın yıllık bazda $concept_building$ ekonomisine yaptığı katkı" olarak da düşünebilirsin."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "[concept_productivity] değeri, Ortalama [Concept('concept_building_wage', 'Ücretlerden')] çok daha yüksek olsa bile aradaki fark boşa gitmez; [Concept('concept_ownership_share', 'Mülkiyet Paylarıyla')] [Concept('concept_pop', 'Toplumlara')] ödenen [Concept('concept_budget_dividends_taxes', 'Temettü Vergileri')] ve $concept_building$nın [Concept('concept_cash_reserves', 'Nakit Rezervi')] arasında bölüştürülür. Öte yandan $concept_productivity$, $concept_building$nın zorunlu $concept_building_wages$i ödemesi için yetersiz kalıyorsa aradaki fark kısa vadede $concept_cash_reserves$nden karşılanır, uzun vadedeyse $concept_building_wages$ düşürülür, hatta [concept_throughput] de bundan payını alabilir." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "Ekonomini yalnızca [Concept('concept_productivity', 'Üretken')] [Concept('concept_building', 'Binaları')] genişleterek büyütme fikri her zaman akıllıca bir plan olmayabilir. Aşırı doygunluğa ulaşan [Concept('concept_market', 'Pazarlarda')], üretilen [Concept('concept_good', 'Malların')] [Concept('concept_market_price', 'Pazar Fiyatı')] düşer ve mal talebinde ciddi sıkıntılar doğar, bu da zamanla üretkenliği düşürür.\n\nDaha da önemlisi, ihraca yönelik #v Kesici#! üretimi, [Concept('concept_ownership_share', 'Mülkiyet Payına')] sahip olan #v Tersaneler#! [Concept('concept_pop', 'Toplumlarını')] epey [Concept('concept_wealth', 'Varlıklı')] hale getirse de bunun [Concept('concept_lower_strata', 'Alt Tabakanın')] durumuna hiçbir yardımı dokunmayabilir!" # [LocEditor:AwaitingBatchUpdate]

