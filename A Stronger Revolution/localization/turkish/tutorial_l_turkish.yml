 lesson_basics_capacities:0 "Kapasiteler ($lesson_basics$)"
 lesson_basics_capacities_short:0 "Üç farklı Kapasite çeşidi, ülkenin farklı yönlerden sahip olduğu gücü gösterir.\n\n@bur! [concept_bureaucracy], devletinin bürokratik etkisini gösterir.\n\n@aut! [concept_authority] ise [Concept('concept_head_of_state', 'Devlet Başkanının')] hükmetme becerisini simgeler.\n\n@inf! [concept_influence] da dünya meselelerine ne kadar ağırlık koyabileceğini belirler."
 lesson_basics_capacities_show_more:0 "Kapasiteler sırasıyla bazı [Concept('concept_government_building', 'Devlet Binalarından')], belli başlı [Concept('concept_law', 'Kanunlardan')] ve senin [Concept('concept_rank', 'Derecenden')] meydana gelirler. Kendi çıkarlarına göre bunların dağılımını yapmak sana kalmıştır.\n\nKullanılmayan Kapasite, ülkenin bir özelliğini bir miktar güçlendirirken aşırı kullanılan Kapasite, büyük bir zarara yol açar." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_capacities_desc:0 "Üç farklı Kapasite çeşidi, ülkenin farklı yönlerden sahip olduğu gücü gösterir.\n\n@bur! [concept_bureaucracy], devletinin bürokratik etkisini gösterir.\n\n@aut! [concept_authority] ise [Concept('concept_head_of_state', 'Devlet Başkanının')] hükmetme becerisini simgeler.\n\n@inf! [concept_influence] da dünya meselelerine ne kadar ağırlık koyabileceğini belirler.\n\nKapasiteler sırasıyla bazı [Concept('concept_government_building', 'Devlet Binalarından')], belli başlı [Concept('concept_law', 'Kanunlardan')] ve senin [Concept('concept_rank', 'Derecenden')] meydana gelirler. Kendi çıkarlarına göre bunların dağılımını yapmak sana kalmıştır.\n\nKullanılmayan Kapasite, ülkenin bir özelliğini bir miktar güçlendirirken aşırı kullanılan Kapasite, büyük bir zarara yol açar." # [LocEditor:AwaitingBatchUpdate]
