 ###The Journal
 lesson_journal_1:0 "Günlük"
 lesson_journal_1_desc_short:0 "İlk öğretici mücadelene başladın! Sana okuma fırsatı sunmak için #v oyunu durdurduk#!. Devam etmeye hazır olduğunda hız kontrollerini ya da #v Space#! tuşunu kullanarak #v oyunu devam ettirmeyi#! unutma.\n\nBaşlamak için solda gösterilen butona basarak #v günlüğü aç#!."
 lesson_journal_1_desc:0 "İlk öğretici mücadelene başladın! Tüm öğretici mücadeleler günlüğünde girdi şeklinde görünür. Bunları istediğin kadar yardım alarak, istediğin hızda tamamlayabilirsin.\n\nSana okuma fırsatı sunmak için #v oyunu durdurduk#! ve yeni şeyler öğretirken bunu yapmaya devam edeceğiz. Devam etmeye hazır olduğunda hız kontrollerini ya da #v Space#! tuşunu kullanarak #v oyunu devam ettirmeyi#! unutma.\n\nBaşlamak için solda gösterilen butona basarak #v günlüğü aç#!."
 lesson_journal_1_continue:0 "Gösterilen butona basarak Günlük panelini aç"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Bu senin günlüğün. Sana verilen tüm öğretici mücadeleleri burada bulabilirsin. Ülkende meydana gelen önemli olayları da zaman zaman buradan görebilirsin.\n\nŞimdi sana verilen öğretici mücadeleyi incele. Devam etmek için #v $je_tutorial_expand_basic_building$#! [Concept('concept_journal_entry', 'Günlük Girdisini')] aç."
 lesson_journal_2_back:0 "Geri gitmek için günlük panelinin kapalı olması gerekir"
 lesson_journal_2_continue:0 "İlerlemek için #v $je_tutorial_expand_basic_building$#! öğreticisini seç"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "[Concept('concept_state', 'Vilayetlerinden')] birinde bulunan basit bir Tarım [Concept('concept_building', 'Binasını')] genişletmekle görevlendirildin. Oynamaya devam ettikçe bu tür öğretici mücadeleler #v Günlüğüne#! eklenmeye devam eder.\n\nMücadeleyi herhangi bir yardım almadan, tek başına tamamlamayı deneyebilir ya da #v Nasıl?#! butonuna basarak nasıl tamamlayabileceğini öğrenebilirsin.\n\nİyi şanslar!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "[Concept('concept_state', 'Vilayetlerinden')] birinde bulunan basit bir Tarım [Concept('concept_building', 'Binasını')] genişletmekle görevlendirildin.\n\nHayallerindeki ülkeyi şekillendirme yolunda öğretici mücadeleleri tamamladıkça #b nasıl#! ve #b neden#! sorularının cevaplarını da bulacaksın. Bu görevleri yalnızca [Concept('concept_journal_entry', 'Günlük Girdisinde')] verilen bilgilerden yola çıkarak tamamlamayı deneyebilir ya da "Rehber" butonuna tıklayarak adım adım nasıl bir yol izlemen gerektiğini öğrenebilirsin.\n\nOyunda ilerledikçe karşına yeni öğretici mücadeleler çıkmaya devam edecek. Atılacak yeni adımları görmek için düzenli olarak Günlüğünü kontrol etmeyi unutma!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "Geri gitmek için [concept_journal_entry] panelinin kapalı olması gerekir"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Bütçe Dengesi"
 lesson_budget_balance_1_desc:0 "Şu anda sabit giderlere harcadığın para, kazandığın paradan daha fazla. Bu durum, bütçe açığına yol açarak eğer varsa [Concept('concept_gold_reserves', 'Altın Rezervlerini')] tüketir ve [Concept('concept_national_debt', 'Ulusal Borcunu')] arttırır. Bu sorunu çözmeye başlamak için öncelikle Bütçe panelini aç."
 lesson_budget_balance_1_continue:0 "Bütçe panelini aç"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "Bu panelde tüm gelir kaynaklarını ve giderlerini görebilir, vergileri ve kamu çalışanı ücretlerini ayarlayabilirsin. Bütçe açığı sorununu çözmenin en kolay yolu genellikle [Concept('concept_pop', 'Toplumlardan')] aldığın vergileri arttırmak ya da yeni [Concept('concept_consumption_tax', 'Tüketim Vergileri')] getirmekten geçer. Fakat bunun sonucunda [Concept('concept_wealth', 'Varlıkların')] azalabileceğini ve [Concept('concept_turmoil', 'Kargaşa')] çıkabileceğini unutma. Kışlalar ve Deniz Üsleri gibi [Concept('concept_government_building', 'Devlet Binalarının')] seviyelerini düşürerek veya devletin ödediği ücretlerde kesinti uygulayarak giderlerini azaltmayı da deneyebilirsin.\n\nBunlar kadar sağlıklı bir yöntem olmasa da, [Concept('concept_building', 'Binalarının')] verimliliğini arttırmak, hatta kâr eden [Concept('concept_building', 'Binaları')] genişletmek adına diğer harcamaları kısmak suretiyle GSYİH'ni yükselterek de gelirini arttırabilirsin. Ancak bu hamle yeni oyunculara önerilmez." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "Bütçe nasıl dengelenir?"
 lesson_budget_balance_how_1_desc:0 "Bütçe açığını azaltmak ve borçlarını ödemek için ya gelirini arttırman, ya giderlerini azaltman, ya da ikisini birden yapman gerekir."
 lesson_budget_balance_how_1_continue:0 "Bütçe panelini aç"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "Gelirlerin, [Concept('concept_budget_minting', 'Basılan Para')] ve [Concept('concept_taxes', 'Toplanan Vergilerden')] oluşur. Büyüyen ekonomiye ayak uydurmak için otomatik olarak yeni paralar basılır fakat güçlü bir hükümet için [concept_taxes] şarttır.\n\nBuna şunlar dahil olabilir:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', 'Tüketim Vergileri')]\n - [concept_budget_dividends_taxes]\nve daha fazlası.\n\nYenilerini çıkarmak ya da mevcut [Concept('concept_taxes', 'Vergileri')] arttırmak, gelirlerini de anında arttırır." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "Devam etmek için herhangi bir Verginin seviyesini yükselt ya da yeni bir [concept_consumption_tax] çıkar"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "İnşaat giderleri, sabit giderlere dahil değildir çünkü inşaat tamamlandıktan sonra inşaat gideri de sonlanır. Ancak inşaat devam ederken [Concept('concept_treasury', 'Hazineye')] yük olmayı sürdürürler. İnşaatları şimdilik durdur; bu sorunu çözdükten sonra yeniden başlatabilirsin."
 lesson_budget_balance_how_3_continue:0 "Tüm [Concept('concept_state', 'Vilayetlerde')] inşaat giderlerini sonlandırmak için tüm inşaatları durdur" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "Sabit giderler, [Concept('concept_government_administration', 'Devlet Yönetimleri')] ve [Concept('concept_barrack', 'Kışlalar')] gibi [Concept('concept_government_building', 'Devlet Binalarından')] kaynaklanır ve hem kullanılan [Concept('concept_good', 'Mallar')] hem de bu binaların ödediği [concept_budget_wages] bu giderlere dahildir. [Concept('concept_country', 'Ülkende')] ödenen $concept_budget_wages$i değiştirerek giderlerini kontrol altına alabilirsin.\n\nİstersen [Concept('concept_budget_government_wages', 'Kamu Çalışanı Ücretlerini')] veya [Concept('concept_budget_military_wages', 'Asker Ücretlerini')] şimdi azaltabilirsin. Ücret değişikliklerini her zaman geri alabilirsin. Bilgi kutusunda yazan sonuçları da göz önünde bulundurmayı unutma!" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "Giderlerini kontrol etmenin bir diğer yoluysa belli başlı [Concept('concept_state', 'Vilayetlerde')] [Concept('concept_government_building', 'Devlet Binalarını')] küçültmektir. Böylece hem ödenen [Concept('concept_budget_wages', 'Ücretleri')] düşürmüş hem de kullanılan [Concept('concept_good', 'Malları')] azaltmış olursun, ancak [concept_building] seviyelerinden sağladığın faydaları da kaybedersin." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "Devam etmek için [Concept('concept_state', 'Vilayetler')] sekmesine tıkla" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "[Concept('concept_state', 'Vilayetler')] sekmesi, [Concept('concept_state', 'Vilayetin')] [concept_treasury] gelir ve giderlerini toplu halde göstererek küçültmeye gidebileceğin en uygun yerleri kolayca bulmanı sağlar. Giderler kısmını sıralayıp imlecini üzerlerine getirerek en büyük masrafı hangi [Concept('concept_building', 'Binaların')] yaptığını hızlıca öğrenebilirsin.\n\nİstersen [Concept('concept_government_building', 'Devlet Binalarını')] şimdi küçülterek giderlerini kısabilirsin. Bu işlemi geri almak için söz konusu binaları tekrar genişletmen gerekir ki bunun için [concept_money] ve zaman şarttır." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "[Concept('concept_domestic_loans', 'İç Borçlar')] için ödenen [Concept('concept_budget_interest_rate', 'Faiz Oranları')] da sabit giderlerini ciddi anlamda arttırıyor olabilir."
 lesson_budget_balance_how_7_continue:0 "Devam etmek için Servet sekmesine tıkla"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "[Concept('concept_budget_interest_rate', 'Faiz')] ödemelerini yalnızca [Concept('concept_principal', 'Ana Parayı')] ödeyerek azaltabilirsin zira [concept_treasury] bilançon negatif olduğu sürece $concept_principal$ borcun artar, dolayısıyla $concept_budget_interest_rate$ da yükselir. $concept_treasury$ bilançon pozitif olunca $concept_principal$ ve $concept_budget_interest_rate$ ödemelerin otomatik olarak azalır.\n\n[Concept('concept_budget_interest_rate', 'Faiz Oranını')] düşürerek kısır döngüye girmeden çok daha büyük miktarlarda [Concept('concept_domestic_loans', 'İç Borç')] alabilirsin fakat bu fırsatı her zaman bulamazsın." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "Bilançon negatif kalmaya devam ederse, pozitife dönene kadar [Concept('concept_taxes', 'Vergileri')] yükseltmeye veya yeni Vergiler çıkarmaya ve [Concept('concept_government_building', 'Devlet Binalarını')] küçültmeye devam et." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "Bütçe Neden Dengelenmelidir?"
 lesson_budget_balance_why_1_desc:0 "Gelir ve gidere etki eden birçok farklı etmen vardır. Bütçe paneli, sana bunu ayrıntılı bir şekilde gösterir."
 lesson_budget_balance_why_1_continue:0 "Bütçe panelindeki Genel Bakış sekmesini aç"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "Giderlerin, gelirlerini aşarsa [Concept('concept_gold_reserves', 'Altın Rezervlerin')] her hafta negatif #v Haftalık Bilanço#! halinde azalmaya başlar. [Concept('concept_gold_reserves', 'Altın Rezervlerin')] tükenirse [Concept('concept_national_debt', 'Ulusal Borcun')] her hafta artar. Bunun bir sorun olup olmaması tamamen paranın nereye gittiğine bağlıdır."

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Giderlerin çoğu #v sabittir#!. Sabit bir giderin tam boyutu, ekonomik koşullara bağlı olarak zamanla değişebilir fakat sen giderleri kısmak adına önlemler alana dek bu giderler her hafta mevcut olur.\n\nİnşaat masrafları ve diğer #v geçici#! giderler, belli bir süre sonra #v sonlandırılır#!. Bilançonun negatif olmasının nedeni bu tür geçici giderlerse endişelenmene gerek olmaz çünkü bu yolla ekonomini de büyütürsün ve inşaat giderlerini istediğin zaman durdurabilirsin."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "Ancak [Concept('concept_treasury', 'Hazinendeki')] #v sabit#! giderlerin gelir kaynaklarını aştığı bir mali durum, uzun süre sürdürülemez. [Concept('concept_gold_reserves', 'Altın Rezervlerine')] sahip olsan bile eninde sonunda ülke içinden [Concept('concept_domestic_loans', 'Borç')] alman gerekir."
 lesson_budget_balance_why_4_continue:0 "Servet sekmesini aç"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "Maddi ilerleme sağlamak için [Concept('concept_domestic_loans', 'Borç')] almaktan korkma, zaten harcadığın çoğu @money! [Concept('concept_pop', 'Toplumların')] cebine geri döner! Unutma; satın alınan her [concept_good] ve [Concept('concept_budget_wages', 'Ücret')] olarak ödenen her @money! ya bir üreticiyi, ya bir tüketiciyi, ya da her ikisini birden zenginleştirir. [concept_treasury] harcaması yapmak her zaman ortalama [concept_wealth] düzeyini yükseltir ki bu da toplumun [Concept('concept_pop_needs', 'İhtiyaç')] taleplerini arttırır. İşte tüm bunlar ekonomide çarkların dönmesini sağlar."
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_continue`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_desc`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k2_desc`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Pop_Wealth`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Taxes`
