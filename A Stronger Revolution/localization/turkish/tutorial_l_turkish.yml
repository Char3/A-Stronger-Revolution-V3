 lesson_expand_building_how_1:0 "[Concept('concept_building', 'Binalar')] Nasıl Genişletilir?"
 lesson_expand_building_how_1_desc:0 "Tüm [Concept('concept_building', 'Binalar')] [Concept('concept_state', 'Vilayetlere')] inşa edilir. Haritaya tıklayınca belirli bir [Concept('concept_state', 'Vilayette')] bulunan [Concept('concept_building', 'Binaları')] görebilirsin.\n\nŞimdi haritada [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [Concept('concept_state', 'Vilayetini')] bul. İmleci adının üzerine getirirsen [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] konumunda bir yeri gösterecektir." # [LocEditor:AwaitingBatchUpdate]
