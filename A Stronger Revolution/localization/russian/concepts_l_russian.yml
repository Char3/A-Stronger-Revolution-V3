 concept_budget_wages:0 "Зарплаты"
 concept_budget_wage:0 "Зарплата"
 concept_budget_wages_desc:0 "[Concept('concept_building', '$concept_buildings$')] выплачивают заработную плату [Concept('concept_pop', 'группам населения')], которые входят в их [Concept('concept_workforce', 'рабочую силу')]. Есть три вида зарплат, которые зависят от типов выплачивающих их сооружений: [Concept('concept_budget_government_wages', 'государственные')], которые выплачивает правительство, [Concept('concept_budget_military_wages', 'военные')], которые также относятся к сооружениям на государственном бюджете, и прочие [Concept('concept_building_wage', 'зарплаты')]."

 concept_budget_goods_for_government_buildings:0 "Товары для правительственных сооружений"
 concept_budget_goods_for_government_buildings_desc:0 "goods_for_government_buildings_desc"

 concept_budget_government_slaves:0 "Государственные рабы"
 concept_budget_government_slaves_desc:0 "government_slaves_desc"

 concept_budget_military_wages:0 "Военные зарплаты"
 concept_budget_military_wages_desc:0 "military_wages_desc"

 concept_budget_goods_for_military_buildings:0 "Товары для военных сооружений"
 concept_budget_goods_for_military_buildings_desc:0 "goods_for_military_buildings_desc"

 concept_budget_military_slaves:0 "Военные рабы"
 concept_budget_military_slaves_desc:0 "military_slaves_desc"

 concept_subsidies:0 "Субсидии"
 concept_subsidize:0 "Субсидировать" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidized:0 "На субсидировании" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidizing:0 "Субсидирование" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidies_desc:0 "Правительство обеспечивает субсидируемое сооружение кадрами и гарантирует своевременную выплату зарплат размером не ниже государственных. Если сооружение не может выплатить хотя бы государственную зарплату, правительство покрывает недостачу."

 concept_budget_interest_rate:0 "Процентная ставка"
 # [LocEditor:UntranslatedKey] `concept_budget_interest`
 concept_budget_interest_rates:0 "Процентные ставки" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_interest_rate_desc:0 "interest_desc"
  
 concept_country_tier:0 "Уровень государства"
 concept_country_tier_desc:0 "Уровень государства — переходящий статус и [Concept('concept_prestige', 'престиж')] [Concept('concept_country', 'государства')] в соответствии с его историей и значимостью. Чем выше уровень [Concept('concept_country_possessive', 'страны')], тем больше престижа оно получает. Для формирования нации уровень государства должен расти."
  
 concept_claim:0 "Претензия"
 concept_claims:0 "Претензии" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "Оспариваемый" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "Претензия, которую [Concept('concept_country', 'государство')] предъявляет на [Concept('concept_state_region', 'регион')], чаще всего потому, что некогда этот регион принадлежал ему. Претензия позволяет государству ставить [Concept('concept_war_goal', 'цель войны')] «#v $war_goal_return_state_type_name$#!», которая производит гораздо меньше [Concept('concept_infamy', 'дурной славы')], чем обычная цель «#v $war_goal_conquer_state_type_name$#!.\n\nЕсли государство лишается Concept('concept_incorporated_state', 'включённой области')], оно получает претензию на этот регион."
  
 concept_devastation:0 "Опустошение"
 concept_devastation_desc:0 "Опустошение — урон, понесённый [Concept('concept_state_region', 'регионом')] во время военных столкновений и конфликтов. Вражеская оккупация и сражения, проходящие в регионе, усиливают этот урон, но со временем он снижается. Опустошение ослабляет [Concept('concept_infrastructure', 'инфраструктуру')] региона и повышает смертность среди [Concept('concept_pop', 'групп населения')]."

 concept_command_limit:0 "Боевой авторитет"
 concept_command_limit_desc:0 "Боевой авторитет определяет количество [Concept('concept_battalion', 'батальонов')] или [Concept('concept_warship', 'военных кораблей')], которые могут быть под началом определённого командира. Для усиления боевого авторитета командиров повышайте их в звании." # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "Квалификации"
 concept_qualifying:0 "Квалификация" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "Со временем группы населения получают достаточную квалификацию для овладения определёнными [Concept('concept_profession', 'профессиями')]. Если их характеристики соответствуют требованиям или они занимаются близкой деятельностью, квалификация приобретается быстрее. Чаще всего определяющими факторами являются [Concept('concept_literacy', 'грамотность')], [Concept('concept_wealth', 'благосостояние')] и [Concept('concept_discrimination', 'дискриминация')]."

 concept_hq:0 "Штаб-квартира"
 concept_hq_desc:0 "#TODO A Commander has a Home HQ and a Location HQ. If the Home HQ is destroyed the character is removed.#!"
  
 concept_tax_waste:0 "Налоговые потери"
 concept_tax_waste_desc:0 "Часть налогов, которая теряется до попадания в государственный бюджет из-за неэффективной работы или коррупции."
  
 concept_assimilation:0 "Ассимиляция"
 concept_assimilating:0 "Ассимиляция" # [LocEditor:AwaitingBatchUpdate]
 concept_assimilation_desc:0 "Зарубежные группы населения, проживающие в государстве, где их культуры считаются приемлемыми, могут стать частью его [Concept('concept_primary_cultures', 'основной культуры')]."
  
 concept_conversion:0 "Обращение"
 concept_converting:0 "Обращение" # [LocEditor:AwaitingBatchUpdate]
 concept_conversion_desc:0 "Группы населения, исповедующие притесняемые в государстве религии, могут обратиться в [Concept('concept_accepted_religion', 'приемлемую религию')]."
  
 concept_life_experience:0 "Жизненный опыт"
 concept_life_experience_desc:0 "[Concept('concept_character', '$concept_characters$')] приобретают опыт в течение жизни и в определённых ситуациях. От него зависит появление новых [Concept('concept_character_trait', 'черт характера')]." # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "Сеть снабжения"
 concept_supply_network_desc:0 "Важнейший элемент [Concept('concept_trade_route', 'торговых путей')] и системы снабжения [Concept('concept_commander', 'командиров')] за рубежом. Для работы сети снабжения необходимо обеспечить [Concept('concept_convoys', 'конвои')]." # [LocEditor:AwaitingBatchUpdate]

 concept_convoys:0 "Конвои"
 # [LocEditor:UntranslatedKey] `concept_convoy`
 concept_convoys_desc:0 "Необходимы для снабжения войск за рубежом и поддержки [Concept('concept_supply_network', 'сети снабжения')]."

