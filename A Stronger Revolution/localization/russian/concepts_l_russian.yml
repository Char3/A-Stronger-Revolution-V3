 concept_religion:0 "Религия"
 concept_religions:0 "Религии" # [LocEditor:AwaitingBatchUpdate]
 concept_religion_desc:0 "Религия — один из факторов, отличающих [Concept('concept_pop', 'группы населения')] друг от друга. В разных государствах к определённым религиям могут относиться по-разному: принимать или подвергать дискриминации."

 concept_accepted_religion:0 "Приемлемая религия"
 concept_accepted_religion_desc:0 "Приемлемыми считаются [Concept('concept_state_religion', 'государственные')] и прочие религии, которые не противоречат [Concept('concept_laws', 'законам')] государства."

 concept_state_religion:0 "Государственная религия"
 concept_state_religion_desc:0 "Государственной называется основная, преобладающая религия, которую исповедует большинство групп населения страны."

 concept_religious_trait:0 "Религиозная особенность"
 concept_religious_traits:0 "Религиозные особенности" # [LocEditor:AwaitingBatchUpdate]
