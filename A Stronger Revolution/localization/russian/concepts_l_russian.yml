 concept_base_price:0 "Базовая цена"
 concept_base_price_desc:0 "Базовая цена:"

 concept_capital_state:0 "Столица государства"
 concept_capital_state_desc:0 "В столице государства размещаются центральная власть и самые влиятельные группы населения. Одна из первостепенных задач во время войны — не допустить захвата столицы."

 concept_treaty_port:0 "Договорной порт"
 concept_treaty_port_desc:0 "Договорной порт:"

 concept_prestige:0 "Престиж"
 concept_prestige_desc:0 "На уровень престижа влияют [Concept('concept_building', 'сооружения')], ваш [Concept('concept_gdp', 'ВВП')] и количество ваших глобальных [Concept('concept_interest', 'интересов')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_power_projection:0 "Демонстрация силы"
 concept_power_projection_desc:0 "Демонстрируя силу в [Concept('concept_strategic_region', 'стратегическом регионе')], вы превращаете его в объект [Concept('concept_interest', 'интереса')] и получаете возможность включаться в местные [Concept('concept_diplomatic_play', 'дипломатические игры')]. С повышением уровня интереса открываются новые возможности — например, основание [Concept('concept_colony', 'колоний')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_dividends:0 "Дивиденды"
 concept_dividends_desc:0 "Если [Concept('concept_building', 'сооружение')] приносит больше денег, чем требуется для его содержания, часть прибыли [Concept('concept_pop', 'население')] получает [Concept('concept_ownership_share', 'долю в капитале')] в виде [Concept('concept_dividends', 'дивидендов')]."
  
 concept_credit:0 "Кредит"
 concept_credit_desc:0 "Государственный кредит — средства, которые государство может занять из внутренних ресурсов — сумма всех внутренних [Concept('concept_cash_reserves', 'финансовых резервов')]."
  
 concept_principal:0 "Тело кредита"
 concept_principal_desc:0 "Сумма внутреннего долга без учёта процентов."
  
 concept_domestic_loans:0 "Внутренние займы"
 concept_loans:0 "Займы"
 concept_domestic_loans_desc:0 "Внутренние займы — средства, которые [Concept('concept_country', 'страна')] занимает у внутренних ресурсов."
  
 concept_interest:0 "Интерес"
 concept_interests:0 "Интересы"
 concept_interest_desc:0 "Заинтересованность в [Concept('concept_strategic_region', 'стратегическом регионе')] говорит о вашем намерении участвовать в любых [Concept('concept_diplomatic_play', 'дипломатических играх')], которые так или иначе его затрагивают."

 concept_command:0 "Войсковая часть"
 concept_commands:0 "Войсковые части" # [LocEditor:AwaitingBatchUpdate]
 concept_command_desc:0 "Войсковая часть — ставка [Concept('concept_commander', 'командира')] в [Concept('concept_theater', 'театре военных действий')]. В неё входит несколько [Concept('concept_battalion', 'батальонов')] или морских батальонов, снабжение которых обеспечивают [Concept('concept_barrack', 'казармы')] или [Concept('concept_naval_base', 'военно-морские базы')]. Максимальное количество батальонов, которые может содержать войсковая часть, зависит от рейтинга командира." # [LocEditor:AwaitingBatchUpdate]

 concept_war_support:0 "Воинственность"
 concept_war_support_desc:0 "Шкала от +100 до -100, отражающая готовность населения вашей [Concept('concept_country', 'страны')] продолжать текущую войну."

 concept_war_exhaustion:0 "Утомление войной"
 concept_war_exhaustion_desc:0 "#todo War exhaustion is...#!"

 concept_theater:0 "Театр военных действий"
 concept_theaters:0 "Театры военных действий"
 concept_theater_desc:0 "Общая территория провинций под управлением одной [Concept('concept_country', 'страны')] и её союзников."
  
 concept_literacy:0 "Грамотность"
 concept_literacy_desc:0 "Доля [Concept('concept_pop', 'населения')], способная читать и писать. Для овладения определёнными [Concept('concept_profession', 'профессиями')] требуется более высокий уровень грамотности, поэтому они недоступны людям с низкой [Concept('concept_pop_qualifications', 'квалификацией')]. Чтобы повысить грамотность населения, развивайте систему образования."
  
 concept_discrimination:0 "Дискриминация"
 concept_discriminated:0 "Дискриминация" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "Дискриминация определённых [Concept('concept_pop', 'групп населения')] возникает, когда их [Concept('concept_culture', 'культура')] и/или [Concept('concept_religion', 'религия')] вызывает отторжение в [Concept('concept_country', 'стране')] проживания. Ущемлённые группы населения не имеют доступа к некоторым профессиям, их труд ниже оплачивается, их [Concept('concept_political_strength', 'политическая сила')] меньше, и они чаще эмигрируют. Некоторые [Concept('concept_law', 'законы')] повышают терпимость населения к иным культурам и религиям." # [LocEditor:AwaitingBatchUpdate]
  
 concept_turmoil:0 "Беспорядки"
 concept_turmoil_desc:0 "[Concept('concept_state', '$concept_states$')] и [Concept('concept_culture', 'культуры')], склонные к беспорядкам, порождают [Concept('concept_radical', 'радикалов')], недовольных текущим положением дел. Уровень беспорядков равен количеству представителей [Concept('concept_workforce', 'рабочей силы')] этой [Concept('concept_state_possessive', 'области')] или [Concept('concept_culture_possessive', 'культуры')] с характеристикой «радикал»." # [LocEditor:AwaitingBatchUpdate]

 concept_unemployed:0 "Безработные"
 concept_unemployed_desc:0 "Отсутствие работы:"
  
 concept_peasants:0 "@peasants! Крестьяне"
 concept_peasant:0 "Крестьянин" # [LocEditor:AwaitingBatchUpdate]
 concept_peasants_desc:0 "Крестьяне — особая [Concept('concept_pop', 'группа населения')], которая обитает только в [Concept('concept_subsistence_building', 'постройках натурального хозяйства')]. [Concept('concept_subsistence_output', 'Доходы от натурального хозяйства')] позволяют им обеспечивать себя, и только часть их [Concept('concept_pop_needs', 'потребностей')] учитывается в [Concept('concept_buy_orders', 'приказах о покупке')] на местных [Concept('concept_market', 'рынках')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_cultural_turmoil:0 "Культурная революция"
 concept_cultural_turmoil_desc:0 "[Concept('concept_culture', '$concept_cultures$')], склонные к беспорядкам, обычно меняют страну проживания, однако иногда они могут попытаться создать себе комфортные условия в пределах собственной [Concept('concept_country', 'страны')]. Когда показатель «Беспорядки» в [Concept('concept_culture_possessive', 'культуре')] [Concept('concept_pop_possessive', 'группы населения')] превышает #variable [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')]#!, они могут устроить бунт. За каждые #variable [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')]#! ед. беспорядков они могут создать цель массовой эмиграции." # [LocEditor:AwaitingBatchUpdate]
  
 concept_taxes:0 "Налоги"
 concept_taxes_desc:0 "[Concept('concept_country', '$concept_countries$')] взаимодействуют с рыночной экономикой по-разному. Самый распространённый способ — это налогообложение доходов частного сектора или установление пошлин на покупку и продажу [Concept('concept_good', 'товаров')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_general:0 "Генерал"
 concept_generals:0 "Генералы" # [LocEditor:AwaitingBatchUpdate]
 concept_general_desc:0 "Этот персонаж командует наземными армиями."
  
 concept_admiral:0 "Адмирал"
 concept_admirals:0 "Адмиралы" # [LocEditor:AwaitingBatchUpdate]
 concept_admiral_desc:0 "Этот персонаж командует военно-морскими силами."
  
 concept_working_adults:0 "Взрослые работники"
 concept_working_adult:0 "Взрослый работник" # [LocEditor:AwaitingBatchUpdate]
 concept_working_adults_desc:0 "Взрослыми работниками называются представители [Concept('concept_population', 'населения')], которые работают в [Concept('concept_building', 'сооружениях')] и являются основным источником дохода и [Concept('concept_political_strength', 'политической силы')] группы населения."
  
 concept_dependents:0 "Иждивенцы"
 concept_dependents_desc:0 "Иждивенцами называются неработающие представители [Concept('concept_population', 'населения')]. Обычно ими являются члены семейств [Concept('concept_working_adults', 'взрослых работников')]. Некоторые [Concept('concept_law', 'законы')] и поддержка определённых [Concept('concept_institution', 'институтов')] позволяют превращать иждивенцев во взрослых работников, а также способствовать усилению их влияния на [Concept('concept_political_strength', 'политическую силу')]." # [LocEditor:AwaitingBatchUpdate]

