 concept_embargos:0 "Эмбарго" # [LocEditor:AwaitingBatchUpdate]
 concept_embargoing:0 "Эмбарго" # [LocEditor:AwaitingBatchUpdate]
 concept_embargo_desc:0 "Concept('concept_market_controller', 'Владелец рынка')] может наложить [Concept('concept_embargo', 'эмбарго')] на [Concept('concept_good', 'товар')]. Это значит… хмм. Что-то." # [LocEditor:AwaitingBatchUpdate]
  
