 concept_technology_spread:0 "Распространение технологий"
 concept_technology_spread_desc:0 "Распространение технологий:"
  
 concept_technology_era:0 "Технологическая эпоха"
 concept_technology_era_desc:0 "Каждая игровая эпоха открывает доступ к нескольким технологиям и определяет способы их получения."
  
 concept_escalation:0 "Эскалация"
 concept_escalation_desc:0 "[Concept('concept_diplomatic_play', 'Дипломатическая игра')] проходит три стадии эскалации: #b Подготовка переговоров#!, #b Дипломатические манёвры#! и #b Готовность к войне#!. В каждой фазе дипломатической игры участникам доступен ограниченный набор действий. Если эскалация достигает 100, начинается война."

 concept_combat_width:0 "Масштаб сражения"
 concept_combat_width_desc:0 "Масштаб сражения на местности определяет максимальное численное превосходство, которое большая армия может получить над меньшей в бою."

 concept_infamy:0 "Дурная слава"
 concept_infamy_desc:0 "Дурная слава:"
  
 concept_diplomatic_incident:0 "Дипломатический инцидент"
 concept_diplomatic_incidents:0 "Дипломатические инциденты"
 concept_diplomatic_incident_desc:0 "Дипломатический инцидент:"
  
 concept_tension:0 "Напряжение"
 concept_tensions:0 "Напряжение" # [LocEditor:AwaitingBatchUpdate]
 concept_tension_desc:0 "Напряжение — мера силы конфликта между страной-колонизатором и [Concept('concept_decentralized_nation', 'децентрализованным народом')]. Напряжённость в отношениях с ближайшим [Concept('concept_decentralized_nation', 'децентрализованным государством')] усиливается всякий раз, когда [Concept('concept_country', 'страна')] [Concept('concept_colonize', 'колонизирует')] [Concept('concept_province', 'провинцию')] и со временем постепенно снижается.\n\nУровень напряжения #b $TENSION_VOLATILE$#! означает, что продолжение колонизации может привести к [Concept('concept_native_uprising', 'бунту коренного населения')]." # [LocEditor:AwaitingBatchUpdate]

 concept_relation:0 "Отношения"
 concept_relations:0 "Отношения" # [LocEditor:AwaitingBatchUpdate]
 concept_relation_desc:0 "Уровень официальных взаимоотношений между [Concept('concept_country', 'странами')]" # [LocEditor:AwaitingBatchUpdate]
  
