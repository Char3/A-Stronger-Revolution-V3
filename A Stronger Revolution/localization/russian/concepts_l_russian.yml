 concept_gdp:0 "Валовой внутренний продукт"
 concept_gdp_short:0 "ВВП" # [LocEditor:AwaitingBatchUpdate]
 concept_gdp_desc:0 "ВВП — это общая [Concept('concept_market', 'рыночная')] стоимость всех конечных [Concept('concept_good', 'товаров')] вашей [Concept('concept_country', 'страны')]."

 concept_education_access:0 "Доступность образования"
 concept_education_access_desc:0 "Доступность образования для детей среди вашего [Concept('concept_pop', 'населения')]. Со сменой поколений [Concept('concept_literacy', 'грамотность')] населения меняется в зависимости от доступности образования."

 concept_isolated_state:0 "Эксклав"
 concept_isolated_states:0 "Эксклавы" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "Изоляция" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "[concept_state_region] изолирован от [Concept('concept_market', 'рынка')] своего государства и не может торговать с прочими [Concept('concept_state_regions', 'регионами')] из-за сильно ограниченного торгового потенциала. Это приводит к сильному росту цен на [Concept('concept_good', 'товары')], которые не производятся в этом регионе. Чтобы установить связь с его рынком, необходимо создать [Concept('concept_infrastructure_connection', 'инфраструктурную связь')] между регионом и его [Concept('concept_market_capital', 'рыночной столицей')]."

 concept_input_goods_shortage:0 "Дефицит потребляемых продуктов"
 concept_input_goods_shortages:0 "Дефицит потребляемых товаров" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "[Concept('concept_building', '$concept_buildings$')], которые потребляют [Concept('concept_good', 'товары')], снизят выработку, если получат менее [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] от перечисленного в [Concept('concept_buy_orders', 'приказе о покупке')]. Обычно это вызвано недостаточным количеством доступных товаров на [Concept('concept_market', 'рынке')] [Concept('concept_building_possessive', 'сооружения')], но также к этому приводит низкая [Concept('concept_market_access', 'доступность рынка')] в сооружениях [Concept('concept_state_region', 'региона')]."

 concept_market:0 "Рынок"
 concept_markets:0 "Рынки" # [LocEditor:AwaitingBatchUpdate]
 concept_market_possessive:0 "Рыночный"
 concept_market_desc:0 "Все [Concept('concept_state', 'области')] на одном рынке обмениваются [Concept('concept_good', 'товарами')]. Прочность торговых связей этих государств зависит от [Concept('concept_market_access', 'доступа')] каждого из них к рынку." # [LocEditor:AwaitingBatchUpdate]

 concept_market_access:0 "Доступность рынка"
 concept_market_access_desc:0 "Доступность рынка определяется [Concept('concept_infrastructure_usage', 'масштабами инфраструктуры')] в сравнении с количеством объектов [Concept('concept_infrastructure', 'инфраструктуры')] в [Concept('concept_state_region', 'регионе')]."

 concept_infrastructure:0 "Инфраструктура"
 concept_infrastructure_desc:0 "В инфраструктуру входят сооружения (например, железные дороги), которые обеспечивают связь [Concept('concept_state', 'области')] и её [Concept('concept_market', 'рынка')]."

 concept_infrastructure_usage:0 "Масштабы инфраструктуры"
 concept_infrastructure_usage_desc:0 "Масштабы инфраструктуры:"
  
 concept_infrastructure_connection:0 "Инфраструктурная связь"
 concept_infrastructure_connection_desc:0 "Масштабы [Concept('concept_infrastructure', 'инфраструктуры')], которая связывает два [Concept('concept_state_region', 'региона')]. При расчёте инфраструктуры регион с наиболее низким показателем обеспечивает сообщение по морю."

 concept_good:0 "Товар"
 concept_goods:0 "Товары"
 concept_good_desc:0 "Товары производятся сооружениями или группами населения. Цена товара зависит от его стоимости на [Concept('concept_state_possessive', 'государственном')] [Concept('concept_market', 'рынке')] и [Concept('concept_market_access', 'доступности рынка')]."

 concept_government_good:0 "Правительственный товар"
 concept_government_goods:0 "Правительственные товары" # [LocEditor:AwaitingBatchUpdate]
 concept_government_good_desc:0 "Правительственные [Concept('concept_good', 'товары')] потребляют сооружения, которые находятся на полном обеспечении [Concept('concept_government', 'правительства')] и необходимы для его бесперебойной работы."

 concept_military_good:0 "Военный товар"
 concept_military_goods:0 "Военные товары" # [LocEditor:AwaitingBatchUpdate]
 concept_military_good_desc:0 "Военные [Concept('concept_good', 'товары')] потребляют сооружения, которые обеспечивают боевую мощь на море и на суше."

 concept_state:0 "Область"
 concept_states:0 "Области"
 # [LocEditor:UntranslatedKey] `concept_state_or_states`
 concept_state_possessive:0 "Области"
 concept_state_desc:0 "Географическая область в составе [Concept('concept_country', 'государства')]. [Concept('concept_pop', '$concept_pops$')] живут и работают в областных [Concept('concept_building', 'сооружениях')]. Чаще всего [Concept('concept_state_region', 'регион')] связан только с одной областью, но в [Concept('concept_split_state', 'разделённой области')] их может быть несколько, если дополнительными областями управляют иные [Concept('concept_country', 'государства')]. Если область не является [Concept('concept_isolated_state', 'эксклавом')], она будет торговать с прочими областями на своём [Concept('concept_market', 'рынке')] в соответствии с его [Concept('concept_market_access', 'доступностью')]." # [LocEditor:AwaitingBatchUpdate]

 concept_pop:0 "Группа населения"
 concept_pops:0 "Группы населения"
 concept_pop_possessive:0 "Группы населения"
 concept_pop_desc:0 "Группа представителей одной [Concept('concept_culture', 'культуры')] или [Concept('concept_religion', 'религии')], которые работают в одном [Concept('concept_building', 'сооружении')] и в одной [Concept('concept_state', 'области')], а также в одном поле [Concept('concept_profession', 'профессиональной')] деятельности. Заработанные [Concept('concept_money', 'деньги')] они тратят на покупку [Concept('concept_good', 'товаров')]. Количество покупок зависит от [Concept('concept_wealth', 'благосостояния')] группы, которое, вкупе с другими факторами, определяет её [Concept('concept_sol', 'уровень жизни')]. Она может поддерживать [Concept('concept_interest_group', 'заинтересованные группы')] или оставаться [Concept('concept_politically_inactive', 'политически неактивной')]. В группу населения входят [Concept('concept_working_adults', 'взрослые работники')] и [Concept('concept_dependents', 'иждивенцы')]."

 concept_profession:0 "Профессия"
 concept_professions:0 "Профессии"
 concept_profession_desc:0 "Профессия:"

 concept_production_method:0 "Производственный метод"
 concept_production_methods:0 "Производственные методы"
 concept_production_method_desc:0 "Включая и отключая производственные методы, можно изменять объёмы потребления и/или производства [Concept('concept_good', 'товаров')] и эффектов в [Concept('concept_building', 'сооружении')]. Также от них зависит, какие [Concept('concept_pop', 'группы населения')] могут работать в сооружении. С развитием [Concept('concept_technology', 'технологий')] появляются новые производственные методы."

 concept_culture:0 "Культура"
 concept_cultures:0 "Культуры" # [LocEditor:AwaitingBatchUpdate]
 concept_culture_possessive:0 "Культуры"
 concept_culture_desc:0 "Культура — один из факторов, отличающих [Concept('concept_pop', 'группы населения')] друг от друга. В разных государствах к определённым культурам могут относиться по-разному: принимать или подвергать дискриминации."

 concept_accepted_culture:0 "Приемлемая культура"
 concept_accepted_culture_desc:0 "Приемлемыми считаются [Concept('concept_primary_cultures', 'основные')] и прочие культуры, которые не противоречат [Concept('concept_laws', 'законам')] государства."

 concept_primary_cultures:0 "Основные культуры"
 concept_primary_culture:0 "Основная культура"
 concept_primary_cultures_desc:0 "Основных государственных [Concept('concept_culture', 'культур')] может быть несколько.[AddLocalizationIf(HasGameState, 'concept_primary_cultures_ingame_added')]" # [LocEditor:AwaitingBatchUpdate]
 concept_primary_cultures_ingame_added:0 "\n\nОсновные культуры государства [GetPlayer.GetName] — [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Культурная особенность"
 concept_cultural_traits:0 "Культурные особенности" # [LocEditor:AwaitingBatchUpdate]
 concept_cultural_trait_desc:0 "Культурные особенности:"

 concept_cultural_heritage_trait:0 "Культурное наследие"
