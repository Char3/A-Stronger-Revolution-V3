 concept_radicalized:0 "Радикализация"
 concept_radicalized_desc:0 "Может стать революционерами, набрав сил, может перестать быть радикалами, если требования будут удовлетворены."
  
 concept_de_radicalize:0 "Дерадикализация"
 concept_de_radicalize_desc:0 "Может перестать быть радикалами, если удовлетворить часть требований."
  
 concept_rivalry:0 "Соперничество"
 concept_rivals:0 "Соперники" # [LocEditor:AwaitingBatchUpdate]
 concept_rival:0 "Соперник" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalries:0 "Соперничества" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalry_desc:0 "Соперничество позволяет вам вмешиваться в дипломатические игры другой [Concept('concept_country', 'страны')], а также даёт вам влияние за каждое столкновение [Concept('concept_interest', 'интересов')] между вами." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colony:0 "Колония"
 concept_colonys:0 "Колонии" # [LocEditor:AwaitingBatchUpdate]
 concept_colonies:0 "Колонии" # [LocEditor:AwaitingBatchUpdate]
 concept_colony_desc:0 "Колонии — это крупные поселения на землях [Concept('concept_decentralized_nation', 'децентрализованного государства')], организованные великой или крупной державой. Поначалу колония занимает небольшой участок территории, и темпы её роста зависят от колониального роста страны.\n\nСозданная колония обычно начинает в статусе [Concept('concept_colonial_state', 'колониальной области')], если не граничит с неколониальной областью, принадлежащей тому же [Concept('concept_country', 'государству')]."
  
 # [LocEditor:UntranslatedKey] `concept_innovation`
