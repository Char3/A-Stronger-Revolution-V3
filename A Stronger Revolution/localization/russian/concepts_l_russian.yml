 concept_journal_entry:0 "Запись в дневнике"
 concept_journal_entries:0 "Записи в дневнике" # [LocEditor:AwaitingBatchUpdate]
 concept_journal_entry_desc:0 "В дневник заносятся события, происходящие в вашем государстве. Одни открывают новые возможности, другие сообщают о трудностях, напоминают о ваших обязательствах или предупреждают о возможных кризисах.\n\nОбычно записи удаляются из дневника после выполнения описанных в них задач. Не все задачи можно выполнить — некоторые завершаются только провалом, устаревают со временем или удаляются при особых условиях."

