 concept_productivity:0 "Годовая производительность на сотрудника"
 concept_productivity_short:0 "Производительность"
 concept_productive:0 "Продуктивность"
 concept_unproductive:0 "Непродуктивность"
 concept_productivity_desc:0 "Объём продукции, который один сотрудник производит за год, рассчитывается по формуле: (доход от проданных товаров - материальные затраты) / количество сотрудников."

 concept_election:0 "Выборы"
 concept_election_desc:0 "Результаты выборов подтасованы…"

 concept_trade_power:0 "Торговый потенциал"
 concept_trade_power_desc:0 "Потенциал [Concept('concept_trade_route', 'торгового пути')] определяется наименьшим из потенциалов рынков [Concept('concept_import_power', 'импорта')] и [Concept('concept_export_power', 'экспорта')]."

 concept_import_power:0 "Импортный потенциал"
 concept_import_power_desc:0 "Импортный потенциал [Concept('concept_good', 'товара')] на [Concept('concept_market', 'рынке')] рассчитывается по его минимальной партии на уровень согласно [Concept('concept_buy_orders', 'приказам о покупке')]."

 concept_export_power:0 "Экспортный потенциал"
 concept_export_power_desc:0 "Экспортный потенциал [Concept('concept_good', 'товара')] на [Concept('concept_market', 'рынке')] рассчитывается по его минимальной партии на уровень согласно [Concept('concept_sell_orders', 'приказам о продаже')]."
  
 concept_budget_minting:0 "Денежное производство"
 concept_budget_minting_desc:0 "Форма дохода, который [Concept('concept_country', 'страны')] получают при печати или чеканке новых [Concept('concept_money', 'денег')]. Доход от денежного производства не может быть ниже #v @money!1000#! и увеличивается на #v @money!500#! с каждым #v @money!миллионом#! единиц [concept_gdp] [Concept('concept_country_possessive', 'страны')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_poll_taxes:0 "Подушные налоги"
 concept_budget_poll_tax:0 "Подушный налог" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_poll_taxes_desc:0 "Еженедельный налог в виде фиксированной суммы [Concept('concept_money', 'денег')], которую должен заплатить каждый [Concept('concept_working_adults', 'взрослый работник')] в соответствии с принятым типом подушного налога." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_land_taxes:0 "Земельные налоги"
 concept_budget_land_taxes_desc:0 "Вид [Concept('concept_budget_poll_taxes', 'подушного налога')], взимаемый только с [Concept('concept_peasants', '@peasants! крестьян')]." # [LocEditor:AwaitingBatchUpdate]
  
