 concept_popularity:0 "Популярность"
 concept_popularity_desc:0 "Доверие [Concept('concept_pop', 'групп населения')] к персонажу зависит от его популярности."
  
 concept_momentum:0 "Мотивация"
 concept_momentum_desc:0 "Мотивация повышает вероятность того, что [Concept('concept_interest_group', 'заинтересованная группа')] получит [Concept('concept_votes', 'голоса')] на [Concept('concept_election', 'выборах')]. Обнуляется после выборов."
  
