 concept_native_uprising:0 "Бунт коренного населения"
 concept_native_uprising_desc:0 "Бунт коренного населения — разновидность [Concept('concept_diplomatic_play', 'дипломатической игры')], которая начинается при достижении #b $TENSION_VOLATILE$#! уровня [Concept('concept_tension', 'напряжения')] между колонизатором и [Concept('concept_decentralized_nation', 'децентрализованным народом')]. Децентрализованный народ мобилизует войска и пытается отбить пограничные [Concept('concept_state', 'области')] у колонизатора." # [LocEditor:AwaitingBatchUpdate]
  
