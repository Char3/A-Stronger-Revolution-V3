 concept_abstain_desc:0 "Если [Concept('concept_diplomatic_play', 'дипломатическая игра')] ведёт к войне, все, кто не выступает против и не поддерживает её, не участвуют в конфликте и теряют [Concept('concept_interest', 'интерес')]."
  
 concept_command_prio:0 "Приоритетная часть"
 concept_command_prio_desc:0 "В первую очередь войсковая часть строит казармы в стратегических регионах вверенной ей области, затем отправляет оставшиеся войска в части с более высоким приоритетом."
  
 concept_supply:0 "Снабжение"
 concept_supply_desc:0 "Текущий уровень снабжения командира. Постепенно приближается к среднему показателю всех командиров.\nУровень снабжения командира влияет на боевой дух всех его войск."
  
 concept_organization_tooltip:0 "Организация (подсказка)"
 concept_organization_tooltip_desc:0 "Уровень организации определяет организованность войсковой части и влияет на [Concept('concept_combat_effectiveness', 'боевую эффективность')]. Чем ниже этот показатель, тем реже персонаж развязывает войны. Хорошее снабжение приводит к постепенному росту организованности."
  
 concept_battle_summary_warsupport:0 "Боевая сводка: воинственность"
 concept_battle_summary_warsupport_desc:0 "Собственные успехи в бою и потери противника повышают воинственность."
  
 concept_defend:0 "Защищать"
 concept_defend_desc:0 "Отдать персонажу приказ собрать войска."
  
 concept_patrol:0 "Патрулировать"
 concept_patrol_desc:0 "Искать вражеские корабли на маршруте патрулирования."
  
 concept_defend_state:0 "Защищать область"
 concept_defend_state_desc:0 "Отдать персонажу приказ защищать определённую область."
  
 concept_conquer_state:0 "Завоевать область"
 concept_conquer_state_desc:0 "Отдать персонажу приказ о вторжении в определённую область."
  
 concept_set_objective:0 "Поставить цель"
 concept_set_objective_desc:0 "Сообщить персонажу, что вам нужно, и предоставить ему самостоятельно искать способы достижения этой цели."
  
 concept_manage_character:0 "Назначить персонажа"
 concept_manage_character_desc:0 "Размещение персонажей в регионах может повлиять на исход войны и отношение к вам важных персон."
  
 concept_manpower:0 "Личный состав"
 concept_manpower_desc:0 "Количество людей в этой части. Их число, [Concept('concept_morale', 'боевой дух')] и казарма, обеспечивающая снабжение подразделения, определяют боевую эффективность личного состава."

 concept_morale:0 "Боевой дух"
 concept_morale_desc:0 "Боевой дух:"
  
 concept_rank:0 "Рейтинг"
 concept_rank_desc:0 "Ваш рейтинг зависит от уровня [Concept('concept_prestige', 'престижа')] относительно прочих [Concept('concept_country', 'стран')] мира. Он определяет доступные вам действия на международной арене, влияет на требования, которые предъявляют вам другие государства и собственный народ, а также ваш вес на мировой политической арене." # [LocEditor:AwaitingBatchUpdate]

 concept_migration:0 "Миграция"
 concept_migrating:0 "Мигрирует" # [LocEditor:AwaitingBatchUpdate]
 concept_immigration:0 "Иммиграция" # [LocEditor:AwaitingBatchUpdate]
 concept_immigrating:0 "Иммигрирует" # [LocEditor:AwaitingBatchUpdate]
 concept_emigration:0 "Эмиграция" # [LocEditor:AwaitingBatchUpdate]
 concept_emigrating:0 "Эмигрирует" # [LocEditor:AwaitingBatchUpdate]
 concept_migration_desc:0 "Миграция: (описание обоих типов миграции, в рамках внутреннего рынка и между государствами при помощи целей миграции)"

 concept_migration_target:0 "Цель миграции"
 concept_migration_target_desc:0 "Цель миграции:"

 concept_mass_migration_target:0 "Цель массовой миграции"
