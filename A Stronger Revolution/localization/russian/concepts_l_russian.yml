l_russian:
  
 concept_concept:0 "Понятие"
 concept_concepts:0 "Понятия"
 concept_concept_desc:0 "Это подсказка к игровому понятию, в которой содержится другое [Concept('concept_concept', 'понятие')]."

 concept_sol:0 "Уровень жизни"
 concept_sol_desc:0 "Уровень жизни отражает накопленное материальное [Concept('concept_wealth', 'благосостояние')] [Concept('concept_pop_possessive', 'группы населения')] в сочетании с более эфемерным улучшением жизненных условий. Он определяет рождаемость и смертность, а его изменение может привести к тому, что [Concept('concept_pop', 'население')] в данной группе станет более [Concept('concept_radical', 'радикальным')] или [Concept('concept_loyalist', 'лояльным')]. Уровень жизни меняется вместе с покупательной способностью группы населения и доступностью услуг."

 concept_pop_growth:0 "Прирост населения"
 concept_pop_growth_desc:0 "Ежегодно каждая [Concept('concept_pop', 'группа населения')] получает или теряет некоторое количество людей в зависимости от соотношения рождаемости и смертности. Эти два показателя зависят от [Concept('concept_sol', 'уровня жизни')] и ряда факторов, вроде болезней, опасных условий труда, существующих [Concept('concept_institution', 'институтов')] и доступного жизненного пространства.\n\n@information! В данном случае не учитываются внешние факторы, например [Concept('concept_migration', 'миграция')] или потери во время войны." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "Сооружение"
 concept_buildings:0 "Сооружения"
 concept_building_possessive:0 "Сооружения"
 concept_building_desc:0 "[Concept('concept_pop', 'Население')] работает в сооружениях. Сооружения могут использовать природные ресурсы [Concept('concept_state', 'области')] или использовать одни [Concept('concept_good', 'товары')] для производства других [Concept('concept_good', 'товаров')] или иных эффектов, вроде [Concept('concept_infrastructure', 'инфраструктуры')]. [Concept('concept_production_method', 'Производственные методы')] позволяют определять, что именно производит сооружение и кто в нём работает."
  
 concept_opinion:0 "Мнение"
 concept_opinion_desc:0 "Мнение вашего народа о другой стране и мнение другой [Concept('concept_country', 'страны')] о вас играют важную роль в дипломатических отношениях." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "Колонизация"
 concept_colonizes:0 "Колонизация" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "Если вы принадлежите к числу крупных или великих держав, и у вас есть [Concept('concept_interest', 'интерес')] в данном [Concept('concept_strategic_region', 'стратегическом регионе')], то вы можете колонизировать [Concept('concept_state', 'область')], принадлежащую [Concept('concept_decentralized_nation', 'децентрализованной стране')]."

 concept_potentials:0 "Потенциал"
 concept_potentials_desc:0 "Потенциал показывает максимальное количество товаров, которое может обеспечить данная область."

 concept_diplomatic_play:0 "Дипломатическая игра"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "Дипломатические игры"
 concept_diplomatic_play_desc:0 "Если у вас есть [Concept('concept_interest', 'интерес')] в [Concept('concept_strategic_region', 'стратегическом регионе')], вы можете начать дипломатическую игру с требованием каких-либо уступок. Такая дипломатическая игра может разрешиться мирно или перерасти в войну. Любая другая страна с [Concept('concept_interest', 'интересом')] в [Concept('concept_strategic_region', 'стратегическом регионе')] может поддержать вас, поддержать цель вашей игры или воздержаться от вмешательства."
  
 concept_maneuver:0 "Манёвр"
 concept_maneuvers:0 "Манёвры" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "Во время [Concept('concept_diplomatic_play', 'дипломатической игры')] вам доступны манёвры, которые можно тратить на добавление новых [Concept('concept_war_goal', 'целей войны')] или на попытки [Concept('concept_sway', 'убедить')] другие [Concept('concept_country', 'страны')] поддержать вас. Манёвры доступны только инициатору и цели дипломатической игры." # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "Модификатор"
 concept_modifiers:0 "Модификаторы" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "Правитель"
 concept_rulers:0 "Правители"
 concept_ruler_possessive:0 "Правителя"
 concept_ruler_desc:0 "Правителем [Concept('concept_country', 'страны')] является [Concept('concept_character', 'персонаж')]. Он может обладать [Concept('concept_character_trait', 'чертами характера')], накладывающими на вашу [Concept('concept_country', 'страну')] бонусы или штрафы." # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "Наследник"
 concept_heir_desc:0 "Наследником [Concept('concept_country', 'страны')] является [Concept('concept_character', 'персонаж')]. Это будущий [Concept('concept_ruler', 'правитель')] [Concept('concept_country', 'страны')], который примет бразды правления после смерти нынешнего [Concept('concept_ruler', 'правителя')]."

 concept_homeland:0 "Родина"
 concept_homelands:0 "Родины" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "Родиной [Concept('concept_culture_possessive', 'культуры')] считается [Concept('concept_state_region', 'регион')], который [Concept('concept_pop', 'представители')] данной культуры считают своим домом. Население часто мигрирует на родину, а завоевание утраченной родины в глазах международного сообщества выглядит более легитимным, чем агрессивное расширение."

 concept_mobilize_general:0 "Мобилизовать генерала"
 concept_mobilize_general_mobilize:0 "Мобилизовать"
 concept_mobilize_general_mobilizing:0 "Мобилизация"
 concept_mobilize_general_mobilized:0 "Мобилизован"
 concept_mobilize_general_mobilization:0 "Мобилизация"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "Мобилизовать батальон"
 concept_mobilize_battalion_demobilized:0 "Демобилизован"
 concept_mobilize_battalion_mobilizing:0 "Мобилизация"
 concept_mobilize_battalion_mobilized:0 "Мобилизован"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "Призывной пункт"
 concept_conscription_centers:0 "Призывные пункты"
 concept_conscription_center_conscription:0 "Воинский призыв"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "Батальон призывников"
 concept_conscript_battalions:0 "Батальоны призывников"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "Фронт"
 concept_fronts:0 "Фронты" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "Фронтом называется ряд [Concept('concept_province', 'провинций')] на границе между двумя [Concept('concept_country', 'странами')], которые находятся в состоянии [Concept('concept_war', 'войны')] друг с другом. [Concept('concept_commander', 'Командиры')], приписанные к [Concept('concept_strategic_region', 'стратегическим регионам')], через который проходит фронт, отправят на него войска. На одном фронте может находиться сразу несколько [Concept('concept_commander', 'командиров')], и старший по званию среди них возглавит фронт. Если [Concept('concept_commander', 'командир')] получит приказ начать вторжение и имеет в распоряжении достаточно войск, он начнёт прорабатывать [Concept('concept_battle_plan', 'план кампании')], который в конечном счёте приведёт к [Concept('concept_battle', 'сражению')]." # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "Гарнизон"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "Прогресс наступления"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "Скорость наступления"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "Провинция"
 concept_provinces:0 "Провинции" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "Провинции входят в состав [Concept('concept_state', 'областей')]. Каждая провинция обладает своим [Concept('concept_terrain', 'типом местности')]. В ходе [Concept('concept_battle', 'сражений')] [Concept('concept_general', 'генералы')] продвигаются через провинции и захватывают их." # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "Командир"
 concept_commanders:0 "Командиры" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "Командиром называется [Concept('concept_character', 'персонаж')], возглавляющий войска."

 concept_battle:0 "Сражение"
 concept_battle_desc:0 "Сражение происходит, когда противоположные стороны [Concept('concept_war', 'конфликта')] сталкиваются на [Concept('concept_front', 'фронте')], что приводит к потерям с обеих сторон. Сражение происходит в [Concept('concept_province', 'провинции')], [Concept('concept_terrain', 'тип местности')] которой повлияет на исход сражения. Когда сражение заканчивается, победитель получает контроль над провинцией."

 concept_terrain:0 "Тип местности"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "Стратегический регион"
 concept_strategic_regions:0 "Стратегические регионы" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "Стратегический регион — это совокупность [Concept('concept_state_region', 'регионов')], в которых можно вести [Concept('concept_diplomatic_play', 'дипломатические игры')]. [concept_country] может участвовать только в одной [Concept('concept_diplomatic_play', 'дипломатической игре')], если вооружённые силы обладают [Concept('concept_interest', 'интересом')] в стратегическом регионе."

 concept_sway:0 "Убеждение"
 concept_sway_desc:0 "[concept_country], выступающая инициатором или целью [Concept('concept_diplomatic_play', 'дипломатической игры“)], может попытаться склонить на свою сторону другую [Concept('concept_country', 'страну')] с [Concept('concept_interest', 'интересом')] в данном [Concept('concept_strategic_region', 'стратегическом регионе')], которая ещё не выбрала сторону в конфликте."
  
 concept_diplomatic_action:0 "Дипломатическое действие"
 concept_diplomatic_actions:0 "Дипломатические действия"
 concept_diplomatic_action_desc:0 "[concept_country] может предпринимать дипломатические действия в отношении другой [Concept('concept_country', 'страны')] с целью заключить [Concept('concept_alliance', 'союз')], начать [Concept('concept_rivalry', 'соперничества')] и так далее." # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "Бюрократия"
 concept_bureaucracy_desc:0 "Бюрократия (@bur!) используется для поддержания целостности вашей страны. Затраты увеличиваются с ростом населения во [Concept('concept_incorporated_state', 'включённых областях')] и в зависимости от затрат на существующие [Concept('concept_institution', 'институты')]. Производством @bur! занимаются [Concept('concept_pop', 'группы населения')], работающие в [Concept('concept_government_building', 'правительственных сооружениях')]." # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "Правительственное сооружение"
 concept_government_buildings:0 "Правительственные сооружения" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "Правительственное сооружение — это сооружение, в котором [Concept('concept_country', 'страна')] платит зарплату работающим в нём [Concept('concept_pop', 'группам населения')], а также оплачивает [Concept('concept_good', 'товары')], используемые в производственной цепочке."

 concept_military_building:0 "Военное сооружение"
 concept_military_buildings:0 "Военные сооружения" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "Включённая область"
 concept_incorporated_states:0 "Включённые области" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "[Concept('concept_pop', 'Население')] включённых областей получает доступ к благам [Concept('concept_institution', 'институтов')], платит налоги и полноценно участвует в политической жизни страны." # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "Влияние"
 concept_influence_desc:0 "Влияние (@inf!) используется в [Concept('concept_diplomatic_action', 'дипломатических действиях')] в отношении других [Concept('concept_country', 'стран')]. Вы получаете @inf! за [Concept('concept_rank', 'ранг')], а также за наличие [Concept('concept_rivalry', 'соперников')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "Авторитет"
 concept_authority_desc:0 "Авторитет (@aut!) используется для проведения преобразований внутри страны, например для издания [Concept('concept_decree', 'указов')] или для управления [Concept('concept_interest_group', 'заинтересованными группами')]. Вы получаете @aut! от принятых [Concept('concept_law', 'законов')]." # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "Институт"
 concept_institutions:0 "Институты" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "Институты выгодны [Concept('concept_incorporated_state', 'включённым областям')] вашей [Concept('concept_country', 'страны')]. На содержание институтов расходуется [Concept('concept_bureaucracy', 'бюрократия')] в зависимости от численности [Concept('concept_pop', 'населения')] ваших [Concept('concept_incorporated_state', 'включённых областей')] и размера самих институтов." # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "Закон"
 concept_laws:0 "Законы"
 concept_law_desc:0 "Законы определяют принципы управления вашей страной. Некоторые законы открывают доступ к [Concept('concept_institution', 'институтам')]. Для принятия закона необходимо, чтобы его поддержала хотя бы одна [Concept('concept_interest_group', 'заинтересованная группа')] [Concept('concept_in_government', 'в правительстве')]." # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "Конституционные законы"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money! Деньги"
 concept_money_desc:0 "Деньги движут миром. Они расходуются на зарплату государственным служащим, закупку строительных материалов, субсидирование промышленности и покупку военного снаряжения. Вы получаете [Concept('concept_money', 'деньги')] посредством [Concept('concept_taxation', 'налогообложения')] вашего [Concept('concept_pop', 'населения')] и [Concept('concept_building', 'сооружений')]. Излишки [Concept('concept_money', 'денег')] расходуются на выплату [Concept('concept_national_debt', 'национального долга')] или накопление [Concept('concept_gold_reserves', 'золотого запаса')]. Дефицит [Concept('concept_money', 'денег')] увеличит ваш [Concept('concept_national_debt', 'национальный долг')] вплоть до [Concept('concept_credit_limit', 'лимита кредитования')], определяемого вашим [Concept('concept_gdp', 'ВВП')]."

 concept_taxation:0 "Налогообложение"
 concept_taxation_desc:0 "Налоги поступают в виде [Concept('concept_money', 'денег')], вычитаемых из зарплат вашего [Concept('concept_pop', 'населения')], или в виде потребительского налога, увеличивающего стоимость [Concept('concept_good', 'товаров')]."

 concept_workforce:0 "Рабочая сила"
 concept_workforce_desc:0 "Рабочая сила [Concept('concept_building', 'сооружения')] представлена [Concept('concept_pop', 'населением')] обладающим различными [Concept('concept_profession', 'профессиями')]. Статус [Concept('concept_pop', 'групп населения')] может повышаться или понижаться, чтобы заполнить [Concept('concept_profession', 'профессии')], необходимые для данного [Concept('concept_production_method', 'производственного метода')]."

 concept_national_debt:0 "Национальный долг"
 concept_national_debt_desc:0 "Национальный долг — это [Concept('concept_money', 'деньги')], которые вы должны… кому-нибудь. Вы выплачиваете [Concept('concept_budget_interest_rate', 'проценты')] в зависимости от величины национального долга. Вы накапливаете долг при дефиците бюджета."

 concept_gold_reserves:0 "Золотой запас"
 concept_gold_reserves_desc:0 "Золотой запас — это количество [Concept('concept_money', 'денег')], накопленных вашей [Concept('concept_country', 'страной')]. При профиците бюджета вы увеличиваете свой золотой запас, и наоборот."

 concept_cash_reserves:0 "Финансовый резерв"
 concept_cash_reserves_desc:0 "Владелец [Concept('concept_building', 'сооружения')] хранит свои деньги в финансовом резерве. При положительном недельном балансе часть денег попадает в финансовый резерв, а остальные распределяются между владельцами сооружения (которые те могут использовать для повышения [Concept('concept_sol', 'уровня жизни')] или в качестве [Concept('concept_investment_pool', 'инвестиций')])."

 concept_credit_limit:0 "Лимит кредитования"
 concept_credit_limit_desc:0 "Лимит кредитования определяется вашим [Concept('concept_gdp', 'ВВП')] и ограничивает максимальный размер вашего [Concept('concept_national_debt', 'национального долга')]."
  
 concept_obsession:0 "Тяга"
 concept_obsession_desc:0 "[concept_culture] может испытывать тягу к определённому [Concept('concept_good', 'товару')]. [Concept('concept_pop', 'Представители')] данной культуры будут тратить куда больше денег на товары, к которым они испытывают тягу, по сравнению с другими товарами той же категории [Concept('concept_pop_needs', 'востребованности')]."
  
 concept_taboo:0 "Табу"
 concept_taboo_desc:0 "[concept_religion] может накладывать табу на определённые [Concept('concept_good', 'товары')]. [Concept('concept_pop', 'Последователи')] данной религии будут тратить куда меньше денег на табуированные товары по сравнению с другими товарами той же категории [Concept('concept_pop_needs', 'востребованности')]."
  
 concept_goods_substitution:0 "Товары-заменители"
 concept_goods_substitution_desc:0 "Товары из одной категории [Concept('concept_pop_needs', 'востребованности')] взаимозаменяемы с точки зрения потребления группой населения в зависимости от доступности. Например, в категорию базовых продуктов питания входят мясо и зерно, и население будет потреблять больше зерна и меньше мяса. Но если в дальнейшем мясо станет более доступным на рынке, население увеличит его потребление (снижая потребление зерна). В некоторых случаях один товар может полностью заменить другой, если на [Concept('concept_market', 'рынке')] нет [Concept('concept_sell_orders', 'приказов о продаже')] данного товара. Количество покупаемого населением товара по сравнению с прочими товарами данной категории будет значительно меняться, если товар является [Concept('concept_taboo', 'табу')] или [Concept('concept_obsession', 'предметом вожделения')]. Товары с большей самостоятельной ценностью лучше удовлетворяют потребности группы населения в соответствующей категории, поэтому, например, одна единица продуктов равняется нескольким единицам зерна."

 concept_sell_orders:0 "Приказы о продаже"
 concept_sell_orders_desc:0 "Приказы о продаже товара на центральном [Concept('concept_market', 'рынке')] определяют его [Concept('concept_market_price', 'рыночную цену')]. Приказы о продаже задаются потреблением и производством в области, и их количество тем выше, чем выше [Concept('concept_market_access', 'доступ')] [Concept('concept_state', 'области')] к [Concept('concept_market', 'рынку')]."

 concept_buy_orders:0 "Приказы о покупке"
 concept_buy_orders_desc:0 "Приказы о покупке товара на центральном [Concept('concept_market', 'рынке')] определяют его [Concept('concept_market_price', 'рыночную цену')]. Приказы о покупке задаются потреблением и производством в области, и их количество тем выше, чем выше [Concept('concept_market_access', 'доступ')] [Concept('concept_state', 'области')] к [Concept('concept_market', 'рынку')]."

 concept_market_price:0 "Рыночная цена"
 concept_market_price_desc:0 "Цена [Concept('concept_good', 'товара')] на [Concept('concept_market', 'рынке')]. Она зависит от [Concept('concept_sell_orders', 'приказов о продаже')] и [Concept('concept_buy_orders', 'приказов о покупке')]. Она также влияет на [Concept('concept_local_price', 'местную цену')], которая зависит от [Concept('concept_market_access', 'доступа')] [Concept('concept_state_possessive', 'области')] к [Concept('concept_market', 'рынку')]."

 concept_local_price:0 "Местная цена"
 concept_local_price_desc:0 "Цена [Concept('concept_good', 'товара')] в [Concept('concept_state', 'области')]. Она зависит от местного потребления и производства, а также [Concept('concept_market_price', 'рыночной цены')], которая зависит от [Concept('concept_market_access', 'доступа')] [Concept('concept_state_possessive', 'области')] к [Concept('concept_market', 'рынку')]. Местная цена будет создавать [Concept('concept_sell_orders', 'приказы о продаже')] и [Concept('concept_buy_orders', 'приказы о покупке')]."

 concept_subsistence_building:0 "Сооружение натурального хозяйства"
 concept_subsistence_buildings:0 "Сооружения натурального хозяйства" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "Сооружения натурального хозяйства — это категория [Concept('concept_building', 'сооружений')], которые уступают в эффективности обычным сооружениям. Они автоматически создаются и уничтожаются при избытке [Concept('concept_urbanization', 'урбанизации')] или [Concept('concept_arable_land', 'пахотных земель')]."

 concept_non_government_building:0 "Производственные сооружения"
 concept_non_government_building_desc:0 "Производственные сооружения производят какой-либо товар и не находятся на содержании у государства."
  
 concept_trade_route:0 "Торговый путь"
 concept_trade_routes:0 "Торговые пути"
 concept_trade_route_desc:0 "Торговые пути перемещают доступные [Concept('concept_good', 'товары')] между [Concept('concept_market', 'рынками')], что увеличивает цену в стране-экспортёре и снижает цену в стране-импортёре. Количество [Concept('concept_good', 'товаров')], которые можно перемещать по торговому пути, зависит от качества [Concept('concept_infrastructure', 'инфраструктуры')], связующей два [Concept('concept_market', 'рынка')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "Торговое соглашение"
 concept_trade_agreement_desc:0 "Торговое соглашение — это дипломатическая договорённость между двумя [Concept('concept_country', 'странами')], которая увеличивает эффективность всех [Concept('concept_trade_route', 'торговых путей')] между контролируемыми ими [Concept('concept_market', 'рынками')]." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "Конкурентоспособность торгового пути"
 concept_trade_route_competitiveness_desc:0 "#todo Trade Route Competitiveness is ...#!"

 concept_economy_of_scale:0 "Эффект масштаба"
 concept_economy_of_scale_desc:0 "#todo Economy of Scale is ...#!"
  
 concept_interest_group:0 "Заинтересованная группа"
 concept_interest_groups:0 "Заинтересованные группы"
 concept_interest_group_possessive:0 "Заинтересованной группы"
 concept_interest_group_desc:0 "Заинтересованная группа — это политическая фракция в вашей [Concept('concept_country', 'стране')], объединённая общими интересами. Такие группы привлекают к себе [Concept('concept_pop', 'группы населения')] в зависимости от того, насколько хорошо они соответствуют положению дел среди данного населения. Группы придерживаются ряда [Concept('concept_ideology', 'идеологий')], определяющих их отношение к тем или иным [Concept('concept_law', 'законам')]. Такие группы также обладают рядом [Concept('concept_interest_group_trait', 'черт')], проявляющихся при различных уровнях [Concept('concept_ig_approval', 'одобрения')]. Каждую заинтересованную группу возглавляет [Concept('concept_politician', 'политик')], личная [Concept('concept_ideology', 'идеология')] которого также влияет на заинтересованную группу."

 concept_interest_group_attraction:0 "Привлекательность заинтересованной группы"
 concept_interest_group_attractions:0 "Привлекательность заинтересованных групп" # [LocEditor:AwaitingBatchUpdate]
 concept_attracted:0 "Привлекает"
 concept_interest_group_attraction_desc:0 "#todo Interest Group Attraction is ...#!" # [LocEditor:AwaitingBatchUpdate]

 concept_politician:0 "Политик"
 concept_politicians:0 "Политики" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "Политик — это [Concept('concept_character', 'персонаж')]. Он может обладать [Concept('concept_character_trait', 'чертами характера')]." # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "Лидер"
 concept_leaders:0 "Лидеры"
 concept_leader_desc:0 "Лидер [Concept('concept_interest_group', 'заинтересованной группы')] — это [Concept('concept_character', 'персонаж')]. Лидер может обладать [Concept('concept_character_trait', 'чертами характера')] и [Concept('concept_ideology', 'идеологией')], которая добавляется к [Concept('concept_ideology', 'идеологии')] [Concept('concept_interest_group_possessive', 'заинтересованной группы')]." # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "Персонаж"
 concept_characters:0 "Персонажи" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "Персонаж — это, собственно, персонаж. В зависимости от контекста персонаж может быть [Concept('concept_politician', 'политиком')], [Concept('concept_commander', 'командиром')] и так далее." # [LocEditor:AwaitingBatchUpdate]

 concept_interest_group_trait:0 "Особенность заинтересованной группы"
 concept_interest_group_traits:0 "Особенности заинтересованной группы" # [LocEditor:AwaitingBatchUpdate]
 concept_interest_group_trait_desc:0 "Активные особенности заинтересованной группы предоставляют [Concept('concept_country', 'стране')] бонусы или штрафы. Они включаются и отключаются в зависимости от [Concept('concept_ig_approval', 'одобрения заинтересованной группы')]."

 concept_character_trait:0 "Черта характера персонажа"
 concept_character_traits:0 "Черты характера персонажа" # [LocEditor:AwaitingBatchUpdate]
 concept_character_trait_desc:0 "Черты характера персонажа — это активируемые бонусы или штрафы. "

 concept_military:0 "Армия"
 concept_military_desc:0 "Ваша армия…" # [LocEditor:AwaitingBatchUpdate]

 concept_construction_queue:0 "Очередь строительства"
 concept_construction_queue_desc:0 "Одновременно в каждой [Concept('concept_state', 'области')] можно расширять только одно [Concept('concept_building', 'сооружение')], а остальные попадут в очередь строительства."

 # [LocEditor:UntranslatedKey] `concept_under_construction`
 # [LocEditor:UntranslatedKey] `concept_under_construction_desc`

 concept_political_strength:0 "Политическая сила"
 concept_political_strength_desc:0 "#todo Political Strength is the total amount of Political Strength a group of [Concept('concept_pop', '$concept_pops$')] get from their [concept_status], their [concept_wealth] and the amount of [concept_votes] they cast.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_urban_center:0 "Городской центр"
 concept_urban_centers:0 "Городские центры" # [LocEditor:AwaitingBatchUpdate]
 concept_urban_center_desc:0 "Городской центр — это особый тип [Concept('concept_building', 'сооружения')], создающий [Concept('concept_urbanization', 'урбанизацию')]."

 concept_urbanization:0 "Урбанизация"
 concept_urbanization_desc:0 "Большинство [Concept('concept_building', 'сооружений')] в [Concept('concept_state', 'области')] создают урбанизацию. За каждые [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v] единиц урбанизации в [Concept('concept_state', 'области')] будет создан один уровень [Concept('concept_urban_center', 'городского центра')]."
  
 concept_ideology:0 "Идеология"
 concept_ideologies:0 "Идеологии"
 concept_ideology_desc:0 "Идеология определяет отношение [Concept('concept_interest_group', 'заинтересованной группы')] к [Concept('concept_law', 'законам')]. Для принятия [Concept('concept_law', 'закона')] хотя бы одна из [Concept('concept_interest_group', 'заинтересованных групп')] в правительстве должна одобрять его."

 concept_subsistence_output:0 "Доходы от натурального хозяйства"
 concept_subsistence_output_desc:0 "Это дополнительные доходы [Concept('concept_peasants', '@peasants! крестьян')], занятых в натуральном хозяйстве, которые производят товары для себя.\n\nВ отличие от зарплат, [Concept('concept_subsistence_output', 'доходы от натурального хозяйства')] выплачиваются не из доходов [Concept('concept_building', 'сооружения')] и не облагаются [Concept('concept_budget_income_taxes', 'подоходными налогами')]."
  
 concept_good_production:0 "Производство"
 concept_good_production_desc:0 "Объём товара, производимый [Concept('concept_building', 'сооружениями')] или [Concept('concept_pop', 'группами населения')]."
  
 concept_good_consumption:0 "Потребление"
 concept_good_consumption_desc:0 "Объём данного товара, потребляемый [Concept('concept_building', 'сооружениями')] или [Concept('concept_pop', 'группами населения')]."
  
  
 concept_split_state:0 "Разделённая область"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "Разделённой областью называется [Concept('concept_state_region', 'регион')], разбитый на меньшие [Concept('concept_state', 'области')]. Если одна [Concept('concept_country', 'страна')] возьмёт под контроль несколько частей разделённой области, они объединятся в одну область." # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "Невключённая область"
 concept_unincorporated_states:0 "Невключённые области"
 concept_unincorporated_state_desc:0 "Невключённая область входит в состав [Concept('concept_country', 'страны')], но считается территорией или фронтиром, а не частью метрополии. [Concept('concept_pop', 'Группы населения')], проживающие в таких областях, не имеют прав и почти не влияют на [Concept('concept_political_strength', 'политическую силу')] своих [Concept('concept_interest_group', 'заинтересованных групп')]. Невключённую область можно превратить во [Concept('concept_incorporated_state', 'включённую')] и передать под прямое управление центральных властей [Concept('concept_country_possessive', 'страны')].#!"
  
 concept_colonial_state:0 "Колониальная область"
 concept_colonial_states:0 "Колониальные области" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "Колониальная область — это особый тип [Concept('concept_unincorporated_state', 'невключённой области')], который обычно возникает в результате основания [Concept('concept_colony', 'колонии')] в землях [Concept('concept_decentralized_nation', 'децентрализованного государства')] или захвата территории у [Concept('concept_unrecognized_power', 'непризнанной державы')]. Колониальная область, граничащая с неколониальной областью, принадлежащей той же [Concept('concept_country', 'стране')], потеряет статус колонии и станет просто [Concept('concept_unincorporated_state', 'невключённой областью')].\n\nКолониальные области получают бонус к привлекательности миграции и модификаторы от колониальных [Concept('concept_law', 'законов')] и [Concept('concept_institution', 'институтов')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "Децентрализованное государство"
 concept_decentralized_nations:0 "Децентрализованные государства" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "Колонизаторы могут заселить земли децентрализованного государства."
  
 concept_arable_land:0 "Пахотные земли"
 concept_arable_land_desc:0 "Пахотные земли — это такой же ресурс, как и любой другой. Ряд ресурсодобывающих отраслей использует пахотные земли для производства разнообразных [Concept('concept_good', 'товаров')]. Если пахотные земли не используются в промышленности, их занимают фермы [Concept('concept_subsistence_building', 'натурального хозяйства')]."
  
 concept_state_resource:0 "Ресурс области"
 concept_state_resource_desc:0 "Этот ресурс могут использовать ваши ресурсодобывающие отрасли, производя [Concept('concept_good', 'товары')] для обрабатывающей промышленности или торговли."

 concept_state_region:0 "Регион"
 concept_state_regions:0 "Регионы"
 concept_state_region_desc:0 "Регион обычно соответствует одной [Concept('concept_state', 'области')], но может включать в себя несколько [Concept('concept_state', 'областей')] в случае [Concept('concept_split_state', 'разделённой области')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "Заполненность"
 concept_occupancy_desc:0 "Заполненность работниками и производительность сооружения. Сооружения будут нанимать и повышать сотрудников с ростом доходов и спроса."
  
 concept_votes:0 "Голоса"
 concept_votes_desc:0 "Ваши [Concept('concept_law', 'законы')] определяют количество голосов в различных [Concept('concept_pop', 'группах населения')]. Голоса в основном отдаются за [Concept('concept_interest_group', 'заинтересованную группу')], пользующуюся поддержкой группы населения, в зависимости от её [Concept('concept_momentum', 'мотивации')] на текущих [Concept('concept_election', 'выборах')]. В день выборов количество отданных голосов фиксируется и остаётся неизменным до следующих выборов."
  
 concept_ig_population:0 "Население в заинтересованной группе"
 concept_ig_population_desc:0 "Количество [Concept('concept_pop', 'групп населения')], входящих в эту заинтересованную группу."
  
 concept_ig_approval:0 "Одобрение"
 concept_ig_approves:0 "Одобряет"
 concept_ig_approve:0 "Одобряет"
 concept_ig_approving:0 "Одобрение"
 concept_ig_disapproval:0 "Неодобрение"
 concept_ig_disapproves:0 "Не одобряет"
 concept_ig_disapprove:0 "Не одобряет"
 concept_ig_disapproving:0 "Неодобрение"
 concept_ig_indifferent:0 "Безразличие"
 concept_ig_approval_desc:0 "Одобрение или неодобрение [Concept('concept_interest_group', 'заинтересованной группы')] зависит от того, насколько [Concept('concept_law', 'законы')] [Concept('concept_country', 'страны')] соответствуют её [Concept('concept_ideology', 'идеологии')], а также от верности [Concept('concept_pop', 'населения')], входящего в эту [Concept('concept_interest_group', 'заинтересованную группу')]. От одобрения зависит, какие из [Concept('concept_interest_group_trait', 'особенностей заинтересованной группы')] активируются. Если [Concept('concept_interest_group', 'заинтересованная группа')] не испытывает ни одобрения, ни неодобрения, она будет безразличной." # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "Политическая сила"
 concept_pol_str_desc:0 "Степень влияния [Concept('concept_pop', 'группы населения')] (и её [Concept('concept_interest_group', 'заинтересованной группы')]) на политику страны. Политическая сила определяет [Concept('concept_clout', 'уровень влияния')] [Concept('concept_interest_group', 'группы')], исходя из [Concept('concept_status', 'статуса')] и [Concept('concept_wealth', 'благосостояния')] поддерживающих её [Concept('concept_pop', 'групп населения')], в дополнение к [Concept('concept_votes', 'голосам')], полученным на последних [Concept('concept_election', 'выборах')]."

 concept_clout:0 "Уровень влияния"
 concept_clout_desc:0 "Уровень влияния — это доля от общей [Concept('concept_pol_str', 'политической силы')] в стране, которую [Concept('concept_interest_group', 'заинтересованная группа')] получает от поддерживающего её [Concept('concept_pop', 'населения')]. Высокий уровень влияния положительно сказывается на вашей [Concept('concept_legitimacy', 'легитимности')], если [Concept('concept_interest_group', 'заинтересованная группа')] входит в состав [Concept('concept_in_government', 'правительства')]. Группы с низким [Concept('concept_clout', 'уровнем влияния')] считаются [Concept('concept_marginalized', 'отчуждёнными')]."

 concept_powerful:0 "Могущественная"
 concept_powerful_desc:0 "[concept_clout] [Concept('concept_interest_group', 'заинтересованной группы')] определяет, является ли она могущественной или влиятельной. Если [Concept('concept_clout', 'уровень влияния')] превышает #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#!, заинтересованная группа считается могущественной. Это означает, что эффекты от [Concept('concept_interest_group_trait', 'особенностей заинтересованной группы')] становятся сильнее на #variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#!."

 concept_influential:0 "Влиятельная"
 concept_influential_desc:0 "[concept_clout] [Concept('concept_interest_group', 'заинтересованной группы')] определяет, является ли она могущественной или влиятельной. Если группа влиятельна, то эффекты от [Concept('concept_interest_group_trait', 'особенностей заинтересованной группы')] слабее, чем если бы она была [Concept('concept_powerful', 'могущественной')]."

 concept_status:0 "Статус"
 concept_status_desc:0 "Статус определяет положение [Concept('concept_pop', 'группы населения')] в вашей [Concept('concept_country', 'стране')]. Ваши [Concept('concept_law', 'законы')] определяют статус [Concept('concept_pop', 'групп населения')] различных [Concept('concept_profession', 'профессий')]."
  
 concept_marginalized:0 "Отчуждённая"
 concept_marginalized_desc:0 "Отчуждённые [Concept('concept_interest_group', 'заинтересованные группы')] обладают слишком незначительной поддержкой, чтобы играть заметную роль в политике. Они не могут занимать места в правительстве и не в состоянии создать хоть сколько-нибудь заметные проблемы."
  
 concept_politically_inactive:0 "Политически неактивные"
 concept_politically_inactive_desc:0 "Политически неактивными называются группы населения, не являющиеся частью [Concept('concept_interest_group', 'заинтересованной группы')]. Причинами могут быть низкий [Concept('concept_sol', 'уровень жизни')] или недостаточная [Concept('concept_literacy', 'грамотность')]. Они не участвуют в политической жизни страны и не вносят вклад в [Concept('concept_clout', 'уровень влияния')] какой-либо [Concept('concept_interest_group_possessive', 'заинтересованной группы')]."

 concept_investment_level:0 "Уровень инвестиций"
 concept_investment_levels:0 "Уровни инвестиций" # [LocEditor:AwaitingBatchUpdate]
 concept_investment_level_desc:0 "Уровень инвестиций — это…" # [LocEditor:AwaitingBatchUpdate]

 concept_trade_lens:0 "Линза торговли"
 concept_trade_lens_desc:0 "Через линзу торговли можно видеть торговые аспекты вашей страны и управлять ими."
  
 concept_production_lens:0 "Линза производства"
 concept_production_lens_desc:0 "Через линзу производства можно видеть производственные аспекты вашей страны и управлять ими."
  
 concept_political_lens:0 "Линза политики"
 concept_political_lens_desc:0 "Через линзу политики можно видеть политические аспекты вашей страны и управлять ими."
  
 concept_diplomatic_lens:0 "Линза дипломатии"
 concept_diplomatic_lens_desc:0 "Через линзу дипломатии можно видеть дипломатические аспекты вашей страны и управлять ими."
  
 concept_military_lens:0 "Линза армии"
 concept_military_lens_desc:0 "Через линзу армии можно видеть военные аспекты вашей страны и управлять ими."
  
 concept_country:0 "Страна"
 concept_countries:0 "Страны" # [LocEditor:AwaitingBatchUpdate]
 concept_country_possessive:0 "Страны"
 concept_country_desc:0 "Страна — это… \n\nВы играете роль незримого лидера, меняя и направляя свою страну на протяжении Викторианской эпохи." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "Указ"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "Указ — это…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "Население"
 concept_population_desc:0 "Население вашей страны представлено её жителями, которые работают на предприятиях, в правительстве и служат в армии. [Concept('concept_taxation', 'Налоги')] населения являются вашим основным источником доходов. Верность населения и его требования могут играть вам на руку или обернуться против вас."
  
 concept_pop_needs:0 "Потребности"
 concept_pop_needs_desc:0 "[Concept('concept_pop', Группы населения')] тратят свои доходы на [Concept('concept_good', 'товары')] для удовлетворения потребностей. Чем выше [Concept('concept_wealth', 'благосостояние')] группы населения, тем больше [Concept('concept_good', 'товаров')] она будет покупать. С ростом благосостояния потребности группы становятся более разнообразными и тяготеют к роскоши. Любую потребность можно удовлетворить несколькими товарами, благодаря наличию [Concept('concept_goods_substitution', 'товаров-заменителей')]. Если у группы населения останутся деньги после удовлетворения потребностей, её благосостояние вырастет, и наоборот."
  
 concept_army_budget:0 "Военный бюджет"
 concept_army_budget_desc:0 "Бюджет ваших армии и флота каждую неделю расходуется на закупку [Concept('concept_good', 'товаров')] в казарме, которые затем потребляются развёрнутыми [Concept('concept_battalion', 'батальонами')]."

 concept_battalion:0 "Батальон"
 concept_battalions:0 "Батальоны" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "Батальоны являются единицей измерения людских ресурсов в армии. Один батальон равен 1000 человек, работающих в [Concept('concept_barrack', 'казарме')]." # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "Военный корабль"
 concept_warships:0 "Военные корабли" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "Военные корабли являются единицей измерения людских ресурсов на флоте. Один военный корабль равен 1000 человек, работающих на [Concept('concept_naval_base', 'военно-морских базах')]." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_construction_sector`
 # [LocEditor:UntranslatedKey] `concept_construction_sector_desc`

 concept_barrack:0 "Казарма"
 concept_barracks:0 "Казармы" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "Казармы создают [Concept('concept_battalion', 'батальоны')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "Военно-морская база"
 concept_naval_bases:0 "Военно-морские базы" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "Военно-морские базы создают [Concept('concept_warship', 'военные корабли')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "В правительстве"
 concept_in_government_desc:0 "Если [Concept('concept_interest_group', 'заинтересованная группа')] входит в состав правительства, её [Concept('concept_clout', 'уровень влияния')] обеспечивает [Concept('concept_legitimacy', 'легитимность')], которая, в свою очередь, влияет на скорость принятия [Concept('concept_law', 'законов')]. Для принятия [Concept('concept_law', 'закона')] хотя бы одна из [Concept('concept_interest_group', 'заинтересованных групп')] в правительстве должна одобрять его."

 concept_in_opposition:0 "В оппозиции"
 concept_in_opposition_desc:0 "Если [Concept('concept_interest_group', 'заинтересованная группа')] находится в оппозиции, то она не входит в состав правительства и получит штраф к одобрению."
  
 concept_legitimacy:0 "Легитимность правительства"
 concept_legitimate:0 "Легитимно"
 concept_legitimacy_desc:0 "Легитимность правительства показывает, насколько хорошо состав [Concept('concept_interest_group', 'заинтересованных групп')] [Concept('concept_in_government', 'в правительстве')] соответствует [Concept('concept_law', 'законам')] страны. Легитимность влияет на эффективность принятия [Concept('concept_law', 'законов')]."
  
 concept_market_capital:0 "Рыночная столица"
 concept_market_capital_desc:0 "Рыночная столица является торговым центром [Concept('concept_market', 'рынка')] и перекрёстком [Concept('concept_trade_route', 'торговых путей')]. [Concept('concept_market_access', 'Доступность рынка')] в отдельном [Concept('concept_state_region', 'регионе')] в пределах [Concept('concept_market', 'рынка')] зависит от [Concept('concept_infrastructure', 'инфраструктуры')], связывающей его с [Concept('concept_market_capital', 'рыночной столицей')].\n\nРыночная столица обычно находится в [Concept('concept_state_region', 'регионе')] [Concept('concept_capital_state', 'столичной области')] [Concept('concept_market_controller_possessive', 'владельца рынка')]."
  
 concept_market_controller:0 "Владелец рынка"
 concept_market_controller_possessive:0 "Владельца рынка"
 concept_market_controller_desc:0 "Владелец рынка владеет рынком…"

 concept_ownership_share:0 "Доля собственности"
 concept_ownership_shares:0 "Доли собственности" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "[Concept('concept_pop', 'Группа населения')], владеющая долей [Concept('concept_building', 'сооружения')], получает часть его доходов. Эта доля соответствует доле группы во владении сооружением. Кроме того, ей формально принадлежит часть [Concept('concept_cash_reserves', 'финансового резерва')] сооружения. Владеть долями собственности могут только группы населения, работающие в сооружении. Доли собственности главным образом зависят от [Concept('concept_production_method', 'производственного метода')], но учитываются и другие факторы, например [Concept('concept_law', 'законы')] и [Concept('concept_technology', 'технологии')]."
  
 concept_market_share:0 "Доля рынка"
 concept_market_share_desc:0 "Доля [Concept('concept_country', 'страны')] на [Concept('concept_market', 'рынке')] определяется количеством создаваемых ею [Concept('concept_buy_orders', 'приказов о покупке')] и [Concept('concept_sell_orders', 'продаже')] на [Concept('concept_market', 'рынке')]. Доля увеличивается, если страна является [Concept('concept_market_controller', 'владельцем рынка')]. Чем выше доля рынка у [Concept('concept_country_possessive', 'страны')], тем больше [Concept('concept_consumption_tax', 'потребительского налога')] она собирает на [Concept('concept_market', 'рынке')]." # [LocEditor:AwaitingBatchUpdate]

