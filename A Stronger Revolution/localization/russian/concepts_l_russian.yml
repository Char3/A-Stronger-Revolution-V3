 concept_discrimination_trait_desc:0 "Дискриминационные особенности:"

 concept_investment_pool:0 "Инвестиционный пул"
 concept_investment_pool_desc:0 "Когда доходы @aristocrats! аристократов и капиталистов превышают их собственные фантазии, они вкладывают излишки в инвестиционный пул. Сооружение, в котором он будет располагаться, выбирается в соответствии с вашими [Concept('concept_law', 'законами')]."

 concept_wealth:0 "Благосостояние"
 concept_wealthy:0 "Состоятельность"
 concept_wealth_desc:0 "Мерой благосостояния [Concept('concept_pop', 'группы населения')] считается количество [Concept('concept_good', 'товаров')], которое она может приобрести за деньги, заработанные в [Concept('concept_building', 'сооружениях')]. Благосостояние — основной фактор, влияющий на [Concept('concept_sol', 'уровень жизни')]."

