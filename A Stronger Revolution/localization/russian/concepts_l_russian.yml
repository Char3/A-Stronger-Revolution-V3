 concept_innovation_points:0 "Очки инновации"
 concept_innovation_points_desc:0 "Очки инновации производятся в университетах. Их можно расходовать на изучение изобретений."
 concept_construction_points:0 "Очки строительства"
 concept_construction_points_desc:0 "@construction! [Concept('concept_construction_camp', 'Строительный лагерь')] производит очки строительства, которые можно тратить на возведение [Concept('concept_building', 'сооружений')]."
