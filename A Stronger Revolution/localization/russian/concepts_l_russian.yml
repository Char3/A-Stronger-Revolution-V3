 concept_reinforcements:0 "Подкрепления"
 concept_reinforcements_desc:0 "Подкреплением называется [Concept('concept_battalion', 'батальон')] или [Concept('concept_warship', 'военный корабль')], перемещающийся куда-либо в данный момент времени."
 concept_travel_queue:0 "Очередь перемещения"
 concept_travel_queue_desc:0 "Когда [Concept('concept_battalion', 'батальон')] или [Concept('concept_warship', 'военный корабль')] получает приказ переместиться куда-либо, они попадают в очередь перемещения. Перемещения возможны между [Concept('concept_barrack', 'казармами')], [Concept('concept_commander', 'командирами')] и [Concept('concept_front', 'фронтами')]."
 concept_battle_plan:0 "План кампании"
 concept_battle_plan_desc:0 "План компании составляет [Concept('concept_commander', 'командир')] [Concept('concept_front', 'фронта')], получивший приказ начать вторжение. Когда план кампании получает достаточно войск, начинается [Concept('concept_battle', 'сражение')]."
 concept_good_net:0 "Сальдо товара"
 concept_good_net_desc:0 "Количество данного товара, которое остаётся на [Concept('concept_market', 'рынке')] после торговли."
 concept_decreees:0 "Указы"
 concept_construction_camp:0 "Строительный лагерь"
