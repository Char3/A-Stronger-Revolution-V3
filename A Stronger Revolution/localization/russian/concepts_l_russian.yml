 concept_strategic_desire:0 "Стратегический интерес"
 concept_strategic_desire_desc:0 "[Concept('concept_country', '$concept_countries$')] под управлением ИИ могут испытывать стратегический интерес к [Concept('concept_country', 'государствам')], характеристики которых соответствуют [Concept('concept_objective', 'целям')] этих стран. Стратегическим интересом определяется [concept_attitude], а также некоторые другие факторы — например, [Concept('concept_relation', 'отношения')] и [Concept('concept_infamy', 'дурная слава')]." # [LocEditor:AwaitingBatchUpdate]

 concept_attitude:0 "Намерения"
 concept_attitude_desc:0 "Намерения — это планы страны под управлением ИИ относительно вас, которые могут меняться под влиянием различных факторов"

