 concept_normal_wage:0 "Средняя зарплата"
 concept_normal_wage_desc:0 "$concept_normal_wage$ по стране зависит от среднего уровня оплаты в государственных отраслях промышленности [Concept('concept_incorporated_state', 'включённых областей')]." # [LocEditor:AwaitingBatchUpdate]

 concept_in_reserve:0 "В запасе"
 concept_in_reserve_desc:0 "У войска в запасе нет [Concept('concept_commander', 'командира')]. Ему нельзя отдать приказ, но оно участвует в защите."
  
 concept_dead:0 "Погибшие"
 concept_dead_desc:0 "Количество погибших в бою или от [Concept('concept_attrition', 'истощения')]."

 concept_wounded:0 "Раненые"
 concept_wounded_desc:0 "Количество раненых в бою или от [Concept('concept_attrition', 'истощения')]. Раненые бойцы покидают свои аванпосты."

 concept_attrition:0 "Истощение"
 concept_attrition_desc:0 "#todo Attrition is...#!"

 concept_character_role:0 "Роль"
 concept_character_role_desc:0 "Определяет характер деятельности персонажа."
  
 concept_building_wage:0 "Зарплата"
 concept_building_wages:0 "Зарплаты"
 concept_building_wage_desc:0 "Зарплата в сооружении зависит от экономической ситуации. Для привлечения к работе новых [Concept('concept_pop', 'групп населения')] можно улучшить [Concept('concept_building_balance', 'баланс сооружения')]. Для этого можно или снизить стоимость [Concept('concept_good', 'товаров')], которые потребляет сооружение, или повысить стоимость товаров, которые оно производит. Для этого нужно повышать или понижать спрос и предложение на соответствующем [Concept('concept_market', 'рынке')]. Чтобы гарантировать работникам привлекательную зарплату, можно предоставить сооружению [Concept('concept_subsidies', 'субсидию')]. Таким образом оно получит резерв [Concept('concept_money', 'денег')], к которому сможет прибегать при необходимости." # [LocEditor:AwaitingBatchUpdate]

 concept_building_balance:0 "Баланс"
 concept_building_balance_desc:0 "Баланс сооружения — запас денег, который остаётся на его счету после оплаты всех расходов из полученной прибыли."

 concept_treasury:0 "Казна"
 concept_treasury_desc:0 "Ваши деньги."

 concept_head_of_state:0 "Глава государства"
 concept_head_of_state_desc:0 "Правитель или верховный представитель государства. Критерии главы государства определяются его [Concept('concept_law', 'законами')]."

 concept_lower_strata:0 "Низший класс"
 concept_lower_strata_desc:0 "The Lower Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have nothing to sell but their labour.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:0 "\n\nВ эту категорию входят представители следующих [Concept('concept_profession', 'профессий')]:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Средний класс"
 concept_middle_strata_desc:0 "The Middle Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have good jobs and are neither poor or rich.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:0 "\n\nВ эту категорию входят представители следующих [Concept('concept_profession', 'профессий')]:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Высший класс"
 concept_upper_strata_desc:0 "The Upper Strata is the group of [Concept('concept_pop', '$concept_pops$')] who occupy the highest place and status in society. Individuals who make up the Upper Strata have higher levels of disposable income and exert more control over the use of natural resources. This Strata makes up a small percentage of the overall population but controls a disproportionately large amount of the overall wealth.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:0 "\n\nВ эту категорию входят представители следующих [Concept('concept_profession', 'профессий')]:\n[GetPopTypesInUpperStrataDesc]"

 concept_migration_pull:0 "Миграционная привлекательность"
 concept_migration_pull_desc:0 "Способность [Concept('concept_state', 'области')] привлекать мигрантов."

