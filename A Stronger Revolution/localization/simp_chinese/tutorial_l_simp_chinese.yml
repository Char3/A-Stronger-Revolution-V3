 lesson_basics_capacities:0 "能力（$lesson_basics$）"
 lesson_basics_capacities_short:0 "三种能力代表你国家权力的不同方面。\n\n@bur![concept_bureaucracy]代表你的政府处理官僚事物能力的界限。\n\n@aut![concept_authority]代表[concept_head_of_state]通过法令进行统治的能力。\n\n@inf![concept_influence]让你能在国际事务上耀武扬威。"
 lesson_basics_capacities_show_more:0 "能力分别来自某些[Concept('concept_government_building', '$concept_government_buildings$)']，特定[Concept('concept_law', '$concept_laws$')]，以及你的[concept_rank]。你可以决定如何分配它们来最大化利益。\n\n未使用的能力会为你的国家的一个方面提供少量加成，而超支则会招致严重惩罚。" # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_capacities_desc:0 "三种能力代表你国家权力的不同方面。\n\n@bur![concept_bureaucracy]代表你的政府处理官僚事物能力的界限。\n\n@aut![concept_authority]代表[concept_head_of_state]通过法令进行统治的能力。\n\n@inf![concept_influence]让你能在国际事务上耀武扬威。\n\n能力分别来自某些[Concept('concept_government_building', '$concept_government_buildings$)']，特定[Concept('concept_law', '$concept_laws$')]，以及你的[concept_rank]。你可以决定如何分配它们来最大化利益。\n\n未使用的能力会为你的国家的一个方面提供少量加成，而超支则会招致严重惩罚。" # [LocEditor:AwaitingBatchUpdate]
