 lesson_basics_pausing:1 "暂停（$lesson_basics$）"
 lesson_basics_pausing_short:0 "在高亮显示的速度控制面板中可以调整游戏进行的速度或暂停、解除暂停。你也可以在键盘上按#v 空格键#!来暂停、解除暂停游戏。"
 lesson_basics_pausing_spacebar:0 "你也可以在键盘上按#v 空格键#!来暂停、解除暂停游戏。"
 lesson_basics_pausing_show_more:0 "维多利亚3的时间线跨度为1836年至1936年之间的一百年，但你可以在期间自行调整节奏。目前因为游戏暂停了，所以时间停止了流逝。游戏暂停期间你仍可以进行互动，但许多动作需要随着时间进行，必须解除暂停才能产生效果。\n\n在教程的这一部分我们将带你了解一些游戏的基础，故将一直保持游戏暂停。留意高亮显示的速度控制面板，我们将很快将缰绳交回到你的手中。"
 lesson_basics_pausing_desc:1 "现在，让我们开始这场穿越至十九世纪的奇妙旅程吧，但牢记，学无止尽，这款游戏的深度远远不止我们现在了解的这些！\n\n结束这个教程后你便可以随时#v 解除游戏暂停#!，四处点点看并开始自行探索。在游戏中的第一天过去后，你将迎来你的第一个学习挑战。\n\n维多利亚3的时间线跨度为1836年至1936年之间的一百年，但你可以在期间自行调整节奏。目前因为游戏暂停了，所以时间停止了流逝。游戏暂停期间你仍可以进行互动，但许多动作需要随着时间进行，必须解除暂停才能产生效果。\n\n你可以通过高亮显示的速度控制面板将游戏速度设置为1—5档。\n\n除了点击按钮外，你还可以通过按键盘上的#v 空格键#!来暂停或解除暂停游戏。#v +#!和#v -#!键可以调节速度。"
