 lesson_pops_stats_1:0 "人群属性"
 lesson_pops_stats_1_desc:0 "这里我们看见了单个人群的所有信息。虽然你绝不会直接与单个人群直接互动，你所作出的每一项行动都会影响到你国家里人群的属性。反之，你的国家也会随着人口的能力、处境、流动性和诉求的变化而变化。\n\n我们现在过一遍人群的属性。虽然治国时你几乎总是与这些数值的平均值或总值打交道，但有时也有必要深入到单个人群层面来看看#b 为什么#!一项数值是这个大小。对于每项数值，总有一个解释的弹框提示可读。"

 lesson_pops_stats_2:0 "职业"
 lesson_pops_stats_2_desc:0 "一个人群的[concept_profession]决定了该人群的[concept_workforce]以什么工作谋生，这影响了他们的[concept_building_wage]以及他们可能支持哪个[Concept('concept_interest_group', '$concept_interest_groups$')]。每种职业分属[Concept('concept_lower_strata','下等')]、[Concept('concept_middle_strata','中等')]或[Concept('concept_upper_strata','上等阶层')]，影响了他们的[Concept('concept_taxation', '税率')]以及其他事项。\n\n一个人群不能一下子就转换职业。当同[concept_state]的[concept_building]产生职位空缺时，会给予有[Concept('concept_pop_qualifications','资质')]担任这些新工作的人口一定数量的就业机会。如果新工作比现在的更好，[concept_workforce]中的某些人会带着他们的[concept_dependents]加入合适职业的现存人群，如果不存在该人群，就会创建一个新人群。\n\n所有这些都是在没有你干预的情况下发生的，你很少会意识到这些，除非在一段合理的时间内新岗位没有得到填补。随着时间的推移，你会注意到你的国家的人口结构是如何随着职业的变化而变化的。"
 
 lesson_pops_stats_3:0 "生活水平"
 lesson_pops_stats_3_desc:0 "一个人群的[concept_sol]综合了他们的[concept_wealth]和处境。这决定了他们对现状的总体满意度，并影响他们的[Concept('concept_pop_growth','增长率')]。\n\n随着生活水平的提高，人群中的某些人将成为[Concept('concept_loyalist', '$concept_loyalists$)']。而随着生活水平的降低，人群将出现[concept_radical]，只要一直低于预期的国家最低生活水平，就会有越来越多的人变成[Concept('concept_radical', '$concept_radicals$)']。" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_stats_4:0 "人口和收入"
 lesson_pops_stats_4_desc:0 "单个人群包含了[concept_workforce]和[concept_dependents]。前者在国家的[Concept('concept_building', '$concept_buildings$')]里工作以换取[concept_building_wage]。后者要么因年龄或伤病而无法工作，要么在照顾家庭、养育儿女、奉养老人或做些零工。通常情况下，劳动力和受扶养人口都对人群总收入有所贡献，但工资占了最大的份额。\n\n劳动力和受扶养人口都有必须满足的[concept_pop_needs]，会花费他们的收入购买[Concept('concept_good', '$concept_goods$')]。如果还有余钱，该人口的[concept_wealth]会随时间逐渐增加。如果入不敷出，财富将会消耗。"
 
 lesson_pops_stats_5:0 "就业能力"
 lesson_pops_stats_5_desc:0 "这一部分列出了人群所生活和工作的[concept_state]、[concept_literacy]以及决定其是否受[concept_discrimination]的[concept_culture]和[concept_religion]。\n\n这些方面对于人群的就业能力尤为重要。人群只会接受所生活的[concept_state]中的工作。受[Concept('concept_discrimination','歧视')]人群更难[Concept('concept_pop_qualifications','适格')]更好的[Concept('concept_profession', '$concept_professions$')]，而高[concept_literacy]对于适格随着现代化而出现的技术工作或学术工作相当关键。"
 
 lesson_pops_stats_6:0 "政治"
 lesson_pops_stats_6_desc:0 "这一部分列出了人群支持的[Concept('concept_interest_group', '$concept_interest_groups$')]，能够提供的[concept_political_strength]大小，以及目前为[Concept('concept_radical', '$concept_radicals$)']和[Concept('concept_loyalist', '$concept_loyalists$)']的成员数量。\n\n利益集团根据自身的[Concept('concept_ideology', '$concept_ideologies$)']而喜好不同的[Concept('concept_law', '$concept_laws$')]，会利用人群借给他们的政治力量来推行这些政策。忠诚派和激进派都对于人群所支持的利益集团的[concept_ig_approval]有影响。激进派也会在人群所在的[concept_state]造成[concept_turmoil]。" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_conclusion:0 "人群——总结"
 lesson_pops_conclusion_desc:0 "人群是你国家的基础成分，管理好你的人群是成功的社会建筑的关键。创造工作和推行政策来让你的人群更加富裕、更加开心并拥有更多知识会带来很多好处，但也会出现新的挑战。你造就的变革会影响你的人群，人群反过来又会更加接受或抵触未来的变革。"
 
