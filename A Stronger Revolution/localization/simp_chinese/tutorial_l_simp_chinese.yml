 je_tutorial_export_goods_status:0 "从[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]出口[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]"
 je_tutorial_export_goods_reason:0 "[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]的价格在[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]很低，因为[concept_market]中[concept_sell_orders]超过了[concept_buy_orders]。虽然这对于消费[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]的[Concept('concept_building', '$concept_buildings$')]和[Concept('concept_pop', '$concept_pops$')]有利，但低价会削减生产[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]的[Concept('concept_building', '$concept_buildings$')]的收入。\n\n增加[concept_market]内[concept_buy_orders]（由此增加[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]的价格）的方式是设立从另一[concept_market]出口[concept_good]到[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]的[concept_trade_route]。"
  
 je_tutorial_import_goods:0 "进口商品"
 je_tutorial_import_goods_status:0 "进口[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]到[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_import_goods_reason:0 "[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]的[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]价格有些高了，这是因为该[concept_market]的[concept_buy_orders]超过了[concept_sell_orders]。尽管这对生产[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]的[Concept('concept_building', '$concept_buildings$')]有利，但高价也会严重拖累消费它的[Concept('concept_building', '$concept_buildings$')]，并使[concept_pop_needs][JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]的[Concept('concept_pop', '$concept_pops$')]变得贫穷。\n\n提高该[concept_market][concept_sell_orders]（进而降低[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]的价格）的一种方法就是建立一条[concept_trade_route]，从其他[concept_market]进口该[concept_good]到[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]。"
  
