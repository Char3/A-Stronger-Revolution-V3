 ###Budget Deficit
 lesson_budget_balance_1:0 "平衡预算"
 lesson_budget_balance_1_desc:0 "目前，你在固定支出上的花费多于你的收入；这导致了预算赤字，使得你在余额尚存的情况下消耗[concept_gold_reserves]、在余额不足的情况下增加[concept_national_debt]。为了逐步解决这个问题，首先要打开预算面板。"
 lesson_budget_balance_1_continue:0 "打开预算面板"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "在这里，你可以查看所有支出及收入来源的详细信息、调整赋税和政府工资水平。解决预算赤字的最简方法，通常是提高对[Concept('concept_pop', '$concept_pops$')]赋税水平，或引入新的[Concept('concept_consumption_tax', '$concept_consumption_taxes$)']；但请注意，作为代价这会降低[concept_wealth]、招致潜在[concept_turmoil]。你也可以试着降低诸如兵营和海军基地等[Concept('concept_government_building', '$concept_government_buildings$)']的级别、或者削减政府工资，以求减少支出。\n\n一种不太可靠但更好的收入提高方法，是通过提高[Concept('concept_building', '$concept_buildings$')]效率拉动GDP增长，乃至于举债花钱扩展有利可图的[Concept('concept_building', '$concept_buildings$')]，新手玩家不推荐这类手段就是。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "怎样平衡你的预算"
 lesson_budget_balance_how_1_desc:0 "为减少赤字并偿还贷款，你可以增加收入、减少支出，或两者兼而有之。"
 lesson_budget_balance_how_1_continue:0 "打开预算面板"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "你的收入包括[concept_budget_minting]和[concept_taxes]。 新货币将被自动铸造以跟上经济增长的步伐，但[concept_taxes]是维持强大政府所不可或缺的。\n\n赋税包括：\n——[concept_budget_income_taxes]\n——[concept_budget_poll_taxes]\n——[Concept('concept_consumption_tax', '$concept_consumption_taxes$)']\n——[concept_budget_dividends_taxes]\n等。\n\n添加新的或提高现有的[concept_taxes]会即刻增加你的收入。" # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "提高任意赋税级别或添加一种新[concept_consumption_tax]以继续"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "建设支出不被视为你固定支出的一部分，因为它们随建设结束而结束。在建设期间，它们仍会给你的[concept_treasury]带来负担。 先让它们暂停一会，你可以随时重新启动——在解决这个问题之后。"
 lesson_budget_balance_how_3_continue:0 "暂停所有建设以中断所有[Concept('concept_state', '$concept_states$)']的建设支出" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "固定支出由诸如[Concept('concept_government_administration', '$concept_government_administrations$)']和[Concept('concept_barrack', '$concept_barracks$)']等[Concept('concept_government_building', '$concept_government_buildings$)']产生，包括所使用的[Concept('concept_good', '$concept_goods$')]和支付的[concept_budget_wages]。你可以通过调整[concept_country]内的$concept_budget_wages$来控制支出。\n\n若你愿意，现在就可以削减[concept_budget_government_wages]或者[concept_budget_military_wages]。工资变化随时可逆，但也别忘记弹框提示中的后果！" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "另一种控制支出的方法，是在特定[Concept('concept_state', '$concept_states$)']中降低[Concept('concept_government_building', '$concept_government_buildings$)']规模；这能长久降低[concept_budget_wages]开销和[Concept('concept_good', '$concept_goods$')]消耗，但会移除[concept_building]级别提供的增益。" # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "点击[Concept('concept_state', '$concept_states$)']标签继续" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "[Concept('concept_state', '$concept_states$)']标签按照[concept_state]将所有[concept_treasury]收入和支出分类，让寻找合适缩编对象的过程变得更加容易。通过排序和悬停支出数目，你可以快速发现开销最高的[Concept('concept_building', '$concept_buildings$')]。\n\n若你愿意，现在就可以压缩[Concept('concept_government_building', '$concept_government_buildings$)']规模以削减支出。这只能通过再次扩建建筑物来恢复；换言之，需要花费[concept_money]和时间。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "固定支出的一个潜在大项，是你因[Concept('concept_domestic_loans', '$concept_loans$)']支付的[concept_budget_interest_rate]。"
 lesson_budget_balance_how_7_continue:0 "点击资产标签继续"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "你只能通过归还[concept_principal]来降低[concept_budget_interest_rate]付款额。只要你的[concept_treasury]结余为负，你的$concept_principal$就会增加，同时升高你的$concept_budget_interest_rate$付款额。若你的$concept_treasury$结余为正你会自动降低你的$concept_principal$和$concept_budget_interest_rate$付款额。\n\n降低你的[concept_budget_interest_rate]，你就可以在陷入死亡循环前借到更多[Concept('concept_domestic_loans', '$concept_loans$)']，但如此做的机会很少。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "若你的结余仍为负，继续升高或开征[concept_taxes]及/或降低[Concept('concept_government_building', '$concept_government_buildings$)']规模直到你的结余为正。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "为何要平衡你的财政"
 lesson_budget_balance_why_1_desc:0 "收入、支出来源各不相同。财政面板向你展示了详尽细目分类。"
 lesson_budget_balance_why_1_continue:0 "打开财政面板上的概览标签"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "若支出超过收入，你的[concept_gold_reserves]会因为负的#v 每周结余#!而逐渐干涸。一旦[concept_gold_reserves]被掏空，你的[concept_national_debt]就会每周上升。你是否要考虑这个问题由钱被用来做什么决定。"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "大多数支出是#v 固定#!的。一项固定支出的具体大小会因经济状况而变，但会每周保持直到你采取措施降低。\n\n建设费用以及其他#v 暂时#!支出都只生效一段时间后就#v 终结#!。若你的结余只因为暂时支出而而为负，你通常不需要担心，因为你正在使经济增长而且建设支出可以随时暂停。"

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "但若你的[concept_treasury]#v 固定#!支出大于收入源（财政收入），你的财政是不可持续的。即便你有[concept_gold_reserves]，你最终也不得不只为了继续运作而从你的国内产业借[concept_domestic_loans]。"
 lesson_budget_balance_why_4_continue:0 "打开资产标签"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "你不应害怕为了取得进展而借[Concept('concept_domestic_loans', '$concept_loans$)']，尤其因为你花掉的大部分@money!总是会回到你[concept_pop]的口袋里！记住，购买的每件[concept_good]和付出的[concept_budget_wages]@money!最终都肥了某位生产商、消费者或二者皆是。花[concept_treasury]的钱总是会提升平均[concept_wealth]，使[concept_pop_needs]的需求升高，使得你经济的车轮转动起来。"
