 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "你的[concept_credit_limit]是所有建筑[concept_cash_reserves]之和。你的产业越大越成功，你就能借到更多的钱。下面你可以看到你的剩余[concept_credit]，即：\n\n#variable [GetPlayer.GetMaxCredit|2*]#!（[concept_credit_limit]）−#variable [GetPlayer.GetPrincipal|K]#!（[concept_principal]）＝#variable [GetPlayer.GetRemainingCredit|2*]#!剩余[concept_credit]\n\n悬停于$concept_credit_limit$值之上来查看你产业$concept_cash_reserves$的分解详情。"
 lesson_budget_balance_why_6_encyclopedia_desc:0 "你的[concept_credit_limit]是所有建筑[concept_cash_reserves]之和。你的产业越庞大越成功，你就能借到更多的钱。下面你可以看到你的剩余[concept_credit]，即：\n\n（[concept_credit_limit]）−（[concept_principal]）＝剩余[concept_credit]\n\n悬停于$concept_credit_limit$值之上来查看你产业$concept_cash_reserves$的分解详情。"

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "若你的[concept_principal]达到你的[concept_credit_limit]，你的国家就会因无法兑现债务被认为[concept_default]。这将中断所有建设并按照[Concept('concept_ownership_share', '$concept_ownership_shares$)']使国家[Concept('concept_pop', '$concept_pops$')][Concept('concept_radicalization', '$concept_radicalize$)']，对于政治稳定是一场灾难。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "你对于经济做出的任何改变都会造成广泛、简介的正面或负面影响。"
 lesson_budget_balance_why_8_continue:0 "再次打开概览标签"


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "所有[concept_taxes]都直接从[Concept('concept_pop', '$concept_pops$')]收取，不过不同的赋税[Concept('concept_law', '$concept_laws$')]会对他们的个人财务造成不同影响。类似的，所有支出也会影响你的经济和从中谋生的人。仅仅只是提升赋税或调整[concept_budget_government_wages]来抵消支出，你也实际上在$concept_pops$中重新分配了[concept_wealth]。每个行动都对于[concept_pop_growth]和[concept_turmoil]之类的属性有影响。"


###Trade Routes
 lesson_trade_routes_1:0 "贸易路线"
 lesson_trade_routes_1_desc:0 "[concept_trade_route]是两个[Concept('concept_market', '$concept_markets$)']间的连接，将商品从一个市场移动到另一个，在出口市场里创造[concept_buy_orders]（因此抬高[concept_good]的价格）并在进口市场里创造[concept_sell_orders]（因此降低[concept_good]价格）。\n\n通常来说，你会想要使用[concept_trade_route]来增加你[Concept('concept_building', '$concept_buildings$')]的利润率或降低[Concept('concept_government_good', '$concept_government_goods$)']的花销。例如说，如果你有一座$building_furniture_manufacturies$[concept_building]因为$furniture$价格太低而挣扎，你可以建立一条$furniture$的出口路线来提升价格，增加上述$building_furniture_manufacturies$挣得的收入。" # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "打开贸易视图"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "创建一条[concept_trade_route]最快的方法就是通过贸易视图。只需要点击“设立进口贸易路线”或“设立出口贸易路线”选项之一，选择你想要进口/出口的[concept_good]，然后点击你想要设立[concept_trade_route]的市场即可。\n\n贸易路线有等级之分，更高级的[Concept('concept_trade_route', '$concept_trade_routes$')]会从出口[concept_market]转移走更大量的商品。你可以继续点击目标市场来提升已创建的[concept_trade_route]的等级，直到你达到原市场的最大贸易路线能力。"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "若你缺乏容量去在你的[concept_market]设立新的[Concept('concept_trade_route', '$concept_trade_routes$')]，你可以通过[concept_market]面板移除现存贸易路线来释放容量、扩建[GetBuildingType('building_trade_center').GetName]或使用更高级的[GetBuildingType('building_trade_center').GetName][Concept('concept_production_method', '$concept_production_methods$')]。"

 lesson_import_goods_how_1:0 "如何进口商品"
 lesson_import_goods_how_1_desc:0 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]中[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]当前的高价可以通过设立一条来自另一[concept_market]的[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]贸易路线降低。\n\n[Concept('concept_trade_route', '$concept_trade_routes$')]可以在$trade_lens$或[Concept('concept_market', '$concept_markets$)']面板设立。" # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "在市场面板点击#v $NEW_IMPORT_ROUTE$#!按钮，并选择[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]\n\n#v 或者#!\n\n打开$trade_lens$，然后点击#v $trade_route_import_lens_option$#!并选择[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]。"

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "$trade_lens$或[Concept('concept_market', '$concept_markets$)']设立的不同[Concept('concept_trade_route', '$concept_trade_routes$')]，每条[concept_trade_route]可以为你提供不同数量的进口商品。影响数量的因素有很多，你可以悬停在$mm_market_interaction$地图列表面板中列出的数量上获得分解详情。" # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "选择要进口的市场"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
