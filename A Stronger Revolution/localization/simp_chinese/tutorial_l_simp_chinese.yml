 lesson_expand_productive_building_why_4_desc:0 "即使[concept_productivity]值远高于平均[Concept('concept_building_wage', '$concept_building_wages$')]，差值也没有被浪费，而是分给了$concept_building$的[concept_cash_reserves]和按照[Concept('concept_ownership_share', '$concept_ownership_shares$)']付给其[Concept('concept_pop', '$concept_pops$')]的[concept_budget_dividends_taxes]。反之，如果$concept_productivity$不足以支付$concept_building$必要的$concept_building_wages$，其差值短期内会从$concept_cash_reserves$中扣除，长期内会降低$concept_building_wages$甚至[concept_throughput]。" # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "只扩建[Concept('concept_productivity', '$concept_productive$')]的[Concept('concept_building', '$concept_buildings$')]为你的经济增添价值可能并不是所有情况下的最明智行动方针。过饱和的[concept_market]会降低生产出的[Concept('concept_good', '$concept_goods$')]的[concept_market_price]，使被消费$concept_goods$的需求承受压力，逐渐导致$concept_productivity$下降。\n\n更重要的是，建造#v 帆船#!用于出口可能使在你的#v 船坞#!有[Concept('concept_ownership_share', '$concept_ownership_shares$)']的[Concept('concept_pop', '$concept_pops$')]非常[Concept('concept_wealth', '$concept_wealthy$')]，但完全不会有助于你的[concept_lower_strata]的处境！" # [LocEditor:AwaitingBatchUpdate]

