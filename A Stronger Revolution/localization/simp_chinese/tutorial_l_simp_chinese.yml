 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "何为[Concept('concept_interest_group', '$concept_interest_groups$')]？"
 lesson_interest_group_1_desc:0 "可以在$politics$面板的$overview$标签查看利益集团。"
 lesson_interest_group_1_continue:0 "打开$politics$面板的$overview$标签"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group]是你国内的派系，其支持[concept_pop]有着共同的政治利益。$concept_interest_groups$在你国内会有三种地位之一：\n\n[concept_in_government]：统治阶级的一员，不论是通过自由选举、天授权利、暴力军队还是其他方式\n\n[concept_in_opposition]：在权力的殿堂之外施加影响力\n\n[concept_marginalized]：无足轻重，所有意图都潜藏着。\n\n所有国家都有着同样的$concept_interest_groups$种类，但也会因为历史、文化或宗教情况而有独特的变种。"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "#b 你#!可以自由决定让哪些$concept_interest_groups$[concept_in_government]，但你当前的[Concept('concept_law', '$concept_laws$')]决定了这个政府的[Concept('concept_legitimacy', '$concept_legitimate$')]如何。高$concept_legitimacy$政府制定新$concept_laws$更有效率，而低$concept_legitimacy$政府完成事情的时间更长，也更容易因[Concept('concept_revolution', '$concept_revolutions$)']垮台。" # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "选择任意$concept_interest_group$"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]最根本的方面是其[Concept('concept_ideology', '$concept_ideologies$')]。这详述了$concept_interest_group$对于[Concept('concept_law', '$concept_laws$')]的感受以及他们相对来说更喜爱的$concept_laws$。\n\n悬停于一项$concept_ideology$上来查看其在意的$concept_laws$与对该法律的看法。"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "$concept_ideologies$列表上方的的[concept_ideology]来自其[concept_leader]。$concept_leaders$在游戏过程中会更换，而领袖$concept_ideology$也随之变化，不过某些情况下$concept_leaders$可以大幅并永久改变一个$concept_interest_group$所代表的东西。\n\n$concept_leaders$对于$concept_interest_group$也有其他影响，例如其[Concept('concept_character_trait', '$concept_character_traits$)']或当前[concept_popularity]。" # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]有自己的[Concept('concept_interest_group_trait', '$concept_interest_group_traits$)']直接作用于整个国家。$concept_interest_group_traits$在不同的[concept_ig_approval]级别上激活和失效，$concept_interest_group$[concept_powerful]时其效果也会增长。\n\n保持$concept_interest_group$高兴，你的人民就能享受好处。但如果你激怒了他们，他们就会反击直到你改变道路。" # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "[concept_interest_group]的实力由其[concept_clout]衡量，等于其[concept_political_strength]占全国总量的份额。$concept_political_strength$最终来自[Concept('concept_pop', '$concept_pops$')]，他们支持那些他们认为最好地代表了自己利益的$concept_interest_groups$，塑造对他们最有益的国家。"

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "所有支持某个[concept_interest_group]的[Concept('concept_pop', '$concept_pops$')]都可在其面板查看。注意$concept_pop$中的每名个体都会自行决定支持哪一[concept_interest_group]，所以一整个$concept_pop$通常会分别支持两到四个不同的$concept_interest_groups$。"

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "[concept_interest_group]支持的[Concept('concept_law', '$concept_laws$')]也以列表形式可供查看，按照最想要到最不想要的顺序排列。悬停于$enact$按钮上会详述$concept_law$对国内各$concept_interest_groups$[concept_ig_approval]的影响。"




