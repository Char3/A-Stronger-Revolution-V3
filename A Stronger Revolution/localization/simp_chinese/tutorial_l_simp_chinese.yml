 lesson_pops_intro:0 "人群"
 lesson_pops_intro_desc:0 "人群是区分一个国家人口的简单方式，相同[concept_profession]、相同[concept_state]的相同[Concept('concept_building','工作场所')]、相同[concept_culture]和相同[concept_religion]的一群人被划分为一个人群——换句话说，是在社会中扮演相同经济和政治角色的一批人。\n\n在这一课，我们先来看看你国家的人群#b 概要#!，然后查看某一人群的#b 详细数据#!。\n\n点击高亮的“人口”图标即可开始。"
