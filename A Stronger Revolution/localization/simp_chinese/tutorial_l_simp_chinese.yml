 je_tutorial_expand_basic_building_reason:0 "增长你经济的其中一种方式是建设或扩建[Concept('concept_building', '$concept_buildings$')]。要想了解一座[concept_building]是否有利可图是困难的，但扩建[JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]这样的基础农业[concept_building]是相对安全的投资选择。"
 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:0 "修建[Concept('concept_building', '$concept_buildings$')]来增长你的经济是使[Country.GetName]富强的重要部分。扩建一座[JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]这样的基础农业[concept_building]是一项相对安全的投资。其原材料花费低，又生产主食，你国家的所有人都消费主食因此需求量很高。所以这通常会以很小的风险带来小小的利润。\n\n@information![JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]不是[Concept('concept_government_building', '$concept_government_buildings$)']也不会直接贡献营收变成你的收入。营收会被支付给在建筑工作的[Concept('concept_pop', '$concept_pops$')]的[Concept('concept_building_wage', '$concept_building_wages$')]，它们通过[concept_budget_income_taxes]给国家贡献些许[concept_money]。" # [LocEditor:AwaitingBatchUpdate]
