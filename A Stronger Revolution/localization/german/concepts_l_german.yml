 concept_reinforcements:0 "Verstärkungen"
 concept_reinforcements_desc:0 "Verstärkungen sind [Concept('concept_battalion', '$concept_battalions$')] oder [Concept('concept_warship', '$concept_warships$')], die derzeit auf der Reise an einen Ort sind."
 concept_travel_queue:0 "Reisereihe"
 concept_travel_queue_desc:0 "Wird [Concept('concept_battalion', 'Bataillonen')] oder [Concept('concept_warship', 'Kriegsschiffen')] der Befehl erteilt, an einen anderen Ort zu verlegen, kommen sie in die Reisereihe. Sie können zwischen verschiedenen [Concept('concept_barrack', '$concept_barracks$')], [Concept('concept_commander', 'Befehlshabern')] und [Concept('concept_front', '$concept_fronts$')] verlegt werden."
 concept_battle_plan:0 "Schlachtplan"
 concept_battle_plan_desc:0 "Ein Schlachtplan wird von einem [concept_commander] einer [concept_front] über den Befehl zur Invasion entworfen. Werden dem Plan genug Truppen zugewiesen, bricht eine [concept_battle] aus."
 concept_good_net:0 "Warennetto"
