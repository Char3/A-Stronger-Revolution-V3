 concept_oppose_desc:0 "Wer gegen ein [concept_diplomatic_play] ist, das zu einem Krieg eskaliert, wird sich der gegnerischen Seite des Spiels anschließen."
  
 concept_support:0 "Unterstützt"
 concept_support_desc:0 "Wer ein [concept_diplomatic_play] unterstützt, das zu einem Krieg eskaliert, wird sich der unterstützenden Seite des Spiels anschließen."

