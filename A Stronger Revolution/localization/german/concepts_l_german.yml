 concept_normal_wage:0 "Normalgehalt"
 concept_normal_wage_desc:0 "Das $concept_normal_wage$ eines Landes beruht auf dem durchschnittlichen Gehalt, das in den Nicht-Regierungsgebäuden der [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] gezahlt wird." # [LocEditor:AwaitingBatchUpdate]

 concept_in_reserve:0 "In Reserve"
 concept_in_reserve_desc:0 "In Reserve zu sein, heißt, dass diese Truppen noch keinen [concept_commander] haben. Truppen ohne [concept_commander] können keine Befehle erhalten, nehmen aber an defensiven Einsätzen teil."
  
 concept_dead:0 "Tote"
 concept_dead_desc:0 "Gibt die Zahl an Personen an, die in der Schlacht oder durch [concept_attrition] gefallen sind."

 concept_wounded:0 "Verwundete"
 concept_wounded_desc:0 "Gibt die Zahl an Personen an, die in der Schlacht oder durch [concept_attrition] verwundet wurden. Verwundete Personen geben ihren Posten auf."

 concept_attrition:0 "Zermürbung"
