 concept_abstain:0 "Enthalten"
 concept_abstain_desc:0 "Wer weder für noch gegen ein [concept_diplomatic_play] ist, das zu einem Krieg eskaliert, wird sich dem Konflikt nicht anschließen und das [concept_interest] wird deaktiviert."
  
 concept_command_prio:0 "Kommando-Prio"
 concept_command_prio_desc:0 "Kommandos werden vor allem durch die Kasernen in ihrer jeweiligen Strategieregion verstärkt und geben den Rest der Truppen dann an Kommandos weiter, die in der Prio-Reihenfolge niedriger stehen."
  
 concept_supply:0 "Versorgung"
 concept_supply_desc:0 "Die derzeitige Versorgung des Befehlshabers. Sie nähert sich im Lauf der Zeit der durchschnittlichen Versorgung aller Befehlshaber-Einheiten an.\nDie Versorgung von Befehlshabern dient dazu, die Moral seiner sämtlichen Truppen wiederaufzubauen."
  
 concept_organization_tooltip:0 "Organisation"
 concept_organization_tooltip_desc:0 "Die Organisation ist ein Wert, der anzeigt, wie organisiert und strukturiert dieses Kommando ist. Sie bestimmt über die [concept_combat_effectiveness] in Schlachten, und bei einer niedrigen Organisation wird der Charakter keine Schlachten einleiten. Organisation baut sich mit der Zeit auf, solange das Kommando gut versorgt ist."
  
 concept_battle_summary_warsupport:0 "Schlachtzusammenfassung (Kriegswille)"
 concept_battle_summary_warsupport_desc:0 "Kriegswille erhält man durch den Sieg in Schlachten und Verluste des Gegners."
  
 concept_defend:0 "Verteidigen"
 concept_defend_desc:0 "Dem Charakter den Befehl geben, seine Streitkräfte zu sammeln."
  
 concept_patrol:0 "Patrouillieren"
 concept_patrol_desc:0 "Eine Route nach Feindschiffen patrouillieren."
  
 concept_defend_state:0 "Staat verteidigen"
 concept_defend_state_desc:0 "Dem Charakter den Befehl geben, sich auf die Verteidigung eines bestimmten Staats zu konzentrieren."
  
 concept_conquer_state:0 "Staat erobern"
 concept_conquer_state_desc:0 "Dem Charakter den Befehl geben, sich auf die Invasion eines bestimmten Staats zu konzentrieren."
  
 concept_set_objective:0 "Ziel festlegen"
 concept_set_objective_desc:0 "Man erteilt dem Charakter einen Auftrag und sagt ihm damit, was man von ihm will. Er entscheidet dann jedoch darüber, wie er versuchen wird, dieses Ziel zu erreichen."
  
 concept_manage_character:0 "Charakter verwalten"
 concept_manage_character_desc:0 "Wie man die Charaktere auf die Regionen verteilt, kann im Krieg das ganze Blatt wenden – oder die falschen Leute gegen einen aufbringen."
  
 concept_manpower:0 "Mannstärke"
 concept_manpower_desc:0 "Die Zahl der Soldaten in diesem Kommando. Die Mannstärke, die [concept_morale] und das, womit die Einheit durch ihre Kasernen versorgt wird, bestimmen darüber, wie sich diese Soldaten in der Schlacht schlagen werden."

 concept_morale:0 "Moral"
 concept_morale_desc:0 "Die Moral ist …"
  
 concept_rank:0 "Rang"
 concept_rank_desc:0 "Der Machtrang des eigenen Landes ergibt sich aus einem [concept_prestige]-Vergleich mit anderen [Concept('concept_country', 'Ländern')] in der ganzen Welt. Er bestimmt darüber, welche internationalen Aktivitäten dem Land erlaubt sind, was seine Bevölkerung erwartet und wo man in der weltweiten Hackordnung steht." # [LocEditor:AwaitingBatchUpdate]

 concept_migration:0 "Migration"
 concept_migrating:0 "Migriert" # [LocEditor:AwaitingBatchUpdate]
 concept_immigration:0 "Einwanderung" # [LocEditor:AwaitingBatchUpdate]
 concept_immigrating:0 "Immigriere" # [LocEditor:AwaitingBatchUpdate]
 concept_emigration:0 "Auswanderung" # [LocEditor:AwaitingBatchUpdate]
 concept_emigrating:0 "Emigriere" # [LocEditor:AwaitingBatchUpdate]
 concept_migration_desc:0 "Migration ist … (hier beide Arten von Migration erklären, sowohl innerhalb eines Markts als auch zwischen Staaten durch Migrationsziele)"

 concept_migration_target:0 "Migrationsziel"
 concept_migration_target_desc:0 "Ein Migrationsziel ist …"

 concept_mass_migration_target:0 "Massenmigrationsziel"
 concept_mass_migration_target_desc:0 "#todo A Mass Migration Target is...#!"

 concept_base_price:0 "Grundpreis"
 concept_base_price_desc:0 "Der Grundpreis ist …"

 concept_capital_state:0 "Hauptstaat"
 concept_capital_state_desc:0 "Im Hauptstaat befindet sich die Zentralregierung einer Nation. Ihn im Krieg zu kontrollieren, ist von großer Bedeutung, und die dort lebenden Pops haben mehr Einfluss auf die Politik."

 concept_treaty_port:0 "Vertragshafen"
 concept_treaty_port_desc:0 "Ein Vertragshafen ist …"

 concept_prestige:0 "Prestige"
 concept_prestige_desc:0 "Prestige wird durch eigene [Concept('concept_building', '$concept_buildings$')], das [concept_gdp] und die Zahl an [Concept('concept_interest', '$concept_interests$')] erzeugt, die man in der Welt hat." # [LocEditor:AwaitingBatchUpdate]
  
 concept_power_projection:0 "Machtprojektion"
 concept_power_projection_desc:0 "Wenn man Macht projiziert, erzeugt man ein [concept_interest] in einer [concept_strategic_region], sodass man dort [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] beginnen kann. Ein höherstufiges [concept_interest] eröffnet dem Land andere Möglichkeiten, zum Beispiel die Gründung von [Concept('concept_colony', '$concept_colonies$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_dividends:0 "Dividenden"
 concept_dividends_desc:0 "Solange [Concept('concept_building', '$concept_buildings$')] einen positiven Saldo haben, werden einige dieser Gewinne an [Concept('concept_pop', '$concept_pops$')] mit [Concept('concept_ownership_share', 'Besitzanteilen')] als $concept_dividends$ ausgezahlt."
  
 concept_credit:0 "Kredit"
 concept_credit_desc:0 "Der Landeskredit ist die Menge an Geld, die eine Regierung sich aus inländischen Quellen leihen kann. Sie entspricht der Summe aller inländischen [concept_cash_reserves]."
  
 concept_principal:0 "Schulden"
 concept_principal_desc:0 "Die Menge an Geldern (ohne Zinsen), die man sich derzeit inländisch geliehen hat."
  
 concept_domestic_loans:0 "Inlandsanleihen"
 concept_loans:0 "Anleihen"
 concept_domestic_loans_desc:0 "Inlandsanleihen sind Gelder, die sich ein [concept_country] von inländischen Quellen geliehen hat."
  
 concept_interest:0 "Interesse"
 concept_interests:0 "Interessen"
 concept_interest_desc:0 "Ein Interesse an einer [concept_strategic_region] zeigt der Welt, dass man an allen [Concept('concept_diplomatic_play', 'Diplomatiespielen')] in dieser Region teilnehmen will."

 concept_command:0 "Kommando"
 concept_commands:0 "Kommandos" # [LocEditor:AwaitingBatchUpdate]
 concept_command_desc:0 "Ein Kommando ist ein [concept_commander] an einem [concept_theater]. Es hat eine Reihe von [Concept('concept_battalion', '$concept_battalions$')] oder Marine-Bataillonen, die von [Concept('concept_barrack', '$concept_barracks$')] oder [Concept('concept_naval_base', '$concept_naval_bases$')] versorgt werden. Die maximale Zahl von Bataillonen, die ein Kommando haben kann, hängt vom Rang des Befehlshabers ab." # [LocEditor:AwaitingBatchUpdate]

 concept_war_support:0 "Kriegswille"
 concept_war_support_desc:0 "Eine Zahl von +100 bis -100, die beschreibt, wie gewillt die Bevölkerung eines [Concept('concept_country','Landes')] ist, einen Krieg fortzusetzen."

 concept_war_exhaustion:0 "Kriegsmüdigkeit"
 concept_war_exhaustion_desc:0 "#todo War exhaustion is...#!"

 concept_theater:0 "Schauplatz"
 concept_theaters:0 "Schauplätze"
 concept_theater_desc:0 "Ein Schauplatz sind alle auf dem Landweg miteinander verbundenen Provinzen unter der Kontrolle eines [Concept('concept_country', 'Landes')] und seiner Verbündeten."
  
 concept_literacy:0 "Alphabetisierung"
 concept_literacy_desc:0 "Die Zahl der [Concept('concept_pop', '$concept_pops$')], die lesen und schreiben können. Bestimmte [Concept('concept_profession', '$concept_professions$')] erfordern eine höhere Alphabetisierung als andere, sodass die [concept_pop_qualifications] für $concept_pops$ anderer Arten für die Beförderung zu dieser Art eingeschränkt sind. Investitionen in das eigene Bildungssystem führen im Lauf der Zeit zu einer höheren Alphabetisierung."
  
 concept_discrimination:0 "Diskriminierung"
 concept_discriminated:0 "Diskriminiert" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "[Concept('concept_pop', '$concept_pops$')|U] können diskriminiert werden, wenn ihre [concept_culture] und/oder [concept_religion] in ihrem [concept_country] nicht akzeptiert wird. Diskriminierten $concept_pops$ bleiben bestimmte Berufe verwehrt, ihnen wird weniger bezahlt als ihren Kollegen, sie haben weniger [concept_political_strength] und sie emigrieren mit größerer Wahrscheinlichkeit. Gewisse [Concept('concept_law', '$concept_laws$')] können die Landesakzeptanz von [Concept('concept_culture', '$concept_cultures$')] und [Concept('concept_religion', '$concept_religions$')] steigern." # [LocEditor:AwaitingBatchUpdate]
  
 concept_turmoil:0 "Aufruhr"
 concept_turmoil_desc:0 "[Concept('concept_state', '$concept_states$')|U] und [Concept('concept_culture', '$concept_cultures$')] in Aufruhr weisen [Concept('concept_radical', '$concept_radicals$')] auf, die mit ihren derzeitigen Lebensumständen unzufrieden sind. Das Ausmaß an Aufruhr entspricht dem Bruchteil der [Concept('concept_workforce', 'Beschäftigten')] [concept_state_possessive] oder [concept_culture_possessive], die [concept_radical] sind." # [LocEditor:AwaitingBatchUpdate]

 concept_unemployed:0 "Arbeitslos"
 concept_unemployed_desc:0 "Arbeitslos ist …"
  
 concept_peasants:0 "@peasants! Bauern"
 concept_peasant:0 "Bauer" # [LocEditor:AwaitingBatchUpdate]
 concept_peasants_desc:0 "Bauern sind eine besondere Art von [concept_pop], die man nur in [Concept('concept_subsistence_building', 'Subsistenzgebäuden')] findet. Sie sind vor allem Selbstversorger, die sich durch ihren [concept_subsistence_output] selbst unterhalten, und nur ein Bruchteil ihrer [concept_pop_needs] zählen zu den [Concept('concept_buy_orders', 'Kaufaufträgen')] auf ihrem örtlichen [concept_market]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_cultural_turmoil:0 "Kulturaufruhr"
 concept_cultural_turmoil_desc:0 "[Concept('concept_culture', '$concept_cultures$')|U] mit hoher Aufruhr in der ganzen Welt werden sich irgendwann eine neue Heimat suchen, wohingegen [Concept('concept_culture', '$concept_cultures$')] mit hoher Aufruhr in einem bestimmten [concept_country] vielleicht versuchen könnten, es an sich zu reißen, um es zu ihrer Heimat zu machen. Übersteigt die Aufruhr der [Concept('concept_pop', 'Pops')] [concept_culture_possessive] #variable [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')]#!, können sie revoltieren. Für je #variable [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')]#! Aufruhr können sie ein Ziel für Massenemigration erzeugen." # [LocEditor:AwaitingBatchUpdate]
  
 concept_taxes:0 "Steuern"
 concept_taxes_desc:0 "[Concept('concept_country', '$concept_countries$')|U] können auf unterschiedliche Arten auf ihre Marktwirtschaft zugreifen. Die verbreitetsten Wege sind die Besteuerung der Bevölkerung über ihr Einkommen im Privatsektor und das Erheben von Steuern beim Kauf, Verkauf oder sonstigen Handel mit [Concept('concept_good', '$concept_goods$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_general:0 "General"
 concept_generals:0 "Generäle" # [LocEditor:AwaitingBatchUpdate]
 concept_general_desc:0 "Solche Charaktere führen Armeen an Land."
  
 concept_admiral:0 "Admiral"
 concept_admirals:0 "Admiräle" # [LocEditor:AwaitingBatchUpdate]
 concept_admiral_desc:0 "Solche Charaktere führen Flotten zur See."
  
 concept_working_adults:0 "Erwachsene Arbeiterschaft"
 concept_working_adult:0 "Erwachsene Arbeiterschaft" # [LocEditor:AwaitingBatchUpdate]
 concept_working_adults_desc:0 "Die Erwachsene Arbeiterschaft ist Teil der [concept_population], die in [Concept('concept_building', 'Gebäuden')] arbeitet, und die Hauptquelle für Einnahmen und die [concept_political_strength] der Pop."
  
 concept_dependents:0 "Angehörige"
 concept_dependents_desc:0 "Angehörige sind der nicht-arbeitende Teil der [concept_population]. Sie stehen für die Familien der [Concept('concept_working_adults', 'Erwachsenen Arbeiterschaft')]. Das Erlassen von gewissen [Concept('concept_law', 'Gesetzen')] oder der Unterhalt von [Concept('concept_institution', '$concept_institutions$')] kann Angehörige zu [Concept('concept_working_adults', 'Erwachsenen Arbeitern')] machen oder dabei helfen, dass sie einen Beitrag zum Einkommen oder zur [Concept('concept_political_strength', 'Politischen Stärke')] leisten können." # [LocEditor:AwaitingBatchUpdate]

 concept_disenfranchised:0 "Entrechtet"
 concept_disenfranchised_desc:0 "Entrechtet zu sein, heißt …"

 concept_input_mult:0 "Verbrauchsfaktor" # [LocEditor:AwaitingBatchUpdate]
 concept_input_mult_desc:0 "Der Verbrauchsfaktor ist …" # [LocEditor:AwaitingBatchUpdate]

 concept_throughput:0 "Durchsatz"
 concept_throughput_desc:0 "Der Durchsatz ist …"

 concept_combat_effectiveness:0 "Offensive und Defensive"
 concept_combat_effectiveness_desc:0 "Die offensiven und defensiven Fähigkeiten Eurer Einheiten."
 
 concept_offensive_combat_effectiveness:0 "Offensive"
 concept_offensive_combat_effectiveness_desc:0 "Offensive ist …"

 concept_defensive_combat_effectiveness:0 "Defensive"
 concept_defensive_combat_effectiveness_desc:0 "Defensive ist …"

 concept_slavery:0 "Sklaverei"
 concept_enslaved:0 "Versklavt" # [LocEditor:AwaitingBatchUpdate]
 concept_slavery_desc:0 "Sklaverei ist …"
  
 concept_native_uprising:0 "Einheimischenaufstand"
 concept_native_uprising_desc:0 "Ein Einheimischenaufstand ist eine Art von [concept_diplomatic_play], das beginnen kann, wenn die [concept_tension] zwischen einem Kolonisator und einer [concept_decentralized_nation] auf #b $TENSION_VOLATILE$#! steigt. Bei diesem Spiel wird die [concept_decentralized_nation] ihre Krieger mobilisieren und versuchen, angrenzende [Concept('concept_state', '$concept_states$')] des Kolonisators zu erobern." # [LocEditor:AwaitingBatchUpdate]
  
 concept_radicalization:0 "Radikalisierung"
 concept_radicalize:0 "Radikalisieren" # [LocEditor:AwaitingBatchUpdate]
 concept_radicalization_desc:0 "TODO concept_radicalization_desc"
  
 concept_revolution:0 "Revolution"
 concept_revolutions:0 "Revolutionen" # [LocEditor:AwaitingBatchUpdate]
 concept_revolution_desc:0 "TODO concept_revolution_desc"

 concept_civil_war:0 "Bürgerkrieg"
 concept_civil_wars:0 "Bürgerkriege"
 concept_civil_war_desc:0 "Ein Bürgerkrieg ist …"

 concept_war:0 "Krieg"
 concept_wars:0 "Kriege" # [LocEditor:AwaitingBatchUpdate]
 concept_war_desc:0 "Krieg ist …"

 concept_war_goal:0 "Kriegsziel"
 concept_war_goals:0 "Kriegsziele" # [LocEditor:AwaitingBatchUpdate]
 concept_war_goal_desc:0 "Ein Kriegsziel ist …"

 concept_resource_potential:0 "Ressourcenvorkommen"
 concept_resource_potentials:0 "Ressourcenvorkommen" # [LocEditor:AwaitingBatchUpdate]
 concept_resource_potential_desc:0 "Ein Ressourcenvorkommen ist …"

 concept_government_administration:0 "Regierungsverwaltung"
 concept_government_administrations:0 "Regierungsverwaltungen" # [LocEditor:AwaitingBatchUpdate]
 concept_government_administration_desc:0 "Regierungsverwaltung ist …"

 concept_government:0 "Regierung"
 concept_government_desc:0 "Regierung ist …"

 concept_subject:0 "Klientelland"
 concept_subjects:0 "Klientelländer" # [LocEditor:AwaitingBatchUpdate]
 concept_subject_desc:0 "Ein Klientelland ist …"
  
 concept_inactive_interest:0 "Inaktives Interesse"
 concept_inactive_interest_desc:0 "Ein Inaktives [concept_interest] ist …"

 concept_active_interest:0 "Aktives Interesse"
 concept_active_interest_desc:0 "Ein Aktives [concept_interest] ist …"
  
 concept_declared_interest:0 "Erklärtes Interesse"
 concept_declared_interest_desc:0 "Ein Erklärtes [concept_interest] ist ein [concept_active_interest], das vom [concept_country] aufrechterhalten wird, indem es weiter ein Interesse an der [concept_strategic_region] erklärt, obwohl es dort keine Gebiete kontrolliert."

 concept_great_power:0 "Großmacht"
 concept_great_powers:0 "Großmächte" # [LocEditor:AwaitingBatchUpdate]
 concept_great_power_desc:0 "Great Powers are those few [Concept('concept_country', $concept_countries$)] that run the world through global empires or total local dominance. They are in a constant standoff with other Great Powers for an edge and always wary of plucky Major Powers trying to ascend to greatness at their expense.\n#todo TODO rewrite this#!\n#todo Add list of current Great Powers if in-game#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_major_power:0 "Mittelmacht"
 concept_major_power_desc:0 "Major Powers have established themselves as notable through their regional presence. While they are not yet strong enough to establish a truly global empire they can be a major local force to be reckoned with, and the best among them may aspire to ascend to Great Power status.\n#todo TODO rewrite this#!"
  
 concept_minor_power:0 "Kleinmacht"
 concept_minor_power_desc:0 "Minor Powers are pawns in the imperialist games of higher ranked powers, who often use them as buffer [Concept('concept_country', $concept_countries$)], puppets, or captive markets.\n#todo TODO rewrite this#!" # [LocEditor:AwaitingBatchUpdate]
 
 concept_insignificant_power:0 "Winzmacht"
 concept_insignificant_power_desc:0 "Insignicant Powers are even weaker than Minor Powers#todo TODO rewrite this#!"
  
 concept_subject_power:0 "Klientelmacht"
 concept_subject_power_desc:0 "Subject Powers are subservient to other, more powerful polities and are largely unable to conduct independent diplomacy.\n#todo TODO rewrite this#!"
  
 concept_unrecognized_power:0 "Nebenmacht"
 concept_unrecognized_power_desc:0 "Unrecognized Powers are polities that are perceived as inferior and uncivilized by the reigning Great Powers, who regard them as little more than potential future conquests. To advance to a higher rank, they must receive recognition from a Great Power through diplomacy or war.\n#todo TODO rewrite this#!"

