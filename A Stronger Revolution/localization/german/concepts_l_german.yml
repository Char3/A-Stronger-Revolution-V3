 concept_journal_entry:0 "Journaleintrag"
 concept_journal_entries:0 "Journaleinträge" # [LocEditor:AwaitingBatchUpdate]
 concept_journal_entry_desc:0 "Journaleinträge verzeichnen laufende Ereignisse im eigenen Land. Sie können für aktuelle Gelegenheiten oder Herausforderungen stehen, an gemachte Versprechen erinnern oder vor möglichen Krisen warnen, die eintreten könnten.\n\nJournaleinträge werden meist irgendwann abgewickelt und aus dem Journal entfernt. Nicht alle Journaleinträge lassen sich aktiv abschließen: Manche können nur scheitern, ablaufen oder durch andere Bedingungen entfernt werden."

