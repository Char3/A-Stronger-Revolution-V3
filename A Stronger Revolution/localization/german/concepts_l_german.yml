 concept_character_role:0 "Rolle"
 concept_character_role_desc:0 "Die Rolle bestimmt, was der Charakter tun wird."
  
 concept_building_wage:0 "Gehalt"
 concept_building_wages:0 "Gehälter"
 concept_building_wage_desc:0 "Die Gehälter in einem Gebäude beruhen auf dessen wirtschaftlicher Situation. Um mehr [Concept('concept_pop', '$concept_pops$')] für die Belegschaft anzuziehen, kann man den Wochen-[concept_building_balance] verbessern. Man beeinflusst ihn, indem man entweder die vom Gebäude verwendeten [Concept('concept_good', '$concept_goods$')] günstiger oder die produzierten Waren teurer macht. Hierbei muss man also die entsprechenden Preise am [concept_market] durch Angebot und Nachfrage anpassen. Man kann auch garantieren, dass die Belegschaft ein konkurrenzfähiges Gehalt bekommt, indem man das Gebäude [Concept('concept_subsidies', 'subventioniert')|l]. So bleibt das Gebäude im Geschäft, indem der Staat notfalls [concept_money] zuschießt." # [LocEditor:AwaitingBatchUpdate]

 concept_building_balance:0 "Saldo"
 concept_building_balance_desc:0 "Der Saldo eines Gebäude ist die Menge an Geld, die es vom Einkommen übrig hat, nachdem es alle Ausgaben bezahlt hat."

 concept_treasury:0 "Landeskasse"
 concept_treasury_desc:0 "Die Landeskasse ist das Geld eines Landes."

 concept_head_of_state:0 "Landesoberhaupt"
 concept_head_of_state_desc:0 "Der Herrscher oder höchste Volksvertreter eines Landes. Wer Landesoberhaupt in einem Land ist, bestimmt sich durch dessen [Concept('concept_law', '$concept_laws$')]."

 concept_lower_strata:0 "Unterschicht"
 concept_lower_strata_desc:0 "The Lower Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have nothing to sell but their labour.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:0 "\n\nBesteht aus den folgenden [Concept('concept_profession', 'Berufen')]:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Mittelschicht"
 concept_middle_strata_desc:0 "The Middle Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have good jobs and are neither poor or rich.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:0 "\n\nBesteht aus den folgenden [Concept('concept_profession', 'Berufen')]:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Oberschicht"
 concept_upper_strata_desc:0 "The Upper Strata is the group of [Concept('concept_pop', '$concept_pops$')] who occupy the highest place and status in society. Individuals who make up the Upper Strata have higher levels of disposable income and exert more control over the use of natural resources. This Strata makes up a small percentage of the overall population but controls a disproportionately large amount of the overall wealth.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:0 "\n\nBesteht aus den folgenden [Concept('concept_profession', 'Berufen')]:\n[GetPopTypesInUpperStrataDesc]"

 concept_migration_pull:0 "Migrationsanziehung"
