l_german:
  
 concept_concept:0 "Konzept"
 concept_concepts:0 "Konzepte"
 concept_concept_desc:0 "Dies ist ein tooltipfähiges Spielkonzept mit anderen [Concept('concept_concept', 'Konzepten')] darin."

 concept_sol:0 "Lebensstandard"
 concept_sol_desc:0 "Der Lebensstandard ist der gesammelte materielle [concept_wealth] einer [Concept('concept_pop_possessive', 'Pop')], verbunden mit anderen flüchtigen Verbesserungen ihrer Lebensumstände. Er bestimmt über die Geburtenrate und die Sterblichkeit, und etwaige Änderungen können dazu führen, dass [Concept('concept_pop', 'Pops')] [Concept('concept_radical', 'Radikale')] oder [Concept('concept_loyalist', 'Loyalisten')] werden. Der Lebensstandard ändert sich mit der Kaufkraft und der Dienstleistungsversorgung der Pop."

 concept_pop_growth:0 "Pop-Wachstum"
 concept_pop_growth_desc:0 "Die Nettozahl an Personen, die eine [concept_pop] jedes Jahr dazubekommt oder verliert, je nach ihrer Geburtenrate und ihrer Sterblichkeit, Diese werden durch den [concept_sol] bestimmt und durch andere Einflüsse wie Krankheiten, gefährliche Arbeitsbedingungen, nutzbringende [Concept('concept_institution', 'Institutionen')] sowie verfügbaren Wohnraum modifiziert.\n\n@information! Äußere Veränderungen in der Größe einer Pop, die zum Beispiel durch [concept_migration] oder Kriegstote verursacht werden, werden dabei nicht eingerechnet." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "Gebäude"
 concept_buildings:0 "Gebäude"
 concept_building_possessive:0 "der Gebäude"
 concept_building_desc:0 "[Concept('concept_pop', 'Pops')|U] arbeiten in Gebäuden. Sie beuten entweder Vorkommen im [concept_state] aus oder nutzen andere [Concept('concept_good', '$concept_goods$')] als Zufuhr, um andere [Concept('concept_good', '$concept_goods$')] und/oder Effekte als Ausstoß herzustellen (wie zum Beispiel [concept_infrastructure]). Was ein Gebäude produziert und wer in einem Gebäude arbeitet, lässt sich anpassen, indem man die [Concept('concept_production_method', '$concept_production_methods$')] des Gebäudes ändert."
  
 concept_opinion:0 "Meinung"
 concept_opinion_desc:0 "Die Meinung der Bevölkerung über ein anderes Land und was andere [Concept('concept_country', '$concept_countries$')] von ihrem Land halten, sind wichtige Faktoren bei diplomatischen Beziehungen." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "Kolonisieren"
 concept_colonizes:0 "Kolonisieren" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "Als Groß- oder Mittelmacht kann man einen [concept_state] besiedeln, der im Besitz einer [concept_decentralized_nation] ist, wenn man ein [concept_interest] in dieser [concept_strategic_region] hat."

 concept_potentials:0 "Vorkommen"
 concept_potentials_desc:0 "Die Menge an Vorkommen gibt an, wie viel von diesen Waren in diesem Gebiet hergestellt werden können."

 concept_diplomatic_play:0 "Diplomatiespiel"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "Diplomatiespiele"
 concept_diplomatic_play_desc:0 "Hat man ein [concept_interest] in einer [concept_strategic_region], kann man ein Diplomatiespiel beginnen, um etwas in dieser Region zu fordern. Dieses Diplomatiespiel kann friedlich gelöst werden oder zu einem Krieg eskalieren. Alle anderen Länder mit einem [concept_interest] in der [concept_strategic_region] entscheiden dann, auf welche Seite sie sich schlagen oder ob sie sich heraushalten und nicht eingreifen wollen."
  
 concept_maneuver:0 "Schachzug"
 concept_maneuvers:0 "Schachzüge" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "Schachzüge bei [Concept('concept_diplomatic_play', 'Diplomatiespielen')] können eingesetzt werden, um entweder ein weiteres [concept_war_goal] hinzuzufügen oder [Concept('concept_country', '$concept_countries$')] per [concept_sway] auf die eigene Seite zu ziehen. Nur der Initiator und das Ziel eines Diplomatiespiels können sie nutzen." # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "Modifikator"
 concept_modifiers:0 "Modifikatoren" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "Herrscher"
 concept_rulers:0 "Herrscher"
 concept_ruler_possessive:0 "des Herrschers"
 concept_ruler_desc:0 "Ein Herrscher ist ein [concept_character], der [Concept('concept_character_trait', '$concept_character_traits$')] haben kann, welche dem eigenen [concept_country] bestimmte Boni oder Mali geben." # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "Erbe"
 concept_heir_desc:0 "Der Erbe eines [Concept('concept_country', 'Landes')] ist ein [concept_character]. Er ist der zukünftige [concept_ruler] des [Concept('concept_country', 'Landes')], der die Macht übernehmen wird, sobald der derzeitige [concept_ruler] stirbt."

 concept_homeland:0 "Heimatland"
 concept_homelands:0 "Heimatländer" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "Das Heimatland einer [concept_culture] ist eine [concept_state_region], in der sich die [Concept('concept_pop', '$concept_pops$')] dieser Kultur heimisch fühlen. Pops neigen dazu, in ihre Heimatländer zu ziehen, und die Rückeroberung verlorener Heimatländer wird von der internationalen Gemeinschaft als legitimer erachtet als andere aggressive Landnahmen."

 concept_mobilize_general:0 "General mobilisieren"
 concept_mobilize_general_mobilize:0 "Mobilisieren"
 concept_mobilize_general_mobilizing:0 "Mobilisiere"
 concept_mobilize_general_mobilized:0 "Mobilisiert"
 concept_mobilize_general_mobilization:0 "Mobilisierung"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "Bataillon mobilisieren"
 concept_mobilize_battalion_demobilized:0 "Demobilisiert"
 concept_mobilize_battalion_mobilizing:0 "Mobilisierung"
 concept_mobilize_battalion_mobilized:0 "Mobilisiert"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "Einberufungszentrum"
 concept_conscription_centers:0 "Einberufungszentren"
 concept_conscription_center_conscription:0 "Einberufung"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "Bataillon einberufen"
 concept_conscript_battalions:0 "Bataillone einberufen"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "Front"
 concept_fronts:0 "Fronten" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "Eine Front ist eine Ansammlung von [Concept('concept_province', '$concept_provinces$')] an der Grenze zwischen zwei [Concept('concept_country', 'Ländern')], die im [concept_war] miteinander liegen. [Concept('concept_commander', '$concept_commanders$')|U], die den [Concept('concept_strategic_region', '$concept_strategic_regions$')] zugewiesen wurden, in denen die Front liegt, werden der Front dann Truppen zuweisen. Mehrere [Concept('concept_commander', '$concept_commanders$')] können Teil derselben Front sein, und der jeweils dienstälteste [concept_commander] leitet die Front. Wird diesem [concept_commander] eine Invasion befohlen und hat er genug Truppen, beginnt er einen [concept_battle_plan] zu erstellen, der schließlich zu einer [concept_battle] führt." # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "Garnison"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "Vormarschzuwachs"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "Vormarschtempo"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "Provinz"
 concept_provinces:0 "Provinzen" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "Provinzen sind Teile von [Concept('concept_state', '$concept_states$')] mit eigenem [concept_terrain]. Man kann durch Provinzen marschieren und sie mit [Concept('concept_general', 'Generälen')] in [Concept('concept_battle', 'Schlachten')] erobern." # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "Befehlshaber"
 concept_commanders:0 "Befehlshaber" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "Ein Befehlshaber ist ein [concept_character], der Truppen anführt."

 concept_battle:0 "Schlacht"
 concept_battle_desc:0 "Eine Schlacht ist, wenn die zwei Seiten eines [Concept('concept_war', 'Krieges')] an einer [concept_front] aufeinanderprallen und sich gegenseitig Verluste zufügen. Eine Schlacht findet immer in einer [concept_province] statt, deren [concept_terrain] sich auf die Schlacht auswirken wird. Endet die Schlacht, übernimmt der Sieger die Kontrolle über die [concept_province]."

 concept_terrain:0 "Gelände"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "Strategieregion"
 concept_strategic_regions:0 "Strategieregionen" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "Eine Strategieregion ist eine Ansammlung von [Concept('concept_state_region', '$concept_state_regions$')], die durch [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] erschüttert werden können. Ein [concept_country] kann nur an einem [concept_diplomatic_play] teilnehmen, wenn sein Militär ein [concept_interest] in die Strategieregion projiziert."

 concept_sway:0 "Beeinflussen"
 concept_sway_desc:0 "Ein [concept_country], das entweder der Initiator oder das Ziel eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')] wurde, kann versuchen, ein beliebiges [concept_country] mit einem [concept_interest] in der [concept_strategic_region] zu beeinflussen und auf seine Seite zu ziehen, solange dieses noch nicht Partei ergriffen hat."
  
 concept_diplomatic_action:0 "Diplomatenaktion"
 concept_diplomatic_actions:0 "Diplomatenaktionen"
 concept_diplomatic_action_desc:0 "Eine Diplomatenaktion kann von einem [concept_country] unternommen werden. Sie hat immer ein anderes [concept_country] zum Ziel, das dadurch angehalten werden soll, [Concept('concept_alliance', '$concept_alliances$')] einzugehen, [Concept('concept_rivalry', '$concept_rivalries$')] auszurufen oder Ähnliches zu tun." # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "Bürokratie"
 concept_bureaucracy_desc:0 "Bürokratie (@bur!) wird genutzt, um den Zusammenhalt des eigenen Landes zu bewahren. Die Kosten dafür erhöhen sich durch die Bevölkerung in [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] und durch eingeführte [Concept('concept_institution', 'Institutionsinvestitionen')]. Man erhält @bur! durch [Concept('concept_pop', '$concept_pops$')], die in [Concept('concept_government_building', 'Regierungsgebäuden')] arbeiten." # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "Regierungsgebäude"
 concept_government_buildings:0 "Regierungsgebäude" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "Ein Regierungsgebäude ist ein Gebäude, bei dem das [concept_country] sowohl für die Gehälter der [Concept('concept_pop', '$concept_pops$')], die darin arbeiten, als auch für die [Concept('concept_good', '$concept_goods$')] bezahlt, die für die Produktionskette des Gebäudes benötigt werden."

 concept_military_building:0 "Militärgebäude"
 concept_military_buildings:0 "Militärgebäude" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "Inkorporierter Staat"
 concept_incorporated_states:0 "Inkorporierte Staaten" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "[Concept('concept_pop', '$concept_pops$')|U] in Inkorporierten Staaten erhalten Zugang zu den Vorzügen von [Concept('concept_institution', '$concept_institutions$')], zahlen Steuern und nehmen in Gänze am politischen Leben des Landes teil." # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "Einfluss"
 concept_influence_desc:0 "Einfluss (@inf!) wird für [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] genutzt, die auf ein anderes [concept_country] abzielen. Man erzeugt @inf! durch den eigenen [concept_rank] und dadurch, dass man [Concept('concept_rivalry', '$concept_rivals$')] hat." # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "Autorität"
 concept_authority_desc:0 "Autorität (@aut!) wird genutzt, um interne Veränderungen am eigenen Land vorzunehmen, beispielsweise das Festlegen von [Concept('concept_decree', 'Erlassen')] oder die Verwaltung von [Concept('concept_interest_group', '$concept_interest_groups$')]. Man erzeugt @aut! durch [Concept('concept_law', '$concept_laws$')]." # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "Institution"
 concept_institutions:0 "Institutionen" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "Eine Institution bietet [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] im eigenen [concept_country] Vorteile. Sie brauchen für den Unterhalt [concept_bureaucracy] proportional zur Zahl der [Concept('concept_pop', '$concept_pops$')], die in den eigenen [Concept('concept_incorporated_state', 'Inkorporierten Staaten')] leben, sowie zur Größe der Institution." # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "Gesetz"
 concept_laws:0 "Gesetze"
 concept_law_desc:0 "Gesetze bestimmen darüber, wie das eigene Land regiert wird und wie es funktioniert. Einige Gesetze erlauben [Concept('concept_institution', '$concept_institutions$')]. Damit ein Gesetz erlassen werden kann, braucht man die Unterstützung mindestens einer [concept_interest_group] [concept_in_government|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "Verfassungsrechtsgruppe"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money! Geld"
 concept_money_desc:0 "Geld regiert die Welt. Damit bezahlt man Regierungsgehälter, Baumaterialien, Subventionen und Militärausrüstung. Man erhält $concept_money$ durch [concept_taxation] der eigenen [Concept('concept_pop', '$concept_pops$')] und [Concept('concept_building', '$concept_buildings$')]. Überzähliges $concept_money$ wird verwendet, um für [concept_national_debt] zu bezahlen oder Gold in den eigenen [concept_gold_reserves] einzulagern. Fehlendes $concept_money$ erhöht die [concept_national_debt] bis zur [concept_credit_limit], die ein Vielfaches des eigenen [concept_gdp] ist."

 concept_taxation:0 "Besteuerung"
 concept_taxation_desc:0 "Die Besteuerung kann [concept_money] sein, das vom Gehalt einer [concept_pop] abgezogen wird, oder durch Verbrauchssteuern entstehen, die auf den Preis von [Concept('concept_good', '$concept_goods$')] aufgeschlagen werden."

 concept_workforce:0 "Beschäftigte"
 concept_workforce_desc:0 "Die Beschäftigten eines [concept_building] [Concept('concept_building', 'Gebäudes')] setzen sich aus [Concept('concept_pop', '$concept_pops$')] unterschiedlicher [Concept('concept_profession', '$concept_professions$')] zusammen. Die $concept_pops$ können befördert oder degradiert werden, um die $concept_professions$ zu besetzen, die die derzeitigen [Concept('concept_production_method', '$concept_production_methods$')] erfordern."

 concept_national_debt:0 "Landesschulden"
 concept_national_debt_desc:0 "Die Landesschulden sind [concept_money], das ein Staat … jemandem schuldet. Man zahlt einen [concept_budget_interest_rate] auf den [concept_money]-Betrag der Landesschulden. Wird der eigene Saldo negativ, sammelt man Landesschulden an."

 concept_gold_reserves:0 "Goldreserven"
 concept_gold_reserves_desc:0 "Goldreserven geben an, wie viel [concept_money] ein [concept_country] in seinen Reserven eingelagert hat. Ist der eigene Saldo positiv, sammelt man Goldreserven an."

 concept_cash_reserves:0 "Rücklagen"
 concept_cash_reserves_desc:0 "In den Rücklagen eines [Concept('concept_building', 'Gebäudes')] deponiert der Besitzer Geld. Hat ein Gebäude einen positiven Wochensaldo, wird ein Teil des Geldes in die Rücklagen gesteckt, während der Rest an die Besitzer-Pops des Gebäudes geht (die es verwenden werden, um ihren [concept_sol] zu steigern und Geld in [concept_investment_pool] zu stecken)."

 concept_credit_limit:0 "Kreditschwelle"
 concept_credit_limit_desc:0 "Die Kreditschwelle ist ein Vielfaches des eigenen [concept_gdp] und begrenzt, wie viel [concept_national_debt] man ansammeln kann."
  
 concept_obsession:0 "Versessenheit"
 concept_obsession_desc:0 "Eine [concept_culture] kann auf eine bestimmte [concept_good] versessen sein. Die [Concept('concept_pop', '$concept_pops$')] dieser Kultur verbrauchen deutlich mehr an Waren, auf die sie versessen sind, als an anderen Waren in derselben [concept_pop_needs]-Kategorie."
  
 concept_taboo:0 "Tabu"
 concept_taboo_desc:0 "Eine [concept_religion] kann ein Tabu gegen eine bestimmte [concept_good] haben. Die [Concept('concept_pop', '$concept_pops$')] dieser Religion verbrauchen deutlich weniger an Waren, gegen die sie ein Tabu haben, als an anderen Waren in derselben [concept_pop_needs]-Kategorie."
  
 concept_goods_substitution:0 "Warenersatz"
 concept_goods_substitution_desc:0 "Waren, die Teil derselben [concept_pop_needs]-Kategorie sind, können beim Pop-Verbrauch je nach Verfügbarkeit miteinander ausgetauscht werden. Die Grundnahrungsgruppe enthält beispielsweise Getreide und Fleisch, wobei Pops mehr Getreide und weniger Fleisch verbrauchen. Wird Fleisch jedoch leichter verfügbar, erhöht sich ihr Fleischverbrauch (und ihr Getreideverbrauch sinkt). In einigen Fällen kann eine Ware sogar ganz ersetzt werden, sofern es keine [concept_sell_orders] für die Ware am [concept_market] gibt. Wie viel von einer Ware Pops im Vergleich zu anderen Waren in derselben Kategorie kaufen, ändert sich beträchtlich, wenn die Ware in ihrer Kultur einem [concept_taboo] oder einer [concept_obsession] unterliegt. Waren, die einen höheren Wert haben, tragen mehr zur Erfüllung der Bedarfe von Pops in einer bestimmten Pop-Bedarfe-Kategorie bei: Eine Einheit Lebensmittel entspricht beispielsweise mehreren Einheiten Getreide."

 concept_sell_orders:0 "Verkaufsaufträge"
 concept_sell_orders_desc:0 "Aufträge für den Verkauf einer Ware auf dem Zentral-[concept_market] bestimmen ihren [concept_market_price]. Verkaufsaufträge werden durch Verbrauch und Produktion eines Staates erzeugt, bei größeren Mengen auch durch die Höhe des [Concept('concept_market_access', 'Marktzugriffs')], den der [concept_state] auf den [concept_market] hat."

 concept_buy_orders:0 "Kaufaufträge"
 concept_buy_orders_desc:0 "Aufträge für den Ankauf einer Ware auf dem Zentral-[concept_market] bestimmen ihren [concept_market_price]. Kaufaufträge werden durch Verbrauch und Produktion eines Staates erzeugt, bei größeren Mengen auch durch die Höhe des [Concept('concept_market_access', 'Marktzugriffs')], den der [concept_state] auf den [concept_market] hat."

 concept_market_price:0 "Marktpreis"
 concept_market_price_desc:0 "Der Preis einer [concept_good] am [concept_market]. Er beruht auf [Concept('concept_buy_orders', 'Kauf-')] und [Concept('concept_sell_orders', 'Verkaufsaufträgen')]. Er wird sich je nach [concept_market_access] [concept_state_possessive] auch auf den [concept_local_price] auswirken."

 concept_local_price:0 "Ortspreis"
 concept_local_price_desc:0 "Der Preis einer [concept_good] in einem [concept_state]. Er beruht auf örtlichem Verbrauch und Produktion sowie dem [concept_market_price], der durch den [concept_market_access] [concept_state_possessive] beeinflusst wird. Er generiert [concept_buy_orders] und [concept_sell_orders]."

 concept_subsistence_building:0 "Subsistenzgebäude"
 concept_subsistence_buildings:0 "Subsistenzgebäude" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "Ein Subsistenzgebäude ist eine Kategorie von [Concept('concept_building', '$concept_buildings$')], die deutlich weniger effektiv als herkömmliche Gebäude sind. Sie entstehen (und verschwinden) automatisch als Nebeneffekt, wenn man einen Überschuss an [concept_urbanization] oder [concept_arable_land] hat."

 concept_non_government_building:0 "Produktionsgebäude"
 concept_non_government_building_desc:0 "Ein Produktionsgebäude produziert etwas und wird nicht von der Regierung bezahlt."
  
 concept_trade_route:0 "Handelsroute"
 concept_trade_routes:0 "Handelsrouten"
 concept_trade_route_desc:0 "Handelsrouten bewegen [Concept('concept_good', '$concept_goods$')] zwischen [Concept('concept_market', 'Märkten')], wodurch der Preis für den Exporteur steigt, während er für den Importeur sinkt. Die Menge an $concept_goods$, die jede Handelsroute bewegen kann, hängt von der Qualität der [concept_infrastructure] ab, die zwei [Concept('concept_market', '$concept_markets$')] verbindet." # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "Handelsvertrag"
 concept_trade_agreement_desc:0 "Ein Handelsvertrag ist eine diplomatische Übereinkunft zwischen zwei [Concept('concept_country', 'Ländern')], die die Effektivität aller [Concept('concept_trade_route', '$concept_trade_routes$')] zwischen den [Concept('concept_market', 'Märkten')] verbessert, die sie kontrollieren." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "Handelsrouten-Wettbewerbsfähigkeit"
 concept_trade_route_competitiveness_desc:0 "#todo Trade Route Competitiveness is ...#!"

 concept_economy_of_scale:0 "Skaleneffekt"
 concept_economy_of_scale_desc:0 "#todo Economy of Scale is ...#!"
  
 concept_interest_group:0 "Interessengruppe"
 concept_interest_groups:0 "Interessengruppen"
 concept_interest_group_possessive:0 "der Interessengruppe"
 concept_interest_group_desc:0 "Eine Interessengruppe ist eine politische Fraktion innerhalb eines [Concept('concept_country', 'Landes')], die ein gemeinsames Interesse hat. Sie wird unterschiedlich stark von [Concept('concept_pop', '$concept_pops$')] unterstützt, je nachdem, inwieweit sie deren jeweiliger persönlicher Situation entgegenkommt. Sie hat eine Reihe von [Concept('concept_ideology', '$concept_ideologies$')], die ihre Haltung zu verschiedenen [Concept('concept_law', 'Gesetzen')] bestimmen. Sie hat zudem eine Reihe von [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')], die je nach ihrer [concept_ig_approval] aktiviert werden. Sie hat zudem einen [concept_politician] als Anführer, dessen persönliche [concept_ideology] sich auch auf die Interessengruppe überträgt."

 concept_interest_group_attraction:0 "Interessengruppen-Anziehung"
 concept_interest_group_attractions:0 "Interessengruppen-Anziehungen" # [LocEditor:AwaitingBatchUpdate]
 concept_attracted:0 "Angezogen"
 concept_interest_group_attraction_desc:0 "#todo Interest Group Attraction is ...#!" # [LocEditor:AwaitingBatchUpdate]

 concept_politician:0 "Politiker"
 concept_politicians:0 "Politiker" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "Ein Politiker ist ein [concept_character], der [Concept('concept_character_trait', '$concept_character_traits$')] haben kann." # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "Anführer"
 concept_leaders:0 "Anführer"
 concept_leader_desc:0 "Der Anführer einer [concept_interest_group] ist ein [concept_character]. Der Anführer kann [Concept('concept_character_trait', '$concept_character_traits$')] und eine [concept_ideology] haben, die zu den [Concept('concept_ideology', '$concept_ideologies$')] [concept_interest_group_possessive] hinzugefügt wird." # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "Charakter"
 concept_characters:0 "Charaktere" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "Ein Charakter ist eine Figur im Spiel. Je nach Zusammenhang kann es sich bei ihnen um [Concept('concept_politician', '$concept_politicians$')], [Concept('concept_commander', '$concept_commanders$')] und andere Personen handeln." # [LocEditor:AwaitingBatchUpdate]

 concept_interest_group_trait:0 "Interessengruppen-Eigenschaft"
 concept_interest_group_traits:0 "Interessengruppen-Eigenschaften" # [LocEditor:AwaitingBatchUpdate]
 concept_interest_group_trait_desc:0 "Ist sie aktiv, gewährt die Interessengruppen-Eigenschaft einem [concept_country] Boni oder Mali. Diese Eigenschaften werden durch unterschiedliche Stufen der [concept_ig_approval] aktiviert oder deaktiviert."

 concept_character_trait:0 "Charaktereigenschaft"
 concept_character_traits:0 "Charaktereigenschaften" # [LocEditor:AwaitingBatchUpdate]
 concept_character_trait_desc:0 "Charaktereigenschaften sind Boni oder Mali, die aktiviert werden. "

 concept_military:0 "Militär"
 concept_military_desc:0 "Das Militär ist …" # [LocEditor:AwaitingBatchUpdate]

 concept_construction_queue:0 "Baureihe"
 concept_construction_queue_desc:0 "Jeder [concept_state] kann mit jeweils einem [concept_building] erweitert werden. Alle anderen warten hier, bis sie an der Reihe sind."

 # [LocEditor:UntranslatedKey] `concept_under_construction`
 # [LocEditor:UntranslatedKey] `concept_under_construction_desc`

 concept_political_strength:0 "Politische Stärke"
 concept_political_strength_desc:0 "#todo Political Strength is the total amount of Political Strength a group of [Concept('concept_pop', '$concept_pops$')] get from their [concept_status], their [concept_wealth] and the amount of [concept_votes] they cast.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_urban_center:0 "Stadtzentrum"
 concept_urban_centers:0 "Stadtzentren" # [LocEditor:AwaitingBatchUpdate]
 concept_urban_center_desc:0 "Ein Stadtzentrum ist eine besondere Art von [concept_building], die durch [concept_urbanization] entsteht."

 concept_urbanization:0 "Urbanisierung"
 concept_urbanization_desc:0 "Urbanisierung wird durch die meisten [Concept('concept_building', '$concept_buildings$')] in einem [concept_state] erzeugt. Für je [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v] Urbanisierung in einem [concept_state] wird eine [Concept('concept_urban_center', 'Stadtzentrums')]-Stufe erzeugt."
  
 concept_ideology:0 "Ideologie"
 concept_ideologies:0 "Ideologien"
 concept_ideology_desc:0 "Die Ideologie bestimmt, welchen [Concept('concept_law', 'Gesetzen')] eine [concept_interest_group] zustimmt und welche sie ablehnt. Um ein [concept_law] zu erlassen, muss mindestens eine der [Concept('concept_interest_group', '$concept_interest_groups$')] in der Regierung ihm zustimmen."

 concept_subsistence_output:0 "Subsistenzausstoß"
 concept_subsistence_output_desc:0 "Dies ist eine weitere Form des Einkommens, das [concept_peasants] durch Subsistenzwirtschaft generieren können: Sie stellen dabei einfach Waren her, um sich selbst zu versorgen.\n\nIm Gegensatz zu Gehältern wird [concept_subsistence_output] nicht mit den Einnahmen [Concept('concept_building', '$concept_building_possessive$')] ausbezahlt und unterliegt daher keinen [concept_budget_income_taxes]."
  
 concept_good_production:0 "Produktion"
 concept_good_production_desc:0 "Die durch [Concept('concept_building', '$concept_buildings$')] oder [Concept('concept_pop', '$concept_pops$')] produzierte Menge an Waren."
  
 concept_good_consumption:0 "Verbrauch"
 concept_good_consumption_desc:0 "Die durch [Concept('concept_building', '$concept_buildings$')] oder [Concept('concept_pop', '$concept_pops$')] verbrauchte Menge an Waren."
  
  
 concept_split_state:0 "Teilstaat"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "Ein Teilstaat ist eine [concept_state_region], die in mehrere kleinere [Concept('concept_state', '$concept_states$')] unterteilt wurde. Übernimmt ein [concept_country] die Kontrolle über mehrere Teilstaaten, werden sie zu einem einzelnen Staat vereint." # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "Nicht-inkorporierter Staat"
 concept_unincorporated_states:0 "Nicht-inkorporierte Staaten"
 concept_unincorporated_state_desc:0 "Ein Nicht-inkorporierter Staat wird zwar von einem [concept_country] kontrolliert, wird aber als territorialer Besitz oder „Grenzgebiet“ betrachtet, das nicht wirklich zum eigentlichen Land gehört. [Concept('concept_pop', '$concept_pops$')|U], die hier leben, sind entrechtet und tragen nichts zur [Concept('concept_political_strength', 'Politischen Stärke')] ihrer [Concept('concept_interest_group', '$concept_interest_groups$')] bei. Ein Nicht-inkorporierter Staat kann zu einem [Concept('concept_incorporated_state', 'Inkorporierten Staat')] werden, wenn man ihn der direkten Verwaltung der Zentralautorität [concept_country_possessive] unterstellt."
  
 concept_colonial_state:0 "Kolonialstaat"
 concept_colonial_states:0 "Kolonialstaaten" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "Ein Kolonialstaat ist eine besondere Form des [Concept('concept_unincorporated_state', 'Nicht-inkorporierten Staats')], die meist durch den Aufbau einer [concept_colony] in einer [concept_decentralized_nation] oder durch eine Eroberung von Gebieten von [Concept('concept_unrecognized_power', 'Nebenmächten')] entsteht. Ein Kolonialstaat, der irgendwo an einen Nicht-Kolonialstaat grenzt, welcher zum selben [concept_country] gehört, verliert seinen Kolonialstatus und wird ein gewöhnlicher [concept_unincorporated_state].\n\nKolonialstaaten haben einen Bonus beim Anziehen von Migration und werden durch bestimmte Modifikatoren der Kolonial-[Concept('concept_law', '$concept_laws$')] und -[Concept('concept_institution', '$concept_institutions$')] beeinflusst." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "Dezentral-Nation"
 concept_decentralized_nations:0 "Dezentral-Nationen" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "Das Land einer Dezentral-Nation kann von Kolonisatoren besiedelt werden."
  
 concept_arable_land:0 "Ackerland"
 concept_arable_land_desc:0 "Ackerland ist eine Ressource, die für eine ganze Reihe von Ressourcenindustrien nutzbar ist, um eine breite Palette an [Concept('concept_good', '$concept_goods$')] herzustellen. Ist es nicht anderweitig belegt, wird es vom [concept_subsistence_building] „Subsistenzhof“ genutzt."
  
 concept_state_resource:0 "Staatsressource"
 concept_state_resource_desc:0 "Diese Ressource kann durch Ressourcenindustrien ausgebeutet werden und sorgt für [Concept('concept_good', '$concept_goods$')], die dann von Fertigungswerken oder Handel verwendet werden können."

 concept_state_region:0 "Staatsregion"
 concept_state_regions:0 "Staatsregionen"
 concept_state_region_desc:0 "Eine Staatsregion entspricht oft einem einzelnen [concept_state], aber kann im Fall von [Concept('concept_split_state', 'Teilstaaten')] mehrere [Concept('concept_state', '$concept_states$')] umfassen." # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "Belegung"
 concept_occupancy_desc:0 "Das Vorhandensein benötigter Arbeitskräfte und die Ausstoßrate des Gebäudes. Gebäude werben an und befördern, um die Nachfrage zu decken."
  
 concept_votes:0 "Stimmen"
 concept_votes_desc:0 "Die [Concept('concept_law', '$concept_laws$')] eines Landes entscheiden darüber, wie viele Stimmen unterschiedliche Arten von [Concept('concept_pop', '$concept_pops$')] abgeben dürfen. Stimmen werden vor allem an die [concept_interest_group] vergeben, die die Pop unterstützt. Durch das [concept_momentum] der Gruppe bei der laufenden [concept_election] kann dies jedoch abweichen. Nach dem Wahltag steht die Zahl der Stimmen bis zur nächsten Wahl fest."
  
 concept_ig_population:0 "Interessengruppen-Population"
 concept_ig_population_desc:0 "Die Zahl der [Concept('concept_pop', '$concept_pops$')], die Teil dieser Interessengruppe sind."
  
 concept_ig_approval:0 "Zustimmung"
 concept_ig_approves:0 "Stimmt zu"
 concept_ig_approve:0 "Zustimmen"
 concept_ig_approving:0 "Zustimmend"
 concept_ig_disapproval:0 "Ablehnung"
 concept_ig_disapproves:0 "Lehnt ab"
 concept_ig_disapprove:0 "Ablehnen"
 concept_ig_disapproving:0 "Ablehnend"
 concept_ig_indifferent:0 "Gleichgültig"
 concept_ig_approval_desc:0 "Die Zustimmung oder Ablehnung einer $concept_interest_group$ bestimmt darüber, wie gut oder schlecht die [Concept('concept_law', '$concept_laws$')] ihres [Concept('concept_country', 'Landes')] zu ihren [Concept('concept_ideology', '$concept_ideologies$')] passen und wie loyal die [Concept('concept_pop', '$concept_pops$')] in der [concept_interest_group] sind. Sie bestimmt auch darüber, welche [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] aktiviert werden. Gibt es weder Zustimmung noch Ablehnung, ist die $concept_interest_group$ gleichgültig." # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "Politische Stärke"
 concept_pol_str_desc:0 "Das Maß an Macht einer [concept_pop] (und daher auch ihrer [concept_interest_group]) in Bezug auf die Politik des eigenen Landes. Die Politische Stärke bestimmt darüber, wie viel [Concept('concept_clout', 'Politischen Druck')] die Gruppe ausüben kann, und leitet sich aus dem [Concept('concept_status', 'Unterstützungsstatus')] und dem [concept_wealth] der [Concept('concept_pop', '$concept_pops$')] her sowie aus den [concept_votes], die die [concept_interest_group] bei der letzten [concept_election] erhalten hat."

 concept_clout:0 "Politischer Druck"
 concept_clout_desc:0 "Politischer Druck ist das Maß an [Concept('concept_pol_str', 'Politischer Stärke')], die eine [concept_interest_group] durch ihre [Concept('concept_pop', '$concept_pops$')] als Anteil vom Gesamtwert des Landes erhält. Ein hoher Politischer Druck wirkt sich positiv auf die [concept_legitimacy] aus, wenn die [concept_interest_group] [concept_in_government|l] ist. Eine Gruppe mit niedrigem [Concept('concept_clout', 'Politischem Druck')] gilt als [concept_marginalized|l]."

 concept_powerful:0 "Mächtig"
 concept_powerful_desc:0 "Das Maß an [Concept('concept_clout', 'Politischem Druck')], den eine [concept_interest_group] hat, bestimmt darüber, ob sie mächtig oder einflussreich ist. Hat man über #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#! [concept_clout], gilt die Interessengruppe als mächtig. Mächtig zu sein, heißt, dass die Auswirkungen der [concept_interest_group_trait] [concept_interest_group_possessive] eine um #variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#! stärkere Wirkung haben."

 concept_influential:0 "Einflussreich"
 concept_influential_desc:0 "Das Maß an [Concept('concept_clout', 'Politischem Druck')], den eine [concept_interest_group] hat, bestimmt darüber, ob sie mächtig oder einflussreich ist. Einflussreich zu sein, heißt, dass die Auswirkungen der [concept_interest_group_trait] [concept_interest_group_possessive] schwächer sind als bei [concept_powerful]."

 concept_status:0 "Status"
 concept_status_desc:0 "Status zeigt an, wie angesehen eine [concept_pop] im eigenen [concept_country] ist. Die eigenen [Concept('concept_law', '$concept_laws$')] bestimmen darüber, welchen Status [Concept('concept_pop', '$concept_pops$')] unterschiedlicher [Concept('concept_profession', 'Berufe')] haben."
  
 concept_marginalized:0 "Randständig"
 concept_marginalized_desc:0 "Randständige [Concept('concept_interest_group', '$concept_interest_groups$')] haben zu wenig Unterstützung, um politisch bemerkenswert zu sein. Sie können nicht Teil der Regierung sein und auch keinen wirklichen Ärger machen."
  
 concept_politically_inactive:0 "Politisch inaktiv"
 concept_politically_inactive_desc:0 "Politisch inaktive Pops sind Pops, die nicht Teil einer [concept_interest_group] sind. Das kann an einem niedrigen [concept_sol] oder niedriger [concept_literacy] liegen. Sie nehmen nicht am politischen Leben im eigenen Land teil, sodass sie auch keinen Beitrag zum [Concept('concept_clout', 'Politischen Druck')] [concept_interest_group_possessive] leisten."

 concept_investment_level:0 "Investitionsstufe"
 concept_investment_levels:0 "Investitionsstufen" # [LocEditor:AwaitingBatchUpdate]
 concept_investment_level_desc:0 "Die Investitionsstufe ist …" # [LocEditor:AwaitingBatchUpdate]

 concept_trade_lens:0 "Handelslinse"
 concept_trade_lens_desc:0 "In der Handelslinse kann man sich die Handelsaspekte des eigenen Landes ansehen und anpassen."
  
 concept_production_lens:0 "Produktionslinse"
 concept_production_lens_desc:0 "In der Produktionslinse kann man sich die Produktionsaspekte des eigenen Landes ansehen und anpassen."
  
 concept_political_lens:0 "Politiklinse"
 concept_political_lens_desc:0 "In der Politiklinse kann man sich die politischen Aspekte des eigenen Landes ansehen und anpassen."
  
 concept_diplomatic_lens:0 "Diplomatielinse"
 concept_diplomatic_lens_desc:0 "In der Diplomatielinse kann man sich die diplomatischen Aspekte des eigenen Landes ansehen und anpassen."
  
 concept_military_lens:0 "Militärlinse"
 concept_military_lens_desc:0 "In der Militärlinse kann man sich die militärischen Aspekte des eigenen Landes ansehen und anpassen."
  
 concept_country:0 "Land"
 concept_countries:0 "Länder" # [LocEditor:AwaitingBatchUpdate]
 concept_country_possessive:0 "des Landes"
 concept_country_desc:0 "Ein Land ist …\n\nDer Spieler übernimmt die Rolle einer unsichtbaren lenkenden Hand, die das Land durch die Viktorianische Ära führt und es dabei formt." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "Erlass"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "Ein Erlass ist …" # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "Bevölkerung"
 concept_population_desc:0 "Die Bevölkerung des eigenen Landes sind all die Menschen, die in der Industrie, in der Regierung und im Militär arbeiten. Die [concept_taxation] dieser Menschen ist die Haupteinnahmequelle eines Landes. Ihre Loyalität und ihre Forderungen werden entweder dienlich oder hinderlich sein."
  
 concept_pop_needs:0 "Bedarfe"
 concept_pop_needs_desc:0 "[Concept('concept_pop', '$concept_pops$')|U] geben ihr Einkommen für [Concept('concept_good', '$concept_goods$')] aus, um ihre Bedarfe zu erfüllen. Je höher der [concept_wealth] einer Pop, desto mehr $concept_goods$ wird sie kaufen. Pops entwickeln aber auch vielfältigere und luxuriösere Bedarfe, wenn ihr Wohlstand steigt. Ein bestimmter Bedarf kann über die [concept_goods_substitution] oft durch eine breitere Vielfalt an Waren befriedigt werden. Hat die Pop noch Geld übrig, sobald sie ihre Bedarfe erfüllt hat, erhöht sich ihr Wohlstand (oder umgekehrt!)."
  
 concept_army_budget:0 "Heeres-Etat"
 concept_army_budget_desc:0 "Der Heeres-/Marine-Etat wird wöchentlich aufgewendet, um [Concept('concept_good', '$concept_goods$')] in den Kasernen zu kaufen, die dann von den im Feld befindlichen [Concept('concept_battalion', 'Bataillonen')] verbraucht werden."

 concept_battalion:0 "Bataillon"
 concept_battalions:0 "Bataillone" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "Bataillone sind ein Maß für das Menschenmaterial des Heeres. Es entspricht einer Bevölkerung von 1.000, deren Mitglieder in [Concept('concept_barrack', '$concept_barracks$')] arbeiten." # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "Kriegsschiff"
 concept_warships:0 "Kriegsschiffe" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "Kriegsschiffe sind ein Maß für das Menschenmaterial der Marine. Es entspricht einer Bevölkerung von 1.000, deren Mitglieder in [Concept('concept_naval_base', '$concept_naval_bases$')] arbeiten." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_construction_sector`
 # [LocEditor:UntranslatedKey] `concept_construction_sector_desc`

 concept_barrack:0 "Kaserne"
 concept_barracks:0 "Kasernen" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "Kasernen erzeugen [Concept('concept_battalion', '$concept_battalions$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "Marinebasis"
 concept_naval_bases:0 "Marinebasen" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "Marinebasen erzeugen [Concept('concept_warship', '$concept_warships$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "In der Regierung"
 concept_in_government_desc:0 "Eine [concept_interest_group] in der Regierung trägt ihren [Concept('concept_clout', 'Politischen Druck')] zur [concept_legitimacy] bei, was wiederum darüber bestimmt, wie schnell [Concept('concept_law', '$concept_laws$')] erlassen werden können. Um ein [concept_law] zu erlassen, muss mindestens eine der $concept_interest_groups$ in der Regierung ihm zustimmen."

 concept_in_opposition:0 "In der Opposition"
 concept_in_opposition_desc:0 "Ist eine [concept_interest_group] in der Opposition, ist sie nicht Teil der Regierung und erhält einen Zustimmungsmalus."
  
 concept_legitimacy:0 "Regierungslegitimität"
 concept_legitimate:0 "Legitim"
 concept_legitimacy_desc:0 "Die Regierungslegitimität gibt an, wie gut die Zusammensetzung der [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government|l] zu den [Concept('concept_law', '$concept_laws$')] des Landes passt. Sie wirkt sich darauf aus, wie schnell [concept_laws] erlassen werden."
  
 concept_market_capital:0 "Marktsitz"
 concept_market_capital_desc:0 "Der Marktsitz ist der Mittelpunkt eines [Concept('concept_market', 'Markts')], mit dem alle [Concept('concept_trade_route', '$concept_trade_routes$')] verbunden sind. Das Maß an [concept_market_access] der jeweiligen [concept_state_region] auf den [concept_market] hängt von der jeweiligen [concept_infrastructure]-Verbindung mit dem [concept_market_capital] ab.\n\nDer Marktsitz liegt meist in der [concept_state_region] des [Concept('concept_capital_state', 'Haupstaats')] [concept_market_controller_possessive]."
  
 concept_market_controller:0 "Marktlenker"
 concept_market_controller_possessive:0 "des Marktlenkers"
 concept_market_controller_desc:0 "Der Marktlenker ist der Besitzer eines Markts …"

 concept_ownership_share:0 "Besitzanteil"
 concept_ownership_shares:0 "Besitzanteile" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "Eine [concept_pop], die einen Anteil an einem [concept_building] besitzt, erhält einen Teil seiner Gewinne als Einkommen. Die Menge hängt davon ab, wie groß ihr Anteil an den Gesamtanteilen des Gebäudes ist. Sie besitzt nominell auch einen Anteil an den [concept_cash_reserves] des Gebäudes. Nur Pops, die in dem Gebäude arbeiten, können auch Anteile an ihm halten. Besitzanteile bestimmen sich vor allem durch die [Concept('concept_production_method', '$concept_production_methods$')] des Gebäudes, können aber auch aus anderen Quellen stammen – wie beispielsweise aus [Concept('concept_law', 'Gesetzen')] und [Concept('concept_technology', '$concept_technologies$')]."
  
 concept_market_share:0 "Marktanteil"
 concept_market_share_desc:0 "Der Marktanteil eines [Concept('concept_country', 'Landes')] an einem [concept_market] wird durch die Zahl seiner [concept_buy_orders] und [concept_sell_orders] bestimmt, die es für den [concept_market] generiert, und weiter erhöht, wenn es der [concept_market_controller] ist. Je höher der Marktanteil [concept_country_possessive], desto mehr [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] erhält es durch den [concept_market]." # [LocEditor:AwaitingBatchUpdate]

 concept_default:0 "Bankrott"
 concept_default_desc:0 "Bankrott zu sein, heißt …" # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_bankruptcy`
 # [LocEditor:UntranslatedKey] `concept_bankruptcy_desc`

 concept_embargo:0 "Embargo"
 concept_embargoed:0 "Unter Embargo" # [LocEditor:AwaitingBatchUpdate]
 concept_embargos:0 "Embargos" # [LocEditor:AwaitingBatchUpdate]
 concept_embargoing:0 "Unter Embargo" # [LocEditor:AwaitingBatchUpdate]
 concept_embargo_desc:0 "Der [concept_market_controller] kann sich entscheiden, eine [concept_good] mit einem [Concept('concept_embargo', 'Embargo')] zu belegen. Das heißt, dass … ähm. Irgendwas." # [LocEditor:AwaitingBatchUpdate]
  
 concept_encourage_consumption:0 "Verbrauch fördern"
 concept_encouraging_consumption:0 "Verbrauche fördern" # [LocEditor:AwaitingBatchUpdate]
 concept_encourage_consumption_desc:0 "Verbrauch fördern heißt …" # [LocEditor:AwaitingBatchUpdate]
  
 concept_discourage_consumption:0 "Verbrauch vermeiden"
 concept_discouraging_consumption:0 "Verbrauche vermeiden" # [LocEditor:AwaitingBatchUpdate]
 concept_discourage_consumption_desc:0 "Verbrauch vermeiden heißt …" # [LocEditor:AwaitingBatchUpdate]

 concept_consumption_tax:0 "Verbrauchssteuer"
 concept_consumption_taxes:0 "Verbrauchssteuern" # [LocEditor:AwaitingBatchUpdate]
 concept_consumption_tax_desc:0 "Verbrauchssteuern sind …" # [LocEditor:AwaitingBatchUpdate]
  
 concept_loyalist:0 "Loyalist"
 concept_loyalists:0 "Loyalisten" # [LocEditor:AwaitingBatchUpdate]
 concept_loyalist_desc:0 "Eine Pop, die ihrem Land gegenüber loyal und treu ergeben ist …"
  
 concept_radical:0 "Radikaler"
 concept_radicals:0 "Radikale" # [LocEditor:AwaitingBatchUpdate]
 concept_radical_desc:0 "Eine Pop, die ihrem Land nicht mehr treu ist …"
  
 concept_radicalized:0 "Radikalisiert"
 concept_radicalized_desc:0 "Wenn sie stärker werden, könnten Revolutionäre aus ihnen werden; wenn man ihren Forderungen nachgibt, verlieren sie eventuell ihre Radikalität."
  
 concept_de_radicalize:0 "Entradikalisiert"
 concept_de_radicalize_desc:0 "Könnten entradikalisiert werden, wenn man einem Teil ihrer Anliegen nachkommt."
  
 concept_rivalry:0 "Rivalität"
 concept_rivals:0 "Rivalen" # [LocEditor:AwaitingBatchUpdate]
 concept_rival:0 "Rivale" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalries:0 "Rivalitäten" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalry_desc:0 "Eine Rivalität einzugehen, erlaubt einem Land, in Diplomatiespiele einzugreifen, die das andere Land beginnt, und gewährt auch Einfluss für jedes [concept_interest], das die [Concept('concept_country', '$concept_countries$')] gemeinsam haben." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colony:0 "Kolonie"
 concept_colonys:0 "Kolonien" # [LocEditor:AwaitingBatchUpdate]
 concept_colonies:0 "Kolonien" # [LocEditor:AwaitingBatchUpdate]
 concept_colony_desc:0 "Kolonien sind groß angelegte Besiedlungsbemühungen, die von Groß- und Mittelmächten auf dem Land einer [concept_decentralized_nation] durchgeführt werden. Sie beginnen als kleines Stück Land, wachsen aber im Lauf der Zeit entsprechend des Koloniezuwachses des Landes.\n\nNach der Erschaffung beginnt eine Kolonie als [concept_colonial_state], sofern sie nicht an einen Nicht-Kolonialstaat grenzt, der demselben [concept_country] gehört."
  
