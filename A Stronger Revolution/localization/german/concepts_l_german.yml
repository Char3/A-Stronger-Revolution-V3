 concept_gdp:0 "Bruttoinlandsprodukt"
 concept_gdp_short:0 "BIP" # [LocEditor:AwaitingBatchUpdate]
 concept_gdp_desc:0 "Das Bruttoinlandsprodukt ist die Summe der [concept_market]-Preise aller hergestellten [Concept('concept_good', '$concept_goods$')] im eigenen [concept_country]."

 concept_education_access:0 "Bildungszugang"
 concept_education_access_desc:0 "Dies ist ein Maß dafür, wie leicht die Menschen einer [concept_pop] Zugang zu Bildung für ihre Kinder haben. Wenn neue Generationen geboren werden und aufwachsen, kann sich die [concept_literacy] verändern, wobei sie sich in Richtung des Bildungszugangs bewegt."

 concept_isolated_state:0 "Exklavenstaatsregion"
 concept_isolated_states:0 "Exklavenstaatsregionen" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "Exklaven-" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "Diese [concept_state_region] ist abgeschnitten von ihrem [concept_market], sodass sie nur ein sehr begrenztes Handelspotenzial hat und in Bezug auf den Handel mit keiner anderen [Concept('concept_state_region', '$concept_state_regions$')] verbunden ist. Dies führt zu sehr hohen Preisen für [Concept('concept_good', '$concept_goods$')], die nicht in dieser [concept_state_region] produziert werden. Um sie mit ihrem [concept_market] zu verbinden, muss man eine [concept_infrastructure_connection] zwischen der [concept_state_region] und ihrem [concept_market_capital] schaffen."

 concept_input_goods_shortage:0 "Warenzufuhr-Knappheit"
 concept_input_goods_shortages:0 "Warenzufuhr-Knappheiten" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "[Concept('concept_building', '$concept_buildings$')|U], die [Concept('concept_good', '$concept_goods$')] verbrauchen, erleiden einen Abzug auf den Ausstoß, wenn sie weniger als [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] ihrer [concept_buy_orders] für diese $concept_goods$ erfüllen können. Dies wird meist durch eine mangelnde Verfügbarkeit der [concept_good] auf dem [concept_market] [Concept('concept_building', '$concept_building_possessive$')] verursacht, kann aber auch durch einen zu geringen [concept_market_access] in der [concept_state_region] des Gebäudes verursacht werden."

 concept_market:0 "Markt"
 concept_markets:0 "Märkte" # [LocEditor:AwaitingBatchUpdate]
 concept_market_possessive:0 "des Markts"
 concept_market_desc:0 "Alle [Concept('concept_state', '$concept_states$')] im selben Markt handeln untereinander mit ihren [Concept('concept_good', '$concept_goods$')]. Wie gut diese Staaten in Bezug auf den Handel miteinander vernetzt sind, wird durch den [concept_market_access] des jeweiligen Staats bestimmt." # [LocEditor:AwaitingBatchUpdate]

 concept_market_access:0 "Marktzugriff"
 concept_market_access_desc:0 "Der Marktzugriff ergibt sich aus der [concept_infrastructure_usage] verglichen mit der [concept_infrastructure] in der [concept_state_region]."

 concept_infrastructure:0 "Infrastruktur"
 concept_infrastructure_desc:0 "Infrastruktur entsteht durch Gebäude wie Eisenbahnen und Häfen. Sie bestimmt darüber, wie gut ein [concept_state] mit seinem [concept_market] verbunden ist."

 concept_infrastructure_usage:0 "Infrastrukturnutzung"
 concept_infrastructure_usage_desc:0 "Infrastrukturnutzung ist …"
  
 concept_infrastructure_connection:0 "Infrastrukturverbindung"
 concept_infrastructure_connection_desc:0 "Eine Infrastrukturverbindung steht für das Maß an [concept_infrastructure], das sich zwischen zwei [Concept('concept_state_region', '$concept_state_regions$')] nachverfolgen lässt. Beim Ermitteln der Beschaffenheit der [concept_infrastructure] zwischen zwei $concept_state_regions$ ergeben Häfen eine niedrige [concept_infrastructure] für die $concept_state_regions$."

 concept_good:0 "Ware"
 concept_goods:0 "Waren"
 concept_good_desc:0 "Waren werden durch Pops in Gebäuden produziert. Der Preis der Ware wird durch ihren Preis auf dem [concept_market] [concept_state_possessive] und durch dessen [concept_market_access] bestimmt."

 concept_government_good:0 "Regierungsware"
 concept_government_goods:0 "Regierungswaren" # [LocEditor:AwaitingBatchUpdate]
 concept_government_good_desc:0 "Regierungs-[Concept('concept_good', '$concept_goods$')] sind $concept_goods$, die von Gebäuden verbraucht werden, welche gänzlich von der [concept_government] finanziert werden und nötig sind, um deren Betrieb aufrechtzuerhalten."

 concept_military_good:0 "Militärware"
 concept_military_goods:0 "Militärwaren" # [LocEditor:AwaitingBatchUpdate]
 concept_military_good_desc:0 "Militär-[Concept('concept_good', '$concept_goods$')] sind $concept_goods$, die von Gebäuden verbraucht werden, welche dazu dienen, das Militär zu versorgen – sei es zu Lande oder zur See."

 concept_state:0 "Staat"
 concept_states:0 "Staaten"
 # [LocEditor:UntranslatedKey] `concept_state_or_states`
 concept_state_possessive:0 "des Staats"
 concept_state_desc:0 "Ein Staat ist eine geografische Region, die von einem [concept_country] beherrscht wird. [Concept('concept_pop', '$concept_pops$')|U] leben und arbeiten in den [Concept('concept_building', 'Gebäuden')] im Staat. In den meisten Fällen gibt es nur einen Staat in der [concept_state_region], doch ein [concept_split_state] wird mehr als einen enthalten, die dann von unterschiedlichen [Concept('concept_country', 'Ländern')] kontrolliert werden. Ist der Staat eine [Concept('concept_isolated_state', 'Exklave')], wird er entsprechend seines [Concept('concept_market_access', 'Marktzugriffs')] mit anderen Staaten auf demselben [concept_market] Handel treiben." # [LocEditor:AwaitingBatchUpdate]

 concept_pop:0 "Pop"
 concept_pops:0 "Pops"
 concept_pop_possessive:0 "der Pop"
 concept_pop_desc:0 "Eine Pop ist eine Gruppe von Menschen eines [Concept('concept_state', 'Staats')], die eine gemeinsame [concept_culture] und [concept_religion] haben sowie im selben [concept_building] und im selben [concept_profession] arbeiten. Sie nutzen das [concept_money], das sie verdienen, um [Concept('concept_good', '$concept_goods$')] zu kaufen, was wiederum über ihren [concept_wealth] bestimmt, der seinerseits dann ihren [concept_sol] festlegt. Sie können [Concept('concept_interest_group', '$concept_interest_groups$')] unterstützen oder [concept_politically_inactive|l] sein. Eine Pop hat eine gewisse Zahl von [Concept('concept_working_adults', 'Erwachsenen Arbeitern')] sowie eine gewisse Zahl von [concept_dependents]."

 concept_profession:0 "Beruf"
 concept_professions:0 "Berufe"
 concept_profession_desc:0 "Ein Beruf ist …"

 concept_production_method:0 "Produktionsmethode"
 concept_production_methods:0 "Produktionsmethoden"
 concept_production_method_desc:0 "Produktionsmethoden können an- oder abgeschaltet werden, um die Zufuhr und/oder den Ausstoß von [Concept('concept_good', '$concept_goods$')] zu modifizieren und um die Effekte zu verändern, die ein [concept_building] bewirkt. Sie können auch verändern, welche Art von [Concept('concept_pop', '$concept_pops$')] im [concept_building] arbeiten. Produktionsmethoden werden durch [concept_technology] freigeschaltet."

 concept_culture:0 "Kultur"
 concept_cultures:0 "Kulturen" # [LocEditor:AwaitingBatchUpdate]
 concept_culture_possessive:0 "der Kultur"
 concept_culture_desc:0 "Die Kultur ist eines der Unterscheidungsmerkmale von [Concept('concept_pop', '$concept_pops$')]. Eine Kultur kann in einem Land entweder akzeptiert oder diskriminiert werden."

 concept_accepted_culture:0 "Akzeptierte Kultur"
 concept_accepted_culture_desc:0 "Die Akzeptierten Kulturen sind die [concept_primary_cultures] sowie etwaige weitere Kulturen, die durch die [concept_laws] des Landes akzeptiert werden."

 concept_primary_cultures:0 "Hauptkulturen"
 concept_primary_culture:0 "Hauptkultur"
 concept_primary_cultures_desc:0 "Die Hauptkulturen sind die zentralen [Concept('concept_culture', '$concept_cultures$')] eines Landes (dies können mehrere sein).[AddLocalizationIf(HasGameState, 'concept_primary_cultures_ingame_added')]" # [LocEditor:AwaitingBatchUpdate]
 concept_primary_cultures_ingame_added:0 "\n\nDie Hauptkulturen in [GetPlayer.GetName] sind [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Kultureigenschaft"
 concept_cultural_traits:0 "Kultureigenschaften" # [LocEditor:AwaitingBatchUpdate]
 concept_cultural_trait_desc:0 "Kultureigenschaften sind …"

 concept_cultural_heritage_trait:0 "Kulturursprungseigenschaft"
 concept_cultural_heritage_trait_desc:0 "Kulturursprungseigenschaften sind …"

 concept_religion:0 "Religion"
 concept_religions:0 "Religionen" # [LocEditor:AwaitingBatchUpdate]
 concept_religion_desc:0 "Die Religion ist eines der Unterscheidungsmerkmale von [Concept('concept_pop', '$concept_pops$')]. Eine Religion kann in einem Land entweder akzeptiert oder diskriminiert werden."

 concept_accepted_religion:0 "Akzeptierte Religion"
 concept_accepted_religion_desc:0 "Die Akzeptierte Religion ist die [concept_state_religion] sowie etwaige weitere Religionen, die durch die [concept_laws] des Landes anerkannt werden."

 concept_state_religion:0 "Staatsreligion"
 concept_state_religion_desc:0 "Die Staatsreligion ist die wichtigste, vorherrschende und bekannteste Religion, der der Großteil der Pops in einem Land angehören."

 concept_religious_trait:0 "Religionseigenschaft"
 concept_religious_traits:0 "Religionseigenschaften" # [LocEditor:AwaitingBatchUpdate]
 concept_religious_trait_desc:0 "Religionseigenschaften sind …"

 concept_discrimination_trait:0 "Diskriminierungseigenschaft"
 concept_discrimination_traits:0 "Diskriminierungseigenschaften" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_trait_desc:0 "Diskriminierungseigenschaften sind …"

 concept_investment_pool:0 "Investitionsfonds"
 concept_investment_pool_desc:0 "Investitionsfonds sind Geld, dass $aristocrats$ und $capitalists$ eines Landes zurücklegen, wenn sie mehr Geld haben, als sie ausgeben können. Die [Concept('concept_law', '$concept_laws$')] des Landes bestimmen darüber, welche Gebäude mit diesem Geld gebaut werden können."

 concept_wealth:0 "Wohlstand"
 concept_wealthy:0 "Reich"
 concept_wealth_desc:0 "Wohlstand ist die Menge an [Concept('concept_good', '$concept_goods$')], die eine [concept_pop] mit dem Geld kaufen kann, das sie sich durch die Arbeit in [Concept('concept_building', 'Gebäuden')] verdient hat. Wohlstand ist der Hauptfaktor, wenn es um die Bestimmung des [Concept('concept_sol', 'Lebensstandards')] von $concept_pops$ geht."

 concept_technology:0 "Technik"
 concept_technologies:0 "Techniken"
 concept_technology_desc:0 "Technik ist …"

 concept_navy:0 "Marine"
 concept_navy_desc:0 "Die Marine ist …"

 concept_sea_lane:0 "Seeweg"
 concept_sea_lanes:0 "Seewege" # [LocEditor:AwaitingBatchUpdate]
 concept_sea_lane_desc:0 "Seewege sind …"

 concept_port:0 "Hafen"
 concept_ports:0 "Häfen" # [LocEditor:AwaitingBatchUpdate]
 concept_port_desc:0 "Häfen sind …"

 concept_canal:0 "Kanal"
 concept_canals:0 "Kanäle" # [LocEditor:AwaitingBatchUpdate]
 concept_canal_desc:0 "Kanäle sind …"

 concept_monument:0 "Monument"
 concept_monuments:0 "Monumente" # [LocEditor:AwaitingBatchUpdate]
 concept_monument_desc:0 "Monumente sind …"

 concept_productivity:0 "Jährliche Produktivität pro Angestelltem"
 concept_productivity_short:0 "Produktivität"
 concept_productive:0 "Produktiv"
 concept_unproductive:0 "Unproduktiv"
 concept_productivity_desc:0 "Das Maß an jährlichem Wert, den jeder Angestellte schafft. Ermittelt über die Formel: (Einnahmen durch verkaufte Waren - Materialkosten)/Gesamtzahl der Angestellten."

 concept_election:0 "Wahl"
 concept_election_desc:0 "Wahlen werden gefälscht …"

 concept_trade_power:0 "Handelsstärke"
 concept_trade_power_desc:0 "Die Handelsstärke einer [concept_trade_route] ist die [concept_import_power] des Importmarkts oder die [concept_export_power] des Exportmarkts, je nachdem, was niedriger ist."

 concept_import_power:0 "Importstärke"
 concept_import_power_desc:0 "Die Importstärke einer gewissen [concept_good] auf dem [concept_market] beruht auf den [Concept('concept_buy_orders', 'Kaufaufträgen')] für sie (bis zu einer Minimalmenge pro Stufe)."

 concept_export_power:0 "Exportstärke"
 concept_export_power_desc:0 "Die Exportstärke einer gewissen [concept_good] auf dem [concept_market] beruht auf den [Concept('concept_sell_orders', 'Verkaufsaufträgen')] für sie (bis zu einer Maximalmenge pro Stufe)."
  
 concept_budget_minting:0 "Gelddruck"
 concept_budget_minting_desc:0 "Der Gelddruck ist eine Form des Einkommens, durch die alle [Concept('concept_country', '$concept_countries$')] durch Drucken und Prägen neues [concept_money] generieren können. Die Höhe des Einkommens durch den Gelddruck beträgt mindestens #v @money!1.000#! und erhöht sich um jeweils #v @money!500#! für je #v @money!1 Million#! [concept_gdp] [concept_country_possessive]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_poll_taxes:0 "Kopfsteuern"
 concept_budget_poll_tax:0 "Kopfsteuer" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_poll_taxes_desc:0 "Kopfsteuern werden wöchentlich als feste [concept_money]-Summe pro [Concept('concept_working_adults', 'Erwachsenem Arbeiter')] gezahlt und kassiert. Wer genau sie zu entrichten hat, hängt von der Art der Kopfsteuer ab." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_land_taxes:0 "Bauernsteuern"
 concept_budget_land_taxes_desc:0 "Die Bauernsteuern sind eine Art von [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')], die nur von [concept_peasants] erhoben wird." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_budget_heathen_taxes`
 # [LocEditor:UntranslatedKey] `concept_budget_heathen_taxes_desc`
 
 concept_budget_per_capita_taxes:0 "Reine Kopfsteuern"
 concept_budget_per_capita_taxes_desc:0 "Die Reinen Kopfsteuern sind eine Art von [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')], die von allen [Concept('concept_pop', '$concept_pops$')] erhoben wird." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_income_taxes:0 "Einkommenssteuern"
 concept_budget_income_taxes_desc:0 "income_taxes_desc"
  
 concept_budget_investment_income:0 "Geld aus Investitionsfonds"
 concept_budget_investment_income_desc:0 "investment_income_desc"

 concept_budget_consumption_taxes:0 "Verbrauchssteuern"
 concept_budget_consumption_taxes_desc:0 "consumption_taxes_desc"

 concept_budget_dividends_taxes:0 "Dividendensteuern"
 concept_budget_dividends_taxes_desc:0 "dividends_taxes_desc"

 concept_budget_additional_income:0 "Zusätzliches Einkommen"
 concept_budget_additional_income_desc:0 "Zusätzliches Einkommen ist …"
  
 concept_budget_additional_expenses:0 "Zusätzliche Ausgaben"
 concept_budget_additional_expenses_desc:0 "Zusätzliche Ausgaben sind …"

 concept_budget_diplomatic_pacts:0 "Diplomatiepakte"
 concept_budget_diplomatic_pacts_desc:0 "diplomatic_pacts_desc"

