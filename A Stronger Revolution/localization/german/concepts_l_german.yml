 concept_profitability:0 "Profitabilität"
 concept_profitability_desc:0 "Profitabilität ist der Ertrag pro Angestelltem im Vergleich zu allen anderen Gebäuden der Welt."
  
 concept_expeditionary_force:0 "Expeditionsstreitmacht"
 concept_expeditionary_force_desc:0 "#todo concept_expeditionary_force_desc #!"

 concept_commander_of_front:0 "Frontvorherrschaft"
