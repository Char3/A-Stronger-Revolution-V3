 concept_technology_spread:0 "Technikverbreitung"
 concept_technology_spread_desc:0 "Technikverbreitung"
  
 concept_technology_era:0 "Technikära"
 concept_technology_era_desc:0 "Jede Ära im Spiel enthält eine gewisse Zahl an Techniken, und jede Ära schränkt ein, wie man sie erlangen kann."
  
 concept_escalation:0 "Eskalation"
 concept_escalation_desc:0 "Die Eskalation eines [Concept('concept_diplomatic_play', 'Diplomatiespiels')] schreitet beständig voran und unterteilt sich in drei unterschiedliche Phasen: #b Eröffnung#!, #b Schachzüge#! und #b Kriegsvorlauf#!. Die jeweilige Phase des [Concept('concept_diplomatic_play', 'Diplomatiespiels')] bestimmt darüber, welche Aktionen den Beteiligten zur Verfügung stehen. Erreicht die Eskalation 100, bricht ein Krieg aus."

 concept_combat_width:0 "Schlachtbreite"
 concept_combat_width_desc:0 "Die Schlachtbreite eines Geländes bestimmt darüber, inwieweit die größere Seite eine mögliche nummerische Übermacht im Kampf gegen die kleinere Seite nutzen kann."

 concept_infamy:0 "Verrufenheit"
 concept_infamy_desc:0 "Verrufenheit ist …"
  
 concept_diplomatic_incident:0 "Diplomatenzwischenfall"
 concept_diplomatic_incidents:0 "Diplomatenzwischenfälle"
 concept_diplomatic_incident_desc:0 "Ein Diplomatenzwischenfall ist …"
  
 concept_tension:0 "Spannung"
 concept_tensions:0 "Spannungen" # [LocEditor:AwaitingBatchUpdate]
 concept_tension_desc:0 "Spannungen sind ein Maß dafür, wie belastet die Beziehungen zwischen einem kolonisierenden [concept_country] und einer [concept_decentralized_nation] sind. Spannungen mit [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] in der Nähe wachsen jedes Mal, wenn ein [concept_country] eine [concept_province] [Concept('concept_colonize', 'kolonisiert')|l], und sinken im Lauf der Zeit von allein.\n\nSteigt die Spannungsstufe auf #b $TENSION_VOLATILE$#!, kann eine weitere Kolonisierung zu einem [concept_native_uprising] führen." # [LocEditor:AwaitingBatchUpdate]

 concept_relation:0 "Beziehung"
 concept_relations:0 "Beziehungen" # [LocEditor:AwaitingBatchUpdate]
 concept_relation_desc:0 "Eine Beziehung steht für die offiziellen Verbindungen zwischen zwei [Concept('concept_country', 'Ländern')]." # [LocEditor:AwaitingBatchUpdate]
  
