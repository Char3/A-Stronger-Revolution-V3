 concept_budget_government_wages:0 "Regierungsgehälter"
 concept_budget_government_wages_desc:0 "government_wages_desc"

 concept_budget_wages:0 "Gehälter"
 concept_budget_wage:0 "Gehalt"
 concept_budget_wages_desc:0 "Gehälter werden von [Concept('concept_building', 'Gebäuden')] an die [Concept('concept_pop', '$concept_pops$')] ihrer [concept_workforce] gezahlt. Doch wie die Gebäude genau bezahlen, unterscheidet sich je nach Art des Gebäudes. Daher gibt es drei unterschiedliche Arten von Gehalt: [concept_budget_government_wages] stammen von Gebäuden, für die die Regierung bezahlt; [concept_budget_military_wages] stammen ebenfalls von Gebäuden, für die die Regierung bezahlt; schlussendlich gibt es noch alle „normalen“ Gebäude, die [Concept('concept_building_wage', '$concept_building_wages$')] bezahlen."

 concept_budget_goods_for_government_buildings:0 "Waren für Regierungsgebäude"
 concept_budget_goods_for_government_buildings_desc:0 "goods_for_government_buildings_desc"

 concept_budget_government_slaves:0 "Regierungssklaven"
 concept_budget_government_slaves_desc:0 "government_slaves_desc"

 concept_budget_military_wages:0 "Militärgehälter"
 concept_budget_military_wages_desc:0 "military_wages_desc"

 concept_budget_goods_for_military_buildings:0 "Waren für Militärgebäude"
 concept_budget_goods_for_military_buildings_desc:0 "goods_for_military_buildings_desc"

 concept_budget_military_slaves:0 "Militärsklaven"
 concept_budget_military_slaves_desc:0 "military_slaves_desc"

 concept_subsidies:0 "Subventionen"
 concept_subsidize:0 "Subventionieren" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidized:0 "Subventioniert" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidizing:0 "Subventioniere" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidies_desc:0 "Die Regierung kann dafür sorgen, dass ein subventioniertes Gebäude eine volle Belegschaft hat, indem alle Angestellten zumindest ein Regierungsgehalt bekommen. Zahlt das Gebäude nicht zumindest ein Regierungsgehalt, übernimmt die Regierung die Differenz."

 concept_budget_interest_rate:0 "Zinssatz"
 # [LocEditor:UntranslatedKey] `concept_budget_interest`
 concept_budget_interest_rates:0 "Zinssätze" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_interest_rate_desc:0 "interest_desc"
  
 concept_country_tier:0 "Landesrang"
 concept_country_tier_desc:0 "Der Landesrang ist der inhärente Status und das [concept_prestige], die einem [concept_country] durch seine Geschichte und seine Bedeutung zugeschrieben werden. Je höher der Rang [concept_country_possessive] ist, desto mehr [concept_prestige] erhält es. Ein [concept_country] kann nur eine Nation bilden, deren Landesrang höher als der ist, den er bereits hat."
  
 concept_claim:0 "Anspruch"
 concept_claims:0 "Ansprüche" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "Beansprucht" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "Ein territorialer Anspruch, den ein [concept_country] auf eine [concept_state_region] hat, in der Regel deshalb, weil die Region einst ihm gehörte. Einen Anspruch auf eine [concept_state_region] zu haben, erlaubt es dem [concept_country], das [concept_war_goal] #v $war_goal_return_state_type_name$#! zu nutzen, das weniger [concept_infamy] erzeugt als das übliche [concept_war_goal] #v $war_goal_conquer_state_type_name$#!.\n\nErobert man einen [Concept('concept_incorporated_state', 'Inkorporierten Staat')] von einem anderen [concept_country], erhält man automatisch einen Anspruch auf diese [concept_state_region]."
  
 concept_devastation:0 "Verwüstung"
 concept_devastation_desc:0 "Verwüstung stellt Schäden in einer [concept_state_region] dar, die diese durch Kriege und Konflikte erlitten hat. Sie erhöht sich durch feindliche Besetzungen und im Nachgang von Schlachten, die in der [concept_state_region] stattfinden, und sie verringert sich im Lauf der Zeit wieder. Verwüstung verringert die [concept_infrastructure] der [concept_state_region] und erhöht die Sterblichkeit der [Concept('concept_pop', '$concept_pops$')]."

 concept_command_limit:0 "Kommando-Schwelle"
 concept_command_limit_desc:0 "Die Kommando-Schwelle gibt an, wie viele [Concept('concept_battalion', '$concept_battalions$')] oder [Concept('concept_warship', '$concept_warships$')] ein Befehlshaber befehligen kann. Die Kommando-Schwelle eines Befehlshabers lässt sich erhöhen, indem man ihn befördert." # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "Qualifikationen"
 concept_qualifying:0 "Qualifiziere" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "Pops entwickeln im Lauf der Zeit die nötigen Qualifikationen für andere [Concept('concept_profession', '$concept_professions$')]. Passen ihre derzeitigen Attribute zur neuen Pop-Variante oder arbeiten sie in einem verwandten Feld, entwickeln sie die Qualifikationen schneller. [concept_literacy|U], [concept_wealth] und [concept_discrimination] wirken sich ebenfalls oft darauf aus."

 concept_hq:0 "Hauptquartier"
 concept_hq_desc:0 "#TODO A Commander has a Home HQ and a Location HQ. If the Home HQ is destroyed the character is removed.#!"
  
 concept_tax_waste:0 "Steuerverschwendung"
 concept_tax_waste_desc:0 "Die Menge an kassierten Steuern, die verschwendet werden, bevor sie im Staatssäckel landen können, weil es Ineffizienzen oder Korruption gibt."
  
 concept_assimilation:0 "Assimilierung"
 concept_assimilating:0 "Assimiliere" # [LocEditor:AwaitingBatchUpdate]
 concept_assimilation_desc:0 "Fremde Pops, die im eigenen Land kulturell akzeptiert werden, können assimiliert werden, um Teil der [concept_primary_cultures] des Landes zu werden."
  
 concept_conversion:0 "Bekehrung"
 concept_converting:0 "Bekehre" # [LocEditor:AwaitingBatchUpdate]
 concept_conversion_desc:0 "Pops, deren Religion in ihrem Land diskriminiert wird, können zu einer [Concept('concept_accepted_religion', 'Akzeptierten Religion')] konvertieren."
  
 concept_life_experience:0 "Lebenserfahrung"
 concept_life_experience_desc:0 "[Concept('concept_character', '$concept_characters$')|U] erhalten im Lauf der Zeit und durch bestimmte Situationen Lebenserfahrung. Dies wiederum beeinflusst die Wahrscheinlichkeit, dass sie neue [Concept('concept_character_trait', '$concept_character_traits$')] entwickeln." # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "Versorgungsnetzwerk"
 concept_supply_network_desc:0 "Ein Versorgungsnetzwerk ist nötig, um [Concept('concept_trade_route', '$concept_trade_routes$')] und die Versorgung von [Concept('concept_commander', 'Befehlshabern')] in Übersee aufrechtzuerhalten. Um zu funktionieren, braucht es [concept_convoys]." # [LocEditor:AwaitingBatchUpdate]

 concept_convoys:0 "Konvois"
 # [LocEditor:UntranslatedKey] `concept_convoy`
 concept_convoys_desc:0 "Man braucht Konvois, um Truppen in Übersee zu versorgen und das [concept_supply_network] zu erhalten."

