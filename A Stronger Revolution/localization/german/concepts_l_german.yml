 concept_popularity_desc:0 "Die Bereitschaft von [Concept('concept_pop', '$concept_pops$')], einem Charakter zu folgen, hängt von dessen Beliebtheit ab."
  
 concept_momentum:0 "Momentum"
 concept_momentum_desc:0 "Das Momentum erhöht die Chance, dass eine [concept_interest_group] [concept_votes] bei einer [concept_election] erhält. Es wird nach den Wahlen zurückgesetzt."
  
 concept_government_expenses:0 "Regierungsausgaben"
