 concept_strategic_desire:0 "Strategisches Interesse"
 concept_strategic_desire_desc:0 "KI-gesteuerte [Concept('concept_country', '$concept_countries$')] können ein Strategisches Interesse an anderen [Concept('concept_country', 'Ländern')] haben, die sie für bedeutsam für ihre [Concept('concept_objective', '$concept_objectives$')] halten. Das Strategische Interesse, das sie an einem [concept_country] haben, bestimmt über ihre [concept_attitude] sowie andere Faktoren wie [Concept('concept_relation', '$concept_relations$')] und [concept_infamy]." # [LocEditor:AwaitingBatchUpdate]

 concept_attitude:0 "Haltung"
 concept_attitude_desc:0 "Die Haltung sind die Pläne eines KI-Landes für das Land des Spielers (wird beeinflusst durch andere Werte)."

