 concept_unproductive:0 "Improdutivo"
 concept_productivity_desc:0 "A quantidade de valor gerado por empregado, medida como (Receita de Mercadorias Vendidas - Despesas com Materiais) / Total de Empregados"

 concept_election:0 "Eleição"
 concept_election_desc:0 "Eleições são manipuladas..."

 concept_trade_power:0 "Poder Comercial"
 concept_trade_power_desc:0 "O Poder Comercial de uma [concept_trade_route] é o menor dos valores dentre o [concept_import_power] do mercado importador e o [concept_export_power] do mercado exportador."

 concept_import_power:0 "Poder de Importação"
 concept_import_power_desc:0 "O Poder de Importação de uma determinada [concept_good] em um [concept_market] é baseado em suas [concept_buy_orders], até uma quantidade mínima por nível."

 concept_export_power:0 "Poder de Exportação"
 concept_export_power_desc:0 "O Poder de Exportação de uma determinada [concept_good] em um [concept_market] é baseado em suas [concept_sell_orders], até uma quantidade máxima por nível."
  
 concept_budget_minting:0 "Cunhagem"
 concept_budget_minting_desc:0 "Cunhagem é uma forma de renda que todos os [Concept('concept_country', '$concept_countries$')] geram com a impressão e fundição de [concept_money]. A quantidade de renda recebida da Cunhagem é sempre #v @money!1.000#!, pelo menos, e aumenta a uma taxa de #v @money!500#! para cada #v @money!1 milhão#! de [concept_gdp] [concept_country_possessive]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_poll_taxes:0 "Impostos de Capitação"
 concept_budget_poll_tax:0 "Imposto de Capitação" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_poll_taxes_desc:0 "Impostos de Capitação são pagos e coletados semanalmente como uma quantia fixa de [concept_money] por [Concept('concept_working_adults', '$concept_working_adult$')] afetada pelo tipo de Imposto de Capitação." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_land_taxes:0 "Impostos Fundiários"
 concept_budget_land_taxes_desc:0 "Impostos Fundiários são um tipo de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] que só é coletado de [concept_peasants]." # [LocEditor:AwaitingBatchUpdate]
  
