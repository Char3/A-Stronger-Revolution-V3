 concept_popularity:0 "Popularidade"
 concept_popularity_desc:0 "A predisposição dos [Concept('concept_pop', '$concept_pops$')] para seguir um personagem é afetada pela Popularidade dele."
  
 concept_momentum:0 "Embalo"
 concept_momentum_desc:0 "Embalo aumenta a chance de um [concept_interest_group] ganhar [concept_votes] durante uma [concept_election]. Ele é redefinido após a eleição."
  
 concept_government_expenses:0 "Despesas do Governo"
 concept_government_expenses_short:0 "Despesas" # [LocEditor:AwaitingBatchUpdate]
