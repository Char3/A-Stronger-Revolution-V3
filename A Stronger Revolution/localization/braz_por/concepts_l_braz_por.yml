 concept_declared_interest:0 "Interesse Declarado"
 concept_declared_interest_desc:0 "Um [concept_interest] Declarado é um [concept_active_interest] mantido pelo [concept_country] que está declarando ativamente um interesse na [concept_strategic_region], apesar de não controlar nenhum território nela."

 concept_great_power:0 "Grande Potência"
 concept_great_powers:0 "Grandes Potências" # [LocEditor:AwaitingBatchUpdate]
 concept_great_power_desc:0 "Great Powers are those few [Concept('concept_country', $concept_countries$)] that run the world through global empires or total local dominance. They are in a constant standoff with other Great Powers for an edge and always wary of plucky Major Powers trying to ascend to greatness at their expense.\n#todo TODO rewrite this#!\n#todo Add list of current Great Powers if in-game#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_major_power:0 "Superpotência"
 concept_major_power_desc:0 "Major Powers have established themselves as notable through their regional presence. While they are not yet strong enough to establish a truly global empire they can be a major local force to be reckoned with, and the best among them may aspire to ascend to Great Power status.\n#todo TODO rewrite this#!"
  
 concept_minor_power:0 "Pequena Potência"
 concept_minor_power_desc:0 "Minor Powers are pawns in the imperialist games of higher ranked powers, who often use them as buffer [Concept('concept_country', $concept_countries$)], puppets, or captive markets.\n#todo TODO rewrite this#!" # [LocEditor:AwaitingBatchUpdate]
 
 concept_insignificant_power:0 "Potência Insignificante"
 concept_insignificant_power_desc:0 "Insignicant Powers are even weaker than Minor Powers#todo TODO rewrite this#!"
  
 concept_subject_power:0 "Potência Subjugada"
 concept_subject_power_desc:0 "Subject Powers are subservient to other, more powerful polities and are largely unable to conduct independent diplomacy.\n#todo TODO rewrite this#!"
  
 concept_unrecognized_power:0 "Potência Não Reconhecida"
 concept_unrecognized_power_desc:0 "Unrecognized Powers are polities that are perceived as inferior and uncivilized by the reigning Great Powers, who regard them as little more than potential future conquests. To advance to a higher rank, they must receive recognition from a Great Power through diplomacy or war.\n#todo TODO rewrite this#!"

