 concept_command_prio:0 "Prioridade de Comando"
 concept_command_prio_desc:0 "Os Comandos, em primeiro lugar, serão reforçados pelos Quartéis nas Regiões Estratégicas daquele Comando e, então, enviarão o resto das Tropas para os Comandos com maior prioridade."
  
 concept_supply:0 "Suprimentos"
 concept_supply_desc:0 "Os Suprimentos atuais do Comandante. Aos poucos, irão de encontro ao valor médio dos Suprimentos de todas as unidades de Comandantes\nOs suprimentos do Comandante são usados para regenerar o moral de todas as tropas dele."
  
 concept_organization_tooltip:0 "Dica de Organização"
 concept_organization_tooltip_desc:0 "Organização é um valor que mostra o quão Organizado este Comando está. Ela controla o valor da [concept_combat_effectiveness] em batalhas e, se a Organização estiver baixa, o Personagem provavelmente não conseguirá iniciar uma Batalha. A Organização aumentará com o tempo, se o Comando estiver bem abastecido."
  
 concept_battle_summary_warsupport:0 "Resumo de Batalha - Apoio à Guerra"
 concept_battle_summary_warsupport_desc:0 "O Apoio à Guerra é ganho vencendo batalhas e causando baixas ao inimigo."
  
