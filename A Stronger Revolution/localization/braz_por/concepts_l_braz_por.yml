 concept_rank:0 "Ranque"
 concept_rank_desc:0 "Seu Ranque de Poder é determinado pelo seu [concept_prestige] em relação a outros [Concept('concept_country', '$concept_countries$')] no mundo todo. Ele determina os tipos de atividades internacionais nas quais você pode participar, o que o seu povo e o mundo espera de você e sua posição na hierarquia global." # [LocEditor:AwaitingBatchUpdate]

