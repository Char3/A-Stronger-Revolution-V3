 concept_set_objective:0 "Definir Objetivo"
 concept_set_objective_desc:0 "Você diz ao Personagem o que você quer, e cabe a ele decidir como chegar àquele objetivo."
  
 concept_manage_character:0 "Gerenciar Personagem"
 concept_manage_character_desc:0 "O Personagem que você coloca em cada Região pode mudar o rumo da Guerra ou irritar as pessoas erradas."
  
 concept_manpower:0 "Força de Trabalho"
 concept_manpower_desc:0 "A quantidade de homens neste Comando. A quantidade de homens, o [concept_morale] e os suprimentos fornecidos à unidade pelo Quartel decidirão a eficácia destes homens em uma Batalha."

