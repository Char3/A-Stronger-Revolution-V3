 concept_religion:0 "Religião"
 concept_religions:0 "Religiões" # [LocEditor:AwaitingBatchUpdate]
 concept_religion_desc:0 "Religião é uma das coisas que diferenciam os [Concept('concept_pop', '$concept_pops$')]. Uma Religião pode ser aceita ou discriminada em um País."

 concept_accepted_religion:0 "Religião Aceita"
 concept_accepted_religion_desc:0 "Uma Religião Aceita é a [concept_state_religion] e quaisquer outras Religiões aceitas pelas [concept_laws] do País."

 concept_state_religion:0 "Religião do Estado"
 concept_state_religion_desc:0 "A Religião do Estado é a religião primária, dominante e mais proeminente, seguida pela maioria dos Pops no País."

 concept_religious_trait:0 "Característica Religiosa"
 concept_religious_traits:0 "Características Religiosas" # [LocEditor:AwaitingBatchUpdate]
