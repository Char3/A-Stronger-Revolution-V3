 concept_native_uprising:0 "Revolta de Nativos"
 concept_native_uprising_desc:0 "Uma Revolta de Nativos é um tipo de [concept_diplomatic_play] que pode ocorrer se o nível de [concept_tension] entre um colonizador e uma [concept_decentralized_nation] chegar a #b $TENSION_VOLATILE$#!. Nesta jogada, a [concept_decentralized_nation] mobilizará seus guerreiros e tentará controlar [Concept('concept_state', '$concept_states$')] fronteiriços do colonizador." # [LocEditor:AwaitingBatchUpdate]
  
