 concept_investment_pool:0 "Investimento Coletivo"
 concept_investment_pool_desc:0 "O Investimento Coletivo é o dinheiro que os $aristocrats$ e $capitalists$ depositaram quando ganharam mais do que conseguiam gastar. Suas [Concept('concept_law', '$concept_laws$')] decidem quais Construções podem ser erguidas com este dinheiro."

 concept_wealth:0 "Condição Financeira"
 concept_wealthy:0 "Rico"
 concept_wealth_desc:0 "Condição Financeira é a quantidade de [Concept('concept_good', '$concept_goods$')] que um [concept_pop] consegue comprar com o dinheiro recebido do trabalho em [Concept('concept_building', '$concept_buildings$')]. A Condição Financeira é o principal fator que contribui com o [concept_sol] dos $concept_pops$."

