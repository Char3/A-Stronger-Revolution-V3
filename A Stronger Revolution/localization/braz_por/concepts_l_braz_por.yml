 concept_capital_state:0 "Estado Capital"
 concept_capital_state_desc:0 "O Estado Capital é onde o governo central de uma nação está situado. Controlá-lo é extremamente importante durante tempos de guerra, e os Pops que ali vivem têm uma influência maior na política."

 concept_treaty_port:0 "Porto Aberto"
 concept_treaty_port_desc:0 "Um Porto Aberto é..."

 concept_prestige:0 "Prestígio"
 concept_prestige_desc:0 "Prestígio é gerado por [Concept('concept_building', '$concept_buildings$')], seu [concept_gdp] e pela quantidade de [Concept('concept_interest', '$concept_interests$')] que você tem no Mundo." # [LocEditor:AwaitingBatchUpdate]
  
 concept_power_projection:0 "Demonstração de Poder"
 concept_power_projection_desc:0 "Quando fizer uma Demonstração de Poder, você criará um [concept_interest] naquela [concept_strategic_region], o que possibilitará que você inicie ou participe de [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] lá. Um nível mais alto de [concept_interest] abre outras oportunidades, como a capacidade de iniciar [Concept('concept_colony', '$concept_colonies$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_dividends:0 "Dividendos"
 concept_dividends_desc:0 "Embora as [Concept('concept_building', '$concept_buildings$')] tenham um saldo positivo, parte dos lucros é usada para pagar [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')], como $concept_dividends$."
  
 concept_credit:0 "Crédito"
 concept_credit_desc:0 "O crédito nacional é a quantidade de dinheiro que o governo pode pegar emprestado de fontes domésticas, igual à soma de todas as [concept_cash_reserves] domésticas."
  
 concept_principal:0 "Empréstimo Bruto"
 concept_principal_desc:0 "A quantidade atual de fundos emprestados domesticamente, sem incluir juros."
  
 concept_domestic_loans:0 "Empréstimos Domésticos"
 concept_loans:0 "Empréstimos"
 concept_domestic_loans_desc:0 "Empréstimos Domésticos são fundos que o [concept_country] pegou emprestado de fontes domésticas."
  
 concept_interest:0 "Interesse"
 concept_interests:0 "Interesses"
 concept_interest_desc:0 "Um Interesse em uma [concept_strategic_region] sinaliza para o mundo que você participará de quaisquer [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] naquela região."

 concept_command:0 "Comando"
 concept_commands:0 "Comandos" # [LocEditor:AwaitingBatchUpdate]
 concept_command_desc:0 "Um Comando é um [concept_commander] em um [concept_theater]. Ele possui diversos [Concept('concept_battalion', '$concept_battalions$')] ou Batalhões Navais abastecidos por [Concept('concept_barrack', '$concept_barracks$')] ou [Concept('concept_naval_base', '$concept_naval_bases$')]. A quantidade máxima de Batalhões que um Comando pode ter é determinada pelo Ranque do Comandante." # [LocEditor:AwaitingBatchUpdate]

 concept_war_support:0 "Apoio à Guerra"
 concept_war_support_desc:0 "Um número de +100 a -100 que descreve o quanto a população do seu [concept_country] está disposta a continuar esta guerra."

 concept_war_exhaustion:0 "Exaustão da Guerra"
 concept_war_exhaustion_desc:0 "#todo War exhaustion is...#!"

 concept_theater:0 "Teatro de Guerra"
 concept_theaters:0 "Teatros de Guerra"
 concept_theater_desc:0 "Um Teatro de Guerra são todas as Províncias conectadas por terra sob o controle de um [concept_country] e seus Aliados."
  
 concept_literacy:0 "Instrução"
 concept_literacy_desc:0 "A quantidade de [Concept('concept_pop', '$concept_pops$')] que sabem ler e escrever. Determinadas [Concept('concept_profession', '$concept_professions$')] exigem uma Instrução maior que outras, limitando as [concept_pop_qualifications] para que $concept_pops$ de um tipo sejam promovidos para outro tipo. Você pode investir em seu sistema educacional para obter uma Instrução maior com o tempo."
  
 concept_discrimination:0 "Discriminação"
 concept_discriminated:0 "Discriminado" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "Os [Concept('concept_pop', '$concept_pops$')] podem ser Discriminados se a [concept_culture] e/ou [concept_religion] deles não forem aceitas no [concept_country]. $concept_pops$ Discriminados são excluídos de certas profissões, recebem salários menores que seus colegas, têm menos [concept_political_strength] e são mais propensos a emigrarem. Determinadas [Concept('concept_law', '$concept_laws$')] podem expandir a aceitação nacional de $concept_laws$ e [Concept('concept_religion', '$concept_religions$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_turmoil:0 "Instabilidade"
 concept_turmoil_desc:0 "[Concept('concept_state', '$concept_states$')] e [Concept('concept_culture', '$concept_cultures$')] com Instabilidade possuem [Concept('concept_radical', '$concept_radicals$')] que estão descontentes com as circunstâncias atuais deles. A quantidade de Instabilidade é igual à fração da [concept_workforce] [concept_state_possessive] ou [concept_culture_possessive] que adere ao [concept_radical]." # [LocEditor:AwaitingBatchUpdate]

 concept_unemployed:0 "Desempregado"
 concept_unemployed_desc:0 "Estar Desempregado é..."
  
 concept_peasants:0 "@peasants! Camponeses"
 concept_peasant:0 "Camponês" # [LocEditor:AwaitingBatchUpdate]
 concept_peasants_desc:0 "Camponeses são um tipo especial de [concept_pop] que é encontrado apenas em [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')]. Eles são, em grande parte, autossuficientes, tirando sustento primariamente por meio da [concept_subsistence_output], e apenas uma fração das suas [concept_pop_needs] conta como [concept_buy_orders] no [concept_market] regional deles." # [LocEditor:AwaitingBatchUpdate]
  
 concept_cultural_turmoil:0 "Instabilidade Cultural"
 concept_cultural_turmoil_desc:0 "[Concept('concept_culture', '$concept_cultures$')] com alta Instabilidade no mundo todo acabarão encontrando novos lugares para chamar de lar, enquanto [Concept('concept_culture', '$concept_cultures$')] com alta Instabilidade em um [concept_country] específico podem tentar tomar parte do país para torná-la seu próprio lar. Quando a Instabilidade [concept_pop_possessive] [concept_culture_possessive] passar de #variable [GetDefine( 'NPolitics', SECESSION_TURMOIL_CUTOFF')]#!, ele pode se revoltar. Para cada #variable [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')]#! de Instabilidade, um alvo para emigração em massa pode ser criado." # [LocEditor:AwaitingBatchUpdate]
  
 concept_taxes:0 "Impostos"
 concept_taxes_desc:0 "Os [Concept('concept_country', '$concept_countries$')] podem influenciar suas economias de mercado de várias formas. A mais comum é tributar a renda do setor privado da sua população ou cobrar tarifas nas vendas, compras ou comercializar [Concept('concept_good', '$concept_goods$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_general:0 "General"
 concept_generals:0 "Generais" # [LocEditor:AwaitingBatchUpdate]
