 concept_gdp:0 "Produto Interno Bruto"
 concept_gdp_short:0 "PIB" # [LocEditor:AwaitingBatchUpdate]
 concept_gdp_desc:0 "O Produto Interno Bruto é a soma dos Preços de [concept_market] de todas as [Concept('concept_good', '$concept_goods$')] Produzidas no seu [concept_country]."

 concept_education_access:0 "Acesso à Educação"
 concept_education_access_desc:0 "Esta é uma medida do grau de educação que as pessoas em um [concept_pop] podem acessar para os seus filhos. Conforme novas gerações nascem e crescem, a [concept_literacy] do Pop mudará, indo de encontro ao Acesso à Educação."

 concept_isolated_state:0 "Região Isolada do Estado"
 concept_isolated_states:0 "Regiões Isoladas do Estado" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "Isolada" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "Esta [concept_state_region] é Isolada do seu [concept_market], o que significa que ela tem um potencial comercial bem limitado e não se conecta a outras [Concept('concept_state_region', '$concept_state_regions$')] para propósitos comerciais. Isso levará a preços muito elevados de [Concept('concept_good', '$concept_goods$')] que não são produzidas nesta [concept_state_region]. Para conectá-la a seu [concept_market], você precisa criar uma [concept_infrastructure_connection] entre a [concept_state_region] e sua [concept_market_capital]."

 concept_input_goods_shortage:0 "Mercadoria Processável em Falta"
 concept_input_goods_shortages:0 "Mercadorias Processáveis em Falta" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "[Concept('concept_building', '$concept_buildings$')] que consomem [Concept('concept_good', '$concept_goods$')] sofrerão penalidade de produção se menos de [GetDefine('NEconomy',GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] das [concept_buy_orders] para essas $concept_goods$ forem atendidas. Isso normalmente acontece devido à indisponibilidade da [concept_good] no [concept_market] [Concept('concept_building', '$concept_building_possessive$')], mas também pode ser resultado de um baixo [concept_market_access] na [concept_state_region] da $concept_building$."

 concept_market:0 "Mercado"
 concept_markets:0 "Mercados" # [LocEditor:AwaitingBatchUpdate]
 concept_market_possessive:0 "do Mercado"
 concept_market_desc:0 "Todos os [Concept('concept_state', '$concept_states$')] no mesmo Mercado comercializarão [Concept('concept_good', '$concept_goods$')] entre si. O [concept_market_access] de cada um desses Estados determinará quão bem conectados eles estão para fins comerciais." # [LocEditor:AwaitingBatchUpdate]

 concept_market_access:0 "Acesso ao Mercado"
 concept_market_access_desc:0 "O Acesso ao Mercado é determinado pela quantidade de [concept_infrastructure_usage] em comparação com a quantidade de [concept_infrastructure] na [concept_state_region]."

 concept_infrastructure:0 "Infraestrutura"
 concept_infrastructure_desc:0 "Infraestrutura é fornecida por construções como Ferrovias ou Portos, e influencia quão bem conectado um [concept_state] está ao seu [concept_market]."

 concept_infrastructure_usage:0 "Uso de Infraestrutura"
 concept_infrastructure_usage_desc:0 "Uso de Infraestrutura é...."
  
 concept_infrastructure_connection:0 "Conexão de Infraestrutura"
 concept_infrastructure_connection_desc:0 "Uma Conexão de Infraestrutura é o nível de [concept_infrastructure] que pode ser traçado entre duas [Concept('concept_state_region', '$concept_state_regions$')]. Quando traçar uma [concept_infrastructure] entre duas $concept_state_regions$, a [concept_infrastructure] inferior $concept_state_regions$ por portos."

 concept_good:0 "Mercadoria"
 concept_goods:0 "Mercadorias"
 concept_good_desc:0 "Mercadorias são produzidas por Construções ou Pops. O preço da Mercadoria é decidido pelo Preço dessa Mercadoria no [concept_market] [concept_state_possessive] e pelo seu [concept_market_access]."

 concept_government_good:0 "Mercadoria do Governo"
 concept_government_goods:0 "Mercadorias do Governo" # [LocEditor:AwaitingBatchUpdate]
 concept_government_good_desc:0 "[Concept('concept_good', '$concept_goods$')] do Governo são $concept_goods$ consumidas por construções completamente financiadas pelo [concept_government], e são necessárias para mantê-las funcionando tranquilamente."

 concept_military_good:0 "Mercadoria Militar"
 concept_military_goods:0 "Mercadorias Militares" # [LocEditor:AwaitingBatchUpdate]
 concept_military_good_desc:0 "[Concept('concept_good', '$concept_goods$')] Militares são $concept_goods$ consumidas por construções cuja função é fornecer poderio militar, seja por terra ou pelo mar."

 concept_state:0 "Estado"
 concept_states:0 "Estados"
 # [LocEditor:UntranslatedKey] `concept_state_or_states`
 concept_state_possessive:0 "do Estado"
 concept_state_desc:0 "Um Estado é uma região geográfica controlada por um [concept_country]. [Concept('concept_pop', '$concept_pops$')] vivem e trabalham nas [Concept('concept_building', '$concept_buildings$')] no Estado. Na maioria dos casos, um Estado é o único na [concept_state_region] deles, apesar de que um [concept_split_state] terá mais de um controlado por diferentes [Concept('concept_country', '$concept_countries$')]. A menos que seja [Concept('concept_isolated_state', 'Isolado')], haverá comércio com outros Estados no mesmo [concept_market], proporcional ao seu [concept_market_access]." # [LocEditor:AwaitingBatchUpdate]

 concept_pop:0 "Pop"
 concept_pops:0 "Pops"
 concept_pop_possessive:0 "do Pop"
 concept_pop_desc:0 "Um Pop é um agrupamento de pessoas que compartilham as mesmas [concept_culture] e [concept_religion], trabalham na mesma [concept_building] em um [concept_state] e compartilham a mesma [concept_profession]. Ele usa o [concept_money] que recebe do trabalho para comprar [Concept('concept_good', '$concept_goods$')], o que define sua [concept_wealth], que, em combinação com outros fatores, determina seu [concept_sol]. Ele pode apoiar [Concept('concept_interest_group', '$concept_interest_groups$')] ou ser [concept_politically_inactive]. Um Pop tem uma quantidade de [concept_working_adults] e uma quantidade de [concept_dependents]."

 concept_profession:0 "Profissão"
 concept_professions:0 "Profissões"
 concept_profession_desc:0 "Uma Profissão é..."

 concept_production_method:0 "Modo de Produção"
 concept_production_methods:0 "Modos de Produção"
 concept_production_method_desc:0 "Os Modos de Produção podem ser ativados ou desativados para modificar o insumo e/ou a produção de [Concept('concept_good', '$concept_goods$')], e afetam a produção de uma [concept_building]. Eles também podem modificar os tipos de [Concept('concept_pop', '$concept_pops$')] que trabalham na [concept_building]. Modos de Produção podem ser desbloqueados por [concept_technology]."

 concept_culture:0 "Cultura"
 concept_cultures:0 "Culturas" # [LocEditor:AwaitingBatchUpdate]
 concept_culture_possessive:0 "da Cultura"
 concept_culture_desc:0 "Cultura é uma das coisas que diferenciam os [Concept('concept_pop', '$concept_pops$')]. Uma Cultura pode ser aceita ou discriminada em um País."

 concept_accepted_culture:0 "Cultura Aceita"
 concept_accepted_culture_desc:0 "As Culturas Aceitas são [concept_primary_cultures] e quaisquer outras Culturas aceitas pelas [concept_laws] do País."

 concept_primary_cultures:0 "Culturas Primárias"
 concept_primary_culture:0 "Cultura Primária"
 concept_primary_cultures_desc:0 "As Culturas Primárias são as [Concept('concept_culture', '$concept_cultures$')] primárias de um País (podem ser várias). [AddLocalizationIf(HasGameState, 'concept_primary_cultures_ingame_added')]" # [LocEditor:AwaitingBatchUpdate]
 concept_primary_cultures_ingame_added:0 "\n\nAs Culturas Primárias no país [GetPlayer.GetName] são [GetPlayer.GetPrimaryCulturesDesc]."

