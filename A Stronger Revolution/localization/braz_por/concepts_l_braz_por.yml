 concept_budget_government_wages:0 "Salários do Governo"
 concept_budget_government_wages_desc:0 "government_wages_desc"

 concept_budget_wages:0 "Salários"
 concept_budget_wage:0 "Salário"
 concept_budget_wages_desc:0 "Salários são pagos por [Concept('concept_building', '$concept_buildings$')] aos [Concept('concept_pop', '$concept_pops$')] de sua [concept_workforce]. Porém, a forma com que as construções são pagas depende do tipo de construção. Portanto, temos três tipos diferentes de salários: [concept_budget_government_wages] de construções financiadas pelo governo, [concept_budget_military_wages], que também são de construções financiadas pelo governo, e, por fim, temos os [Concept('concept_building_wage', '$concept_building_wages$')] de todas as outras construções "normais"."

 concept_budget_goods_for_government_buildings:0 "Mercadorias para Construções Governamentais"
