l_braz_por:
  
 concept_concept:0 "Conceito"
 concept_concepts:0 "Conceitos"
 concept_concept_desc:0 "Este é um conceito do jogo em forma de dica de contexto com outro [concept_concept] nela."

 concept_sol:0 "Padrão de Vida"
 concept_sol_desc:0 "Padrão de Vida é a [concept_wealth] acumulada [concept_pop_possessive] combinada com melhorias mais momentâneas às suas condições de vida. Ele controla as taxas de natalidade e mortalidade e as mudanças podem causar a adesão de [Concept('concept_pop', '$concept_pops$')] ao [concept_radical] ou [concept_loyalist]. O Padrão de Vida muda de acordo com o poder de compra e o acesso a serviços de um Pop."

 concept_pop_growth:0 "Crescimento Populacional"
 concept_pop_growth_desc:0 "A quantidade líquida de indivíduos que um [concept_pop] ganha ou perde a cada ano é controlada pelas taxas de natalidade e mortalidade. Estas taxas são controladas pelo [concept_sol] e modificadas por fatores como doenças, condições de trabalho perigosas, [Concept('concept_institution', '$concept_institutions$')] benéficas e espaço disponível para viver.\n\n@information! Mudanças externas ao tamanho do Pop, por exemplo, causadas por [concept_migration] ou baixas de guerra, não são consideradas." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "Construção"
 concept_buildings:0 "Construções"
 concept_building_possessive:0 "das Construções"
 concept_building_desc:0 "Os [Concept('concept_pop', '$concept_pops$')] trabalham em Construções. Eles exploram o potencial natural no [concept_state] ou usam [Concept('concept_good', '$concept_goods$')] como insumo para criar outras [Concept('concept_good', '$concept_goods$')] e/ou outros efeitos, como [concept_infrastructure]. É possível alterar o que uma Construção produz e quem trabalha nela mudando os [Concept('concept_production_method', '$concept_production_methods$')] da Construção."
  
 concept_opinion:0 "Opinião"
 concept_opinion_desc:0 "A Opinião que seu povo tem sobre outro País e o que outros [Concept('concept_country', '$concept_countries$')] pensam sobre você são aspectos importantes para as suas relações diplomáticas." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "Colonizar"
 concept_colonizes:0 "Coloniza" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "Se você for uma Super ou Grande Potência, é possível Colonizar um [concept_state] possuído por uma [concept_decentralized_nation] se tiver algum [concept_interest] naquela [concept_strategic_region]."

 concept_potentials:0 "Potenciais"
 concept_potentials_desc:0 "A quantidade de Potenciais mostra quanto de uma determinada Mercadoria pode ser fornecida por uma área."

 concept_diplomatic_play:0 "Jogada Diplomática"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "Jogadas Diplomáticas"
 concept_diplomatic_play_desc:0 "Se você tiver um [concept_interest] em uma [concept_strategic_region], é possível iniciar uma Jogada Diplomática exigindo algo daquela Região. Essa Jogada Diplomática pode se resolver pacificamente ou Escalar para uma Guerra. Todos os outros Países com algum [concept_interest] na [concept_strategic_region] decidirão se querem ficar do seu lado, no do alvo da Jogada Diplomática ou se abster de intervir."
  
 concept_maneuver:0 "Manobra"
 concept_maneuvers:0 "Manobras" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "Manobras em [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] podem ser usadas para acrescentar mais [concept_war_goal] ou para [concept_sway] [Concept('concept_country', '$concept_countries$')] para o seu lado. Apenas o Iniciador e o Alvo de uma Jogada Diplomática podem usá-las."." # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "Modificador"
 concept_modifiers:0 "Modificadores" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "Governante"
 concept_rulers:0 "Governantes"
 concept_ruler_possessive:0 "do Governante"
 concept_ruler_desc:0 "O Governante de um [concept_country] é um [concept_character]. Ele pode ter [Concept('concept_character_trait', '$concept_character_traits$')] que concedem bônus e malefícios específicos ao [concept_country]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "Herdeiro"
 concept_heir_desc:0 "O Herdeiro de um [concept_country] é um [concept_character]. Ele é o futuro [concept_ruler] do [concept_country] que assumirá o poder quando o atual [concept_ruler] morrer."

 concept_homeland:0 "Terra Natal"
 concept_homelands:0 "Terras Natais" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "A Terra Natal [concept_culture_possessive] é uma [concept_state_region] à qual os [Concept('concept_pop', '$concept_pops$')] daquela Cultura sentem que pertencem. Os Pops são propensos a se mudar para suas Terras Natais, e a reconquista de Terras Natais perdidas tende a ser vista como legítima pela comunidade internacional, e não como uma expansão agressiva."

 concept_mobilize_general:0 "Mobilizar General"
 concept_mobilize_general_mobilize:0 "Mobilizar"
 concept_mobilize_general_mobilizing:0 "Mobilizando"
 concept_mobilize_general_mobilized:0 "Mobilizado"
 concept_mobilize_general_mobilization:0 "Mobilização"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "Mobilizar Batalhão"
 concept_mobilize_battalion_demobilized:0 "Desmobilizado"
 concept_mobilize_battalion_mobilizing:0 "Mobilizando"
 concept_mobilize_battalion_mobilized:0 "Mobilizado"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "Centro de Conscrição"
 concept_conscription_centers:0 "Centros de Conscrição"
 concept_conscription_center_conscription:0 "Conscrição"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "Tornar Batalhão Conscrito"
 concept_conscript_battalions:0 "Tornar Batalhões Conscritos"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "Fronte"
 concept_fronts:0 "Frontes" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "Um Fronte é um conjunto de [Concept('concept_province', '$concept_provinces$')] na fronteira entre dois [Concept('concept_country', '$concept_countries$')] em [concept_war] entre si. Os [Concept('concept_commander', '$concept_commanders$')] atribuídos às [Concept('concept_strategic_region', '$concept_strategic_regions$')], nas quais o Fronte está situado, atribuirão tropas a ela. Vários [Concept('concept_commander', '$concept_commanders$')] podem fazer parte do mesmo Fronte, e o [concept_commander] mais experiente comandará o Fronte em cada lado. Se este [concept_commander] receber ordens para Invadir e tiver tropas suficientes, ele começará a criar um [concept_battle_plan] que, eventualmente, resultará em uma [concept_battle]." # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "Guarnição"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "Progresso do Avanço"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "Velocidade do Avanço"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "Província"
 concept_provinces:0 "Províncias" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "Províncias são partes dos [Concept('concept_state', '$concept_states$')] com seu próprio [concept_terrain]. [Concept('concept_general', '$concept_generals$')] podem atravessar e conquistar Províncias em [concept_battle]." # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "Comandante"
 concept_commanders:0 "Comandantes" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "Um Comandante é um [concept_character] que lidera tropas."

 concept_battle:0 "Batalha"
 concept_battle_desc:0 "Uma Batalha é quando dois lados em uma [concept_war] se enfrentam em um [concept_front], causando baixas um ao outro. Uma Batalha acontece em uma [concept_province], cujo [concept_terrain] terá efeito no resultado da Batalha. Quando a Batalha terminar, o vencedor reivindicará o controle da [concept_province]."

 concept_terrain:0 "Terreno"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "Região Estratégica"
 concept_strategic_regions:0 "Regiões Estratégicas" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "Uma Região Estratégica é um conjunto de [Concept('concept_state_region', '$concept_state_regions$')] que podem ser agitadas por [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]. Um [concept_country] só pode participar de uma [concept_diplomatic_play] se seus militares projetarem algum [concept_interest] na Região Estratégica."

 concept_sway:0 "Persuadir"
 concept_sway_desc:0 "Um [concept_country] que é Iniciador ou Alvo de uma [concept_diplomatic_play] pode tentar Persuadir qualquer [concept_country] com um [concept_interest] na [concept_strategic_region] que ainda não tenha escolhido um lado."
  
 concept_diplomatic_action:0 "Ação Diplomática"
 concept_diplomatic_actions:0 "Ações Diplomáticas"
 concept_diplomatic_action_desc:0 "Uma Ação Diplomática pode ser realizada por um [concept_country] visando outro [concept_country] com a intenção de que ele faça coisas como formar [Concept('concept_alliance', '$concept_alliances$')], declarar [Concept('concept_rivalry', '$concept_rivalries$')], etc." # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "Burocracia"
 concept_bureaucracy_desc:0 "Burocracia (@bur!) é usada para manter a coesão central do país. O custo aumenta com a população em [Concept('concept_incorporated_state', '$concept_incorporated_states$')] e com cada Investimento em [concept_institution] que você fizer. Você ganha @bur! por ter [concept_pops] trabalhando em [Concept('concept_government_building', '$concept_government_buildings$')]." # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "Construção Governamental"
 concept_government_buildings:0 "Construções Governamentais" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "Uma Construção Governamental é uma Construção na qual o [concept_country] banca os salários dos [Concept('concept_pop', '$concept_pops$')] que ali trabalham e as [Concept('concept_good', '$concept_goods$')] usadas na Cadeia de Produção para aquela Construção."

 concept_military_building:0 "Construção Militar"
 concept_military_buildings:0 "Construções Militares" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "Estado Incorporado"
 concept_incorporated_states:0 "Estados Incorporados" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "[Concept('concept_pop', '$concept_pops$')] em Estados Incorporados têm acesso a benefícios de [Concept('concept_institution', '$concept_institutions$')], pagam impostos e participam totalmente no sistema político do País." # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "Influência"
 concept_influence_desc:0 "Influência (@inf!) é usada para [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] que visam outro [concept_country]. Você gera @inf! pelo seu [concept_rank], e também por ter [Concept('concept_rivalry', '$concept_rivals$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "Autoridade"
 concept_authority_desc:0 "Autoridade (@aut!) é usada para efetuar mudanças internas em seu país, como criar [Concept('concept_decree', '$concept_decreees$')] ou gerenciar [Concept('concept_interest_group', '$concept_interest_groups$')]. Você ganha @aut! por meio das suas [Concept('concept_law', '$concept_laws$')]." # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "Instituição"
 concept_institutions:0 "Instituições" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "Uma Instituição fornece benefícios aos [Concept('concept_incorporated_state', '$concept_incorporated_states$')] em seu [concept_country]. Para mantê-los, há um custo de [concept_bureaucracy] proporcional à quantidade de [Concept('concept_pop', '$concept_pops$')] vivendo em seus [Concept('concept_incorporated_state', '$concept_incorporated_states$')] e ao tamanho da Instituição." # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "Lei"
 concept_laws:0 "Leis"
 concept_law_desc:0 "Leis determinam como seu País é governado e como ele funciona. Algumas Leis podem habilitar certas [Concept('concept_institution', '$concept_institutions$')]. Para que uma Lei seja promulgada, é necessário que haja apoio de ao menos um [concept_interest_group] [concept_in_government]" # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "Grupo Constitucional"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money! Dinheiro"
 concept_money_desc:0 "Dinheiro faz o mundo girar. Ele é usado para pagar os salários do governo, materiais de construção, subsídios da indústria e equipamentos militares. Você ganha $concept_money$ por meio da [concept_taxation] dos seus [Concept('concept_pop', '$concept_pops$')] e [Concept('concept_building', '$concept_buildings$')]. $concept_money$ em excesso é usado para pagar sua [concept_national_debt] ou estocar ouro em suas [concept_gold_reserves]. $concept_money$ insuficiente aumenta sua [concept_national_debt] até o seu [concept_credit_limit], que é um múltiplo do seu [concept_gdp]."

 concept_taxation:0 "Tributação"
 concept_taxation_desc:0 "Tributação pode ser [concept_money] deduzido dos salários dos $concept_pop$ ou Impostos sobre Consumo adicionados ao preço das [Concept('concept_good', '$concept_goods$')]."

 concept_workforce:0 "Mão de Obra"
 concept_workforce_desc:0 "A Mão de Obra de uma [concept_building] consiste em [Concept('concept_pop', '$concept_pops$')] de diferentes [Concept('concept_profession', '$concept_professions$')]. Os $concept_pops$ podem ser promovidos ou rebaixados a fim de suprir as $concept_professions$ necessárias para o atual conjunto de [Concept('concept_production_method', '$concept_production_methods$')]."

 concept_national_debt:0 "Dívida Nacional"
 concept_national_debt_desc:0 "Dívida Nacional é o [concept_money] que você deve... a alguém. Você paga uma [concept_budget_interest_rate] sobre a quantidade de [concept_money] na sua Dívida Nacional. Se você estiver com um saldo negativo, acumulará Dívida Nacional."

 concept_gold_reserves:0 "Reservas de Ouro"
 concept_gold_reserves_desc:0 "As Reservas de Ouro são quanto [concept_money] seu [concept_country] tem guardado em suas reservas. Se você estiver com um saldo positivo, suas Reservas de Ouro aumentarão e vice-versa."

 concept_cash_reserves:0 "Reservas de Verba"
 concept_cash_reserves_desc:0 "As Reservas de Verba de uma [concept_building] são onde o dono guarda dinheiro. Se a Construção estiver com um Saldo Semanal positivo, parte do dinheiro é colocada nas Reservas de Verba, enquanto o resto vai para os Pops da Construção (que será usado para aumentar seu [concept_sol] e colocar dinheiro no [concept_investment_pool])."

 concept_credit_limit:0 "Limite de Crédito"
 concept_credit_limit_desc:0 "Limite de Crédito é um múltiplo do seu [concept_gdp], limitando quanta [concept_national_debt] você pode acumular."
  
 concept_obsession:0 "Obsessão"
 concept_obsession_desc:0 "Uma [concept_culture] pode ser obcecada por uma [concept_good] específica. Os [Concept('concept_pop', '$concept_pops$')] dessa Cultura gastarão significativamente mais em Mercadorias pelas quais são obcecados, em comparação a outras Mercadorias de mesma Categoria de [concept_pop_needs]."
  
 concept_taboo:0 "Tabu"
 concept_taboo_desc:0 "Uma [concept_religion] pode ter um Tabu contra uma [concept_good] específica. [Concept('concept_pop', '$concept_pops$')] dessa Religião gastarão significativamente menos em Mercadorias que consideram Tabu, em comparação a outras Mercadorias de mesma Categoria de [concept_pop_needs]."
  
 concept_goods_substitution:0 "Substituição de Mercadorias"
 concept_goods_substitution_desc:0 "Mercadorias que são parte da mesma Categoria de [concept_pop_needs] são mutuamente substituíveis no Consumo Populacional com base na disponibilidade. Por exemplo, o grupo Alimentos Básicos contém tanto Grão quanto Carne, e os Pops consumirão mais Grão e menos Carne, aumentando o consumo de Carne (e, consequentemente, reduzindo o consumo de Grão) se, posteriormente, houver mais Carne disponível no mercado. Em alguns casos, uma Mercadoria pode ser completamente substituída se não houver [concept_sell_orders] para ela no [concept_market]. A quantidade de uma Mercadoria que um Pop comprará, em comparação a outras da mesma Categoria, mudará substancialmente se a Mercadoria for um [concept_taboo] ou uma [concept_obsession] na Cultura dele. Mercadorias com um valor inerentemente maior contam mais para suprir as necessidades de um Pop em uma Categoria específica de Necessidades, então, uma unidade de Mantimentos equivale a diversas unidades de Grão, por exemplo."

 concept_sell_orders:0 "Ordens de Venda"
 concept_sell_orders_desc:0 "As Ordens de Venda de uma commodity no [concept_market] central determinam o [concept_market_price] desta commodity. Elas são geradas pelo Consumo e pela Produção do Estado. Quanto maior a quantidade, maior o [concept_market_access] por parte do [concept_state]."

 concept_buy_orders:0 "Ordens de Compra"
 concept_buy_orders_desc:0 "As Ordens de Compra de uma commodity no [concept_market] central determinam o [concept_market_price] desta commodity. Elas são geradas pelo Consumo e pela Produção do Estado. Quanto maior a quantidade, maior o [concept_market_access] por parte do [concept_state]."

 concept_market_price:0 "Valor de Mercado"
 concept_market_price_desc:0 "O Preço de uma [concept_good] no [concept_market]. Tem como base as [concept_buy_orders] e as [concept_sell_orders]. Também afetará o [concept_local_price] dependendo do [concept_market_access] por parte [concept_state_possessive]."

 concept_local_price:0 "Preço Regional"
 concept_local_price_desc:0 "O Preço de uma [concept_good] em um [concept_state]. Tem como base o Consumo e a Produção regionais e o [concept_market_price] afetado pelo [concept_market_access] por parte [concept_state_possessive], e gerará [concept_buy_orders] e [concept_sell_orders]."

 concept_subsistence_building:0 "Construção de Subsistência"
 concept_subsistence_buildings:0 "Construções de Subsistência" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "Uma Construção de Subsistência é uma categoria de [Concept('concept_building', '$concept_buildings$')] consideravelmente menos eficazes do que Construções regulares. São criadas (e destruídas) automaticamente como efeito colateral de ter um excedente de [concept_urbanization] ou [concept_arable_land]."

 concept_non_government_building:0 "Construção de Produção"
 concept_non_government_building_desc:0 "A Construção de Produção produz alguma coisa e não é paga pelo Governo."
  
 concept_trade_route:0 "Rota Comercial"
 concept_trade_routes:0 "Rotas Comerciais"
 concept_trade_route_desc:0 "As Rotas Comerciais movimentam as [Concept('concept_good', '$concept_goods$')] disponíveis entre [Concept('concept_market', '$concept_markets$')], aumentando o preço para o exportador e reduzindo para o importador. A quantidade de $concept_goods$ que cada Rota Comercial pode movimentar depende da qualidade da [concept_infrastructure] que conecta os dois [Concept('concept_market', '$concept_markets$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "Acordo Comercial"
 concept_trade_agreement_desc:0 "Um Acordo Comercial é um acordo diplomático entre dois [Concept('concept_country', '$concept_countries$')] que aumenta a eficácia de todas as [Concept('concept_trade_route', '$concept_trade_routes$')] entre os [Concept('concept_market', '$concept_markets$')] que controlam." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "Concorrência na Rota Comercial"
 concept_trade_route_competitiveness_desc:0 "#todo Trade Route Competitiveness is ...#!"

 concept_economy_of_scale:0 "Economia de Escala"
 concept_economy_of_scale_desc:0 "#todo Economy of Scale is ...#!"
  
 concept_interest_group:0 "Grupo de Interesse"
 concept_interest_groups:0 "Grupos de Interesse"
 concept_interest_group_possessive:0 "do Grupo de Interesse"
 concept_interest_group_desc:0 "Um Grupo de Interesse é uma facção política em seu [concept_country] que compartilha um interesse comum. Ele atrai apoio dos [Concept('concept_pop', '$concept_pops$')] de acordo com a representatividade da situação pessoal deste $concept_pop$. Ele possui diversas [Concept('concept_ideology', '$concept_ideologies$')], o que faz com que apoie diferentes [Concept('concept_law', '$concept_laws$')]. Ele também possui diversas [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] que são ativadas em níveis diferentes de [concept_ig_approval]. Além disso, também possui algum [concept_politician] como liderança, cuja [concept_ideology] pessoal também influencia o Grupo de Interesse."

 concept_interest_group_attraction:0 "Atração do Grupo de Interesse"
 concept_interest_group_attractions:0 "Atrações do Grupo de Interesse" # [LocEditor:AwaitingBatchUpdate]
 concept_attracted:0 "Atraído"
 concept_interest_group_attraction_desc:0 "#todo Interest Group Attraction is ...#!" # [LocEditor:AwaitingBatchUpdate]

 concept_politician:0 "Político"
 concept_politicians:0 "Políticos" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "Um Político é um [concept_character]. Ele possui [Concept('concept_character_trait', '$concept_character_traits$')]." # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "Liderança"
 concept_leaders:0 "Lideranças"
 concept_leader_desc:0 "A Liderança de um [concept_interest_group] é um [concept_character]. A Liderança pode ter [Concept('concept_character_trait', '$concept_character_traits$')] e uma [concept_ideology] que é acrescentada às [Concept('concept_ideology', '$concept_ideologies$')] [concept_interest_group_possessive]." # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "Personagem"
 concept_characters:0 "Personagens" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "Um Personagem é exatamente isso: um Personagem. Dependendo do contexto, ele pode ser considerado [Concept('concept_politician', '$concept_politicians$')], [Concept('concept_commander', '$concept_commanders$')], etc." # [LocEditor:AwaitingBatchUpdate]

 concept_interest_group_trait:0 "Característica do Grupo de Interesse"
 concept_interest_group_traits:0 "Características do Grupo de Interesse" # [LocEditor:AwaitingBatchUpdate]
 concept_interest_group_trait_desc:0 "Quando ativa, uma Característica do Grupo de Interesse fornece bônus ou malefícios a um [concept_country]. Ela é ativada/desativada em diferentes níveis de [concept_ig_approval]."

 concept_character_trait:0 "Característica do Personagem"
 concept_character_traits:0 "Características de Personagem" # [LocEditor:AwaitingBatchUpdate]
 concept_character_trait_desc:0 "Características de Personagem são bônus ou malefícios que são ativados "

 concept_military:0 "Militares"
 concept_military_desc:0 "Seus Militares são..." # [LocEditor:AwaitingBatchUpdate]

 concept_construction_queue:0 "Fila de Obras"
 concept_construction_queue_desc:0 "Cada [concept_state] pode expandir uma [concept_building] por vez. O resto é colocado na Fila de Obras."

 # [LocEditor:UntranslatedKey] `concept_under_construction`
 # [LocEditor:UntranslatedKey] `concept_under_construction_desc`

 concept_political_strength:0 "Força Política"
 concept_political_strength_desc:0 "#todo Political Strength is the total amount of Political Strength a group of [Concept('concept_pop', '$concept_pops$')] get from their [concept_status], their [concept_wealth] and the amount of [concept_votes] they cast.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_urban_center:0 "Centro Urbano"
 concept_urban_centers:0 "Centros Urbanos" # [LocEditor:AwaitingBatchUpdate]
 concept_urban_center_desc:0 "Um Centro Urbano é um tipo especial de [concept_building] que é criado pela [concept_urbanization]."

 concept_urbanization:0 "Urbanização"
 concept_urbanization_desc:0 "A Urbanização é gerada pela maioria das [Concept('concept_building', '$concept_buildings$')] em um [concept_state]. Para cada [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v] de Urbanização em um [concept_state], um único nível do [concept_urban_center] será criado."
  
 concept_ideology:0 "Ideologia"
 concept_ideologies:0 "Ideologias"
 concept_ideology_desc:0 "A Ideologia decide qual [concept_law] um [concept_interest_group] aprova ou desaprova. Para passar uma [concept_law], ao menos um dos [Concept('concept_interest_group', '$concept_interest_groups$')] No Governo precisa Aprovar."

 concept_subsistence_output:0 "Produção de Subsistência"
 concept_subsistence_output_desc:0 "Esta é uma fonte de renda adicional que os [concept_peasants] geram em fazendas de subsistência, o que representa que eles trabalham produzindo mercadorias apenas para sustento próprio.\n\nDiferente de salários, a [concept_subsistence_output] não é remunerada pelas receitas [Concept('concept_building', '$concept_building_possessive$')] e não está sujeita a [concept_budget_income_taxes]."
  
 concept_good_production:0 "Produção"
 concept_good_production_desc:0 "A Quantidade Produzida por [Concept('concept_building', '$concept_buildings$')] ou [Concept('concept_pop', '$concept_pops$')]."
  
 concept_good_consumption:0 "Consumo"
 concept_good_consumption_desc:0 "A quantidade desta Mercadoria que é Consumida por [Concept('concept_building', '$concept_buildings$')] ou [Concept('concept_pop', '$concept_pops$')]."
  
  
 concept_split_state:0 "Estado Dividido"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "Um Estado Dividido é uma [concept_state_region] dividida em [Concept('concept_state', '$concept_states$')] menores. Se um [concept_country] assumir o controle de mais de uma parte do Estado Dividido, elas serão combinadas em um único Estado." # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "Estado Não Incorporado"
 concept_unincorporated_states:0 "Estados Não Incorporados"
 concept_unincorporated_state_desc:0 "Um Estado Não Incorporado é controlado por um [concept_country], mas é considerado uma repartição ou fronteira territorial não aceita formalmente como parte do país. [Concept('concept_pop', '$concept_pops$')] que ali habitam são destituídos de direitos e não contribuem muito com a [concept_political_strength] dos seus [Concept('concept_interest_group', '$concept_interest_groups$')]. Um Estado Não Incorporado pode se tornar um [concept_incorporated_state], o que o colocará sob controle direto da autoridade central [concept_country_possessive].#!"
  
 concept_colonial_state:0 "Estado Colonial"
 concept_colonial_states:0 "Estados Coloniais" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "Um Estado Colonial é um tipo especial de [concept_unincorporated_state] que normalmente é criado quando uma [concept_colony] é estabelecida em uma [concept_decentralized_nation] ou ao conquistar o território de uma [concept_unrecognized_power]. Um Estado Colonial que termina fazendo fronteira com um estado não colonial que pertence ao mesmo [concept_country] perderá seu status de colônia e se tornará um [concept_unincorporated_state] regular.\n\nEstados Coloniais possuem um bônus em atrações de migração e são afetados por certos modificadores provenientes de [Concept('concept_institution', '$concept_institutions$')] e [Concept('concept_law', '$concept_laws$')] coloniais." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "Nação Descentralizada"
 concept_decentralized_nations:0 "Nações Descentralizadas" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "As terras de uma $decentralized_nation$ podem ser populadas por colonizadores."
  
 concept_arable_land:0 "Terra Arável"
 concept_arable_land_desc:0 "Terra Arável é um recurso como qualquer outro e pode ser ocupado por uma variedade de Indústrias de Recursos que produzem diversas [Concept('concept_good', '$concept_goods$')]. Quando não estiver ocupada por outra coisa, será ocupada por uma Fazenda de Subsistência ([concept_subsistence_building])."
  
 concept_state_resource:0 "Recurso do Estado"
 concept_state_resource_desc:0 "Este recurso pode ser explorado pelas suas Indústrias de Recursos, fornecendo [Concept('concept_good', '$concept_goods$')] para suas Indústrias Manufatureiras ou seu Comércio."

 concept_state_region:0 "Região do Estado"
 concept_state_regions:0 "Regiões do Estado"
 concept_state_region_desc:0 "Uma Região do Estado normalmente corresponde a um único [concept_state], mas pode conter diversos [Concept('concept_state', '$concept_states$')] no caso de um [concept_split_state]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "Ocupação"
 concept_occupancy_desc:0 "A ocupação de empregados e a taxa de produção da construção. As construções contratarão e promoverão, conforme a receita aumentar, para atender à demanda."
  
 concept_votes:0 "Votos"
 concept_votes_desc:0 "Suas [Concept('concept_law', '$concept_laws$')] decidem quantos Votos os diferentes tipos de [Concept('concept_pop', '$concept_pops$')] podem ter. Os Votos são dados primariamente no [concept_interest_group] apoiado pelo pop, mas podem variar com base no [concept_momentum] do grupo na [concept_election] atual. Após a eleição, a quantidade total de votos é fixada até a próxima eleição."
  
 concept_ig_population:0 "População do Grupo de Interesse"
 concept_ig_population_desc:0 "A quantidade de [Concept('concept_pop', '$concept_pops$')] que integram este Grupo de Interesse."
  
 concept_ig_approval:0 "Aprovação"
 concept_ig_approves:0 "Aprova"
 concept_ig_approve:0 "Aprovam"
 concept_ig_approving:0 "Aprovando"
 concept_ig_disapproval:0 "Desaprovação"
 concept_ig_disapproves:0 "Desaprova"
 concept_ig_disapprove:0 "Desaprovam"
 concept_ig_disapproving:0 "Desaprovando"
 concept_ig_indifferent:0 "Indiferente"
 concept_ig_approval_desc:0 "A Aprovação ou Desaprovação de um $concept_interest_group$ é determinada pela compatibilidade entre as [Concept('concept_law', '$concept_laws$')] do [concept_country] e suas [Concept('concept_ideology', '$concept_ideologies$')], e pela lealdade de todos os [Concept('concept_pop', '$concept_pops$')] no [concept_interest_group]. Isso também controla quais [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] são ativadas. Se não for possível determinar a Aprovação ou Desaprovação, o $concept_interest_group$ será Indiferente." # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "Força Política"
 concept_pol_str_desc:0 "O nível de poder que um [concept_pop] (e, consequentemente, seu [concept_interest_group]) tem sobre as políticas de um país. A Força Política determina quanta [concept_clout] o grupo tem, e é derivada da [concept_status] e da [concept_wealth] dos [Concept('concept_pop', '$concept_pops$')]' apoiadores, adicionados quaisquer [concept_votes] que o [concept_interest_group] tenha recebido na última [concept_election]."

 concept_clout:0 "Pressão"
 concept_clout_desc:0 "Pressão é a quantidade de [concept_pol_str] que um [concept_interest_group] recebe dos seus [Concept('concept_pop', '$concept_pops$')] como uma fração do total do país. Uma Pressão alta tem um efeito positivo em sua [concept_legitimacy] se o [concept_interest_group] estiver [concept_in_government]. Um grupo com [concept_clout] baixa é considerado [concept_marginalized]."

 concept_powerful:0 "Poderoso"
 concept_powerful_desc:0 "A quantidade de [concept_clout] que um [concept_interest_group] tem decide se ele é Poderoso ou Influente. Ter mais de #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#! de [concept_clout] significa que o Grupo de Interesse é Poderoso. Ser Poderoso significa que os efeitos da [concept_interest_group_trait] [concept_interest_group_possessive] terão um impacto #variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#! maior."

 concept_influential:0 "Influente"
 concept_influential_desc:0 "A quantidade de [concept_clout] que um [concept_interest_group] tem decide se ele é Poderoso ou Influente. Ser Influente significa que os efeitos da [concept_interest_group_trait] [concept_interest_group_possessive] são mais fracos do que se fosse [concept_powerful]."

 concept_status:0 "Posição Social"
 concept_status_desc:0 "Posição Social é a posição que um [concept_pop] possui em seu [concept_country]. Suas [Concept('concept_law', '$concept_laws$')] decidem quais posições [Concept('concept_pop', '$concept_pops$')] de diferentes [Concept('concept_profession', '$concept_professions$')] podem possuir."
  
 concept_marginalized:0 "Marginalizado"
 concept_marginalized_desc:0 "Os [Concept('concept_interest_group', '$concept_interest_groups$')] Marginalizados têm pouco apoio para serem politicamente relevantes. Eles não podem atuar no governo e nem causar problemas imediatos."
  
 concept_politically_inactive:0 "Politicamente Inativos"
 concept_politically_inactive_desc:0 "Pops Politicamente Inativos são Pops que não integram nenhum [concept_interest_group]. Isso pode ser devido a um baixo [concept_sol] ou baixa [concept_literacy]. Eles não participam do processo político do seu país, o que significa que eles não contribuem com nenhuma [concept_clout] [concept_interest_group_possessive]."

 concept_investment_level:0 "Nível de Investimento"
 concept_investment_levels:0 "Níveis de Investimento" # [LocEditor:AwaitingBatchUpdate]
 concept_investment_level_desc:0 "Nível de Investimento é..." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_lens:0 "Olhar Comercial"
 concept_trade_lens_desc:0 "No Olhar Comercial, você poderá ver e manipular os aspectos Comerciais do seu País."
  
 concept_production_lens:0 "Olhar Produtivo"
 concept_production_lens_desc:0 "No Olhar Produtivo, você poderá ver e manipular os aspectos da Produção do seu País."
  
 concept_political_lens:0 "Olhar Político"
 concept_political_lens_desc:0 "No Olhar Político, você poderá ver e manipular os aspectos Políticos do seu País."
  
 concept_diplomatic_lens:0 "Olhar Diplomático"
 concept_diplomatic_lens_desc:0 "No Olhar Diplomático, você poderá ver e manipular os aspectos Diplomáticos do seu País."
  
 concept_military_lens:0 "Olhar Militar"
 concept_military_lens_desc:0 "No Olhar Militar, você poderá ver e manipular os aspectos Militares do seu País."
  
 concept_country:0 "País"
 concept_countries:0 "Países" # [LocEditor:AwaitingBatchUpdate]
 concept_country_possessive:0 "do País"
 concept_country_desc:0 "Um País é... \n\nVocê está jogando como a mão invisível que guia, molda e explora seu País durante a Era Vitoriana." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "Decreto"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "Um Decreto é..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "População"
 concept_population_desc:0 "A População no seu país representa as pessoas que trabalham em suas indústrias, no governo e no seu exército. A [concept_taxation] dessas pessoas é sua principal fonte de renda. A lealdade e as exigências delas podem ajudar ou atrapalhar você."
  
 concept_pop_needs:0 "Necessidades"
 concept_pop_needs_desc:0 "Os [Concept('concept_pop', '$concept_pops$')] gastam a renda deles em [Concept('concept_good', '$concept_goods$')] para suprir suas Necessidades. Quanto melhor a [concept_wealth] do Pop, mais $concept_goods$ ele comprará. Os Pops desenvolvem Necessidades mais diversificadas e luxuosas à medida que sua Condição Financeira melhora. Uma determinada Necessidade normalmente pode ser satisfeita por diversas Mercadorias por meio da [concept_goods_substitution]. Se o Pop tiver dinheiro sobrando depois de suas Necessidades serem supridas, sua Condição Financeira aumentará e vice-versa."
  
 concept_army_budget:0 "Orçamento do Exército"
 concept_army_budget_desc:0 "O Orçamento de seu Exército e sua Marinha é gasto semanalmente com a compra de [Concept('concept_good', '$concept_goods$')] nos Quartéis e consumidas pelo seu [concept_battalion] em campo."

 concept_battalion:0 "Batalhão"
 concept_battalions:0 "Batalhões" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "Batalhões são a unidade de medida para recursos humanos do exército. Cada batalhão representa 1.000 de população trabalhando em [Concept('concept_barrack', '$concept_barracks$')]." # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "Navio de Guerra"
 concept_warships:0 "Navios de Guerra" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "Navios de Guerra são a unidade de medida para recursos humanos navais. Cada um representa 1.000 de população trabalhando em [Concept('concept_naval_base', '$concept_naval_bases$')]." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_construction_sector`
 # [LocEditor:UntranslatedKey] `concept_construction_sector_desc`

 concept_barrack:0 "Quartel"
 concept_barracks:0 "Quartéis" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "Quartéis geram [Concept('concept_battalion', '$concept_battalions$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "Base Naval"
 concept_naval_bases:0 "Bases Navais" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "Bases Navais geram [Concept('concept_warship', '$concept_warships$')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "No Governo"
 concept_in_government_desc:0 "Se um [concept_interest_group] estiver No Governo, sua [concept_clout] fornece [concept_legitimacy], que, por sua vez, contribui para a velocidade com que as [Concept('concept_law', '$concept_laws$')] podem ser promulgadas. Para poder aprovar uma [concept_law], ao menos um dos $concept_interest_groups$ No Governo precisa Aprovar."

 concept_in_opposition:0 "Na Oposição"
 concept_in_opposition_desc:0 "Se um [concept_interest_group] estiver Na Oposição, ele não faz parte do governo e aprovará menos."
  
 concept_legitimacy:0 "Legitimidade do Governo"
 concept_legitimate:0 "Legítimo"
 concept_legitimacy_desc:0 "A Legitimidade do Governo mede como a composição dos [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government] se adapta às [Concept('concept_law', '$concept_laws$')] do país. Ela afeta a velocidade em que as [concept_laws] são aprovadas."
  
 concept_market_capital:0 "Capital do Mercado"
 concept_market_capital_desc:0 "A Capital do Mercado é o núcleo do [concept_market], onde todas as suas [Concept('concept_trade_route', '$concept_trade_routes$')] estão conectadas e se originam. A quantidade de [concept_market_access] que cada [concept_state_region] tem no [concept_market] depende da [concept_infrastructure] que a conecta à [concept_market_capital].\n\nNormalmente, a Capital do Mercado é a [concept_state_region] do [concept_capital_state] [concept_market_controller_possessive]."
  
 concept_market_controller:0 "Controlador do Mercado"
 concept_market_controller_possessive:0 "do Controlador do Mercado"
 concept_market_controller_desc:0 "O Controlador do Mercado é o dono de um mercado..."

 concept_ownership_share:0 "Fração de Posse"
 concept_ownership_shares:0 "Frações de Posse" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "Um [concept_pop] que possui frações de uma [concept_building] ganha uma parte dos seus lucros como renda. A quantidade é igual à porção que ele possui do total de frações da construção. Ele também é considerado dono dessa mesma proporção das [concept_cash_reserves] da construção. Apenas pops empregados na construção podem possuir frações dela. As Frações de Posse são determinadas principalmente pelos [Concept('concept_production_method', '$concept_production_methods$')] da construção, mas também podem vir de outras fontes, como [Concept('concept_law', '$concept_laws$')] e [Concept('concept_technology', '$concept_technologies$')]."
  
 concept_market_share:0 "Fração de Mercado"
 concept_market_share_desc:0 "A Fração de Mercado de cada [concept_country] em um [concept_market] é determinada pela quantidade de [concept_buy_orders] e [concept_sell_orders] que ele gera no [concept_market], e aumenta se ele for o [concept_market_controller]. Quanto maior a Fração de Mercado [concept_country_possessive], mais [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] são coletados no [concept_market]." # [LocEditor:AwaitingBatchUpdate]

 concept_default:0 "Padrão"
 concept_default_desc:0 "Estar no Padrão significa..." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_bankruptcy`
 # [LocEditor:UntranslatedKey] `concept_bankruptcy_desc`

 concept_embargo:0 "Embargar"
 concept_embargoed:0 "Sob Embargo" # [LocEditor:AwaitingBatchUpdate]
 concept_embargos:0 "Embargos" # [LocEditor:AwaitingBatchUpdate]
 concept_embargoing:0 "Embargando" # [LocEditor:AwaitingBatchUpdate]
 concept_embargo_desc:0 "O [concept_market_controller] pode decidir [concept_embargo] uma [concept_good]. Isso significa que... Hum. Alguma coisa." # [LocEditor:AwaitingBatchUpdate]
  
 concept_encourage_consumption:0 "Incentivar o Consumo"
 concept_encouraging_consumption:0 "Incentivando o Consumo" # [LocEditor:AwaitingBatchUpdate]
 concept_encourage_consumption_desc:0 "Incentivar o Consumo faz com que..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_discourage_consumption:0 "Desencorajar o Consumo"
 concept_discouraging_consumption:0 "Desencorajando o Consumo" # [LocEditor:AwaitingBatchUpdate]
 concept_discourage_consumption_desc:0 "Desencorajar o Consumo faz com que..." # [LocEditor:AwaitingBatchUpdate]

 concept_consumption_tax:0 "Imposto sobre Consumo"
 concept_consumption_taxes:0 "Impostos sobre Consumo" # [LocEditor:AwaitingBatchUpdate]
 concept_consumption_tax_desc:0 "Impostos sobre Consumo são..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_loyalist:0 "Lealismo"
 concept_loyalists:0 "Lealistas" # [LocEditor:AwaitingBatchUpdate]
 concept_loyalist_desc:0 "Um Pop que é leal ao país..."
  
 concept_radical:0 "Radicalismo"
 concept_radicals:0 "Radicais" # [LocEditor:AwaitingBatchUpdate]
 concept_radical_desc:0 "Um Pop que é desleal ao país..."
  
 concept_radicalized:0 "Radicalizado"
 concept_radicalized_desc:0 "Pode se tornar Revolucionário se ficar mais forte e pode deixar de ser Radical se conseguir o que Exige."
  
 concept_de_radicalize:0 "Desradicalizar"
 concept_de_radicalize_desc:0 "Pode Desradicalizar se conseguir algo por meio de suas Queixas."
  
 concept_rivalry:0 "Rivalidade"
 concept_rivals:0 "Rivais" # [LocEditor:AwaitingBatchUpdate]
 concept_rival:0 "Rival" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalries:0 "Rivalidades" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalry_desc:0 "Entrar em uma Rivalidade permite que você intervenha contra o outro país em jogadas diplomáticas iniciadas por ele, e também concede Influência a você por cada [concept_interest] em comum que os dois [Concept('concept_country', '$concept_countries$')] tiverem." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colony:0 "Colônia"
 concept_colonys:0 "Colônias" # [LocEditor:AwaitingBatchUpdate]
 concept_colonies:0 "Colônias" # [LocEditor:AwaitingBatchUpdate]
 concept_colony_desc:0 "Colônias são esforços de assentamento em grande escala iniciados por Super ou Grandes Potências no território de uma [concept_decentralized_nation]. Elas começam com apenas um pequeno pedaço de terra e crescem com o tempo, a uma taxa que depende do Crescimento Colonial do país.\n\nQuando criada, uma Colônia normalmente começará como um [concept_colonial_state], a menos que faça fronteira com estados não coloniais que pertençam ao mesmo [concept_country]."
  
 # [LocEditor:UntranslatedKey] `concept_innovation`
 # [LocEditor:UntranslatedKey] `concept_innovation_desc`
  
 concept_technology_spread:0 "Propagação de Tecnologia"
 concept_technology_spread_desc:0 "Propagação de Tecnologia é..."
  
 concept_technology_era:0 "Era Tecnológica"
 concept_technology_era_desc:0 "Cada Era no jogo contém diversas Tecnologias e limita a forma de obtê-las."
  
 concept_escalation:0 "Escalada"
 concept_escalation_desc:0 "A Escalada de uma [concept_diplomatic_play] aumenta continuamente e é dividida em três fases distintas: #b Atos Iniciais#!, #b Manobras Diplomáticas#! e #b Guerra Iminente#!. A fase da [concept_diplomatic_play] limitará as ações disponíveis aos participantes. Se a Escalada chegar a 100, começará uma Guerra."

 concept_combat_width:0 "Extensão de Combate"
 concept_combat_width_desc:0 "A Extensão de Combate de um terreno determina a vantagem numérica possível que o maior dos lados pode ter sobre o menor em combate."

 concept_infamy:0 "Infâmia"
 concept_infamy_desc:0 "Infâmia é..."
  
 concept_diplomatic_incident:0 "Incidente Diplomático"
 concept_diplomatic_incidents:0 "Incidentes Diplomáticos"
 concept_diplomatic_incident_desc:0 "Um Incidente Diplomático é..."
  
 concept_tension:0 "Tensão"
 concept_tensions:0 "Tensões" # [LocEditor:AwaitingBatchUpdate]
 concept_tension_desc:0 "Tensão é uma medida do desgaste na relação entre um [concept_country] colonizador e uma [concept_decentralized_nation]. A Tensão com [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] próximas aumenta sempre que um [concept_country] [Concept('concept_colonize', '$concept_colonizes$')] uma [concept_province], e diminui naturalmente com o tempo.\n\nSe o nível de Tensão chegar a #b $TENSION_VOLATILE$#!, continuar a colonização pode desencadear uma [concept_native_uprising]." # [LocEditor:AwaitingBatchUpdate]

 concept_relation:0 "Relação"
 concept_relations:0 "Relações" # [LocEditor:AwaitingBatchUpdate]
 concept_relation_desc:0 "A Relação representa as relações oficiais entre dois [Concept('concept_country', '$concept_countries$')]." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_ai_strategy`
 # [LocEditor:UntranslatedKey] `concept_ai_strategies`
 # [LocEditor:UntranslatedKey] `concept_ai_strategy_desc`
  
 concept_strategic_desire:0 "Desejo Estratégico"
 concept_strategic_desire_desc:0 "Os [Concept('concept_country', '$concept_countries$')] controlados por IA podem ter um Desejo Estratégico em relação a outros [Concept('concept_country', '$concept_countries$')] que considerem relevantes, de acordo com seus [Concept('concept_objective', '$concept_objectives$')]. O Desejo Estratégico relacionado a um [concept_country] determinará sua [concept_attitude], além de outros fatores, como [Concept('concept_relation', '$concept_relations$')] e [concept_infamy]." # [LocEditor:AwaitingBatchUpdate]

 concept_attitude:0 "Postura"
 concept_attitude_desc:0 "A Postura representa os planos que um país da IA tem para você (influenciados pelos outros valores)."

 concept_instant_diplomatic_action:0 "Ação Diplomática Instantânea"
