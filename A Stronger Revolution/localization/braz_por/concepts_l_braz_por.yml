 concept_sovereignty:0 "Soberania"
 concept_sovereignty_desc:0 "#todo Sovereignty is...#!"

 concept_normal_wage:0 "Salário Normal"
 concept_normal_wage_desc:0 "O $concept_normal_wage$ de um país é baseado na média paga por indústrias não governamentais em [Concept('concept_incorporated_state', '$concept_incorporated_states$')]." # [LocEditor:AwaitingBatchUpdate]

 concept_in_reserve:0 "Na Reserva"
 concept_in_reserve_desc:0 "Estar Na Reserva significa que essas tropas não têm [concept_commander]. Tropas sem um [concept_commander] não podem receber Ordens, mas participarão de operações defensivas."
  
 concept_dead:0 "Mortos"
 concept_dead_desc:0 "Indica a quantidade de pessoas que morreram em batalha ou devido a [concept_attrition]."

 concept_wounded:0 "Feridos"
 concept_wounded_desc:0 "Indica a quantidade de pessoas feridas em batalha ou devido a [concept_attrition]. As pessoas feridas abandonam seu posto avançado."

 concept_attrition:0 "Atrito"
 concept_attrition_desc:0 "#todo Attrition is...#!"

 concept_character_role:0 "Função"
 concept_character_role_desc:0 "A função decide o que o personagem fará."
  
 concept_building_wage:0 "Salário"
 concept_building_wages:0 "Salários"
 concept_building_wage_desc:0 "Os salários em uma Construção são baseados na situação econômica dela. Para conseguir atrair mais [Concept('concept_pop', '$concept_pops$')] para Mão de Obra, seu [concept_building_balance] Semanal pode ser melhorado. Você pode influenciar isso reduzindo o preço das [Concept('concept_good', '$concept_goods$')] usadas pela Construção ou aumentando o preço das Mercadorias produzidas. Isso é feito aumentando ou diminuindo a oferta e a demanda no [concept_market] do qual faz parte. Você pode garantir que a Mão de Obra receba um Salário competitivo [Concept('concept_subsidies', '$concept_subsidizing$')] a construção. Isso a manterá em funcionamento usando o [concept_money] Sueco, se necessário." # [LocEditor:AwaitingBatchUpdate]

 concept_building_balance:0 "Saldo"
 concept_building_balance_desc:0 "O Saldo da Construção é a quantidade de dinheiro que sobra depois de pagar as despesas usando a renda."

 concept_treasury:0 "Tesouro"
 concept_treasury_desc:0 "Tesouro é o seu dinheiro."

 concept_head_of_state:0 "Chefe de Estado"
 concept_head_of_state_desc:0 "O governante ou representante mais elevado de um país. O Chefe de Estado de um determinado país é definido por suas [Concept('concept_law', '$concept_laws$')]."

 concept_lower_strata:0 "Estratos Inferiores"
 concept_lower_strata_desc:0 "The Lower Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have nothing to sell but their labour.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:0 "\n\nConsistem nas seguintes [Concept('concept_profession', '$concept_professions$')]:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Estratos Médios"
 concept_middle_strata_desc:0 "The Middle Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have good jobs and are neither poor or rich.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:0 "\n\nConsistem nas seguintes [Concept('concept_profession', '$concept_professions$')]:\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Estratos Superiores"
 concept_upper_strata_desc:0 "The Upper Strata is the group of [Concept('concept_pop', '$concept_pops$')] who occupy the highest place and status in society. Individuals who make up the Upper Strata have higher levels of disposable income and exert more control over the use of natural resources. This Strata makes up a small percentage of the overall population but controls a disproportionately large amount of the overall wealth.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:0 "\n\nConsistem nas seguintes [Concept('concept_profession', '$concept_professions$')]:\n[GetPopTypesInUpperStrataDesc]"

 concept_migration_pull:0 "Atração de Migração"
 concept_migration_pull_desc:0 "Atração de Migração é a capacidade de um [concept_state] de atrair migrantes."

