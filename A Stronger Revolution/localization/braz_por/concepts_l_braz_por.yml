 concept_working_adults:0 "Adultos Trabalhadores"
 concept_working_adult:0 "Adulto Trabalhador" # [LocEditor:AwaitingBatchUpdate]
 concept_working_adults_desc:0 "Adultos Trabalhadores são a parte da [concept_population] que trabalha em [Concept('concept_building', '$concept_buildings$')], e são a principal fonte de renda e [concept_political_strength] para os pops."
  
 concept_dependents:0 "Dependentes"
 concept_dependents_desc:0 "Dependentes são a parte da [concept_population] que não trabalha. Eles representam os familiares dos [concept_working_adults]. Aprovar certas [Concept('concept_law', '$concept_laws$')] ou manter [Concept('concept_institution', '$concept_institutions$')] pode converter dependentes em [concept_working_adults] ou ajudá-los a contribuir com mais renda ou [concept_political_strength]." # [LocEditor:AwaitingBatchUpdate]

