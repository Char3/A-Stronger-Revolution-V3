 concept_budget_military_wages:0 "Salários dos Militares"
 concept_budget_military_wages_desc:0 "military_wages_desc"

 concept_budget_goods_for_military_buildings:0 "Mercadorias para Construções Militares"
 concept_budget_goods_for_military_buildings_desc:0 "goods_for_military_buildings_desc"

 concept_budget_military_slaves:0 "Escravos dos Militares"
 concept_budget_military_slaves_desc:0 "military_slaves_desc"

 concept_subsidies:0 "Subsídios"
 concept_subsidize:0 "Subsidiar" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidized:0 "Subsidiado" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidizing:0 "Subsidiando" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidies_desc:0 "O governo se certifica de que uma construção subsidiada sempre esteja com a equipe completa e que os empregados sempre recebam, pelo menos, salários do governo. Se a construção não puder pagar ao menos os salários do governo, então, o governo cobre a diferença."

 concept_budget_interest_rate:0 "Taxa de Juros"
 # [LocEditor:UntranslatedKey] `concept_budget_interest`
 concept_budget_interest_rates:0 "Taxas de Juros" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_interest_rate_desc:0 "interest_desc"
  
 concept_country_tier:0 "Patamar do País"
 concept_country_tier_desc:0 "Patamar do País é o status inerente e o [concept_prestige] que um [concept_country] recebe com base em sua História e significância. Quanto maior o Patamar [concept_country_possessive], mais [concept_prestige] receberá. Só é possível para um [concept_country] formar uma nação se seu Patamar do País for maior do que o atual."
  
 concept_claim:0 "Reivindicação"
 concept_claims:0 "Reivindicações" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "Reivindicado" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "Uma Reivindicação territorial que um [concept_country] tem sobre uma [concept_state_region], normalmente porque a região já pertenceu a ele. Ter uma Reivindicação em uma [concept_state_region] permite que o [concept_country] com a Reivindicação use o [concept_war_goal] #v $war_goal_return_state_type_name$#!, que gera bem menos [concept_infamy] que o [concept_war_goal] #v $war_goal_conquer_state_type_name$#!.\n\nConquistar um [concept_incorporated_state] de outro [concept_country] dará a ele uma Reivindicação sobre essa [concept_state_region]."
  
 concept_devastation:0 "Devastação"
 concept_devastation_desc:0 "Devastação representa os danos sofridos por uma [concept_state_region] em tempos de guerra e conflito. Ela aumenta a partir de ocupações hostis e como resultado de batalhas na [concept_state_region], e diminui com o tempo. A Devastação reduz a [concept_infrastructure] da [concept_state_region] e aumenta a mortalidade dos [Concept('concept_pop', '$concept_pops$')]."

 concept_command_limit:0 "Limite de Comando"
 concept_command_limit_desc:0 "Limite de Comando representa quantos [Concept('concept_battalion', '$concept_battalions$')] ou [Concept('concept_warship', '$concept_warships$')] um Comandante pode comandar. Você pode aumentar o Limite de Comando de um Comandante ao promovê-lo." # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "Qualificações"
 concept_qualifying:0 "Qualificando" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "Os Pops desenvolvem com o tempo as qualificações necessárias para assumir diferentes [Concept('concept_profession', '$concept_professions$')]. Se seus atributos atuais corresponderem aos do tipo de Pop ou se trabalham atualmente em uma área relacionada, desenvolverão qualificações mais rapidamente. [concept_literacy], [concept_wealth] e [concept_discrimination] são fatores decisivos comuns."

 concept_hq:0 "Quartel-General"
 concept_hq_desc:0 "#TODO A Commander has a Home HQ and a Location HQ. If the Home HQ is destroyed the character is removed.#!"
  
 concept_tax_waste:0 "Desperdício de Impostos"
 concept_tax_waste_desc:0 "A quantidade de impostos coletados que é desperdiçada, por ineficiência ou corrupção, antes de entrar nos cofres do governo."
  
 concept_assimilation:0 "Assimilação"
 concept_assimilating:0 "Assimilando" # [LocEditor:AwaitingBatchUpdate]
 concept_assimilation_desc:0 "Pops estrangeiros que são culturalmente aceitos no país podem ser assimilados para se tornarem parte das [concept_primary_cultures] do país."
  
 concept_conversion:0 "Conversão"
 concept_converting:0 "Convertendo" # [LocEditor:AwaitingBatchUpdate]
 concept_conversion_desc:0 "Pops cuja religião é discriminada no país podem se converter para uma [concept_accepted_religion]."
  
 concept_life_experience:0 "Experiência de Vida"
 concept_life_experience_desc:0 "Os [Concept('concept_character', '$concept_characters$')] ganham Experiência de Vida com o tempo e por meio de Situações. Ela influencia a possibilidade de conseguirem novas [Concept('concept_character_trait', '$concept_character_traits$')]." # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "Rede de Abastecimento"
 concept_supply_network_desc:0 "Uma Rede de Abastecimento é necessária para manter [Concept('concept_trade_route', '$concept_trade_routes$')] e abastecer [Concept('concept_commander', '$concept_commanders$')]. Ela precisa de [concept_convoys] para funcionar." # [LocEditor:AwaitingBatchUpdate]

 concept_convoys:0 "Comboios"
 # [LocEditor:UntranslatedKey] `concept_convoy`
 concept_convoys_desc:0 "Comboios são necessários para abastecer tropas no exterior e manter a [concept_supply_network]."

