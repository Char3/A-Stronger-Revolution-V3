 lesson_basics_treasury:0 "Tesouro ($lesson_basics$)"
 lesson_basics_treasury_short:0 "O [concept_money] do [concept_treasury] é usado para financiar aparatos do estado, expandir a indústria e infraestrutura, pagar os militares e até influenciar nações menores."
 lesson_basics_treasury_show_more:0 "A grande maioria do dinheiro do seu país circula pelas [Concept('concept_building', '$concept_buildings$')] e pelos [Concept('concept_pop', '$concept_pops$')] e está fora do seu controle direto. Aumente a receita do tesouro por meio do crescimento e da tributação da economia. Diminua suas despesas minimizando os custos operacionais das [Concept('concept_government_building', '$concept_government_buildings$')].\n\nO saldo exibido na barra superior reflete uma mudança semanal. Diferentemente das Aptidões, o [concept_money] pode ser guardado para ser gasto posteriormente. Contudo, ficar com o saldo semanal negativo e endividar-se, muitas vezes, acaba sendo um melhor investimento. Os empréstimos serão pagos automaticamente quando o seu saldo semanal estiver positivo." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_treasury_desc:0 "O [concept_money] do [concept_treasury] é usado para financiar aparatos do estado, expandir a indústria e infraestrutura, pagar os militares e até influenciar nações menores.\n\nA grande maioria do dinheiro do seu país circula pelas [Concept('concept_building', '$concept_buildings$')] e pelos [Concept('concept_pop', '$concept_pops$')] e está fora do seu controle direto. Aumente a receita do tesouro por meio do crescimento e da tributação da economia. Diminua suas despesas minimizando os custos operacionais das [Concept('concept_government_building', '$concept_government_buildings$')].\n\nO saldo exibido na barra superior reflete uma mudança semanal. Diferentemente das Aptidões, o [concept_money] pode ser guardado para ser gasto posteriormente. Contudo, ficar com o saldo semanal negativo e endividar-se, muitas vezes, acaba sendo um melhor investimento. Os empréstimos serão pagos automaticamente quando o seu saldo semanal estiver positivo." # [LocEditor:AwaitingBatchUpdate]
