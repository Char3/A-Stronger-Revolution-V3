 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:0 "Fazer sua economia crescer erguendo [Concept('concept_building', '$concept_buildings$')] é uma parte vital para o país [Country.GetName] prosperar. Expandir uma [concept_building] agrícola básica como a [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] é um investimento relativamente seguro. Ela possui custos baixos de material e produz alimentos base que tendem a ser de alta demanda, já que são consumidos por todos em seu país. Por isso, normalmente é capaz de gerar um pequeno lucro com risco baixo.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] não são [Concept('concept_government_building', '$concept_government_buildings$')] e não contribuem diretamente com receitas para a sua renda. As receitas são pagas em forma de [Concept('concept_building_wage', '$concept_building_wages$')] aos [Concept('concept_pop', '$concept_pops$')] que trabalham na construção e contribuirão com parte desse [concept_money] ao Estado por meio de [concept_budget_income_taxes]." # [LocEditor:AwaitingBatchUpdate]
