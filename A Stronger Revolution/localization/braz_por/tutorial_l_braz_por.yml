 #Camera & Map
 lesson_basics_camera:1 "Câmera ($lesson_basics$)"
 lesson_basics_camera_keys:1 "Use as teclas #v W#!, #v A#!, #v S#! e #v D#! para olhar ao redor do mapa."
 lesson_basics_camera_scroll_wheel:1 "Use a #v Roda do Mouse#! para aproximar e afastar ou segure-a para mover o mapa."
 lesson_basics_camera_map:1 "Você também pode mover o mapa apontando o cursor para o canto da tela."
 lesson_basics_camera_tab:1 "Ao segurar a tecla #v Tab#!, você pode observar um panorama imediato do mundo todo. Clique em qualquer lugar e solte a tecla #v Tab#! para ir até lá instantaneamente."
 lesson_basics_camera_desc:1 "Use as teclas #v W#!, #v A#!, #v S#! e #v D#! para olhar ao redor do mapa. Você também pode mover o mapa apontando o cursor para o canto da tela ou segurando a roda do mouse/botão do meio enquanto move o mouse.\n\nUse a #v Roda do Mouse#! para aproximar e afastar.\n\nAo segurar a tecla #v Tab#!, você pode observar um panorama imediato do mundo todo. Clique em qualquer lugar e solte a tecla #v Tab#! para ir até lá instantaneamente."

 lesson_basics_pausing:1 "Pausando ($lesson_basics$)"
 lesson_basics_pausing_short:0 "Ajuste a velocidade do jogo e pause/retome nos controles de velocidade destacados. Você também pode pausar e retomar usando a #v Barra de Espaço#! do teclado."
 lesson_basics_pausing_spacebar:0 "Você também pode pausar e retomar usando a #v Barra de Espaço#! do teclado."
 lesson_basics_pausing_show_more:0 "A linha do tempo em Victoria 3 abrange os 100 anos de 1836 a 1936, mas você pode ajustar o ritmo. Neste momento, o tempo está parado porque o jogo está pausado. Você pode interagir enquanto o jogo está pausado, mas muitas ações se desenrolam com o tempo e necessitam do relógio andando para surtirem efeito.\n\nNesta parte do tutorial, manteremos o jogo pausado enquanto guiamos você por alguns fundamentos. Preste atenção nos controles de velocidade destacados, pois logo devolveremos as rédeas a você."
 lesson_basics_pausing_desc:1 "A sua jornada pelo século XIX começa agora, mas o aprendizado do jogo não termina aqui!\n\nAo finalizar esta lição, você estará hábil para #v retomar o jogo#!, sair clicando e iniciar sua própria exploração. Após um dia do jogo, o seu primeiro desafio de aprendizado começará.\n\nA linha do tempo em Victoria 3 abrange os 100 anos de 1836 a 1936, mas você pode ajustar o ritmo. Neste momento, o tempo está parado porque o jogo está pausado. Você pode interagir enquanto o jogo está pausado, mas muitas ações se desenrolam com o tempo e necessitam do relógio andando para surtirem efeito.\n\nVocê pode usar os controles de velocidade destacados para definir a velocidade do jogo de 1 a 5.\n\nAlém de clicar nos ícones, você pode usar a #v Barra de Espaço#! do teclado para pausar e retomar o jogo. As teclas #v +#! e #v -#! ajustam a velocidade."
 lesson_basics_pausing_continue:0 "Retome o jogo"
 
 lesson_basics_nested_tooltips:1 "Dicas de Contexto Encadeadas ($lesson_basics$)"
 lesson_basics_nested_tooltips_desc:2 "Algumas vezes, você verá um $tooltip_hinter$, $tooltip_hinter_name$ colorido ou $tooltip_hinter_concept$. Passe o cursor sobre esses textos para receber mais informações em uma nova janela, chamada de #b dica de contexto#!.\n\nMantenha o cursor estático por um momento até que as bordas da dica de contexto fiquem sólidas e travadas. Agora você poderá encontrar um novo $tooltip_hinter$, novos $tooltip_hinter_names$ ou $tooltip_hinter_concepts$ para explorar dentro da dica de contexto."
