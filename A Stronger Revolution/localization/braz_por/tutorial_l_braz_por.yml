 lesson_expand_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:0 "No painel Panorama de [concept_building], você encontrará uma visão geral das [Concept('concept_building', '$concept_buildings$')] presentes no [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupadas em quatro categorias: #b Urbana#!, #b Recurso#!, #b Agricultura#! e #b Desenvolvimento#!."
 lesson_expand_building_2_icon_text:0 "Procure por [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] no Painel [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_why_2_continue:0 "Clique em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] no Painel [concept_state]."
 
 lesson_expand_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:0 "Nos Processos desta [concept_building], encontramos as #v Despesas#! e as #v Receitas#!. Caso as Receitas excedam as Despesas, esta [concept_building] terá lucro. O lucro será mostrado semanalmente, assim como o #v Saldo Semanal#!. Se o #v Saldo Semanal#! for positivo, a dica de contexto mostrará para onde vai o lucro.\n\nSe o #v Saldo Semanal#! for negativo, geralmente significa más notícias, mas isso cobriremos em breve em um desafio de Tutorial."

 lesson_expand_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:0 "Aqui podemos ver os aspectos das Despesas desta $concept_building$. Dentro dessas Despesas, sempre estarão inclusos os salários dos empregados da $concept_building$, seus [Concept('concept_pop', '$concept_pops$')]. Além disso, podem incluir outras Despesas e modificadores como as [Concept('concept_good', '$concept_goods$')] e o [concept_infrastructure_usage]."

 lesson_expand_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:0 "Aqui podemos ver os aspectos das Receitas desta $concept_building$.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produz [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] como [concept_good] primária. Algumas [Concept('concept_building', '$concept_buildings$')] podem produzir diversas [Concept('concept_good', '$concept_goods$')]. Posteriormente, as $concept_goods$ são vendidas por um preço que pode variar."
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k1_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k2_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k3_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k_desc_Grain`

 lesson_expand_building_why_6:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6_desc:0 "No entanto, as [Concept('concept_building', '$concept_buildings$')] não fornecem renda direta a você, mas sim trabalhos e salários a seus [Concept('concept_pop', '$concept_pops$')]. Você pode ver quais $concept_pops$ trabalham aqui, na aba #v Mão de Obra#!."
 lesson_expand_building_why_6_continue:0 "Clique na aba Mão de Obra no Painel [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 
 lesson_expand_building_why_7:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:0 "Uma maneira de você ter renda com isso é cobrando impostos dos [Concept('concept_pop', '$concept_pops$')] empregados. Cabe a você definir quanto cobrar de impostos, e isso pode ser modificado no painel Orçamento."

 lesson_expand_building_why_8:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:0 "Expandir uma [concept_building] como a [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] aumenta a quantidade de [Concept('concept_pop', '$concept_pops$')] que podem trabalhar ali, além de permitir que você enriqueça os demais $concept_pops$ [concept_country_possessive] que terão acesso a [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] por um preço mais baixo que antes."
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Building`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Workforce`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Grain`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Country_Pops`

 lesson_expand_building_why_9:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9_desc:0 "Antes de você sair expandindo todas as suas [Concept('concept_building', '$concept_buildings$')], lembre-se de que há um #v custo#! para expandi-las, e nem todas elas são adequadas. No entanto, isso é algo para os próximos Tutoriais. Por agora, expandir as [Concept('concept_building', '$concept_buildings$')] agrícolas como a [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] geralmente é uma boa aposta."

 lesson_expand_basic_building_started_1:0 "Expansão da [concept_building] em Progresso"
 lesson_expand_basic_building_started_1_desc:0 "Você solicitou a expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] com sucesso!\n\nAs [Concept('concept_building', '$concept_buildings$')] levam tempo para serem expandidas. A construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] foi colocada na [concept_construction_queue] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] e será concluída com o tempo pela [concept_workforce] do [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] [concept_state_possessive].\n\nEnquanto aguarda a conclusão do processo, siga jogando! Mais [Concept('concept_journal_entry', '$concept_journal_entries$')] aparecerão para ensinar as várias mecânicas do jogo Victoria 3." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "[concept_building] Expandida"
 lesson_expand_basic_building_complete_1_desc:0 "A expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] solicitada anteriormente foi concluída! A [concept_building] agora pode sustentar uma [concept_workforce] maior e produzir mais [Concept('concept_good', '$concept_goods$')]. Você também não precisará mais pagar custos semanais pela expansão.\n\nA velocidade de expansão das [Concept('concept_building', '$concept_buildings$')] pode ser aumentada ou diminuída alterando o [concept_production_method] usado pelo [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] do [concept_state]. Quanto mais rápido você constrói, mais [Concept('concept_pop', '$concept_pops$')] serão pagos e mais caros serão os materiais de construção usados." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "Como Expandir [Concept('concept_building', '$concept_buildings$')] [Concept('concept_productivity', 'Produtivas')]"
 lesson_expand_productive_building_how_1_desc:0 "A essa altura você já sabe que pode expandir as [Concept('concept_building', '$concept_buildings$')] pelo painel [concept_state], selecionando a $concept_building$ e pressionando o botão "+" ou usando o Olhar #v Produtivo#!. Você pode completar este [concept_journal_entry] da mesma maneira, se quiser.\n\nMas, para os nossos propósitos atuais, uma maneira melhor é por meio do Painel Panorama das $concept_buildings$, para encontrar e expandir uma $concept_building$ [Concept('concept_productivity', 'Produtiva')]"
 lesson_expand_productive_building_how_1_continue:0 "Abra o painel $concept_buildings$"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "Aqui são mostradas todas as [Concept('concept_building', '$concept_buildings$')] do país [GetPlayer.GetName], listadas de forma conveniente. Você pode acessar as $concept_buildings$ diretamente pela lista e realizar operações comuns como expandir, [Concept('concept_subsidies', '$concept_subsidize$')] ou trocar os [Concept('concept_production_method', '$concept_production_methods$')]. Melhor ainda, a partir deste painel você pode realizar operações em todas as $concept_buildings$ de determinado tipo do seu país, de uma vez só.\n\nA construção que queremos ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]) está na aba #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!. Encontre a $concept_building$ expandindo o menu suspenso #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "Expanda o menu suspenso [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] na aba [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] para encontrar a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "Um dos aspectos mais importantes de uma [concept_building] é a relativa [concept_productivity]. A alta $concept_productivity$ da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] foi o que nos motivou a selecioná-la para expansão. A $concept_productivity$ é um medidor melhor do que o lucro para determinar o quão valiosa uma $concept_building$ é para você, já que ela mensura o valor que a construção agrega à sua economia, desconsiderando aspectos como [Concept('concept_building_wage', '$concept_building_wages$')], [concept_taxes], [concept_subsidies] e [concept_budget_dividends_taxes], que podem variar drasticamente entre uma construção e outra."

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Vamos iniciar a expansão desta construção. Clique no botão "+", como anteriormente, ou *clique com o botão direito* e selecione a opção apropriada."
 lesson_expand_productive_building_how_4_continue:0 "Iniciar expansão da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Muito bem! Siga explorando o jogo enquanto aguarda a conclusão da expansão. Você pode aproveitar para se aprofundar em #v Porque#! deveria expandir [Concept('concept_building', '$concept_buildings$')] [Concept('concept_productivity', 'Produtivas')] voltando ao botão #v Diga-me por que#! no [concept_journal_entry]."

 lesson_expand_productive_building_why_1:0 "Por Que Expandir [Concept('concept_building', '$concept_buildings$')] [Concept('concept_productivity', 'Produtivas')]"
 lesson_expand_productive_building_why_1_desc:0 "Ao focar suas ações de expansão em [Concept('concept_building', '$concept_buildings$')] altamente [Concept('concept_productivity', 'Produtivas')], você maximizará o valor que a [concept_workforce] agregará à sua economia. Produzir [Concept('concept_good', '$concept_goods$')] de baixo valor, como #v Grãos#!, enquanto gasta pouco [concept_money] em $concept_goods$ de insumo, como #v Ferramentas#!, manterá seus [Concept('concept_pop', '$concept_pops$')] alimentados, podendo ganhar [Concept('concept_building_wage', '$concept_building_wages$')] míseros. Mas, se puder redirecionar sua $concept_workforce$ à produção de $concept_goods$ de alto valor, como #v Vinho#! ou #v Clippers#!, enquanto houver demanda para essas mercadorias, os $concept_pops$ acabarão rendendo mais [concept_money] a alguém, mesmo que os $concept_building_wages$ permaneçam iguais."
 lesson_expand_productive_building_why_1_continue:0 "Abra o painel detalhes da $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "Conforme indicado pelo ícone da engrenagem, a [concept_productivity] da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] é muito alta. Passe o cursor para obter mais detalhes."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "A [concept_productivity] é baseada na diferença entre a receita das vendas de $concept_goods$ processadas e o custo das [Concept('concept_good', '$concept_goods$')] processáveis, dividido pela [concept_workforce] total da [concept_building]. Entenda como: "qual é o valor que cada empregado agrega à economia da $concept_building$ anualmente?"."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "Mesmo que o valor de [concept_productivity] seja muito mais alto que os [Concept('concept_building_wage', '$concept_building_wages$')] Médios, a diferença não será perdida. Ela será dividida entre as [concept_cash_reserves] da $concept_building$ e [concept_budget_dividends_taxes] pagas aos [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')]. Por outro lado, se a [concept_productivity] for insuficiente para pagar os $concept_building_wages$ da $concept_building$, essa diferença será subtraída das $concept_cash_reserves$ no curto prazo e reduzirá os $concept_building_wages$ a longo prazo, e, potencialmente, o [concept_throughput]." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "Agregar valor à sua economia expandindo somente [Concept('concept_building', '$concept_buildings$')] altamente [Concept('concept_productivity', 'Produtivas')] pode não ser o melhor caminho em todas as circunstâncias. Saturar um [concept_market] fará com que o [concept_market_price] das [Concept('concept_good', '$concept_goods$')] diminua, além de colocar muita pressão de demanda sobre as $concept_goods$ consumidas, o que acarretará na redução da $concept_productivity$ com o tempo.\n\nE o mais importante: fabricar #v Clippers#! para exportação possivelmente deixará os [Concept('concept_pop', '$concept_pops$')] com [Concept('concept_ownership_share', '$concept_ownership_shares$')] dos #v Estaleiros#! mais [Concept('concept_wealth', 'Endinheirados')], porém dificilmente melhorará a situação dos [concept_lower_strata]!" # [LocEditor:AwaitingBatchUpdate]

