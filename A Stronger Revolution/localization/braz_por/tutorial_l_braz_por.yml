 lesson_basics_intro_ending_desc:0 "A sua jornada pelo século XIX começa agora, mas o aprendizado do jogo não termina aqui!\n\nAo finalizar esta lição, você estará hábil para #v retomar o jogo#!, sair clicando e iniciar sua própria exploração. Após um dia do jogo, começará o seu primeiro desafio de aprendizado."

 #POPS
 lesson_pops_intro:0 "Pops"
 lesson_pops_intro_desc:0 "Os Pops são uma maneira de dividir a população de um [concept_state] em agrupamentos convenientes de pessoas de mesma [concept_profession], [Concept('concept_building', 'Ambiente de Trabalho')], [concept_culture] e [concept_religion]. Em outras palavras, uma distinção demográfica de pessoas que compartilham um papel econômico e político na sociedade.\n\nNesta lição, veremos primeiro um #b Resumo#! dos Pops do seu país e, então, veremos os #b Detalhes#! de um Pop em particular.\n\nPara começarmos, clique no ícone "População" destacado."
 lesson_pops_intro_continue:0 "Abra o painel População"

 lesson_pops_summary:0 "Resumo dos Pops"
 lesson_pops_summary_desc:0 "Aqui, temos um excelente resumo dos tipos de Pops que vivem em seu país e qual é a parcela de [concept_political_strength] deles. No entanto, queremos nos aprofundar: clique na "Lista Detalhada" destacada para ver todos os Pops do país [GetPlayer.GetName]."
 lesson_pops_summary_continue:0 "Abra a Lista Detalhada"
 
 lesson_pops_country_details:0 "Pops no seu País"
 lesson_pops_country_details_desc:0 "Esta lista de [Concept('concept_profession', '$concept_professions$')] mostra:\n$TAB$o #v número total#! de indivíduos,\n$TAB$o total de [concept_political_strength],\n$TAB$quais os [Concept('concept_interest_group', '$concept_interest_groups$')] dominantes entre eles e o\n$TAB$[concept_sol] médio.\n\nPodemos extrair uma visão similar de um determinado estado no Painel Panorama do Estado. Clique em um dos estados e vá para a aba Panorama."
 lesson_pops_country_details_continue:0 "Clique em um dos seus estados e abra a aba Panorama"
 
 lesson_pops_state_population:0 "Pops do Estado"
 lesson_pops_state_population_desc:0 "Alguns dados estatísticos da população estão disponíveis na parte inferior do painel Panorama do Estado. Acesse os detalhes da população deste estado clicando no botão destacado."
 lesson_pops_state_population_continue:0 "Clique no botão População"
 
 lesson_pops_state_population_details:0 "Detalhes de Pop do Estado"
 lesson_pops_state_population_details_desc:0 "Esta é uma visão similar à anterior, mas agora vemos somente os Pops do estado buscado, em vez de todos do seu país. Visões similares estão disponíveis por todo o jogo e visam agregar e categorizar as informações dos seus Pops.\n\nVamos nos aprofundar clicando em uma dessas categorias para vermos uma lista de todos os Pops dessa Profissão. Também podemos clicar em cada um desses Pops para mostrar os detalhes mais refinados disponíveis nessa demografia."
 lesson_pops_state_population_details_continue:0 "Expanda uma categoria e, então, clique em um Pop"
 
 lesson_pops_stats_1:0 "Propriedades do Pop"
 lesson_pops_stats_1_desc:0 "Aqui podemos observar um Pop em toda sua glória. Mesmo que você nunca interaja diretamente com um, cada ação tomada afeta as propriedades dos Pops em seu país. Na medida em que o país muda, também mudam as competências, condições, mobilidade e os desejos da população.\n\nVamos dar uma olhada nas propriedades de um Pop. Enquanto governante de um país, quase sempre você tratará esses valores como médias ou agregados, mas, às vezes, é necessário mergulhar até o indivíduo para entender o #b porquê#! de um valor ser o que é. Para cada valor, sempre há uma dica de contexto explicativa à disposição."

 lesson_pops_stats_2:0 "Profissão"
 lesson_pops_stats_2_desc:0 "A [concept_profession] de um Pop determina a [concept_workforce] dele e influencia tanto o [concept_building_wage] quanto os possíveis [Concept('concept_interest_group', '$concept_interest_groups$')] apoiados. Cada Profissão faz parte de um dos Estratos [Concept('concept_lower_strata', 'Inferiores')], [Concept('concept_middle_strata', 'Médios')] ou [Concept('concept_upper_strata', 'Superiores')] e afeta, entre outros, a [Concept('concept_taxation', 'Taxa de Imposto')] do Pop.\n\nUm Pop não troca de Profissão de repente. Quando empregos são criados em uma [concept_building] do mesmo [concept_state], os Pops [Concept('concept_pop_qualifications', 'qualificados')] para o novo trabalho receberão ofertas. Caso o trabalho novo seja melhor que o atual, alguns indivíduos da [concept_workforce] levarão seus [concept_dependents] e se juntarão a um Pop da Profissão indicada ou criarão uma nova, caso ainda não exista.\n\nIsso tudo acontece sem a sua interferência, e você raramente vai se dar conta, a menos que novas posições não sejam preenchidas durante um longo intervalo de tempo. Aos poucos você perceberá como os dados demográficos mudam junto com as profissões oferecidas em seu país."
 
 lesson_pops_stats_3:0 "Padrão de Vida"
 lesson_pops_stats_3_desc:0 "O [concept_sol] de um Pop é a combinação entre sua [concept_wealth] e condição de vida. Além de determinar a satisfação geral com a situação, também influencia no [Concept('concept_pop_growth', 'Crescimento')] dos Pops.\n\nConforme o Padrão de Vida aumenta, diversos Pops se tornarão [Concept('concept_loyalist', '$concept_loyalists$')]. Quando o Padrão de Vida diminui, os Pops se tornarão [Concept('concept_radical', '$concept_radicals$')], e quanto mais tempo ele passar abaixo de um mínimo nacional esperado, cada vez mais Pops se tornarão [Concept('concept_radical', '$concept_radicals$')]." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_stats_4:0 "População e Renda"
 lesson_pops_stats_4_desc:0 "Um Pop pode ser dividido em duas partes: [concept_workforce] e [concept_dependents]. A primeira parte trabalha nas [Concept('concept_building', '$concept_buildings$')] do país em troca de um [concept_building_wage]. Já a segunda está impossibilitada de trabalhar, seja por conta da idade, lesões, por tomar conta da casa, criar os filhos, cuidar dos idosos ou realizar trabalhos incomuns. Geralmente, tanto a Mão de Obra quanto os Dependentes contribuem para o rendimento total de um Pop, mas são os salários que representam a fatia do leão.\n\nAs duas partes também possuem [concept_pop_needs] que devem ser atendidas e gastarão sua renda em [Concept('concept_good', '$concept_goods$')] para satisfazê-las. Caso sobre dinheiro, a [concept_wealth] de um Pop melhorará com o tempo. Mas, se o rendimento for insuficiente para cobrir as despesas, a Condição Financeira será esgotada."
 
 lesson_pops_stats_5:0 "Empregabilidade"
 lesson_pops_stats_5_desc:0 "Esta seção mostra o [concept_state] em que o Pop vive e trabalha, a taxa de [concept_literacy], além da [concept_culture] e [concept_religion], que determinam o nível de [concept_discrimination].\n\nEsses aspectos são especialmente importantes para determinar a empregabilidade. Pops só podem aceitar trabalhos disponíveis no [concept_state] em que vivem. Os Pops [Concept('concept_discrimination', 'Discriminados')] têm mais dificuldade em se [Concept('concept_pop_qualifications', 'qualificar')] para [Concept('concept_profession', '$concept_professions$')] melhores, e uma taxa de [concept_literacy] alta é crucial para qualificarem-se para os trabalhos mais técnicos ou acadêmicos que surgem com a modernidade."
 
 lesson_pops_stats_6:0 "Política"
 lesson_pops_stats_6_desc:0 "Esta seção mostra os [Concept('concept_interest_group', '$concept_interest_groups$')] apoiados pelo Pop, quanta [concept_political_strength] pode ser fornecida aos grupos e quantos de seus membros atualmente são [Concept('concept_radical', '$concept_radicals$')] ou [Concept('concept_loyalist', '$concept_loyalists$')].\n\nGrupos de Interesse favorecem diferentes [Concept('concept_law', '$concept_laws$')], que variam conforme a [concept_ideology], e usarão a Força Política fornecida pelos Pops para prossegui-las. Tanto os Lealistas quanto os Radicais contribuem para a [concept_ig_approval] dos Grupos de Interesse apoiados pelos Pops. Os Radicais também criam [concept_turmoil] no [concept_state] do Pop." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_conclusion:0 "Pops - Conclusão"
 lesson_pops_conclusion_desc:0 "Os Pops são os tijolos do seu país, e administrá-los é essencial para a construção de uma sociedade bem-sucedida. Criar trabalhos e promulgar políticas para deixar os seus Pops mais ricos, felizes e instruídos fornecerá diversos benefícios, mas também novos desafios. As mudanças que você faz impactam seus Pops, que em troca estarão mais ou menos inclinados a aceitar mudanças futuras."
 
 #ECONOMY
 lesson_expand_building_how_1:0 "Como Expandir as [Concept('concept_building', '$concept_buildings$')]"
 lesson_expand_building_how_1_desc:0 "Todas as [Concept('concept_building', '$concept_buildings$')] são feitas nos [Concept('concept_state', '$concept_states$')]. Ao clicar no mapa, você poderá ver as [Concept('concept_building', '$concept_buildings$')] existentes nesse [concept_state].\n\nQueremos que você encontre no mapa um [concept_state] específico chamado [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Ao passar o cursor sobre o nome, ele estará destacado em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]" # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_building_how_1_continue:0 "Clique no [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] no mapa e, então, clique na aba [Concept('concept_building', '$concept_buildings$')]"

 lesson_expand_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:0 "No painel Panorama de Construção, você encontrará uma visão geral das [Concept('concept_building', '$concept_buildings$')] presentes no [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupadas em quatro categorias: #b Urbana#!, #b Recurso#!, #b Agricultura#! e #b Desenvolvimento#!."
 lesson_expand_building_how_2_continue:0 "Clique em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] no Painel [concept_state]."
 
 lesson_expand_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:0 "Agora é possível ver informações detalhadas sobre a [concept_building] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Você pode solicitar a expansão pelo painel, clicando no botão "+" destacado.\n\nTambém pode usar os Olhares para fazer a expansão de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName].\n\nUse qualquer um desses métodos para iniciar a expansão de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

