 ###The Journal
 lesson_journal_1:0 "O Diário"
 lesson_journal_1_desc_short:0 "Você acaba de receber o seu primeiro desafio de tutorial! #v Pausamos o jogo#! para que você tenha tempo de ler. Lembre-se de #v retomar#! o jogo usando os controles de velocidade ou a #v Barra de Espaço#! quando sentir-se hábil.\n\n#v Abra o diário#! clicando no botão destacado à esquerda para iniciar."
 lesson_journal_1_desc:0 "Você acaba de receber o seu primeiro desafio de tutorial! Todos os desafios de tutorial que você receber se transformarão em entradas no seu diário. Você pode completá-los no seu próprio ritmo, com a quantidade de orientação que julgar necessária.\n\n#v Pausamos o jogo#! outra vez para que você tenha tempo de ler, e continuaremos a fazê-lo conforme iniciamos novas lições. Lembre-se de #v retomar#! o jogo usando os controles de velocidade ou a #v Barra de Espaço#! quando sentir-se hábil.\n\n#v Abra o diário#! clicando no botão destacado à esquerda para iniciar."
 lesson_journal_1_continue:0 "Abra o painel Diário clicando no botão destacado"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Este é o seu diário. Todos os desafios de tutorial recebidos, assim como outros eventos esporádicos importantes do seu país, aparecerão aqui.\n\nDê uma olhada no desafio de tutorial que recebeu. Abra o [concept_journal_entry] #v $je_tutorial_expand_basic_building$#! para continuar."
 lesson_journal_2_back:0 "O painel Diário deve estar fechado para retroceder"
 lesson_journal_2_continue:0 "Selecione #v $je_tutorial_expand_basic_building$#! para avançar"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "Você recebeu a tarefa de expandir uma [concept_building] agrícola básica em um de seus [Concept('concept_state', '$concept_states$')]. Conforme joga, mais desafios de tutorial como este aparecerão em seu #v Diário#!.\n\nVocê pode tentar completá-los sem nenhuma orientação ou clicar no botão #v Diga-me Como#! para obter um passo a passo.\n\nBoa sorte!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "Você recebeu a tarefa de expandir uma [concept_building] agrícola básica em um de seus [Concept('concept_state', '$concept_states$')].\n\nAo completar os desafios de tutorial, você aprenderá #b como#! e #b por que#! moldar sua nação na direção que deseja. Você pode tentar completar essas tarefas usando apenas a informação do [concept_journal_entry] ou clicar no botão "Guie-me" para receber um passo a passo.\n\nDesafios de tutorial adicionais serão enviados conforme você progride. Mantenha-se de olho no Diário para os próximos passos!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "O painel [concept_journal_entry] deve estar fechado para retroceder"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Equilibrando o Orçamento"
 lesson_budget_balance_1_desc:0 "Você está desembolsando mais dinheiro em despesas fixas do que arrecadando, resultando em um déficit de orçamento que consumirá suas [concept_gold_reserves], caso as tenha, e aumentará a [concept_national_debt], caso não tenha reservas. Para começar a resolver o problema, primeiro, abra o painel Orçamento."
 lesson_budget_balance_1_continue:0 "Abra o painel Orçamento"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "Aqui você pode ver uma análise de todas as despesas e fontes de receita, ajustar os impostos e os níveis de salário do setor público. A maneira mais simples de resolver um déficit de orçamento, geralmente, é aumentar os impostos dos [Concept('concept_pop', '$concept_pops$')] ou introduzir novas [Concept('concept_consumption_tax', '$concept_consumption_taxes$')], mas esteja ciente de que isso será refletido sob forma de [concept_wealth] diminuída e potencial [concept_turmoil]. Também é possível tentar diminuir suas despesas, reduzindo os níveis das [Concept('concept_government_building', '$concept_government_buildings$')], como os Quartéis e as Bases Navais, ou cortando os salários do governo.\n\nUma maneira melhor, mas não tão segura, de ampliar suas receitas é aumentar o PIB por meio da melhoria da eficiência das [Concept('concept_building', '$concept_buildings$')] ou até mesmo realizando gastos deficitários para expandir as [Concept('concept_building', '$concept_buildings$')] lucrativas. Essa solução não é recomendada a novos jogadores." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "Como equilibrar seu Orçamento"
 lesson_budget_balance_how_1_desc:0 "Para reduzir o déficit e pagar seus empréstimos, você pode tanto aumentar suas receitas, quanto cortar suas despesas, ou até os dois."
 lesson_budget_balance_how_1_continue:0 "Abra o painel Orçamento"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "As suas receitas consistem em [concept_budget_minting] e [concept_taxes]. Uma nova moeda será cunhada automaticamente para acompanhar o ritmo da sua economia crescente, mas os [concept_taxes] são necessários para sustentar governos poderosos.\n\nAlguns exemplos deles são:\n [concept_budget_income_taxes]\n, [concept_budget_poll_taxes]\n, [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n, [concept_budget_dividends_taxes]\nentre outros.\n\nAdicionar novos ou aumentar os [concept_taxes] existentes ampliará sua receita de forma imediata." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "Aumente qualquer nível de Imposto ou adicione um novo [concept_consumption_tax] para continuar"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "As despesas com obras não são consideradas parte das suas despesas fixas, já que terminam junto com a construção. Elas ainda vão onerar seu [concept_treasury] enquanto a obra estiver em andamento. Vamos pausá-las agora e você pode retomá-las quando resolver esse problema."
 lesson_budget_balance_how_3_continue:0 "Pause todas as obras para paralisar as despesas delas em todos os [Concept('concept_state', '$concept_states$')]" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "As despesas fixas são incorridas das [Concept('concept_government_building', '$concept_government_buildings$')], como as [Concept('concept_government_administration', '$concept_government_administrations$')] e os [Concept('concept_barrack', '$concept_barracks$')], e incluem tanto as [Concept('concept_good', '$concept_goods$')] usadas quanto os [concept_budget_wages] pagos. Você pode controlar suas despesas ajustando os $concept_budget_wages$ pagos por todo o [concept_country].\n\nSe desejar, você pode reduzir os [concept_budget_government_wages] ou os [concept_budget_military_wages] agora mesmo. As mudanças salariais são sempre reversíveis, mas atente-se às consequências na dica de contexto!" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "Outro método para controlar suas despesas é redimensionar as [Concept('concept_government_building', '$concept_government_buildings$')] em [Concept('concept_state', '$concept_states$')] específicos, diminuindo permanentemente o custo dos [concept_budget_wages] pagos e das [Concept('concept_good', '$concept_goods$')] consumidas, mas removendo também o benefício do nível da [concept_building]." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "Clique na aba [Concept('concept_state', '$concept_states$')] para continuar" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "A aba [Concept('concept_state', '$concept_states$')] agrupa todas as receitas e despesas do [concept_treasury] por [concept_state], facilitando a pesquisa de construções adequadas ao redimensionamento. Ao classificar e passar o cursor sobre os valores das Despesas, você encontrará facilmente quais [Concept('concept_building', '$concept_buildings$')] gastam mais dinheiro.\n\nSe desejar, você pode reduzir as despesas redimensionando as [Concept('concept_government_building', '$concept_government_buildings$')] agora mesmo. Isso só poderá ser revertido por meio de uma nova expansão da construção, que consumirá [concept_money] e tempo." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "Provavelmente, quem mais contribui para suas despesas fixas são as [concept_budget_interest_rate] pagas nos [Concept('concept_domestic_loans', '$concept_loans$')]."
 lesson_budget_balance_how_7_continue:0 "Clique na aba Ativos para continuar"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "Você só pode reduzir os pagamentos da [concept_budget_interest_rate] pagando o [concept_principal]. Quanto mais tempo o saldo do seu [concept_treasury] estiver negativo, mais alto será o [concept_principal] e os pagamentos da [concept_budget_interest_rate]. Caso o saldo do seu $concept_treasury$ esteja positivo, o $concept_principal$ será reduzido automaticamente, assim como os pagamentos da $concept_budget_interest_rate$.\n\nAo reduzir a [concept_budget_interest_rate], você poderá tomar [Concept('concept_domestic_loans', '$concept_loans$')] muito maiores antes de sucumbir a essa enorme bola de neve. Contudo, oportunidades como essas são raras." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "Caso seu saldo permaneça negativo, continue aumentando ou criando mais [concept_taxes] e/ou redimensionando [Concept('concept_government_building', '$concept_government_buildings$')] até que o saldo fique positivo." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "Por que equilibrar seu Orçamento?"
 lesson_budget_balance_why_1_desc:0 "Há muitas fontes diferentes de renda e despesas. O painel Orçamento fornece uma análise completa."
 lesson_budget_balance_why_1_continue:0 "Abra a aba Panorama no painel Orçamento"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "Caso as despesas excedam as receitas, suas [concept_gold_reserves] serão consumidas toda semana, sob forma de #v Saldo Semanal#! negativo. Uma vez consumidas as [concept_gold_reserves], sua [concept_national_debt] crescerá a cada semana. Isso pode ser considerado um problema ou não, dependendo de para onde o dinheiro está indo."

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "A maioria das despesas são #v fixas#!. O valor exato de uma despesa fixa pode variar com o tempo e depender das condições econômicas, mas permanecerá por semanas até que você tome medidas para reduzi-lo.\n\nGastos de obras e outras despesas #v temporárias#! ficam em vigor por determinado período de tempo e, depois, #v desaparecem#!. Se o seu saldo só está negativo por conta de despesas temporárias, muitas vezes não há porque se preocupar, já que sua economia está crescendo e as despesas com obras poderão ser pausadas a qualquer momento."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "Mas se o seu [concept_treasury] possui despesas #v fixas#! maiores do que as fontes de renda (receita), suas finanças são insustentáveis. Mesmo que você tenha [concept_gold_reserves], em determinado momento terá que tomar [concept_domestic_loans] das suas indústrias domésticas, apenas para seguir operando."
 lesson_budget_balance_why_4_continue:0 "Abra a aba Ativos"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "Não precisa ter medo de tomar [Concept('concept_domestic_loans', '$concept_loans$')] para seguir em frente, principalmente porque a maioria do @money! que você gasta acaba voltando aos bolsos dos [Concept('concept_pop', '$concept_pops$')]! Lembre-se de que cada [concept_good] comprada e cada @money! gasto com [concept_budget_wages] termina enriquecendo o produtor ou o consumidor, ou os dois. Gastar dinheiro do [concept_treasury] sempre aumenta a [concept_wealth], que por sua vez aumenta a demanda por [concept_pop_needs], fazendo a roda da economia girar."
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_continue`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_desc`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k2_desc`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Pop_Wealth`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Taxes`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Interest`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Treasury`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Expand_industry`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Take_Loans`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Demand_Increase`

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "O seu [concept_credit_limit] é a soma de todas as [concept_cash_reserves] das construções. Quanto mais indústrias bem-sucedidas você tiver, mais poderá pegar emprestado. Abaixo é possível ver que o seu [concept_credit] remanescente é de:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#!.\n\nPasse o cursor sobre o valor do $concept_credit_limit$ para ver uma análise das $concept_cash_reserves$ das suas indústrias."
 lesson_budget_balance_why_6_encyclopedia_desc:0 "O seu [concept_credit_limit] é a soma de todas as [concept_cash_reserves] das construções. Quanto mais indústrias bem-sucedidas você tiver, mais pode pegar emprestado. Abaixo é possível ver que o seu [concept_credit] remanescente é de:\n\n ([concept_credit_limit]) - ([concept_principal]) = [concept_credit].\n\nPasse o cursor sobre o valor do $concept_credit_limit$ para ver uma análise das $concept_cash_reserves$ das suas indústrias."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "Caso o [concept_principal] alcance o [concept_credit_limit], seu país será considerado [concept_default], já que não pode cumprir com as obrigações. Isso paralisará todas as obras e [Concept('concept_radicalization', 'Radicalizará')] os [Concept('concept_pop', '$concept_pops$')] do país que possuem [Concept('concept_ownership_share', '$concept_ownership_shares$')], o que pode ser desastroso para a estabilidade política." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Cada mudança que você faz em sua economia terá efeitos indiretos e de grande alcance, sejam eles positivos ou negativos."
 lesson_budget_balance_why_8_continue:0 "Abra a aba Panorama outra vez"


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Todas os [concept_taxes] são coletados diretamente dos [Concept('concept_pop', '$concept_pops$')], mas [Concept('concept_law', '$concept_laws$')] diferentes de impostos impactarão as finanças deles de forma diversa, do mesmo modo que todas as despesas afetam a sua economia e as pessoas que vivem dela. Com um simples ato, como o aumento de impostos ou o ajuste de [concept_budget_government_wages] para cobrir suas despesas, na verdade, você está redistribuindo a [concept_wealth] entre os $concept_pops$. Cada ação tem consequências para atributos como o [concept_pop_growth] e a [concept_turmoil]."


###Trade Routes
 lesson_trade_routes_1:0 "Rotas Comerciais"
 lesson_trade_routes_1_desc:0 "Uma [concept_trade_route] é a conexão que move mercadorias entre dois [Concept('concept_market', '$concept_markets$')], criando [concept_buy_orders] (e, assim, aumentando o preço da [concept_good]) no mercado exportador e [concept_sell_orders] (e, assim, diminuindo o preço da [concept_good]) no mercado importador.\n\nNormalmente, é recomendável usar a [concept_trade_route] para aumentar a rentabilidade das suas [Concept('concept_building', '$concept_buildings$')] ou para reduzir os custos das [Concept('concept_government_good', '$concept_government_goods$')]. Suponhamos que você tenha uma [concept_building] $building_furniture_manufacturies$ que esteja com dificuldades pois o preço da $furniture$ está baixo – você poderia estabelecer uma rota de Exportação de $furniture$ para que o preço suba e, consequentemente, aumentar a receita das $building_furniture_manufacturies$." # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "Abra o Olhar Comercial"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "A maneira mais fácil de criar uma [concept_trade_route] é por meio do Olhar Comercial. Clique em uma das opções de "Estabelecer Rota Comercial de Importação" ou "Estabelecer Rota Comercial de Exportação", escolha a [concept_good] que gostaria de importar/exportar e, em seguida, defina os mercados da [concept_trade_route].\n\nAs [Concept('concept_trade_route', '$concept_trade_routes$')] possuem níveis, sendo que os níveis mais altos movimentam grandes volumes de mercadorias do [concept_market] exportador ao importador. Você pode aumentar o nível da [concept_trade_route] que criou clicando continuamente no mercado de destino, até que alcance a Capacidade Máxima da Rota Comercial no mercado de origem."
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Caso você não tenha espaço para estabelecer novas [Concept('concept_trade_route', '$concept_trade_routes$')] em seu [concept_market], você pode abrir espaço removendo outras rotas comerciais existentes por meio do painel [concept_market], expandindo o [GetBuildingType('building_trade_center').GetName], ou pode usar os [Concept('concept_production_method', '$concept_production_methods$')] mais avançados para [GetBuildingType('building_trade_center').GetName]."

 lesson_import_goods_how_1:0 "Como Importar Mercadorias"
 lesson_import_goods_how_1_desc:0 "A alta do preço atual de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] em [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pode ser diminuída criando uma rota comercial de importação de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] de outro [concept_market].\n\nAs [Concept('concept_trade_route', '$concept_trade_routes$')] podem ser estabelecidas por meio do $trade_lens$ ou do painel [Concept('concept_market', '$concept_markets$')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "Clique no botão #v $NEW_IMPORT_ROUTE$#! no painel Mercados e selecione [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName].\n\n#v Ou#!\n\nAbra o $trade_lens$, clique em #v $trade_route_import_lens_option$#! e selecione [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "Diversas [Concept('concept_trade_route', '$concept_trade_routes$')] podem ser estabelecidas a partir do $trade_lens$, ou os [Concept('concept_market', '$concept_markets$')] podem abastecer você com volumes de importação variados por cada [concept_trade_route] usada. A quantidade é baseada em diversos fatores, que podem ser analisados ao passar o cursor sobre a Quantidade listada na $mm_market_interaction$, do painel Lista de Mapas." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "Selecione um mercado para importar"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Você agora está importando [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]! A quantidade importada aumentará com o tempo, até que alcance o limite. Seu objetivo é importar mais de [GetTutorialJournalEntry.CalcCurrentGoalValue] [concept_sell_orders] de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ao mercado. Se necessário, estabeleça mais [Concept('concept_trade_route', '$concept_trade_routes$')] para atingir seu objetivo."

 lesson_import_goods_why_1:0 "Por que Importar Mercadorias"
 lesson_import_goods_why_1_desc:0 "Pouquíssimos [Concept('concept_country', '$concept_countries$')] possuem a capacidade de serem totalmente autossuficientes. Produzir internamente as [Concept('concept_good', '$concept_goods$')] essenciais para o seu país costuma ser uma boa escolha, mas, às vezes, você não tem [concept_potentials] para fazê-lo. É possível que você prefira priorizar produtos específicos em sua indústria, usando uma [concept_workforce] limitada de forma mais efetiva ou que se beneficie da [concept_economy_of_scale]. Ou, então, você possui uma necessidade urgente e não tem tempo de construir sua própria produção industrial. As [Concept('concept_trade_route', '$concept_trade_routes$')] de importação podem ajudar você em qualquer um desses casos." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "A quantidade de negócios que você pode fazer por [concept_trade_route] é baseada na demanda do seu próprio [concept_market] e na quantidade total disponível a você no $concept_market$ remoto de que está importando. Essa quantidade varia conforme o total de [Concept('concept_country', '$concept_countries$')] que importam desse mercado e a sua [concept_trade_route_competitiveness] relativa. O [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (atualmente: [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) também pode impactar." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "A importação de [Concept('concept_market', '$concept_markets$')] além-mar pode sobrecarregar sua [concept_supply_network], exigindo que você melhore ou erga mais [Concept('concept_port', '$concept_ports$')] para alcançá-los com eficiência." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Importar do [concept_market] que permite que você aproveite o máximo da [concept_trade_route] é uma boa ideia, mas lembre-se que cada unidade de [concept_good] comercializada afeta o [concept_market_price] dos #v dois#! mercados. Importar de um [concept_country] rival resolverá sua escassez, mas enriquecerá as indústrias produtivas daquele país."
 
 lesson_select_target_building_to_continue:0 "Clique no ícone [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_select_state_and_building_tab_to_continue:0 "Clique no [concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] no mapa e, então, clique na aba [Concept('concept_building', '$concept_buildings$')]"

### Production Methods
 lesson_production_methods_how_1:0 "Como alterar os [Concept('concept_production_method', '$concept_production_methods$')]"
 lesson_production_methods_how_1_desc:0 "Os [Concept('concept_production_method', '$concept_production_methods$')] podem ser alterados a partir do painel detalhes da [concept_building]. Continuaremos a usar a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] como exemplo."
 lesson_production_methods_how_1_continue:0 "Abra o painel da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Esses são os [Concept('concept_production_method', '$concept_production_methods$')] atualmente em vigor nesta [concept_building]. Clique em qualquer um deles para ver uma lista de opções alternativas. O número em #g verde #! indica a quantidade de alternativas disponíveis no momento."
 lesson_production_methods_how_2_continue:0 "Selecione qualquer [concept_production_method]"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Passe o cursor sobre qualquer uma das opções para uma análise de como a [concept_building] ficaria, caso esse [concept_production_method] seja selecionado."
 lesson_production_methods_how_3_continue:0 "Altere qualquer [concept_production_method]"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "Muito bem! Agora deixe esse [concept_production_method] ativo por pelo menos [GetTutorialJournalEntry.GetTotalGoalValue|0] semanas para observar seus efeitos."
 
 lesson_production_methods_why_1:0 "Por que alterar os [Concept('concept_production_method', '$concept_production_methods$')]"
 lesson_production_methods_why_1_desc:0 "Os [Concept('concept_production_method', '$concept_production_methods$')] determinam e alteram as funcionalidades das [Concept('concept_building', '$concept_buildings$')]. Usaremos a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] como um exemplo."
 lesson_production_methods_why_1_continue:0 "Abra o painel da construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_why_2:0 "Por que alterar os [Concept('concept_production_method', '$concept_production_methods$')]"
 lesson_production_methods_why_2_desc:0 "Ao passar o cursor sobre qualquer um dos [Concept('concept_production_method', '$concept_production_methods$')] ativos, você verá na dica de contexto quantas [Concept('concept_good', '$concept_goods$')] esse $concept_production_method$ consome e produz. Você também pode ver a quantidade necessária de cada [concept_profession] na [concept_workforce] para que a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] opere."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "Os [Concept('concept_production_method', '$concept_production_methods$')] são codificados por cor e em diferentes tipos:\n\n[Concept('concept_production_method', '$concept_production_methods$')] de #b Base#! usam uma [concept_workforce] produtiva, composta por [Concept('concept_pop', '$concept_pops$')] de diferentes [Concept('concept_profession', '$concept_professions$')] para criar um produto ou efeito, que muitas vezes consome uma ou várias [Concept('concept_good', '$concept_goods$')] no processo. Sempre há, pelo menos, um tipo base.\n\n[Concept('concept_production_method', '$concept_production_methods$')] de #b Refino#! reduzem a quantidade base de [Concept('concept_good', '$concept_goods$')] produzidas para criar $concept_goods$ mais avançadas ou luxuosas, muitas vezes adicionando outras $concept_goods$ de insumo ao processo.\n\n[Concept('concept_production_method', '$concept_production_methods$')] de #b Automação#! consomem $concept_goods$ industriais, mas dispensam a contratação de uma grande e desqualificada $concept_workforce$ para a $concept_building$.\n\n$concept_production_methods$ de #b Propriedade#! determinam quem é o proprietário da $concept_building$, além de coletar os [concept_dividends]. Os modos disponíveis geralmente são determinados pelas [Concept('concept_law', '$concept_laws$')]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Ao clicar em qualquer um dos [Concept('concept_production_method', '$concept_production_methods$')] ativos, você verá que cada tipo inclui métodos diferentes, sendo que só um deles pode estar ativo por vez. Alguns podem ser considerados como versões atualizadas dos precedentes de mesmo tipo, e geralmente precisam de novas [Concept('concept_technology', '$concept_technologies$')] para serem desbloqueados. Enquanto outros são somente alternativas, não necessariamente piores ou melhores. Cabe a você decidir o melhor para o seu [concept_country] com base nas [Concept('concept_good', '$concept_goods$')] e [Concept('concept_profession', '$concept_professions$')] que tem e deseja."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Algumas vezes, não é desejável atualizar um [concept_production_method] para uma versão mais moderna, especialmente se o [concept_market_price] das [Concept('concept_good', '$concept_goods$')] processáveis for muito alto ou estiver com [concept_input_goods_shortage]. Outro motivo para não modernizar imediatamente é o [concept_production_method] ter necessidade de [Concept('concept_profession', '$concept_professions$')] em que seus [Concept('concept_pop', '$concept_pops$')] possuem [concept_pop_qualifications] baixas. Também é possível que você queira adiar atualizações, pois as $concept_professions$ novas podem ser inclinadas a alianças políticas desconfortáveis para você."





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "Melhorando o Faturamento da Construção"
 lesson_fix_unprofitable_building_1_desc:0 "Há várias maneiras de melhorar o faturamento de uma [concept_building] que está com dificuldades. Comece abrindo o painel detalhes da [concept_building] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "A primeira maneira de melhorar o faturamento de uma [concept_building] é revisar os [Concept('concept_production_method', '$concept_production_methods$')] para verificar se algum deles está consumindo ou produzindo de forma ineficiente (ex. consumindo $concept_goods$ caras ou produzindo [Concept('concept_good', '$concept_goods$')] baratas). Se esse for o caso, tente alterá-los para modos mais adequados às condições do [concept_market] atual."

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "Outra maneira de melhorar a rentabilidade de uma [concept_building] é estabelecer [Concept('concept_trade_route', '$concept_trade_routes$')] para importar as [Concept('concept_good', '$concept_goods$')] que ela consome ou para exportar as $concept_goods$ que ela produz, ou seja, reduzir os custos de material ou aumentar a receita de vendas. Isso pode ser feito por meio do Olhar Comercial, e também pode ser combinado com alterações nos [Concept('concept_production_method', '$concept_production_methods$')] para possivelmente alcançar efeitos ainda melhores."
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "Por fim, caso não visualize uma maneira de melhorar o faturamento [concept_building_possessive] alterando os [Concept('concept_production_method', '$concept_production_methods$')] ou estabelecendo [Concept('concept_trade_route', '$concept_trade_routes$')], você também pode optar por [Concept('concept_subsidies', '$concept_subsidize$')] a [concept_building]. Apesar de ser ineficiente, isso pode ser usado para garantir que as [Concept('concept_building', '$concept_buildings$')] vitais à sua economia continuem a funcionar em condições de mercado adversas." # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "Você ainda não pode [concept_promote] [Concept('concept_interest_group', '$concept_interest_groups$')]"
 lesson_promote_ig_how_0_desc:0 "O seu país não possui $modifier_country_promotion_ig_attraction_mult$ ([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')]) e, por consequência, não permite que você [Concept('concept_promote', 'Promova')] [Concept('concept_interest_group', '$concept_interest_groups$')]. Primeiro, você deve aprovar uma [concept_law] que conceda isso."
 lesson_promote_ig_how_0_continue:0 "Abra o painel Política, clique na aba Leis e clique na [concept_law] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] para checar suas opções viáveis. Reinicie esta lição uma vez que sua nova $concept_law$ seja promulgada!"

 lesson_promote_ig_how_1:0 "Como [concept_promote] [Concept('concept_interest_group', '$concept_interest_groups$')]"
 lesson_promote_ig_how_1_desc:0 "Para [concept_promote] um [concept_interest_group], você deve primeiro ter uma lei que permita fazê-lo. Isso muitas vezes é definido pela sua posição sobre [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] (atualmente [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). Ao promulgar diferentes [Concept('concept_law', '$concept_laws$')], você pode conceder mais ou menos poder a você mesmo para impactar sobre isso."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Você pode encontrar uma lista dos seus [Concept('concept_interest_group', '$concept_interest_groups$')] ativos no momento, no painel $politics$."
 lesson_promote_ig_how_2_continue:0 "Abra o painel $politics$ na aba $overview$"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "Os [Concept('concept_interest_group', '$concept_interest_groups$')], tanto fora quanto dentro do [concept_government], podem ser [Concept('concept_promote', 'Promovidos')]."
 lesson_promote_ig_how_3_continue:0 "Clique em um [concept_interest_group] que você julgue interessante"
 lesson_promote_ig_how_3_continue_close:0 "Feche o painel [concept_interest_group]"
 # [LocEditor:UntranslatedKey] `lesson_promote_ig_why_3_continue_close`

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "A [Concept('concept_promote', '$concept_promotion$')] de um [concept_interest_group] custa [concept_authority] e, no momento, você não tem o suficiente. Revise seus gastos de $concept_authority$ e cancele o suficiente para que você tenha ao menos [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] de @aut! $concept_authority$ disponível."
 lesson_promote_ig_how_4_continue:0 "Consiga ao menos [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] @aut! de [concept_authority]"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "Você pode escolher [concept_promote] qualquer [concept_interest_group], mas lembre-se que há um custo de [concept_authority] para isso. Você pode [concept_promote] um $concept_interest_group$ usando o botão $concept_promote$ na parte superior de qualquer painel de $concept_interest_group$."
 lesson_promote_ig_how_5_continue:0 "[Concept('concept_promote', 'Promova')] qualquer [concept_interest_group]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "Um [concept_interest_group] [Concept('concept_promote', '$concept_promoted$')] não muda radicalmente de uma hora para outra. Somente a [concept_interest_group_attraction] muda, permitindo que mais [Concept('concept_pop', '$concept_pops$')] elegíveis o apoiem com o tempo. Espere e logo verá o impacto na [concept_clout] e adesão do $concept_interest_group$."
 
 lesson_promote_ig_why_1:0 "Por que [concept_promote] [Concept('concept_interest_group', '$concept_interest_groups$')]?"
 lesson_promote_ig_why_1_desc:0 "Os [Concept('concept_interest_group', '$concept_interest_groups$')] são imprescindíveis para determinar e moldar a política do seu [concept_country]. Recomendamos que você leia a lição de tutorial sobre $concept_interest_groups$ antes de iniciar esta lição.\n\nPara iniciar, passe o cursor sobre o [concept_concept] de [Concept('concept_interest_group', '$concept_interest_groups$')] e pressione o botão #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Abra o painel de qualquer $concept_interest_group$ para continuar."
 lesson_promote_ig_why_1_continue_close:0 "Feche o painel de $concept_interest_group$"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "A [concept_political_strength] dos [Concept('concept_interest_group', '$concept_interest_groups$')] vai crescer ou minguar com o tempo (ver [concept_clout]). A $concept_political_strength$ cresce ou míngua junto com as condições de mudança que afetam os [Concept('concept_pop', '$concept_pops$')] do seu [concept_country]. Este cenário político de mudança pode chegar de surpresa e arruinar seus planos.\n\nAo assumir um papel mais ativo na decisão de quais $concept_interest_groups$ apoiar, você pode tanto afetar quanto prever mais facilmente a direção que o seu país está tomando."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "Um [concept_interest_group] [Concept('concept_promote', '$concept_promoted$')] terá a adesão de [Concept('concept_pop', '$concept_pops$')] e a [concept_political_strength] aumentadas com o tempo. A [concept_ig_approval] do grupo também crescerá por estar desfrutando de uma posição sancionada oficialmente.\n\nAo $concept_promote$ $concept_interest_groups$ que apoiam [Concept('concept_law', '$concept_laws$')] que você gostaria de promulgar ou que possuem [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] que você gostaria de explorar, você enfrentará uma resistência menor ao transformar ou manter as $concept_laws$ do seu $concept_country$." # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "Além de [concept_promote] [Concept('concept_interest_group', '$concept_interest_groups$')] que você apoia, também é possível [concept_suppress] os que você faz oposição. Cada uma dessas ações custa um determinado valor de @aut! [concept_authority]."
 lesson_promote_ig_why_4_continue:0 "Navegue até a aba [Concept('concept_law', '$concept_laws$')], no painel $politics$."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "A sua habilidade de [concept_promote] e [concept_suppress] [Concept('concept_interest_group', '$concept_interest_groups$')] é governada por dois aspectos:\n\n* Sua aptidão de @aut! [concept_authority]\n* Seus valores de $modifier_country_promotion_ig_attraction_mult$ (atualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) e de $modifier_country_suppression_ig_attraction_mult$ (atualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nUma fonte importante desses valores é a sua [concept_law] atual no [concept_law_group] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "O que são os [Concept('concept_interest_group', '$concept_interest_groups$')]?"
 lesson_interest_group_1_desc:0 "Os Grupos de Interesse podem ser visualizados no painel $politics$ na aba $overview$."
 lesson_interest_group_1_continue:0 "Abra o painel $politics$ na aba $overview$"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "Um [concept_interest_group] é uma facção dentro do seu país cujos [Concept('concept_pop', '$concept_pops$')] apoiadores compartilham um interesse político. Os $concept_interest_groups$ podem ter uma entre três posições no seu país.\n\n[concept_in_government]: integram a classe governante, seja por eleições livres, direito divino, força bruta ou por outros meios\n\n[concept_in_opposition]: fazem valer sua influência fora dos bastidores do poder.\n\n[concept_marginalized]: não são fortes o suficiente para serem relevantes, inativos para todos os efeitos e propósitos\n\nTodos os países têm os mesmos tipos de $concept_interest_groups$, porém, muitos possuem variações únicas que mudam conforme as condições históricas, culturais ou religiosas."

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "#b Você#! decide livremente quais $concept_interest_groups$ incluir [concept_in_government], com a ressalva de que as suas [Concept('concept_law', '$concept_laws$')] atuais determinam o quão [Concept('concept_legitimacy', '$concept_legitimate$')] isso será considerado. Um governo de alta $concept_legitimacy$ é mais eficiente na promulgação de novas $concept_laws$, enquanto que um governo de baixa $concept_legitimacy$ demora mais tempo para realizar o necessário, e é mais suscetível a [Concept('concept_revolution', '$concept_revolutions$')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "Selecione qualquer $concept_interest_group$"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "O aspecto mais fundamental dos [Concept('concept_interest_group', '$concept_interest_groups$')] são as [Concept('concept_ideology', '$concept_ideologies$')]. Isso especifica não só as opiniões dos [Concept('concept_interest_group', '$concept_interest_groups$')] sobre as [Concept('concept_law', '$concept_laws$')], mas também suas preferências.\n\nPasse o cursor sobre uma $concept_ideology$ para visualizar as $concept_laws$ pelas quais os grupos se interessam e a opinião que eles têm sobre elas."

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "A [concept_ideology] do topo da lista das $concept_ideologies$ origina-se da [concept_leader] do grupo. As $concept_leaders$ são alteradas durante o curso do jogo e, junto com elas, as [Concept('concept_ideology', '$concept_ideologies$')]. Contudo, em alguns casos, as $concept_leaders$ podem mudar o que um $concept_interest_group$ defende de forma drástica e permanente.\n\nAs $concept_leaders$ também podem ter outros efeitos em um $concept_interest_group$, devido às suas [Concept('concept_character_trait', '$concept_character_traits$')] ou [concept_popularity] atual." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "Os [Concept('concept_interest_group', '$concept_interest_groups$')] possuem suas próprias [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] com efeitos diretos sobre o país inteiro. As $concept_interest_group_traits$ são ativadas ou desativadas conforme os níveis de [concept_ig_approval], e elevarão o poder caso o $concept_interest_group$ seja [concept_powerful].\n\nMantenha um $concept_interest_group$ feliz e seu povo desfrutará dos benefícios. Mas, se enfurecidos, eles atacarão até que você mude sua atitude." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "O poder de um [concept_interest_group] é mensurado pela [concept_clout], que é igual à parcela de [concept_political_strength] no seu país. Por fim, a $concept_political_strength$ origina-se dos [Concept('concept_pop', '$concept_pops$')], que apoiarão os $concept_interest_groups$ que pensam melhor representar seus interesses em moldar o país de forma a melhor beneficiá-los."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Todos os [Concept('concept_pop', '$concept_pops$')] que apoiam um [concept_interest_group] podem ser vistos no painel do respectivo grupo. Observe que cada indivíduo de um [concept_pop] pode decidir por si próprio qual [concept_interest_group] apoiar, logo, o apoio de um [concept_pop] inteiro geralmente é dividido, em proporções diferentes, entre dois a quatro $concept_interest_groups$."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "As [Concept('concept_law', '$concept_laws$')] que um [concept_interest_group] apoia também estão disponíveis em uma lista, classificada da mais a menos desejada. Passando o cursor sobre o botão $enact$, você verá os efeitos de [concept_ig_approval] da $concept_law$ sobre esse ou outros $concept_interest_groups$ no país."




