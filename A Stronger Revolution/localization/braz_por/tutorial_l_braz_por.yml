 lesson_basics_capacities:0 "Aptidões ($lesson_basics$)"
 lesson_basics_capacities_short:0 "Três Aptidões mensuram diferentes aspectos do poder do seu país.\n\n@bur! A [concept_bureaucracy] é o grau de alcance burocrático do seu governo.\n\n@aut! A [concept_authority] é a habilidade do [concept_head_of_state] de governar por decreto.\n\n@inf! A [concept_influence] permite que você use seu poder em assuntos mundiais."
 lesson_basics_capacities_show_more:0 "As Aptidões são originárias de algumas [Concept('concept_government_building', '$concept_government_buildings$')], certas [Concept('concept_law', '$concept_laws$')] e seu [concept_rank] respectivamente. Você decide como alocá-las para atender a seus interesses.\n\nUma Aptidão não gasta fornecerá uma pequena melhoria a um aspecto de seu país, mas gastá-las em excesso incorrerá em uma grande penalidade." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_capacities_desc:0 "Três Aptidões mensuram diferentes aspectos do poder do seu país.\n\n@bur! A [concept_bureaucracy] é o grau de alcance burocrático do seu governo.\n\n@aut! A [concept_authority] é a habilidade do [concept_head_of_state] de governar por decreto.\n\n@inf! A [concept_influence] permite que você use seu poder em assuntos mundiais.\n\nAs Aptidões são originárias de algumas [Concept('concept_government_building', '$concept_government_buildings$')], certas [Concept('concept_law', '$concept_laws$')] e seu [concept_rank] respectivamente. Você decide como alocá-las para atender a seus interesses.\n\nUma Aptidão não gasta fornecerá uma pequena melhoria a um aspecto de seu país, mas gastá-las em excesso incorrerá em uma grande penalidade." # [LocEditor:AwaitingBatchUpdate]
