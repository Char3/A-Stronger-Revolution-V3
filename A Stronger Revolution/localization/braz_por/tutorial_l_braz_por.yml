 # Basics
 lesson_basics_welcome:1 "Boas-vindas à Idade do Progresso!"
 lesson_basics_welcome_desc:2 "O ano é 1836. [GetPlayer.GetRuler.GetFullName] é [GetPlayer.GetRuler.GetRoleTitle] do país [GetPlayer.GetName]. A Revolução Industrial está a todo vapor e traz mudanças sociais impactantes com ela. Já se passaram mais de 20 anos desde que o Congresso de Viena instituiu um esboço de ordem na Europa, mas as inquietações começam a surgir outra vez nas [Concept('concept_great_power', '$concept_great_powers$')]. Agora cabe a você guiar o país [GetPlayer.GetName] à glória ao longo do próximo século.\n\nNão há uma única maneira de "vencer" em Victoria 3. Você define seus próprios objetivos e vivencia histórias diferentes no caminho para alcançá-los." # [LocEditor:AwaitingBatchUpdate]

 lesson_basics_core_gameplay:0 "Jogabilidade Principal"
 lesson_basics_core_gameplay_short:0 "Victoria 3 é sobre assumir, desenvolver e moldar um país da Era Vitoriana, com foco principal em #bold Economia#! e #bold Política#!. Você construirá uma sociedade a partir da sua imaginação, enquanto supera obstáculos internos e externos."
 lesson_basics_core_gameplay_show_more:0 "Política, Economia, Diplomacia e Guerra são ferramentas para esse fim, mas devem ser empregadas com prudência, já que a sua população tem necessidades e desejos próprios. As suas decisões irão impactá-la e ela, em troca, tentará influenciar você.\n\nVictoria 3 é um simulador dinâmico com diversas peças em movimento. Todas as suas ações terão consequências, mesmo as não intencionais. Isso é normal e esperado! Você não precisa aprender como tudo funciona antes de jogar. Vá com calma, aprenda com os seus erros e logo você se tornará uma autoridade política!"
 lesson_basics_core_gameplay_desc:0 "Victoria 3 é sobre assumir, desenvolver e moldar um país da Era Vitoriana, com foco principal em #bold Economia#! e #bold Política#!. Você construirá uma sociedade a partir da sua imaginação, enquanto supera obstáculos internos e externos.\n\nPolítica, Economia, Diplomacia e Guerra são ferramentas para esse fim, mas devem ser empregadas com prudência, já que sua população tem necessidades e desejos próprios. As suas decisões irão impactá-la e ela, em troca, tentará influenciar você.\n\nVictoria 3 é um simulador dinâmico com diversas peças em movimento. Todas as suas ações terão consequências, mesmo as não intencionais. Isso é normal e esperado! Você não precisa aprender como tudo funciona antes de jogar. Vá com calma, aprenda com os seus erros e logo você se tornará uma autoridade política!"
