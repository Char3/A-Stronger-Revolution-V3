 je_tutorial_export_goods:0 "Exportar Mercadorias"
 je_tutorial_export_goods_status:0 "Exporte [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] de [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_export_goods_reason:0 "O preço de [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] está baixo em [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pois os números de [concept_sell_orders] superam os de [concept_buy_orders] no [concept_market]. Enquanto isso pode ser benéfico às [Concept('concept_building', '$concept_buildings$')] e aos [Concept('concept_pop', '$concept_pops$')] que consomem [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName], um preço baixo reduzirá o faturamento das [Concept('concept_building', '$concept_buildings$')] que produzem [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName].\n\nUma maneira de aumentar o número de [concept_buy_orders] (e, assim, aumentar o preço de [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]) no [concept_market] é estabelecer uma [concept_trade_route] para exportar a [concept_good] para o [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] de outro [concept_market]."
  
