 je_tutorial_import_goods_reason:0 "O preço de [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] está alto em [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pois os números de [concept_buy_orders] superam os de [concept_sell_orders] no [concept_market]. Enquanto isso pode ser benéfico às [Concept('concept_building', '$concept_buildings$')] que produzem [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName], um preço alto pode prejudicar severamente as [Concept('concept_building', '$concept_buildings$')] que a consomem e empobrecerá os [Concept('concept_pop', '$concept_pops$')] caso [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] faça parte das [concept_pop_needs].\n\nUma maneira de aumentar o número de [concept_sell_orders] (e, assim, reduzir o preço de [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]) no [concept_market] é estabelecer uma [concept_trade_route] para importar a [concept_good] para o [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] de outro [concept_market]."
  
