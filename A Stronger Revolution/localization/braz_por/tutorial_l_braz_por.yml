 lesson_expand_building_why_1_desc:0 "Expandir uma [concept_building] é uma das melhores maneiras de fazer com que a sua economia cresça. Isso normalmente significa enriquecer seus [Concept('concept_pop', '$concept_pops$')], que, posteriormente, pagarão impostos a você. $concept_pops$ com melhor condição financeira significam mais dinheiro de impostos para cobrar.\n\nVamos usar a construção [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] em [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] como um exemplo. Ao passar o cursor sobre o nome [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], o [concept_state] deve estar destacado em algum lugar do mapa de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]"
