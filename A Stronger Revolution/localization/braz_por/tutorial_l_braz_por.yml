 lesson_basics_info_panels:0 "Painéis Informativos ($lesson_basics$)"
 lesson_basics_info_panels_desc:0 "No lado esquerdo da tela, diversos botões levam você a telas que mostram panoramas de vários aspectos do país [GetPlayer.GetName].\n\nAlguns deles são usados para gerenciar seu país, enquanto outros são informativos. Fique à vontade para dar uma olhada e clique em Avançar quando quiser."

 lesson_basics_lenses:0 "Olhares ($lesson_basics$)"
 lesson_basics_lenses_short:0 "Cinco Olhares estão localizados na parte inferior da tela. Eles fornecem acesso fácil a ações que você pode tomar para moldar o seu país, juntamente com informações necessárias para tomar boas decisões."
 lesson_basics_lenses_production:0 "#b Produtivo#! serve para expandir indústrias e fornece detalhes sobre sua produção econômica."
 lesson_basics_lenses_politics:0 "#b Político#! serve para gerenciar o governo e seu povo e fornece detalhes sobre o equilíbrio de poder do país."
 lesson_basics_lenses_diplomacy:0 "#b Diplomático#! serve para introduzir ou quebrar acordos com outros países ou iniciar [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] contra eles. Também fornece detalhes sobre como outros países veem você."
 lesson_basics_lenses_military:0 "#b Militar#! serve para expandir o exército e a marinha e fornece detalhes das Ordens do [concept_commander] e de outros assuntos em tempos de guerra."
 lesson_basics_lenses_trade:0 "#b Comercial#! serve para expandir a [concept_infrastructure] comercial e fornece informações sobre os [Concept('concept_market', '$concept_markets$')] e as [Concept('concept_trade_route', '$concept_trade_routes$')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_desc:0 "Cinco Olhares estão localizados na parte inferior da tela. Eles fornecem acesso fácil a ações que você pode tomar para moldar o seu país, juntamente com informações necessárias para tomar boas decisões.\n\n#b Produtivo#! serve para expandir indústrias e fornece detalhes sobre sua produção econômica.\n\n#b Político#! serve para gerenciar o governo e seu povo e fornece detalhes sobre o equilíbrio de poder do país.\n\n#b Diplomático#! serve para introduzir ou quebrar acordos com outros países ou iniciar [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] contra eles. Também fornece detalhes sobre como outros países veem você.\n\n#b Militar#! serve para expandir o exército e a marinha e fornece detalhes das Ordens do [concept_commander] e de outros assuntos em tempos de guerra.\n\n#b Comercial#! serve para expandir a [concept_infrastructure] comercial e fornece informações sobre os [Concept('concept_market', '$concept_markets$')] e as [Concept('concept_trade_route', '$concept_trade_routes$')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_continue:0 "Abra a interface do Olhar clicando no botão de um deles"
 
