 ACHIEVEMENT_DESC_peccavi:0 "영국 동인도 회사로 시작하여 신드와 펀자브의 모든 주를 소유하십시오."
 ACHIEVEMENT_DESC_perkeletankki:0 "핀란드로 시작하여 매주 최소 100개의 전차를 생산하십시오."
 ACHIEVEMENT_DESC_luxurious_luxembourg:0 "룩셈부르크로 시작하여 사치 의류, 사치 가구, 도자기의 세계 최고 생산자가 되십시오."
 ACHIEVEMENT_DESC_anarchy_in_the_uk:0 "대영제국으로 시작하여 무정부주의 정부를 수립하십시오."
 ACHIEVEMENT_DESC_muhammed_alis_ambition:0 "이집트로 시작하여 아라비아를 형성하고 트라키아를 소유하십시오."
 ACHIEVEMENT_DESC_an_empire_under_the_pun:0 "시크 제국으로 시작하여 대영제국을 복속하십시오."
 ACHIEVEMENT_DESC_i_didnt_vote_for_pedro:0 "브라질로 시작하여 정부를 공화제로 변경하고 보통선거권을 도입하십시오."
 ACHIEVEMENT_DESC_go_west_young_man:0 "미합중국으로 시작하여 캘리포니아, 오리건, 워싱턴을 소유하고, 각각의 인구가 250,000 이상이 되도록 만드십시오."
 ACHIEVEMENT_DESC_the_western_protectorate:0 "대청으로 시작하여 프랑스, 독일, 영국 제도, 이베리아, 이탈리아에 조약항을 보유하십시오."
 ACHIEVEMENT_DESC_the_paris_commune:0 "프랑스로 시작하여 국민의회를 수립하고 통제경제를 도입하십시오."
 ACHIEVEMENT_DESC_barbarys_back:0 "알제리로 시작하여 알제를 탈환하고 강대국이 되십시오."
 ACHIEVEMENT_DESC_miners_and_minors:0 "난방으로 시작하여 보르네오 전체를 편입 주로 소유하고 초등 교육 의무화를 도입하십시오."
 ACHIEVEMENT_DESC_healthy_man_of_europe:0 "오스만 제국으로 시작하여 국립건강보험 최고 단계 상태에 도달한 채로 열강 1위가 되십시오."
 ACHIEVEMENT_DESC_habsburg_resurgence:0 "오스트리아로 시작하여 프로이센을 개발도상국 이하로 유지하게 시킨 채 슐레지엔을 소유하십시오."
 ACHIEVEMENT_DESC_great_game:0 "러시아로 시작하여 중앙아시아 지역 전역을 소유하십시오."
 ACHIEVEMENT_DESC_bourbon_for_everyone:0 "에스파냐로 시작하여 군주제를 유지한 채로 평균 생활 수준 20 이상을 달성하십시오."
 ACHIEVEMENT_DESC_manifest_mexico:0 "멕시코로 시작하여 태평양 연안과 그레이트플레인스의 전략 지역을 차지하고 미합중국이 개발도상국일 때, 열강이 되십시오."
 ACHIEVEMENT_DESC_american_territory:0 "인디언 준주로 시작하여 미합중국이 최대 3개 주를 차지하고 있는 상태에서 종속국으로 만드십시오."
 ACHIEVEMENT_DESC_broken_promises:0 "이탈리아로 2개 이상의 동맹과 함께 외교전에 참여하십시오."
 ACHIEVEMENT_DESC_the_berlin_conference:0 "프로이센으로 시작하여 독일을 형성하고 최소 10개 이상의 아프리카 주를 완전히 소유하십시오."
 ACHIEVEMENT_DESC_belle_epoque:0 "프랑스로 시작하여 세계에서 가장 높은 인두당 국내총생산과 혁신 포인트 생산량을 달성하십시오." # [LocEditor:AwaitingBatchUpdate]
 ACHIEVEMENT_DESC_deeds_not_words:0 "여성 참정권법을 도입하십시오."
 ACHIEVEMENT_DESC_first_flight:0 "세계에서 처음으로 비행기를 날린 국가가 되십시오."
 ACHIEVEMENT_DESC_victorian_century:0 "캠페인을 1836년부터 1936년까지 완전히 플레이하십시오."
 ACHIEVEMENT_DESC_poor_huddled_masses:0 "소유하고 있는 주 중 하나가 문화적 이주 대상이 되도록 하십시오."
 ACHIEVEMENT_DESC_billionare:0 "국내총생산이 최소 10억£에 도달하도록 하십시오."
 ACHIEVEMENT_DESC_serfs_up:0 "농노제가 있는 나라로 시작하여 노동자 보호법을 도입하십시오."
 ACHIEVEMENT_DESC_risorgimento:0 "이탈리아를 형성하십시오."
 ACHIEVEMENT_DESC_three_hurrahs:0 "독일을 형성하십시오."
 ACHIEVEMENT_DESC_solomons_quest:0 "에티오피아를 형성하십시오."
 ACHIEVEMENT_DESC_i_am_a_scandinavian:0 "스칸디나비아를 형성하십시오."
 ACHIEVEMENT_DESC_enlightened_despot:0 "전제 정치를 유지한 상태에서 모든 주에 전기 가로등을 설치하십시오."
 ACHIEVEMENT_DESC_mightier_than_the_sword:0 "외교전에서 상대측이 물러나게 하십시오."
 ACHIEVEMENT_DESC_revolutionary:0 "내전에서 혁명군으로 전향하고 이어지는 충돌에서 승리하십시오."
 ACHIEVEMENT_DESC_reading_campaign:0 "식자율이 20% 이하인 국가로 시작하여 식자율 100%를 달성하십시오."
 ACHIEVEMENT_DESC_we_are_not_amused:0 "대영제국으로 시작하여 관계가 돈독함 이상인 열강에 외교관 추방을 감행하십시오."
 ACHIEVEMENT_DESC_institutional:0 "투자 단계가 최고치인 기관을 보유하십시오."
 ACHIEVEMENT_DESC_poppydock:0 "5단계 이상의 항구를 보유하고 해외 시장에 최소 1,000단위 이상의 아편을 수출하십시오."
 ACHIEVEMENT_DESC_grander_colombia:0 "대 콜롬비아, 안데스, 라 플라타의 전략 지역의 모든 영토를 차지하고 대 콜롬비아를 형성하십시오."
 ACHIEVEMENT_DESC_inventive:0 "세 개 범주 내의 모든 기술을 연구하십시오."
 ACHIEVEMENT_DESC_educated:0 "'게임 배우기' 목표를 완수하십시오."
 ACHIEVEMENT_DESC_tycoon:0 "'경제 지배' 목표를 완수하십시오."
 ACHIEVEMENT_DESC_hegemon:0 "'패권' 목표를 완수하십시오."
 ACHIEVEMENT_DESC_caretaker:0 "'평등주의 사회' 목표를 완수하십시오."
 ACHIEVEMENT_DESC_star_swarmed_banner:0 "미합중국으로 시작하여 국기에 최소 100개 이상의 편입 주가 장식되도록 만드십시오."
