 je_tutorial_fix_budget_deficit_reason:0 "Notre économie est actuellement en mauvaise santé, car nos dépenses fixes dépassent nos revenus, ce qui entraîne un déficit hebdomadaire. Il existe plusieurs façons de remédier à ce problème, comme l’augmentation des impôts, la réduction des salaires gouvernementaux et militaires, ou la réduction des niveaux des bâtiments financés par le gouvernement."
 
 je_tutorial_increase_trade_capacity:0 "Augmenter la capacité commerciale"
