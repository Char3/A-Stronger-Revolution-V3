 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Taxes`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Interest`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Treasury`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Expand_industry`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Take_Loans`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Demand_Increase`

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "Votre [concept_credit_limit|l] est la somme des [concept_cash_reserves|l] de tous les bâtiments. Plus vos industries sont importantes et prospères, plus vous pouvez emprunter. Ci-dessous, vous pouvez voir que votre [concept_credit|l] restant est :\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit|l]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal|l]) = #variable [GetPlayer.GetRemainingCredit|2*]#! [concept_credit|l] restant\n\nPassez la souris sur la valeur de la limite de crédit pour voir les détails des [concept_cash_reserves|l] de vos industries."
 lesson_budget_balance_why_6_encyclopedia_desc:0 "Votre [concept_credit_limit|l] est la somme des [concept_cash_reserves|l] de tous les bâtiments. Plus vos industries sont importantes et prospères, plus vous pouvez emprunter. Ci-dessous, vous pouvez voir que votre [concept_credit|l] restant est :\n\n ([concept_credit_limit|l]) - ([concept_principal|l]) = [concept_credit|l] restant\n\nPassez la souris sur la valeur de la limite de crédit pour voir les détails des [concept_cash_reserves|l] de vos industries."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "Si votre [concept_principal|l] atteint votre [concept_credit_limit|l], votre pays est considéré comme étant en [concept_default|l], car il ne peut pas rembourser ses dettes. Cela interrompt toute construction et va [Concept('concept_radicalization', '$concept_radicalize$')|l] les [Concept('concept_pop', '$concept_pops$')|l] du pays avec des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l], ce qui peut être désastreux pour la stabilité politique." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Chaque changement que vous apportez à votre économie aura des effets indirects de grande ampleur, tant positifs que négatifs."
 lesson_budget_balance_why_8_continue:0 "Ouvrez à nouveau l’onglet Vue d’ensemble."


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Tous les [concept_taxes|l] sont collectés directement auprès des [Concept('concept_pop', '$concept_pops$')|l], bien que les [Concept('concept_law', '$concept_laws$')|l] fiscales auront un impact différent sur leurs finances personnelles. De même, toutes les dépenses affectent votre économie et les personnes qui en vivent. Par une simple décision comme l’augmentation des impôts ou l’ajustement des [concept_budget_government_wages|l] pour couvrir vos dépenses, vous redistribuez en fait la [concept_wealth|l] entre vos [Concept('concept_pop', '$concept_pops$')|l]. Chaque action a des conséquences sur des caractéristiques comme la [concept_pop_growth|l] et le [concept_turmoil|l]."


###Trade Routes
 lesson_trade_routes_1:0 "Routes commerciales"
 lesson_trade_routes_1_desc:0 "Une [concept_trade_route|l] est un lien entre deux [Concept('concept_market', '$concept_markets$')|l] qui déplace les biens d’un marché à l’autre, créant des [concept_buy_orders|l] (augmentant ainsi le prix du [concept_good|l]) sur le marché exportateur et des [concept_sell_orders|l] (diminuant ainsi le prix du [concept_good|l]) sur le marché importateur.\n\nEn général, vous souhaitez utiliser une [concept_trade_route|l] pour augmenter la rentabilité de vos [Concept('concept_building', '$concept_buildings$')|l] ou pour réduire les coûts de vos [Concept('concept_government_good', '$concept_government_goods$')|l]. Par exemple, si vous avez un [concept_building|l] $building_furniture_manufacturies$ qui est en difficulté en raison du bas prix des $furniture$, vous pourriez établir une route d’exportation pour ce bien afin d’en augmenter le prix et donc les revenus dudit bâtiment." # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "Ouvrez l’aperçu du commerce."
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "Le moyen le plus simple de créer une [concept_trade_route|l] est d’utiliser l’aperçu du commerce. Il suffit de cliquer sur l’une des options « Établir une route commerciale d’importation » ou « Établir une route commerciale d’exportation », de choisir le [concept_good|l] que vous souhaitez importer/exporter, puis les marchés pour lesquels vous souhaitez établir la [concept_trade_route|l].\n\nUn niveau supérieur des [Concept('concept_trade_route', '$concept_trade_routes$')|l] leur permet de transférer un plus grand volume de biens du marché exportateur vers le [concept_market|l] importateur. Vous pouvez augmenter le niveau de la [concept_trade_route|l] que vous avez créée en continuant à cliquer sur le marché de destination, jusqu’à votre capacité maximale de route commerciale dans le marché d’origine."
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Si vous n’avez pas la capacité d’établir de nouvelles [Concept('concept_trade_route', '$concept_trade_routes$')|l] dans votre [concept_market|l], vous pouvez soit libérer de la capacité en supprimant les routes commerciales existantes via le panneau du [concept_market|l], agrandir un [GetBuildingType('building_trade_center').GetName|l] ou utiliser les [Concept('concept_production_method', '$concept_production_methods$')|l] plus avancées du [GetBuildingType('building_trade_center').GetName|l]."

 lesson_import_goods_how_1:0 "Comment importer des biens"
 lesson_import_goods_how_1_desc:0 "Le prix élevé actuel de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] pourrait être réduit par la mise en place d’une route commerciale d’importation de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] à partir d’un autre [concept_market|l].\n\nLes [Concept('concept_trade_route', '$concept_trade_routes$')|l] peuvent être établies depuis l’$trade_lens$ ou le panneau des [Concept('concept_market', '$concept_markets$')|l]." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "Cliquez sur le bouton #v $NEW_IMPORT_ROUTE$#! dans le panneau Marchés et sélectionnez [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]\n\n#v Ou#!\n\nOuvrez l’$trade_lens$, puis cliquez sur #v $trade_route_import_lens_option$#! et sélectionnez [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "Des [Concept('concept_trade_route', '$concept_trade_routes$')|l] peuvent être établies à partir de l’$trade_lens$ ou les [Concept('concept_market', '$concept_markets$')|l] pourraient être en mesure de vous fournir des quantités d’importations différentes selon la [concept_trade_route|l] utilisée. La quantité est basée sur plusieurs facteurs, dont vous pouvez obtenir le détail en survolant le montant dans la liste de carte $mm_market_interaction$." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "Sélectionnez un marché à partir duquel importer."

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Vous importez maintenant [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ! La quantité importée augmentera au fil du temps jusqu’à ce qu’elle atteigne sa limite. Votre objectif est d’importer plus de [GetTutorialJournalEntry.CalcCurrentGoalValue] [concept_sell_orders|l] de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] dans le marché. Établissez d’autres [Concept('concept_trade_route', '$concept_trade_routes$')|l] si nécessaire pour atteindre votre objectif."

 lesson_import_goods_why_1:0 "Pourquoi importer des biens"
 lesson_import_goods_why_1_desc:0 "Très peu de [Concept('concept_country', '$concept_countries$')|l] ont la capacité de devenir totalement autosuffisants. Produire les [Concept('concept_good', '$concept_goods$')|l] essentiels de votre pays vous-même est souvent habile, mais parfois, il vous manque le [concept_potentials|l] pour le faire. Vous pourriez également vouloir donner la priorité à certains biens, afin d’utiliser plus efficacement une [concept_workforce|l] limitée ou de bénéficier d’une [concept_economy_of_scale|l]. Vous pouvez également avoir des besoins plus urgents et ne pas avoir le temps de mettre en place votre propre production industrielle. Les [Concept('concept_trade_route', '$concept_trade_routes$')|l] d’importation sont utiles dans tous ces cas." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "La quantité que vous pouvez échanger par [concept_trade_route|l] est basée sur la demande de votre propre [concept_market|l] et la quantité totale disponible dans le marché distant d’où vous importez. Cette quantité dépend des importations des autres [Concept('concept_country', '$concept_countries$')|l] et de votre [concept_trade_route_competitiveness|l] relative. Votre [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (actuellement [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) peut également avoir un impact." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "L’importation depuis des [Concept('concept_market', '$concept_markets$')|l] d’outre-mer pourrait mettre à rude épreuve votre [concept_supply_network|l] et vous obliger à améliorer ou à construire plus de [Concept('concept_port', '$concept_ports$')|l] pour les atteindre efficacement." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Importer du [concept_market|l] où vous obtenez le plus pour votre [concept_trade_route|l] est une bonne idée, mais n’oubliez pas que chaque unité échangée affecte le [concept_market_price|l] du [concept_good|l] échangé sur #v les deux#! marchés. Importer d’un [concept_country|l] rival résoudra votre pénurie, mais enrichira ses industries productrices."
 
 lesson_select_target_building_to_continue:0 "Cliquez sur l’icône [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."
 lesson_select_state_and_building_tab_to_continue:0 "Cliquez sur l’[concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sur la carte puis cliquez sur l’onglet des [Concept('concept_building', '$concept_buildings$')|l]."

### Production Methods
 lesson_production_methods_how_1:0 "Comment changer les [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_how_1_desc:0 "Les [Concept('concept_production_method', '$concept_production_methods$')|l] peuvent être modifiées à partir du panneau détaillé des [Concept('concept_building', '$concept_buildings$')|l]. Nous continuerons à utiliser votre [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] comme exemple."
 lesson_production_methods_how_1_continue:0 "Ouvrez le panneau pour [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Ce sont les [Concept('concept_production_method', '$concept_production_methods$')|l] en vigueur dans ce [concept_building|l]. Vous pouvez cliquer sur l’une d’entre elles pour voir une liste d’options. Le nombre #g vert#! indique le nombre d’alternatives que vous avez actuellement."
 lesson_production_methods_how_2_continue:0 "Sélectionnez n’importe quelle [concept_production_method|l]."

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Survolez l’une des options pour voir comment le [concept_building|l] sera modifié si cette [concept_production_method|l] est choisie à la place."
 lesson_production_methods_how_3_continue:0 "Changez n’importe quelle [concept_production_method|l]."

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "Bon travail ! Gardez cette [concept_production_method|l] active pendant au moins [GetTutorialJournalEntry.GetTotalGoalValue|0] semaines pour en voir les effets."
 
 lesson_production_methods_why_1:0 "Pourquoi changer les [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_why_1_desc:0 "Les [Concept('concept_production_method', '$concept_production_methods$')|l] déterminent et modifient les fonctions des [Concept('concept_building', '$concept_buildings$')|l]. À titre d’exemple, nous allons examiner : [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_1_continue:0 "Ouvrez le panneau pour [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_production_methods_why_2:0 "Pourquoi changer les [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_why_2_desc:0 "Si vous passez la souris sur l’une des [Concept('concept_production_method', '$concept_production_methods$')|l] actives, vous pouvez voir dans l’infobulle combien de [Concept('concept_good', '$concept_goods$')|l] cette [concept_production_method|l] consomme et produit. Vous pouvez également voir combien de chaque [concept_profession|l] il faut dans la [concept_workforce|l] pour que votre [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] fonctionne."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "Les [Concept('concept_production_method', '$concept_production_methods$')|l] sont codées par couleur selon le type :\n\nLes méthodes de production de #b base#! utilisent une [concept_workforce|l] productive composée de [Concept('concept_pop', '$concept_pops$')|l] de différentes [Concept('concept_profession', '$concept_professions$')|l] pour créer un produit ou un effet, en consommant souvent un ou plusieurs [Concept('concept_good', '$concept_goods$')|l] au cours du processus. Il existe toujours au moins un type de base.\n\nLes méthodes de production de #b transformation#! réduisent la quantité de biens de base produits pour créer des biens plus élaborés ou luxueux, souvent en ajoutant d’autres biens entrants au processus.\n\nLes méthodes de production #b automatisée#! consomment des biens industriels mais dispensent le bâtiment d’employer beaucoup de main-d’œuvre non qualifiée.\n\nLes méthodes de production de #b propriété#! déterminent qui est propriétaire du bâtiment et qui perçoit ses [concept_dividends|l]. Celles qui sont disponibles sont généralement déterminées par les [Concept('concept_law', '$concept_laws$')|l]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Si vous cliquez sur l’une des [Concept('concept_production_method', '$concept_production_methods$')|l] actives, vous pouvez voir que chaque type comprend différentes méthodes de production, mais une seule peut être active à la fois. Certaines peuvent être considérées comme des versions améliorées des précédentes dans leur type. Celles-ci nécessitent souvent de nouvelles [Concept('concept_technology', '$concept_technologies$')|l] pour être débloquées. Les autres sont simplement des alternatives, qui ne sont pas intrinsèquement meilleures ou pires que les autres. Vous devez décider ce qui est le mieux pour votre [concept_country|l] en fonction des [Concept('concept_good', '$concept_goods$')|l] et des [Concept('concept_profession', '$concept_professions$')|l] que vous avez et voulez."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Parfois, adopter une [concept_production_method|l] plus moderne n’est pas souhaitable, notamment si le [concept_market_price|l] de ses [Concept('concept_good', '$concept_goods$')|l] entrants est très élevé ou en situation de [concept_input_goods_shortage|l]. Une autre raison de ne pas moderniser tout de suite est que les méthodes de production requièrent des [Concept('concept_profession', '$concept_professions$')|l] pour lesquelles vos [Concept('concept_pop', '$concept_pops$')|l] ont de mauvaises [concept_pop_qualifications|l]. Vous pourriez même vouloir reporter les améliorations parce que les nouvelles professions pourraient être enclines à des allégeances politiques avec lesquelles vous n’êtes pas à l’aise."





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "Améliorer les revenus des bâtiments"
 lesson_fix_unprofitable_building_1_desc:0 "Il existe de nombreuses façons d’améliorer les revenus d’un [concept_building|l] en difficulté. Commencez par ouvrir le panneau de détail du [concept_building|l] pour le [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "La première façon d’améliorer les gains d’un [concept_building|l] est d’examiner ses [Concept('concept_production_method', '$concept_production_methods$')|l] pour voir si certaines d’entre elles consomment ou produisent des [Concept('concept_good', '$concept_goods$')|l] d’une manière inefficace (c’est-à-dire, consommer des produits chers ou produire des produits bon marché). Si cela semble être le cas, essayez de les remplacer par d’autres méthodes plus adaptées au [concept_market|l] actuel."

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "Une autre façon d’améliorer la rentabilité du [concept_building|l] est d’établir des [Concept('concept_trade_route', '$concept_trade_routes$')|l] pour importer des [Concept('concept_good', '$concept_goods$')|l] qu’il consomme ou exporter des biens qu’il produit, réduisant ainsi ses coûts de matières premières ou augmentant ses recettes de vente. Cela peut être fait à travers l’aperçu du commerce, et peut également être combiné à un changement de [Concept('concept_production_method', '$concept_production_methods$')|l] pour un effet potentiellement encore plus grand."
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "Enfin, si vous ne voyez pas de moyen d’améliorer les gains du [concept_building|l] en modifiant les [Concept('concept_production_method', '$concept_production_methods$')|l] ou en établissant des [Concept('concept_trade_route', '$concept_trade_routes$')|l], vous pouvez choisir de [Concept('concept_subsidies', '$concept_subsidize$')|l] le [concept_building|l] - ceci est inefficace, mais peut être utilisé pour s’assurer que les [Concept('concept_building', '$concept_buildings$')|l] qui sont vitaux pour votre économie continuent à fonctionner dans des conditions de marché défavorables." # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "Vous ne pouvez pas encore [concept_promote|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l]"
 lesson_promote_ig_how_0_desc:0 "Votre pays n’a pas d’$modifier_country_promotion_ig_attraction_mult$ ([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')]), ce qui vous empêche de [concept_promote|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l]. Vous devez d’abord adopter une [concept_law|l] qui l’accorde."
 lesson_promote_ig_how_0_continue:0 "Ouvrez le panneau Politique, cliquez sur l’onglet Lois, puis sur la [concept_law|l] [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] pour savoir quelles sont vos options. Recommencez cette leçon une fois que votre nouvelle loi aura été promulguée !"

 lesson_promote_ig_how_1:0 "Comment [concept_promote|l] les [Concept('concept_interest_group', '$concept_interest_groups$')|l]"
 lesson_promote_ig_how_1_desc:0 "Pour [concept_promote|l] un [concept_interest_group|l] vous devez tout d’abord avoir une [concept_law|l] qui le permet. Ceci est défini principalement par votre position sur la [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName|l] (actuellement [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). En promulguant différentes [Concept('concept_law', '$concept_laws$')|l], vous pouvez vous accorder plus ou moins de pouvoir pour agir sur ce point."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Vous pouvez trouver une liste de vos [Concept('concept_interest_group', '$concept_interest_groups$')|l] actifs actuellement sur le panneau $politics$."
 lesson_promote_ig_how_2_continue:0 "Ouvrez le panneau $politics$ de l’onglet $overview$."

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] au [concept_government|l] et ceux en dehors peuvent être [Concept('concept_promote', '$concept_promoted$s')|l]."
 lesson_promote_ig_how_3_continue:0 "Cliquez sur un [concept_interest_group|l] que vous trouvez intéressant."
 lesson_promote_ig_how_3_continue_close:0 "Fermez le panneau du [concept_interest_group|l]."
 # [LocEditor:UntranslatedKey] `lesson_promote_ig_why_3_continue_close`

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "La [Concept('concept_promote', '$concept_promotion$')|l] d’un [concept_interest_group|l] coûte de l’[concept_authority|l] et, en ce moment, vous n’en avez pas assez. Passez en revue vos dépenses d’[concept_authority|l] et annulez-en un nombre suffisant pour que vous ayez au moins [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] d’autorité @aut! disponible."
 lesson_promote_ig_how_4_continue:0 "Ayez au moins [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] en [concept_authority|l] @aut!."

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "Vous pouvez choisir de [concept_promote|l] n’importe quel [concept_interest_group|l], mais rappelez-vous, cela a un coût en [concept_authority|l]. Vous pouvez le faire en utilisant le bouton $concept_promote$ en haut de n’importe quel panneau de groupe d’intérêt."
 lesson_promote_ig_how_5_continue:0 "[Concept('concept_promote', 'Promouvez')] n’importe quel [concept_interest_group|l]."

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "Un [concept_interest_group|l] [Concept('concept_promote', '$concept_promoted$')|l] ne change pas radicalement tout de suite. Seul l’[concept_interest_group_attraction|l] change, ce qui amènera un plus grand nombre de [Concept('concept_pop', '$concept_pops$')|l] éligibles à le soutenir au fil du temps. Attendez un peu et vous verrez bientôt l’impact sur le [concept_clout|l] et les membres du groupe d’intérêt."
 
 lesson_promote_ig_why_1:0 "Pourquoi [concept_promote|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l]"
 lesson_promote_ig_why_1_desc:0 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] contribuent à déterminer et à façonner la politique de votre [concept_country|l]. Si vous n’avez pas encore lu la leçon du didacticiel à leur sujet, vous devriez le faire avant de commencer cette leçon.\n\nVous pouvez commencer la leçon en passant la souris sur le [concept_concept|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l] et en appuyant sur le bouton #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Ouvrez n’importe quel panneau de groupe d’intérêt pour continuer."
 lesson_promote_ig_why_1_continue_close:0 "Fermez le panneau du groupe d’intérêt."

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] vont croître ou décroître en [concept_political_strength|l] au fil du temps (cf. le [concept_clout|l]). La [concept_political_strength|l] croît et décroît en fonction des conditions changeantes qui affectent les [Concept('concept_pop', '$concept_pops$')|l] de votre [concept_country|l]. Ce paysage politique changeant pourrait vous surprendre et faire échouer vos projets.\n\nEn jouant un rôle plus actif dans le choix des [Concept('concept_interest_group', '$concept_interest_groups$')|l] à soutenir, vous pouvez à la fois influencer et prédire plus facilement la direction que prend votre pays."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "Un [concept_interest_group|l] [Concept('concept_promote', '$concept_promoted$')|l] augmentera à la fois son nombre de [concept_pops|l] et de [concept_political_strength|l] au fil du temps. Son [concept_ig_approval|l] augmentera également du fait qu’il bénéficie d’un statut officiel.\n\nEn promouvant le groupe d’intérêt qui soutient les [Concept('concept_law', '$concept_laws$')|l] que vous souhaitez adopter, ou qui ont les [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] que vous souhaitez utiliser, vous rencontrerez moins de résistance lorsque vous changerez ou maintiendrez les lois de votre pays." # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "En plus de [Concept('concept_promote', 'promouvoir')|l] les [Concept('concept_interest_group', '$concept_interest_groups$')|l] que vous soutenez, vous pouvez également [concept_suppress|l] ceux auxquels vous vous opposez. Chacune de ces actions coûte un certain montant en [concept_authority|l] @aut!."
 lesson_promote_ig_why_4_continue:0 "Accédez à l’onglet des [Concept('concept_law', '$concept_laws$')|l] dans le panneau $politics$."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "Votre capacité à [concept_promote|l] et [concept_suppress|l] des [Concept('concept_interest_group', '$concept_interest_groups$')|l] est régie par :\n\n* Votre [concept_authority|l] @aut!\n* Vos valeurs d’$modifier_country_promotion_ig_attraction_mult$ (actuellement [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) et $modifier_country_suppression_ig_attraction_mult$ (actuellement [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nUne source importante pour les deux est votre [concept_law|l] actuelle du [concept_law_group|l] [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Que sont les [Concept('concept_interest_group', '$concept_interest_groups$')|l] ?"
 lesson_interest_group_1_desc:0 "Les groupes d’intérêt peuvent être consultés sur le panneau $politics$ de l’onglet $overview$."
 lesson_interest_group_1_continue:0 "Ouvrez le panneau $politics$ de l’onglet $overview$."

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "Un [concept_interest_group|l] est une faction au sein d’un pays. Les [concept_pops|l] qui le composent ont un intérêt politique commun. Il peut avoir l’un des trois statuts suivants au sein d’un pays :\n\n[concept_in_government|l] : il fait partie de la classe dirigeante, que ce soit par des élections libres, le droit divin, la violence ou d’autres moyens.\n\n[concept_in_opposition|l] : il exerce son influence en dehors des allées du pouvoir.\n\n[concept_marginalized|l] : pas assez puissant pour compter, en sommeil.\n\nTous les pays ont les mêmes types de groupes d’intérêt, mais beaucoup présentent des particularités en fonction des conditions historiques, culturelles ou religieuses."

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "#b Vous#! décidez librement quels groupes d’intérêt mettre [concept_in_government|l], mais n’oubliez pas de prendre en compte ce que vos [Concept('concept_law', '$concept_laws$')|l] définissent comme [Concept('concept_legitimacy', '$concept_legitimate$')|l]. Un gouvernement à forte légitimité est plus efficace dans la promulgation des lois, tandis qu’un gouvernement à faible légitimité prend plus de temps pour faire avancer les choses et est plus enclin à basculer dans la [concept_revolution|l]." # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "Sélectionnez n’importe quel groupe d’intérêt."

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "L’aspect le plus fondamental des [Concept('concept_interest_group', '$concept_interest_groups$')|l] est ses [Concept('concept_ideology', '$concept_ideologies$')|l]. Celles-ci déterminent non seulement l’opinion du groupe d’intérêt sur les [Concept('concept_law', '$concept_laws$')|l] mais aussi les lois qu’il préfère aux autres.\n\nPassez la souris sur une idéologie pour voir les lois qui les intéressent et ce qu’ils en pensent."

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "L’[concept_ideology|l] en tête de liste des idéologies provient de son [concept_leader|l]. Celui-ci changera au cours de la partie et l’idéologie du chef avec elle, mais dans certains cas, les chefs peuvent en venir à changer radicalement et définitivement ce que défend un groupe d’intérêt.\n\nLes chefs peuvent également avoir d’autres effets sur un groupe d’intérêt, en raison de leurs [Concept('concept_character_trait', '$concept_character_traits$')|l] ou de leur [concept_popularity|l] actuelle." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] ont leurs propres [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] dont les effets s’étendent à tout le pays. Les traits des groupes d’intérêt s’activent et se désactivent à différents niveaux d’[concept_ig_approval|l] et grimpent en puissance si le groupe d’intérêt est [concept_powerful|l].\n\nGardez un groupe d’intérêt satisfait et votre peuple en profitera. Mais si vous le mettez en colère, il s’en prendra à vous jusqu’à ce que vous changiez vos pratiques." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Le pouvoir d’un [concept_interest_group|l] est mesuré par son [concept_clout|l], qui est égal à sa part de la [concept_political_strength|l] totale dans votre pays. Celle-ci provient en définitive des [Concept('concept_pop', '$concept_pops$')|l] qui soutiennent les groupes d’intérêt qui, selon eux, représentent le mieux leurs intérêts en vue de façonner le pays à leur avantage."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Tous les [Concept('concept_pop', '$concept_pops$')|l] soutenant un [concept_interest_group|l] peuvent être vus dans le panneau de celui-ci. Il convient de noter que chaque individu d’un groupe social peut décider lui-même quel [concept_interest_group|l] soutenir, ce qui fait que le soutien apporté par l’ensemble d’un groupe social est généralement réparti dans des proportions différentes entre deux à quatre groupes d’intérêt."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
