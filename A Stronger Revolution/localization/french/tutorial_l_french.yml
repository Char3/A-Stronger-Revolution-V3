 lesson_basics_info_panels:0 "Panneaux d’information ($lesson_basics$)"
 lesson_basics_info_panels_desc:0 "Sur le côté gauche de l’écran, un certain nombre de boutons vous permettent d’accéder à des fenêtres donnant une vue d’ensemble des différents aspects de [GetPlayer.GetName].\n\nCertaines servent à gérer votre pays, d’autres sont informatives. N’hésitez pas à les parcourir et à cliquer sur Suivant lorsque vous êtes prêt."

 lesson_basics_lenses:0 "Aperçus ($lesson_basics$)"
 lesson_basics_lenses_short:0 "En bas de l’écran se trouvent cinq icônes d’aperçu. Elles permettent d’accéder facilement aux actions que vous pouvez entreprendre pour façonner votre pays, ainsi qu’aux informations nécessaires pour prendre de bonnes décisions."
 lesson_basics_lenses_production:0 "L’icône #b Production#! sert à développer les industries et fournir des détails sur votre production économique."
 lesson_basics_lenses_politics:0 "L’icône #b Politique#! sert à gérer le gouvernement et votre peuple et fournit des détails sur l’équilibre des pouvoirs dans votre pays."
 lesson_basics_lenses_diplomacy:0 "L’icône #b Diplomatie#! sert à initier ou rompre des accords avec d’autres pays ou de commencer des [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] contre eux. Elle fournit des détails sur la façon dont les autres pays vous perçoivent."
 lesson_basics_lenses_military:0 "L’icône #b Militaire#! est pour le développement de l’armée et de la marine et fournir des détails sur les ordres de [concept_commander|l] et d’autres questions liées à la guerre."
 lesson_basics_lenses_trade:0 "L’icône #b Commerce#! vous permet de développer l’[concept_infrastructure|l] commerciale et vous donne des informations sur les [Concept('concept_market', '$concept_markets$')|l] et les [Concept('concept_trade_route', '$concept_trade_routes$')|l]." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_desc:0 "En bas de l’écran se trouvent cinq icônes. Elles permettent d’accéder facilement aux actions que vous pouvez entreprendre pour façonner votre pays, ainsi qu’aux informations nécessaires pour prendre de bonnes décisions.\n\nL’icône #b Production#! sert à développer les industries et fournir des détails sur votre production économique.\n\nL’icône #b Politique#! sert à gérer le gouvernement et votre peuple et fournit des détails sur l’équilibre des pouvoirs dans votre pays.\n\nL’icône #b Diplomatie#! sert à initier ou rompre des accords avec d’autres pays ou de commencer des [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] contre eux. Elle fournit des détails sur la façon dont les autres pays vous perçoivent.\n\nL’icône #b Militaire#! est pour le développement de l’armée et de la marine et fournir des détails sur les ordres de [concept_commander|l] et d’autres questions liées à la guerre.\n\nL’icône #b Commerce#! vous permet de développer l’[concept_infrastructure|l] commerciale et vous donner des informations sur les [Concept('concept_market', '$concept_markets$')|l] et les [Concept('concept_trade_route', '$concept_trade_routes$')|l]." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_continue:0 "Ouvrez l’interface d’aperçu en cliquant sur l’une des icônes d’aperçu."
 
