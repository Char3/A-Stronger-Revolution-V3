 # Basics
 lesson_basics_welcome:1 "Bienvenue dans l’ère du progrès !"
 lesson_basics_welcome_desc:2 "Nous sommes en 1836. [GetPlayer.GetRuler.GetFullName] est [GetPlayer.GetRuler.GetRoleTitle|l] de [GetPlayer.GetName]. La révolution industrielle est en marche, entraînant avec elle des changements sociaux cataclysmiques. Plus de 20 ans se sont écoulés depuis que le Congrès de Vienne a imposé un semblant d’ordre en Europe et l’agitation commence à nouveau à se faire sentir parmi les [Concept('concept_great_power', '$concept_great_powers$')|l]. C’est à vous de guider [GetPlayer.GetName] vers la gloire au cours du siècle à venir.\n\nIl n’y a pas qu’une seule façon de « gagner » dans Victoria 3. Vous fixez vos propres objectifs et vivez différentes histoires au cours de leur réalisation." # [LocEditor:AwaitingBatchUpdate]

 lesson_basics_core_gameplay:0 "Le cœur du jeu"
 lesson_basics_core_gameplay_short:0 "Victoria 3 consiste à diriger, développer et façonner un pays de l’ère victorienne, en se concentrant sur l’#bold économie#! et la #bold politique#!. Vous allez construire une société selon votre propre imagination tout en surmontant des obstacles intérieurs et extérieurs."
 lesson_basics_core_gameplay_show_more:0 "La politique, l’économie, la diplomatie et la guerre sont autant d’outils à cette fin, mais doivent être utilisés avec précaution car votre population a des besoins et des désirs qui lui sont propres. Vos décisions auront un impact sur elle et elle tentera à son tour de vous influencer.\n\nVictoria 3 est une simulation dynamique complexe. Toutes vos actions auront des conséquences, même involontaires. C’est normal et attendu ! Vous n’avez pas besoin d’apprendre comment tout fonctionne avant de jouer. Allez-y doucement et apprenez de vos erreurs, et vous serez bientôt un expert en politique !"
 lesson_basics_core_gameplay_desc:0 "Victoria 3 consiste à diriger, développer et façonner un pays de l’ère victorienne, en se concentrant sur l’#bold économie#! et la #bold politique#!. Vous allez construire une société selon votre propre imagination tout en surmontant des obstacles intérieurs et extérieurs.\n\nLa politique, l’économie, la diplomatie et la guerre sont autant d’outils à cette fin, mais doivent être utilisés avec précaution car votre population a des besoins et des désirs qui lui sont propres. Vos décisions auront un impact sur elle et elle tentera à son tour de vous influencer.\n\nVictoria 3 est une simulation dynamique complexe. Toutes vos actions auront des conséquences, même involontaires. C’est normal et attendu ! Vous n’avez pas besoin d’apprendre comment tout fonctionne avant de jouer. Allez-y doucement et apprenez de vos erreurs, et vous serez bientôt un expert en politique !"
