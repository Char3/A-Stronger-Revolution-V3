 je_tutorial_export_goods:0 "Exporter des biens"
 je_tutorial_export_goods_status:0 "Exporter [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] de [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_export_goods_reason:0 "Le prix de [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] est bas en [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName], car les [concept_sell_orders|l] dépassent les [concept_buy_orders|l] dans ce [concept_market|l]. Bien que cela puisse être bénéfique pour les [Concept('concept_building', '$concept_buildings$')|l] et les [Concept('concept_pop', '$concept_pops$')|l] qui en consomment, un prix bas réduira les gains des [Concept('concept_building', '$concept_buildings$')|l] qui en produisent.\n\nUne façon d’augmenter le nombre de [concept_buy_orders|l] (et ainsi augmenter le prix de ce [concept_good|l]) dans le [concept_market|l] est d’établir une [concept_trade_route|l] pour l’exporter vers [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] à partir d’un autre [concept_market|l]."
  
 je_tutorial_import_goods:0 "Importer des biens"
 je_tutorial_import_goods_status:0 "Importer [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] vers [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_import_goods_reason:0 "Le prix de [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] est élevé en [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName], car les [concept_buy_orders|l] dépassent les [concept_sell_orders|l] dans ce [concept_market|l]. Bien que cela puisse être bénéfique pour les [Concept('concept_building', '$concept_buildings$')|l] qui en produisent, un prix élevé peut gravement nuire aux [Concept('concept_building', '$concept_buildings$')|l] qui en consomment, et appauvrir les [Concept('concept_pop', '$concept_pops$')|l] si ce [concept_good|l] fait partie de leurs [concept_pop_needs|l].\n\nUne façon d’augmenter le nombre de [concept_sell_orders|l] (et ainsi réduire le prix de ce bien) dans ce [concept_market|l] est d’établir une [concept_trade_route|l] pour l’importer vers [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] à partir d’un autre [concept_market|l]."
  
