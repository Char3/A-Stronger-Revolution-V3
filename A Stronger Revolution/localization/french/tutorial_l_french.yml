 lesson_expand_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:0 "Sous les processus dans ce [concept_building|l], nous trouvons les #v dépenses#! et les #v recettes#!. Si les recettes dépassent les dépenses, ce [concept_building|l] fera des bénéfices. Ce bénéfice est indiqué via le #v solde hebdomadaire#!. S’il est positif, vous pouvez voir où va ce profit dans l’infobulle.\n\nS’il est négatif, c’est généralement mauvais, mais cela fera l’objet d’un prochain défi du didacticiel."

 lesson_expand_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:0 "Vous pouvez voir ici les facteurs des dépenses de ce bâtiment. Ces dépenses comprennent toujours les salaires des employés de ce bâtiment, vos [Concept('concept_pop', '$concept_pops$')|l], mais peuvent également inclure d’autres dépenses et modificateurs tels que l’utilisation des [Concept('concept_good', '$concept_goods$')|l] et l’[concept_infrastructure_usage|l]."

 lesson_expand_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:0 "Vous pouvez voir ici les facteurs des recettes de ce bâtiment.\n\nVotre [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produit [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] comme principal [concept_good|l], certains [Concept('concept_building', '$concept_buildings$')|l] peuvent produire plusieurs [Concept('concept_good', '$concept_goods$')|l]. Ceux-ci sont ensuite vendus à un prix qui peut varier."
