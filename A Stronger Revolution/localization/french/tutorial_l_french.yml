 lesson_expand_building_why_1_desc:0 "L’agrandissement d’un [concept_building|l] est l’un des meilleurs moyens de développer votre économie. Cela signifie généralement que vous enrichissez vos [Concept('concept_pop', '$concept_pops$')|l] que vous taxez ensuite et en tirez un revenu. Des groupes sociaux plus riches signifient plus de richesses à taxer.\n\nPrenons votre [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] à titre d’exemple. Si vous survolez le nom de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], l’[concept_state] devrait ressortir quelque part sur la carte de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
