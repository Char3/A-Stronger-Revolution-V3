 lesson_expand_building_how_1:0 "Comment développer les [Concept('concept_building', '$concept_buildings$')|l]"
 lesson_expand_building_how_1_desc:0 "Tous les [Concept('concept_building', '$concept_buildings$')|l] sont construits dans des [Concept('concept_state', '$concept_states$')]. Si vous cliquez sur la carte, vous verrez quels [Concept('concept_building', '$concept_buildings$')|l] existent dans cet [concept_state].\n\nNous voulons que vous trouviez un [concept_state] appelé [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sur la carte. Si vous survolez le nom, il devrait apparaître en surbrillance quelque part en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_building_how_1_continue:0 "Cliquez sur l’[concept_state] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sur la carte puis cliquez sur l’onglet des [Concept('concept_building', '$concept_buildings$')|l]."

