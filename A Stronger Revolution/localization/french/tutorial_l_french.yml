 lesson_expand_building_why_6:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6_desc:0 "Cependant, les [Concept('concept_building', '$concept_buildings$')|l] ne vous donnent pas un revenu direct, ils donnent à vos [Concept('concept_pop', '$concept_pops$')|l] des emplois et des salaires. Vous pouvez voir quels groupes sociaux travaillent ici dans l’onglet #v Main-d’œuvre#!."
 lesson_expand_building_why_6_continue:0 "Cliquez sur l’onglet Main-d’œuvre dans le panneau [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."
 
 lesson_expand_building_why_7:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:0 "Un moyen pour vous d’en tirer un revenu est de taxer les [Concept('concept_pop', '$concept_pops$')|l] employés. Vous pouvez modifier le montant de vos taxes dans le panneau Budget."

 lesson_expand_building_why_8:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:0 "Agrandir un [concept_building|l] tel que [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] augmente le nombre de [Concept('concept_pop', '$concept_pops$')|l] qui peut y travailler et vous pouvez enrichir le reste de vos groupes sociaux du [concept_country|l] avec un accès à [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] à un coût moindre qu’auparavant."
