 lesson_expand_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:0 "Vous pouvez maintenant voir des informations détaillées sur le [concept_building|l] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Vous pouvez ordonner son agrandissement à partir du panneau en cliquant sur le bouton « + » en surbrillance.\n\nVous pouvez également utiliser les icônes pour agrandir le [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName].\n\nUtilisez l’une ou l’autre de ces méthodes pour commencer l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

