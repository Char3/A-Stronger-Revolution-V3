 lesson_basics_capacities:0 "Capacités ($lesson_basics$)"
 lesson_basics_capacities_short:0 "Trois capacités mesurent différents aspects de la puissance de votre pays.\n\n@bur! La [concept_bureaucracy|l] est l’étendue de la force bureaucratique de votre gouvernement.\n\n@aut! L’[concept_authority|l] est la capacité du [concept_head_of_state|l] à statuer par décret.\n\n@inf! L’[concept_influence|l] vous permet de peser dans les affaires à l’internationale."
 lesson_basics_capacities_show_more:0 "Les capacités proviennent de certains [Concept('concept_government_building', '$concept_government_buildings$')|l], de vos [Concept('concept_law', '$concept_laws$')|l] et votre [concept_rank|l]. C’est à vous de décider comment les répartir pour servir vos intérêts.\n\nUne capacité non dépensée donnera un petit coup de pouce à un aspect de votre pays, tandis qu’une dépense excessive entraînera une pénalité importante." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_capacities_desc:0 "Trois capacités mesurent différents aspects de la puissance de votre pays.\n\n@bur! La [concept_bureaucracy|l] est l’étendue de la force bureaucratique de votre gouvernement.\n\n@aut! L’[concept_authority|l] est la capacité du [concept_head_of_state|l] à statuer par décret.\n\n@inf! L’[concept_influence|l] vous permet de peser dans les affaires à l’internationale.\n\nLes capacités proviennent de certains [Concept('concept_government_building', '$concept_government_buildings$')|l], de vos [Concept('concept_law', '$concept_laws$')|l] et votre [concept_rank|l]. C’est à vous de décider comment les répartir pour servir vos intérêts.\n\nUne capacité non dépensée donnera un petit coup de pouce à un aspect de votre pays, tandis qu’une dépense excessive entraînera une pénalité importante." # [LocEditor:AwaitingBatchUpdate]
