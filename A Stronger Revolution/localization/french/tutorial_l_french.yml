 lesson_basics_treasury:0 "Trésor ($lesson_basics$)"
 lesson_basics_treasury_short:0 "L’[concept_money|l] du [concept_treasury] est utilisé pour financer l’appareil d’État, développer l’industrie et les infrastructures, payer l’armée, et même influencer les nations mineures."
 lesson_basics_treasury_show_more:0 "La grande majorité de l’argent dans votre pays circule par les [Concept('concept_building', '$concept_buildings$')|l] et les [Concept('concept_pop', '$concept_pops$')|l] et échappe à votre contrôle direct. Augmentez les recettes de votre Trésor en développant et en taxant votre économie. Diminuez vos dépenses en réduisant au minimum les coûts de fonctionnement des [Concept('concept_government_building', '$concept_government_buildings$')|l].\n\nLe solde affiché dans la barre supérieure reflète un changement hebdomadaire. Contrairement aux capacités, l’[concept_money|l] peut être économisé pour être dépensé plus tard, bien que s’endetter en ayant un solde hebdomadaire négatif peut souvent donner un meilleur retour sur investissement. Les prêts seront automatiquement remboursés tant que votre solde hebdomadaire sera positif." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_treasury_desc:0 "L’[concept_money|l] du [concept_treasury] est utilisé pour financer l’appareil d’État, développer l’industrie et les infrastructures, payer l’armée, et même influencer les nations mineures.\n\nLa grande majorité de l’argent dans votre pays circule par les [Concept('concept_building', '$concept_buildings$')|l] et les [Concept('concept_pop', '$concept_pops$')|l] et échappe à votre contrôle direct. Augmentez les recettes de votre Trésor en développant et en taxant votre économie. Diminuez vos dépenses en réduisant au minimum les coûts de fonctionnement des [Concept('concept_government_building', '$concept_government_buildings$')|l].\n\nLe solde affiché dans la barre supérieure reflète un changement hebdomadaire. Contrairement aux capacités, l’[concept_money|l] peut être économisé pour être dépensé plus tard, bien que s’endetter en ayant un solde hebdomadaire négatif peut souvent donner un meilleur retour sur investissement. Les prêts seront automatiquement remboursés tant que votre solde hebdomadaire sera positif." # [LocEditor:AwaitingBatchUpdate]
