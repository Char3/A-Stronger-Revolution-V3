 lesson_basics_intro_ending:0 "Fin de l’introduction ($lesson_basics$)"
 lesson_basics_intro_ending_desc:0 "C’est maintenant que commence votre voyage à travers le 19e siècle, mais l’apprentissage du jeu ne s’arrête pas là !\n\nAprès avoir terminé cette leçon, vous pourrez #v mettre fin à la pause#! et explorer par vous-même. Après un jour de jeu, votre premier défi d’apprentissage commencera."

 #POPS
 lesson_pops_intro:0 "Groupes sociaux"
 lesson_pops_intro_desc:0 "Les groupes sociaux sont un moyen de fractionner la population d’un pays en groupes de personnes ayant la même [concept_profession|l], le même [Concept('concept_building', 'lieu de travail')|l] dans un [concept_state], la même [concept_culture|l] et la même [concept_religion|l]. En d’autres termes, un groupe démographique distinct de personnes qui partagent un rôle économique et politique dans la société.\n\nDans cette leçon, nous allons examiner un #b résumé#! des groupes sociaux dans votre pays avant de regarder les #b détails#! d’un groupe social.\n\nPour commencer, cliquez sur l’icône Population mise en évidence."
 lesson_pops_intro_continue:0 "Ouvrez le volet de la population"

 lesson_pops_summary:0 "Résumé du groupe social"
 lesson_pops_summary_desc:0 "Vous pouvez voir ici un aperçu des groupes sociaux qui vivent dans votre pays et de leur part dans la [concept_political_strength|l]. Mais nous voulons plus de détails, alors cliquez sur la « liste détaillée » en évidence pour voir une liste de tous les groupes sociaux individuels en [GetPlayer.GetName]."
 lesson_pops_summary_continue:0 "Ouvrez la liste détaillée"
 
 lesson_pops_country_details:0 "Groupes sociaux dans votre pays"
 lesson_pops_country_details_desc:0 "Cette liste des [Concept('concept_profession', '$concept_professions$')|l] affiche :\n$TAB$#v nombre#! total des individus,\n$TAB$[concept_political_strength|l] totale,\n$TAB$[Concept('concept_interest_group', '$concept_interest_groups$')|l] dominants\n$TAB$[concept_sol|l] moyen.\n\nNous pouvons obtenir une vue similaire pour un État particulier à partir du panneau de vue d’ensemble de l’État. Cliquez maintenant sur l’un de vos États et allez dans l’onglet Vue d’ensemble."
 lesson_pops_country_details_continue:0 "Cliquez sur l’un de vos États et ouvrez l’onglet de la vue d’ensemble."
 
 lesson_pops_state_population:0 "Groupes sociaux de l’État"
 lesson_pops_state_population_desc:0 "Certaines statistiques démographiques de base sont disponibles au bas du panneau de vue d’ensemble de l’État. Accédez aux détails de la population pour cet État particulier en cliquant sur le bouton mis en évidence."
 lesson_pops_state_population_continue:0 "Cliquez sur le bouton Population"
 
 lesson_pops_state_population_details:0 "Détails sur les groupes sociaux de l’État"
 lesson_pops_state_population_details_desc:0 "Il s’agit d’une vue similaire à la précédente, mais cette fois-ci pour les groupes sociaux de l’État que vous regardez plutôt que pour toute la population de votre pays. Des vues similaires sont disponibles dans tout le jeu avec des informations regroupées et classées sur vos groupes sociaux.\n\nPour aller plus loin, cliquez sur l’une de ces catégories pour afficher une liste de tous les groupes sociaux de cette profession. Ces groupes sociaux individuels sont également cliquables pour afficher les détails les plus fins disponibles sur ce groupe démographique particulier."
 lesson_pops_state_population_details_continue:0 "Développez une catégorie, puis cliquez sur un groupe social individuel."
 
 lesson_pops_stats_1:0 "Caractéristiques des groupes sociaux"
 lesson_pops_stats_1_desc:0 "Ici, nous voyons un groupe social individuel dans toute sa gloire. Bien que vous n’interagissiez jamais directement avec un groupe social, chacune de vos actions affecte les caractéristiques de ceux de votre pays. Votre pays change à son tour en fonction des capacités, des conditions, de la mobilité et des aspirations de votre population.\n\nNous allons maintenant passer en revue les caractéristiques d’un groupe social. En gérant votre pays, vous aurez presque toujours affaire à ces valeurs sous la forme de moyennes ou de totaux, mais il est parfois nécessaire d’aller jusqu’au niveau individuel pour voir #b pourquoi#! une valeur est ce qu’elle est. Pour chaque valeur, une infobulle explicative est toujours disponible."

 lesson_pops_stats_2:0 "Profession"
 lesson_pops_stats_2_desc:0 "La [concept_profession|l] d’un groupe social détermine l’emploi que la [concept_workforce|l] du groupe social exerce pour gagner sa vie, ce qui influence son [concept_building_wage|l] et quels [Concept('concept_interest_group', '$concept_interest_groups$')|l] ils peuvent soutenir. Chaque profession est considérée comme faisant partie de la classe [Concept('concept_lower_strata', 'inférieure')|l], [Concept('concept_middle_strata', 'moyenne')|l] ou [Concept('concept_upper_strata', 'supérieure')|l], ce qui peut affecter son [Concept('concept_taxation', 'taux d’imposition')|l], entre autres.\n\nUn groupe social ne change pas de profession d’un seul coup. Lorsque des postes sont créés dans un [concept_building|l] dans le même [concept_state], les groupes sociaux qui ont les [concept_pop_qualifications|l] pour le nouvel emploi se verront offrir un certain nombre d’entre eux. Si le nouvel emploi est meilleur que l’actuel, certains individus de la [concept_workforce|l] rejoindront, en emmenant leurs [concept_dependents|l], un groupe social de la profession appropriée, ou en créeront un nouveau s’il n’en existe pas encore.\n\nTout cela se passe sans que vous interveniez, et vous en serez rarement conscient, sauf lorsque de nouveaux postes ne sont pas pourvus dans un délai raisonnable. Au fil du temps, vous remarquerez que la démographie évolue en même temps que les professions disponibles dans votre pays."
 
 lesson_pops_stats_3:0 "Niveau de vie"
 lesson_pops_stats_3_desc:0 "Le [concept_sol|l] d’un groupe social regroupe sa [concept_wealth|l] et ses conditions de vie. Il détermine sa satisfaction générale et influence sa [Concept('concept_pop_growth', 'croissance')|l].\n\nAu fur et à mesure que le niveau de vie augmente, un certain nombre d’individus du groupe social deviendront des [Concept('concept_loyalist', '$concept_loyalists$')|l]. Lorsqu’il diminue, le groupe social devient plus [concept_radical|l] et tant qu’il restera inférieur à un minimum national attendu, de plus en plus d’entre eux deviendront [Concept('concept_radical', '$concept_radicals$')|l]." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_stats_4:0 "Population et revenus"
 lesson_pops_stats_4_desc:0 "Un groupe social est composé à la fois de la [concept_workforce|l] et des [concept_dependents|l]. Le premier travaille dans les [Concept('concept_building', '$concept_buildings$')|l] du pays en échange d’un [concept_building_wage|l]. Les derniers sont soit incapables de travailler en raison de leur âge ou de leurs blessures, soit ils s’occupent d’un foyer, élèvent des enfants, s’occupent de personnes âgées ou effectuent des petits travaux. La main-d’œuvre et les personnes à charge contribuent au revenu total d’un groupe social, mais les salaires représentent la part du lion.\n\nLa main-d’œuvre et les personnes à charge ont des [concept_pop_needs|l] qui doivent être satisfaits, et dépenseront leur revenu pour des [Concept('concept_good', '$concept_goods$')|l] pour les satisfaire. S’il reste de l’argent, la [concept_wealth|l] du groupe social s’accumule au fil du temps. Si les revenus sont insuffisants pour couvrir les dépenses, la richesse sera épuisée."
 
 lesson_pops_stats_5:0 "Employabilité"
 lesson_pops_stats_5_desc:0 "Cette section énumère dans quel [concept_state] le groupe social vit et travaille, son [concept_literacy|l], sa [concept_culture|l] et sa [concept_religion|l]. Ces deux dernières caractéristiques déterminent son statut de [concept_discrimination|l].\n\nCes aspects sont particulièrement importants pour déterminer l’employabilité d’un groupe social. Les groupes sociaux ne peuvent accepter que les emplois disponibles dans l’[concept_state] où ils vivent. Les groupes sociaux [Concept('concept_discrimination', 'discriminés')|l] ont plus de difficultés à avoir les [concept_pop_qualifications|l] pour les meilleures [Concept('concept_profession', '$concept_professions$')|l] et un haut [concept_literacy|l] est crucial pour se qualifier pour les emplois plus techniques ou académiques qui apparaissent avec la modernité."
 
 lesson_pops_stats_6:0 "Politique"
 lesson_pops_stats_6_desc:0 "Cette section énumère les [Concept('concept_interest_group', '$concept_interest_groups$')|l] que le groupe social soutient, combien de [concept_political_strength|l] il peut leur apporter et combien de ses membres sont actuellement [Concept('concept_radical', '$concept_radicals$')|l] et [Concept('concept_loyalist', '$concept_loyalists$')|l].\n\nLes groupes sociaux favorisent différentes [Concept('concept_law', '$concept_laws$')|l] en fonction de leurs [Concept('concept_ideology', '$concept_ideologies$')|l], et utiliseront la force politique que leur prêtent les groupes sociaux pour poursuivre ces politiques. Les loyalistes et les radicaux contribuent tous deux à l’[concept_ig_approval|l] des groupes d’intérêt que le groupe social soutient. Les radicaux augmentent également le [concept_turmoil|l] dans l’[concept_state] du groupe social." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_conclusion:0 "Groupes sociaux - Conclusion"
 lesson_pops_conclusion_desc:0 "Les groupes sociaux sont les éléments constitutifs de votre pays, et la gestion de vos groupes sociaux est la clé d’une construction réussie de la société. La création d’emplois et la mise en œuvre de politiques visant à rendre vos groupes sociaux plus riches, plus heureux et plus instruits vous apporteront de nombreux avantages, mais aussi de nouveaux défis. Les changements que vous apportez ont un impact sur vos groupes sociaux qui, à leur tour, seront plus ou moins enclins à accepter les changements futurs."
 
