 je_tutorial_expand_basic_building:0 "Agrandir un [concept_building|l] de base"
 je_tutorial_expand_basic_building_status:0 "Agrandir [JournalEntry.GetTarget.GetBuilding.GetName] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_expand_basic_building_reason:0 "Une façon de faire croître votre économie est de construire ou d’agrandir des [Concept('concept_building', '$concept_buildings$')|l]. Il est difficile de savoir si un [concept_building|l] sera rentable ou non, mais agrandir un bâtiment agricole de base comme [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] est un investissement relativement sûr."
 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:0 "Développer votre économie en construisant des [Concept('concept_building', '$concept_buildings$')|l] est un élément essentiel de la prospérité de [Country.GetName]. Agrandir un [concept_building|l] agricole de base tel que [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] est un investissement relativement sûr. Il a de faibles coûts de matières premières et produit des denrées alimentaires de base qui ont tendance à être très demandées car elles sont consommées par tout le monde dans votre pays. De ce fait, il est généralement capable de réaliser un petit bénéfice avec un risque minimal.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] ne sont pas des [Concept('concept_government_building', '$concept_government_buildings$')|l] et ne contribuent pas directement à vos revenus. Les revenus sont versés sous forme de [Concept('concept_building_wage', '$concept_building_wages$')|l] aux [Concept('concept_pop', '$concept_pops$')|l] qui travaillent dans le bâtiment et qui reversent une partie de cet [concept_money|l] à l’État par le biais des [concept_budget_income_taxes|l]." # [LocEditor:AwaitingBatchUpdate]
