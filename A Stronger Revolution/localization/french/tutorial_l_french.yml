 ###The Journal
 lesson_journal_1:0 "Journal"
 lesson_journal_1_desc_short:0 "Vous venez de recevoir votre premier défi didactique ! Nous avons #v mis le jeu en pause#! pour vous donner le temps de lire. N’oubliez pas de #v sortir de pause#! en utilisant les commandes de vitesse ou la #v barre d’espace#! quand vous êtes prêt à reprendre.\n\n#v Ouvrez le journal#! en cliquant sur le bouton mis en évidence à gauche pour commencer."
 lesson_journal_1_desc:0 "Vous venez de recevoir votre premier défi didactique ! Tous les défis que vous recevez prennent la forme d’entrées dans votre journal. Vous pouvez les accomplir à votre propre rythme, avec autant ou aussi peu de conseils que vous le souhaitez.\n\nNous avons maintenant #v mis le jeu en pause#! pour vous donner le temps de lire, et nous continuerons à le faire lorsque nous commencerons de nouvelles leçons. N’oubliez pas de #v sortir de pause#! en utilisant les commandes de vitesse ou la #v barre d’espace#! quand vous êtes prêt à reprendre.\n\n#v Ouvrez le journal#! en cliquant sur le bouton mis en évidence à gauche pour commencer."
 lesson_journal_1_continue:0 "Ouvrez le panneau Journal en cliquant sur le bouton mis en évidence."
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Ceci est votre journal. Tous les défis didactiques qui vous sont confiés se trouvent ici. D’autres événements majeurs dans votre pays peuvent également apparaître ici de temps en temps.\n\nVous devez inspecter le défi du didacticiel qui vous a été donné. Ouvrez l’[concept_journal_entry|l] #v $je_tutorial_expand_basic_building$#! pour continuer."
 lesson_journal_2_back:0 "Le panneau du journal doit être fermé pour revenir en arrière"
 lesson_journal_2_continue:0 "Sélectionnez #v $je_tutorial_expand_basic_building$#! pour continuer."
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "Vous avez été chargé d’agrandir un [concept_building|l] agricole de base dans l’un de vos [Concept('concept_state', '$concept_states$')]. En jouant au jeu, d’autres défis didactiques comme celui-ci apparaîtront dans votre #v journal#!.\n\nVous pouvez soit essayer de relever le défi vous-même sans aide, soit cliquer sur #v Dites-moi comment#! pour être guidé pas à pas.\n\nBonne chance !" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "Vous avez été chargé d’agrandir un [concept_building|l] agricole de base dans l’un de vos [Concept('concept_state', '$concept_states$')].\n\nEn relevant les défis didactiques, vous apprendrez à la fois #b comment#! et #b pourquoi#! façonner votre nation dans la direction que vous souhaitez. Vous pouvez essayer d’accomplir ces tâches en utilisant uniquement les informations fournies dans l’[concept_journal_entry|l] ou vous pouvez cliquer sur le bouton « Guidez-moi » dans l’entrée du journal pour vous donner des instructions étape par étape.\n\nDes défis didactiques supplémentaires vous seront proposés au fur et à mesure de votre progression. Consultez votre journal de temps en temps pour connaître les prochaines étapes !" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "Le panneau de l’[concept_journal_entry|l] doit être fermé pour revenir en arrière"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Équilibrez le budget"
 lesson_budget_balance_1_desc:0 "Vous dépensez actuellement plus d’argent en dépenses fixes que vous n’en gagnez, ce qui entraîne un déficit budgétaire qui ponctionnera vos [concept_gold_reserves|l] si vous en avez et augmentera la [concept_national_debt|l] si vous n’en avez pas. Pour commencer à résoudre ce problème, affichez d’abord le panneau Budget."
 lesson_budget_balance_1_continue:0 "Ouvrez le panneau Budget."
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "Vous pouvez y voir le détail de toutes les dépenses et sources de revenus et ajuster les niveaux d’imposition et de salaire gouvernemental. La façon la plus simple de résoudre un déficit budgétaire est généralement d’augmenter le niveau d’imposition des [Concept('concept_pop', '$concept_pops$')|l] ou d’introduire des [Concept('concept_consumption_tax', '$concept_consumption_taxes$')|l], mais sachez que cela présente comme inconvénients une baisse de la [concept_wealth|l] et un potentiel [concept_turmoil|l]. Vous pouvez également essayer de réduire vos dépenses en réduisant les niveaux de vos [Concept('concept_government_building', '$concept_government_buildings$')|l] comme les casernes et les bases navales, ou la réduction des salaires gouvernementaux.\n\nUn moyen moins fiable mais plus efficace d’améliorer vos revenus est d’augmenter votre PIB en améliorant l’efficacité de vos [Concept('concept_building', '$concept_buildings$')|l] ou même en dépensant à fonds perdus pour agrandir les [Concept('concept_building', '$concept_buildings$')|l] rentables, bien que ce ne soit pas un plan d’action recommandé pour un nouveau joueur." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "Comment équilibrer votre budget"
 lesson_budget_balance_how_1_desc:0 "Pour réduire votre déficit et rembourser vos prêts, vous pouvez soit augmenter vos revenus, soit réduire vos dépenses, soit les deux."
 lesson_budget_balance_how_1_continue:0 "Ouvrez le panneau Budget."

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "Vos revenus se composent de [concept_budget_minting|l] et d’[concept_taxes|l]. La nouvelle monnaie sera frappée automatiquement pour suivre le rythme de votre économie croissante, mais les [concept_taxes|l] sont nécessaires pour soutenir des gouvernements puissants.\n\nIl peut notamment s’agir de :\n - [concept_budget_income_taxes|l]\n - [concept_budget_poll_taxes|l]\n - [Concept('concept_consumption_tax', '$concept_consumption_taxes$')|l]\n - [concept_budget_dividends_taxes|l]\n\nL’ajout de nouveaux [concept_taxes|l] ou l’augmentation de ceux existants augmentera immédiatement vos revenus." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "Augmentez n’importe quel niveau d’imposition ou ajoutez un nouvel [concept_consumption_tax|l] pour continuer."

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Les dépenses de construction ne sont pas considérées comme faisant partie de vos dépenses fixes, car elles se terminent à la fin de la construction. Elles continueront à grever votre [concept_treasury] tant que la construction sera en cours. Mettons-les en pause pour le moment, et vous pourrez les relancer une fois que vous aurez résolu ce problème."
 lesson_budget_balance_how_3_continue:0 "Interrompez toutes les constructions pour stopper les dépenses de construction dans tous les [Concept('concept_state', '$concept_states$')]." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "Les dépenses fixes sont encourues par les [Concept('concept_government_building', '$concept_government_buildings$')|l] tels que les [Concept('concept_government_administration', '$concept_government_administrations$')|l] et les [Concept('concept_barrack', '$concept_barracks$')|l] et incluent à la fois les [Concept('concept_good', '$concept_goods$')|l] utilisés et les [concept_budget_wages|l] payés par eux. Vous pouvez contrôler vos dépenses en ajustant les salaires versés dans votre [concept_country|l].\n\nSi vous le souhaitez, vous pouvez diminuer les [concept_budget_government_wages|l] ou les [concept_budget_military_wages|l]. Les changements de salaire sont toujours réversibles, mais prêtez attention aux conséquences dans l’infobulle !" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "Une autre méthode pour contrôler vos dépenses consiste à réduire la taille de vos [Concept('concept_government_building', '$concept_government_buildings$')|l] dans certains [Concept('concept_state', '$concept_states$')]. Cela réduit de façon permanente le coût des [concept_budget_wages|l] payés et des [Concept('concept_good', '$concept_goods$')|l] consommés, mais retire l’avantage que le niveau du [concept_building|l] procure." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "Cliquez sur l’onglet de l’[Concept('concept_state', '$concept_states$')] pour continuer." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "L’onglet de l’[Concept('concept_state', '$concept_states$')] regroupe toutes les recettes et les dépenses du [concept_treasury] par [concept_state] afin de faciliter la recherche de bâtiments appropriés pour la réduction de la taille. En triant et en survolant la valeur des dépenses, vous pouvez rapidement découvrir quels [Concept('concept_building', '$concept_buildings$')|l] vous coûtent le plus cher.\n\nSi vous le souhaitez, vous pouvez réduire vos dépenses en réduisant la taille des [Concept('concept_government_building', '$concept_government_buildings$')|l] maintenant. Ceci ne peut être inversé qu’en agrandissant à nouveau le bâtiment, ce qui nécessite de l’[concept_money|l] et du temps." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "Les [concept_budget_interest_rate|l] payés sur vos [Concept('concept_domestic_loans', '$concept_loans$')|l] constituent un élément potentiellement important de vos dépenses fixes."
 lesson_budget_balance_how_7_continue:0 "Cliquez sur l’onglet Actifs pour continuer."

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "Vous ne pouvez réduire les paiements du [concept_budget_interest_rate|l] qu’en remboursant votre [concept_principal|l]. Tant que le solde de votre [concept_treasury] est négatif, votre [concept_principal|l] augmentera, augmentant également vos paiements de taux d’intérêt. Si le solde de votre [concept_treasury] est positif, vous réduirez automatiquement vos paiements de [concept_principal|l] et de [concept_budget_interest_rate|l].\n\nEn réduisant votre [concept_budget_interest_rate|l], vous pouvez prendre des [Concept('concept_domestic_loans', '$concept_loans$')|l] beaucoup plus importants avant de succomber à cette spirale de la mort, mais les occasions de le faire sont rares." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "Si votre solde reste négatif, continuez à augmenter ou à ajouter des [concept_taxes|l] et/ou à réduire la taille de vos [Concept('concept_government_building', '$concept_government_buildings$')|l] jusqu’à ce que votre solde soit positif." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "Pourquoi équilibrer votre budget"
 lesson_budget_balance_why_1_desc:0 "Il existe de nombreuses sources de revenus et de dépenses. Le panneau « Budget » vous donne tous les détails."
 lesson_budget_balance_why_1_continue:0 "Ouvrez l’onglet Vue d’ensemble du panneau Budget."

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "Si les dépenses sont supérieures aux recettes, vos [concept_gold_reserves|l] diminueront chaque semaine sous la forme d’un #v solde hebdomadaire#! négatif. Lorsque les [concept_gold_reserves|l] seront vides, votre [concept_national_debt|l] augmentera chaque semaine. La question de savoir si vous devez considérer cela comme un problème ou non dépend de la destination de l’argent."

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "La plupart des dépenses sont #v fixes#!. L’importance exacte d’une dépense fixe peut varier dans le temps en fonction des conditions économiques, mais elle restera semaine après semaine jusqu’à ce que vous preniez des mesures pour la réduire.\n\nLes coûts de construction, et autres dépenses #v temporaires#!, sont en vigueur pendant une certaine période et ensuite #v cessent#!. Si votre solde n’est négatif qu’en raison de dépenses temporaires, vous n’avez généralement pas à vous inquiéter, puisque vous faites croître votre économie et que les dépenses de construction peuvent être interrompues à tout moment."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "Mais si votre [concept_treasury] a des dépenses #v fixes#! plus importantes que ses sources de revenus (recettes), vos finances ne sont pas viables. Même si vous avez des [concept_gold_reserves|l], vous devrez éventuellement contracter des [concept_domestic_loans|l] auprès de vos industries nationales."
 lesson_budget_balance_why_4_continue:0 "Ouvrez l’onglet Actifs."

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "Vous ne devez pas avoir peur de contracter des [Concept('concept_domestic_loans', '$concept_loans$')|l], surtout que la plupart de l’argent @money! que vous dépensez retourne de toute façon dans les poches de vos [concept_pops|l] ! N’oubliez pas que les [Concept('concept_good', '$concept_goods$')|l] achetés et l’argent @money! dépensé en [concept_budget_wages|l] finissent par enrichir soit un producteur, soit un consommateur, soit les deux. Dépenser de l’argent du [concept_treasury] augmente toujours la [concept_wealth|l] moyenne, ce qui augmente la demande de [concept_pop_needs|l], ce qui fait tourner votre économie."
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_continue`
