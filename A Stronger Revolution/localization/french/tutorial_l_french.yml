 lesson_expand_building_why_9:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9_desc:0 "Mais avant d’aller agrandir tous vos [Concept('concept_building', '$concept_buildings$')|l], n’oubliez pas que cela a un #v coût#! et que tous les [Concept('concept_building', '$concept_buildings$')|l] ne sont pas adaptés à l’agrandissement. Cependant, il s’agit là d’un sujet pour les prochains didacticiels. Pour l’instant, agrandir les [Concept('concept_building', '$concept_buildings$')|l] agricoles tels que [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] est généralement sans risque."

 lesson_expand_basic_building_started_1:0 "Agrandissement de [concept_building|l] en cours"
 lesson_expand_basic_building_started_1_desc:0 "Vous avez ordonné avec succès l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] !\n\nLes [Concept('concept_building', '$concept_buildings$')|l] prennent du temps pour se développer. Ce [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] a été placé dans la [concept_construction_queue|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] et sera construit au fil du temps par la [concept_workforce|l] du [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] de l’[concept_state].\n\nEn attendant que ce processus se termine, continuez à jouer au jeu ! D’autres [Concept('concept_journal_entry', '$concept_journal_entries$')|l] apparaîtront pour vous apprendre les différentes mécaniques de jeu de Victoria 3." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "[concept_building] agrandi"
 lesson_expand_basic_building_complete_1_desc:0 "L’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] que vous avez ordonné il y a quelque temps est maintenant achevé ! Le [concept_building|l] peut désormais accueillir une plus grande [concept_workforce|l] et produire plus de [Concept('concept_good', '$concept_goods$')|l], et vous n’aurez plus à payer de frais hebdomadaires pour son agrandissement.\n\nLa vitesse à laquelle les [Concept('concept_building', '$concept_buildings$')|l] sont agrandis peut être augmentée ou diminuée en changeant la [concept_production_method|l] utilisée par le [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] de l’$concept_state$. Plus vous construisez rapidement, plus les [Concept('concept_pop', '$concept_pops$')|l] doivent être payés et plus les matériaux de construction utilisés sont coûteux." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "Comment agrandir des [Concept('concept_building', '$concept_buildings$')|l] [Concept('concept_productivity', 'productifs')|l]"
 lesson_expand_productive_building_how_1_desc:0 "Vous savez déjà que vous pouvez agrandir les [Concept('concept_building', '$concept_buildings$')|l] en passant par le panneau de l’[concept_state], en sélectionnant le bâtiment et en appuyant sur le bouton +, ou en utilisant l’icône #v Production#!. Vous pouvez compléter cette [concept_journal_entry|l] de la même manière si vous le souhaitez.\n\nMais pour nos besoins actuels, il est préférable de passer par la vue d’ensemble des bâtiments pour agrandir un bâtiment particulièrement [Concept('concept_productivity', 'productif')|l]."
 lesson_expand_productive_building_how_1_continue:0 "Ouvrez le panneau des bâtiments."

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "Tous les [Concept('concept_building', '$concept_buildings$')|l] en [GetPlayer.GetName] sont affichés dans cette liste et vous pouvez effectuer des actions ordinaires telles que les agrandir, les [Concept('concept_subsidies', 'subventionner')|l] ou changer leurs [Concept('concept_production_method', '$concept_production_methods$')|l]. Plus important encore, vous pouvez le faire sur tous les bâtiments d’un certain type dans votre pays en une fois.\n\nLe [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] que nous voulons construire est sous l’onglet #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!. Localisez le bâtiment en agrandissant le menu déroulant #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "Développez le menu déroulant de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] dans l’onglet [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] pour trouver le [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "L’un des aspects les plus importants d’un [concept_building|l] est la [concept_productivity|l] relative. La productivité élevée de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] est ce qui nous a poussé à le choisir pour l’agrandissement. La productivité est une meilleure mesure que le profit pour déterminer la valeur d’un bâtiment, car elle mesure la valeur qu’il ajoute à l’économie sans tenir compte d’aspects qui peuvent varier considérablement d’un bâtiment à l’autre, comme par exemple les [Concept('concept_building_wage', '$concept_building_wages$')|l], les [concept_taxes|l], les [concept_subsidies|l] et les [concept_budget_dividends_taxes|l]."

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Maintenant, commençons l’agrandissement de ce bâtiment. Cliquez sur le bouton + comme précédemment, ou faites un *clic droit* et sélectionnez l’option appropriée."
 lesson_expand_productive_building_how_4_continue:0 "Commencez l’agrandissement de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Bon travail ! Maintenant, continuez à explorer le jeu en attendant que l’agrandissement soit terminé. Vous pouvez aller voir plus en profondeur #v pourquoi#! vous devriez agrandir les [Concept('concept_building', '$concept_buildings$')|l] [Concept('concept_productivity', 'productifs')|l] en retournant au bouton #v Dites-moi pourquoi#! dans l’[concept_journal_entry|l]."

 lesson_expand_productive_building_why_1:0 "Pourquoi agrandir les [Concept('concept_building', '$concept_buildings$')|l] [Concept('concept_productivity', 'productifs')|l]"
 lesson_expand_productive_building_why_1_desc:0 "En concentrant vos efforts d’agrandissement sur les [Concept('concept_building', '$concept_buildings$')|l] à [Concept('concept_productivity', 'productivité')|l] élevée, vous maximisez la valeur que votre [concept_workforce|l] ajoute à votre économie. En produisant des [Concept('concept_good', '$concept_goods$')|l] de faible valeur comme le #v blé#! tout en ne dépensant qu’une petite quantité d’[concept_money|l] sur les biens entrants comme les #v outils#!, vous pourriez être en mesure de nourrir vos [Concept('concept_pop', '$concept_pops$')|l] qui peuvent gagner un maigre [Concept('concept_building_wage', '$concept_building_wage$')|l]. Mais si vous pouviez rediriger cette main-d’œuvre pour produire des biens de grande valeur comme le #v vin#! ou les #v clippers#!, tant que la demande existe, ces groupes sociaux finiront par produire plus d’argent pour quelqu’un, même si leurs salaires restent les mêmes."
 lesson_expand_productive_building_why_1_continue:0 "Ouvrez le panneau du bâtiment pour [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "Comme indiqué par l’icône d’engrenage, la [concept_productivity|l] de ce [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] est très élevée. Passez la souris dessus pour plus de détails."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "La [concept_productivity|l] est basée uniquement sur la différence entre le coût des [Concept('concept_good', '$concept_goods$')|l] entrants et les revenus tirés de la vente des biens sortants, divisée par la [concept_workforce|l] totale du [concept_building|l]. On peut l’imaginer comme la valeur que chaque employé ajoute à l’économie de son bâtiment par an."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "Même si la valeur de la [concept_productivity|l] est bien supérieure au [Concept('concept_building_wage', '$concept_building_wage$')|l] moyen, la différence n’est pas gaspillée. Elle est répartie entre les [concept_cash_reserves|l] du bâtiment et les [concept_budget_dividends_taxes|l] versés à ses [Concept('concept_pop', '$concept_pops$')|l] avec des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l]. Inversement, si la productivité est insuffisante pour payer les salaires requis pour le bâtiment, la différence sera soustraite des réserves de liquidités à court terme avant de réduire les salaires et potentiellement la [concept_throughput|l] à long terme." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "Ajouter de la valeur à votre économie en n’agrandissant que les [Concept('concept_building', '$concept_buildings$')|l] avec une [Concept('concept_productivity', 'productivité')|l] élevée n’est peut-être pas la solution la plus sage dans toutes les circonstances. La sursaturation d’un [concept_market|l] diminuera le [concept_market_price|l] des [Concept('concept_good', '$concept_goods$')|l] produits et exerce une forte pression sur la demande des biens consommés, conduisant à une diminution de la productivité au fil du temps.\n\nPlus important encore, construire des #v clippers#! pour l’exportation pourrait rendre les [Concept('concept_pop', '$concept_pops$')|l] avec des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] dans vos #v chantiers navals#! très [Concept('concept_wealth', 'riches')|l] mais pourrait ne pas arranger du tout la situation de votre [concept_lower_strata|l] !" # [LocEditor:AwaitingBatchUpdate]

