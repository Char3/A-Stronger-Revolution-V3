 concept_rank:0 "Rango"
 concept_rank_desc:0 "Tu [concept_prestige|l] en los [Concept('concept_country', 'países')] del mundo determina tu rango de poder. También establece el tipo de actividades internacionales en las que puedes participar, lo que tu pueblo y el mundo esperan de ti y tu puesto en el orden jerárquico mundial." # [LocEditor:AwaitingBatchUpdate]

