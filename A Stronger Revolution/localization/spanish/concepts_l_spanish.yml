 concept_budget_government_wages:0 "Salarios de la administración"
 concept_budget_government_wages_desc:0 "government_wages_desc"

 concept_budget_wages:0 "Salarios"
 concept_budget_wage:0 "Salario"
 concept_budget_wages_desc:0 "Los [Concept('concept_building', 'edificios')] les pagan los salarios a los [Concept('concept_pop','colectivos')] de su [concept_workforce|l]. Sin embargo, la forma de pago difiere según el tipo de edificio. Por tanto, tenemos tres tipos diferentes de salarios: los [concept_budget_government_wages|l] procedentes de edificios que paga el gobierno, los [concept_budget_military_wages|l] de edificios que también sufraga el gobierno y, por último, el resto de los [Concept('concept_building_wage', 'salarios de los edificios')] «normales»."

 concept_budget_goods_for_government_buildings:0 "Bienes para edificios gubernamentales"
 concept_budget_goods_for_government_buildings_desc:0 "goods_for_government_buildings_desc"

 concept_budget_government_slaves:0 "Esclavos gubernamentales"
 concept_budget_government_slaves_desc:0 "government_slaves_desc"

 concept_budget_military_wages:0 "Salarios de militares"
 concept_budget_military_wages_desc:0 "military_wages_desc"

 concept_budget_goods_for_military_buildings:0 "Bienes para edificios militares"
 concept_budget_goods_for_military_buildings_desc:0 "goods_for_military_buildings_desc"

 concept_budget_military_slaves:0 "Esclavos militares"
 concept_budget_military_slaves_desc:0 "military_slaves_desc"

 concept_subsidies:0 "Subvenciones"
 concept_subsidize:0 "Subvencionar" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidized:0 "Subvencionado" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidizing:0 "Subvencionando" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidies_desc:0 "El gobierno se asegura de que un edificio subvencionado siempre cuente con el personal necesario y que sus empleados reciban, como mínimo, el salario de la administración pública. Si el edificio no puede pagar dicho salario, entonces el gobierno cubrirá la diferencia."

 concept_budget_interest_rate:0 "Tipo de interés"
 # [LocEditor:UntranslatedKey] `concept_budget_interest`
 concept_budget_interest_rates:0 "Tipos de interés" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_interest_rate_desc:0 "interest_desc"
  
 concept_country_tier:0 "Categoría del país"
 concept_country_tier_desc:0 "Es el estatus inherente y el [concept_prestige|l] que se le otorga al mismo en función de su historia y su importancia. Cuanto mayor sea la categoría de un país, mayor [concept_prestige|l] tendrá. Un [concept_country|l] solo podrá formar una nación si la categoría de esta es superior a la que ya tiene el país."
  
 concept_claim:0 "Reivindicación"
 concept_claims:0 "Reivindicaciones" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "Reivindicado" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "Una reivindicación territorial de un [concept_country|l] sobre una [concept_state_region|l], normalmente porque esa región perteneció a dicho país en algún momento del pasado. Al tener una reivindicación sobre una [concept_state_region|l], el [concept_country] con la reivindicación podrá usar el [concept_war_goal|l] #v $war_goal_return_state_type_name$#!, que genera bastante menos [concept_infamy|l] que el [concept_war_goal|l] #v $war_goal_conquer_state_type_name$#! normal.\n\nConquistarle un [concept_incorporated_state|l] a otro [concept_country|l] le otorgará una reivindicación sobre esa [concept_state_region|l]."
  
 concept_devastation:0 "Devastación"
 concept_devastation_desc:0 "La devastación representa el daño que ha sufrido una [concept_state_region|l] durante una guerra o conflicto. Aumenta en función de las ocupaciones hostiles y como resultado de las batallas que tienen lugar en la [concept_state_region|l], y se reduce a lo largo del tiempo. La devastación reduce las [concept_infrastructure|l] de la [concept_state_region] y aumenta la mortalidad de los [Concept('concept_pop', 'colectivos')]."

 concept_command_limit:0 "Límite de mando"
 concept_command_limit_desc:0 "El límite de mando es el número de [Concept('concept_battalion', 'batallones')] o [Concept('concept_warship', 'buques de guerra')] a los que un comandante puede dar órdenes. Puedes aumentar el límite de mando de los comandantes mediante ascensos." # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "Cualificaciones"
 concept_qualifying:0 "Cualificación" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "Los colectivos desarrollan las cualificaciones necesarias para adoptar diferentes [Concept('concept_profession', 'profesiones')] a lo largo del tiempo. Si sus atributos actuales encajan con los del colectivo, o si dicho colectivo trabaja en un campo laboral relacionado, tardarán menos en desarrollar cualificaciones. La [concept_literacy|l], la [concept_wealth|l] y la [concept_discrimination|l] son factores comunes determinantes."

 concept_hq:0 "Cuartel general"
 concept_hq_desc:0 "#TODO A Commander has a Home HQ and a Location HQ. If the Home HQ is destroyed the character is removed.#!"
  
 concept_tax_waste:0 "Malgasto de impuestos"
 concept_tax_waste_desc:0 "La cantidad de impuestos recaudados que se desperdician debido a la incompetencia o a la corrupción antes de llegar a las arcas del gobierno."
  
 concept_assimilation:0 "Asimilación"
 concept_assimilating:0 "Asimilar" # [LocEditor:AwaitingBatchUpdate]
 concept_assimilation_desc:0 "Es posible que los colectivos extranjeros aceptados culturalmente en su país puedan formar parte de las [concept_primary_cultures|l] de este."
  
 concept_conversion:0 "Conversión"
 concept_converting:0 "Convertir" # [LocEditor:AwaitingBatchUpdate]
 concept_conversion_desc:0 "Los colectivos cuya religión sufra discriminación en su país pueden convertirse a una [concept_accepted_religion|l]."
  
 concept_life_experience:0 "Experiencia vital"
 concept_life_experience_desc:0 "Los [Concept('concept_character', 'personajes')] consiguen experiencia vital a lo largo del tiempo y al vivir diferentes situaciones. La experiencia vital influye a la hora de obtener nuevos [Concept('concept_character_trait', 'rasgos')]." # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "Red de suministro"
 concept_supply_network_desc:0 "Se necesita una red de suministro para mantener las [Concept('concept_trade_route', 'rutas comerciales')] y abastecer a los [Concept('concept_commander', 'comandantes')] en el extranjero. Para que funcione, hacen falta [concept_convoys|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_convoys:0 "Convoyes"
 # [LocEditor:UntranslatedKey] `concept_convoy`
 concept_convoys_desc:0 "Se necesitan convoyes para abastecer a las tropas en el extranjero y mantener la [concept_supply_network|l]."

