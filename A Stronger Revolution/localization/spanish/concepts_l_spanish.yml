 concept_capital_state:0 "Estado de la capital"
 concept_capital_state_desc:0 "El estado de la capital es donde se encuentra el gobierno central de una nación. Tener el control de la capital es muy importante en tiempos de guerra, y los colectivos que viven allí influyen más en la política."

 concept_treaty_port:0 "Puerto abierto"
 concept_treaty_port_desc:0 "Un puerto abierto por tratado es…"

 concept_prestige:0 "Prestigio"
 concept_prestige_desc:0 "Los [Concept('concept_building', 'edificios')], el [concept_gdp] y los [Concept('concept_interest', 'intereses')] que tienes en el mundo generan prestigio." # [LocEditor:AwaitingBatchUpdate]
  
 concept_power_projection:0 "Proyección de poder"
 concept_power_projection_desc:0 "Al proyectar tu poder, crearás un [concept_interest|l] en esa [concept_strategic_region|l] y podrás iniciar o unirte a las [Concept('concept_diplomatic_play', 'jugadas diplomáticas')] de esa zona. Cuanto mayor sea el nivel de [concept_interest|l], más oportunidades tendrás, como la posibilidad de establecer [Concept('concept_colony', 'colonias')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_dividends:0 "Dividendos"
 concept_dividends_desc:0 "Si los [Concept('concept_building','edificios')] tienen un balance positivo, parte de los beneficios se entregarán a los [Concept('concept_pop', 'colectivos')] con [Concept('concept_ownership_share', 'participaciones')] en forma de $concept_dividends$."
  
 concept_credit:0 "Crédito"
 concept_credit_desc:0 "El crédito nacional es la cantidad de dinero que un gobierno puede pedir a fondos nacionales y equivale a la suma de todas las [concept_cash_reserves|l] nacionales."
  
 concept_principal:0 "Capital"
 concept_principal_desc:0 "La cantidad de los fondos prestados actualmente en el país, sin incluir el interés."
  
 concept_domestic_loans:0 "Préstamos domésticos"
 concept_loans:0 "Préstamos"
 concept_domestic_loans_desc:0 "Los préstamos domésticos son los fondos que un [concept_country|l] ha pedido como préstamo a fondos nacionales."
  
 concept_interest:0 "Interés"
 concept_interests:0 "Intereses"
 concept_interest_desc:0 "El interés en una [concept_strategic_region|l] le muestra al mundo que participarás en cualquier [concept_diplomatic_play] que tenga lugar en esa región."

 concept_command:0 "Mando"
 concept_commands:0 "Mandos" # [LocEditor:AwaitingBatchUpdate]
 concept_command_desc:0 "Un mando está compuesto por un [concept_commander|l] en un [concept_theater|l]. Tiene una serie de [Concept('concept_battalion', 'batallones')] o batallones navales que reciben suministros de los [Concept('concept_barrack', 'cuarteles')] o las [Concept('concept_naval_base', 'bases navales')]. El rango del comandante determina el número de batallones que puede tener un mando." # [LocEditor:AwaitingBatchUpdate]

 concept_war_support:0 "Respaldo a la guerra"
 concept_war_support_desc:0 "Un número que va desde +100 hasta -100 y describe las ganas de la población de tu país [concept_country] de seguir librando esa guerra."

 concept_war_exhaustion:0 "Fatiga por la guerra"
 concept_war_exhaustion_desc:0 "#todo War exhaustion is...#!"

 concept_theater:0 "Teatro"
 concept_theaters:0 "Teatros"
 concept_theater_desc:0 "Un teatro está formado por todas las provincias conectadas por tierra que están bajo el control de un [concept_country|l] y sus aliados."
  
 concept_literacy:0 "Alfabetización"
 concept_literacy_desc:0 "El número de [Concept('concept_pop', 'colectivos')] que saben leer y escribir. Para algunas [Concept('concept_profession', 'profesiones')] se necesita una mayor alfabetización que para otras, lo que limita las [concept_pop_qualifications|l] de los $concept_pops$ de otros tipos y, por tanto, no pueden ascender a esa profesión. Puedes invertir en tu sistema educativo para aumentar la alfabetización con el tiempo."
  
 concept_discrimination:0 "Discriminación"
 concept_discriminated:0 "Discriminado" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "Los [Concept('concept_pop', 'colectivos')] pueden sufrir discriminación si no se acepta su [concept_culture|l] o su [concept_religion|l] en el [concept_country|l]. Los $concept_pops$ discriminados no pueden desempeñar ciertos trabajos, obtienen menos ingresos que sus homólogos, tienen menos [concept_political_strength|l] y es más posible que emigren. Algunas [Concept('concept_law', 'leyes')] pueden ampliar la aceptación nacional de $concept_laws$ y [Concept('concept_religion', 'religiones')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_turmoil:0 "Agitación"
 concept_turmoil_desc:0 "Los [Concept('concept_state', 'estados')] y las [Concept('concept_culture', 'culturas')] con agitación contienen [Concept('concept_radical', 'radicales')] que no están conformes con sus circunstancias actuales. La cantidad de agitación es equivalente a la fracción de la mano de obra del estado o de la cultura que se ha vuelto [concept_radical|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_unemployed:0 "Desempleados"
 concept_unemployed_desc:0 "Estar desempleado es…"
  
 concept_peasants:0 "Campesinos @peasants!"
 concept_peasant:0 "Campesino" # [LocEditor:AwaitingBatchUpdate]
 concept_peasants_desc:0 "Los campesinos son un tipo especial de [Concept('concept_pop', 'colectivos')] que solo se encuentran en los [Concept('concept_subsistence_building', 'edificios de subsistencia')]. Son prácticamente autosuficientes y se sustentan principalmente con la [concept_subsistence_output|l]; solo una parte de sus [concept_pop_needs|l] se suma a las [concept_buy_orders|l] del [concept_market] local." # [LocEditor:AwaitingBatchUpdate]
  
 concept_cultural_turmoil:0 "Agitación cultural"
 concept_cultural_turmoil_desc:0 "Las [Concept('concept_culture', 'culturas')] con una gran agitación en el mundo acaban encontrando un nuevo hogar, mientras que las [Concept('concept_culture', 'culturas')] con una gran agitación en un [concept_country|l] en particular podrían hacerse con parte del territorio del mismo para hacerlo su nuevo hogar. Cuando la agitación de una [concept_culture|l] o [concept_pop|l] supera el #variable [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')]#!, podría tener lugar una revuelta. Por cada #variable [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')]#! de agitación, se puede fijar un objetivo para llevar a cabo una emigración en masa." # [LocEditor:AwaitingBatchUpdate]
  
 concept_taxes:0 "Impuestos"
 concept_taxes_desc:0 "Los [Concept('concept_country', 'países')] pueden intervenir en la economía de sus mercados de diferentes formas. La más común es gravar con impuestos los ingresos del sector privado de su población o cobrar tributos por la venta, compra o intercambio de [Concept('concept_good', 'bienes')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_general:0 "General"
 concept_generals:0 "Generales" # [LocEditor:AwaitingBatchUpdate]
 concept_general_desc:0 "Este personaje dirige a los ejércitos de tierra."
  
 concept_admiral:0 "Almirante"
 concept_admirals:0 "Almirantes" # [LocEditor:AwaitingBatchUpdate]
 concept_admiral_desc:0 "Este personaje dirige a los cuerpos de la marina."
  
 concept_working_adults:0 "Adultos activos"
 concept_working_adult:0 "Adulto activo" # [LocEditor:AwaitingBatchUpdate]
 concept_working_adults_desc:0 "Los adultos activos son la parte de la [concept_population|l] que trabajan en los [Concept('concept_building', 'edificios')] y suponen la principal fuente de ingresos y de [concept_political_strength|l] de un colectivo."
  
 concept_dependents:0 "Personas dependientes"
 concept_dependents_desc:0 "Las personas dependientes son aquellas que no trabajan dentro de la [concept_population|l]. Representan a las familias de los [concept_working_adults|l]. Si se promulgan ciertas [Concept('concept_law', 'leyes')] o se crean unas [Concept('concept_institution', 'instituciones')] determinadas, las personas dependientes se pueden convertir en [concept_working_adults|l], contribuir a los ingresos o a la [concept_political_strength|l]." # [LocEditor:AwaitingBatchUpdate]

