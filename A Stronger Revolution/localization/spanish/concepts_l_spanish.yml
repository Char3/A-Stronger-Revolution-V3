 concept_native_uprising:0 "Revuelta de los nativos"
 concept_native_uprising_desc:0 "La revuelta de los nativos es un tipo de [concept_diplomatic_play|l] que puede tener lugar si la [concept_tension|l] entre un colonizador y una [concept_decentralized_nation|l] aumenta hasta #b $TENSION_VOLATILE$#!. En esta jugada, la [concept_decentralized_nation|l] movilizará a sus guerreros e intentará tomar las fronteras de los [Concept('concept_state', '$concept_states$')|l] del colonizador." # [LocEditor:AwaitingBatchUpdate]
  
