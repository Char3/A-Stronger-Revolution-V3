l_spanish:
  
 concept_concept:0 "Concepto"
 concept_concepts:0 "Conceptos"
 concept_concept_desc:0 "Esto es un concepto del juego que aparece a modo de descripción emergente con un [concept_concept|l]."

 concept_sol:0 "Nivel de vida"
 concept_sol_desc:0 "El nivel de vida corresponde a los bienes materiales de [concept_wealth|l] acumulada de un [concept_pop|l] con otras mejoras efímeras a sus condiciones de vida. Regula la tasa de natalidad y la mortalidad y sus cambios influirán en el comportamiento de los [Concept('concept_pop', '$concept_pops$')|l], que podrá ser más [concept_radical|l] o [concept_loyalist|l]. El nivel de vida varía en función del poder adquisitivo y del acceso a los servicios de los colectivos."

 concept_pop_growth:0 "Crecimiento de los colectivos"
 concept_pop_growth_desc:0 "La cantidad neta de individuos que un [concept_pop|l] gana o pierde al año se rige por su natalidad y su mortalidad. A su vez, estos se rigen por el [concept_sol|l] y varía en función de diversos factores, como enfermedades, condiciones laborales precarias, ayudas por parte de las [Concept('concept_institution', '$concept_institutions$')|l] y el espacio habitable disponible.\n\n@information! No se tienen en cuenta los cambios externos en el tamaño de un colectivo derivados, por ejemplo, de la [concept_migration|l] o de las bajas por una guerra." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "Edificio"
 concept_buildings:0 "Edificios"
 concept_building_possessive:0 "de los edificios"
 concept_building_desc:0 "Los [Concept('concept_pop', '$concept_pops$')|l] trabajan en edificios, ya sea explotando el potencial natural del [concept_state|l] o haciendo uso de otros [Concept('concept_good', '$concept_goods$')|l] como insumo para crear más [Concept('concept_good', '$concept_goods$')|l] y otro tipo de elementos, como [concept_infrastructure|l]. Puedes modificar la producción y los trabajadores de un edificio cambiando los [Concept('concept_production_method', '$concept_production_methods$')|l] del edificio en cuestión."
  
 concept_opinion:0 "Opinión"
 concept_opinion_desc:0 "La opinión que tu pueblo tiene sobre un país y lo que otros [Concept('concept_country', '$concept_countries$')|l] piensan sobre ti es un aspecto importante de las relaciones diplomáticas." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "Colonizar"
 concept_colonizes:0 "Coloniza" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "Si eres una gran potencia o potencia importante, puedes colonizar un [concept_state|l] de una [concept_decentralized_nation|l] si tienes [concept_interest|l] en esa [concept_strategic_region|l]."

 concept_potentials:0 "Potenciales"
 concept_potentials_desc:0 "El número de potenciales muestra cuántos bienes de este tipo se pueden conseguir en una zona."

 concept_diplomatic_play:0 "Jugada diplomática"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "Jugadas diplomáticas"
 concept_diplomatic_play_desc:0 "Si tienes [concept_interest|l] en una [concept_strategic_region|l], puedes comenzar una jugada diplomática para solicitarle algo a dicha región. Esta jugada diplomática puede resolverse de forma pacífica o intensificarse y provocar una guerra. Cada país que tenga [concept_interest|l] en la [concept_strategic_region|l] decidirá si quiere unirse a tu bando, al bando del objetivo de la jugada diplomática o abstenerse de intervenir."
  
 concept_maneuver:0 "Maniobra"
 concept_maneuvers:0 "Maniobras" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "Las maniobras de las [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] se pueden usar para añadir un [concept_war_goal|l] más o [concept_sway|l] a [Concept('concept_country', '$concept_countries$')|l] para que se sumen a tu bando. Solo el país iniciador y el país objetivo de una jugada diplomática pueden usar maniobras."." # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "Modificador"
 concept_modifiers:0 "Modificadores" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "Gobernante"
 concept_rulers:0 "Gobernantes"
 concept_ruler_possessive:0 "del gobernante"
 concept_ruler_desc:0 "El gobernante de un [concept_country|l] es un [concept_character|l]. Puede tener diferentes [Concept('concept_character_trait', '$concept_character_traits$')|l] que otorgan beneficios o desventajas concretos al [concept_country|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "Heredero"
 concept_heir_desc:0 "El heredero de un [concept_country|l] es un [concept_character|l]. Será el futuro [concept_ruler|l] del [concept_country|l] cuando fallezca el [concept_ruler|l] actual."

 concept_homeland:0 "Tierra natal"
 concept_homelands:0 "Tierras natales" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "La tierra natal de una cultura es una [concept_state_region|l] en la que los [Concept('concept_pop', '$concept_pops$')|l] se sienten como en casa. Los colectivos tienden a modificar su tierra natal y, según la comunidad internacional, la reconquista de las tierras natales perdidas tiende a considerarse más un acto legítimo que una expansión agresiva."

 concept_mobilize_general:0 "Movilizar general"
 concept_mobilize_general_mobilize:0 "Movilizar"
 concept_mobilize_general_mobilizing:0 "Movilizando"
 concept_mobilize_general_mobilized:0 "Movilizado"
 concept_mobilize_general_mobilization:0 "Movilización"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "Movilizar batallón"
 concept_mobilize_battalion_demobilized:0 "Desmovilizado"
 concept_mobilize_battalion_mobilizing:0 "Movilizando"
 concept_mobilize_battalion_mobilized:0 "Movilizado"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "Centro de reclutamiento"
 concept_conscription_centers:0 "Centros de reclutamiento"
 concept_conscription_center_conscription:0 "Reclutamiento"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "Batallón de reclutas"
 concept_conscript_battalions:0 "Batallones de reclutas"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "Frente"
 concept_fronts:0 "Frentes" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "Se trata de un conjunto de [Concept('concept_province', '$concept_provinces$')|l] en la frontera entre dos [Concept('concept_country', '$concept_countries$')|l] en [concept_war|l]. Los [Concept('concept_commander', '$concept_commanders$')|l] asignados a las [Concept('concept_strategic_region', '$concept_strategic_regions$')|l] donde está el frente pueden destacar tropas en él. Varios [Concept('concept_commander', '$concept_commanders$')|l] pueden formar parte del mismo frente y el [concept_commander|l] más veterano estará a cargo de cada frente en ambos lados. Si se le ordena al [concept_commander|l] que invada y tiene tropas suficientes, comenzará a crear un [concept_battle_plan|l], lo que acabará dando lugar a una [concept_battle|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "Guarnición"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "Progreso de avance"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "Rapidez de avance"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "Provincia"
 concept_provinces:0 "Provincias" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "Las provincias son partes de los [Concept('concept_state', '$concept_states$')|l] y tienen su propio [concept_terrain|l]. Los ejércitos pueden marchar a través de las provincias y los [Concept('concept_general', '$concept_generals$')|l] pueden conquistarlas mediante una [concept_battle|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "Comandante"
 concept_commanders:0 "Comandantes" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "Un comandante es un [concept_character|l] que lidera tropas."

 concept_battle:0 "Batalla"
 concept_battle_desc:0 "Las batallas tienen lugar durante una [concept_war|l] en un [concept_front] y provocan bajas en ambos bandos. Estas se libran en una [concept_province|l], cuyo [concept_terrain|l] influirá en el resultado de la batalla. Una vez terminada, el ganador se hará con el control de la [concept_province|l]."

 concept_terrain:0 "Terreno"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "Región estratégica"
 concept_strategic_regions:0 "Regiones estratégicas" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "Una región estratégica es un conjunto de [Concept('concept_state_region', '$concept_state_regions$')|l] que puede verse sacudido por [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]. Un [concept_country|l] solo puede tomar parte en una [concept_diplomatic_play|l] si sus militares manifiestan tener [concept_interest|l] en la región estratégica."

 concept_sway:0 "Persuadir"
 concept_sway_desc:0 "Un [concept_country|l] puede ser el iniciador o el objetivo de una [concept_diplomatic_play|l] y puede intentar persuadir a cualquier [concept_country|l] país con [concept_interest|l] en la [concept_strategic_region|l] que aún no haya tomado partido."
  
 concept_diplomatic_action:0 "Acción diplomática"
 concept_diplomatic_actions:0 "Acciones diplomáticas"
 concept_diplomatic_action_desc:0 "Un [concept_country|l] puede llevar a cabo una acción diplomática que tenga como objetivo otro [concept_country|l] para declarar [Concept('concept_alliance', '$concept_alliances$')|l], [Concept('concept_rivalry', '$concept_rivalries$')|l], etc." # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "Burocracia"
 concept_bureaucracy_desc:0 "La burocracia (@bur!) se usa para mantener la cohesión central de un país. El coste aumenta según la población de los [Concept('concept_incorporated_state', '$concept_incorporated_states$')|l] y con cada inversión que hagas en una [concept_institution|l]. Obtienes @bur! al tener [Concept('concept_pop', '$concept_pops$')|l] trabajando en [Concept('concept_government_building', '$concept_government_buildings$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "Edificio gubernamental"
 concept_government_buildings:0 "Edificios gubernamentales" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "Un edificio gubernamental es aquel en el que el [concept_country|l] paga tanto los salarios de los [Concept('concept_pop', '$concept_pops$')|l] que trabajan ahí como los [Concept('concept_good', '$concept_goods$')|l] que se usan en la cadena de producción de dicho edificio."

 concept_military_building:0 "Edificio militar"
 concept_military_buildings:0 "Edificios militares" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "Estado incorporado"
 concept_incorporated_states:0 "Estados incorporados" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "Los [Concept('concept_pop', '$concept_pops$')|l] de los estados incorporados tienen acceso a los beneficios de las [Concept('concept_institution', '$concept_institutions$')|l], pagan impuestos y son ciudadanos de pleno derecho en el sistema político del país." # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "Influencia"
 concept_influence_desc:0 "La influencia (@inf!) se usa para llevar a cabo [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')|l] que tengan como objetivo otro [concept_country|l]. Generas @inf! según tu [concept_rank|l] y tus [Concept('concept_rivalry', '$concept_rivals$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "Autoridad"
 concept_authority_desc:0 "La autoridad (@aut!) se usa para provocar cambios internos en tu país, como establecer [Concept('concept_decree', 'decretos')] o gestionar [Concept('concept_interest_group', '$concept_interest_groups$')|l]. Obtienes @aut! según las [Concept('concept_law', '$concept_laws$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "Institución"
 concept_institutions:0 "Instituciones" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "Una institución proporciona beneficios a los [Concept('concept_incorporated_state', '$concept_incorporated_states$')|l] en tu [concept_country|l]. Mantenerlos cuesta una cantidad de [concept_bureaucracy|l] que depende del número de [Concept('concept_pop', '$concept_pops$')|l] que vivan en tus [Concept('concept_incorporated_state', '$concept_incorporated_states$')|l] y del tamaño de la institución." # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "Ley"
 concept_laws:0 "Leyes"
 concept_law_desc:0 "Las leyes determinan cómo se gobierna tu país y cómo funciona este. Algunas leyes dan lugar a las [Concept('concept_institution', '$concept_institutions$')|l]. Para que se promulgue una ley, debe tener el apoyo de al menos un [concept_interest_group|l] del [concept_in_government|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "Grupo de leyes constitucionales"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "Dinero @money!"
 concept_money_desc:0 "El dinero mueve el mundo. Se usa para pagar los salarios de la administración, los materiales de construcción, las subvenciones industriales y el equipamiento militar. Ganas $concept_money$ mediante la [concept_taxation|l] a los [Concept('concept_pop', '$concept_pops$')|l] y a los [Concept('concept_building', '$concept_buildings$')|l]. Sirve para pagar la [concept_national_debt|l] o comprar oro para las [concept_gold_reserves|l]. Si no tienes $concept_money$ suficiente, aumentará la [concept_national_debt|l] hacia el [concept_credit_limit|l], que es un múltiplo de tu [concept_gdp]."

 concept_taxation:0 "Tributación"
 concept_taxation_desc:0 "La tributación puede ser una cantidad de [concept_money|l] que se descuenta del salario de los $concept_pop$ o un impuesto al consumo que se añade al precio de los [Concept('concept_good', '$concept_goods$')|l]."

 concept_workforce:0 "Mano de obra"
 concept_workforce_desc:0 "La mano de obra de un [concept_building|l] consiste en los [Concept('concept_pop', '$concept_pops$')|l] de diferentes [Concept('concept_profession', '$concept_professions$')|l]. Los $concept_pops$ pueden ascender o descender de categoría para desempeñar las $concept_professions$ necesarias para los [Concept('concept_production_method', '$concept_production_methods$')|l]."

 concept_national_debt:0 "Deuda nacional"
 concept_national_debt_desc:0 "La deuda nacional es el [concept_money|l] que le debes a… alguien. Pagas un [concept_budget_interest_rate|l] según el [concept_money|l] de tu deuda nacional. Si tu balance es negativo, acumularás deuda nacional."

 concept_gold_reserves:0 "Reservas de oro"
 concept_gold_reserves_desc:0 "Se trata de la cantidad de [concept_money|l] que tu [concept_country|l] tiene ahorrado. Si tu balance es positivo, aumentarás tus reservas de oro, y viceversa."

 concept_cash_reserves:0 "Reservas en efectivo"
 concept_cash_reserves_desc:0 "Las reservas en efectivo son un [concept_building|l] donde el propietario guarda el dinero. Si el edificio tiene un saldo semanal positivo, parte del dinero se trasladará a las reservas de efectivo, mientras que el resto se entregará a los colectivos propietarios del edificio, que lo usarán para aumentar su [concept_sol|l] y meter dinero en el [concept_investment_pool|l]."

 concept_credit_limit:0 "Límite de crédito"
 concept_credit_limit_desc:0 "El límite de crédito es un múltiplo de tu [concept_gdp], que limita la cantidad de [concept_national_debt|l] que puedes acumular."
  
 concept_obsession:0 "Obsesión"
 concept_obsession_desc:0 "Una [concept_culture|l] se puede obsesionar con un [concept_good|l] concreto. Los [Concept('concept_pop', '$concept_pops$')|l] de esa cultura gastarán mucho más en los bienes con los que están obsesionados en comparación con otros bienes de la misma categoría de sus [concept_pop_needs|l]."
  
 concept_taboo:0 "Tabú"
 concept_taboo_desc:0 "Una [concept_religion|l] puede tener un tabú contra un [concept_good|l] concreto. Los [Concept('concept_pop', '$concept_pops$')|l] de esa religión gastarán mucho menos en los bienes que consideren tabú en comparación con otros bienes de la misma categoría de sus [concept_pop_needs|l]."
  
 concept_goods_substitution:0 "Sustitución de bienes"
 concept_goods_substitution_desc:0 "Los bienes que son parte de la misma categoría de [concept_pop_needs|l] se pueden sustituir en el consumo de los colectivos según la disponibilidad de los mismos. Por ejemplo, el grupo de alimentos básicos contiene cereales y carne. Los colectivos consumirán más carne y menos cereales, lo que aumentará el consumo de carne (y reducirá el de cereales) si la misma está más disponible en el mercado más adelante. En algunos casos, un bien se puede sustituir por completo si no hay [concept_sell_orders|l] para ese bien en el [concept_market|l]. La cantidad de un bien determinado que compra un colectivo en comparación con el resto de bienes cambiará drásticamente si el bien es [concept_taboo|l] o una [concept_obsession|l] para su cultura. Los bienes que tengan mayor valor para un colectivo cubrirán más las necesidades de una categoría de necesidades de un colectivo concreto, por lo que una sola unidad de comestibles equivale a varias unidades de cereales, por ejemplo."

 concept_sell_orders:0 "Órdenes de venta"
 concept_sell_orders_desc:0 "Órdenes para vender un producto en el [concept_market|l] central que determinan el precio del mismo. El consumo y la producción del Estado son los que generan las órdenes de venta. A mayor cantidad de productos, mayor [concept_market_access|l] tendrá el [concept_state|l] al [concept_market|l]."

 concept_buy_orders:0 "Órdenes de compra"
 concept_buy_orders_desc:0 "Órdenes para comprar un producto en el [concept_market|l] central que determinan el precio del mismo. El consumo y la producción del Estado son los que generan las órdenes de compra. A mayor cantidad de productos, mayor [concept_market_access|l] tendrá el [concept_state|l] al [concept_market|l]."

 concept_market_price:0 "Precio del mercado"
 concept_market_price_desc:0 "El precio de un [concept_good|l] en el [concept_market|l]. Se basa en las [concept_buy_orders|l] y las [concept_sell_orders|l]. También afecta al [concept_local_price|l] en función del [concept_market_access|l]."

 concept_local_price:0 "Precio local"
 concept_local_price_desc:0 "El precio de un [concept_good|l] en un [concept_state|l]. Se basa en el consumo y la producción locales; el [concept_market_access|l] influye en el mismo y generará [concept_buy_orders|l] y [concept_sell_orders|l]."

 concept_subsistence_building:0 "Edificio de subsistencia"
 concept_subsistence_buildings:0 "Edificios de subsistencia" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "Los edificios de subsistencia forman una categoría de [Concept('concept_building', '$concept_buildings$')|l] y son menos eficientes que los edificios normales. Se crean (y destruyen) automáticamente como consecuencia de tener un exceso de [concept_urbanization|l] o [concept_arable_land|l]."

 concept_non_government_building:0 "Edificio de producción"
 concept_non_government_building_desc:0 "Un edificio de producción es aquel que produce algo y no recibe pagos por parte del gobierno."
  
 concept_trade_route:0 "Ruta comercial"
 concept_trade_routes:0 "Rutas comerciales"
 concept_trade_route_desc:0 "En las rutas comerciales se transportan [Concept('concept_good', '$concept_goods$')|l] entre [Concept('concept_market', '$concept_markets$')|l], lo que aumenta el precio para la entidad exportadora y lo reduce para el importador. La cantidad de $concept_goods$ que se transportan a lo largo de una ruta de mercado depende de la calidad de las [concept_infrastructure|l] que conectan los dos [Concept('concept_market', '$concept_markets$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "Acuerdo comercial"
 concept_trade_agreement_desc:0 "Un acuerdo comercial es un trato diplomático entre dos [Concept('concept_country', '$concept_countries$')|l] que aumenta la eficiencia de todas las [Concept('concept_trade_route', '$concept_trade_routes$')|l] entre los [Concept('concept_market', '$concept_markets$')|l] que controlan dichos países." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "Competitividad de las rutas comerciales"
 concept_trade_route_competitiveness_desc:0 "#todo Trade Route Competitiveness is ...#!"

 concept_economy_of_scale:0 "Economía de escala"
 concept_economy_of_scale_desc:0 "#todo Economy of Scale is ...#!"
  
 concept_interest_group:0 "Grupo de interés"
 concept_interest_groups:0 "Grupos de interés"
 concept_interest_group_possessive:0 "del grupo de interés"
 concept_interest_group_desc:0 "Los grupos de interés son facciones políticas de tu [concept_country|l] que comparten un interés común. Reciben el apoyo de [Concept('concept_pop', '$concept_pops$')|l] en función de lo bien que representen la situación personal de dicho $concept_pop$. Tienen una serie de [Concept('concept_ideology', '$concept_ideologies$')|l] que les llevan a adoptar distintas posturas ante las [Concept('concept_law', '$concept_laws$')|l]. También tienen diferentes [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] que se activan según el nivel de [concept_ig_approval|l]. Además, tienen como líder a un [concept_politician|l], cuya [concept_ideology|l] influye en el grupo de interés."

 concept_interest_group_attraction:0 "Atracción por grupo de interés"
 concept_interest_group_attractions:0 "Atracciones por grupo de interés" # [LocEditor:AwaitingBatchUpdate]
 concept_attracted:0 "Atraído"
 concept_interest_group_attraction_desc:0 "#todo Interest Group Attraction is ...#!" # [LocEditor:AwaitingBatchUpdate]

 concept_politician:0 "Político"
 concept_politicians:0 "Políticos" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "Un político es un [concept_character|l]. Puede tener diferentes [Concept('concept_character_trait', '$concept_character_traits$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "Líder"
 concept_leaders:0 "Líderes"
 concept_leader_desc:0 "El líder de un [concept_interest_group|l] es un [concept_character|l]. El líder puede tener diferentes [Concept('concept_character_trait', '$concept_character_traits$')|l] y una [concept_ideology|l] que se suma a las [Concept('concept_ideology', '$concept_ideologies$')|l] del grupo de interés." # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "Personaje"
 concept_characters:0 "Personajes" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "Un personaje es exactamente eso, un personaje. En función del contexto, estos pueden ser [Concept('concept_politician', '$concept_politicians$')|l], [Concept('concept_commander', '$concept_commanders$')|l], etc." # [LocEditor:AwaitingBatchUpdate]

 concept_interest_group_trait:0 "Rasgo del grupo de interés"
 concept_interest_group_traits:0 "Rasgos del grupo de interés" # [LocEditor:AwaitingBatchUpdate]
 concept_interest_group_trait_desc:0 "Si un grupo de interés tiene un rasgo activo, este proporciona bonificaciones o desventajas a un [concept_country|l]. Se pueden activar o desactivar en función del nivel de [concept_ig_approval|l]."

 concept_character_trait:0 "Rasgo del personaje"
 concept_character_traits:0 "Rasgos del personaje" # [LocEditor:AwaitingBatchUpdate]
 concept_character_trait_desc:0 "Los rasgos del personaje son bonificaciones o desventajas que se activan. "

 concept_military:0 "Ejército"
 concept_military_desc:0 "Tu ejército es…" # [LocEditor:AwaitingBatchUpdate]

 concept_construction_queue:0 "Cola de construcción"
 concept_construction_queue_desc:0 "Cada [concept_state|l] puede ampliar un [concept_building|l] a la vez; el resto pasa a la cola de construcción."

 # [LocEditor:UntranslatedKey] `concept_under_construction`
 # [LocEditor:UntranslatedKey] `concept_under_construction_desc`

 concept_political_strength:0 "Fuerza política"
 concept_political_strength_desc:0 "#todo Political Strength is the total amount of Political Strength a group of [Concept('concept_pop', '$concept_pops$')] get from their [concept_status], their [concept_wealth] and the amount of [concept_votes] they cast.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_urban_center:0 "Centro urbano"
 concept_urban_centers:0 "Centros urbanos" # [LocEditor:AwaitingBatchUpdate]
 concept_urban_center_desc:0 "Un centro urbano es un tipo especial de [concept_building|l] que se crea mediante [concept_urbanization|l]."

 concept_urbanization:0 "Urbanización"
 concept_urbanization_desc:0 "La mayoría de [Concept('concept_building', 'edificios')] de un [concept_state|l] generan urbanización. Por cada [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v] de urbanización en un [concept_state|l], se creará un solo nivel del [concept_urban_center|l]."
  
 concept_ideology:0 "Ideología"
 concept_ideologies:0 "Ideologías"
 concept_ideology_desc:0 "La ideología decide las [Concept('concept_law', 'leyes')] que un [concept_interest_group|l] aprueba o rechaza. Para poder promulgar una [concept_law|l], esta debe contar con al menos la aprobación de uno de los [Concept('concept_interest_group', 'grupos de interés')] en el gobierno."

 concept_subsistence_output:0 "Producción de subsistencia"
 concept_subsistence_output_desc:0 "Se trata de una forma de ingresos adicional que los [concept_peasants|l] obtienen a partir de la agricultura de subsistencia, que representa su trabajo para producir bienes con los que sobrevivir.\n\nAl contrario que los salarios, la [concept_subsistence_output|l] no se paga con los ingresos de los edificios y tampoco está sujeta a los [concept_budget_income_taxes]."
  
 concept_good_production:0 "Producción"
 concept_good_production_desc:0 "La cantidad producida por los [Concept('concept_building', 'edificios')] o los [Concept('concept_pop', 'colectivos')]."
  
 concept_good_consumption:0 "Consumo"
 concept_good_consumption_desc:0 "La cantidad de este bien que consumen los [Concept('concept_building', 'edificios')] o los [Concept('concept_pop', 'colectivos')]."
  
  
 concept_split_state:0 "Estado dividido"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "Un estado dividido es una [concept_state_region|l] que se divide en [Concept('concept_state', 'estados')] más pequeños. Si un [concept_country|l] se hace con el control de más de una de las partes de un estado dividido, las partes formarán un solo estado." # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "Estado no incorporado"
 concept_unincorporated_states:0 "Estados no incorporados"
 concept_unincorporated_state_desc:0 "Un estado no incorporado está bajo el control de un [concept_country|l], pero se considera una explotación territorial o una frontera y no está aceptado de manera formal como parte del país en sí. Los [Concept('concept_pop', '$concept_pops$')|l] que viven aquí están desprovistos de derechos y no contribuyen mucho a la [concept_political_strength|l] de sus [Concept('concept_interest_group', '$concept_interest_groups$')|l]. Un estado no incorporado se puede convertir en un [concept_incorporated_state|l] y pasar a estar bajo el control de la autoridad central.#!"
  
 concept_colonial_state:0 "Estado colonial"
 concept_colonial_states:0 "Estados coloniales" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "Un estado colonial es un tipo especial de [concept_unincorporated_state|l] que normalmente se crea al establecer una [concept_colony|l] en una [concept_decentralized_nation|l] o al conquistar un territorio de un [concept_unrecognized_power|l]. Un estado colonial que tenga frontera con un estado no colonial perteneciente al mismo [concept_country|l] perderá su estatus colonial y se convertirá en un [concept_unincorporated_state|l] normal.\n\nLos estados coloniales tienen una bonificación adicional de atracción de la inmigración y se rigen por las [Concept('concept_law', 'leyes')] e [Concept('concept_institution', 'instituciones')] coloniales." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "$decentralized_nation$"
 concept_decentralized_nations:0 "Naciones descentralizadas" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "Los colonizadores pueden asentarse en el terreno de una $decentralized_nation$."
  
 concept_arable_land:0 "Tierra cultivable"
 concept_arable_land_desc:0 "Se trata de un recurso como otro cualquiera. Una serie de industrias de recursos pueden ocupar tierras cultivables para producir diferentes [Concept('concept_good', 'bienes')]. Cuando hay libre una tierra cultivable, la ocupará el [concept_subsistence_building|l] de la explotación de subsistencia."
  
 concept_state_resource:0 "Recurso estatal"
 concept_state_resource_desc:0 "Las industrias de recursos pueden explotar este recurso para proporcionar [Concept('concept_good', 'bienes')] a las industrias manufactureras o el comercio."

 concept_state_region:0 "Región estatal"
 concept_state_regions:0 "Regiones estatales"
 concept_state_region_desc:0 "Una región estatal a menudo se corresponde con un solo [concept_state|l], pero puede contener varios [Concept('concept_state', 'estados')] en el caso de un [concept_split_state|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "Ocupación"
 concept_occupancy_desc:0 "La ocupación de los empleados y el ratio de producción del edificio. Los edificios contratarán y ascenderán a los trabajadores conforme aumenten los ingresos y se cumplan objetivos."
  
 concept_votes:0 "Votos"
 concept_votes_desc:0 "Tus [Concept('concept_law', 'leyes')] deciden cuántos votos se otorgan a los diferentes [Concept('concept_pop', 'colectivos')]. Los votos se conceden principalmente al [concept_interest_group|l] que apoya un colectivo, pero esto puede variar en función del [concept_momentum|l] del grupo en las [Concept('concept_election', 'elecciones')] en curso. Tras los comicios, se fija el número de votos totales hasta las siguientes elecciones."
  
 concept_ig_population:0 "Población de grupo de interés"
 concept_ig_population_desc:0 "La cantidad de [Concept('concept_pop', 'colectivos')] que forman parte de dicho grupo de interés."
  
 concept_ig_approval:0 "Aprobación"
 concept_ig_approves:0 "Aprueba"
 concept_ig_approve:0 "Aprobar"
 concept_ig_approving:0 "Aprobando"
 concept_ig_disapproval:0 "Desaprobación"
 concept_ig_disapproves:0 "Desaprueba"
 concept_ig_disapprove:0 "Desaprobar"
 concept_ig_disapproving:0 "Desaprobando"
 concept_ig_indifferent:0 "Indiferente"
 concept_ig_approval_desc:0 "La aprobación o la desaprobación de un $concept_interest_group$ varía en función de lo bien o lo mal que las [Concept('concept_law', 'leyes')] de un [concept_country|l] encajen con su [Concept('concept_ideology', 'ideología')] y con la lealtad de todos los [Concept('concept_pop', 'colectivos')] del [concept_interest_group|l]. También influye en los [Concept('concept_interest_group_trait', 'rasgos')] activos. Si no se puede determinar la aprobación o la desaprobación del $concept_interest_group$, entonces este será indiferente." # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "Fuerza política"
 concept_pol_str_desc:0 "El grado de poder que tiene un [concept_pop|l] (y, como consecuencia, de su [concept_interest_group|l] sobre las políticas de un país. La fuerza política decide cuánto [concept_clout|l] tiene el grupo y este varía en función de los [Concept('concept_pop', 'colectivos')]' de los que reciba apoyo, del [concept_status|l] y de la [concept_wealth|l], además de los [concept_votes|l] que haya recibido el [concept_interest_group|l] en las últimas [Concept('concept_election', 'elecciones')]."

 concept_clout:0 "Peso"
 concept_clout_desc:0 "El peso es la cantidad de [concept_pol_str|l] que recibe un [concept_interest_group|l] de sus [Concept('concept_pop', 'colectivos')] como porcentaje del total del país. Si el grupo de interés tiene un gran peso, esto afectará positivamente a la [concept_legitimacy|l] si ese [concept_interest_group|l] está [concept_in_government|l]. Se considera [concept_marginalized|l] un grupo que no cuenta con un [concept_clout|l] relevante."

 concept_powerful:0 "Poderoso"
 concept_powerful_desc:0 "La cantidad de [concept_clout|l] que tiene un [concept_interest_group|l] determina si este es poderoso o influyente. Tener más de #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#! de [concept_clout|l] significa que ese grupo de interés es poderoso y, por tanto, los efectos de sus [Concept('concept_interest_group_trait', 'rasgos')] tendrán un efecto un #variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#! más poderoso."

 concept_influential:0 "Influyente"
 concept_influential_desc:0 "La cantidad de [concept_clout|l] que tiene un [concept_interest_group|l] determina si este es poderoso o influyente. Si un grupo de interés es influyente, los efectos de sus [Concept('concept_interest_group_trait', 'rasgos')] no serán tan notables como los de un grupo [concept_powerful|l]."

 concept_status:0 "Estatus"
 concept_status_desc:0 "El estatus determina la posición social de un [concept_pop|l] en tu [concept_country|l]. Tus [Concept('concept_law', 'leyes')] deciden cuánto estatus tienen los [Concept('concept_pop', 'colectivos')] de diferentes [Concept('concept_profession', 'profesiones')]."
  
 concept_marginalized:0 "Marginado"
 concept_marginalized_desc:0 "Los [Concept('concept_interest_group', 'grupos de interés')] marginados apenas reciben apoyo como para tener relevancia política. No pueden formar parte del gobierno ni tampoco provocar problemas."
  
 concept_politically_inactive:0 "Inactividad política"
 concept_politically_inactive_desc:0 "Los colectivos inactivos políticamente no forman parte de ningún [concept_interest_group|l]. Esto puede deberse a unos niveles bajos de [concept_sol|l] o [concept_literacy|l]. No participan en el proceso político de tu país, por lo que no pueden contribuir al [concept_clout|l] de los [Concept('concept_interest_group', 'grupos de interés')]."

 concept_investment_level:0 "Nivel de inversión"
 concept_investment_levels:0 "Niveles de inversión" # [LocEditor:AwaitingBatchUpdate]
 concept_investment_level_desc:0 "El nivel de inversión es…" # [LocEditor:AwaitingBatchUpdate]

 concept_trade_lens:0 "Lente de comercio"
 concept_trade_lens_desc:0 "En la lente de comercio, puedes consultar y modificar los aspectos comerciales de tu país."
  
 concept_production_lens:0 "Lente de producción"
 concept_production_lens_desc:0 "En la lente de producción, puedes consultar y modificar los aspectos de la producción de tu país."
  
 concept_political_lens:0 "Lente política"
 concept_political_lens_desc:0 "En la lente política, puedes consultar y modificar los aspectos políticos de tu país."
  
 concept_diplomatic_lens:0 "Lente diplomática"
 concept_diplomatic_lens_desc:0 "En la lente diplomática, puedes consultar y modificar los aspectos diplomáticos de tu país."
  
 concept_military_lens:0 "Lente militar"
 concept_military_lens_desc:0 "En la lente militar, puedes consultar y modificar los aspectos militares de tu país."
  
 concept_country:0 "País"
 concept_countries:0 "Países" # [LocEditor:AwaitingBatchUpdate]
 concept_country_possessive:0 "del país"
 concept_country_desc:0 "Un país es… \n\nEres la mano invisible que guía, da forma y lidera a tu país a lo largo de la época victoriana." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "Decreto"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "Un decreto es…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "Población"
 concept_population_desc:0 "La población de tu país la forman las personas que trabajan en las fábricas, el gobierno y el ejército. La [concept_taxation|l] de esta gente es tu fuente principal de ingresos. Su lealtad y sus demandas podrán jugar a tu favor o en tu contra."
  
 concept_pop_needs:0 "Necesidades"
 concept_pop_needs_desc:0 "Los [Concept('concept_pop', 'colectivos')] se gastan sus ingresos en [Concept('concept_good', 'bienes')] para satisfacer sus necesidades. Cuanta mayor sea la [concept_wealth|l] de un colectivo, más comprará. Los colectivos van adquiriendo necesidades más amplias y lujosas conforme aumenta su riqueza. Normalmente, se pueden satisfacer las necesidades con un conjunto de bienes mediante la [concept_goods_substitution|l]. Si el colectivo tiene dinero de sobra tras satisfacer sus necesidades, incrementará si riqueza, y viceversa."
  
 concept_army_budget:0 "Presupuesto del ejército"
 concept_army_budget_desc:0 "El presupuesto del ejército o de la armada se gasta de forma semanal en la compra de [Concept('concept_good', 'bienes')] en los cuarteles. Estos bienes se usarán para satisfacer las necesidades del [concept_battalion|l] desplegado."

 concept_battalion:0 "Batallón"
 concept_battalions:0 "Batallones" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "Los batallones son una unidad de medida para los recursos militares humanos. Equivale a 1000 personas empleadas en los [Concept('concept_barrack', 'cuarteles')]." # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "Navío de guerra"
 concept_warships:0 "Navíos de guerra" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "Los navíos de guerra son una unidad de medida para los recursos navales humanos. Equivale a 1000 personas empleadas en las [Concept('concept_naval_base', 'bases navales')]." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_construction_sector`
 # [LocEditor:UntranslatedKey] `concept_construction_sector_desc`

 concept_barrack:0 "Cuartel"
 concept_barracks:0 "Cuarteles" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "Los cuarteles generan [Concept('concept_battalion', 'batallones')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "Base naval"
 concept_naval_bases:0 "Bases navales" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "Las bases navales generan [Concept('concept_warship', 'navíos de guerra')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "En el gobierno"
 concept_in_government_desc:0 "Si un [concept_interest_group|l] está en el gobierno, su [concept_clout|l] le otorga [concept_legitimacy|l], que, a cambio, influye en la velocidad a la que se promulgan las [Concept('concept_law', 'leyes')]. Para poder promulgar una [concept_law|l], esta debe contar con al menos la aprobación de uno de los $concept_interest_groups$ en el gobierno."

 concept_in_opposition:0 "En la oposición"
 concept_in_opposition_desc:0 "Si un [concept_interest_group|l] está en la oposición, este no forma parte del gobierno y sufrirá una penalización de aprobación."
  
 concept_legitimacy:0 "Legitimidad del gobierno"
 concept_legitimate:0 "Legítimo"
 concept_legitimacy_desc:0 "La legitimidad del gobierno mide cómo encajan la composición de los [Concept('concept_interest_group','grupos de interés')] [concept_in_government|l] y las [Concept('concept_law', 'leyes')] del país. Afecta a la eficiencia con que se promulgan [concept_laws|l]."
  
 concept_market_capital:0 "Capital de mercado"
 concept_market_capital_desc:0 "La capital del mercado es el nexo de un [concept_market|l], donde se conectan todas las [Concept('concept_trade_route', 'rutas comerciales')]. El [concept_market_access|l] de cada [concept_state_region|l] del [concept_market|l] depende de la conexión de sus [concept_infrastructure|l] con la [concept_market_capital|l].\n\nLa capital del mercado normalmente equivale a la [concept_state_region|l] del [concept_capital_state|l] del [concept_market_controller|l]."
  
 concept_market_controller:0 "Regulador del mercado"
 concept_market_controller_possessive:0 "del regulador del mercado"
 concept_market_controller_desc:0 "El regulador del mercado es el propietario de un mercado…"

 concept_ownership_share:0 "Participación de propiedad"
 concept_ownership_shares:0 "Participaciones de propiedad" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "Un [concept_pop|l] que tiene participaciones de un [concept_building|l] obtiene una parte de sus beneficios en forma de ingresos. La cantidad equivale a la totalidad de sus acciones en el edificio. También se considera que les pertenece esa parte de las [concept_cash_reserves|l] del edificio. Solo pueden tener participaciones en un edificio aquellos colectivos que trabajen en él. El número de participaciones depende principalmente de los [Concept('concept_production_method', 'métodos de producción')] del edificio, pero también puede obtenerse de otras formas, como a partir de leyes [Concept('concept_law', 'leyes')] y [Concept('concept_technology', 'tecnologías')]."
  
 concept_market_share:0 "Cuota de mercado"
 concept_market_share_desc:0 "La cuota de mercado de cada [concept_country|l] en un [concept_market|l] depende del número de [concept_buy_orders] y de [concept_sell_orders] que generan en el [concept_market|l], y aumenta si son el [concept_market_controller|l]. Cuanta mayor sea la cuota de mercado, más [Concept('concept_consumption_tax', 'impuestos al consumo')] se aplicarán al [concept_market|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_default:0 "Morosidad"
 concept_default_desc:0 "Ser moroso significa…" # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_bankruptcy`
 # [LocEditor:UntranslatedKey] `concept_bankruptcy_desc`

 concept_embargo:0 "Embargo"
 concept_embargoed:0 "Embargado" # [LocEditor:AwaitingBatchUpdate]
 concept_embargos:0 "Embargos" # [LocEditor:AwaitingBatchUpdate]
 concept_embargoing:0 "Embargando" # [LocEditor:AwaitingBatchUpdate]
 concept_embargo_desc:0 "El [concept_market_controller|l] puede decidir [Concept('concept_embargo', 'embargar')] un [concept_good|l]. Esto significa… ejem… algo." # [LocEditor:AwaitingBatchUpdate]
  
 concept_encourage_consumption:0 "Fomentar el consumo"
 concept_encouraging_consumption:0 "Fomentando del consumo" # [LocEditor:AwaitingBatchUpdate]
 concept_encourage_consumption_desc:0 "Al fomentar el consumo…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_discourage_consumption:0 "Desalentar el consumo"
 concept_discouraging_consumption:0 "Desalentando del consumo" # [LocEditor:AwaitingBatchUpdate]
 concept_discourage_consumption_desc:0 "Al desalentar el consumo…" # [LocEditor:AwaitingBatchUpdate]

 concept_consumption_tax:0 "Impuesto al consumo"
 concept_consumption_taxes:0 "Impuestos al consumo" # [LocEditor:AwaitingBatchUpdate]
 concept_consumption_tax_desc:0 "Los impuestos al consumo son…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_loyalist:0 "Lealista"
 concept_loyalists:0 "Lealistas" # [LocEditor:AwaitingBatchUpdate]
 concept_loyalist_desc:0 "Un colectivo que es leal al país…"
  
 concept_radical:0 "Radical"
 concept_radicals:0 "Radicales" # [LocEditor:AwaitingBatchUpdate]
 concept_radical_desc:0 "Un colectivo que es desleal al país…"
  
 concept_radicalized:0 "Radicalizado"
 concept_radicalized_desc:0 "Pueden volverse revolucionarios si ganan poder y dejarán de ser radicales si se atienden sus demandas."
  
 concept_de_radicalize:0 "Desradicalizar"
 concept_de_radicalize_desc:0 "Si se tienen en cuenta sus quejas, pueden desradicalizarse."
  
 concept_rivalry:0 "Rivalidad"
 concept_rivals:0 "Rivales" # [LocEditor:AwaitingBatchUpdate]
 concept_rival:0 "Rival" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalries:0 "Rivalidades" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalry_desc:0 "Al mantener una rivalidad, podrás intervenir en contra de otro país en las jugadas diplomáticas que este inicie y también conseguirás influencia por cada [concept_interest|l] que ambos países tengáis en común." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colony:0 "Colonia"
 concept_colonys:0 "Colonias" # [LocEditor:AwaitingBatchUpdate]
 concept_colonies:0 "Colonias" # [LocEditor:AwaitingBatchUpdate]
 concept_colony_desc:0 "Las colonias son asentamientos a gran escala que fundaron las grandes potencias y las potencias importantes en las tierras de una [concept_decentralized_nation|l]. Estos asentamientos comienzan en una zona pequeña de terreno y van expandiéndose a lo largo del tiempo en función del crecimiento colonial del país.\n\nCuando se crea una colonia, esta normalmente comenzará como un [concept_colonial_state|l], a no ser que haga frontera con estados no coloniales del mismo [concept_country|l]."
  
 # [LocEditor:UntranslatedKey] `concept_innovation`
 # [LocEditor:UntranslatedKey] `concept_innovation_desc`
  
 concept_technology_spread:0 "Difusión tecnológica"
 concept_technology_spread_desc:0 "La difusión tecnológica es…"
  
 concept_technology_era:0 "Era tecnológica"
 concept_technology_era_desc:0 "Cada era del juego cuenta con diferentes tecnologías y cada una de las eras limita la forma en que puedes obtenerlas."
  
 concept_escalation:0 "Escalada"
 concept_escalation_desc:0 "La escalada de una [concept_diplomatic_play|l] aumenta continuamente y se divide en tres fases: #b movimientos de apertura#!, #b maniobras diplomáticas#! y #b cuenta atrás para la guerra#!. Según la fase en la que se encuentre la [concept_diplomatic_play|l], los participantes podrán llevar a cabo una serie de acciones diferentes. Si la escalada llega a 100, se desatará una guerra."

 concept_combat_width:0 "Ancho de combate"
 concept_combat_width_desc:0 "El ancho de combate de un terreno determina la posible ventaja numérica que puede tener el lado más amplio sobre el más estrecho en combate."

 concept_infamy:0 "Infamia"
 concept_infamy_desc:0 "La infamia es…"
  
 concept_diplomatic_incident:0 "Incidente diplomático"
 concept_diplomatic_incidents:0 "Incidentes diplomáticos"
 concept_diplomatic_incident_desc:0 "Un incidente diplomático es…"
  
 concept_tension:0 "Tensión"
 concept_tensions:0 "Tensiones" # [LocEditor:AwaitingBatchUpdate]
 concept_tension_desc:0 "La tensión mide lo deteriorada que está la relación entre un [concept_country|l] colonizador y una [concept_decentralized_nation|l]. La tensión con las [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')|l] cercanas aumenta cada vez que un [concept_country|l] [Concept('concept_colonize', '$concept_colonizes$')|l] una [concept_province|l] y se reduce de forma natural con el paso del tiempo.\n\nSi el nivel de tensión aumenta hasta #b $TENSION_VOLATILE$#! y continúas con la colonización, se podría desatar una [concept_native_uprising|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_relation:0 "Relación"
 concept_relations:0 "Relaciones" # [LocEditor:AwaitingBatchUpdate]
