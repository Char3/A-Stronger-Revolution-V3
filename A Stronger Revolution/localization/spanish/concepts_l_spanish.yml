 concept_command_prio:0 "Prioridad de mando"
 concept_command_prio_desc:0 "En primer lugar, los mandos recibirán refuerzos de los cuarteles de sus regiones estratégicas. Después, enviarán al resto de tropas a los mandos superiores en el orden de prioridad."
  
 concept_supply:0 "Suministros"
 concept_supply_desc:0 "Suministros actuales del comandante que, con el paso del tiempo, tenderá hacia el valor medio de todas las unidades del comandante.\nLos suministros del comandante se usan para restablecer la moral de todas sus tropas."
  
 concept_organization_tooltip:0 "Ayuda emergente: organización"
 concept_organization_tooltip_desc:0 "La organización es un valor que representa el orden de este mando. Aumenta el valor de la [concept_combat_effectiveness|l] en las batallas y, si esta no es suficiente, es posible que el personaje no inicie batalla alguna. Si el mando está bien abastecido, la organización aumentará con el tiempo."
  
 concept_battle_summary_warsupport:0 "Resumen de la batalla: apoyo bélico"
 concept_battle_summary_warsupport_desc:0 "Al ganar batallas y causar bajas en el ejército enemigo, ganarás apoyo bélico."
  
 concept_defend:0 "Defender"
 concept_defend_desc:0 "Le da al personaje la orden de defender para que intente reunir a sus fuerzas."
  
 concept_patrol:0 "Patrullar"
 concept_patrol_desc:0 "Patrulla una ruta en busca de barcos enemigos."
  
 concept_defend_state:0 "Defender estado"
 concept_defend_state_desc:0 "Le da al personaje la orden de centrarse en defender un estado concreto."
  
 concept_conquer_state:0 "Conquistar estado"
 concept_conquer_state_desc:0 "Le da al personaje la orden de centrarse en invadir un estado concreto."
  
 concept_set_objective:0 "Marcar objetivo"
 concept_set_objective_desc:0 "Le indicas al personaje qué quieres de él y este decidirá cómo conseguir el objetivo."
  
 concept_manage_character:0 "Gestionar personaje"
 concept_manage_character_desc:0 "El personaje que coloques en la región puede cambiar el rumbo de un combate o enfadar a la gente equivocada."
  
 concept_manpower:0 "Efectivos"
 concept_manpower_desc:0 "El número de hombres en este mando. El número de hombres, la [concept_morale] y los suministros que entrega el cuartel a la unidad determinarán la eficiencia de estos hombres en una batalla."

