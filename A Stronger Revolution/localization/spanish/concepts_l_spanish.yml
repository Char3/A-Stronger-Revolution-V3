 concept_popularity:0 "Popularidad"
 concept_popularity_desc:0 "La disposición de los [Concept('concept_pop', 'colectivos')] a seguir a un personaje depende de la popularidad de este."
  
 concept_momentum:0 "Dinamismo"
 concept_momentum_desc:0 "El dinamismo aumenta la probabilidad de que un [concept_interest_group|l] consiga [concept_votes|l] durante unas elecciones. Se reinicia después de las elecciones."
  
 concept_government_expenses:0 "Gastos gubernamentales"
 concept_government_expenses_short:0 "Gastos" # [LocEditor:AwaitingBatchUpdate]
 concept_government_expenses_desc:0 "Los gastos gubernamentales son…"

 concept_sovereignty:0 "Soberanía"
 concept_sovereignty_desc:0 "#todo Sovereignty is...#!"

 concept_normal_wage:0 "Salario normal"
 concept_normal_wage_desc:0 "El $concept_normal_wage$ de un país se basa en el sueldo medio que pagan las industrias no gubernamentales en los [Concept('concept_incorporated_state', 'estados incorporados')]." # [LocEditor:AwaitingBatchUpdate]

 concept_in_reserve:0 "En la reserva"
 concept_in_reserve_desc:0 "Cuando una tropa está en la reserva, significa que no tiene [concept_commander|l], por lo que no podrá recibir órdenes pero sí participar en operaciones defensivas."
  
 concept_dead:0 "Muertos"
 concept_dead_desc:0 "Indica el número de personas que han caído en combate o por [concept_attrition|l]."

 concept_wounded:0 "Heridos"
 concept_wounded_desc:0 "Indica el número de personas heridas en combate o por [concept_attrition|l]. Los heridos abandonan su puesto de avanzada."

 concept_attrition:0 "Desgaste"
 concept_attrition_desc:0 "#todo Attrition is...#!"

 concept_character_role:0 "Función"
 concept_character_role_desc:0 "La función determina qué papel desempeñará un personaje."
  
 concept_building_wage:0 "Salario"
 concept_building_wages:0 "Salarios"
 concept_building_wage_desc:0 "Los salarios de un edificio se basan en su situación económica. Para atraer a más [Concept('concept_pop', 'colectivos')] para que formen parte de la mano de obra, se puede mejorar el [concept_building_balance|l] cada semana. Para modificarlo, puedes abaratar los [Concept('concept_good', 'bienes')] que usan los edificios o encarecer los bienes que producen. Para ello, puedes aumentar o disminuir la oferta y la demanda del [concept_market|l] del que forma parte. Al [Concept('concept_subsidies', 'subvencionar')] el edificio, puedes asegurarte de que los trabajadores reciban un salario competitivo. Así el edificio se mantendrá a flote haciendo uso del [concept_money|l] sueco si es necesario." # [LocEditor:AwaitingBatchUpdate]

 concept_building_balance:0 "Balance"
 concept_building_balance_desc:0 "El balance de un edificio es la cantidad de dinero que tiene tras usar sus ingresos para pagar los gastos."

 concept_treasury:0 "Tesoro"
 concept_treasury_desc:0 "El tesoro es tu dinero."

 concept_head_of_state:0 "Jefe de Estado"
 concept_head_of_state_desc:0 "El gobernante o más alto representante de un país. Las [Concept('concept_law', 'leyes')] determinan quién es el jefe de Estado de los diferentes países."

 concept_lower_strata:0 "Estratos bajos"
 concept_lower_strata_desc:0 "The Lower Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have nothing to sell but their labour.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:0 "\n\nConstan de las siguientes [Concept('concept_profession', '$concept_professions$')|l]:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Estratos medios"
 concept_middle_strata_desc:0 "The Middle Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have good jobs and are neither poor or rich.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_middle_strata_ingame_added')]"
