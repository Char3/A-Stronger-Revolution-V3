 concept_gdp:0 "Producto interior bruto"
 concept_gdp_short:0 "PIB" # [LocEditor:AwaitingBatchUpdate]
 concept_gdp_desc:0 "El producto interior bruto es la suma de los precios del [concept_market|l] de todos los [Concept('concept_good', 'bienes')] producidos en tu [concept_country|l]."

 concept_education_access:0 "Acceso a la educación"
 concept_education_access_desc:0 "Mide el acceso a la educación para sus hijos que tienen las personas de un [concept_pop]. Conforme nazcan y crezcan nuevas generaciones, la [concept_literacy] de un colectivo cambiará según lo haga su acceso a la educación."

 concept_isolated_state:0 "Región estatal aislada"
 concept_isolated_states:0 "Regiones estatales aisladas" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "Aislada" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "Esta [concept_state_region|l] está aislada de su [concept_market|l], lo que significa que tiene un potencial de comercio limitado y no está conectada con ninguna otra [concept_state_region] para comerciar. Esto conlleva un aumento del precio de los [Concept('concept_good', 'bienes')] que no se produzcan en la [concept_state_region|l]. Para que tenga acceso a su [concept_market|l], debes establecer una [concept_infrastructure_connection|l] entre la [concept_state_region|l] y su [concept_market_capital|l]."

 concept_input_goods_shortage:0 "Escasez de bienes de insumo"
 concept_input_goods_shortages:0 "Escasez de bienes de insumo" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "Los [Concept('concept_building', 'edificios')] que hagan uso de [Concept('concept_good', 'bienes')] sufrirán una penalización a la producción si no completan un [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] de las [concept_buy_orders|l] de dichos $concept_goods$. Esto normalmente se debe a una disponibilidad insuficiente de los [Concept('concept_good', 'bienes')] en el [concept_market|l] del [concept_building|l], pero también a un pobre [concept_market_access|l] en la [concept_state_region|l] del $concept_building$."

 concept_market:0 "Mercado"
 concept_markets:0 "Mercados" # [LocEditor:AwaitingBatchUpdate]
 concept_market_possessive:0 "del mercado"
 concept_market_desc:0 "Todos los [Concept('concept_state', 'estados')] del mismo mercado comerciarán con sus [Concept('concept_good', 'bienes')] los unos con los otros. La conexión comercial entre ellos depende del [concept_market_access|l] de cada estado." # [LocEditor:AwaitingBatchUpdate]

 concept_market_access:0 "Acceso al mercado"
 concept_market_access_desc:0 "El acceso al mercado depende de la cantidad de [concept_infrastructure_usage] en comparación con la cantidad de [Concept('concept_infrastructure', 'infraestructuras')] de la [concept_state_region|l]."

 concept_infrastructure:0 "Infraestructuras"
 concept_infrastructure_desc:0 "Los edificios son los encargados de proporcionar las infraestructuras, como las vías férreas o los puertos. Las infraestructuras influyen en las conexiones entre un [concept_state|l] y su [concept_market|l]."

 concept_infrastructure_usage:0 "Uso de infraestructuras"
 concept_infrastructure_usage_desc:0 "El uso de infraestructuras es…"
  
 concept_infrastructure_connection:0 "Conexión de infraestructuras"
 concept_infrastructure_connection_desc:0 "La conexión de infraestructuras es el nivel de las [Concept('concept_infrastructure', 'infraestructuras')] que conectan dos [Concept('concept_state_region', 'regiones del estado')]. Al trazar [Concept('concept_infrastructure', 'infraestructuras')] entre dos $concept_state_regions$, la menor de ellas conecta las $concept_state_regions$ con puertos."

 concept_good:0 "Bien"
 concept_goods:0 "Bienes"
 concept_good_desc:0 "Los bienes los producen los edificios o los colectivos. El precio de un bien depende del precio que tenga ese producto en el [concept_market|l] del estado y de su [concept_market_access|l]."

 concept_government_good:0 "Bien del gobierno"
 concept_government_goods:0 "Bienes del gobierno" # [LocEditor:AwaitingBatchUpdate]
 concept_government_good_desc:0 "Este tipo de [Concept('concept_good', 'bienes')] son productos que consumen los edificios totalmente financiados por el [concept_government|l] y que son necesarios para que sigan funcionando."

 concept_military_good:0 "Bien militar"
 concept_military_goods:0 "Bienes militares" # [LocEditor:AwaitingBatchUpdate]
 concept_military_good_desc:0 "$concept_goods$ que consumen aquellos edificios cuya función es proporcionar poderío militar, ya sea por tierra o por mar."

 concept_state:0 "Estado"
 concept_states:0 "Estados"
 # [LocEditor:UntranslatedKey] `concept_state_or_states`
 concept_state_possessive:0 "del estado"
 concept_state_desc:0 "Un estado es una región geográfica bajo el control de un [concept_country|l]. Los [Concept('concept_pop', 'colectivos')] viven y trabajan en los [Concept('concept_building', 'edificios')] del estado. En la mayoría de los casos, solo hay un único estado en la [concept_state_region|l], aunque puede haber más de uno en un [concept_split_state|l] bajo el control de distintos [Concept('concept_country', 'países')]. A menos que se trate de un estado [Concept('concept_isolated_state', 'aislado')], comerciará con otros estados en el mismo [concept_market|l] según su [concept_market_access|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_pop:0 "Colectivo"
 concept_pops:0 "Colectivos"
 concept_pop_possessive:0 "del colectivo"
 concept_pop_desc:0 "Un colectivo es un grupo de personas que comparten la misma [concept_culture|l] y [concept_religion|l], trabajan en el mismo [concept_building|l] de un [concept_state|l] y tienen la misma [concept_profession|l]. Usan el [concept_money|l] que ganan para comprar [Concept('concept_good', 'bienes')], lo que decide su [concept_wealth|l], que, al combinarse con otros factores, también determina su [concept_sol|l]. Pueden apoyar a diferentes [Concept('concept_interest_group', 'grupos de interés')] o estar [Concept('concept_politically_inactive', 'políticamente inactivos')]. Un colectivo tiene una serie de [concept_working_adults|l] y de [concept_dependents|l]."

 concept_profession:0 "Profesión"
 concept_professions:0 "Profesiones"
 concept_profession_desc:0 "Una profesión es…"

 concept_production_method:0 "Método de producción"
 concept_production_methods:0 "Métodos de producción"
 concept_production_method_desc:0 "Los métodos de producción se pueden activar o desactivar para modificar el insumo o la producción de [Concept('concept_good', 'bienes')] y afectan a la producción de un [concept_building|l]. También pueden modificar el tipo de [Concept('concept_pop', 'colectivos')] que trabajan en el [concept_building|l]. Los métodos de producción se pueden desbloquear mediante [concept_technology|l]."

 concept_culture:0 "Cultura"
 concept_cultures:0 "Culturas" # [LocEditor:AwaitingBatchUpdate]
 concept_culture_possessive:0 "de la cultura"
 concept_culture_desc:0 "La cultura es uno de los elementos que diferencia a los [Concept('concept_pop', 'colectivos')]. En un país, una cultura puede estar aceptada o discriminada."

 concept_accepted_culture:0 "Cultura aceptada"
 concept_accepted_culture_desc:0 "Las aceptadas son las [concept_primary_cultures|l] y todas aquellas culturas aceptadas por las [concept_laws|l] del país."

 concept_primary_cultures:0 "Culturas principales"
 concept_primary_culture:0 "Cultura principal"
 concept_primary_cultures_desc:0 "Las principales son aquellas [Concept('concept_culture', 'culturas')] de un país (y no tienen por qué ser una sola).[AddLocalizationIf(HasGameState, 'concept_primary_cultures_ingame_added')]" # [LocEditor:AwaitingBatchUpdate]
 concept_primary_cultures_ingame_added:0 "\n\nLas culturas principales de [GetPlayer.GetName] son: [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Rasgo cultural"
 concept_cultural_traits:0 "Rasgos culturales" # [LocEditor:AwaitingBatchUpdate]
 concept_cultural_trait_desc:0 "Los rasgos culturales son…"

 concept_cultural_heritage_trait:0 "Rasgo cultural de herencia"
 concept_cultural_heritage_trait_desc:0 "Los rasgos culturales de herencia son…"

 concept_religion:0 "Religión"
 concept_religions:0 "Religiones" # [LocEditor:AwaitingBatchUpdate]
 concept_religion_desc:0 "La religión es uno de los elementos que diferencia a los [Concept('concept_pop', 'colectivos')]. En un país, una religión puede estar aceptada o discriminada."

 concept_accepted_religion:0 "Religión aceptada"
 concept_accepted_religion_desc:0 "La aceptada es la [concept_state_religion|l] y todas aquellas religiones aceptadas por las [concept_laws|l] del país."

 concept_state_religion:0 "Religión del Estado"
 concept_state_religion_desc:0 "La religión del Estado es la religión principal, dominante y destacada que profesan la mayoría de los colectivos del país."

 concept_religious_trait:0 "Rasgo religioso"
 concept_religious_traits:0 "Rasgos religiosos" # [LocEditor:AwaitingBatchUpdate]
 concept_religious_trait_desc:0 "Los rasgos religiosos son…"

 concept_discrimination_trait:0 "Rasgo de discriminación"
 concept_discrimination_traits:0 "Rasgos de discriminación" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_trait_desc:0 "Los rasgos de discriminación son…"

 concept_investment_pool:0 "Fondo de inversión"
 concept_investment_pool_desc:0 "El fondo de inversión es el dinero que tus $aristocrats$ y $capitalists$ invierten cuando ganan más dinero del que necesitan y no saben qué hacer con él. Con las [Concept('concept_law', 'leyes')], puedes decidir qué edificios construir con este dinero."

 concept_wealth:0 "Riqueza"
 concept_wealthy:0 "Vida acaudalada"
 concept_wealth_desc:0 "Las riquezas son la cantidad de [Concept('concept_good', 'bienes')] que un [concept_pop|l] puede comprar con el dinero que gana al trabajar en [Concept('concept_building', 'edificios')]. Su riqueza es el factor principal que influye en su [concept_sol]."

 concept_technology:0 "Tecnología"
 concept_technologies:0 "Tecnologías"
 concept_technology_desc:0 "La tecnología es…"

 concept_navy:0 "Armada"
 concept_navy_desc:0 "La armada es…"

 concept_sea_lane:0 "Vía marítima"
 concept_sea_lanes:0 "Vías marítimas" # [LocEditor:AwaitingBatchUpdate]
 concept_sea_lane_desc:0 "Las vías marítimas son…"

 concept_port:0 "Puerto"
 concept_ports:0 "Puertos" # [LocEditor:AwaitingBatchUpdate]
 concept_port_desc:0 "Los puertos son…"

 concept_canal:0 "Canal"
 concept_canals:0 "Canales" # [LocEditor:AwaitingBatchUpdate]
 concept_canal_desc:0 "Los canales son…"

 concept_monument:0 "Monumento"
 concept_monuments:0 "Monumentos" # [LocEditor:AwaitingBatchUpdate]
 concept_monument_desc:0 "Los monumentos son…"

 concept_productivity:0 "Productividad anual por empleado"
 concept_productivity_short:0 "Productividad"
 concept_productive:0 "Productivo"
 concept_unproductive:0 "Improductivo"
 concept_productivity_desc:0 "La cantidad de valor anual generado por empleado. Para calcularlo, se restan los gastos materiales a los bienes vendidos y el resultado se divide por el total de empleados."

 concept_election:0 "Elecciones"
 concept_election_desc:0 "Las elecciones…"

 concept_trade_power:0 "Poder comercial"
 concept_trade_power_desc:0 "El poder comercial de una [concept_trade_route|l] es el más bajo del [concept_import_power|l] del mercado importador y del [concept_export_power|l] del mercado de exportador."

 concept_import_power:0 "Poder de importación"
 concept_import_power_desc:0 "El poder de importación de un [concept_good|l] concreto en un [concept_market|l] se basa en sus [concept_buy_orders|l], hasta una cantidad mínima por nivel."

 concept_export_power:0 "Poder de exportación"
 concept_export_power_desc:0 "El poder de exportación de un [concept_good|l] concreto en un [concept_market|l] se basa en sus [concept_sell_orders|l], hasta una cantidad máxima por nivel."
  
 concept_budget_minting:0 "Acuñación"
 concept_budget_minting_desc:0 "La acuñación es una forma de ingresos que generan todos los [Concept('concept_country', 'países')] al imprimir o emitir [concept_money|l] nuevo. La cantidad de ingresos obtenidos por la acuñación es de #v 1000 @money!#! como mínimo y aumenta a razón de #v 500 @money!#! por cada #v millón @money!#! del [concept_gdp] del país." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_poll_taxes:0 "Impuestos de capitación"
 concept_budget_poll_tax:0 "Impuesto de capitación" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_poll_taxes_desc:0 "Los impuestos de capitación se pagan y se recaudan de forma semanal. Estos impuestos tienen un importe de [concept_money|l] fijo por cada [Concept('concept_working_adults', 'adulto activo')] que deba pagar este tipo de impuestos." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_land_taxes:0 "Impuestos sobre tierras"
 concept_budget_land_taxes_desc:0 "Los impuestos sobre tierras son un tipo de [Concept('concept_budget_poll_taxes', 'impuestos de capitación')] que solo se aplican a los [concept_peasants|l]." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_budget_heathen_taxes`
 # [LocEditor:UntranslatedKey] `concept_budget_heathen_taxes_desc`
 
 concept_budget_per_capita_taxes:0 "Impuestos per cápita"
 concept_budget_per_capita_taxes_desc:0 "Los impuestos per cápita son un tipo de [Concept('concept_budget_poll_taxes', 'impuestos de capitación')] que solo se aplican a los [Concept('concept_pop', 'colectivos')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_income_taxes:0 "Impuestos sobre la renta"
 concept_budget_income_taxes_desc:0 "income_taxes_desc"
  
 concept_budget_investment_income:0 "Dinero del fondo de inversión"
 concept_budget_investment_income_desc:0 "investment_income_desc"

 concept_budget_consumption_taxes:0 "Impuestos al consumo"
 concept_budget_consumption_taxes_desc:0 "consumption_taxes_desc"

 concept_budget_dividends_taxes:0 "Impuestos sobre dividendos"
 concept_budget_dividends_taxes_desc:0 "dividends_taxes_desc"

 concept_budget_additional_income:0 "Ingresos adicionales"
