 lesson_expand_building_how_1:0 "Wie man [Concept('concept_building', '$concept_buildings$')] erweitert"
 lesson_expand_building_how_1_desc:0 "Alle [Concept('concept_building', '$concept_buildings$')] werden in [Concept('concept_state', '$concept_states$')] gebaut. Klickt man auf die Karte, sieht man, welche [Concept('concept_building', '$concept_buildings$')] es in einem [concept_state] gibt.\n\nBitte suchen Sie einen bestimmten Staat namens [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] auf der Karte. Legt man den Zeiger auf den Namen, sollte er irgendwo in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] hervorgehoben werden." # [LocEditor:AwaitingBatchUpdate]
