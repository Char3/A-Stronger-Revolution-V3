 je_tutorial_change_production_method_reason:0 "Die [JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName] sind ein [concept_building], dessen Einnahmen durch eine Änderung der [concept_production_method] verbessert werden könnten.\n\nIm Zuge dieser Lektion schlagen wir vor, dass Sie eine relativ sichere [concept_production_method] ändern (zum Beispiel die Herstellung von Früchten oder Alkohol auf Feldern oder die Verwendung von Werkzeugen auf einem Viehhof)."
