 je_tutorial_increase_trade_capacity_reason:0 "Uns fehlen verfügbare [Concept('concept_trade_route', '$concept_trade_routes$')] in [Country.GetCapital.GetMarket.GetName]. Erhöhen Sie die Zahl der verfügbaren $concept_trade_routes$, indem Sie [GetBuildingType('building_trade_center').GetName] bauen oder erweitern oder [Concept('concept_production_method', '$concept_production_methods$')] ändern."
  
 je_tutorial_export_goods:0 "Waren exportieren"
 je_tutorial_export_goods_status:0 "Exportieren Sie [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] aus [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]."
 je_tutorial_export_goods_reason:0 "Der Preis von [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ist in [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] niedrig, weil die [concept_sell_orders] die [concept_buy_orders] auf dem [concept_market] übersteigen. Dies kann von Vorteil für [Concept('concept_building', '$concept_buildings$')] und [Concept('concept_pop', '$concept_pops$')] sein, die [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] verbrauchen. Ein niedriger Preis verringert jedoch die Einnahmen der [Concept('concept_building', '$concept_buildings$')], die [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] produzieren.\n\nEin Weg, um die Zahl der [concept_buy_orders] zu erhöhen (und damit den Preis von [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] auf dem [concept_market]), besteht darin, eine [concept_trade_route] aufzubauen, um die [concept_good] „[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]“ an einen anderen [concept_market] zu exportieren."
  
 je_tutorial_import_goods:0 "Waren importieren"
 je_tutorial_import_goods_status:0 "Importieren Sie [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] nach [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]."
 je_tutorial_import_goods_reason:0 "Der Preis von [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] ist hoch in [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName], weil die [concept_buy_orders] die [concept_sell_orders] auf dem [concept_market] übersteigen. Dies kann von Vorteil für [Concept('concept_building', '$concept_buildings$')] sein, die [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] produzieren. Ein hoher Preis kann jedoch [Concept('concept_building', '$concept_buildings$')] behindern, die [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] verbrauchen, und so die [Concept('concept_pop', '$concept_pops$')] verarmen, wenn Bedarf an [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] besteht.\n\nEin Weg, um die Zahl der [concept_sell_orders] zu senken (und damit den Preis von [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] auf dem [concept_market]), besteht darin, eine [concept_trade_route] aufzubauen, um die [concept_good] „[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]“ aus einem anderen [concept_market] zu importieren."
  
 je_tutorial_change_production_method:0 "[concept_production_method] ändern"
