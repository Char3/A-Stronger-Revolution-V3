 lesson_expand_building_why_9:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9_desc:0 "Doch bevor man seine [Concept('concept_building', '$concept_buildings$')] einfach so erweitert, sollte man auch daran denken, dass dabei #v Kosten#! entstehen; noch dazu eignen sich nicht alle Gebäude für eine Erweiterung. Darauf gehen wir jedoch in einem späteren Tutorial näher ein. Fürs Erste ist die Erweiterung von Landwirtschafts-[Concept('concept_building', 'Gebäuden')] eine relativ sichere Sache – wie etwa [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."

 lesson_expand_basic_building_started_1:0 "[concept_building]-Erweiterung in Arbeit"
 lesson_expand_basic_building_started_1_desc:0 "Sie haben erfolgreich eine Erweiterung der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] angeordnet!\n\n[Concept('concept_building', '$concept_buildings$')] brauchen Zeit für die Erweiterung. Die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] sind zur [concept_construction_queue] von [Concept('concept_building', 'Gebäuden')] hinzugefügt worden und werden nun von den [Concept('concept_workforce', 'Beschäftigten')] im [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] [concept_state_possessive] errichtet.\n\nWährend wir darauf warten, dass alles fertig ist, können Sie einfach weiterspielen! Weitere [Concept('concept_journal_entry', '$concept_journal_entries$')] werden erscheinen, um andere Spielmechaniken in Victoria 3 zu vermitteln." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "[concept_building] erweitert"
 lesson_expand_basic_building_complete_1_desc:0 "Die vor einiger Zeit angeordnete Erweiterung in Sachen [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] ist nun abgeschlossen! Das [concept_building] bietet jetzt mehr [Concept('concept_workforce', 'Beschäftigten')] Arbeit und produziert mehr [Concept('concept_good', '$concept_goods$')]. Man muss auch keine wöchentlichen Kosten mehr für die Erweiterung bezahlen.\n\nDie Geschwindigkeit, in der [Concept('concept_building', '$concept_buildings$')] errichtet werden, steigt oder sinkt durch die Änderung der [concept_production_method], die die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] des [Concept('concept_state', 'Staats')] einsetzen. Je schneller man baut, desto mehr [Concept('concept_pop', '$concept_pops$')] müssen bezahlt werden und desto mehr Baumaterial wird verwendet." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "Wie man [Concept('concept_productivity', 'produktive')] [Concept('concept_building', '$concept_buildings$')] erweitert"
 lesson_expand_productive_building_how_1_desc:0 "Inzwischen wissen wir bereits, dass man [Concept('concept_building', '$concept_buildings$')] erweitern kann, indem wir auf die [Concept('concept_state', 'Staats')]-Tafel gehen, das $concept_building$ auswählen und auf das „+“ klicken oder indem wir die #v Produktionslinse#! verwenden. Diesen [concept_journal_entry] können Sie abschließen, wie Sie mögen.\n\nDoch bei unserem derzeitigen Ziel ist es besser, wenn wir die $concept_buildings$-Übersichtstafel durchgehen und ein besonders [Concept('concept_productivity', 'produktives')] $concept_building$ erweitern."
 lesson_expand_productive_building_how_1_continue:0 "Öffnen Sie die $concept_buildings$-Tafel."

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "Hier werden die [Concept('concept_building', '$concept_buildings$')] aus ganz [GetPlayer.GetName] in einer bequemen Listenansicht angezeigt. So kann man direkt über die Liste auf $concept_buildings$ zugreifen und verschiedene Dinge wie die Erweiterung, die [Concept('concept_subsidies', 'Subventionierung')] oder andere [Concept('concept_production_method', '$concept_production_methods$')] umsetzen. Noch wichtiger ist aber, dass man auf dieser Tafel all diese Dinge auch für $concept_buildings$ einer Art im ganzen Land durchführen kann.\n\nDas Gebäude „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]“, das wir bauen wollen, ist im #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!-Reiter. Suchen Sie jetzt nach den zu erweiternden [Concept('concept_building', 'Gebäuden')], indem Sie das #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!-Ausklapp-Menü erweitern." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "Erweitern Sie das [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]-Ausklappmenü im [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]-Reiter. Die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] sollten so zu finden sein."
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "Einer der wichtigsten Aspekte eines [Concept('concept_building', 'Gebäudes')] ist die relative [concept_productivity]. Wegen der hohen $concept_productivity$ von [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] haben wir sie ja für die Erweiterung ausgesucht. $concept_productivity$ ist ein besseres Maß als Gewinne, um zu entscheiden, wie wertvoll ein $concept_building$ für das Land ist, da sie angibt, welcher Wert zur eigenen Wirtschaft hinzugefügt wird, ohne Aspekte wie [Concept('concept_building_wage', '$concept_building_wages$')], [concept_taxes], [concept_subsidies] und [concept_budget_dividends_taxes] zu beachten, die sich stark von Gebäude zu Gebäude unterscheiden können."

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Beginnen wir jetzt mit der Erweiterung dieses Gebäudes – entweder durch einen Klick auf das „+“ oder durch einen *Rechtsklick* und eine Auswahl der entsprechenden Option."
 lesson_expand_productive_building_how_4_continue:0 "Beginnen Sie die Erweiterung des Gebäudes „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“."

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Gute Arbeit! Jetzt können Sie weiter das Spiel erkunden, während Sie darauf warten, dass die Erweiterung fertiggestellt wird. Man könnte sich zum Beispiel genauer ansehen, #v warum#! man [Concept('concept_productivity', 'produktive')] [Concept('concept_building', '$concept_buildings$')] erweitern sollte, indem man auf #v Sagt mir, warum#! im [concept_journal_entry] klickt."

 lesson_expand_productive_building_why_1:0 "Warum man [Concept('concept_productivity', 'produktive')] [Concept('concept_building', '$concept_buildings$')] erweitern sollte"
 lesson_expand_productive_building_why_1_desc:0 "Indem man seine Erweiterungsbemühungen auf [Concept('concept_productivity', 'hochproduktive')] [Concept('concept_building', '$concept_buildings$')] konzentriert, kann man den Wert der [Concept('concept_workforce', 'Beschäftigten')] maximieren, den sie zur eigenen Wirtschaft beitragen. Durch die Produktion niedrigpreisiger [Concept('concept_good', '$concept_goods$')] wie #v Getreide#! bei gleichzeitig geringen Aufwendungen von [concept_money] für die $concept_goods$-Zufuhr von beispielsweise #v Werkzeugen#!, kann man seine [Concept('concept_pop', '$concept_pops$')] ernähren und ihnen bescheidene [Concept('concept_building_wage', '$concept_building_wages$')] bescheren. Doch wenn man seine Beschäftigten stattdessen darauf ausrichtet, hochpreisige $concept_goods$ wie #v Wein#! oder #v Klipper#! herzustellen, werden diese $concept_pops$ (solange es einen Bedarf gibt) mehr $concept_money$ produzieren – selbst wenn sie dieselben $concept_building_wages$ beziehen."
 lesson_expand_productive_building_why_1_continue:0 "Öffnen Sie die $concept_building$-Einzelheitentafel für die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "Wie durch das Zahnrad-Symbol angezeigt, haben die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] eine sehr hohe [concept_productivity]. Bewegen Sie den Zeiger auf sie, um mehr zu erfahren."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "[concept_productivity] beruht nur auf der Differenz zwischen den Kosten für die [Concept('concept_good', '$concept_goods$')]-Zufuhr und dem Ertrag, den man durch den Verkauf des $concept_goods$-Ausstoßes erzielt. Diese wird dann durch die Gesamt-[Concept('concept_workforce', 'Beschäftigten')] des [Concept('concept_building', 'Gebäudes')] geteilt. Man kann sie also als Indikator dafür betrachten, wie viel Wert jeder Angestellte zur Wirtschaftlichkeit des [Concept('concept_building', 'Gebäudes')] im Jahr beiträgt."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "Selbst wenn die [concept_productivity] viel höher als die Durchschnitts-[Concept('concept_building_wage', 'Gehälter')] liegt, wird die Differenz nicht verschwendet. Sie wird zwischen den [concept_cash_reserves] und den [concept_budget_dividends_taxes] aufgeteilt, die an die [Concept('concept_pop', '$concept_pops$')] mit [Concept('concept_ownership_share', 'Besitzanteilen')] ausgezahlt werden. Reicht umgekehrt die $concept_productivity$ nicht aus, um die nötigen $concept_building_wages$ des [Concept('concept_building', 'Gebäudes')] zu bezahlen, wird die Differenz kurzfristig von den $concept_cash_reserves$ abgezogen, bis schließlich langfristig die $concept_building_wages$ und der [concept_throughput] verringert werden." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "Die Wirtschaft durch den Ausbau von [Concept('concept_productivity', 'hochproduktiven')] [Concept('concept_building', 'Gebäuden')] wertvoller zu machen, ist nicht immer das beste Vorgehen. Eine Übersättigung des [Concept('concept_market', 'Markts')] wird den [concept_market_price] für die produzierten [Concept('concept_good', '$concept_goods$')] senken und eine starke Nachfrage nach den verbrauchten $concept_goods$ erzeugen, was wiederum zu einer im Lauf der Zeit sinkenden $concept_productivity$ führen kann.\n\nNoch wichtiger ist aber, dass der Bau von #v Klippern#! für den Export zwar die [Concept('concept_pop', '$concept_pops$')] mit [Concept('concept_ownership_share', 'Besitzanteilen')] in den eigenen #v Schiffswerften#! sehr [Concept('concept_wealth', '$concept_wealthy$')|l] machen kann, aber die Lage der eigenen [concept_lower_strata] wird dadurch unter Umständen gar nicht verbessert!" # [LocEditor:AwaitingBatchUpdate]

