 je_tutorial_expand_productive_building_reason:0 "Die [JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName] sind ein hochproduktives [concept_building], das im Vergleich zu den Ausgaben viele Einnahmen hat, sodass sie ideale Anwärter für eine Erweiterung sind. Erweitern Sie dieses [concept_building], um das eigene [concept_gdp] und Steueraufkommen zu erhöhen."
