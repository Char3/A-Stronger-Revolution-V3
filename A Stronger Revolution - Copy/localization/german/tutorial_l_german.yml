 lesson_basics_info_panels:0 "Infotafeln ($lesson_basics$)"
 lesson_basics_info_panels_desc:0 "Auf der linken Seite des Bildschirms befindet sich eine Reihe von Symbolen, mit denen man direkt zu einem Überblick verschiedener Aspekte von [GetPlayer.GetName] kommt.\n\nMit manchen kann man das eigene Land direkt verwalten, andere bieten vor allem Informationen. Sehen Sie sie gern durch und drücken Sie dann „Weiter“, sobald Sie bereit sind."

 lesson_basics_lenses:0 "Linsen ($lesson_basics$)"
 lesson_basics_lenses_short:0 "Am unteren Rand des Bildschirms sind fünf Linsen. Diese bieten einen schnellen Zugriff auf Aktionen und Informationen, die man braucht, um das eigene Land zu formen und kluge Entscheidungen zu treffen."
 lesson_basics_lenses_production:0 "#b Produktion#! steht für den Ausbau der Industrie und bietet Einzelheiten zum wirtschaftlichen Ausstoß."
 lesson_basics_lenses_politics:0 "#b Politik#! steht für die Verwaltung von Regierung und Volk, bietet aber auch Einzelheiten zum Gleichgewicht der Macht im eigenen Land."
 lesson_basics_lenses_diplomacy:0 "#b Diplomatie#! steht für das Einleiten und das Brechen von Vereinbarungen mit anderen Ländern oder für das Einleiten von [Concept('concept_diplomatic_play', 'Diplomatiespielen')] gegen sie. Hier findet man Einzelheiten dazu, wie man von anderen Ländern wahrgenommen wird."
 lesson_basics_lenses_military:0 "#b Militär#! steht für die Erweiterung der Armee und der Marine, bietet aber auch Einzelheiten zu [concept_commander]-Befehlen und anderen kriegerischen Angelegenheiten."
 lesson_basics_lenses_trade:0 "#b Handel#! erlaubt den Ausbau der [concept_infrastructure] und gewährt mehr Informationen über [Concept('concept_market', '$concept_markets$')] und [Concept('concept_trade_route', '$concept_trade_routes$')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_desc:0 "Am unteren Rand des Bildschirms sind fünf Linsen. Diese bieten einen schnellen Zugriff auf Aktionen und Informationen, die man braucht, um das eigene Land zu formen und kluge Entscheidungen zu treffen.\n\n#b Produktion#! steht für den Ausbau der Industrie und bietet Einzelheiten zum wirtschaftlichen Ausstoß.\n\n#b Politik#! steht für die Verwaltung von Regierung und Volk, bietet aber auch Einzelheiten zum Gleichgewicht der Macht im eigenen Land.\n\n#b Diplomatie#! steht für das Einleiten und das Brechen von Vereinbarungen mit anderen Ländern oder für das Einleiten von [Concept('concept_diplomatic_play', 'Diplomatiespielen')] gegen sie. Hier findet man Einzelheiten dazu, wie man von anderen Ländern wahrgenommen wird.\n\n#b Militär#! steht für die Erweiterung der Armee und der Marine, bietet aber auch Einzelheiten zu [concept_commander]-Befehlen und anderen kriegerischen Angelegenheiten.\n\n#b Handel#! erlaubt den Ausbau der [concept_infrastructure] und gewährt mehr Informationen über [Concept('concept_market', '$concept_markets$')] und [Concept('concept_trade_route', '$concept_trade_routes$')]." # [LocEditor:AwaitingBatchUpdate]
