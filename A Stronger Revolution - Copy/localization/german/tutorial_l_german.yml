 je_tutorial_expand_basic_building:0 "Ein Grund-[concept_building] erweitern"
 je_tutorial_expand_basic_building_status:0 "Erweitern Sie die [JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 je_tutorial_expand_basic_building_reason:0 "Eine Art, die eigene Wirtschaft wachsen zu lassen, ist der Bau und die Erweiterung von [Concept('concept_building', 'Gebäuden')]. Es kann schwierig sein, zu wissen, welches [concept_building] profitabel sein wird oder nicht, doch die Erweiterung von einfachen Landwirtschafts-[Concept('concept_building', 'Gebäuden')] wie [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] ist eine relativ sichere Investition."
 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:0 "Die eigene Wirtschaft durch den Bau von [Concept('concept_building', 'Gebäuden')] wachsen zu lassen, ist wichtig, damit es [Country.GetName] gut geht. Die Erweiterung von einfachen Landwirtschafts-[Concept('concept_building', 'Gebäuden')] wie [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] ist eine relativ sichere Investition. Das kostet nur wenig Material und produziert grundlegende Nahrungsmittel, die immer gesucht sind, weil die ganze Bevölkerung eines Landes sie verbraucht. Deshalb kann man damit einen kleinen Profit mit minimalem Risiko erwirtschaften.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|U] sind keine [Concept('concept_government_building', '$concept_government_buildings$')] und tragen keine direkten Einnahmen zum Einkommen des Landes bei. Einnahmen werden als [Concept('concept_building_wage', '$concept_building_wages$')] an die [Concept('concept_pop', '$concept_pops$')] ausgezahlt, die im Gebäude arbeiten, die dann [concept_money] in Form von [concept_budget_income_taxes] in die Landeskasse einzahlen." # [LocEditor:AwaitingBatchUpdate]
