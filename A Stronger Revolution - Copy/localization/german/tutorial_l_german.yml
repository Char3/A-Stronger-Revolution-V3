 lesson_expand_building_why_7_desc:0 "Eine Art, um hieraus Einkommen zu erzielen, besteht darin, die angestellten [Concept('concept_pop', '$concept_pops$')] zu besteuern. Wie hoch die Steuern sind, kann man auf der Etat-Tafel festlegen."

