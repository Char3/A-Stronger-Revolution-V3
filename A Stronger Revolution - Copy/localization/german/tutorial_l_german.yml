 je_tutorial_fix_budget_deficit:0 "Etat-Defizit lösen"
 je_tutorial_fix_budget_deficit_status:0 "Haben Sie ein festes Einkommen, das über den festen Ausgaben liegt."
 je_tutorial_fix_budget_deficit_reason:0 "Unsere Wirtschaft ist derzeit in einer Schieflage, da unsere festen Ausgaben unsere Einnahmen übersteigen, was zu einem wöchentlichen Defizit führt. Es gibt verschiedene Wege, damit umzugehen, zum Beispiel das Anheben der Steuern, das Verringern von Regierungs- und Militärgehältern oder den Abbau von regierungsfinanzierten Gebäuden."
 
 je_tutorial_increase_trade_capacity:0 "Handelskapazität erhöhen"
