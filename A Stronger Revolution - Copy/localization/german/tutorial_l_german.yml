 lesson_basics_camera:1 "Die Kamera ($lesson_basics$)"
 lesson_basics_camera_keys:1 "Mit den Tasten #v W#!, #v A#!, #v S#! und #v D#! kann man sich auf der Karte umsehen."
 lesson_basics_camera_scroll_wheel:1 "Mit dem #v Mausrad#! kann man rein- und rauszoomen – oder man kann es gedrückt halten, um die Karte zu bewegen."
 lesson_basics_camera_map:1 "Man kann die Karte auch bewegen, indem man den Zeiger an den Bildschirmrand bewegt."
 lesson_basics_camera_tab:1 "Hält man #v Tab#! gedrückt, kann man direkt die ganze Welt überblicken. Mit einem Klick irgendwohin lässt man dann #v Tab#! einfach los und geht direkt an den angeklickten Ort."
 lesson_basics_camera_desc:1 "Mit den Tasten #v W#!, #v A#!, #v S#! und #v D#! kann man sich auf der Karte umsehen. Man kann die Karte auch bewegen, indem man den Zeiger an den Bildschirmrand bewegt oder indem man das Mausrad bzw. die mittlere Maustaste gedrückt hält, während man die Maus bewegt.\n\nMit dem #v Mausrad#! kann man rein- und rauszoomen – oder man kann es gedrückt halten, um die Karte zu bewegen.\n\nHält man #v Tab#! gedrückt, kann man direkt die ganze Welt überblicken. Mit einem Klick irgendwohin lässt man dann #v Tab#! einfach los und geht direkt an den angeklickten Ort."

 lesson_basics_pausing:1 "Pausieren ($lesson_basics$)"
 lesson_basics_pausing_short:0 "Das Spieltempo kann man über die hervorgehobene Temposteuerung anpassen und pausieren respektive weiterlaufen lassen. Man kann die Pause auch aktivieren und deaktivieren, indem man die #v Leertaste#! auf der Tastatur drückt."
 lesson_basics_pausing_spacebar:0 "Man kann die Pause auch aktivieren und deaktivieren, indem man die #v Leertaste#! auf der Tastatur drückt."
 lesson_basics_pausing_show_more:0 "Die Zeitlinie von Victoria 3 umfasst 100 Jahre von 1836 bis 1936. Das Tempo kann man allerdings frei anpassen. Aktuell steht die Zeit still, da das Spiel pausiert ist. Trotzdem kann man immer noch mit ihm interagieren, doch viele Aktionen treten erst im Lauf der Zeit ein – die Zeit muss also für sie erst wieder laufen.\n\nFür diesen Teil des Tutorials bleibt das Spiel pausiert, während über einige Grundlagen gesprochen wird. Man sollte aber die hervorgehobene Temposteuerung im Blick behalten, denn bald bekommt man die Zügel selbst in die Hand."
 lesson_basics_pausing_desc:1 "Jetzt beginnt die Reise durch das 19. Jahrhundert, doch damit hat man noch nicht alles über das Spiel erfahren.\n\nNach dem Ende dieser Sitzung ist man bereit, #v die Pause zu beenden#!, ein wenig herumzuklicken und alles selbst zu erkunden. Nach dem ersten Tag im Spiel kann dann die erste Lernherausforderung beginnen.\n\nDie Zeitlinie von Victoria 3 umfasst 100 Jahre von 1836 bis 1936. Das Tempo kann man allerdings frei anpassen. Aktuell steht die Zeit still, da das Spiel pausiert ist. Trotzdem kann man immer noch mit ihm interagieren, doch viele Aktionen treten erst im Lauf der Zeit ein – die Zeit muss also für sie erst wieder laufen.\n\nMit der hervorgehobenen Temposteuerung kann man das Spieltempo auf einen Wert von 1 bis 5 einstellen.\n\nNeben einem Klick auf die Symbole kann man auch die #v Leertaste#! auf der Tastatur drücken, um eine Pause zu beginnen oder zu beenden. Mit #v +#! und #v -#! passt man das Tempo an."
 lesson_basics_pausing_continue:0 "Beenden Sie die Spielpause"
 
