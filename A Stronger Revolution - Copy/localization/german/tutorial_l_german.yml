 lesson_expand_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:0 "Jetzt werden detaillierte Informationen über das [concept_building] „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] angezeigt. Seine Erweiterung kann eingeleitet werden, indem man auf der Tafel auf das hervorgehobene „+“-Symbol klickt.\n\nMan kann die Linse verwenden, um die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] zu erweitern.\n\nVerwenden Sie eine der beiden Methoden, um mit der Erweiterung der [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] zu beginnen."

