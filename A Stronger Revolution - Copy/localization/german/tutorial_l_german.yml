 ###The Journal
 lesson_journal_1:0 "Das Journal"
 lesson_journal_1_desc_short:0 "Sie haben gerade Ihre erste Tutorial-Herausforderung erhalten! Wir haben #v das Spiel pausiert#!, damit man ausreichend Zeit zum Lesen hat. Denken Sie daran, die #v Pause zu beenden#! – entweder mit der Temposteuerung oder mit der #v Leertaste#! –, sobald Sie bereit zum Fortfahren sind.\n\nUm zu beginnen, #v öffnet man das Journal#!, indem man auf das hervorgehobene Symbol links klickt."
 lesson_journal_1_desc:0 "Sie haben gerade Ihre erste Tutorial-Herausforderung erhalten! Alle Tutorial-Herausforderungen sind in der Form eines Journaleintrags gehalten. Man kann sie nach Belieben mit so viel Unterstützung wie nötig abschließen.\n\nWir haben #v das Spiel jetzt pausiert#!, damit man ausreichend Zeit zum Lesen hat. Denken Sie daran, die #v Pause zu beenden#! – entweder mit der Temposteuerung oder mit der #v Leertaste#! –, sobald Sie bereit zum Fortfahren sind.\n\nUm zu beginnen, #v öffnet man das Journal#!, indem man auf das hervorgehobene Symbol links klickt."
 lesson_journal_1_continue:0 "Öffnen Sie die Journaltafel durch einen Klick auf das hervorgehobene Symbol."
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Dies ist das Journal des eigenen Landes. Alle Tutorial-Herausforderungen, die man erhält, finden sich hier. Andere Großereignisse des eigenen Landes können hier ebenfalls von Zeit zu Zeit erscheinen.\n\nSehen Sie sich zunächst die erhaltene Tutorial-Herausforderung an. Öffnen Sie den [concept_journal_entry] #v $je_tutorial_expand_basic_building$#!, um fortzufahren."
 lesson_journal_2_back:0 "Die Journaltafel muss geschlossen sein, um zurückzukehren."
 lesson_journal_2_continue:0 "Wählen Sie „#v $je_tutorial_expand_basic_building$#!“ aus, um fortzufahren."
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "Sie wurden damit beauftragt, ein einfaches Landwirtschafts-[Concept('concept_building', 'Gebäude')] in einem Ihrer eigenen [Concept('concept_state', '$concept_states$')] zu erweitern. Beim Spielen des Spiels erscheinen weitere solcher Tutorial-Herausforderungen im #v Journal#!.\n\nSie können entweder versuchen, die Herausforderung ohne Anleitung abzuschließen, oder auf #v Sag mir, wie#! klicken, um durch sie hindurchgeleitet zu werden.\n\nViel Glück!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "Sie wurden damit beauftragt, ein einfaches Landwirtschafts-[Concept('concept_building', 'Gebäude')] in einem Ihrer eigenen [Concept('concept_state', '$concept_states$')] zu erweitern.\n\nBeim Abschließen von Tutorial-Herausforderungen erfahren Sie sowohl #b wie#! als auch #b warum#! man das eigene Land in die gewünschte Richtung weiterentwickeln kann. Man kann versuchen, diese Aufgaben nur mit den Informationen aus dem [concept_journal_entry] zu erfüllen, oder man klickt im $concept_journal_entry$ auf „Eine Anleitung bitte“, um eine Schritt-für-Schritt-Anleitung zu bekommen.\n\nWeitere Tutorial-Herausforderungen erhält man durch weiteren Fortschritt. Schauen Sie gelegentlich ins Journal, um die nächsten Schritte zu finden!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "Der [concept_journal_entry] muss geschlossen sein, um zurückzukehren."
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Den Etat ausgleichen"
 lesson_budget_balance_1_desc:0 "Derzeit gibt das Land mehr Geld durch Fixkosten aus, als es hereinbekommt, sodass es ein Defizit im Etat gibt, das die [concept_gold_reserves] aufbraucht (sofern man noch welche hat) oder die [concept_national_debt] erhöht (falls nicht). Um dieses Problem zu lösen, sollten wir die Etat-Tafel aufrufen."
 lesson_budget_balance_1_continue:0 "Öffnen Sie die Etat-Tafel."
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "Hier sieht man eine Aufgliederung aller Ausgaben und Einnahmequellen. Man kann hier aber auch Steuern und Landesgehälter anpassen. Der einfachste Weg, um ein Etatdefizit auszugleichen, ist die Erhöhung des Steuersatzes, dem die [Concept('concept_pop', '$concept_pops$')] unterliegen, oder die Einführung neuer [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]. Dabei sollte man jedoch beachten, dass dies auch Nachteile hat, unter anderem ein niedrigerer [concept_wealth] und möglicher [concept_turmoil]. Man kann auch versuchen, die Ausgaben der [Concept('concept_government_building', '$concept_government_buildings$')] wie Kasernen und Marinebasen oder die Regierungsgehälter zu senken.\n\nEine weniger verlässliche, aber ertragreichere Methode ist die Verbesserung der eigenen Einnahmen, um das BIP und die Effizienz der [Concept('concept_building', '$concept_buildings$')] zu steigern – oder aber Schulden zu machen, um profitable [Concept('concept_building', '$concept_buildings$')] zu erweitern! Neuen Spielern ist dies aber nicht zu empfehlen." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "Wie man seinen Etat ausgleicht"
 lesson_budget_balance_how_1_desc:0 "Um das Defizit des eigenen Landes zu verringern und die Staatsanleihen abzubezahlen, kann man die eigenen Einnahmen verbessern, Ausgaben verringern oder beides."
 lesson_budget_balance_how_1_continue:0 "Öffnen Sie die Etat-Tafel."

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "Die Einnahmen ergeben sich aus [concept_budget_minting] und [concept_taxes]. Neues Geld wird automatisch gedruckt, um mit der wachsenden Wirtschaft Schritt zu halten, doch es braucht [concept_taxes], um eine starke Regierung zu unterhalten.\n\nDies können die folgenden Arten sein:\n – [concept_budget_income_taxes]\n – [concept_budget_poll_taxes]\n – [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n – [concept_budget_dividends_taxes]\nund andere.\n\nNeue [concept_taxes] einzuführen oder bestehende [concept_taxes] anzuheben, sorgt für eine direkte Erhöhung der Einnahmen." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "Erhöhen Sie eine Steuerstufe oder führen Sie neue [concept_consumption_tax] ein, um fortzufahren."

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Bau-Ausgaben werden nicht als Teil der festen Ausgaben betrachtet, da sie mit dem Abschluss des Baus enden. Sie werden allerdings trotzdem von der [concept_treasury] bezahlt, solange der Bau läuft. Pausieren wir die Bauvorhaben kurz. Nach der Lösung dieses Problems kann man sie wieder starten."
 lesson_budget_balance_how_3_continue:0 "Pausieren Sie alle Bauvorhaben, um keine Baukosten in den [Concept('concept_state', '$concept_states$')] zu haben." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "Feste Ausgaben entstehen durch [Concept('concept_government_building', '$concept_government_buildings$')] wie [Concept('concept_government_administration', '$concept_government_administrations$')] und [Concept('concept_barrack', '$concept_barracks$')] und beinhalten sowohl [Concept('concept_good', '$concept_goods$')], die dort gebraucht werden, als auch [concept_budget_wages], die von ihnen bezahlt werden. Man kann seine Ausgaben auch über die $concept_budget_wages$ anpassen, die im eigenen [concept_country] gezahlt werden.\n\nWenn Sie möchten, können Sie die [concept_budget_government_wages] oder [concept_budget_military_wages] jetzt senken. Gehaltsänderungen lassen sich immer umkehren. Man sollte aber auch auf die Konsequenzen im Tooltip achten!" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "Eine andere Art, die eigenen Ausgaben zu kontrollieren, besteht in einer Verkleinerung der [Concept('concept_government_building', '$concept_government_buildings$')] in manchen [Concept('concept_state', '$concept_states$')]. So werden dauerhaft die Kosten sowohl der gezahlten [concept_budget_wages] als auch der verbrauchten [Concept('concept_good', '$concept_goods$')] verringert, doch man verliert auch die Vorzüge, die die [concept_building]-Stufe geboten hat." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "Klicken Sie auf den [Concept('concept_state', 'Staaten')]-Reiter, um fortzufahren." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "Der [Concept('concept_state', 'Staaten')]-Reiter gruppiert alle Einnahmen und Ausgaben der [concept_treasury] nach [concept_state] und macht es so leichter, passende Anwärter für Reduzierungen zu finden. Sortiert man sie nach den Ausgaben, findet man rasch heraus, welche [Concept('concept_building', '$concept_buildings$')] den Staat am meisten kosten.\n\nWenn man möchte, kann man jetzt die Ausgaben durch die Reduktion von [Concept('concept_government_building', 'Regierungsgebäuden')] verringern. Dies lässt sich allerdings nur rückgängig machen, wenn man das Gebäude neu errichtet, was [concept_money] und Zeit braucht." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "Einen potenziell großen Beitrag zu den festen Ausgaben kann der [concept_budget_interest_rate] sein, der auf [Concept('concept_domestic_loans', '$concept_loans$')] gezahlt wird."
 lesson_budget_balance_how_7_continue:0 "Klicken Sie auf den Guthaben-Reiter, um fortzufahren."

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "Man kann die [concept_budget_interest_rate]-Zahlungen verringern, indem man seine [concept_principal] zurückzahlt. Solange der [Concept('concept_treasury', 'Landeskassen')]-Saldo negativ ist, erhöhen sich die eigenen $concept_principal$ und man hat immer höhere $concept_budget_interest_rate$-Zahlungen zu leisten. Ist der Landeskassen-Saldo positiv, verringern sich automatisch die eigenen $concept_principal$ und $concept_budget_interest_rate$-Zahlungen.\n\nIndem man den [concept_budget_interest_rate] verringert, kann man viel größere [Concept('concept_domestic_loans', '$concept_loans$')] aufnehmen, bevor man in diesen Teufelskreis gerät, doch die Gelegenheiten dafür sind selten." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "Bleibt der eigene Saldo negativ, sollte man weiter Steuern anheben oder weitere [concept_taxes] einführen und/oder [Concept('concept_government_building', '$concept_government_buildings$')] verkleinern, bis der Saldo positiv wird." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "Warum man seinen Etat ausgleicht"
 lesson_budget_balance_why_1_desc:0 "Es gibt viele unterschiedliche Quellen von Einkommen und Ausgaben. Die Etat-Tafel zeigt eine vollständige Liste."
 lesson_budget_balance_why_1_continue:0 "Öffnen Sie den Übersichtsreiter auf der Etat-Tafel."

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "Übersteigen die Ausgaben die Einnahmen, schwinden die eigenen [concept_gold_reserves] mit jeder Woche eines negativen #v Wochensaldos#!. Sobald die [concept_gold_reserves] aufgebraucht sind, erhöhen sich jede Woche die [concept_national_debt]. Ob man dies als Problem sehen muss oder nicht, hängt davon ab, worin das Geld gesteckt wird."

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Die meisten Ausgaben sind #v fest#!. Die genaue Höhe der festen Ausgaben kann im Lauf der Zeit entsprechend der wirtschaftlichen Bedingungen variieren, doch sie fallen Woche für Woche an, bis man etwas unternimmt, um sie zu verringern.\n\nBaukosten und andere #v temporäre#! Ausgaben bleiben nur eine gewisse Zeit bestehen und #v verschwinden#! anschließend. Ist der Saldo nur durch temporäre Ausgaben negativ, muss man sich meist keine Sorgen machen, da die Wirtschaft weiter wächst und man Bauausgaben jederzeit pausieren kann."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "Weist die [concept_treasury] jedoch größere #v feste#! Ausgaben auf, sind die Einnahmequellen der Finanzen so auf Dauer nicht haltbar. Selbst wenn man [concept_gold_reserves] hat, muss man nur für das Fortführen der eigenen Operationen irgendwann [concept_domestic_loans] von der heimischen Industrie aufnehmen."
 lesson_budget_balance_why_4_continue:0 "Öffnen Sie den Guthaben-Reiter."

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "Man sollte keine Angst davor haben, [Concept('concept_domestic_loans', '$concept_loans$')] aufzunehmen, um einen Vorsprung zu bekommen, insbesondere weil das ausgegebene @money! ohnehin in der Tasche der eigenen [concept_pops] landet! Man sollte aber daran denken, dass alle gekauften [Concept('concept_good', '$concept_goods$')] und das ganze @money! der gezahlten [concept_budget_wages] entweder den Hersteller, den Verbraucher oder beide reich machen. Geld aus der [concept_treasury] auszugeben, hebt immer den Durchschnitts-[concept_wealth], was wiederum die Nachfrage in Sachen [concept_pop_needs] erhöht, wodurch sich das Rad der Wirtschaft weiter dreht."
