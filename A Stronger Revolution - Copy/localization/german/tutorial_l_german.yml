 lesson_expand_building_why_1_desc:0 "Die Erweiterung eines [Concept('concept_building', 'Gebäudes')] ist der beste Weg, um die Wirtschaft wachsen zu lassen. Meist sorgt es dafür, dass die [Concept('concept_pop', '$concept_pops$')] reicher werden und man dann durch sie mehr Steuern und damit Einkommen erzielen kann.\n\nBetrachten wir uns beispielweise das Gebäude „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“ in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Legt man den Zeiger auf [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], sollte der [concept_state] irgendwo auf der Karte von [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] hervorgehoben werden."
