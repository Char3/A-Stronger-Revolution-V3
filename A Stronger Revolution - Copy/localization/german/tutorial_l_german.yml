 je_tutorial_grow_gdp_reason:0 "Dies ist eine Aufgabe mit offenem Ende, bei der man alles einsetzen muss, was man über [Concept('concept_building', '$concept_buildings$')], [Concept('concept_market', '$concept_markets$')] und [Concept('concept_trade_route', '$concept_trade_routes$')] gelernt hat, um das [concept_gdp] des eigenen Landes wachsen zu lassen.\n\nDer Bau von [Concept('concept_building', 'Gebäuden')], eine wachsende [concept_population], angepasste [Concept('concept_production_method', '$concept_production_methods$')] und die Manipulation von [concept_market]-Preisen sind mögliche Herangehensweisen beim Steigern des [concept_gdp]." # [LocEditor:AwaitingBatchUpdate]

