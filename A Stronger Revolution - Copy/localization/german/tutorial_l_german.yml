 je_tutorial_fix_unprofitable_building_reason:0 "Die [JournalEntry.GetTarget.GetBuilding.GetName] in [JournalEntry.GetTarget.GetBuilding.GetState.GetName] erwirtschaften nicht genug Einnahmen im Vergleich zu den Ausgaben, um konkurrenzfähig zu sein.\n\nSie sollten das, was Sie über Handelsrouten und Produktionsmethoden gelernt haben, anwenden, um dieses Problem zu lösen."
