 lesson_expand_building_why_3_desc:0 "Bei den Daten dieses [Concept('concept_building', 'Gebäudes')] finden wir die #v Ausgaben#! und #v Einnahmen#!. Übersteigen die Einnahmen die Ausgaben, erzielt das [concept_building] einen Gewinn. Dieser Gewinn wird pro Woche als #v Wochensaldo#! angezeigt. Ist der #v Wochensaldo#! positiv, kann man sich über den Tooltip anzeigen lassen, wofür der Gewinn verwendet wird.\n\nIst der #v Wochensaldo#! negativ, ist dies meist schlecht, worauf wir in einer weiteren Tutorial-Herausforderung eingehen werden."

 lesson_expand_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:0 "Hier kann man die Faktoren sehen, die zu den Ausgaben des [Concept('concept_building', 'Gebäudes')] beitragen. Zu diesen Ausgaben gehören die Gehälter der Angestellten des [Concept('concept_building', 'Gebäudes')] oder kurz die [Concept('concept_pop', '$concept_pops$')]. Doch dazu können auch andere Ausgaben und Modifikatoren kommen (wie zum Beispiel verwendete [Concept('concept_good', '$concept_goods$')] und [concept_infrastructure_usage])."

 lesson_expand_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:0 "Hier kann man die Faktoren sehen, die zu den Einnahmen des [Concept('concept_building', 'Gebäudes')] beitragen.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|U] produzieren [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] als Haupt-[concept_good]; einige [Concept('concept_building', '$concept_buildings$')] können sogar verschiedene [Concept('concept_good', '$concept_goods$')] produzieren. Die $concept_goods$ werden dann zu einem Preis verkauft, der variieren kann."
