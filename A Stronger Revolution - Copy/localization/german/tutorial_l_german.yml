 # Basics
 lesson_basics_welcome:1 "Willkommen im Zeitalter des Fortschritts!"
 lesson_basics_welcome_desc:2 "Wir schreiben das Jahr 1836. [GetPlayer.GetRuler.GetFullName|U] ist [GetPlayer.GetRuler.GetRoleTitle] von [GetPlayer.GetName]. Die Industrielle Revolution hat Schwung aufgenommen und bringt umwälzende soziale Veränderungen mit sich. Mehr als zwanzig Jahre sind vergangen, seit der Wiener Kongress Europa einen Anschein von Ordnung übergestülpt hat, und erneut macht sich nun Unruhe unter den [Concept('concept_great_power', 'Großmächten')] breit. Ihnen obliegt nun die Aufgabe, [GetPlayer.GetName] im Lauf des folgenden Jahrhunderts zu Ruhm zu führen.\n\nMan kann Victoria 3 nicht „gewinnen“. Stattdessen setzt man sich eigene Ziele und erlebt verschiedene Geschichten, während man versucht, sie zu verwirklichen." # [LocEditor:AwaitingBatchUpdate]

 lesson_basics_core_gameplay:0 "Kern-Gameplay"
 lesson_basics_core_gameplay_short:0 "Bei Victoria 3 geht es darum, ein Land aus der Viktorianik zu übernehmen, es wachsen zu lassen und es zu formen, wobei die Hauptschwerpunkte auf #bold Wirtschaft#! und #bold Politik#! liegen. Während man sich die Gesellschaft seiner Träume aufbaut, wird man viele interne und externe Hindernisse überwinden müssen."
 lesson_basics_core_gameplay_show_more:0 "Politik, Wirtschaft, Diplomatie und Krieg sind nur Mittel zum Zweck, müssen jedoch alle mit Bedacht zum Einsatz kommen, während die Bedarfe des Volks und des Landes wachsen. Getroffene Entscheidungen wirken sich auf beide aus, und sie wiederum werden versuchen, Einfluss auf das Schicksal der Nation zu nehmen.\n\nVictoria 3 ist eine dynamische Simulation mit vielen ineinandergreifenden Teilen. Jede Handlung hat Konsequenzen, auch unvorhergesehene. Das ist ganz normal und erwartbar! Man muss auch nicht wissen, wie genau alles funktioniert, bevor man zu spielen anfängt. Man sollte lieber langsam vorgehen und aus den eigenen Fehlern lernen – dann wird man schon bald zum Experten für gesellschaftliche Entscheidungen jedweder Art!"
 lesson_basics_core_gameplay_desc:0 "Bei Victoria 3 geht es darum, ein Land aus der Viktorianik zu übernehmen, es wachsen zu lassen und es zu formen, wobei die Hauptschwerpunkte auf #bold Wirtschaft#! und #bold Politik#! liegen. Während man sich die Gesellschaft seiner Träume aufbaut, wird man viele interne und externe Hindernisse überwinden müssen.\n\nPolitik, Wirtschaft, Diplomatie und Krieg sind nur Mittel zum Zweck, müssen jedoch alle mit Bedacht zum Einsatz kommen, während die Bedarfe des Volks und des Landes wachsen. Getroffene Entscheidungen wirken sich auf beide aus, und sie wiederum werden versuchen, Einfluss auf das Schicksal der Nation zu nehmen.\n\nVictoria 3 ist eine dynamische Simulation mit vielen ineinandergreifenden Teilen. Jede Handlung hat Konsequenzen, auch unvorhergesehene. Das ist ganz normal und erwartbar! Man muss auch nicht wissen, wie genau alles funktioniert, bevor man zu spielen anfängt. Man sollte lieber langsam vorgehen und aus den eigenen Fehlern lernen – dann wird man schon bald zum Experten für gesellschaftliche Entscheidungen jedweder Art!"
