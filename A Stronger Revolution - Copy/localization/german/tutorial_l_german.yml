 lesson_pops_intro:0 "Pops"
 lesson_pops_intro_desc:0 "Pops sind eine Methode, um die Bevölkerung – oder Population – eines Landes in praktische Gruppen mit demselben [concept_profession], demselben [Concept('concept_building', 'Arbeitsplatz')] in einem [concept_state], derselben [concept_culture] und derselben [concept_religion] zu unterteilen. Oder anders gesagt: in bestimmte Bevölkerungsgruppen, die eine gemeinsame wirtschaftliche und politische Rolle in der Gesellschaft spielen.\n\nIn dieser Lektion sehen wir uns eine #b Zusammenfassung#! der Pops des Landes an und im Anschluss daran die #b Einzelheiten#! einer ganz bestimmten Pop.\n\nKlicken Sie für den Anfang auf das hervorgehobene Bevölkerungssymbol."
 lesson_pops_intro_continue:0 "Öffnen Sie die Bevölkerungstafel."

 lesson_pops_summary:0 "Pops-Zusammenfassung"
 lesson_pops_summary_desc:0 "Hier sieht man eine hochstufige Zusammenfassung, welche Pops im eigenen Land leben und welchen Anteil sie an der [Concept('concept_political_strength', 'Politischen Stärke')] haben. Doch wir wollen mehr Einzelheiten. Klicken Sie also auf die hervorgehobene „Detaillierte Liste“, um eine Liste der einzelnen Pops in [GetPlayer.GetName] zu sehen."
 lesson_pops_summary_continue:0 "Öffnen Sie die detaillierte Liste."
 
 lesson_pops_country_details:0 "Pops im eigenen Land"
 lesson_pops_country_details_desc:0 "Diese Liste mit [Concept('concept_profession', 'Berufen')] zeigt Folgendes an:\n$TAB$die #v Zahl#! von Personen insgesamt,\n$TAB$die [concept_political_strength] insgesamt,\n$TAB$welche [Concept('concept_interest_group', '$concept_interest_groups$')] unter ihnen vorherrschen und den\n$TAB$durchschnittlichen [concept_sol].\n\nEine ähnliche Ansicht für bestimmte Staaten können wir auch in der Staats-Übersichtstafel bekommen. Klicken Sie nun auf einen Ihrer Staaten und gehen Sie auf den Übersichtsreiter."
 lesson_pops_country_details_continue:0 "Klicken Sie auf einen beliebigen Staat und öffnen Sie den Übersichtsreiter."
 
 lesson_pops_state_population:0 "Staatspops"
 lesson_pops_state_population_desc:0 "Einige grundlegende Werte zur Bevölkerung stehen unten in der Staats-Übersichtstafel zur Verfügung. Greifen Sie auf die Bevölkerungseinzelheiten für diesen speziellen Staat zu, indem Sie auf das hervorgehobene Symbol klicken."
 lesson_pops_state_population_continue:0 "Klicken Sie auf das Bevölkerungssymbol."
 
 lesson_pops_state_population_details:0 "Staatspop-Einzelheiten"
 lesson_pops_state_population_details_desc:0 "Dies ist eine ähnliche Ansicht wie die vorherige, doch dieses Mal werden anstatt der Pops im ganzen Land nur die in dem Staat angezeigt, der gerade betrachtet wird. Ähnliche Ansichten sind überall im Spiel verfügbar, um Informationen über die eigenen Pops zusammenzutragen und zu kategorisieren.\n\nTauchen wir etwas tiefer ein, indem wir auf eine dieser Kategorien klicken, um eine Liste aller Pops mit diesem Beruf anzuzeigen. Diese einzelnen Pops sind anklickbar, um genauere Einzelheiten zu dieser bestimmten Bevölkerungsgruppe anzuzeigen."
 lesson_pops_state_population_details_continue:0 "Erweitern Sie eine Kategorie und klicken Sie dann auf eine einzelne Pop."
 
 lesson_pops_stats_1:0 "Pop-Eigenschaften"
 lesson_pops_stats_1_desc:0 "Hier sehen wir eine einzelne Pop in all ihrer Pracht. Auch wenn man nie direkt mit einer Pop interagiert, wirkt sich doch jede Aktion auf die Eigenschaften der Pops im eigenen Land aus. Das Land verändert die Fähigkeiten, Befindlichkeiten, die Mobilität und die Wünsche der Bevölkerung.\n\nWir werden jetzt die Eigenschaften einer Pop durchgehen. Beim Umgang mit dem eigenen Land wird man fast immer nur als Mittelwerte und Durchschnitte auf diese Werte treffen, doch manchmal ist es auch nötig, bis auf die Ebene der einzelnen Pops hinunterzusteigen, um zu erfahren, #b warum#! ein Wert so aussieht, wie er aussieht. Jeder Wert hat immer einen erläuternden Tooltip zur Verfügung."

 lesson_pops_stats_2:0 "Beruf"
 lesson_pops_stats_2_desc:0 "Der [concept_profession] einer Pop zeigt an, womit sie als Teil der [Concept('concept_workforce', 'arbeitenden Bevölkerung')|l] ihren Lebensunterhalt verdient und beeinflusst ihr [concept_building_wage] und welche [Concept('concept_interest_group', '$concept_interest_groups$')] sie unterstützen könnte. Jeder Beruf ist Teil von [Concept('concept_lower_strata', 'Unter-')], [Concept('concept_middle_strata', 'Mittel-')], oder [Concept('concept_upper_strata', 'Oberschicht')], was sich unter anderem auf den [Concept('concept_taxation', 'Steuersatz')] auswirken wird.\n\nPops wechseln nicht von einem Moment auf den anderen den Beruf. Wenn es freie Stellen in einem [concept_building] im selben [concept_state] gibt, werden einige von ihnen Pops, die sich für den neuen Beruf [Concept('concept_pop_qualifications', 'qualifizieren')|l], angeboten. Ist der neue Beruf besser als der vorherige, werden einige Personen aus dem Kreis der [Concept('concept_workforce', 'Beschäftigten')] ihre [Concept('concept_dependents', 'Angehörigen')] mitnehmen und sich einer vorhandenen Pop des passenden Berufs anschließen – oder eine neue erstellen, falls es eine solche noch nicht gibt.\n\nDas alles geschieht allerdings ohne Ihre direkte Beteiligung, und man merkt es meist nur, wenn neue Stellen nicht schnell genug besetzt werden. Im Lauf der Zeit fällt einem der demografische Wandel auf, wenn neue Berufe im Land angeboten werden."
 
 lesson_pops_stats_3:0 "Lebensstandard"
 lesson_pops_stats_3_desc:0 "Der [concept_sol] einer Pop ist eine Kombination aus ihrem [concept_wealth] und ihren Lebensbedingungen. Er bestimmt über die allgemeine Zufriedenheit mit ihrer Situation und beeinflusst ihr [Concept('concept_pop_growth', 'Wachstum')].\n\nErhöht sich der Lebensstandard, wird ein Teil der Personen in der Pop zu [Concept('concept_loyalist', '$concept_loyalists$')]. Sinkt er, wird ein Teil der Pop [Concept('concept_radical', 'radikaler')], und solange er unter einem erwartbaren Landesminimum bleibt, werden mehr und mehr von ihr zu [Concept('concept_radical', '$concept_radicals$')]." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_stats_4:0 "Bevölkerung und Einkommen"
 lesson_pops_stats_4_desc:0 "Eine einzelne Pop besteht aus [Concept('concept_workforce', 'Beschäftigten')] und [Concept('concept_dependents', 'Angehörigen')]. Erstere arbeiten in den [Concept('concept_building', 'Gebäuden')] des Landes und erhalten dafür ein [concept_building_wage]. Letztere können entweder aufgrund ihres Alters oder von Verletzungen nicht arbeiten, kümmern sich um den Haushalt, ziehen die Kinder groß, versorgen Senioren und übernehmen Aushilfsarbeiten. Meist tragen sowohl Beschäftigte als auch Angehörige zum Einkommen einer Pop bei, doch Gehälter sind der Löwenanteil davon.\n\nSowohl Beschäftigte als auch Angehörige haben [concept_pop_needs], die erfüllt werden müssen. Um sie befriedigen zu können, geben sie ihr Einkommen für [Concept('concept_good', '$concept_goods$')] aus. Bleibt Geld übrig, baut sich im Lauf der Zeit der [concept_wealth] der Pop auf. Reicht das Einkommen nicht, um die Ausgaben zu decken, sinkt der Wohlstand."
 
 lesson_pops_stats_5:0 "Vermittelbarkeit"
 lesson_pops_stats_5_desc:0 "Dieser Abschnitt zeigt, in welchem [concept_state] die Pop lebt und arbeitet, ihre [concept_literacy] und ihre [concept_culture] und ihre [concept_religion], die wiederum über ihre [concept_discrimination] bestimmen.\n\nDieser Aspekt ist besonders wichtig, um die Vermittelbarkeit der Pop festzulegen. Pops können nur Berufe annehmen, die in dem [concept_state] zur Verfügung stehen, in dem sie leben. [Concept('concept_discrimination', 'Diskriminierte')|U] Pops haben es schwerer, sich für bessere [Concept('concept_profession', '$concept_professions$')] zu [Concept('concept_pop_qualifications', 'qualifizieren')|l], und eine höhere [concept_literacy] ist entscheidend, wenn es darum geht, sich für die technischen oder akademischen Berufe zu qualifizieren, die mit der Moderne immer zahlreicher werden."
 
 lesson_pops_stats_6:0 "Politik"
 lesson_pops_stats_6_desc:0 "Dieser Abschnitt zeigt, welche [Concept('concept_interest_group', '$concept_interest_groups$')] die Pop unterstützt, mit wie viel [Concept('concept_political_strength', 'Politischer Stärke')] sie sie unterstützen kann und wie viele Mitglieder derzeit [Concept('concept_radical', '$concept_radicals$')] und [Concept('concept_loyalist', '$concept_loyalists$')] sind.\n\nInteressengruppen legen je nach ihren [Concept('concept_ideology', '$concept_ideologies$')] Wert auf unterschiedliche [Concept('concept_law', '$concept_laws$')] und werden die Politische Stärke, die ihnen Pops verleihen, einsetzen, um diese Politik zu verfolgen. Loyalisten und Radikale tragen zur [concept_ig_approval] der Interessengruppen bei, die die Pop unterstützt. Radikale erzeugen auch [concept_turmoil] im [concept_state] der Pop." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_conclusion:0 "Pops – Abschluss"
 lesson_pops_conclusion_desc:0 "Pops sind die Bausteine eines Landes und die richtige Verwaltung der eigenen Pops ist der Grundstein für den Aufbau einer erfolgreichen Gesellschaft. Das Schaffen von Arbeitsplätzen und das Umsetzen von Politik, um die Pops reicher, glücklicher und alphabetisierter zu machen, hat viele Vorteile, sorgt allerdings auch für neue Herausforderungen. Solche Änderungen wirken sich auf die eigenen Pops aus, sodass sie zukünftigen Veränderungen kritischer gegenüber stehen."
 
