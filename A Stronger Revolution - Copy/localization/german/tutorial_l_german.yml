 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "Die eigene [concept_credit_limit] ist die Summe der [concept_cash_reserves] aller Gebäude. Je größer und erfolgreicher die eigene Industrie ist, desto mehr kann man sich leihen. Unten sehen Sie den verbleibenden [concept_credit], der sich wie folgt zusammensetzt:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! verbleibender [concept_credit]\n\nLegen Sie den Zeiger auf den Wert der $concept_credit_limit$, um eine Auflistung der $concept_cash_reserves$ der eigenen Industrie zu sehen."
 lesson_budget_balance_why_6_encyclopedia_desc:0 "Die eigene [concept_credit_limit] ist die Summe der [concept_cash_reserves] aller Gebäude. Je größer und erfolgreicher die eigene Industrie ist, desto mehr kann man sich leihen. Unten sehen Sie den verbleibenden [concept_credit], der sich wie folgt zusammensetzt:\n\n([concept_credit_limit]) - ([concept_principal]) = verbleibender [concept_credit]\n\nLegen Sie den Zeiger auf den Wert der $concept_credit_limit$, um eine Auflistung der $concept_cash_reserves$ der eigenen Industrie zu sehen."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "Erreichen die eigenen [concept_principal] die [concept_credit_limit], gilt das Land als [concept_default|l], da es seine Schulden nicht mehr begleichen kann. Alle Bauvorhaben werden angehalten und die [Concept('concept_pop', '$concept_pops$')] mit [Concept('concept_ownership_share', 'Besitzanteilen')] des Landes werden [Concept('concept_radicalization', 'radikalisiert')|l], was verheerend für die politische Stabilität sein kann." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Jede Änderung, die man an der Wirtschaft vornimmt, kann weitreichende, indirekte Auswirkungen haben – positive wie negative."
 lesson_budget_balance_why_8_continue:0 "Öffnen Sie wieder den Übersichtsreiter."


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Alle [concept_taxes] werden direkt von den [Concept('concept_pop', '$concept_pops$')] erhoben, doch unterschiedliche [Concept('concept_law', '$concept_laws$')] wirken sich unterschiedlich auf deren persönliche Finanzen aus. Ebenso wirken sich alle Ausgaben auf die eigene Wirtschaft und die Leute aus, die von ihr leben. Durch eine kleine Handlung wie das Anheben der Steuern oder die Anpassung der [concept_budget_government_wages], um die Ausgaben zu decken, wird de facto [concept_wealth] zwischen den eigenen $concept_pops$ umverteilt. Jede Handlung hat Folgen für Eigenschaften wie [concept_pop_growth] und [concept_turmoil]."


###Trade Routes
 lesson_trade_routes_1:0 "Handelsrouten"
 lesson_trade_routes_1_desc:0 "Eine [concept_trade_route] ist eine Verbindung zwischen zwei [Concept('concept_market', 'Märkten')], die Waren vom einen zum anderen bewegt, [concept_buy_orders] im Exportmarkt generiert (wodurch der Preis der [concept_good] steigt) und [concept_sell_orders] im Importmarkt erzeugt (wodurch der Preis der [concept_good] sinkt).\n\nÜblicherweise soll eine [concept_trade_route] dazu dienen, die Profitabilität der eigenen [Concept('concept_building', '$concept_buildings$')] zu verbessern oder die Kosten von [Concept('concept_government_good', '$concept_government_goods$')] zu verringern. Ein Beispiel: Ein Möbelfabrik-[concept_building], das sich schwertut, weil der Preis für $furniture$ zu niedrig ist, kann durch eine Exportroute für $furniture$ entlastet werden, da dann der Preis und damit die Einnahmen der $building_furniture_manufacturies$ steigen werden." # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "Öffnen Sie die Handelslinse."
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "Der einfachste Weg, um eine [concept_trade_route] zu erstellen, ist die Handelslinse. Man klickt einfach auf „Importroute aufbauen“ oder „Exportroute aufbauen“, sucht die [concept_good] aus, die man im- bzw. exportieren will, und dann auf die Märkte, die die Route verbinden soll.\n\nHandelsrouten haben Stufen, wobei [Concept('concept_trade_route', '$concept_trade_routes$')] mit höheren Stufen größere Mengen an Waren vom Ex- zum Import-[concept_market] bewegen können. Man kann die Stufe der [concept_trade_route] erhöhen, indem man weiter auf den Zielmarkt klickt, bis die maximale Handelsrouten-Kapazität des Ursprungsmarkts erreicht ist."
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Fehlen dem eigenen [concept_market] die Kapazitäten, um neue [Concept('concept_trade_route', '$concept_trade_routes$')] aufzubauen, kann man entweder Kapazitäten frei machen, indem man vorhandene Handelsrouten über die [concept_market]-Tafel auflöst, [GetBuildingType('building_trade_center').GetName] erweitert oder bessere [Concept('concept_production_method', '$concept_production_methods$')] für [GetBuildingType('building_trade_center').GetName] auswählt."

 lesson_import_goods_how_1:0 "Wie man Waren importiert"
 lesson_import_goods_how_1_desc:0 "Der derzeit hohe Preis von [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] in [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] kann gesenkt werden, indem man eine Importhandelsroute für [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] aus einem anderen [concept_market] aufbaut.\n\n[Concept('concept_trade_route', '$concept_trade_routes$')|U] können über die $trade_lens$ oder die [Concept('concept_market', '$concept_markets$')]-Tafel eingerichtet werden." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "Klicken Sie auf #v $NEW_IMPORT_ROUTE$#! auf der Märkte-Tafel und wählen Sie [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] aus.\n\n#v Oder#!\n\nÖffnen Sie die $trade_lens$, klicken Sie dann auf #v $trade_route_import_lens_option$#! und wählen Sie [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] aus."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "Verschiedene [Concept('concept_trade_route', '$concept_trade_routes$')] können über die $trade_lens$ oder die [Concept('concept_market', '$concept_markets$')] aufgebaut werden, um das eigene Land mit unterschiedlichen Importen pro [concept_trade_route] zu versorgen. Die Menge hängt dabei von mehreren Faktoren ab, die aufgelistet werden, wenn man den Zeiger auf die Zahl auf der $mm_market_interaction$-Kartenlisten-Tafel legt." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "Einen Markt für den Import auswählen"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Ihr Land importiert jetzt [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]! Die importierte Menge erhöht sich im Lauf der Zeit, bis sie ihre Schwelle erreicht. Das Ziel muss sein, mehr als [GetTutorialJournalEntry.CalcCurrentGoalValue] [concept_sell_orders] für [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] in den Markt zu importieren. Bauen Sie nach Bedarf weitere [Concept('concept_trade_route', '$concept_trade_routes$')] auf, um dieses Ziel zu erreichen."

 lesson_import_goods_why_1:0 "Warum man Waren importiert"
 lesson_import_goods_why_1_desc:0 "Nur wenige [Concept('concept_country', '$concept_countries$')] haben die Kapazitäten, um sich komplett selbst zu versorgen. Die wichtigsten [Concept('concept_good', '$concept_goods$')] des Landes selbst herzustellen, ist meist klug, doch manchmal fehlen dazu die [concept_potentials]. Eventuell will man seine Industrie daher auf bestimmte Produkte spezialisieren, um die begrenzte Zahl an [Concept('concept_workforce', 'Beschäftigten')] effektiver zu nutzen und den [concept_economy_of_scale] zu nutzen. Vielleicht hat das Land auch dringendere Bedürfnisse und hat keine Zeit, eine eigene Industrieproduktion aufzubauen. Import-[Concept('concept_trade_route', '$concept_trade_routes$')] sind in solchen Fällen praktisch." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "Die Menge, die ein Land pro [concept_trade_route] handeln kann, beruht auf dem Bedarf des eigenen [Concept('concept_market', 'Markts')] und der verfügbaren Gesamtmenge auf dem Markt, aus dem exportiert wird. Diese Menge hängt davon ab, wie viele andere [Concept('concept_country', '$concept_countries$')] vom Exportmarkt importieren, sowie von der jeweiligen [concept_trade_route_competitiveness]. Ihr [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (derzeit „[GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]“) kann sich ebenfalls auswirken." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "Importe aus Übersee-[Concept('concept_market', 'Märkten')] können das eigene [concept_supply_network] belasten, sodass man eventuell die eigenen [Concept('concept_port', '$concept_ports$')] verbessern oder bauen muss, um sie effizient zu erreichen." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Von einem [concept_market] zu importieren, bei dem man möglichst viel aus der eigenen [concept_trade_route] herausholen kann, ist meistens eine gute Idee. Man sollte allerdings bedenken, dass jede gehandelte Einheit den [concept_market_price] der gehandelten [concept_good] an #v beiden#! Märkten beeinflusst. Aus einem rivalisierenden [concept_country] zu importieren, wird zwar eine Knappheit beheben, aber auch die Produktionsindustrie dieses Landes reicher machen."
 
 lesson_select_target_building_to_continue:0 "Klicken Sie auf das „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]“-Symbol."
 lesson_select_state_and_building_tab_to_continue:0 "Klicken Sie auf den [concept_state] „[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]“ auf der Karte und danach auf den [Concept('concept_building', '$concept_buildings$')]-Reiter."

### Production Methods
 lesson_production_methods_how_1:0 "Wie man [Concept('concept_production_method', '$concept_production_methods$')] ändert"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')|U] können über die [concept_building]-Einzelheitentafel geändert werden. Als Beispiel nehmen wir wieder die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue:0 "Öffnen Sie die Tafel für die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Das sind die [Concept('concept_production_method', '$concept_production_methods$')], die derzeit in diesem [concept_building] angewendet werden. Man kann auf jede von ihnen klicken und sich die Alternativen ansehen. Die #g grüne #! Zahl gibt an, wie viele Alternativen derzeit zur Verfügung stehen."
 lesson_production_methods_how_2_continue:0 "Wählen Sie eine beliebige [concept_production_method] aus."

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Gehen Sie mit dem Zeiger auf eine der Optionen, um eine Auflistung dazu zu sehen, was sich im [concept_building] ändert, wenn diese [concept_production_method] ausgewählt wird."
 lesson_production_methods_how_3_continue:0 "Ändern Sie eine beliebige [concept_production_method]."

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "Gute Arbeit! Lassen Sie diese [concept_production_method] nun mindestens [GetTutorialJournalEntry.GetTotalGoalValue|0] Wochen aktiv, damit man die Auswirkungen sieht."
 
 lesson_production_methods_why_1:0 "Warum man [Concept('concept_production_method', '$concept_production_methods$')] ändert"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')|U] definieren und ändern die Funktionen von [Concept('concept_building', 'Gebäuden')]. Als Beispiel dafür sehen wir uns die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] an."
 lesson_production_methods_why_1_continue:0 "Öffnen Sie die Tafel für die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_production_methods_why_2:0 "Warum man [Concept('concept_production_method', '$concept_production_methods$')] ändert"
 lesson_production_methods_why_2_desc:0 "Legt man den Zeiger auf die aktiven [Concept('concept_production_method', '$concept_production_methods$')], kann man im Tooltip sehen, wie viele [Concept('concept_good', '$concept_goods$')] diese $concept_production_method$ verbraucht und produziert. Man kann hier auch sehen, wie viele Angehörige der [Concept('concept_workforce', 'Beschäftigten')] aus jedem [concept_profession] die [concept_production_method] in den [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] braucht, um zu funktionieren."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')|U] sind farblich markiert:\n\n#b Grund-#!$concept_production_methods$ brauchen produktive [concept_workforce], die aus [Concept('concept_pop', '$concept_pops$')] verschiedener [Concept('concept_profession', '$concept_professions$')] bestehen, um ein Produkt oder einen Effekt zu erzeugen. Oft verbrauchen Sie dabei [Concept('concept_good', '$concept_goods$')]. Es gibt immer eine Grundmethode.\n\n#b Veredelungs-#! $concept_production_methods$ verringern die Menge an produzierten $concept_goods$, um bessere oder luxuriösere $concept_goods$ herzustellen. Oft kommt dabei auch eine weitere $concept_goods$-Zufuhr hinzu.\n\n#b Automations-#! $concept_production_methods$ verbrauchen Industrie-$concept_goods$, aber sorgen dafür, dass $concept_building$ nicht so viele ungelernte $concept_workforce$ anstellen müssen.\n\n#b Besitz-#! $concept_production_methods$ bestimmen, wem das $concept_building$ gehört und wer seine [concept_dividends] erhält. Welche verfügbar sind, wird durch [Concept('concept_law', '$concept_laws$')] freigeschaltet."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Klickt man auf die aktiven [Concept('concept_production_method', '$concept_production_methods$')], kann man sehen, dass es bei jeder Art verschiedene $concept_production_methods$ gibt, aber nur eine kann immer aktiv sein. Manche kann man einfach als verbesserte Versionen der vorhergehenden Methoden innerhalb der Art sehen. Oft muss man für sie neue [Concept('concept_technology', '$concept_technologies$')] freischalten. Andere sind einfach Alternativen, die nicht wirklich besser oder schlechter sind, sondern nur anders. Ihr müsst entscheiden, was für Euer [concept_country] am besten ist, je nachdem, welche [Concept('concept_good', '$concept_goods$')] und [Concept('concept_profession', '$concept_professions$')] zur Verfügung stehen oder wünschenswert sind."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Manchmal ist ein Wechsel auf modernere [Concept('concept_production_method', '$concept_production_methods$')] nicht wünschenswert, insbesondere wenn der [concept_market_price] der [Concept('concept_good', '$concept_goods$')]-Zufuhr sehr teuer ist oder gar eine [concept_input_goods_shortage] herrscht. Ein anderer Grund, nicht direkt zu modernisieren, kann darin liegen, dass $concept_production_method$ [Concept('concept_profession', '$concept_professions$')] erfordern, für die die eigenen [Concept('concept_pop', '$concept_pops$')] schlecht [Concept('concept_pop_qualifications', 'qualifiziert')|l] sind. Vielleicht will man solche Verbesserungen auch verschieben, weil die neuen $concept_professions$ womöglich politische Neigungen haben, die gerade nicht passen."





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "Gebäudeeinahmen verbessern"
 lesson_fix_unprofitable_building_1_desc:0 "Es gibt viele Wege, um die Einnahmen eines sich quälenden [Concept('concept_building', 'Gebäudes')] zu verbessern. Zunächst öffnen wir die [concept_building]-Einzelheitentafel für die [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] in [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "Die erste Anlaufstelle, um die Einnahmen eines [Concept('concept_building', 'Gebäudes')] zu verbessern, ist eine Überprüfung der [Concept('concept_production_method', '$concept_production_methods$')], um nachzusehen, ob einige von ihnen ineffizient [Concept('concept_good', '$concept_goods$')] produzieren (zum Beispiel durch den Verbrauch von zu teuren oder den Ausstoß von zu billigen $concept_goods$). Scheint dies der Fall zu sein, sollte man das zu anderen Methoden ändern, die besser zu den derzeitigen [concept_market]-Bedingungen passen."

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "Eine andere Art, um die Profitabilität des [Concept('concept_building', 'Gebäudes')] zu verbessern, ist das Einrichten von [Concept('concept_trade_route', '$concept_trade_routes$')], um [Concept('concept_good', '$concept_goods$')] zu importieren, die es verbraucht, oder $concept_goods$ zu exportieren, die es produziert. So werden Materialkosten verringert oder Verkaufserlöse erhöht. Dies kann man über die Handelslinse machen und noch dazu mit einer veränderten [Concept('concept_production_method', '$concept_production_methods$')] kombinieren, um eine noch größere Wirkung zu entfalten."
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "Schlussendlich kann man, wenn sich die Einnahmen [concept_building_possessive] nicht durch eine Änderung der [Concept('concept_production_method', '$concept_production_methods$')] oder das Einrichten von [Concept('concept_trade_route', '$concept_trade_routes$')] verbessern lassen, das [concept_building] stattdessen [Concept('concept_subsidies', '$concept_subsidize$')|l] – dies ist zwar ineffizient, doch kann sicherstellen, dass [Concept('concept_building', '$concept_buildings$')], die entscheidend für die eigene Wirtschaft sind, auch unter schlechten Marktbedingungen weiter funktionieren." # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "Sie können noch keine [Concept('concept_interest_group', '$concept_interest_groups$')] [Concept('concept_promote', 'fördern')|l]."
 lesson_promote_ig_how_0_desc:0 "Ihr Land zeigt keine $modifier_country_promotion_ig_attraction_mult$ ([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')]), sodass Sie keine [Concept('concept_interest_group', '$concept_interest_groups$')] [Concept('concept_promote', 'fördern')|l] können. Sie müssen ein [concept_law] erlassen, das dafür sorgt."
 lesson_promote_ig_how_0_continue:0 "Öffnen Sie die Politik-Tafel und klicken Sie auf den Gesetze-Reiter und dort auf das [concept_law] „[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]“, um die möglichen Optionen zu sehen. Starten Sie diese Lektion erneut, sobald Ihr $concept_law$ erlassen wurde!"

 lesson_promote_ig_how_1:0 "Wie man [Concept('concept_interest_group', '$concept_interest_groups$')] [Concept('concept_promote', 'fördert')|l]"
 lesson_promote_ig_how_1_desc:0 "Um eine [concept_interest_group] zu [Concept('concept_promote', 'fördern')|l], muss man zunächst ein [concept_law] haben, das dies erlaubt. Das wird vor allem durch die Haltung zur [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] bestimmt (derzeit gilt „[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]“). Erlässt man verschiedene [Concept('concept_law', '$concept_laws$')], kann man sich mehr oder weniger Macht bei solchen Entscheidungen gewähren."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Eine Liste der derzeit aktiven [Concept('concept_interest_group', '$concept_interest_groups$')] findet man auf der $politics$-Tafel."
 lesson_promote_ig_how_2_continue:0 "Öffnen Sie den Übersichtsreiter auf der $politics$-Tafel."

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')|U] sowohl in der [concept_government] als auch in der Opposition können [Concept('concept_promote', 'gefördert')|l] werden."
 lesson_promote_ig_how_3_continue:0 "Klicken Sie auf eine [concept_interest_group], die interessant erscheint."
 lesson_promote_ig_how_3_continue_close:0 "Schließen Sie die [Concept('concept_interest_group', 'Interessengruppen')|U]-Tafel"
 # [LocEditor:UntranslatedKey] `lesson_promote_ig_why_3_continue_close`

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "Das [Concept('concept_promote', 'Fördern')] einer [concept_interest_group] kostet [concept_authority], und im Moment ist nicht genug davon übrig. Sehen Sie sich Ihre Autoritätsausgaben an und streichen Sie eine ausreichende Zahl von ihnen, damit Sie mindestens [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] @aut! $concept_authority$ verfügbar haben."
 lesson_promote_ig_how_4_continue:0 "Haben Sie mindestens [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] @aut! [concept_authority]."

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "Sie können sich eine beliebige [concept_interest_group] für die [Concept('concept_promote', 'Förderung')] aussuchen, aber denken Sie daran, dass es immer [concept_authority] kostet. Man [Concept('concept_promote', 'fördert')|l] eine $concept_interest_group$, indem man auf der Tafel der $concept_interest_group$ oben auf „$concept_promote$“ klickt."
 lesson_promote_ig_how_5_continue:0 "[Concept('concept_promote', 'Fördern')] Sie eine beliebige [concept_interest_group]."

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "Eine [Concept('concept_promote', 'geförderte')|l] [concept_interest_group] ändert nicht alles radikal auf einen Schlag. Nur die [concept_interest_group_attraction] ändert sich, sodass mehr [Concept('concept_pop', '$concept_pops$')] sie im Lauf der Zeit unterstützen werden. Wartet man jedoch ab, wird man die Auswirkungen auf den [Concept('concept_clout', 'Politischen Druck')] und die Mitglieder der $concept_interest_group$ sehen."
 
 lesson_promote_ig_why_1:0 "Warum man [Concept('concept_interest_group', '$concept_interest_groups$')] [Concept('concept_promote', 'fördert')|l]"
 lesson_promote_ig_why_1_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')|U] sind entscheidend, um die Politik des [Concept('concept_country', 'Landes')] zu formen und zu definieren. Falls Sie die Tutorial-Lektion zu $concept_interest_groups$ noch nicht gelesen haben, sollten Sie das tun, bevor Sie diese Lektion beginnen.\n\nMan kann die Lektion beginnen, indem man den Zeiger auf das [concept_concept] „[Concept('concept_interest_group', '$concept_interest_groups$')]“ legt und auf #v $GUIDE_ME$#! klickt."
 lesson_promote_ig_why_1_continue:0 "Öffnen Sie die Tafel einer beliebigen $concept_interest_group$, um fortzufahren."
 lesson_promote_ig_why_1_continue_close:0 "Schließen Sie die Tafel der $concept_interest_group$."

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "Die [concept_political_strength] von [Concept('concept_interest_group', '$concept_interest_groups$')] steigt und fällt im Lauf der Zeit (siehe auch [concept_clout]). Die $concept_political_strength$ steigt und fällt mit den Lebensumständen der [Concept('concept_pop', '$concept_pops$')] im eigenen [concept_country]. Diese sich stetig verändernde politische Landschaft kann einen überrumpeln und die eigenen Pläne ins Wanken bringen.\n\nIndem man eine aktive Rolle übernimmt und selbst entscheidet, welche $concept_interest_groups$ man unterstützt, kann man leichter vorhersagen, in welche Richtung sich das Land weiterentwickelt."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "Eine [Concept('concept_promote', 'geförderte')|l] [concept_interest_group] wird im Lauf der Zeit immer mehr [Concept('concept_pop', 'Pops')] als Mitglieder und damit [concept_political_strength] gewinnen. Ihre [concept_ig_approval] verbessert sich durch die offizielle Unterstützung.\n\nDurch die Förderung von $concept_interest_groups$, welche [Concept('concept_law', '$concept_laws$')] unterstützen, die man erlassen will, oder welche [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] haben, die man nutzen will, muss man mit weniger Widerstand rechnen, wenn man die $concept_laws$ des eigenen [Concept('concept_country', 'Landes')] ändern möchte." # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "Neben der [Concept('concept_promote', 'Förderung')] unterstützter [Concept('concept_interest_group', '$concept_interest_groups$')] kann man solche, die einem im Weg sind, auch [concept_suppress|l]. Auch diese Aktion kostet aber ein gewisses Maß an @aut! [concept_authority]."
 lesson_promote_ig_why_4_continue:0 "Gehen Sie auf den [Concept('concept_law', '$concept_laws$')]-Reiter der $politics$-Tafel."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "Die Fähigkeit, [Concept('concept_interest_group', '$concept_interest_groups$')] zu [Concept('concept_promote', 'fördern')|l] und zu [concept_suppress], wird durch zwei Aspekte bestimmt:\n\n* Die eigene @aut! [Concept('concept_authority', 'Autoritäts')]-Kapazität\n* Die eigenen $modifier_country_promotion_ig_attraction_mult$ (derzeit [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) und die $modifier_country_suppression_ig_attraction_mult$ (derzeit [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nEine hervorstechende Quelle für diese beiden ist Ihr geltendes [concept_law] in der [concept_law_group] „[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]“."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Was sind [Concept('concept_interest_group', '$concept_interest_groups$')]?"
 lesson_interest_group_1_desc:0 "Interessengruppen kann man sich im Übersichtsreiter auf der $politics$-Tafel ansehen."
 lesson_interest_group_1_continue:0 "Öffnen Sie den Übersichtsreiter auf der $politics$-Tafel."

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "Eine [concept_interest_group] ist eine Fraktion innerhalb des Landes, deren [concept_pop]-Unterstützer gemeinsame Interessen haben. $concept_interest_groups$ können drei unterschiedliche Formen von Status im Land haben.\n\n[concept_in_government]: Teil der herrschenden Gruppe, ob nun durch freie Wahlen, göttliche Vorbestimmung, Gewalt oder andere Mittel\n\n[concept_in_opposition]: Können ihren Einfluss nur außerhalb der Hallen der Macht zur Geltung bringen\n\n[concept_marginalized]: Nicht stark genug, um eine Rolle zu spielen; de facto ruhen sie\n\nAlle Länder haben ähnliche $concept_interest_groups$, doch viele haben eigene und einzigartige Varianten, die durch Unterschiede in Geschichte, Kultur und Religion entstanden sind."

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "#b Sie#! können frei entscheiden, welche Ihrer $concept_interest_groups$ [concept_in_government|l] sein sollen. Man sollte jedoch bedenken, dass die eigenen [Concept('concept_law', '$concept_laws$')] bestimmen, als wie [Concept('concept_legitimacy', '$concept_legitimate$')|l] sie dann angesehen wird. Eine Regierung mit hoher $concept_legitimacy$ kann $concept_laws$ effizienter erlassen als eine mit niedriger $concept_legitimacy$, die länger braucht, um etwas zu schaffen und leichter [Concept('concept_revolution', '$concept_revolutions$')] zum Opfer fällt." # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "Wählen Sie eine beliebige $concept_interest_group$ aus."

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "Die grundlegendsten Aspekte aller [Concept('concept_interest_group', '$concept_interest_groups$')] sind ihre [Concept('concept_ideology', '$concept_ideologies$')]. Sie zeigen an, wie eine $concept_interest_group$ zu [Concept('concept_law', 'Gesetzen')] steht, aber auch welche $concept_laws$ ihr lieber sind als andere.\n\nLegen Sie den Zeiger auf eine $concept_ideology$, um zu sehen, welche $concept_laws$ ihr wichtig sind und wie sie dazu steht."

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "Die [concept_ideology] ganz oben in der Liste von $concept_ideologies$ stammt von ihrem [concept_leader]. $concept_leaders$ ändern sich im Lauf des Spiels und damit auch ihre $concept_ideology$, doch in manchen Fällen können $concept_leaders$ auch drastisch und dauerhaft verändern, wofür eine $concept_interest_group$ steht.\n\n$concept_leaders$ können zudem andere Auswirkungen auf eine $concept_interest_group$ haben (aufgrund der [Concept('concept_character_trait', '$concept_character_traits$')] oder ihrer [concept_popularity])." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')|U] haben eigene [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')], die direkte Auswirkungen auf das ganze Land haben. $concept_interest_group_traits$ werden durch unterschiedliche [Concept('concept_ig_approval', 'Zustimmungs')]-Stufen aktiviert oder deaktiviert und wachsen oder schrumpfen mit der $concept_interest_group$, wenn sie [concept_powerful|l] ist.\n\nSorgen Sie dafür, dass $concept_interest_group$ zufrieden sind, denn dann kann Ihr Volk deren Gunst genießen. Weckt man jedoch ihren Zorn, werden sie sich so lange wehren, bis man sich anders verhält." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Die Macht einer [concept_interest_group] wird über ihren [Concept('concept_clout', 'Politischen Druck')] gemessen, der ihrem Anteil an der [Concept('concept_political_strength', 'Politischen Stärke')] im eigenen Land entspricht. $concept_political_strength$ entspringt schlussendlich den [Concept('concept_pop', '$concept_pops$')], die jene $concept_interest_groups$ unterstützen werden, die ihre Interessen am besten vertreten, wenn es darum geht, das eigene Land so zu formen, dass es für sie von Vorteil ist."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Alle [Concept('concept_pop', '$concept_pops$')], die eine [concept_interest_group] unterstützen, sieht man auf dieser Tafel. Beachten Sie aber, dass nicht jede Person in einer $concept_pop$ selbst entscheiden kann, welche [concept_interest_group] sie unterstützt. Deshalb wird die Unterstützung einer $concept_pop$ meist in unterschiedlichen Bruchteilen auf zwei bis vier $concept_interest_groups$ verteilt."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "Die von der [concept_interest_group] unterstützten [Concept('concept_law', '$concept_laws$')] werden hier ebenfalls in Listenform angezeigt, wobei sie von am meisten zu am wenigsten gewünscht sortiert sind. Legt man den Zeiger auf „$enact$“, werden die [Concept('concept_ig_approval', 'Zustimmungs')]-Auswirkungen des Gesetzes auf diese und andere $concept_interest_groups$ im Land angezeigt."




