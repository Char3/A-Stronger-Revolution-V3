 concept_abstain:0 "S’abstenir"
 concept_abstain_desc:0 "Quiconque ne soutient pas ou ne s’oppose pas à un [concept_diplomatic_play|l] qui dégénère en guerre ne participera pas au conflit et verra son [concept_interest|l] désactivé."
  
 concept_command_prio:0 "Priorité du commandement"
 concept_command_prio_desc:0 "Les commandements seront d’abord et avant tout renforcés par les casernes situées dans les régions stratégiques pour ce commandement, puis le reste des troupes sera envoyé aux commandements les plus élevés dans l’ordre de priorité."
  
 concept_supply:0 "Approvisionnement"
 concept_supply_desc:0 "Approvisionnement actuel du commandant. Au fil du temps, il évolue lentement vers la valeur moyenne de l’approvisionnement de toutes les unités du commandant.\nL’approvisionnement du commandant permet de régénérer le moral de toutes ses troupes."
  
 concept_organization_tooltip:0 "Infobulle de l’organisation"
 concept_organization_tooltip_desc:0 "L’organisation est une valeur qui montre à quel point un commandement est organisé. Elle détermine la valeur de l’[concept_combat_effectiveness|l] dans les batailles. Si l’organisation est faible, le personnage est peu susceptible d’initier une bataille. L’organisation se développera avec le temps si le commandement est bien approvisionné."
  
 concept_battle_summary_warsupport:0 "Résumé de la bataille Soutien à la guerre"
 concept_battle_summary_warsupport_desc:0 "Le soutien à la guerre est obtenu en gagnant des batailles et en causant des pertes à l’ennemi."
  
 concept_defend:0 "Défendre"
 concept_defend_desc:0 "Donnez au personnage l’ordre d’essayer de rassembler ses forces."
  
 concept_patrol:0 "Patrouiller"
 concept_patrol_desc:0 "Patrouiller à la recherche de navires ennemis."
  
 concept_defend_state:0 "Défendre l’État"
 concept_defend_state_desc:0 "Donnez l’ordre au personnage de se concentrer sur la défense d’un État spécifique."
  
 concept_conquer_state:0 "Conquérir l’État"
 concept_conquer_state_desc:0 "Donnez l’ordre au personnage de se concentrer sur l’invasion d’un État spécifique."
  
 concept_set_objective:0 "Fixer un objectif"
 concept_set_objective_desc:0 "Vous dites au personnage ce que vous attendez de lui, et c’est à lui de décider comment il veut atteindre cet objectif."
  
 concept_manage_character:0 "Gérer le personnage"
 concept_manage_character_desc:0 "Quel personnage vous placez dans quelle région peut renverser le cours de la guerre, ou contrarier les mauvaises personnes."
  
 concept_manpower:0 "Effectifs"
 concept_manpower_desc:0 "Le nombre d’hommes de ce commandement. Le nombre d’hommes, le [concept_morale|l] et ce que la caserne fournit à l’unité décideront de l’efficacité de ces hommes dans une bataille."

 concept_morale:0 "Moral"
