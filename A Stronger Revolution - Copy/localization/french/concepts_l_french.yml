 concept_strategic_desire:0 "Ambition stratégique"
 concept_strategic_desire_desc:0 "Les [Concept('concept_country', '$concept_countries$')|l] contrôlés par l’IA peuvent avoir une ambition stratégique envers d’autres [Concept('concept_country', '$concept_countries$')|l] qu’ils jugent pertinente en fonction de leurs [Concept('concept_objective', '$concept_objectives$')|l]. L’ambition stratégique qu’ils ont envers un [concept_country|l] déterminera leur [concept_attitude|l], ainsi que d’autres facteurs tels que les [Concept('concept_relation', '$concept_relations$')|l] et l’[concept_infamy|l]." # [LocEditor:AwaitingBatchUpdate]

