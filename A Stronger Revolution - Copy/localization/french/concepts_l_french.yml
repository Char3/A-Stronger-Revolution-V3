 concept_budget_government_wages:0 "Salaires gouvernementaux"
 concept_budget_government_wages_desc:0 "TODO"

 concept_budget_wages:0 "Salaires"
 concept_budget_wage:0 "Salaire"
 concept_budget_wages_desc:0 "Les salaires sont versés par les [Concept('concept_building', '$concept_buildings$')|l] aux [Concept('concept_pop', '$concept_pops$')|l] de sa [concept_workforce|l]. Cependant, la manière dont les bâtiments sont rémunérés diffère selon le type de bâtiment. Par conséquent, nous avons trois types de salaires : les [concept_budget_government_wages|l] des bâtiments payés par le gouvernement, les [concept_budget_military_wages|l] qui proviennent également de bâtiments payés par le gouvernement, et enfin, tous les [Concept('concept_building_wage', '$concept_building_wages$')|l] des bâtiments ordinaires."

 concept_budget_goods_for_government_buildings:0 "Biens pour les bâtiments gouvernementaux"
 concept_budget_goods_for_government_buildings_desc:0 "TODO"

 concept_budget_government_slaves:0 "Esclaves du gouvernement"
 concept_budget_government_slaves_desc:0 "TODO"

 concept_budget_military_wages:0 "Salaires militaires"
 concept_budget_military_wages_desc:0 "TODO"

 concept_budget_goods_for_military_buildings:0 "Biens pour les bâtiments militaires"
 concept_budget_goods_for_military_buildings_desc:0 "TODO"

 concept_budget_military_slaves:0 "Esclaves militaires"
 concept_budget_military_slaves_desc:0 "TODO"

 concept_subsidies:0 "Subventions"
 concept_subsidize:0 "Subventionner" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidized:0 "Subventionné" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidizing:0 "Subventionne" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidies_desc:0 "Le gouvernement veille à ce qu’un bâtiment subventionné soit toujours doté d’un personnel complet et à ce que ses employés perçoivent le salaire minimum du gouvernement. Si le bâtiment n’est pas en mesure de le payer, le gouvernement couvre la différence."

 concept_budget_interest_rate:0 "Taux d’intérêt"
 # [LocEditor:UntranslatedKey] `concept_budget_interest`
 concept_budget_interest_rates:0 "Taux d’intérêt" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_interest_rate_desc:0 "TODO"
  
 concept_country_tier:0 "Niveau de pays"
 concept_country_tier_desc:0 "Le niveau de pays est le statut inhérent et le [concept_prestige|l] attribué à un [concept_country|l] en fonction de son histoire et de son importance. Plus le niveau du [concept_country|l] est élevé, plus le [concept_prestige|l] est élevé. Il est seulement possible pour un [concept_country|l] de former une nation dont le niveau de pays est plus élevé que celui qu’il a déjà."
  
 concept_claim:0 "Revendication"
 concept_claims:0 "Revendications" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "Revendiqué" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "Une revendication territoriale qu’un [concept_country|l] a sur une [concept_state_region|l], généralement parce que la région lui a appartenu. Avoir une revendication sur une [concept_state_region|l] permet au [concept_country|l] ayant la revendication d’utiliser l’[concept_war_goal|l] #v $war_goal_return_state_type_name$#!, qui génère beaucoup moins d’[concept_infamy|l] que l’ordinaire [concept_war_goal|l] #v $war_goal_conquer_state_type_name$#!.\n\nConquérir un [concept_incorporated_state] d’un autre [concept_country|l] lui donnera une revendication sur cette [concept_state_region|l]."
  
 concept_devastation:0 "Dévastation"
 concept_devastation_desc:0 "La dévastation représente les dégâts qu’une [concept_state_region|l] a subis pendant les guerres et les conflits. Elle augmente en raison des occupations hostiles et des batailles qui se déroulent dans la [concept_state_region|l], et diminue avec le temps. La dévastation réduit l’[concept_infrastructure|l] de la [concept_state_region|l] et augmente la mortalité des [Concept('concept_pop', '$concept_pops$')|l]."

 concept_command_limit:0 "Limite de commandement"
 concept_command_limit_desc:0 "La limite de commandement correspond au nombre de [Concept('concept_battalion', '$concept_battalions$')|l] ou de [Concept('concept_warship', '$concept_warships$')|l] qu’un commandant peut commander. Vous pouvez augmenter la limite de commandement d’un commandant en le promouvant." # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "Qualifications"
 concept_qualifying:0 "Qualifier" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "Les groupes sociaux acquièrent les qualifications nécessaires à l’exercice de différentes [Concept('concept_profession', '$concept_professions$')|l] au fil du temps. Si leurs attributs actuels correspondent à ceux du type de groupe social, ou s’ils travaillent dans un domaine connexe, ils développeront des qualifications plus rapidement. Le [concept_literacy|l], la [concept_wealth|l] et la [concept_discrimination|l] sont des critères déterminants."

 concept_hq:0 "Quartier général"
 concept_hq_desc:0 "#TODO A Commander has a Home HQ and a Location HQ. If the Home HQ is destroyed the character is removed.#!"
  
 concept_tax_waste:0 "Gaspillage fiscal"
 concept_tax_waste_desc:0 "Le montant des impôts collectés qui sont gaspillés, en raison de l’inefficacité ou de la corruption, avant d’entrer dans les coffres du gouvernement."
  
 concept_assimilation:0 "Assimilation"
 concept_assimilating:0 "Assimiler" # [LocEditor:AwaitingBatchUpdate]
 concept_assimilation_desc:0 "Les groupes sociaux étrangers qui sont culturellement acceptés dans leur pays peuvent s’assimiler et être considérés comme faisant partie des [concept_primary_cultures|l] du pays."
  
 concept_conversion:0 "Conversion"
 concept_converting:0 "Convertir" # [LocEditor:AwaitingBatchUpdate]
 concept_conversion_desc:0 "Les groupes sociaux dont la religion est discriminée dans leur pays peuvent se convertir à une [concept_accepted_religion|l]."
  
 concept_life_experience:0 "Expérience de vie"
 concept_life_experience_desc:0 "Les [Concept('concept_character', '$concept_characters$')|l] gagnent de l’expérience de vie au fil du temps et via les Situations. Elle influe sur la possibilité qu’ils obtiennent de nouveaux [Concept('concept_character_trait', '$concept_character_traits$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "Réseau d’approvisionnement"
 concept_supply_network_desc:0 "Un réseau d’approvisionnement est nécessaire pour maintenir les [Concept('concept_trade_route', '$concept_trade_routes$')|l] et approvisionner les [Concept('concept_commander', '$concept_commanders$')|l] à l’étranger. Cela nécessite des [concept_convoys|l] pour fonctionner." # [LocEditor:AwaitingBatchUpdate]

 concept_convoys:0 "Convois"
 # [LocEditor:UntranslatedKey] `concept_convoy`
 concept_convoys_desc:0 "Les convois sont nécessaires pour approvisionner les troupes outre-mer et maintenir le [concept_supply_network|l]."

