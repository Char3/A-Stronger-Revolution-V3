 concept_defensive_combat_effectiveness:0 "Défense"
 concept_defensive_combat_effectiveness_desc:0 "La défense est..."

 concept_slavery:0 "Esclavage"
 concept_enslaved:0 "Asservi" # [LocEditor:AwaitingBatchUpdate]
 concept_slavery_desc:0 "L’esclavage est..."
  
 concept_native_uprising:0 "Soulèvement autochtone"
 concept_native_uprising_desc:0 "Un soulèvement autochtone est un type de [concept_diplomatic_play|l] qui peut se produire si le niveau de [concept_tension|l] entre un colonisateur et une [concept_decentralized_nation|l] atteint #b $TENSION_VOLATILE$#!. Dans ce coup, la [concept_decentralized_nation|l] mobilisera ses guerriers et tentera de s’emparer des [Concept('concept_state', '$concept_states$')] frontaliers du colonisateur." # [LocEditor:AwaitingBatchUpdate]
  
