 concept_popularity:0 "Popularité"
 concept_popularity_desc:0 "La disposition des [Concept('concept_pop', '$concept_pops$')|l] à suivre un personnage est affectée par sa popularité."
  
 concept_momentum:0 "Dynamisme"
 concept_momentum_desc:0 "Le dynamisme augmente les chances d’un [concept_interest_group|l] d’obtenir des [concept_votes|l] lors d’une [concept_election|l]. Il est remis à zéro après l’élection."
  
 concept_government_expenses:0 "Dépenses gouvernementales"
 concept_government_expenses_short:0 "Dépenses" # [LocEditor:AwaitingBatchUpdate]
 concept_government_expenses_desc:0 "Les dépenses gouvernementales sont..."

 concept_sovereignty:0 "Souveraineté"
 concept_sovereignty_desc:0 "#todo Sovereignty is...#!"

 concept_normal_wage:0 "Salaire normal"
 concept_normal_wage_desc:0 "Le salaire normal repose sur les taux moyens payés par les industries non gouvernementales dans les [Concept('concept_incorporated_state', '$concept_incorporated_states$')]." # [LocEditor:AwaitingBatchUpdate]

 concept_in_reserve:0 "En réserve"
 concept_in_reserve_desc:0 "Être en réserve signifie que ces troupes n’ont pas de [concept_commander|l]. Les troupes sans [concept_commander|l] ne peuvent pas recevoir d’ordres, mais participeront aux opérations défensives."
  
 concept_dead:0 "Morts"
 concept_dead_desc:0 "Indique le nombre de personnes qui sont mortes au combat ou à cause de l’[concept_attrition|l]."

 concept_wounded:0 "Blessés"
 concept_wounded_desc:0 "Indique le nombre de personnes blessées au combat ou à cause de l’[concept_attrition|l]. Les personnes blessées abandonnent leur avant-poste."

 concept_attrition:0 "Attrition"
 concept_attrition_desc:0 "#todo Attrition is...#!"

 concept_character_role:0 "Rôle"
 concept_character_role_desc:0 "Le rôle détermine ce que le personnage fera."
  
 concept_building_wage:0 "Salaire"
 concept_building_wages:0 "Salaires"
 concept_building_wage_desc:0 "Les salaires dans un bâtiment sont fonction de sa situation économique. Afin d’attirer plus de [Concept('concept_pop', '$concept_pops$')|l] comme main-d’œuvre, son [concept_building_balance|l] hebdomadaire peut être amélioré. Vous pouvez influencer cette situation en rendant les [Concept('concept_good', '$concept_goods$')|l] utilisés par le bâtiment moins chers ou en rendant les biens produits plus chers. Cela se fait en augmentant ou en diminuant l’offre et la demande sur le [concept_market|l] dont il fait partie. Vous pouvez garantir que la main-d’œuvre est payée un salaire compétitif en [Concept('concept_subsidies', 'subventionnant')|l] le bâtiment. Cela permettra de le maintenir à flot en utilisant l’[concept_money|l], si nécessaire." # [LocEditor:AwaitingBatchUpdate]

 concept_building_balance:0 "Solde"
 concept_building_balance_desc:0 "Le solde du bâtiment est la somme d’argent qui lui reste après qu’il ait utilisé tous ses revenus pour couvrir ses dépenses."

 concept_treasury:0 "Trésor"
 concept_treasury_desc:0 "Le Trésor est votre argent."

 concept_head_of_state:0 "Chef d’État"
 concept_head_of_state_desc:0 "Le dirigeant ou le plus haut représentant d’un pays. L’identité du chef d’État d’un pays donné est déterminée par ses [Concept('concept_law', '$concept_laws$')|l]."

 concept_lower_strata:0 "Classe inférieure"
 concept_lower_strata_desc:0 "The Lower Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have nothing to sell but their labour.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:0 "\n\nIl s’agit des [Concept('concept_profession', '$concept_professions$')|l] suivantes :\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Classe moyenne"
 concept_middle_strata_desc:0 "The Middle Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have good jobs and are neither poor or rich.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:0 "\n\nIl s’agit des [Concept('concept_profession', '$concept_professions$')|l] suivantes :\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "Classe supérieure"
 concept_upper_strata_desc:0 "The Upper Strata is the group of [Concept('concept_pop', '$concept_pops$')] who occupy the highest place and status in society. Individuals who make up the Upper Strata have higher levels of disposable income and exert more control over the use of natural resources. This Strata makes up a small percentage of the overall population but controls a disproportionately large amount of the overall wealth.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:0 "\n\nIl s’agit des [Concept('concept_profession', '$concept_professions$')|l] suivantes :\n[GetPopTypesInUpperStrataDesc]"

