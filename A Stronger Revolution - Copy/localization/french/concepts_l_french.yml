 concept_gdp:0 "Produit intérieur brut"
 concept_gdp_short:0 "PIB" # [LocEditor:AwaitingBatchUpdate]
 concept_gdp_desc:0 "Le produit intérieur brut est la somme des prix de [concept_market|l] de tous les [Concept('concept_good', '$concept_goods$')|l] produits dans votre [concept_country|l]."

 concept_education_access:0 "Accès à l’éducation"
 concept_education_access_desc:0 "Degré auquel les personnes d’un [concept_pop|l] sont capables d’accéder à l’éducation pour leurs enfants. Au fur et à mesure que de nouvelles générations naissent et grandissent, le [concept_literacy|l] du groupe social évolue en se rapprochant de son accès à l’éducation."

 concept_isolated_state:0 "Région étatique isolée"
 concept_isolated_states:0 "Régions étatiques isolées" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "Isolée" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "Cette [concept_state_region|l] est isolée de son [concept_market|l], ce qui signifie qu’elle a un potentiel commercial très limité et qu’elle n’est pas connectée à d’autres [Concept('concept_state_region', '$concept_state_regions$')|l] à des fins commerciales. Cela entraînera des prix très élevés pour les [Concept('concept_good', '$concept_goods$')|l] non produits dans cette [concept_state_region|l]. Pour qu’elle soit connectée à son [concept_market|l], vous devez créer une [concept_infrastructure_connection|l] entre la [concept_state_region|l] et sa [concept_market_capital|l]."

 concept_input_goods_shortage:0 "Pénurie de biens entrants"
 concept_input_goods_shortages:0 "Pénurie de biens entrants" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "Les [Concept('concept_building', '$concept_buildings$')|l] qui consomment des [Concept('concept_good', '$concept_goods$')|l] subiront une pénalité de production si moins de [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] des [concept_buy_orders|l] pour ces biens sont satisfaits. Cela est généralement dû à une disponibilité insuffisante du [concept_good|l] dans le [concept_market|l] du bâtiment, mais peut aussi être le résultat d’un faible [concept_market_access|l] dans la [concept_state_region|l] du bâtiment."

 concept_market:0 "Marché"
 concept_markets:0 "Marchés" # [LocEditor:AwaitingBatchUpdate]
 concept_market_possessive:0 "Marché"
 concept_market_desc:0 "Tous les [Concept('concept_state', '$concept_states$')] dans le même marché échangeront des [Concept('concept_good', '$concept_goods$')|l] entre eux. Le degré de connexion de ces États entre eux à des fins commerciales sera déterminé par l’[concept_market_access|l] de chaque État." # [LocEditor:AwaitingBatchUpdate]

 concept_market_access:0 "Accès au marché"
 concept_market_access_desc:0 "L’accès au marché est déterminé par la quantité de l’[concept_infrastructure_usage|l] par rapport au degré d’[concept_infrastructure|l] dans la [concept_state_region|l]."

 concept_infrastructure:0 "Infrastructure"
 concept_infrastructure_desc:0 "Les infrastructures sont fournies par des bâtiments tels que les chemins de fer ou les ports et influencent le degré de connexion d’un [concept_state] à son [concept_market|l]."

 concept_infrastructure_usage:0 "Utilisation de l’infrastructure"
 concept_infrastructure_usage_desc:0 "L’utilisation de l’infrastructure est..."
  
 concept_infrastructure_connection:0 "Connexion de l’infrastructure"
 concept_infrastructure_connection_desc:0 "Une connexion d’infrastructure est le niveau d’[concept_infrastructure|l] reliant deux [Concept('concept_state_region', '$concept_state_regions$')|l]. When tracing [concept_infrastructure|l] between two [Concept('concept_state_region', '$concept_state_regions$')|l], the lower [concept_infrastructure|l] $concept_state_regions$ through ports. ZX_WIP"

 concept_good:0 "Bien"
 concept_goods:0 "Biens"
 concept_good_desc:0 "Les biens sont produits dans des bâtiments ou par des groupes sociaux. Le prix du bien est déterminé par le prix de ce bien sur le [concept_market|l] de l’[concept_state] et son [concept_market_access|l]."

 concept_government_good:0 "Bien gouvernemental"
 concept_government_goods:0 "Biens gouvernementaux" # [LocEditor:AwaitingBatchUpdate]
 concept_government_good_desc:0 "Les [Concept('concept_good', '$concept_goods$')|l] gouvernementaux sont consommés par les bâtiments entièrement financés par le [concept_government|l] et nécessaires à son bon fonctionnement."

 concept_military_good:0 "Bien militaire"
 concept_military_goods:0 "Biens militaires" # [LocEditor:AwaitingBatchUpdate]
 concept_military_good_desc:0 "Les [Concept('concept_good', '$concept_goods$')|l] militaires sont consommés par des bâtiments dont la fonction est de fournir une puissance militaire, que ce soit sur terre ou sur mer."

 concept_state:0 "État"
 concept_states:0 "États"
 # [LocEditor:UntranslatedKey] `concept_state_or_states`
 concept_state_possessive:0 "État"
 concept_state_desc:0 "Un État est une région géographique contrôlée par un [concept_country|l]. Les [Concept('concept_pop', '$concept_pops$')|l] vivent et travaillent dans les [Concept('concept_building', '$concept_buildings$')|l] dans l’État. Dans la plupart des cas, il n’y a qu’un État par [concept_state_region|l], mais il y a en a plus d’un en cas d’[concept_split_state] et ils sont contrôlés par différents [Concept('concept_country', '$concept_countries$')|l]. ܩÀ moins qu’il soit [Concept('concept_isolated_state', 'isolé')|l], il commercera avec d’autres États dans le même [concept_market|l] en fonction de son [concept_market_access|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_pop:0 "Groupe social"
 concept_pops:0 "Groupes sociaux"
 concept_pop_possessive:0 "Groupe social"
 concept_pop_desc:0 "Un groupe social est un regroupement de personnes qui ont la même [concept_culture|l], la même [concept_religion|l], qui travaillent dans le même [concept_building|l] dans un [concept_state] et la même [concept_profession|l]. Ils utilisent l’[concept_money|l] qu’ils gagnent par leur travail pour acheter des [Concept('concept_good', '$concept_goods$')|l], ce qui détermine leur [concept_wealth|l], ce qui, combinés à d’autres facteurs, détermine leur [concept_sol|l]. Ils peuvent soutenir des [Concept('concept_interest_group', '$concept_interest_groups$')|l] ou être [Concept('concept_politically_inactive', 'politiquement inactifs')|l]. Un groupe social a un certain nombre d’[concept_working_adults|l] et de [concept_dependents|l]."

 concept_profession:0 "Profession"
 concept_professions:0 "Professions"
 concept_profession_desc:0 "Une profession est..."

 concept_production_method:0 "Méthode de production"
 concept_production_methods:0 "Méthodes de production"
 concept_production_method_desc:0 "Les méthodes de production peuvent être activées ou désactivées pour modifier les [Concept('concept_good', '$concept_goods$')|l] entrants et sortants, ainsi que les effets produits par un [concept_building|l]. Elles peuvent également modifier le type de [Concept('concept_pop', '$concept_pops$')|l] qui travaille dans le [concept_building|l]. Les méthodes de production peuvent être débloquées via la [concept_technology|l]."

 concept_culture:0 "Culture"
 concept_cultures:0 "Cultures" # [LocEditor:AwaitingBatchUpdate]
 concept_culture_possessive:0 "Culture"
 concept_culture_desc:0 "La culture est l’un des éléments qui distinguent les différents [Concept('concept_pop', '$concept_pops$')|l]. Une culture peut être soit acceptée, soit discriminée dans un pays."

 concept_accepted_culture:0 "Culture acceptée"
 concept_accepted_culture_desc:0 "Les cultures acceptées sont les [concept_primary_cultures|l] et toute autre culture acceptée par les [concept_laws|l] du pays."

 concept_primary_cultures:0 "Cultures principales"
 concept_primary_culture:0 "Culture principale"
 concept_primary_cultures_desc:0 "Les cultures principales sont les principales [Concept('concept_culture', '$concept_cultures$')|l] d’un pays (il peut y en avoir plusieurs).[AddLocalizationIf(HasGameState, 'concept_primary_cultures_ingame_added')]" # [LocEditor:AwaitingBatchUpdate]
 concept_primary_cultures_ingame_added:0 "\n\nLes cultures principales de [GetPlayer.GetName] sont [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Trait culturel"
 concept_cultural_traits:0 "Traits culturels" # [LocEditor:AwaitingBatchUpdate]
 concept_cultural_trait_desc:0 "Les traits culturels sont..."

 concept_cultural_heritage_trait:0 "Trait culturel de l’héritage"
 concept_cultural_heritage_trait_desc:0 "Les traits culturels de l’héritage sont..."

 concept_religion:0 "Religion"
 concept_religions:0 "Religions" # [LocEditor:AwaitingBatchUpdate]
 concept_religion_desc:0 "La religion est l’un des éléments qui distinguent les différents [Concept('concept_pop', '$concept_pops$')|l]. Une religion peut être soit acceptée, soit discriminée dans un pays."

 concept_accepted_religion:0 "Religion acceptée"
 concept_accepted_religion_desc:0 "Les religions acceptées sont les [concept_state_religion|l] et toute autre religion acceptée par les [concept_laws|l] du pays."

 concept_state_religion:0 "Religion d’État"
 concept_state_religion_desc:0 "La religion d’État est la religion pratiquée par la majorité des groupes sociaux du pays."

 concept_religious_trait:0 "Trait religieux"
 concept_religious_traits:0 "Traits religieux" # [LocEditor:AwaitingBatchUpdate]
 concept_religious_trait_desc:0 "Les traits religieux sont..."

 concept_discrimination_trait:0 "Trait de discrimination"
 concept_discrimination_traits:0 "Traits de discrimination" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_trait_desc:0 "Les traits de discrimination sont..."

 concept_investment_pool:0 "Fonds d’investissement"
 concept_investment_pool_desc:0 "Le fonds d’investissement est l’argent que vos $FR_aristocrats$ et $FR_capitalists$ ont placé lorsqu’ils ont gagné plus d’argent qu’ils ne savent quoi en faire. Vos [Concept('concept_law', '$concept_laws$')|l] déterminent les bâtiments qui peuvent être construits avec cet argent."

 concept_wealth:0 "Richesse"
 concept_wealthy:0 "Riche"
 concept_wealth_desc:0 "La richesse est la quantité de [Concept('concept_good', '$concept_goods$')|l] qu’un [concept_pop|l] est en mesure d’acheter avec l’argent qu’il gagne en travaillant dans les [Concept('concept_building', '$concept_buildings$')|l]. Leur richesse est le principal facteur contribuant au [concept_sol|l] des groupes sociaux."

 concept_technology:0 "Technologie"
 concept_technologies:0 "Technologies"
 concept_technology_desc:0 "La technologie est..."

 concept_navy:0 "Marine"
 concept_navy_desc:0 "La marine est..."

 concept_sea_lane:0 "Couloir de navigation"
 concept_sea_lanes:0 "Couloirs de navigation" # [LocEditor:AwaitingBatchUpdate]
 concept_sea_lane_desc:0 "Les couloirs de navigation sont..."

 concept_port:0 "Port"
 concept_ports:0 "Ports" # [LocEditor:AwaitingBatchUpdate]
 concept_port_desc:0 "Les ports sont..."

 concept_canal:0 "Canal"
 concept_canals:0 "Canaux" # [LocEditor:AwaitingBatchUpdate]
 concept_canal_desc:0 "Les canaux sont..."

 concept_monument:0 "Monument"
 concept_monuments:0 "Monuments" # [LocEditor:AwaitingBatchUpdate]
 concept_monument_desc:0 "Les monuments sont..."

 concept_productivity:0 "Productivité annuelle par employé"
 concept_productivity_short:0 "Productivité"
 concept_productive:0 "Productif"
 concept_unproductive:0 "Improductif"
 concept_productivity_desc:0 "Montant de la valeur annuelle produite par employé, mesuré comme suit : ( Recettes des biens vendus - Dépenses de matériel ) / Nombre total d’employés."

 concept_election:0 "Élection"
 concept_election_desc:0 "Les élections sont..."

 concept_trade_power:0 "Puissance commerciale"
 concept_trade_power_desc:0 "La puissance commerciale d’une [concept_trade_route|l] est la valeur la plus basse entre la [concept_import_power|l] du marché importateur et la [concept_export_power|l] du marché exportateur."

 concept_import_power:0 "Puissance d’importation"
 concept_import_power_desc:0 "La puissance d’importation d’un certain [concept_good|l] dans un [concept_market|l] repose sur ses [concept_buy_orders|l], jusqu’à une quantité minimale par niveau."

 concept_export_power:0 "Puissance d’exportation"
 concept_export_power_desc:0 "La puissance d’exportation d’un certain [concept_good|l] dans un [concept_market|l] repose sur ses [concept_sell_orders|l], jusqu’à une quantité maximale par niveau."
  
 concept_budget_minting:0 "Monnayage"
 concept_budget_minting_desc:0 "Le monnayage est une forme de revenu que tous les [Concept('concept_country', '$concept_countries$')|l] produisent par la frappe ou le coulage d’[concept_money|l]. Le montant des revenus tirés de l’activité de monnayage est toujours au moins de #v 1 000@money!#! et augmente de #v 500@money!#! à chaque #v million@money!#! de [concept_gdp|l] du [concept_country|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_poll_taxes:0 "Capitation"
 concept_budget_poll_tax:0 "Capitation" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_poll_taxes_desc:0 "La capitation est payée et perçue chaque semaine sous la forme d’un montant fixe d’[concept_money|l] par les [Concept('concept_working_adults', '$concept_working_adult$')|l] affectés par le type de capitation." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_land_taxes:0 "Impôts fonciers"
 concept_budget_land_taxes_desc:0 "Les impôts fonciers sont un type de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')|l] qui n’est collecté que sur les [concept_peasants|l]." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_budget_heathen_taxes`
 # [LocEditor:UntranslatedKey] `concept_budget_heathen_taxes_desc`
 
 concept_budget_per_capita_taxes:0 "Impôts par tête"
 concept_budget_per_capita_taxes_desc:0 "Les impôts par tête sont un type de [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')|l] qui est collecté sur tous les [Concept('concept_pop', '$concept_pops$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
