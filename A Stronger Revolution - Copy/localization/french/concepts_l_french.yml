 concept_capital_state:0 "État de la capitale"
 concept_capital_state_desc:0 "L’État de la capitale est l’endroit où se trouve le gouvernement central d’une nation. Son contrôle est d’une grande importance en temps de guerre, et les groupes sociaux qui y vivent ont une plus grande influence sur la politique."

 concept_treaty_port:0 "Port de traités"
 concept_treaty_port_desc:0 "Un port de traités est..."

 concept_prestige:0 "Prestige"
 concept_prestige_desc:0 "Le prestige est produit par les [Concept('concept_building', '$concept_buildings$')|l], le [concept_gdp|l] et le nombre d’[Concept('concept_interest', '$concept_interests$')|l] qu’un pays a dans le monde." # [LocEditor:AwaitingBatchUpdate]
  
 concept_power_projection:0 "Projection de puissance"
 concept_power_projection_desc:0 "Lorsque vous projetez de la puissance, vous créez un [concept_interest|l] dans la [concept_strategic_region|l], ce qui vous permet d’y lancer ou d’y rejoindre des [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]. Un niveau plus élevé d’[concept_interest|l] vous ouvre d’autres opportunités, comme la possibilité de fonder des [Concept('concept_colony', '$concept_colonies$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_dividends:0 "Dividendes"
 concept_dividends_desc:0 "Tant que les [Concept('concept_building', '$concept_buildings$')|l] ont un solde positif, une partie de ces bénéfices est versée aux [Concept('concept_pop', '$concept_pops$')|l] avec des [Concept('concept_ownership_share', '$concept_ownership_shares$')|l] en dividendes."
  
 concept_credit:0 "Crédit"
 concept_credit_desc:0 "Le crédit national est le montant d’argent que le gouvernement peut emprunter à partir de sources intérieures, égal à la somme de toutes les [concept_cash_reserves|l] intérieures."
  
 concept_principal:0 "Capital"
 concept_principal_desc:0 "Le montant des fonds actuellement empruntés dans le pays, intérêts non compris."
  
 concept_domestic_loans:0 "Prêts intérieurs"
 concept_loans:0 "Prêts"
 concept_domestic_loans_desc:0 "Les prêts intérieurs sont des fonds que le [concept_country|l] a empruntés auprès de sources intérieures."
  
 concept_interest:0 "Intérêt"
 concept_interests:0 "Intérêts"
 concept_interest_desc:0 "Un intérêt dans une [concept_strategic_region|l] signale au monde entier que vous participerez à tout [concept_diplomatic_play|l] dans cette région."

 concept_command:0 "Commandement"
 concept_commands:0 "Commandements" # [LocEditor:AwaitingBatchUpdate]
 concept_command_desc:0 "Un commandement est un [concept_commander|l] dans un [concept_theater|l]. Il dispose d’un certain nombre de [Concept('concept_battalion', '$concept_battalions$')|l] terrestres ou navals approvisionnés par les [Concept('concept_barrack', '$concept_barracks$')|l] ou les [Concept('concept_naval_base', '$concept_naval_bases$')|l]. Le nombre maximum de bataillons qu’un commandement peut avoir est déterminé par le grade du commandant." # [LocEditor:AwaitingBatchUpdate]

 concept_war_support:0 "Soutien de guerre"
 concept_war_support_desc:0 "Un nombre de +100 à -100 décrivant à quel point la population du [concept_country|l] est désireuse de poursuivre ou de cesser cette guerre."

 concept_war_exhaustion:0 "Épuisement de guerre"
 concept_war_exhaustion_desc:0 "#todo War exhaustion is...#!"

 concept_theater:0 "Théâtre"
 concept_theaters:0 "Théâtres"
 concept_theater_desc:0 "Un théâtre est l’ensemble des provinces reliées par voie terrestre sous le contrôle d’un [concept_country|l] et de ses alliés."
  
 concept_literacy:0 "Degré d’alphabétisation"
 concept_literacy_desc:0 "Le nombre de [Concept('concept_pop', '$concept_pops$')|l] qui savent lire et écrire. Certaines [Concept('concept_profession', '$concept_professions$')|l] nécessitent un degré d’alphabétisation plus élevé que d’autres, rendant plus exigeantes les [concept_pop_qualifications|l] des autres types de groupe social pour la promotion à ce type. Vous pouvez investir dans votre système éducatif afin d’obtenir un meilleur degré d’alphabétisation au fil du temps."
  
 concept_discrimination:0 "Discrimination"
 concept_discriminated:0 "Discriminé" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "Les [Concept('concept_pop', '$concept_pops$')|l] peuvent être discriminés si leur [concept_culture|l] et/ou leur [concept_religion|l] ne sont pas acceptées dans leur [concept_country|l]. Les groupes sociaux discriminés sont exclus de certains emplois, sont moins bien payés que leurs pairs, ont moins de [concept_political_strength|l], et sont plus susceptibles d’émigrer. Certaines [Concept('concept_law', '$concept_laws$')|l] peuvent accroître l’acceptation nationale des [Concept('concept_culture', '$concept_cultures$')|l] et des [Concept('concept_religion', '$concept_religions$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_turmoil:0 "Degré d’agitation"
 concept_turmoil_desc:0 "Les [Concept('concept_state', '$concept_states$')] et les [Concept('concept_culture', '$concept_cultures$')|l] avec de l’agitation contiennent des [Concept('concept_radical', '$concept_radicals$')|l] qui sont mécontents de leur situation actuelle. Le degré d’agitation est égal à la fraction de la [concept_workforce|l] de l’[concept_state] ou de la [concept_culture|l] qui est [Concept('concept_radical', 'radicale')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_unemployed:0 "Sans-emploi"
 concept_unemployed_desc:0 "Être sans emploi est..."
  
 concept_peasants:0 "@peasants! Paysans"
 concept_peasant:0 "Paysan" # [LocEditor:AwaitingBatchUpdate]
 concept_peasants_desc:0 "Les paysans sont un type particulier de [concept_pop|l] qui ne se trouve que dans des [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')|l]. Ils sont en grande partie autosuffisants et vivent principalement de la [concept_subsistence_output|l]. Seule une fraction de leurs [concept_pop_needs|l] compte pour les [concept_buy_orders|l] dans leur [concept_market|l] local." # [LocEditor:AwaitingBatchUpdate]
  
 concept_cultural_turmoil:0 "Agitation culturelle"
 concept_cultural_turmoil_desc:0 "Les [Concept('concept_culture', '$concept_cultures$')|l] avec un degré d’agitation élevé dans le monde entier finiront par trouver de nouveaux endroits où s’installer, tandis que celles avec un degré d’agitation élevé dans un [concept_country|l] en particulier pourraient plutôt essayer d’en prendre une partie pour s’y installer. Lorsque l’agitation d’une [concept_culture|l] d’un [concept_pop|l] excède #variable [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')]#!, elle peut se révolter. Tous les #variable [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')]#! en degré d’agitation, elle peut créer une cible pour une émigration massive." # [LocEditor:AwaitingBatchUpdate]
  
 concept_taxes:0 "Impôts"
 concept_taxes_desc:0 "Les [Concept('concept_country', '$concept_countries$')|l] peuvent puiser dans leur économie de marché de diverses manières. La plus courante est de taxer les revenus du secteur privé de la population, ou de prélever des droits sur les ventes, les achats ou les échanges de [Concept('concept_good', '$concept_goods$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_general:0 "Général"
 concept_generals:0 "Généraux" # [LocEditor:AwaitingBatchUpdate]
 concept_general_desc:0 "Ce personnage dirige des armées terrestres."
  
 concept_admiral:0 "Amiral"
 concept_admirals:0 "Amiraux" # [LocEditor:AwaitingBatchUpdate]
 concept_admiral_desc:0 "Ce personnage dirige des flottes."
  
 concept_working_adults:0 "Adultes actifs"
 concept_working_adult:0 "Adulte actif" # [LocEditor:AwaitingBatchUpdate]
 concept_working_adults_desc:0 "Les adultes actifs sont la partie de la [concept_population|l] qui travaille dans des [Concept('concept_building', '$concept_buildings$')|l] et constitue la principale source de revenus et de [concept_political_strength|l] pour les groupes sociaux."
  
 concept_dependents:0 "Personnes à charge"
 concept_dependents_desc:0 "Les personnes à charge sont la partie non active de la [concept_population|l]. Elles représentent les familles des [concept_working_adults|l]. Adopter certaines [Concept('concept_law', '$concept_laws$')|l] ou entretenir des [Concept('concept_institution', '$concept_institutions$')|l] peut convertir les personnes à charge en [concept_working_adults|l] ou les aider à contribuer davantage aux revenus ou à la [concept_political_strength|l]." # [LocEditor:AwaitingBatchUpdate]

