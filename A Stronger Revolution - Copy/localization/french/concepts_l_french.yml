 concept_rank:0 "Rang"
 concept_rank_desc:0 "Votre rang de puissance est déterminé par votre [concept_prestige|l] par rapport aux autres [Concept('concept_country', '$concept_countries$')|l] dans le monde. Il détermine le type d’activités internationales que vous êtes autorisé à mener, ce que votre peuple et le monde attendent de vous, et votre place dans la hiérarchie mondiale." # [LocEditor:AwaitingBatchUpdate]

