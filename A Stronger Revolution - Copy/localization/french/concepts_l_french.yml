l_french:
  
 concept_concept:0 "Concept"
 concept_concepts:0 "Concepts"
 concept_concept_desc:0 "Ceci est un concept du jeu dans une infobulle, avec un autre [concept_concept|l] à l’intérieur."

 concept_sol:0 "Niveau de vie"
 concept_sol_desc:0 "Le niveau de vie est la [concept_wealth|l] matérielle accumulée d’un [concept_pop|l], combinée à des améliorations plus éphémères de leurs conditions de vie. Il régit la natalité et la mortalité, et des changements dans ce domaine peuvent rendre les [Concept('concept_pop', '$concept_pops$')|l] [Concept('concept_radical', '$concept_radicals$')|l] ou [Concept('concept_loyalist', '$concept_loyalists$')|l]. Le niveau de vie évolue en même temps que le pouvoir d’achat du groupe social et l’accès aux services."

 concept_pop_growth:0 "Croissance du groupe social"
 concept_pop_growth_desc:0 "Le montant net des individus qu’un [concept_pop|l] gagne ou perd chaque année est régi par sa natalité et sa mortalité. Celles-ci sont régies par le [concept_sol|l] et modifiées par des facteurs tels que la maladie, les conditions de travail dangereuses, les [Concept('concept_institution', '$concept_institutions$')|l] bénéfiques, et l’espace de vie disponible.\n\n@information! Les changements externes de la taille d’un groupe social causés par exemple par la [concept_migration|l] ou les pertes de guerre ne sont pas pris en compte." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "Bâtiment"
 concept_buildings:0 "Bâtiments"
 concept_building_possessive:0 "Bâtiment"
 concept_building_desc:0 "Les [Concept('concept_pop', '$concept_pops$')|l] travaillent dans les bâtiments. Ils exploitent soit le potentiel naturel dans l’[concept_state] ou prennent d’autres [Concept('concept_good', '$concept_goods$')|l] comme biens entrants afin de créer d’autres [Concept('concept_good', '$concept_goods$')|l] et/ou d’autres effets, comme l’[concept_infrastructure|l]. Ce qu’un bâtiment produit et qui y travaille peut être modifié en changeant les [Concept('concept_production_method', '$concept_production_methods$')|l] du bâtiment."
  
 concept_opinion:0 "Opinion"
 concept_opinion_desc:0 "L’opinion que votre peuple a d’un autre pays, et ce que d’autres [Concept('concept_country', '$concept_countries$')|l] pensent de vous est un aspect important de vos relations diplomatiques." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "Coloniser"
 concept_colonizes:0 "Colonise" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "Une grande puissance ou une puissance importante peut coloniser un [concept_state] appartenant à une [concept_decentralized_nation|l] à condition d’avoir un [concept_interest|l] dans cette [concept_strategic_region|l]."

 concept_potentials:0 "Potentiel"
 concept_potentials_desc:0 "Le potentiel indique la quantité d’un bien qui peut être fournie par une zone."

 concept_diplomatic_play:0 "Coup diplomatique"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "Coups diplomatiques"
 concept_diplomatic_play_desc:0 "Si vous avez un [concept_interest|l] dans une [concept_strategic_region|l], vous pouvez commencer un coup diplomatique en demandant quelque chose dans cette région. Ce coup diplomatique peut se résoudre pacifiquement ou dégénérer en guerre. Chaque autre pays ayant un [concept_interest|l] dans la [concept_strategic_region|l] décidera s’il veut être dans votre camp, celui de la cible du coup diplomatique, ou s’abstenir d’intervenir."
  
 concept_maneuver:0 "Manœuvre"
 concept_maneuvers:0 "Manœuvres" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "Les manœuvres dans les [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l] peuvent être dépensés soit pour ajouter plus d’[concept_war_goal|l] ou pour [concept_sway|l] les [Concept('concept_country', '$concept_countries$')|l]. Seuls l’initiateur et la cible d’un coup diplomatique peuvent les utiliser." # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "Modificateur"
 concept_modifiers:0 "Modificateurs" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "Dirigeant"
 concept_rulers:0 "Dirigeants"
 concept_ruler_possessive:0 "Dirigeant"
 concept_ruler_desc:0 "Le dirigeant d’un [concept_country|l] est un [concept_character|l]. Il peut avoir des [Concept('concept_character_trait', '$concept_character_traits$')|l] qui donnent à son [concept_country|l] des bonus et pénalités spécifiques." # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "Héritier"
 concept_heir_desc:0 "L’héritier d’un [concept_country|l] est un [concept_character|l]. Il est le [concept_ruler|l] du [concept_country|l] qui prendra le pouvoir lorsque l’actuel [concept_ruler|l] mourra."

 concept_homeland:0 "Patrie"
 concept_homelands:0 "Patries" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "La patrie d’une [concept_culture|l] est une [concept_state_region|l] à laquelle les [Concept('concept_pop', '$concept_pops$')|l] de cette culture se sentent naturellement appartenir. Les groupes sociaux ont tendance à retourner dans leurs patries, et la reconquête des patries perdues est considérée par la communauté internationale comme plus légitime qu’une expansion agressive."

 concept_mobilize_general:0 "Mobiliser le général"
 concept_mobilize_general_mobilize:0 "Mobiliser"
 concept_mobilize_general_mobilizing:0 "Mobilise"
 concept_mobilize_general_mobilized:0 "Mobilisé"
 concept_mobilize_general_mobilization:0 "Mobilisation"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "Mobiliser le bataillon"
 concept_mobilize_battalion_demobilized:0 "Démobilisé"
 concept_mobilize_battalion_mobilizing:0 "Mobilise"
 concept_mobilize_battalion_mobilized:0 "Mobilisé"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "Centre d’enrôlement"
 concept_conscription_centers:0 "Centres d’enrôlement"
 concept_conscription_center_conscription:0 "Conscription"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "Bataillon de conscrits"
 concept_conscript_battalions:0 "Bataillons de conscrits"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "Front"
 concept_fronts:0 "Fronts" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "Un front est un ensemble de [Concept('concept_province', '$concept_provinces$')|l] à la frontière entre deux [Concept('concept_country', '$concept_countries$')|l] en [concept_war|l] l’un avec l’autre. Les [Concept('concept_commander', '$concept_commanders$')|l] affectés aux [Concept('concept_strategic_region', '$concept_strategic_regions$')|l] dans lequel se trouve le front lui affecteront des troupes. Plusieurs [Concept('concept_commander', '$concept_commanders$')|l] peuvent faire partie du même front, et le plus gradé sera en charge du front de chaque côté. Si ce [concept_commander|l] reçoit l’ordre d’envahir et dispose de suffisamment de troupes, il commencera à élaborer un [concept_battle_plan|l], lequel aboutira finalement à une [concept_battle|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "Garnison"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "Progression de l’avancement"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "Vitesse d’avancement"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "Province"
 concept_provinces:0 "Provinces" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "Les provinces font partie des [Concept('concept_state', '$concept_states$')] et ont leur propre [concept_terrain|l]. Elles peuvent être traversées et conquises par des [Concept('concept_general', '$concept_generals$')|l] lors d’une [concept_battle|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "Commandant"
 concept_commanders:0 "Commandants" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "Un commandant est un [concept_character|l] qui mène des troupes."

 concept_battle:0 "Bataille"
 concept_battle_desc:0 "Une bataille a lieu quand deux camps dans une [concept_war|l] s’affrontent sur un [concept_front|l], s’infligeant des pertes l’un l’autre. Une bataille se déroule dans une [concept_province|l], dont le [concept_terrain|l] aura un effet sur l’issue de la bataille. À la fin de la bataille, le vainqueur revendiquera le contrôle de la [concept_province|l]."

 concept_terrain:0 "Terrain"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "Région stratégique"
 concept_strategic_regions:0 "Régions stratégiques" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "Une région stratégique est un ensemble de [Concept('concept_state_region', '$concept_state_regions$')|l] qui peuvent être affectées par des [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')|l]. Un [concept_country|l] ne peut participer qu’à un [concept_diplomatic_play|l] si son armée a un [concept_interest|l] dans la région stratégique."

 concept_sway:0 "Influencer"
 concept_sway_desc:0 "Un [concept_country|l] qui est soit l’initiateur, soit la cible d’un [concept_diplomatic_play|l] peut essayer d’influencer un [concept_country|l] avec un [concept_interest|l] dans la [concept_strategic_region|l] qui n’a pas encore choisi son camp."
  
 concept_diplomatic_action:0 "Action diplomatique"
 concept_diplomatic_actions:0 "Actions diplomatiques"
 concept_diplomatic_action_desc:0 "Une action diplomatique peut être entreprise par un [concept_country|l] qui en cible un autre pour par exemple former des [Concept('concept_alliance', '$concept_alliances$')|l] ou déclarer des [Concept('concept_rivalry', '$concept_rivalries$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "Bureaucratie"
 concept_bureaucracy_desc:0 "La bureaucratie (@bur!) sert à maintenir la cohésion centrale d’un pays. Le coût augmente avec la population des [Concept('concept_incorporated_state', '$concept_incorporated_states$')] et à chaque investissement d’[concept_institution|l]. Elle s’obtient en ayant des [concept_pop|l] travaillant dans des [Concept('concept_government_building', '$concept_government_buildings$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "Bâtiment gouvernemental"
 concept_government_buildings:0 "Bâtiments gouvernementaux" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "Un bâtiment gouvernemental est un bâtiment où le [concept_country|l] paie à la fois les salaires des [Concept('concept_pop', '$concept_pops$')|l] qui y travaillent, ainsi que les [Concept('concept_good', '$concept_goods$')|l] utilisés dans la chaîne de production de ce bâtiment."

 concept_military_building:0 "Bâtiment militaire"
 concept_military_buildings:0 "Bâtiments militaires" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "État incorporé"
 concept_incorporated_states:0 "États incorporés" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "Les [Concept('concept_pop', '$concept_pops$')|l] dans les États incorporés ont accès aux avantages offerts par les [Concept('concept_institution', '$concept_institutions$')|l], sont imposés et participent pleinement au système politique du pays." # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "Influence"
 concept_influence_desc:0 "L’influence (@inf!) est utilisée pour les [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')|l] ciblant un autre [concept_country|l]. Vous en produisez en fonction de votre [concept_rank|l], ainsi qu’en ayant des [Concept('concept_rivalry', '$concept_rivals$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "Autorité"
 concept_authority_desc:0 "L’autorité (@aut!) sert à effectuer des changements internes à un pays, comme la promulgation de [Concept('concept_decree', '$concept_decreees$')|l] ou la gestion des [Concept('concept_interest_group', '$concept_interest_groups$')|l]. Elle s’obtient en fonction des [Concept('concept_law', '$concept_laws$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "Institution"
 concept_institutions:0 "Institutions" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "Une institution fournit des avantages aux [Concept('concept_incorporated_state', '$concept_incorporated_states$')] d’un [concept_country|l]. Elle coûte de la [concept_bureaucracy|l] en proportion du nombre de [Concept('concept_pop', '$concept_pops$')|l] vivant dans les [Concept('concept_incorporated_state', '$concept_incorporated_states$')] et de sa taille." # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "Loi"
 concept_laws:0 "Lois"
 concept_law_desc:0 "Les lois déterminent comment votre pays est gouverné et comment il fonctionne. Certaines lois peuvent permettre des [Concept('concept_institution', '$concept_institutions$')|l]. Pour qu’une loi soit promulguée, elle doit avoir le soutien d’au moins un [concept_interest_group|l] [concept_in_government|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "Groupe de lois constitutionnelles"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money! Argent"
 concept_money_desc:0 "L’argent fait tourner le monde. Il est utilisé pour payer les salaires gouvernementaux, les matériaux de construction, les subventions industrielles et l’équipement militaire. L’argent est obtenu par l’[concept_taxation|l] des [Concept('concept_pop', '$concept_pops$')|l] et des [Concept('concept_building', '$concept_buildings$')|l]. L’excédent d’argent est utilisé pour rembourser votre [concept_national_debt|l] ou stocker de l’or dans vos [concept_gold_reserves|l]. L’insuffisance d’argent augmente votre [concept_national_debt|l] vers votre [concept_credit_limit|l], qui est un multiple de votre [concept_gdp|l]."

 concept_taxation:0 "Imposition"
 concept_taxation_desc:0 "L’imposition peut être de l’[concept_money|l] déduit du salaire des $concept_pops$ ou de l’impôt sur la consommation ajouté au prix des [Concept('concept_good', '$concept_goods$')|l]."

 concept_workforce:0 "Main-d’œuvre"
 concept_workforce_desc:0 "La main-d’œuvre d’un [concept_building|l] se compose de [Concept('concept_pop', '$concept_pops$')|l] de diverses [Concept('concept_profession', '$concept_professions$')|l]. Les groupes sociaux peuvent être promus ou rétrogradés afin d’occuper les professions requises pour l’ensemble des [Concept('concept_production_method', '$concept_production_methods$')|l]."

 concept_national_debt:0 "Dette nationale"
 concept_national_debt_desc:0 "La dette nationale est l’[concept_money|l] dû à quelqu’un. Il faut payer un [concept_budget_interest_rate|l] sur le montant d’[concept_money|l] de la dette nationale. En cas de solde négatif, la dette nationale augmente."

 concept_gold_reserves:0 "Réserves d’or"
 concept_gold_reserves_desc:0 "Les réserves d’or correspondent à combien d’[concept_money|l] un [concept_country|l] a stocké dans ses réserves. Si le solde est positif, les réserves d’or augmentent, et vice versa."

 concept_cash_reserves:0 "Réserves de liquidités"
 concept_cash_reserves_desc:0 "Les réserves de liquidités d’un [concept_building|l] sont l’endroit où le propriétaire stocke l’argent. Si le bâtiment a un solde hebdomadaire positif, une partie de l’argent est placée dans les réserves de liquidités, tandis que le reste va aux groupes sociaux propriétaires du bâtiment, qui l’utiliseront pour augmenter leur [concept_sol|l] et placer de l’argent dans le [concept_investment_pool|l]."

 concept_credit_limit:0 "Plafond de crédit"
 concept_credit_limit_desc:0 "Le plafond de crédit est un multiple de votre [concept_gdp|l], limitant le montant de [concept_national_debt|l] que vous pouvez atteindre."
  
 concept_obsession:0 "Obsession"
 concept_obsession_desc:0 "Une [concept_culture|l] peut être obsédée par un [concept_good|l]. Les [Concept('concept_pop', '$concept_pops$')|l] de cette culture dépenseront beaucoup plus pour les biens qui les obsèdent que pour les autres biens de la même catégorie de [concept_pop_needs|l]."
  
 concept_taboo:0 "Tabou"
 concept_taboo_desc:0 "Une [concept_religion|l] peut considérer un [concept_good|l] comme tabou. Les [Concept('concept_pop', '$concept_pops$')|l] de cette religion dépenseront beaucoup moins pour des biens qu’ils considèrent comme tabous que pour d’autres biens de la même catégorie de [concept_pop_needs|l]."
  
 concept_goods_substitution:0 "Substitution de biens"
 concept_goods_substitution_desc:0 "Les biens qui font partie de la même catégorie de [concept_pop_needs|l] sont mutuellement substituables dans la consommation du groupe social en fonction de leur disponibilité. Par exemple, le groupe des denrées de base contient à la fois des céréales et de la viande, et les groupes sociaux consommeront plus de céréales et moins de viande, augmentant leur consommation de viande (et réduisant ainsi la consommation de céréales) si la viande devient plus disponible sur le marché à un moment ultérieur. Dans certains cas, un bien peut être entièrement remplacé s’il n’y a pas d’[concept_sell_orders|l] pour ce bien sur le [concept_market|l]. La quantité d’un bien qu’un groupe social achètera par rapport aux autres biens de la même catégorie changera considérablement si le bien est un [concept_taboo|l] ou une [concept_obsession|l] de sa culture. Les biens qui ont une valeur intrinsèque plus élevée comptent davantage dans la satisfaction des besoins d’un groupe social dans une catégorie donnée de besoins. Ainsi, une seule unité d’aliments équivaut à plusieurs unités de céréales, par exemple."

 concept_sell_orders:0 "Ordres de vente"
 concept_sell_orders_desc:0 "Les ordres de vente d’un bien sur le [concept_market|l] central déterminent le [concept_market_price|l] du bien. Les ordres de vente sont déterminés par la consommation et la production de l’État. Plus les quantités sont élevées, plus l’[concept_market_access|l] de l’[concept_state] est important."

 concept_buy_orders:0 "Ordres d’achat"
 concept_buy_orders_desc:0 "Les ordres d’achat d’un bien sur le [concept_market|l] central déterminent le [concept_market_price|l] du bien. Les ordres d’achat sont déterminés par la consommation et la production de l’État. Plus les quantités sont élevées, plus l’[concept_market_access|l] de l’[concept_state] est important."

 concept_market_price:0 "Prix du marché"
 concept_market_price_desc:0 "Le prix d’un [concept_good|l] sur le [concept_market|l]. Il est basé sur les [concept_buy_orders|l] et les [concept_sell_orders|l]. Il affectera également le [concept_local_price|l] en fonction de l’[concept_market_access|l] de cet [concept_state]."

 concept_local_price:0 "Prix local"
 concept_local_price_desc:0 "Le prix d’un [concept_good|l] dans un [concept_state]. Il est basé sur la consommation et la production locales, le [concept_market_price|l] affecté par l’[concept_market_access|l] de l’[concept_state] et engendrera des [concept_buy_orders|l] et des [concept_sell_orders|l]."

 concept_subsistence_building:0 "Bâtiment de subsistance"
 concept_subsistence_buildings:0 "Bâtiments de subsistance" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "Un bâtiment de subsistance est une catégorie de [Concept('concept_building', '$concept_buildings$')|l] qui sont considérablement moins efficaces que les bâtiments ordinaires. Ils sont automatiquement créés (et détruits) en raison d’un excédent d’[concept_urbanization|l] ou de [concept_arable_land|l]."

 concept_non_government_building:0 "Bâtiment de production"
 concept_non_government_building_desc:0 "Un bâtiment de production produit quelque chose et n’est pas financé par le gouvernement."
  
 concept_trade_route:0 "Route commerciale"
 concept_trade_routes:0 "Routes commerciales"
 concept_trade_route_desc:0 "Les routes commerciales permettent de déplacer les [Concept('concept_good', '$concept_goods$')|l] entre les [Concept('concept_market', '$concept_markets$')|l], faisant augmenter le prix pour l’exportateur et le faisant baisser pour l’importateur. La capacité de déplacement de biens de chaque route commerciale dépend de la qualité de l’[concept_infrastructure|l] reliant les deux [Concept('concept_market', '$concept_markets$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "Accord commercial"
 concept_trade_agreement_desc:0 "Un accord commercial est un accord diplomatique entre deux [Concept('concept_country', '$concept_countries$')|l] qui augmente l’efficacité de toutes les [Concept('concept_trade_route', '$concept_trade_routes$')|l] entre les [Concept('concept_market', '$concept_markets$')|l] qu’ils contrôlent." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "Compétitivité des routes commerciales"
 concept_trade_route_competitiveness_desc:0 "#todo Trade Route Competitiveness is ...#!"

 concept_economy_of_scale:0 "Économie d’échelle"
 concept_economy_of_scale_desc:0 "#todo Economy of Scale is ...#!"
  
 concept_interest_group:0 "Groupe d’intérêt"
 concept_interest_groups:0 "Groupes d’intérêt"
 concept_interest_group_possessive:0 "Groupe d’intérêt"
 concept_interest_group_desc:0 "Un groupe d’intérêt est une faction politique au sein de votre [concept_country|l] qui a un intérêt commun et suscite l’adhésion des [Concept('concept_pop', '$concept_pops$')|l] en fonction de la façon dont il représente la situation propre à ces derniers. Ils ont des [Concept('concept_ideology', '$concept_ideologies$')|l] qui les amènent à prendre position sur des [Concept('concept_law', '$concept_laws$')|l] et également des [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] qui deviennent actifs à différents niveaux d’[concept_ig_approval|l]. Leur chef est un [concept_politician|l] et son [concept_ideology|l] personnelle déteint sur le groupe d’intérêt."

 concept_interest_group_attraction:0 "Attraction du groupe d’intérêt"
 concept_interest_group_attractions:0 "Attraction du groupe d’intérêt" # [LocEditor:AwaitingBatchUpdate]
 concept_attracted:0 "Attiré"
 concept_interest_group_attraction_desc:0 "#todo Interest Group Attraction is ...#!" # [LocEditor:AwaitingBatchUpdate]

 concept_politician:0 "Politicien"
 concept_politicians:0 "Politiciens" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "Un politicien est un [concept_character|l]. Il peut avoir des [Concept('concept_character_trait', '$concept_character_traits$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "Chef"
 concept_leaders:0 "Chefs"
 concept_leader_desc:0 "Le chef d’un [concept_interest_group|l] est un [concept_character|l]. Il peut avoir des [Concept('concept_character_trait', '$concept_character_traits$')|l] et une [concept_ideology|l] qui est ajoutée aux [Concept('concept_ideology', '$concept_ideologies$')|l] du [concept_interest_group|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "Personnage"
 concept_characters:0 "Personnages" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "Un personnage peut être un [Concept('concept_politician', '$concept_politician$')|l], un [Concept('concept_commander', '$concept_commander$')|l], etc." # [LocEditor:AwaitingBatchUpdate]

 concept_interest_group_trait:0 "Trait de groupe d’intérêt"
 concept_interest_group_traits:0 "Traits de groupe d’intérêt" # [LocEditor:AwaitingBatchUpdate]
 concept_interest_group_trait_desc:0 "S’il est actif, un trait de groupe d’intérêt fournit des bonus ou des pénalités à un [concept_country|l]. Ils sont activés/désactivés à différents niveaux d’[concept_ig_approval|l]."

 concept_character_trait:0 "Trait de personnage"
 concept_character_traits:0 "Traits de personnage" # [LocEditor:AwaitingBatchUpdate]
 concept_character_trait_desc:0 "Les traits de personnage sont des bonus ou des pénalités actifs. "

 concept_military:0 "Armée"
 concept_military_desc:0 "Votre armée est..." # [LocEditor:AwaitingBatchUpdate]

 concept_construction_queue:0 "File d’attente de construction"
 concept_construction_queue_desc:0 "Chaque [concept_state] peut agrandir un [concept_building|l] à la fois, les autres sont placés dans la file d’attente de construction."

 # [LocEditor:UntranslatedKey] `concept_under_construction`
 # [LocEditor:UntranslatedKey] `concept_under_construction_desc`

 concept_political_strength:0 "Force politique"
 concept_political_strength_desc:0 "#todo Political Strength is the total amount of Political Strength a group of [Concept('concept_pop', '$concept_pops$')] get from their [concept_status], their [concept_wealth] and the amount of [concept_votes] they cast.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_urban_center:0 "Centre urbain"
 concept_urban_centers:0 "Centres urbains" # [LocEditor:AwaitingBatchUpdate]
 concept_urban_center_desc:0 "Un centre urbain est un type spécial de [concept_building|l] créé par l’[concept_urbanization|l]."

 concept_urbanization:0 "Urbanisation"
 concept_urbanization_desc:0 "L’urbanisation est générée par la plupart des [Concept('concept_building', '$concept_buildings$')|l] dans un [concept_state]. Tous les [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v] points en urbanisation dans un [concept_state], un niveau de [concept_urban_center|l] sera créé."
  
 concept_ideology:0 "Idéologie"
 concept_ideologies:0 "Idéologies"
 concept_ideology_desc:0 "L’idéologie détermine quelle [concept_law|l] un [concept_interest_group|l] approuve ou désapprouve. Afin de pouvoir passer une [concept_law|l], au moins un des [Concept('concept_interest_group', '$concept_interest_groups$')|l] au gouvernement doit l’approuver."

 concept_subsistence_output:0 "Production de subsistance"
 concept_subsistence_output_desc:0 "Il s’agit d’une forme supplémentaire de revenu que les [concept_peasants|l] génèrent de l’agriculture de subsistance, ce qui représente le travail qu’ils font en produisant des biens simplement pour subvenir à leurs besoins.\n\nContrairement aux salaires, la [concept_subsistence_output|l] n’est pas payée à partir des revenus des [Concept('concept_building', '$concept_buildings$')|l] et n’est pas soumise aux [concept_budget_income_taxes|l]."
  
 concept_good_production:0 "Production"
 concept_good_production_desc:0 "La quantité produite par les [Concept('concept_building', '$concept_buildings$')|l] ou les [Concept('concept_pop', '$concept_pops$')|l]."
  
 concept_good_consumption:0 "Consommation"
 concept_good_consumption_desc:0 "La quantité de ce bien qui est consommée par les [Concept('concept_building', '$concept_buildings$')|l] ou les [Concept('concept_pop', '$concept_pops$')|l]."
  
  
 concept_split_state:0 "État divisé"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "Un État divisé est une [concept_state_region|l] divisée en plus petits [Concept('concept_state', '$concept_states$')]. Si un [concept_country|l] prend le contrôle de plus d’une partie de l’État divisé, ils se regrouperont en un seul État." # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "État non incorporé"
 concept_unincorporated_states:0 "États non incorporés"
 concept_unincorporated_state_desc:0 "Un État non incorporé est contrôlé par un [concept_country|l], mais il est considéré comme un territoire frontalier qui n’est pas officiellement accepté comme faisant partie du pays proprement dit. Les [Concept('concept_pop', '$concept_pops$')|l] qui vivent ici sont privés de leurs droits et ne contribuent pas beaucoup à la [concept_political_strength|l] de leurs [Concept('concept_interest_group', '$concept_interest_groups$')|l]. Un État non incorporé peut être transformé en un [concept_incorporated_state], ce qui le placera sous la gestion directe de l’autorité centrale du [concept_country|l].#!"
  
 concept_colonial_state:0 "État colonial"
 concept_colonial_states:0 "États coloniaux" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "Un État colonial est un type particulier d’[concept_unincorporated_state] qui est généralement créé en établissant une [concept_colony|l] dans une [concept_decentralized_nation|l] ou en conquérant le territoire d’une [concept_unrecognized_power|l]. Un État colonial qui se retrouve à la frontière d’un État non colonial appartenant au même [concept_country|l] perdra son statut de colonie et deviendra un [concept_unincorporated_state].\n\nLes États coloniaux bénéficient d’un bonus d’attractivité migratoire et sont affectés par certains modificateurs des [Concept('concept_law', '$concept_laws$')|l] et [Concept('concept_institution', '$concept_institutions$')|l] coloniales." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "$decentralized_nation$"
 concept_decentralized_nations:0 "Nations décentralisées" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "Les terres d’une nation décentralisée peuvent être colonisées par des colons."
  
 concept_arable_land:0 "Terre arable"
 concept_arable_land_desc:0 "La terre arable est une ressource comme une autre qui peut être occupée par un large éventail d’industries de ressources. Elle produit un large éventail de [Concept('concept_good', '$concept_goods$')|l]. Lorsqu’elle n’est pas occupée par autre chose, elle est occupée par le [concept_subsistence_building|l] Ferme de subsistance."
  
 concept_state_resource:0 "Ressource d’État"
 concept_state_resource_desc:0 "Cette ressource peut être exploitée par vos industries de ressources, en fournissant des [Concept('concept_good', '$concept_goods$')|l] pour vos manufactures ou votre commerce."

 concept_state_region:0 "Région étatique"
 concept_state_regions:0 "Régions étatiques"
 concept_state_region_desc:0 "Une région étatique correspond souvent à un seul [concept_state], mais peut en contenir plusieurs dans le cas d’un [concept_split_state]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "Occupation"
 concept_occupancy_desc:0 "Le taux d’occupation et de rendement des employés du bâtiment. Les bâtiments embaucheront et donneront des promotions à mesure que les revenus augmenteront pour répondre à la demande."
  
 concept_votes:0 "Votes"
 concept_votes_desc:0 "Vos [Concept('concept_law', '$concept_laws$')|l] décident du nombre de votes que les différents types de [Concept('concept_pop', '$concept_pops$')|l] expriment. Les votes se font principalement en fonction du [concept_interest_group|l] que le groupe social soutient, mais peuvent varier selon le [concept_momentum|l] du groupe dans l’[concept_election|l] en cours. Après la date de l’élection, le nombre total de votes exprimés est fixé jusqu’à l’élection suivante."
  
 concept_ig_population:0 "Population du groupe d’intérêt"
 concept_ig_population_desc:0 "La quantité de [Concept('concept_pop', '$concept_pops$')|l] qui font partie de ce groupe d’intérêt."
  
 concept_ig_approval:0 "Approbation"
 concept_ig_approves:0 "Approuve"
 concept_ig_approve:0 "Approuver"
 concept_ig_approving:0 "Approuve"
 concept_ig_disapproval:0 "Désapprobation"
 concept_ig_disapproves:0 "Désapprouve"
 concept_ig_disapprove:0 "Désapprouver"
 concept_ig_disapproving:0 "Désapprouve"
 concept_ig_indifferent:0 "Indifférent"
 concept_ig_approval_desc:0 "L’approbation ou la désapprobation exprimée par un [concept_interest_group|l] est déterminée par l’adéquation entre, d’une part, les [Concept('concept_law', '$concept_laws$')|l] de son [concept_country|l], et, d’autre part, ses [Concept('concept_ideology', '$concept_ideologies$')|l] et les loyautés de tous les [Concept('concept_pop', '$concept_pops$')|l] qui le composent. Elle décide également des [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')|l] qui sont actifs. En l’absence d’approbation et de désapprobation, le groupe d’intérêt sera indifférent." # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "Force politique"
 concept_pol_str_desc:0 "Le degré de pouvoir d’un [concept_pop|l] (et par conséquent de son [concept_interest_group|l]) sur la politique du pays. La force politique décide de la quantité de [concept_clout|l] que le groupe d’intérêt a et provient de la [concept_status|l] des [Concept('concept_pop', '$concept_pops$')|l] qui le soutiennent et de la [concept_wealth|l], en plus de tous les [concept_votes|l] que le [concept_interest_group|l] a reçus au cours de la dernière [concept_election|l]."

 concept_clout:0 "Poids politique"
 concept_clout_desc:0 "Le poids politique est la [concept_pol_str|l] qu’un [concept_interest_group|l] reçoit de ses [Concept('concept_pop', '$concept_pops$')|l] en tant que part du total du pays. Un poids politique élevé a un effet positif sur votre [concept_legitimacy|l] si le [concept_interest_group|l] est [concept_in_government|l]. Un groupe avec un faible [concept_clout|l] est considéré comme [concept_marginalized|l]."

 concept_powerful:0 "Puissant"
 concept_powerful_desc:0 "Le [concept_clout|l] d’un [concept_interest_group|l] détermine si celui-ci est puissant ou influent. Avoir plus de #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#! en [concept_clout|l] signifie que le groupe d’intérêt est puissant. Être puissant signifie que les effets du [concept_interest_group_trait|l] du [concept_interest_group|l] seront plus forts."

 concept_influential:0 "Influent"
 concept_influential_desc:0 "Le [concept_clout|l] d’un [concept_interest_group|l] détermine si celui-ci est puissant ou influent. Être influent signifie que les effets du [concept_interest_group_trait|l] du [concept_interest_group|l] sont plus faibles que s’il était [concept_powerful|l]."

 concept_status:0 "Position sociale"
 concept_status_desc:0 "La position sociale d’un [concept_pop|l] dans un [concept_country|l] est déterminée par les [Concept('concept_law', '$concept_laws$')|l]."
  
 concept_marginalized:0 "Marginalisé"
 concept_marginalized_desc:0 "Les [Concept('concept_interest_group', '$concept_interest_groups$')|l] marginalisés ont trop peu de soutien pour être politiquement dignes d’intérêt. Ils ne peuvent pas faire partie du gouvernement ni causer de problèmes notables."
  
 concept_politically_inactive:0 "Politiquement inactif"
 concept_politically_inactive_desc:0 "Les groupes sociaux politiquement inactifs sont des groupes sociaux qui ne font pas partie d’un [concept_interest_group|l]. Cela peut être dû à un faible [concept_sol|l] ou [concept_literacy|l]. Ils ne participent pas au processus politique de votre pays, ce qui signifie qu’ils ne contribuent pas au [concept_clout|l] d’un [concept_interest_group|l]."

 concept_investment_level:0 "Niveau d’investissement"
 concept_investment_levels:0 "Niveaux d’investissement" # [LocEditor:AwaitingBatchUpdate]
 concept_investment_level_desc:0 "Le niveau d’investissement est..." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_lens:0 "Aperçu du commerce"
 concept_trade_lens_desc:0 "Dans l’aperçu du commerce, vous serez en mesure d’examiner et d’agir sur des aspects commerciaux de votre pays."
  
 concept_production_lens:0 "Aperçu de la production"
 concept_production_lens_desc:0 "Dans l’aperçu de la production, vous serez en mesure d’examiner et d’agir sur des aspects de la production de votre pays."
  
 concept_political_lens:0 "Aperçu politique"
 concept_political_lens_desc:0 "Dans l’aperçu politique, vous serez en mesure d’examiner et d’agir sur des aspects politiques de votre pays."
  
 concept_diplomatic_lens:0 "Aperçu diplomatique"
 concept_diplomatic_lens_desc:0 "Dans l’aperçu diplomatique, vous serez en mesure d’examiner et d’agir sur des aspects diplomatiques de votre pays."
  
 concept_military_lens:0 "Aperçu militaire"
 concept_military_lens_desc:0 "Dans l’aperçu militaire, vous serez en mesure d’examiner et d’agir sur des aspects militaires de votre pays."
  
 concept_country:0 "Pays"
 concept_countries:0 "Pays" # [LocEditor:AwaitingBatchUpdate]
 concept_country_possessive:0 "Pays"
 concept_country_desc:0 "Un pays est... \n\nVous êtes la main invisible qui guide et façonne votre pays à travers l’ère victorienne." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "Décret"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "Un décret est..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "Population"
 concept_population_desc:0 "La population de votre pays est constituée des personnes qui travaillent dans vos industries, votre gouvernement et votre armée. L’[concept_taxation|l] de ces personnes sont votre principale source de revenus. Leur loyauté et leurs exigences vous seront favorables ou défavorables."
  
 concept_pop_needs:0 "Besoins"
 concept_pop_needs_desc:0 "Les [Concept('concept_pop', '$concept_pops$')|l] dépensent leurs revenus en [Concept('concept_good', '$concept_goods$')|l] pour satisfaire leurs besoins. Plus la [concept_wealth|l] du groupe social est élevée, plus il achète de biens. Les groupes sociaux ont des besoins plus variés et plus luxueux à mesure que leur richesse augmente. Un besoin donné peut souvent être satisfait par une variété de biens via la [concept_goods_substitution|l]. S’il reste de l’argent au groupe social après que ses besoins ont été satisfaits, sa richesse augmentera, et vice versa."
  
 concept_army_budget:0 "Budget militaire"
 concept_army_budget_desc:0 "Votre budget de l’armée et de la marine est dépensé chaque semaine pour acheter des [Concept('concept_good', '$concept_goods$')|l] dans les casernes. Ils sont à leur tour consommés par vos [Concept('concept_battalion', '$concept_battalions$')|l] sur le terrain."

 concept_battalion:0 "Bataillon"
 concept_battalions:0 "Bataillons" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "Les bataillons sont l’unité de mesure des ressources humaines de l’armée. Elle correspond à 1 000 personnes travaillant dans les [Concept('concept_barrack', '$concept_barracks$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "Navire de guerre"
 concept_warships:0 "Navires de guerre" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "Les navires de guerre sont l’unité de mesure des ressources humaines de la marine. Elle correspond à 1 000 personnes travaillant dans les [Concept('concept_naval_base', '$concept_naval_bases$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_construction_sector`
 # [LocEditor:UntranslatedKey] `concept_construction_sector_desc`

 concept_barrack:0 "Caserne"
 concept_barracks:0 "Casernes" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "Les casernes produisent des [Concept('concept_battalion', '$concept_battalions$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "Base navale"
 concept_naval_bases:0 "Bases navales" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "Les bases navales produisent des [Concept('concept_warship', '$concept_warships$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "Au gouvernement"
 concept_in_government_desc:0 "Si un [concept_interest_group|l] est au gouvernement, son [concept_clout|l] lui confère de la [concept_legitimacy|l], qui à son tour contribue à la rapidité avec laquelle les [Concept('concept_law', '$concept_laws$')|l] peuvent être promulguées. Pour pouvoir adopter une [concept_law|l], il faut qu’au moins un des groupes d’intérêt du gouvernement l’approuve."

 concept_in_opposition:0 "Dans l’opposition"
 concept_in_opposition_desc:0 "Si un [concept_interest_group|l] est dans l’opposition, il ne fait pas partie du gouvernement et obtiendra une pénalité d’approbation."
  
 concept_legitimacy:0 "Légitimité du gouvernement"
 concept_legitimate:0 "Légitime"
 concept_legitimacy_desc:0 "La légitimité du gouvernement mesure l’efficacité de la composition des [Concept('concept_interest_group', '$concept_interest_groups$')|l] [concept_in_government|l] par rapport aux [Concept('concept_law', '$concept_laws$')|l] du pays. Elle a un impact sur l’efficacité avec laquelle les [concept_laws|l] peuvent être adoptées."
  
 concept_market_capital:0 "Capitale du marché"
 concept_market_capital_desc:0 "La capitale du marché est le point névralgique d’un [concept_market|l] où toutes ses [Concept('concept_trade_route', '$concept_trade_routes$')|l] se rejoignent. Le niveau de l’[concept_market_access|l] dont dispose chaque [concept_state_region|l] du [concept_market|l] dépend de la connexion de son [concept_infrastructure|l] à la [concept_market_capital|l].\n\nLa capitale du marché est généralement la [concept_state_region|l] de l’[concept_capital_state] du [concept_market_controller|l]."
  
 concept_market_controller:0 "Contrôleur du marché"
 concept_market_controller_possessive:0 "Contrôleurs du marché"
 concept_market_controller_desc:0 "Le contrôleur du marché est son propriétaire..."

 concept_ownership_share:0 "Part de propriété"
 concept_ownership_shares:0 "Parts de propriété" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "Un [concept_pop|l] qui possède des parts dans un [concept_building|l] gagne une partie de ses bénéfices en tant que revenu (le montant est proportionnel à ce qu’il possède du total des parts du bâtiment). Il est également considéré comme propriétaire de cette proportion des [concept_cash_reserves|l] du bâtiment. Seules les groupes sociaux employés dans le bâtiment peuvent en posséder des parts. Les parts de propriété sont déterminées principalement par les [Concept('concept_production_method', '$concept_production_methods$')|l] du bâtiment, mais peuvent également provenir d’autres sources, telles que les [Concept('concept_law', '$concept_laws$')|l] et les [Concept('concept_technology', '$concept_technologies$')|l]."
  
 concept_market_share:0 "Part de marché"
 concept_market_share_desc:0 "La part de marché de chaque [concept_country|l] dans un [concept_market|l] est déterminée par le nombre d’[concept_buy_orders|l] et d’[concept_sell_orders|l] qu’ils y donnent, et est augmentée s’il en est le [concept_market_controller|l]. Plus une part de marché d’un [concept_country|l] est élevée dans un [concept_market|l], plus il y collecte des [Concept('concept_consumption_tax', '$concept_consumption_taxes$')|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_default:0 "Banqueroute"
 concept_default_desc:0 "TODO" # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_bankruptcy`
 # [LocEditor:UntranslatedKey] `concept_bankruptcy_desc`

 concept_embargo:0 "Embargo"
 concept_embargoed:0 "Mis sous embargo" # [LocEditor:AwaitingBatchUpdate]
 concept_embargos:0 "Embargos" # [LocEditor:AwaitingBatchUpdate]
 concept_embargoing:0 "Mettre sous embargo" # [LocEditor:AwaitingBatchUpdate]
 concept_embargo_desc:0 "Le [concept_market_controller|l] peut décider de [Concept('concept_embargo', 'mettre sous embargo')|l] un [concept_good|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_encourage_consumption:0 "Incitation à la consommation"
 concept_encouraging_consumption:0 "Inciter à la consommation" # [LocEditor:AwaitingBatchUpdate]
 concept_encourage_consumption_desc:0 "TODO" # [LocEditor:AwaitingBatchUpdate]
  
 concept_discourage_consumption:0 "Désincitation à la consommation"
 concept_discouraging_consumption:0 "Désinciter à la consommation" # [LocEditor:AwaitingBatchUpdate]
 concept_discourage_consumption_desc:0 "TODO" # [LocEditor:AwaitingBatchUpdate]

 concept_consumption_tax:0 "Impôt de consommation"
 concept_consumption_taxes:0 "Impôts de consommation" # [LocEditor:AwaitingBatchUpdate]
 concept_consumption_tax_desc:0 "Les impôts de consommation sont..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_loyalist:0 "Loyaliste"
 concept_loyalists:0 "Loyalistes" # [LocEditor:AwaitingBatchUpdate]
 concept_loyalist_desc:0 "Un groupe social qui est loyal envers le pays..."
  
 concept_radical:0 "Radical"
 concept_radicals:0 "Radicaux" # [LocEditor:AwaitingBatchUpdate]
 concept_radical_desc:0 "Un groupe social qui est déloyal envers le pays..."
  
 concept_radicalized:0 "Radicalisé"
 concept_radicalized_desc:0 "Ils pourraient devenir révolutionnaires s’ils deviennent plus forts, ou cesser d’être radicaux s’ils obtiennent ce qu’ils demandent."
  
 concept_de_radicalize:0 "Déradicaliser"
 concept_de_radicalize_desc:0 "Ils pourraient se déradicaliser si on leur accordait quelque chose parmi leurs griefs."
  
 concept_rivalry:0 "Rivalité"
 concept_rivals:0 "Rivaux" # [LocEditor:AwaitingBatchUpdate]
 concept_rival:0 "Rival" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalries:0 "Rivalités" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalry_desc:0 "Entrer en rivalité vous permet d’intervenir contre l’autre pays dans les coups diplomatiques qu’il commence, et vous donne également de l’influence pour chaque [concept_interest|l] que vos deux [Concept('concept_country', '$concept_countries$')|l] ont en commun." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colony:0 "Colonie"
 concept_colonys:0 "TODO" # [LocEditor:AwaitingBatchUpdate]
 concept_colonies:0 "Colonies" # [LocEditor:AwaitingBatchUpdate]
 concept_colony_desc:0 "Les colonies sont des tentatives de colonisation à grande échelle initiées par les grandes ou importantes puissances sur les terres d’une [concept_decentralized_nation|l]. Elles commencent avec un petit bout de terre et se développent au fil du temps à un rythme qui dépend de la croissance coloniale du pays.\n\nLorsqu’elle est créée, une colonie commence généralement par être un [concept_colonial_state], à moins qu’elle ne jouxte des États non coloniaux appartenant au même [concept_country|l]."
  
 # [LocEditor:UntranslatedKey] `concept_innovation`
 # [LocEditor:UntranslatedKey] `concept_innovation_desc`
  
 concept_technology_spread:0 "Diffusion de la technologie"
 concept_technology_spread_desc:0 "La diffusion de la technologie est..."
  
 concept_technology_era:0 "Ère technologique"
 concept_technology_era_desc:0 "Chaque ère du jeu contient un certain nombre de technologies, et chaque ère limite la façon dont vous pouvez les obtenir."
  
 concept_escalation:0 "Escalade"
 concept_escalation_desc:0 "L’escalade d’un [concept_diplomatic_play|l] augmente régulièrement et se divise en trois phases : #b Ouvertures#!, #b Manœuvres diplomatiques#! et #b Compte à rebours avant la guerre#!. La phase dans laquelle se trouve le [concept_diplomatic_play|l] limite les actions disponibles pour les participants. Si l’escalade atteint 100, la guerre éclate."

 concept_combat_width:0 "Largeur de front"
 concept_combat_width_desc:0 "La largeur de combat d’un terrain détermine l’avantage numérique possible que le camp le plus large peut prendre sur le camp le plus petit en combat."

 concept_infamy:0 "Infamie"
 concept_infamy_desc:0 "L’infamie est..."
  
 concept_diplomatic_incident:0 "Incident diplomatique"
 concept_diplomatic_incidents:0 "Incidents diplomatiques"
 concept_diplomatic_incident_desc:0 "Un incident diplomatique est..."
  
 concept_tension:0 "Tension"
 concept_tensions:0 "Tensions" # [LocEditor:AwaitingBatchUpdate]
 concept_tension_desc:0 "La tension est une mesure du niveau de tension de la relation entre un [concept_country|l] colonisateur et une [concept_decentralized_nation|l]. La tension avec les [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')|l] voisines augmente à chaque fois qu’un [concept_country|l] [Concept('concept_colonize', '$concept_colonizes$')|l] une [concept_province|l] et diminue naturellement avec le temps.\n\nSi le niveau de tension s’élève à #b $TENSION_VOLATILE$#!, une colonisation continue peut déclencher une [concept_native_uprising|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_relation:0 "Relation"
