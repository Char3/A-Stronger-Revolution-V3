 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "[concept_credit_limit] — это сумма [Concept('concept_cash_reserves', 'финансовых резервов')] всех ваших сооружений. Чем крупнее и успешнее отрасли вашей промышленности, тем больше денег вы можете занять. Ниже приведён расчёт доступного вам [Concept('concept_credit', 'кредита')]:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit|l]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#!\n\nНаведите курсор на [Concept('concept_credit_limit', 'лимит кредитования')], чтобы увидеть список финансовых резервов ваших промышленных сооружений."
 lesson_budget_balance_why_6_encyclopedia_desc:0 "[concept_credit_limit] — это сумма [Concept('concept_cash_reserves', 'финансовых резервов')] всех ваших сооружений. Чем крупнее и успешнее отрасли вашей промышленности, тем больше денег вы можете занять. Ниже приведён расчёт доступного вам [Concept('concept_credit', 'кредита')]:\n\n([concept_credit_limit]) - ([concept_principal]) = оставшийся доступный [concept_credit|l]\n\nНаведите курсор на [Concept('concept_credit_limit', 'лимит кредитования')], чтобы увидеть список финансовых резервов ваших промышленных сооружений."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "Если [Concept('concept_principal', 'тело')] вашего кредита достигнет [Concept('concept_credit_limit', 'лимита')], в государстве будет объявлен [Concept('concept_default', 'дефолт')], так как оно не сможет выплатить задолженности. При этом всё строительство остановится, а [Concept('concept_pop', 'группы населения')] государства, имеющие [Concept('concept_ownership_share', 'доли собственности')], [Concept('concept_radicalization', 'радикализируются')], что может самым плачевным образом отразиться на политической стабильности." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Каждое ваше экономическое решение будет иметь далеко идущие непрямые последствия, как положительные, так и отрицательные."
 lesson_budget_balance_why_8_continue:0 "Снова откройте вкладку «Обзор»"


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Все [Concept('concept_taxes', 'налоги')] взимаются непосредственно с [Concept('concept_pop', 'групп населения')], хотя налоговое [Concept('concept_law', 'законодательство')] по-разному влияет на их личные средства. Подобным же образом все расходы влияют на вашу экономику и людей, которые от неё зависят. Простые действия, направленные на покрытие расходов, — повышение налогов, изменение [Concept('concept_budget_government_wages', 'государственных зарплат')] и т. п. — приводят к перераспределению [Concept('concept_wealth', 'благосостояния')] групп населения. Каждое действие имеет последствия и может вызвать как [Concept('concept_pop_growth', 'прирост населения')], так и [Concept('concept_turmoil', 'беспорядки')]."


###Trade Routes
 lesson_trade_routes_1:0 "Торговые пути"
 lesson_trade_routes_1_desc:0 "[concept_trade_route] — связующее звено между двумя [Concept('concept_market', 'рынками')], по которому товары перемещаются с одного рынка на другой. При этом создаются [Concept('concept_buy_orders', 'приказы о покупке')] (а значит, растёт стоимость [Concept('concept_good', 'товара')]) на экспортном рынке и [Concept('concept_sell_orders', 'приказы о продаже')] (а значит, снижается цена товара) на рынке импорта.\n\nОбычно торговый путь нужен для увеличения прибыли в [Concept('concept_building', 'сооружениях')] или снижения затрат на [Concept('concept_government_good', 'правительственные товары')]. Например, если у вас есть мебельные фабрики, которым приходится нелегко из-за низких цен на мебель, вы можете создать путь для экспорта мебели, чтобы повысить цену и, соответственно, доход, который приносит это сооружение." # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "Откройте линзу «Торговля»"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "Проще всего создать [concept_trade_route|l] через линзу торговли. Просто щёлкните на «Проложить торговый путь для импорта» или «Проложить торговый путь для экспорта», выберите [Concept('concept_good', 'товар')] для импорта/экспорта, а затем рынки, между которыми требуется проложить путь.\n\nУ торговых путей есть уровни — чем они выше, тем больше экспортных товаров можно перемещать по ним на [Concept('concept_market', 'рынки')] импорта. Чтобы повысить уровень торгового пути, щёлкайте на рынке назначения до тех пор, пока не исчерпаете максимальную ёмкость торгового пути исходного рынка."
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Если вашему [Concept('concept_market', 'рынку')] не хватает ёмкости для прокладывания новых [Concept('concept_trade_route', 'торговых путей')], можно освободить место, удаляя существующие торговые пути на панели рынка. Также важную роль в этом процессе играет [GetBuildingType('building_trade_center').GetName|l] — это сооружение можно расширить или использовать в нём более продвинутые [Concept('concept_production_method', 'производственные методы')]."

 lesson_import_goods_how_1:0 "Как импортировать товары"
 lesson_import_goods_how_1_desc:0 "Сейчас [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] стоит дорого на рынке «[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]», однако стоимость можно снизить, если проложить торговый путь для импорта товара «[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]» с другого [Concept('concept_market', 'рынка')].\n\n[Concept('concept_trade_route', 'Торговый путь')] можно проложить при помощи линзы «Торговля» или панели «[Concept('concept_market', 'Рынки')]»." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "Нажмите кнопку #v $NEW_IMPORT_ROUTE$#! на панели «Рынки» и выберите «[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]»\n\n#v или#!\n\nоткройте линзу «Торговля», щёлкните #v $trade_route_import_lens_option$#! и выберите «[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]»."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "С помощью линзы «Торговля» или панели «[Concept('concept_market', 'Рынки')]» можно проложить разные [Concept('concept_trade_route', 'торговые пути')]. По каждому из них будут поступать импортные товары, количество которых будет зависеть от нескольких характеристик пути — чтобы ознакомиться с ними, наведите курсор на строку «Количество» в списке на панели карты «$mm_market_interaction$»." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "Выберите источник импорта товара"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Товар «[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]» импортируется! Количество будет постепенно возрастать, пока не достигнет максимального. Ваша цель будет достигнута, когда объёмы импорта превысят [Concept('concept_sell_orders', 'приказы о продаже')] ([GetTutorialJournalEntry.CalcCurrentGoalValue]). Ради этого прокладывайте столько [Concept('concept_trade_route', 'торговых путей')], сколько потребуется."

 lesson_import_goods_why_1:0 "Зачем импортировать товары"
 lesson_import_goods_why_1_desc:0 "Мало [Concept('concept_country', 'государств')] располагают достаточной вместимостью для полной самодостаточности. Чаще всего идея производить важнейшие для государства [Concept('concept_good', 'товары')] оказывается очень мудрой, но иногда вам просто не хватит для этого [Concept('concept_potentials', 'потенциала')]. А иногда будет целесообразнее сосредоточиться на производстве только определённой продукции, чтобы более эффективно использовать ограниченную [Concept('concept_workforce', 'рабочую силу')] или применять [Concept('concept_economy_of_scale', 'эффект масштаба')] с большей выгодой для себя. Также может возникнуть ситуация, когда времени на развитие производства попросту не окажется, а удовлетворять запросы придётся быстро. [Concept('concept_trade_route', '$concept_trade_routes$')] для импорта помогут в любой из этих ситуаций." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "Объёмы товаров, которые вы можете доставлять по каждому [Concept('concept_trade_route', 'торговому пути')], зависят от спроса на вашем собственном [Concept('concept_market', 'рынке')] и общего количества, доступного на экспортирующих эти товары рынках. Это количество зависит от объёмов импорта товаров в другие [Concept('concept_country', 'государства')] и относительной [Concept('concept_trade_route_competitiveness', 'конкурентоспособности вашего торгового пути')]. [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (в настоящее время это [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) также может повлиять на него." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "Импорт с заморских [Concept('concept_market', 'рынков')] может вызвать напряжённость в вашей [Concept('concept_supply_network', 'сети снабжения')], которое потребует улучшить существующие или построить новые [Concept('concept_port', 'порты')] для бесперебойных поставок." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Импортировать товары с [Concept('concept_market', 'рынка')], где ваш [Concept('concept_trade_route', 'торговый путь')] максимально эффективен — хорошая идея, но помните, что каждая проданная единица [Concept('concept_good', 'товара')] влияет на его [Concept('concept_market_price', 'рыночную цену')] на #v обоих#! рынках. Импорт из конкурирующего [Concept('concept_country', 'государства')] поможет покончить с дефицитом, но сыграет на руку промышленности соперника."
 
 lesson_select_target_building_to_continue:0 "Щёлкните на значке «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 lesson_select_state_and_building_tab_to_continue:0 "Щёлкните на карте [Concept('concept_state', 'область')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], а затем выберите вкладку «[Concept('concept_building', '$concept_buildings$')]»"

### Production Methods
 lesson_production_methods_how_1:0 "Как менять [Concept('concept_production_method', 'производственные методы')]"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] можно менять на панели подробностей о [Concept('concept_building', 'сооружении')]. В качестве примера снова будет [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue:0 "Откройте панель подробностей о сооружении «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Это — действующие [Concept('concept_production_method', 'производственные методы')] этого [Concept('concept_building', 'сооружения')]. Вы можете щёлкнуть на любом из них для вывода альтернативных вариантов. #g Зелёным#! выделено количество доступных альтернатив."
 lesson_production_methods_how_2_continue:0 "Выберите любой [Concept('concept_production_method', 'производственный метод')]"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Наведите курсор на любой вариант. Появится список изменений, которые ожидают это [Concept('concept_building', 'сооружение')] после выбора указанного [Concept('concept_production_method', 'производственного метода')]."
 lesson_production_methods_how_3_continue:0 "Смените любой [Concept('concept_production_method', 'производственный метод')]"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "Отлично! Этот [Concept('concept_production_method', 'производственный метод')] необходимо использовать не менее [GetTutorialJournalEntry.GetTotalGoalValue|0] нед., чтобы его эффект успел проявиться."
 
 lesson_production_methods_why_1:0 "Зачем менять [Concept('concept_production_method', 'производственные методы')]"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] определяют и изменяют принципы работы [Concept('concept_building', 'сооружений')]. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в государстве [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] послужит нам примером."
 lesson_production_methods_why_1_continue:0 "Откройте панель подробностей о сооружении «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_why_2:0 "Зачем менять [Concept('concept_production_method', 'производственные методы')]"
 lesson_production_methods_why_2_desc:0 "Если навести курсор на любой активный [Concept('concept_production_method', 'производственный метод')], появится подсказка со сведениями о том, какие [Concept('concept_good', 'товары')] потребляются и производятся с его использованием. Также в подсказке будет сказано, сколько представителей каждой [Concept('concept_profession', 'профессии')] должно присутствовать среди [Concept('concept_workforce', 'работников')] для нормальной работы этого сооружения."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "Виды [Concept('concept_production_method', 'производственных методов')] отмечаются разными цветами:\n\n#b Базовые#! методы задействуют продуктивную [Concept('concept_workforce', 'рабочую силу')], состоящую из [Concept('concept_pop', 'представителей')] разных [Concept('concept_profession', 'профессий')], для производства продукции или эффекта. Чаще всего при этом потребляется один или несколько [Concept('concept_good', 'товаров')]. Хотя бы один базовый производственный метод присутствует всегда.\n\n#b Усовершенствование#!. При использовании этих методов уменьшается количество, но повышаются качество и роскошность производимых товаров, чаще всего за счёт потребления дополнительных ресурсов.\n\n#b Автоматизация#!. Эти методы потребляют промышленные товары, но избавляют [Concept('concept_building', 'сооружения')] от необходимости привлекать к работе множество неопытных работников.\n\n#b Владение#!. Методы, определяющие, кто владеет сооружением и получает с него [Concept('concept_dividends', 'дивиденды')]. Чаще всего доступность тех или иных методов определяют [Concept('concept_law', 'законы')]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Нажмите на любой активный [Concept('concept_production_method', 'производственный метод')] и увидите ещё несколько методов того же вида. Одновременно может действовать только один. Некоторые методы являются улучшенными версиями других, и для их открытия необходимо разблокировать новые [Concept('concept_technology', 'технологии')]. Прочие методы одного вида представляют собой альтернативные варианты, не лучше и не хуже прочих. При выборе лучшего метода для вашего [Concept('concept_country', 'государства')] следует определиться, какие [Concept('concept_good', 'товары')] и [Concept('concept_profession', 'профессии')] есть в наличии, а на какие есть спрос."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Иногда выбирать более современный [Concept('concept_production_method', 'производственный метод')] нежелательно, особенно если [Concept('concept_market_price', 'рыночная цена')] потребляемых им [Concept('concept_good', 'товаров')] слишком высока или они в [Concept('concept_input_goods_shortage', 'дефиците')]. Также ваши [Concept('concept_pop', 'группы населения')] могут быть недостаточно [Concept('concept_pop_qualifications', 'квалифицированными')] для необходимых [Concept('concept_profession', 'профессий')]. Кроме того, представители новых профессий могут проявлять нежелательные для вас политические пристрастия, и это следует учитывать заранее."





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "Повышение дохода от сооружений"
 lesson_fix_unprofitable_building_1_desc:0 "Если [Concept('concept_building', 'сооружение')] испытывает финансовые трудности, помочь ему можно несколькими способами. Для начала откройте панель подробностей о сооружении. Нас интересует [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "Первый способ повысить прибыль [Concept('concept_building', 'сооружения')] — оценить эффективность его [Concept('concept_production_method', 'производственных методов')]. Возможно, что-то не так с потреблением или производством [Concept('concept_good', 'товаров')] — например, потребляются слишком дорогие, а производятся слишком дешёвые. Если причина в этом, попробуйте выбрать оптимальные методы для текущей [Concept('concept_market', 'рыночной')] ситуации."

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "Ещё один способ улучшить доходность [Concept('concept_building', 'сооружения')] — проложить [Concept('concept_trade_route', 'торговые пути')] для импорта потребляемых или экспорта производимых [Concept('concept_good', 'товаров')] и таким образом снизить затраты на материалы или повысить доход от продаж. Для этого можно воспользоваться линзой «Торговля». Для дополнительной эффективности можно совместить этот способ с предыдущим и сменить [Concept('concept_production_method', 'производственные методы')]."
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "И наконец, если ни смена [Concept('concept_production_method', 'производственных методов')], ни прокладывание [Concept('concept_trade_route', 'торговых путей')] не помогают увеличить прибыль [Concept('concept_building_possessive', 'сооружения')], вы можете вместо этого [Concept('concept_subsidies', 'субсидировать')] сооружение — пусть это не самый эффективный способ, но он позволяет сохранить [Concept('concept_building', 'сооружения')], необходимые вашей экономике, в рабочем состоянии, несмотря на неблагоприятные рыночные условия." # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "Пока что вы не можете [Concept('concept_promote', 'продвигать')] [Concept('concept_interest_group', 'заинтересованные группы')]"
 lesson_promote_ig_how_0_desc:0 "У вашего государства нет модификатора «$modifier_country_promotion_ig_attraction_mult$» ([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')]), и потому вы не можете [Concept('concept_promote', 'продвигать')] [Concept('concept_interest_group', 'заинтересованные группы')]. Сначала необходимо принять соответствующий [Concept('concept_law', 'закон')]."
 lesson_promote_ig_how_0_continue:0 "Откройте панель «Политика», щёлкните сначала на вкладке «Законы» и выберите [Concept('concept_law', 'закон')] «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]», чтобы открыть список доступных вариантов. Когда новый закон будет принят, возобновите этот урок!"

 lesson_promote_ig_how_1:0 "Как [Concept('concept_promote', 'продвигать')] [Concept('concept_interest_group', 'заинтересованные группы')]"
 lesson_promote_ig_how_1_desc:0 "Чтобы [Concept('concept_promote', 'продвинуть')] [Concept('concept_interest_group', 'заинтересованную группу')], сначала нужно разрешить это на законодательном уровне. Чаще всего подобные процессы регулируют законы из группы «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName]» (сейчас — «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]»). Принимая различные [Concept('concept_law', 'законы')], вы получаете больше или меньше полномочий для продвижения."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Список активных [Concept('concept_interest_group', 'заинтересованных групп')] приведён на панели «Политика»."
 lesson_promote_ig_how_2_continue:0 "Откройте панель «Политика» на вкладке «Обзор»"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] в [Concept('concept_government', 'правительстве')] и вне его можно [Concept('concept_promote', 'продвигать')]."
 lesson_promote_ig_how_3_continue:0 "Щёлкните подходящую [Concept('concept_interest_group', 'заинтересованную группу')]"
 lesson_promote_ig_how_3_continue_close:0 "Закройте панель [Concept('concept_interest_group', 'заинтересованных групп')]"
 # [LocEditor:UntranslatedKey] `lesson_promote_ig_why_3_continue_close`

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "Для [Concept('concept_promote', 'продвижения')] [Concept('concept_interest_group', 'заинтересованных групп')] необходим [Concept('concept_authority', 'авторитет')], а у вас его на данный момент недостаточно. Пересмотрите расходы и отмените некоторые траты, чтобы освободить не менее [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] ед. @aut! авторитета."
 lesson_promote_ig_how_4_continue:0 "У вас должно быть не менее [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] ед. @aut! [Concept('concept_authority', 'авторитета')]"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "Вы можете выбрать для [Concept('concept_promote', 'продвижения')] любую [Concept('concept_interest_group', 'заинтересованную группу')], но учтите, что на это расходуется [Concept('concept_authority', 'авторитет')]. Для продвижения нажмите кнопку «Продвинуть» в верхней части панели любой заинтересованной группы."
 lesson_promote_ig_how_5_continue:0 "[Concept('concept_promote', 'Продвиньте')] любую [Concept('concept_interest_group', 'заинтересованную группу')]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "После [Concept('concept_promote', 'продвижения')] [Concept('concept_interest_group', 'заинтересованная группа')] не меняется моментально. Изменяется только её [Concept('concept_interest_group_attraction', 'привлекательность')], благодаря которой группа постепенно обретает поддержку всё большего количества необходимых [Concept('concept_pop', 'групп населения')]. Подождите немного, и вскоре увидите, как изменятся [Concept('concept_clout', 'уровень влияния')] и внутренние правила группы."
 
 lesson_promote_ig_why_1:0 "Зачем [Concept('concept_promote', 'продвигать')] [Concept('concept_interest_group', 'заинтересованные группы')]"
 lesson_promote_ig_why_1_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] важнейшие факторы формирования политики вашего [Concept('concept_country', 'государства')]. Если вы до сих пор не прошли урок по заинтересованным группам, сделайте это прежде, чем приступать к текущему упражнению.\n\nДля начала урока наведите курсор на выделенное [Concept('concept_concept', 'понятие')] «[Concept('concept_interest_group', '$concept_interest_groups$')]» и нажмите кнопку #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Для продолжения откройте панель любой [Concept('concept_interest_group', 'заинтересованной группы')]"
 lesson_promote_ig_why_1_continue_close:0 "Закройте панель [Concept('concept_interest_group', 'заинтересованной группы')]"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "[concept_political_strength] [Concept('concept_interest_group', 'заинтересованных групп')] будет постепенно расти или сходить на нет (см. «[concept_clout]»). Политическая сила увеличивается и угасает под влиянием событий, происходящих с [Concept('concept_pop', 'группами населения')] вашего [Concept('concept_country', 'государства')]. Будьте готовы, что политический ландшафт может измениться неожиданно и спутать ваши планы.\n\nЧем активнее вы участвуете в судьбе заинтересованных групп, тем больше контролируете ситуацию и влияете на путь, которым идёт ваше государство."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "[Concept('concept_promote', 'Продвинутая')] [Concept('concept_interest_group', 'заинтересованная группа')] принимает больше [Concept('concept_pop', 'групп населения')] и постепенно наращивает [Concept('concept_political_strength', 'политическую силу')]. Кроме того, радость от обретения официального статуса вызывает рост [Concept('concept_ig_approval', 'одобрения')] группы.\n\nПродвигайте заинтересованные группы, которые поддерживают выгодные вам [Concept('concept_law', 'законы')] или обладают нужными [Concept('concept_interest_group_trait', 'особенностями')], чтобы снизить сопротивление при изменении или упрочении законов вашего государства." # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "Помимо [Concept('concept_promote', 'продвижения')] важных для вас [Concept('concept_interest_group', 'заинтересованных групп')], вы можете [Concept('concept_suppress', 'подавлять')] группы, противоречащие вашим интересам. Для всех этих действий требуется определённое количество @aut! [Concept('concept_authority', 'авторитета')]."
 lesson_promote_ig_why_4_continue:0 "Найдите вкладку «[Concept('concept_law', 'Законы')]» на панели политики."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "На вашу способность [Concept('concept_promote', 'продвигать')] и [Concept('concept_suppress', 'подавлять')] [Concept('concept_interest_group', 'заинтересованные группы')] влияет два фактора:\n\n* Ваш запас @aut! [Concept('concept_authority', 'авторитета')]\n* Ваши модификаторы: «$modifier_country_promotion_ig_attraction_mult$» (текущее значение — [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) и «$modifier_country_suppression_ig_attraction_mult$» (текущее значение — [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nНадёжный источник обоих — ваш текущий [Concept('concept_law', 'закон')] из [Concept('concept_law_group', 'группы')] «[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]»."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Что такое «[Concept('concept_interest_group', 'заинтересованные группы')]»?"
 lesson_interest_group_1_desc:0 "Информация о заинтересованных группах хранится на панели «Политика» на вкладке «Обзор»."
 lesson_interest_group_1_continue:0 "Откройте панель «Политика» на вкладке «Обзор»"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group] — это фракция жителей вашего государства, в которую входят [Concept('concept_pop', 'группы населения')] с общими политическими интересами. В вашем государстве у таких групп может быть три статуса.\n\n[concept_in_government]: часть правящего класса, получившая власть по итогам выборов, по воле небес, применив грубую силу или любым другим способом.\n\n[concept_in_opposition]: люди, чей авторитет растёт вне чертогов власти.\n\n[concept_marginalized]: не имеют особенного веса, инертны для любых проектов и задач.\n\nВо всех государствах заинтересованные группы делятся на те же три вида, однако могут иметь уникальные особенности исторического, культурного или религиозного характера."

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "#b Вы#! решаете, какие заинтересованные группы войдут в [Concept('concept_in_government', 'правительство')], с одной оговоркой: степень [Concept('concept_legitimacy', 'легитимности')] таких решений определяют текущие [Concept('concept_law', 'законы')]. Правительство с высоким уровнем легитимности более эффективно вводит новые законы, а низкая легитимность сильно замедляет процесс их принятия и может вызвать [Concept('concept_revolution', 'революцию')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "Выберите любую заинтересованную группу"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "Фундамент [Concept('concept_interest_group', 'заинтересованной группы')] — её [Concept('concept_ideology', 'идеология')]. Это не только общее отношение к [Concept('concept_law', 'законам')], но степень уважения к каждому закону в отдельности.\n\nНаведите курсор на идеологию, чтобы узнать мнение и отношение групп к законам."

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "Первая [Concept('concept_ideology', 'идеология')] в списке исходит от [Concept('concept_leader', 'лидера')]. В течение игры лидеры меняются, а с ними меняются и идеологии, но иногда эти перемены полностью преображают группу.\n\nВлияние лидера на группу не ограничивается идеологией и зависит от [Concept('concept_character_trait', 'черт характера')] или текущего уровня [Concept('concept_popularity', 'популярности')]." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] обладают и собственными [Concept('concept_interest_group_trait', 'особенностями')], которые непосредственно влияют на жизнь всего государства. Особенности активируются и деактивируются на разных уровнях [Concept('concept_ig_approval', 'одобрения заинтересованной группы')] и набирают силу, если группа [Concept('concept_powerful', 'обладает влиянием')].\n\nПока группа счастлива, ваш народ пользуется предлагаемыми ей благами. Но стоит её разозлить, и группа будет сопротивляться, пока вы не исправите ситуацию." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Сила [Concept('concept_interest_group', 'заинтересованной группы')] измеряется её [Concept('concept_clout', 'уровнем влияния')], который равен её доле [Concept('concept_political_strength', 'политической силы')] государства. По сути, политическая сила заинтересованных групп зависит от [Concept('concept_pop', 'групп населения')], которые поддерживают максимально близкие им по политическим интересам фракции."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Список всех [Concept('concept_pop', 'групп населения')], поддерживающих [Concept('concept_interest_group', 'заинтересованную группу')], можно просмотреть на её панели. Учтите, что каждый отдельный член группы населения самостоятельно решает, какая заинтересованная группа ему наиболее близка и поддерживает её. Таким образом, поддержка одной группы населения обычно неравномерно распределяется между двумя заинтересованными группами."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "Список [Concept('concept_law', 'законов')], которые поддерживает [Concept('concept_interest_group', 'заинтересованная группа')], также отсортирован по привлекательности в порядке убывания. Наведите курсор на кнопку «$enact$», чтобы подробнее узнать, как повлияет [Concept('concept_ig_approval', 'одобрение')] закона на эту и прочие заинтересованные группы государства."




