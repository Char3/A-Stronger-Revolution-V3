 je_tutorial_export_goods_reason:0 "Товар «[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]» имеет низкую стоимость на рынке «[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]», так как на [Concept('concept_market', 'рынке')] количество [Concept('concept_sell_orders', 'приказов о продаже')] превышает количество [Concept('concept_buy_orders', 'приказов о покупке')]. И хотя из этого можно извлечь пользу для [Concept('concept_building', 'сооружений')] и [Concept('concept_pop', 'групп населения')], для которых [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] — востребованный товар, низкие цены снижают доход [Concept('concept_building', 'сооружений')], где производится [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName].\n\nОдин из способов увеличить количество приказов о покупке (а соответственно — и цену, по которой будет продаваться [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]) на рынке — проложить [Concept('concept_trade_route', 'торговый путь')] для экспорта [Concept('concept_good', 'товара')]. Таким образом, [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] получит [Concept('concept_good', 'товар')] с другого рынка."
  
