 lesson_expand_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:0 "Под процессами этого [Concept('concept_building', 'сооружения')] найдите #v расходы#! и #v доходы#! Если доходы превышают расходы, сооружение приносит прибыль, которая учитывается в #v еженедельном балансе#!. Если этот #v баланс#! положительный, во всплывающей подсказке будет указано, куда направлены средства.\n\nЕсли #v баланс#! отрицательный, обычно это плохо, но об этом — в одном из следующих уроков."

 lesson_expand_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:0 "Здесь перечислены факторы, влияющие на расходы [Concept('concept_building', 'сооружения')]. В эти расходы всегда входит зарплата сотрудников — ваших [Concept('concept_pop', 'групп населения')]. Также сюда могут входить прочие затраты и модификаторы, такие как использование [Concept('concept_good', 'товаров')] и [Concept('concept_infrastructure_usage', 'инфраструктуры')]."

 lesson_expand_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:0 "Факторы, влияющие на доход [Concept('concept_building', 'сооружения')].\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] производит основной [Concept('concept_good', 'товар')] — [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l]. Некоторые сооружения производят несколько видов товаров, цены на которые могут различаться."
