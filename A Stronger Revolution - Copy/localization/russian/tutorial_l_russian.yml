 lesson_expand_building_why_1_desc:0 "Расширение [Concept('concept_building', 'сооружения')] — одно из лучших средств развития экономики. Обычно это приводит к повышению благосостояния ваших [Concept('concept_pop', 'групп населения')], с которых вы впоследствии взимаете налоги и получаете доход. Чем богаче население, тем больше вы получаете налогов.\n\nПримером нам послужит [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Наведите курсор на название «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]», и на карте государства [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] подсветится нужная [Concept('concept_state', 'область')]."
