 lesson_basics_info_panels:0 "($lesson_basics$): информационные панели"
 lesson_basics_info_panels_desc:0 "Несколько кнопок слева предназначены для перемещения между экранами с различными сводками государства [GetPlayer.GetName].\n\nНа одних можно управлять государством, другие предназначены исключительно для информации. Ознакомьтесь с ними и нажмите «Далее», чтобы продолжить."

 lesson_basics_lenses:0 "($lesson_basics$): линзы"
 lesson_basics_lenses_short:0 "В нижней части экрана расположено пять линз для быстрого доступа к разным рычагам управления государством и информации для принятия важных решений."
 lesson_basics_lenses_production:0 "#b Производство#!: развитие промышленности и оценка эффективности вашей экономики."
 lesson_basics_lenses_politics:0 "#b Политика#!: управление правительством и народом, а также оценка баланса сил в вашем государстве."
 lesson_basics_lenses_diplomacy:0 "#b Дипломатия#!: заключение и разрыв договорённостей с другими государствами, а также запуск [Concept('concept_diplomatic_play', 'дипломатических игр')] против них. Здесь же можно узнать, как другие государства относятся к вам."
 lesson_basics_lenses_military:0 "#b Армия#!: развитие армии и флота, подробности о приказах [Concept('concept_commander', 'командира')] и прочие военные вопросы."
 lesson_basics_lenses_trade:0 "#b Торговля#!: развитие торговой [Concept('concept_infrastructure', 'инфраструктуры')], информация о [Concept('concept_market', 'рынках')] и [Concept('concept_trade_route', 'торговых путях')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_desc:0 "В нижней части экрана расположено пять линз для быстрого доступа к разным рычагам управления государством и информации для принятия важных решений.\n\n#b Производство#!: развитие промышленности и оценка эффективности вашей экономики.\n\n#b Политика#!: управление правительством и народом, а также оценка баланса сил в вашем государстве.\n\n#b Дипломатия#!: заключение и разрыв договорённостей с другими государствами, а также запуск [Concept('concept_diplomatic_play', 'дипломатических игр')] против них. Здесь же можно узнать, как другие государства относятся к вам.\n\n#b Армия#!: развитие армии и флота, подробности о приказах [Concept('concept_commander', 'командира')] и прочие военные вопросы.\n\n#b Торговля#!: развитие торговой [Concept('concept_infrastructure', 'инфраструктуры')], информация о [Concept('concept_market', 'рынках')] и [Concept('concept_trade_route', 'торговых путях')]." # [LocEditor:AwaitingBatchUpdate]
