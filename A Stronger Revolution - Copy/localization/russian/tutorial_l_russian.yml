 lesson_expand_building_why_9:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9_desc:0 "Но прежде чем расширить все свои [Concept('concept_building', 'сооружения')], помните, что у расширения есть #v стоимость#!, и не каждое сооружение можно расширить. Но об этом — в дальнейших уроках. А пока запомним, что расширение земледельческих сооружений, таких как [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l], чаще всего хороший вариант."

 lesson_expand_basic_building_started_1:0 "Идёт расширение [Concept('concept_building', 'сооружения')]"
 lesson_expand_basic_building_started_1_desc:0 "Вы успешно приступили к расширению [Concept('concept_building', 'сооружения')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nЭтот процесс требует времени. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] сейчас в [Concept('concept_construction_queue', 'очереди строительства')] области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] и будет постепенно достраиваться [Concept('concept_workforce', 'работниками')] из [Concept('concept_state_possessive', 'областного')] строительного лагеря ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName]).\n\nА вы пока можете продолжать игру! Новые [Concept('concept_journal_entry', 'записи в дневнике')] познакомят вас с различными игровыми механиками Victoria 3." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "[Concept('concept_building', 'Сооружение')] расширено"
 lesson_expand_basic_building_complete_1_desc:0 "Расширение [Concept('concept_building', 'сооружения')] «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] наконец-то завершено! Теперь в нём больше [Concept('concept_workforce', 'рабочих')] мест, и оно производит больше [Concept('concept_good', 'товаров')]. Кроме того, вам больше не придётся еженедельно тратить средства на расширение.\n\nСкорость расширения сооружений можно увеличивать и уменьшать, меняя [Concept('concept_production_method', 'производственные методы')] строительных лагерей (в нашем случае это [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName|l] области. Чем быстрее идёт строительство, тем больше приходится платить [Concept('concept_pop', 'группам населения')] и тем дороже строительные материалы." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "Расширение [Concept('concept_building', 'сооружения')] с высокой [Concept('concept_productivity', 'производительностью')]"
 lesson_expand_productive_building_how_1_desc:0 "Вы уже знаете, что расширить [Concept('concept_building', 'сооружение')] можно на панели «[concept_state]», где нужно выбрать сооружение и нажать кнопку «+» или воспользоваться линзой #v «Производство»#!. Если вам подходит этот способ, примените его и для этой [Concept('concept_journal_entry', 'записи дневника')].\n\nНо для выполнения текущей задачи есть более удобный метод: открыть панель обзора сооружений, найти там сооружение с особенно высокой [Concept('concept_productivity', 'производительностью')] и развернуть соответствующий раздел."
 lesson_expand_productive_building_how_1_continue:0 "Откройте панель сооружений"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "Здесь представлен удобный список всех [Concept('concept_building', 'сооружений')] в государстве [GetPlayer.GetName]. В нём можно выбрать конкретное сооружение и совершить с ним необходимые действия: расширить, выделить [Concept('concept_subsidies', 'субсидии')], сменить [Concept('concept_production_method', 'производственный метод')] и тому подобное. Более того, на этой панели можно применить эти действия сразу ко всем сооружениям определённого типа в государстве.\n\nНам требуется [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]. Это сооружение находится на вкладке #v «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]»#!. Чтобы найти его, разверните выпадающий список #v «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]»#!." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "Разверните выпадающий список «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]» на вкладке «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]», чтобы найти сооружение [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "Одна из важнейших характеристик [Concept('concept_building', 'сооружения')] — относительная [Concept('concept_productivity', 'производительность')]. Именно благодаря высокой продуктивности [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName|l] заслуживает расширения. Эта характеристика точнее отражает ценность сооружения, чем прибыль: она показывает его вклад в вашу экономику без учёта [Concept('concept_building_wage', 'зарплат')], [Concept('concept_taxes', 'налогов')], [Concept('concept_subsidies', 'субсидий')] и [Concept('concept_budget_dividends_taxes', 'налогов на дивиденды')], которые могут сильно различаться от одного сооружения к другому."

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Приступим к расширению сооружения. Нажмите уже знакомую кнопку «+» или щёлкните ПКМ и выберите соответствующий вариант."
 lesson_expand_productive_building_how_4_continue:0 "Начните расширение сооружения «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Отлично! Расширение началось, и у вас есть время исследовать игру и лучше понять, #v зачем#! нужно расширять [Concept('concept_productivity', 'производственные')] [Concept('concept_building', 'сооружения')]. Вернитесь к кнопке #v «Зачем?»#! в [Concept('concept_journal_entry', 'записи дневника')]."

 lesson_expand_productive_building_why_1:0 "Зачем расширяют [Concept('concept_building', 'сооружения')] с самой высокой [Concept('concept_productivity', 'производительностью')]"
 lesson_expand_productive_building_why_1_desc:0 "Сосредоточившись на расширении [Concept('concept_building', 'сооружений')] с самой высокой [Concept('concept_productivity', 'производительностью')] вы максимально повышаете вклад [Concept('concept_workforce', 'рабочей силы')] в экономику. Производство [Concept('concept_good', 'товаров')] с небольшой ценностью — таких, как #v зерно#! — при небольших затратах [Concept('concept_money', 'денег')] на потребляемые товары (например, #v инструменты#!) вы сможете прокормить [Concept('concept_pop', 'группы населения')], которые при этом получат скромные [Concept('concept_building_wage', 'зарплаты')]. Но если вы перенаправите эту рабочую силу на производство товаров повышенной ценности — например, #v вина#! или #v клиперов#! (если на них есть спрос), — эти группы населения будут приносить больше денег, даже если их зарплаты не изменятся."
 lesson_expand_productive_building_why_1_continue:0 "Откройте панель подробностей о [Concept('concept_building', 'сооружении')] «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в области [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "Судя по значку шестерёнки, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] отличается высокой [Concept('concept_productivity', 'производительностью')]. Наведите курсор на сооружение, чтобы получить подробную информацию."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "[concept_productivity] зависит только от разницы затрат на потребляемые [Concept('concept_good', 'товары')] и доходов от продажи производимых товаров, разделённых на общее количество [Concept('concept_workforce', 'работников')] в [Concept('concept_building', 'сооружении')]. Проще говоря, это доход, который каждый работник приносит своему сооружению в год."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "Даже если уровень [Concept('concept_productivity', 'производительности')] гораздо выше средней [Concept('concept_building_wage', 'зарплаты в сооружении')], разница не теряется. Из неё пополняются [Concept('concept_cash_reserves', 'финансовые резервы')] и [Concept('concept_budget_dividends_taxes', 'налоги на дивиденды')], выплачиваемые [Concept('concept_pop', 'группам населения')], имеющим [Concept('concept_ownership_share', 'доли собственности')]. И наоборот: если производительность слишком низка для выплаты заработка сотрудникам, разница кратковременно компенсируется из финансовых резервов, прежде чем возникает необходимость прибегать к таким мерам, как сокращение зарплат или [Concept('concept_throughput', 'товарооборота')] сооружения." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "Повышение эффективности экономики только за счёт расширения [Concept('concept_building', 'сооружений')] с самой высокой [Concept('concept_productivity', 'производительностью')] — не лучший вариант. Перенасыщение [Concept('concept_market', 'рынка')] приведёт к снижению [Concept('concept_market_price', 'рыночной стоимости')] производимых [Concept('concept_good', 'товаров')] и постепенному снижению производительности из-за повышенного спроса на потребляемые товары.\n\nБолее того, строительство #v клиперов#! на экспорт сделает [Concept('concept_pop', 'группы населения')], имеющие [Concept('concept_ownership_share', 'долю')] в ваших #v верфях#! очень [Concept('concept_wealth', 'богатыми')], но совершенно не повлияет на положение [Concept('concept_lower_strata', 'низшего класса')]!" # [LocEditor:AwaitingBatchUpdate]

