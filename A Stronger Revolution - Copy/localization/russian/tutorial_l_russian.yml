 lesson_expand_building_why_6:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6_desc:0 "Следует помнить, что [Concept('concept_building', 'сооружения')] не приносят прямой доход — они обеспечивают рабочие места и выплачивают зарплаты вашим [Concept('concept_pop', 'группам населения')]. Увидеть, какие группы населения работают в сооружении, можно на вкладке #v «Рабочая сила»#!."
 lesson_expand_building_why_6_continue:0 "Щёлкните вкладку «Рабочая сила» на панели «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 
 lesson_expand_building_why_7:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:0 "Один из способов получения дохода — взимание налогов с трудящихся здесь [Concept('concept_pop', 'групп населения')]. Размер налога устанавливаете вы, и его можно изменить на панели «Бюджет»."

 lesson_expand_building_why_8:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:0 "При расширении такого [Concept('concept_building', 'сооружения')], как [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], увеличивается количество рабочих мест для [Concept('concept_pop', 'групп населения')], и вы можете сделать оставшиеся группы населения [Concept('concept_country_possessive', 'государства')] богаче, предоставив им доступ к товару «[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]» по сниженной цене."
