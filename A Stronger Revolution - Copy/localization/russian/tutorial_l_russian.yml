 lesson_expand_building_how_2_continue:0 "На панели «[Concept('concept_state', 'Область')]» щёлкните «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]»"
 
 lesson_expand_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:0 "Теперь вам доступна подробная информация о [Concept('concept_building', 'сооружении')] «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» в государстве [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Чтобы отдать приказ о расширении, щёлкните подсвеченную кнопку «+».\n\nКроме того, расширить сооружение «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]» помогут линзы.\n\nВыберите наиболее удобный метод, и пусть [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] в государстве [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] станет обширнее."

