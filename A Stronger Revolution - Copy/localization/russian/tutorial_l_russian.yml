 lesson_basics_capacities:0 "($lesson_basics$): потенциал"
 lesson_basics_capacities_short:0 "Каждый из трёх типов потенциала соответствует определённому качеству вашего государства.\n\n@bur! [concept_bureaucracy] — мощь бюрократического аппарата вашего правительства.\n\n@aut! [concept_authority] — способность [Concept('concept_head_of_state', 'главы государства')] сосредотачивать в своих руках законодательную власть.\n\n@inf! [concept_influence] заставляет весь мир прислушиваться к вашему мнению в большинстве вопросов."
 lesson_basics_capacities_show_more:0 "За рост потенциала отвечают [Concept('concept_government_building', 'государственные сооружения')], определённые [Concept('concept_law', 'законы')] и ваш [Concept('concept_rank', 'рейтинг')]. Как лучше распределить потенциал для достижения поставленных целей, решаете вы.\n\nНеизрасходованный потенциал немного улучшает один аспект государства, а превышение потенциала влечёт за собой серьёзные штрафы." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_capacities_desc:0 "Каждый из трёх типов потенциала соответствует определённому качеству вашего государства.\n\n@bur! [concept_bureaucracy] — мощь бюрократического аппарата вашего правительства.\n\n@aut! [concept_authority] — способность [Concept('concept_head_of_state', 'главы государства')] сосредотачивать в своих руках законодательную власть.\n\n@inf! [concept_influence] заставляет весь мир прислушиваться к вашему мнению в большинстве вопросов.\n\nЗа рост потенциала отвечают [Concept('concept_government_building', 'государственные сооружения')], определённые [Concept('concept_law', 'законы')] и ваш [Concept('concept_rank', 'рейтинг')]. Как лучше распределить потенциал для достижения поставленных целей, решаете вы.\n\nНеизрасходованный потенциал немного улучшает один аспект государства, а превышение потенциала влечёт за собой серьёзные штрафы." # [LocEditor:AwaitingBatchUpdate]
