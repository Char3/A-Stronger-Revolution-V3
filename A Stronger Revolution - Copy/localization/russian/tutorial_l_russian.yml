 ###The Journal
 lesson_journal_1:0 "Дневник"
 lesson_journal_1_desc_short:0 "Вы получили первое учебное испытание! Мы #v приостановили игру#!, чтобы дать вам спокойно дочитать. Не забудьте #v возобновить#! её, когда будете готовы, при помощи элементов управления скоростью или нажатием #v пробела#!.\n\n#v Откройте дневник:#! нажмите подсвеченную кнопку слева."
 lesson_journal_1_desc:0 "Вы получили первое учебное испытание! Вы будете получать их и впредь — в виде записей в дневнике. Выполняйте их в любом темпе и получайте поддержку в удобном для вас объёме.\n\nМы снова #v приостановили игру#!, чтобы дать вам спокойно дочитать, и будем делать это впредь — в начале каждого урока. Не забудьте #v возобновить#! её, когда будете готовы, при помощи элементов управления скоростью или нажатием #v пробела#!.\n\n#v Откройте дневник:#! нажмите подсвеченную кнопку слева."
 lesson_journal_1_continue:0 "Откройте панель дневника нажатием подсвеченной кнопки"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Это ваш дневник. Все учебные испытания будут заноситься сюда. Время от времени на его страницах будут появляться и прочие масштабные события в вашем государстве.\n\nОзнакомьтесь с полученным учебным испытанием. Чтобы продолжить, откройте [Concept('concept_journal_entry', 'запись')] #v «$je_tutorial_expand_basic_building$»#!."
 lesson_journal_2_back:0 "Для возвращения необходимо закрыть панель дневника"
 lesson_journal_2_continue:0 "Для продолжения выберите #v «$je_tutorial_expand_basic_building$»#!"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "Ваша задача — расширить базовое земледельческое [Concept('concept_building', 'сооружение')] в одной из [Concept('concept_state', 'областей')]. В процессе игры в вашем #v дневнике#! неоднократно будут появляться такие учебные испытания.\n\nМожно пройти испытание без поддержки, а можно нажать кнопку #v «Расскажите, как»#! и получить ценные советы.\n\nУдачи!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "Ваша задача — расширить базовое земледельческое [Concept('concept_building', 'сооружение')] в одной из [Concept('concept_state', 'областей')].\n\nПроходите учебные испытания, чтобы узнать, #b как#! и #b зачем#! следует двигать свой народ в нужном вам направлении. Вы можете попытаться пройти испытание, используя исключительно информацию, представленную в [Concept('concept_journal_entry', 'дневнике')], или нажать кнопку «Нужен совет» на той же странице дневника и получить пошаговые инструкции.\n\nПо ходу игры вам будут предложены и другие учебные испытания. Периодически заглядывайте в журнал, чтобы не пропустить новый этап!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "Для возвращения необходимо закрыть панель «[concept_journal_entry]»"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Оптимизация бюджета"
 lesson_budget_balance_1_desc:0 "В настоящее время ваши постоянные расходы превышают доход, поэтому ваш бюджет неуклонно сокращается, и если у вас есть [Concept('concept_gold_reserves', 'золотой запас')], то вскоре он начнёт снижаться, а если его нет — начнёт расти [Concept('concept_national_debt', 'национальный долг')]. Чтобы приступить к решению проблемы, начните с открытия панели «Бюджет»."
 lesson_budget_balance_1_continue:0 "Откройте панель «Бюджет»"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "Перед вами полная сводка всех затрат и источников дохода. Также здесь можно управлять размерами налогов и государственных зарплат. Обычно самый простой способ справиться с дефицитом бюджетных средств — повысить уровень налогообложения [Concept('concept_pop', 'групп населения')] или ввести новые [Concept('concept_consumption_tax', 'потребительские налоги')], но при этом падает [Concept('concept_wealth', 'благосостояние')] и есть риск возникновения [Concept('concept_turmoil', 'беспорядков')]. Также вы можете уменьшить расходы, снижая уровни [Concept('concept_government_building', 'государственных сооружений')] — например, казарм или военно-морских баз, или урезая государственные зарплаты.\n\nМенее надёжный, но всё же неплохой способ увеличить доходы — повысить ВВП, увеличивая продуктивность [Concept('concept_building', 'сооружений')] или уменьшить траты, чтобы расширить сооружения, приносящие прибыль, хотя для неопытных игроков этот путь может оказаться слишком сложным." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "Как оптимизировать бюджет"
 lesson_budget_balance_how_1_desc:0 "Чтобы уменьшить дефицит и расплатиться с долгами, можно повысить доход, урезать расходы или сделать и то и другое."
 lesson_budget_balance_how_1_continue:0 "Откройте панель «Бюджет»"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "Вашу прибыль формируют [Concept('concept_budget_minting', 'денежное производство')] и [Concept('concept_taxes', 'налоги')]. Новая валюта производится автоматически, в соответствии с темпами развития вашей экономики, но налоги — важнейшая опора могущественных государств.\n\nВ их числе:\n — [Concept('concept_budget_income_taxes', 'подоходные налоги')]\n — [Concept('concept_budget_poll_taxes', 'подушные налоги')]\n — [Concept('concept_consumption_tax', 'потребительские налоги')]\n — [Concept('concept_budget_dividends_taxes', 'налоги на дивиденды')]\nи другие.\n\nВведение новых или увеличение существующих налогов приведёт к немедленному повышению вашего дохода." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "Для продолжения повысьте уровень любого налога или введите новый [Concept('concept_consumption_tax', 'потребительский налог')]"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Так как расходы на строительство прекращаются по его окончании, они не считаются постоянными. Однако во время строительства они будут истощать вашу [Concept('concept_treasury', 'казну')]. Давайте пока приостановим их, а когда проблема решится, вы сможете возобновить процесс."
 lesson_budget_balance_how_3_continue:0 "Остановите все стройки, чтобы заморозить расходы на строительство во всех [Concept('concept_state', 'областях')]" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "Постоянные расходы на такие [Concept('concept_government_building', 'государственные сооружения')], как [Concept('concept_government_administration', 'правительственные ведомства')] и [Concept('concept_barrack', 'казармы')], включают как используемые ими [Concept('concept_good', 'товары')], так и выплачиваемые в них [Concept('concept_budget_wages', 'зарплаты')]. Расходами можно управлять, изменяя размеры зарплат по всему [Concept('concept_country', 'государству')].\n\nЕсли хотите, можете снизить [Concept('concept_budget_government_wages', 'государственные')] или [Concept('concept_budget_military_wages', 'военные')] зарплаты прямо сейчас. Изменения зарплат всегда обратимы, но обратите внимание на перечисленные в подсказке последствия!" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "Ещё один метод управления расходами — сокращение [Concept('concept_government_building', 'государственных сооружений')] в определённых [Concept('concept_state', 'областях')], что приводит к постоянному снижению расходов на выплату [Concept('concept_budget_wages', 'зарплат')] и потребление [Concept('concept_good', 'товаров')], но отменяет все положительные эффекты более высоких уровней [Concept('concept_building', 'сооружения')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "Для продолжения щёлкните вкладку [Concept('concept_state', 'области')]" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "На вкладке «[Concept('concept_state', '$concept_states$')]» все поступления в [Concept('concept_treasury', 'казну')] и расходы сгруппированы по областям. Это упрощает поиск кандидатов на сокращение. Отсортируйте список по величине расходов, наводите курсор на разные значения, и быстро найдёте [Concept('concept_building', 'сооружения')], которые обходятся вам дороже всего.\n\nПри желании вы можете снизить расходы, сократив [Concept('concept_government_building', 'государственные сооружения')] прямо сейчас. Отменить изменения можно будет лишь одним способом: вновь расширить сооружения, но на это уйдут [Concept('concept_money', 'деньги')] и время." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "Одной из главных статей ваших постоянных расходов могут быть [Concept('concept_budget_interest_rate', 'процентные ставки')] по вашим [Concept('concept_domestic_loans', 'займам')]."
 lesson_budget_balance_how_7_continue:0 "Для продолжения щёлкните вкладку «Активы»"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "Уменьшить выплаты [Concept('concept_budget_interest_rate', 'процентов')] можно только при выплате [Concept('concept_principal', 'тела кредита')]. Пока баланс вашей [Concept('concept_treasury', 'казны')] отрицательный, будет увеличиваться тело кредита, а с ним и выплаты процентов. Если баланс казны положительный, тело кредита и выплаты процентов будут автоматически уменьшаться.\n\nЕсли удастся снизить процентную ставку, вы сможете получать более крупные [Concept('concept_domestic_loans', 'займы')], пока это не доведёт вас до беды, но такие возможности выпадают редко." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "Если ваш баланс остаётся отрицательным, продолжайте повышать и вводить [Concept('concept_taxes', 'налоги')] и/или сокращать [Concept('concept_government_building', 'государственные сооружения')], пока он не выровняется." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "Зачем нужно оптимизировать бюджет"
 lesson_budget_balance_why_1_desc:0 "Есть множество источников доходов и расходов, и на панели «Бюджет» можно ознакомиться с полной сводкой по ним."
 lesson_budget_balance_why_1_continue:0 "Откройте вкладку «Обзор» на панели «Бюджет»"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "Если расходы превышают доходы, ваш [Concept('concept_gold_reserves', 'золотой запас')] начнёт уменьшаться с каждой неделей вследствие отрицательного #v еженедельного баланса#!. Когда золотой запас истощится окончательно, начнёт еженедельно расти [Concept('concept_national_debt', 'национальный долг')]. Серьёзность этой проблемы зависит от общего направления денежных потоков."

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Большинство расходов — #v постоянные#!. Объёмы постоянных расходов могут постепенно меняться в зависимости от экономических условий, но не исчезают неделями, пока вы не найдёте способ их снизить.\n\nРасходы на строительство и другие #v временные#! расходы действуют на протяжении определённого времени, а затем #v исчезают#!. Если ваш баланс становится отрицательным только из-за временных расходов, чаще всего можно не волноваться: вы укрепляете экономику, а расходы на строительство можно заморозить в любой момент."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "Но если вашу [Concept('concept_treasury', 'казну')] обременяют #v постоянные#! расходы, более крупные, чем источники дохода, значит, ваш финансовый план нежизнеспособен. Даже при наличии [Concept('concept_gold_reserves', 'золотого запаса')] со временем вам придётся брать [Concept('concept_domestic_loans', 'внутренние займы')] у промышленников, чтобы не разориться окончательно."
 lesson_budget_balance_why_4_continue:0 "Откройте панель «Активы»"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "Бояться [Concept('concept_domestic_loans', 'займов')] не стоит — во-первых, они помогают вам развиваться, а во-вторых, большая часть @money! всё равно оседает в карманах у вашего [Concept('concept_pop', 'населения')]! Помните, что все купленные [Concept('concept_good', 'товары')] и все @money!, выплачиваемые в виде [Concept('concept_budget_wages', 'зарплат')], повышают состояние производителя, потребителя или обоих. Расход [Concept('concept_treasury', 'казённых')] денег всегда повышает среднее [Concept('concept_wealth', 'благосостояние')], в результате чего растут и [Concept('concept_pop_needs', 'потребности групп населения')], а значит — развивается ваша экономика."
