 je_tutorial_expand_basic_building_reason:0 "Один из способов развития экономики — строительство или расширение [Concept('concept_building', 'сооружений')]. Трудно предсказать, принесёт ли сооружение выгоду, но [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] — базовое земледельческое сооружение, и его расширение — относительно надёжное вложение средств."
 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:0 "Строительство [Concept('concept_building', 'сооружений')] ради развития экономики — серьёзный вклад в процветание государства [Country.GetName]. [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] — базовое земледельческое сооружение, и его расширение — относительно надёжное вложение средств. Оно не требует больших затрат материалов и производит основные продукты питания, спрос на которые всегда велик — ведь всем в государстве нужно питаться. Благодаря этому сооружение почти всегда приносит небольшую прибыль с минимальным риском.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] — не [Concept('concept_government_building', 'государственные сооружения')], поэтому не отчисляют часть прибыли в ваши доходы. Прибыль выплачивается в виде [Concept('concept_building_wage', 'зарплат')] работающим здесь [Concept('concept_pop', 'группам населения')], которые, в свою очередь, отдают часть этих [Concept('concept_money', 'денег')] области в виде [Concept('concept_budget_income_taxes', 'подоходного налога')]." # [LocEditor:AwaitingBatchUpdate]
