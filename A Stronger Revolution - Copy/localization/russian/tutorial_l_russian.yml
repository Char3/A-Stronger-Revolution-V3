 #POPS
 lesson_pops_intro:0 "Группы населения"
 lesson_pops_intro_desc:0 "Для удобства население страны разделено на группы по [Concept('concept_profession', 'профессиям')], [Concept('concept_building', 'условиям работы')] в [Concept('concept_state', 'области')], [Concept('concept_culture', 'культурам')] и [Concept('concept_religion', 'религиям')]. Проще говоря, это демографические группы людей с одинаковой экономической и политической ролью в обществе.\n\nВ этом уроке мы сначала ознакомимся с #b общей информацией#! о группах населения вашего государства, а затем рассмотрим определённую группу #b в подробностях#!.\n\nДля начала щёлкните подсвеченный значок «Население»."
 lesson_pops_intro_continue:0 "Откройте панель «Население»"

 lesson_pops_summary:0 "Общая информация о группах населения"
 lesson_pops_summary_desc:0 "Очень подробная информация о типах групп населения в вашем государстве и их вкладе в [Concept('concept_political_strength', 'политическую силу')]. Впрочем, нам нужно больше подробностей, поэтому выберите подсвеченный «Подробный список» и ознакомьтесь с перечнем всех отдельных групп населения в государстве [GetPlayer.GetName]."
 lesson_pops_summary_continue:0 "Откройте подробный список"
 
 lesson_pops_country_details:0 "Группы населения вашего государства"
 lesson_pops_country_details_desc:0 "В этом списке [Concept('concept_profession', 'профессий')]:\n$TAB$общее #v количество#! людей,\n$TAB$суммарная [Concept('concept_political_strength', 'политическая сила')],\n$TAB$наиболее влиятельные среди них [Concept('concept_interest_group', 'заинтересованные группы')]\n$TAB$и средний [Concept('concept_sol', 'уровень жизни')].\n\nС такими же сводками для отдельных областей можно ознакомиться на панели «Обзор области». Щёлкните на любой вашей области, и перейдём на вкладку «Обзор»."
 lesson_pops_country_details_continue:0 "Щёлкните на любой вашей области, и перейдём на вкладку «Обзор»"
 
 lesson_pops_state_population:0 "Группы населения области"
 lesson_pops_state_population_desc:0 "В нижней части панели «Обзор области» выводятся некоторые информационные сводки по населению. Чтобы подробнее узнать о населении именно этой области, нажмите подсвеченную кнопку."
 lesson_pops_state_population_continue:0 "Нажмите кнопку «Население»"
 
 lesson_pops_state_population_details:0 "Подробнее о группах населения области"
 lesson_pops_state_population_details_desc:0 "Те же информационные сводки, но по населению выбранной области, а не всего государства. В игре есть ещё несколько вариантов сбора статистики о группах населения по категориям.\n\nДавайте рассмотрим одну из этих категорий повнимательнее: щёлкните её, чтобы увидеть перечень всех групп населения данной профессии. Каждую отдельную группу также можно щёлкнуть, чтобы получить исчерпывающие сведения."
 lesson_pops_state_population_details_continue:0 "Разверните категорию, затем выберите отдельную группу населения"
 
 lesson_pops_stats_1:0 "Свойства группы населения"
 lesson_pops_stats_1_desc:0 "Вот она, группа населения во всей красе. Прямого взаимодействия с ней нет, но все ваши действия в игре влияют на свойства населения государства. Меняются возможности, условия жизни, мобильность и желания групп населения — меняется и само государство.\n\nРассмотрим свойства группы населения. Эти числа — в виде средних значений и сводок — вы будете встречать повсеместно во время управления страной, однако иногда стоит приглядеться повнимательнее, чтобы понять, #b откуда#! взялись именно эти цифры. Подробное объяснение каждого значения всегда есть во всплывающей подсказке к нему."

 lesson_pops_stats_2:0 "Профессия"
 lesson_pops_stats_2_desc:0 "[concept_profession] группы населения — это занятие, которым её [Concept('concept_workforce', 'работоспособные')] представители зарабатывают на жизнь. Оно влияет на их [Concept('concept_building_wage', 'заработок')] в сооружениях и отношение к [Concept('concept_interest_group', 'заинтересованным группам')]. Каждая профессия относится к [Concept('concept_lower_strata', 'низшему')], [Concept('concept_middle_strata', 'среднему')] или [Concept('concept_upper_strata', 'высшему')] классу, что, в частности, влияет на размер [Concept('concept_taxation', 'налогов')], взимаемых с её представителей.\n\nГруппа населения не может мгновенно сменить профессию. При появлении новых вакансий в [Concept('concept_building', 'сооружениях')] той же [Concept('concept_state', 'области')] группам населения с подходящей [Concept('concept_pop_qualifications', 'квалификацией')] будет предложено заполнить некоторые из них. Если новая работа окажется лучше прежней, отдельные [Concept('concept_workforce', 'работники')] вместе со своими [Concept('concept_dependents', 'иждивенцами')] присоединятся к группе населения соответствующей профессии, а если она до сих пор не существует, создадут её.\n\nВы не участвуете в этом процессе и будете обращать на него внимание крайне редко — например, когда некие вакансии не заполняются слишком долго. Со временем вы начнёте замечать, как группы меняются в такт переменам на рынке труда вашего государства."
 
 lesson_pops_stats_3:0 "Уровень жизни"
 lesson_pops_stats_3_desc:0 "[concept_sol] группы населения представляет собой комбинацию её [Concept('concept_wealth', 'благосостояния')] и условий жизни. Это показатель общей удовлетворённости группы текущим положением дел, который влияет на её [Concept('concept_pop_growth', 'прирост')].\n\nС повышением этого уровня часть представителей группы населения становятся [Concept('concept_loyalist', 'лоялистами')]. Снижение уровня жизни ведёт к [Concept('concept_radical', 'радикализации')] населения, и, пока он остаётся ниже ожидаемого значения, в группе будет появляться всё больше [Concept('concept_radical', 'радикалов')]." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_stats_4:0 "Население и доход"
 lesson_pops_stats_4_desc:0 "Группа населения состоит из [Concept('concept_workforce', 'работников')] и [Concept('concept_dependents', 'иждивенцев')]. Первые работают в [Concept('concept_building', 'сооружениях')] государства и получают [Concept('concept_building_wage', 'зарплату')]. Вторые непригодны для работы в силу возраста или увечий или занимаются домохозяйством, растят детей, заботятся о стариках или выполняют подсобные работы. Обычно вклад в общий доход группы населения делают и те и другие, но именно зарплаты составляют большую его часть.\n\nИ у работников, и у иждивенцев есть свои [Concept('concept_pop_needs', 'потребности')], и свои доходы они тратят на приобретение [Concept('concept_good', 'товаров')], которые удовлетворяют эти запросы. Если после этого у них остаются деньги, [Concept('concept_wealth', 'благосостояние')] группы населения постепенно растёт. Если доходы не покрывают расходы, благосостояние падает."
 
 lesson_pops_stats_5:0 "Перспективы трудоустройства"
 lesson_pops_stats_5_desc:0 "Информация об [Concept('concept_state', 'области')], где группа живёт и работает, местном уровне [Concept('concept_literacy', 'грамотности')], а также о [Concept('concept_culture', 'культуре')] и [Concept('concept_religion', 'религии')], определяющих, будут ли её представители подвергаться [Concept('concept_discrimination', 'дискриминации')].\n\nЭти факторы непосредственно влияют на перспективы трудоустройства группы населения. Получить работу группа населения может только в той же области, где проживает. Группы, подвергающиеся [Concept('concept_discrimination', 'дискриминации')], реже считаются [Concept('concept_pop_qualifications', 'пригодными')] для серьёзных [Concept('concept_profession', 'профессий')], а высокий уровень грамотности является необходимым критерием отбора на должности, связанные с технической или научной работой, которые появляются по мере развития общества."
 
 lesson_pops_stats_6:0 "Политика"
 lesson_pops_stats_6_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')], которые поддерживает эта группа населения, [Concept('concept_political_strength', 'весомость')] этой поддержки, а также количество [Concept('concept_radical', 'радикалов')] и [Concept('concept_loyalist', 'лоялистов')].\n\nЗаинтересованные группы уважают [Concept('concept_law', 'законы')], которые отвечают их [Concept('concept_ideology', 'идеологиям')], и используют политическую силу, которую дают им группы населения, для продвижения этих концепций. И лоялисты, и радикалы влияют на [Concept('concept_ig_approval', 'одобрение')] заинтересованных групп, которые поддерживает группа населения. Радикалы при этом устраивают [Concept('concept_turmoil', 'беспорядки')] в [Concept('concept_state', 'области')], где проживает группа." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_conclusion:0 "Группы населения: заключение"
 lesson_pops_conclusion_desc:0 "Группы населения — кирпичи, из которых вы строите государство. Достойное обращение с ними — ключ к созданию успешного сообщества. Обеспечивайте рабочие места и претворяйте в жизнь политические проекты, которые сделают ваше население богаче, счастливее и грамотнее, и вас ждёт успех, хотя в то же время и новые сложности. Любые ваши решения влияют на группы населения, которые в результате начинают смотреть в будущее с надеждой или страхом."
 
 #ECONOMY
 lesson_expand_building_how_1:0 "Расширение [Concept('concept_building', 'сооружений')]"
 lesson_expand_building_how_1_desc:0 "Все [Concept('concept_building', 'сооружения')] строятся в [Concept('concept_state', 'областях')]. Щёлкните карту, чтобы просмотреть уже существующие в этой области [Concept('concept_building', 'сооружения')].\n\nПопробуйте навести курсор на название «[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]», и нужная область высветится в государстве [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_building_how_1_continue:0 "Щёлкните на карте [Concept('concept_state', 'область')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], а затем выберите вкладку «[Concept('concept_building', '$concept_buildings$')]»"

