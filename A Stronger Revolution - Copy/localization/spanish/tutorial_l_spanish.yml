 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Country_Pops`

 lesson_expand_building_why_9:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9_desc:0 "Antes de que te pongas a ampliar todos tus [Concept('concept_building', 'edificios')], no olvides que hacerlo conlleva un #v coste#! y que no todos los [Concept('concept_building', 'edificios')] se pueden ampliar. No obstante, eso es algo que veremos en otros tutoriales. Por el momento, ampliar [Concept('concept_building', 'edificios')] agrícolas como tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] suele ser una apuesta segura."

 lesson_expand_basic_building_started_1:0 "Expansión de [concept_building|l] en curso"
 lesson_expand_basic_building_started_1_desc:0 "¡Has iniciado con éxito la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\nSe tarda un tiempo en ampliar un [Concept('concept_building', 'edificio')]. Tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] está en la [concept_construction_queue|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] y la [concept_workforce|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] [concept_state_possessive] lo terminará con el tiempo.\n\nSigue jugando mientras esperas a que el proceso finalice. Aparecerán más [Concept('concept_journal_entry', 'entradas del diario')] con las que descubrirás las diferentes mecánicas de juego de Victoria 3." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "[concept_building] ampliado"
 lesson_expand_basic_building_complete_1_desc:0 "¡Ya ha terminado la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] que solicitaste hace un tiempo! El [concept_building|l] podrá acoger una [concept_workforce|l] mayor y producir más [Concept('concept_good', 'bienes')]. Además, ya no tendrás que pagar los costes semanales de la ampliación.\n\nPodrás subir o bajar la velocidad a la que los [Concept('concept_building', 'edificios')] se amplían modificando el [concept_production_method|l] utilizado en el [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] de $concept_state$. Cuanto más rápido construyas, mayor será el número de [Concept('concept_pop', 'colectivos')] a los que tengas que pagar y más caros serán los materiales de construcción utilizados." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "Cómo ampliar un [Concept('concept_building', 'edificio')] [Concept('concept_productivity', 'productivo')]"
 lesson_expand_productive_building_how_1_desc:0 "A estas alturas ya sabrás que puedes ampliar [Concept('concept_building', 'edificios')] desde el panel de [concept_state|l], seleccionando el $concept_building$ y pulsando el botón «+», o bien utilizando la lente de #v producción#!. Si lo deseas, puedes completar esta [concept_journal_entry|l] del mismo modo.\n\nPero dado nuestro propósito actual, es mejor acceder al panel de resumen de $concept_buildings$ para buscar y ampliar un $concept_building$ especialmente [Concept('concept_productivity', 'productivo')]."
 lesson_expand_productive_building_how_1_continue:0 "Abre el panel de $concept_buildings$"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "Aquí se muestran todos los [Concept('concept_building', 'edificios')] de [GetPlayer.GetName] mediante una práctica vista en forma de lista. Desde la lista podrás acceder a los $concept_buildings$ directamente y realizar operaciones comunes como ampliar, [Concept('concept_subsidies', 'subvencionar')] o cambiar los [Concept('concept_production_method', 'métodos de producción')]. Y más importante aún, desde aquí podrás llevar a cabo estas operaciones a la vez en todos los $concept_buildings$ de un tipo concreto de tu país.\n\nEl edificio de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] que queremos construir se encuentra en la pestaña #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!. Localiza el $concept_building$ desplegando el menú de #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l]#!." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "Amplía el menú desplegable del edificio de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] en la pestaña [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] para encontrar tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "Uno de los aspectos fundamentales de un [concept_building|l] es la [concept_productivity|l] relativa. La elevada $concept_productivity$ de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] es lo que ha hecho que sea ideal para su ampliación. La $concept_productivity$ es un baremo superior a los beneficios a la hora de determinar lo valioso que es un $concept_building$, puesto que mide el valor que añade a tu economía sin tener en cuenta aspectos como los [Concept('concept_building_wage', 'salarios')], [concept_taxes|l], [concept_subsidies|l] e [concept_budget_dividends_taxes|l], que pueden variar en gran medida de un edificio a otro."

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Vamos a comenzar a ampliar este edificio. Haz clic en el botón «+» como antes, o haz clic con el botón derecho del ratón y selecciona la opción adecuada."
 lesson_expand_productive_building_how_4_continue:0 "Inicia la ampliación de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "¡Bien hecho! Continúa explorando el juego mientras esperas a que acabe la ampliación. Tienes la opción de conocer en profundidad #v por qué#! deberías ampliar los [Concept('concept_building', 'edificios')] [Concept('concept_productivity', 'productivos')] retrocediendo hasta el botón #v Dime por qué#! en la [concept_journal_entry|l]."

 lesson_expand_productive_building_why_1:0 "Por qué ampliar un [Concept('concept_building', 'edificio')] [Concept('concept_productivity', 'productivo')]"
 lesson_expand_productive_building_why_1_desc:0 "Al centrar los esfuerzos de ampliación en [Concept('concept_building', 'edificios')] muy [Concept('concept_productivity', 'productivos')], maximizas la cantidad de valor que tu [concept_workforce|l] añade a la economía. Al producir [Concept('concept_good', 'bienes')] de bajo valor como el #v grano#!, mientras gastas solo una pequeña cantidad de [concept_money|l] en $concept_goods$ de insumo, como las #v herramientas#!, podrás alimentar a la vez a los [Concept('concept_pop', 'colectivos')] que ganen un [Concept('concept_building_wage', 'salario')] escaso. Pero, si en vez de eso, eres capaz de redirigir esa $concept_workforce$ a la producción de $concept_goods$ de alto valor como el #v vino#! o los #v clíperes#!, siempre que exista demanda, dichos $concept_pops$ acabarán produciendo más $concept_money$ para alguien, aunque sus $concept_building_wages$ no suban."
 lesson_expand_productive_building_why_1_continue:0 "Abre el panel de detalles del $concept_building$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "Como indica el icono del engranaje, la [concept_productivity|l] de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] es muy elevada. Pasa el ratón por encima para obtener más detalles."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "La [concept_productivity|l] se basa únicamente en la diferencia entre el coste de los [Concept('concept_good', 'bienes')] de insumo y los ingresos obtenidos mediante la venta de los $concept_goods$ de producción, dividida entre la [concept_workforce|l] total del [concept_building|l]. Piensa en ello como en la cantidad de valor que cada empleado añade a la economía de su $concept_building$ cada año."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "Incluso si el valor de [concept_productivity|l] es mucho mayor que el [Concept('concept_building_wage', 'salario')] medio, la diferencia no se pierde. Se divide entre las [concept_cash_reserves|l] del $concept_building$ y los [concept_budget_dividends_taxes|l] pagados a los [Concept('concept_pop', 'colectivos')] con [Concept('concept_ownership_share', 'participaciones de propiedad')]. Por el contrario, si la $concept_productivity$ es insuficiente para pagar los $concept_building_wages$ del $concept_building$, la diferencia se resta de las $concept_cash_reserves$ a corto plazo antes de reducir los $concept_building_wages$ y posiblemente el [concept_throughput|l] a largo plazo." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "Añadir valor a tu economía ampliando únicamente [Concept('concept_building', 'edificios')] muy [Concept('concept_productivity', 'productivos')] puede que no sea lo más sensato en todas las situaciones. Si un [concept_market|l] se satura, el [concept_market_price|l] de los [Concept('concept_good', 'bienes')] producidos se reducirá, lo que ejercerá una gran presión por la demanda sobre los $concept_goods$ consumidos y provocará con el tiempo un descenso de la $concept_productivity$.\n\nY más importante aún, puede que construir #v clíperes#! para exportación haga que los [Concept('concept_pop', 'colectivos')] con [Concept('concept_ownership_share', 'participaciones de propiedad')] en los #v astilleros#! sean [Concept('concept_wealth', 'riquísimos')], pero ¡es posible que no ayude en absoluto a la situación de los [concept_lower_strata]!" # [LocEditor:AwaitingBatchUpdate]

