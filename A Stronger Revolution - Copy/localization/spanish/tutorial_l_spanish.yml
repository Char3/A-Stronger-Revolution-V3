 ###The Journal
 lesson_journal_1:0 "El diario"
 lesson_journal_1_desc_short:0 "¡Acabas de acceder al primer reto del tutorial! Hemos #v pausado la partida#! para que te dé tiempo a leer. No olvides #v reanudar la partida#! mediante los controles de velocidad o la #v barra espaciadora#! cuando quieras volver a la acción.\n\n#v Abre el diario#! haciendo clic en el botón resaltado de la izquierda para empezar."
 lesson_journal_1_desc:0 "¡Acabas de acceder al primer reto del tutorial! Todos los retos del tutorial se presentarán en forma de entradas del diario. Puedes completarlos a tu propio ritmo solicitando toda la ayuda que necesites.\n\nHemos #v pausado la partida#! de nuevo para que te dé tiempo a leer y volveremos a hacerlo cuando comience una nueva lección. No olvides #v reanudar la partida#! mediante los controles de velocidad o la #v barra espaciadora#! cuando quieras volver a la acción.\n\n#v Abre el diario#! haciendo clic en el botón resaltado de la izquierda para empezar."
 lesson_journal_1_continue:0 "Abre el panel Diario haciendo clic en el botón resaltado"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Este es el diario. Aquí encontrarás todos los retos del tutorial a los que accedas. Aquí también aparecerán de vez en cuando otros eventos importantes de tu país.\n\nDeberías echarle un vistazo al reto del tutorial al que has accedido. Abre la [concept_journal_entry|l] #v $je_tutorial_expand_basic_building$#! para continuar."
 lesson_journal_2_back:0 "El panel Diario debe estar cerrado para retroceder"
 lesson_journal_2_continue:0 "Selecciona #v $je_tutorial_expand_basic_building$#! para continuar"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "Se te ha encargado que amplíes un [concept_building|l] agrícola básico en uno de los [Concept('concept_state', 'estados')]. A medida que juegues, aparecerán en el #v diario#! más retos del tutorial parecidos a este.\n\nPuedes tratar de completar el reto por tu cuenta sin ninguna ayuda o hacer clic en el botón #v Dime cómo#! para acceder a una explicación paso a paso.\n\n¡Buena suerte!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "Se te ha encargado que amplíes un [concept_building|l] agrícola básico en uno de los [Concept('concept_state', 'estados')].\n\nAl completar los retos del tutorial, aprenderás #b cómo#! dar forma a tu nación en la dirección que desees y #b por qué#! deberías hacerlo. Puedes tratar de completar las tareas utilizando solo la información proporcionada en la [concept_journal_entry|l] o puedes hacer clic en el botón «Guíame» de la $concept_journal_entry$ para acceder a unas instrucciones detalladas.\n\nA medida que avances, accederás a más retos del tutorial. Revisa el diario de vez en cuando para conocer los siguientes pasos." # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "El panel de [concept_journal_entry|l] debe estar cerrado para retroceder"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Equilibrar el presupuesto"
 lesson_budget_balance_1_desc:0 "En estos momentos, tus gastos fijos son superiores al dinero que ganas, lo que supone un déficit presupuestario que agotará tus [concept_gold_reserves|l] en caso de tenerlas, y aumentará la [concept_national_debt|l] en caso de no tenerlas. Para empezar a resolver el problema, primero abre el panel Presupuesto."
 lesson_budget_balance_1_continue:0 "Abre el panel Presupuesto"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "Aquí puedes ver desglosados todos los gastos y fuentes de ingresos, y ajustar los niveles de impuestos y salarios de la administración pública. La forma más sencilla de solventar un déficit presupuestario suele ser subir los impuestos a los [Concept('concept_pop', 'colectivos')] o introducir nuevos [Concept('concept_consumption_tax', 'impuestos al consumo')], pero ten en cuenta que esto presenta inconvenientes, como una reducción de la [concept_wealth|l] y posibles focos de [concept_turmoil|l]. También puedes probar a disminuir los gastos reduciendo el nivel de los [Concept('concept_government_building', 'edificios gubernamentales')] como cuarteles y bases navales, o recortando los salarios de la administración.\n\nUna forma menos fiable de incrementar los ingresos, pero que suele ser mejor, es hacer crecer el producto interior bruto desarrollando la eficiencia de los [Concept('concept_building', 'edificios')] o aumentando el déficit para ampliar los [Concept('concept_building', 'edificios')] rentables, aunque esta opción no es muy recomendable para alguien que juegue por primera vez." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "Cómo equilibrar el presupuesto"
 lesson_budget_balance_how_1_desc:0 "Para reducir el déficit y pagar los préstamos, puedes aumentar los ingresos, reducir los gastos o hacer ambas cosas."
 lesson_budget_balance_how_1_continue:0 "Abre el panel Presupuesto"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "Los ingresos proceden de la [concept_budget_minting|l] y los [concept_taxes|l]. La nueva moneda se acuñará de forma automática para mantener el ritmo de crecimiento de la economía, pero los [concept_taxes|l] son necesarios para mantener gobiernos poderosos.\n\nEntre estos se incluyen:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', 'Impuestos al consumo')]\n - [concept_budget_dividends_taxes]\ny muchos otros.\n\nAñadir nuevos [concept_taxes|l] o subir los existentes supondrá un aumento inmediato de los ingresos." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "Aumenta el nivel de cualquier impuesto o añade un nuevo [concept_consumption_tax|l] para continuar"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Los gastos de construcción no se consideran parte de los gastos fijos, puesto que terminan cuando acaba la construcción. No obstante, mientras esta dure seguirán siendo una carga para tu [concept_treasury|l]. Vamos a ponerlos en pausa y podrás reiniciarlos cuando hayas resuelto el problema."
 lesson_budget_balance_how_3_continue:0 "Pon en pausa todo tipo de construcción para detener los gastos de construcción en los diferentes [Concept('concept_state', 'estados')]" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "Los [Concept('concept_government_building', 'edificios gubernamentales')] incurren en gastos fijos, como los derivados de [Concept('concept_government_administration', 'administraciones gubernamentales')] y [Concept('concept_barrack', 'cuarteles')], y estos incluyen los [Concept('concept_good', 'bienes')] utilizados y los [concept_budget_wages|l] pagados por ellos. Puedes controlar los gastos modificando los $concept_budget_wages$ que se pagan en todo el [concept_country|l].\n\nSi lo deseas, puedes reducir los [concept_budget_government_wages|l] o los [concept_budget_military_wages|l]. Los cambios salariales siempre se pueden revertir, pero ¡presta atención a las consecuencias en la ayuda emergente!" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "Otra forma de controlar los gastos es reducir el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')] en [Concept('concept_state', 'estados')] concretos. Esto reduce permanentemente el coste de los [concept_budget_wages|l] pagados y los [Concept('concept_good', 'bienes')] consumidos, pero elimina el beneficio que proporciona el nivel del [concept_building|l]." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "Haz clic en la pestaña [Concept('concept_state', 'Estados')] para continuar" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "En la pestaña [Concept('concept_state', 'Estados')] se agrupan todos los ingresos y gastos del [concept_treasury|l] por [concept_state|l] para facilitar la búsqueda de candidatos óptimos para una reducción de tamaño. Al ordenar por gastos y pasar el cursor del ratón por encima, podrás descubrir rápidamente los [Concept('concept_building', 'edificios')] que cuestan más.\n\nSi quieres, puedes recortar gastos reduciendo el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')]. Esta acción solo se puede revertir ampliando el edificio de nuevo, lo que requiere tiempo y [concept_money|l]." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "Un elemento potencialmente importante para los gastos fijos es el [concept_budget_interest_rate|l] que pagas por los [Concept('concept_domestic_loans', 'préstamos')]."
 lesson_budget_balance_how_7_continue:0 "Haz clic en la pestaña Activos para continuar"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "Solo podrás reducir los pagos del [concept_budget_interest_rate|l] mediante el abono del [concept_principal|l]. Siempre que el balance de [concept_treasury|l] sea negativo, el $concept_principal$ aumentará, lo que hará también que el pago del $concept_budget_interest_rate$ crezca. Si tu balance del $concept_treasury$ es positivo, reducirás los pagos del $concept_principal$ y el $concept_budget_interest_rate$ automáticamente.\n\nAl reducir el [concept_budget_interest_rate|l], podrás asumir [Concept('concept_domestic_loans', 'préstamos')] mucho mayores antes de caer en una espiral sin salida, pero las oportunidades de hacerlo no suelen presentarse." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "Si el balance sigue siendo negativo, continúa recaudando o añadiendo más [concept_taxes|l], o bien reduce el tamaño de los [Concept('concept_government_building', 'edificios gubernamentales')] hasta que sea positivo." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "Por qué equilibrar el presupuesto"
 lesson_budget_balance_why_1_desc:0 "Existen muchas fuentes de ingresos y gastos diferentes. En el panel Presupuesto verás un desglose completo."
 lesson_budget_balance_why_1_continue:0 "Abre la pestaña Resumen del panel Presupuesto"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "Si los gastos superan a los ingresos, tus [concept_gold_reserves|l] menguarán cada semana mostrando un #v balance semanal#! negativo. Cuando estas se hayan agotado, la [concept_national_debt|l] aumentará cada semana. El hecho de considerar esto un problema o no depende de adónde esté yendo el dinero."

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "La mayoría de los gastos son #v fijos#!. La cuantía exacta de un gasto fijo puede variar a lo largo del tiempo en función de las condiciones económicas, pero se mantendrá presente semana tras semana hasta que tomes medidas para reducirlo.\n\nLos costes de construcción y algún otro gasto #v temporal#! estarán en vigor durante un período de tiempo concreto y luego #v acabarán#!. Si el balance es negativo solo a causa de gastos temporales, normalmente no hay que preocuparse, ya que estás haciendo que la economía crezca y los gastos de construcción pueden ponerse en pausa en cualquier momento."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "Pero si tu [concept_treasury|l] tiene gastos #v fijos#! que superen las fuentes de ingresos, la situación financiera será insostenible. Aunque poseas [concept_gold_reserves|l], con el tiempo tendrás que solicitar [concept_domestic_loans|l] a las industrias del país para poder seguir en marcha."
 lesson_budget_balance_why_4_continue:0 "Abre la pestaña de Activos"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "No deberías tener miedo alguno a pedir [Concept('concept_domestic_loans', 'préstamos')] para progresar, sobre todo porque la mayoría del @money! que gastes revertirá al bolsillo de algún [concept_pop|l]. No olvides que cada [concept_good|l] adquirido y cada @money! de los [concept_budget_wages|l] termina por enriquecer a los productores, los consumidores o a ambos. Gastar dinero del [concept_treasury|l] siempre eleva el nivel medio de [concept_wealth|l], lo cual aumenta la demanda de las [concept_pop_needs|l], que es lo que hace que funcione la economía."
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_continue`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_desc`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k2_desc`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Pop_Wealth`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Taxes`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Interest`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Treasury`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Expand_industry`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Take_Loans`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Demand_Increase`

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "El [concept_credit_limit|l] es la suma de las [concept_cash_reserves|l] de todos los edificios. Cuanto más grandes y exitosas sean tus industrias, más dinero podrás pedir prestado. A continuación, puedes ver tu [concept_credit|l] restante, que es:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit|l]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal|l]) = #variable [GetPlayer.GetRemainingCredit|2*]#! [concept_credit|l] restante\n\nPasa el ratón por encima del valor $concept_credit_limit$ para ver un desglose de las $concept_cash_reserves$ de tus industrias."
 lesson_budget_balance_why_6_encyclopedia_desc:0 "El [concept_credit_limit|l] es la suma de las [concept_cash_reserves|l] de todos los edificios. Cuanto más grandes y exitosas sean tus industrias, más dinero podrás pedir prestado. A continuación, puedes ver tu [concept_credit|l] restante, que es:\n\n ([concept_credit_limit|l]) - ([concept_principal|l]) = [concept_credit|l] restante\n\nPasa el ratón por encima del valor $concept_credit_limit$ para ver un desglose de las $concept_cash_reserves$ de tus industrias."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "Si el [concept_principal|l] llega al nivel del [concept_credit_limit|l], se considerará que tu país está en [concept_default|l], ya que no podrá asumir sus deudas. Esto paralizará cualquier construcción y hará que los [Concept('concept_pop', 'colectivos')] del país con [Concept('concept_ownership_share', 'participaciones de propiedad')] se [Concept('concept_radicalization', 'radicalicen')], lo que puede suponer un desastre para la estabilidad política." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Cualquier cambio que realices en la economía tendrá amplios efectos indirectos, tanto positivos como negativos."
 lesson_budget_balance_why_8_continue:0 "Abre de nuevo la pestaña Resumen"


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Todos los [concept_taxes|l] se recaudan directamente de los [Concept('concept_pop', 'colectivos')], aunque las distintas [Concept('concept_law', 'leyes')] fiscales afectarán a las finanzas personales de estos de distinto modo. Asimismo, todos los gastos afectarán a tu economía y a las personas que viven de ella. Con el simple hecho de subir los impuestos o de ajustar los [concept_budget_government_wages|l] para cubrir gastos, estarás redistribuyendo la [concept_wealth|l] entre los $concept_pops$. Toda acción tiene consecuencias en atributos como el [concept_pop_growth|l] y la [concept_turmoil|l]."


###Trade Routes
 lesson_trade_routes_1:0 "Rutas comerciales"
 lesson_trade_routes_1_desc:0 "Una [concept_trade_route|l] es una conexión entre dos [Concept('concept_market', 'mercados')] que trasladan bienes entre sí, lo que crea [concept_buy_orders|l] (que provocan la subida del precio del [concept_good|l]) en el mercado exportador y [concept_sell_orders|l] (que provocan la bajada del precio del [concept_good|l]) en el mercado importador.\n\nNormalmente, una [concept_trade_route|l] sirve para aumentar la rentabilidad de los [Concept('concept_building', 'edificios')] o reducir el coste de los [Concept('concept_government_good', 'bienes gubernamentales')]. Por ejemplo, si algún [concept_building|l] de $building_furniture_manufacturies$ se encuentra en un aprieto debido al bajo precio de los $furniture$, podrías establecer una ruta de exportación del mobiliario para aumentar su precio y, en consecuencia, los ingresos obtenidos por dichas $building_furniture_manufacturies$." # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "Abre la lente de comercio"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "La forma más sencilla de crear una [concept_trade_route|l] es mediante la lente de comercio. Tan solo tienes que hacer clic en las opciones «Establecer ruta comercial de importación» o «Establecer ruta comercial de exportación», elige el [concept_good|l] que quieres importar o exportar y, a continuación, los mercados con los que deseas establecer la [concept_trade_route|l].\n\nLas rutas comerciales tienen niveles, y las de mayor nivel trasladan mayor volumen de bienes desde el [concept_market|l] exportador al importador. Podrás aumentar el nivel de una [concept_trade_route|l] que hayas creado si sigues haciendo clic en el mercado de destino, hasta alcanzar la capacidad máxima de ruta comercial en el mercado de origen."
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Si no tienes capacidad para establecer nuevas [Concept('concept_trade_route', 'rutas comerciales')] para tu [concept_market|l], podrás liberar capacidad eliminando las rutas comerciales existentes a través del panel del [concept_market|l], ampliando los edificios de [GetBuildingType('building_trade_center').GetName] o utilizando [Concept('concept_production_method', 'métodos de producción')] más avanzados en los centros de comercio."

 lesson_import_goods_how_1:0 "Cómo importar bienes"
 lesson_import_goods_how_1_desc:0 "El elevado precio actual del producto [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] en [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] se podría reducir estableciendo una ruta comercial de importación de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] desde otro [concept_market|l].\n\nLas [Concept('concept_trade_route', 'rutas comerciales')] se pueden establecer desde la $trade_lens$ o desde el panel [Concept('concept_market', 'Mercados')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "Haz clic en el botón #v $NEW_IMPORT_ROUTE$#! del panel Mercados y selecciona [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]\n\n#v O bien#!\n\nAbre la $trade_lens$, haz clic en #v $trade_route_import_lens_option$#! y selecciona [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "Podrás establecer diferentes [Concept('concept_trade_route', 'rutas comerciales')] mediante la $trade_lens$, o puede que los [Concept('concept_market', 'mercados')] consigan suministrarte distintas cantidades de productos importados en función de la [concept_trade_route|l] utilizada. La cantidad dependerá de diversos factores. Podrás ver un desglose de estos pasando por encima de la cantidad indicada en el panel Lista de mapas de $mm_market_interaction$." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "Selecciona un mercado desde el que importar"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "¡Estás importando [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l]! La cantidad importada aumentará con el tiempo hasta alcanzar su límite. Tu objetivo es importar más de [GetTutorialJournalEntry.CalcCurrentGoalValue] [concept_sell_orders|l] de [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] hasta el mercado. Si es necesario, crea más [Concept('concept_trade_route', 'rutas comerciales')] para alcanzar el objetivo."

 lesson_import_goods_why_1:0 "Por qué importar bienes"
 lesson_import_goods_why_1_desc:0 "Muy pocos [Concept('concept_country', 'países')] poseen la capacidad para ser totalmente autosuficientes. Con frecuencia, producir los [Concept('concept_good', 'bienes')] fundamentales de tu país por tu cuenta es una decisión inteligente, pero en ocasiones carecerás de [concept_potentials|l] para hacerlo. Puede que también desees dar prioridad a la industria solo en productos específicos para así utilizar la [concept_workforce|l] de manera más eficaz o sacarle partido a la [concept_economy_of_scale|l]. Además, es posible que tengas una necesidad más urgente y no tengas tiempo de crear tu propia producción industrial. Las [Concept('concept_trade_route', 'rutas comerciales')] de importación resultan útiles en cualquiera de estos casos." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "La cantidad de bienes que puedes trasladar por [concept_trade_route|l] se basa en la demanda de tu propio [concept_market|l] y la cantidad total disponible en los lejanos $concept_market$ desde los que importas. Esta cantidad depende de la cantidad de bienes que importen de estos mercados otros [Concept('concept_country', 'países')] y tu [concept_trade_route_competitiveness] relativa. Tu [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (actualmente [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) también puede afectar a la situación." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "Importar desde [Concept('concept_market', 'mercados')] extranjeros podría suponer una carga para tu [concept_supply_network|l], lo que exigirá que mejores o construyas más [Concept('concept_port', 'puertos')] para llegar hasta ellos de manera eficaz." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Importar desde el [concept_market|l] que permita sacar el máximo rendimiento a tu [concept_trade_route|l] es una gran idea, pero no olvides que cada unidad comercializada afectará al [concept_market_price|l] del [concept_good|l] en #v ambos#! mercados. Importar desde un [concept_country|l] rival resolverá tu situación de escasez, pero enriquecerá sus industrias productoras."
 
 lesson_select_target_building_to_continue:0 "Haz clic en el icono [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_select_state_and_building_tab_to_continue:0 "En el mapa, haz clic en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] y, a continuación, en la pestaña de [Concept('concept_building', 'edificios')]"

### Production Methods
 lesson_production_methods_how_1:0 "Cómo cambiar los [Concept('concept_production_method', 'métodos de producción')]"
 lesson_production_methods_how_1_desc:0 "Los [Concept('concept_production_method', 'métodos de producción')] se pueden modificar desde el panel de detalles de un [concept_building|l]. Vamos a seguir utilizando de ejemplo el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue:0 "Abre el panel de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Estos son los [Concept('concept_production_method', 'métodos de producción')] que actualmente están activos en este [concept_building|l]. Puedes hacer clic en cualquiera de ellos para ver una lista de opciones alternativas. El número #g verde#! indica las alternativas de las que dispones en este momento."
 lesson_production_methods_how_2_continue:0 "Selecciona cualquier [concept_production_method|l]"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Pasa el ratón por cualquiera de las opciones para acceder a un desglose explicativo de cómo cambiará el [concept_building|l] si se selecciona otro [concept_production_method|l]."
 lesson_production_methods_how_3_continue:0 "Cambia cualquier [concept_production_method|l]"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "¡Buen trabajo! Ahora mantén este [concept_production_method|l] activo durante al menos [GetTutorialJournalEntry.GetTotalGoalValue|0] semanas para apreciar los cambios."
 
 lesson_production_methods_why_1:0 "Por qué cambiar los [Concept('concept_production_method', 'métodos de producción')]"
 lesson_production_methods_why_1_desc:0 "Los [Concept('concept_production_method', 'métodos de producción')] establecen y cambian las funciones de los [Concept('concept_building','edificios')]. Para mostrarte un ejemplo, le echaremos un vistazo a tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_1_continue:0 "Abre el panel de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"

 lesson_production_methods_why_2:0 "Por qué cambiar los [Concept('concept_production_method', 'métodos de producción')]"
 lesson_production_methods_why_2_desc:0 "Si pasas el ratón por encima de cualquiera de los [Concept('concept_production_method', 'métodos de producción')] activos, podrás ver en la ayuda emergente cuántos [Concept('concept_good', 'bienes')] consume y produce ese $concept_production_method$. También podrás ver cuántas personas de determinada [concept_profession|l] debe tener la [concept_workforce|l] para que tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] funcione."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "Los [Concept('concept_production_method', 'métodos de producción')] se organizan por colores según los diferentes tipos:\n\nLos $concept_production_methods$ #b básicos#! hacen uso de una [concept_workforce|l] productiva compuesta por [Concept('concept_pop','colectivos')] de diferentes [Concept('concept_profession', 'profesiones')] para crear un producto o lograr un efecto. A menudo, consumen uno o varios [Concept('concept_good', 'bienes')] en el proceso. Siempre existe al menos un tipo básico.\n\n#b La optimización de los#! $concept_production_methods$ reduce la cantidad de $concept_goods$ básicos producidos en favor de crear otros más avanzados o lujosos, para lo que se suelen añadir $concept_goods$ de insumo adicionales al proceso.\n\nLos $concept_production_methods$ con #b automatización#! consumen $concept_goods$ industriales, pero evitan que sea necesario contratar una cantidad elevada de $concept_workforce$ no cualificada en un $concept_building$.\n\nLos $concept_production_methods$ de #b propiedad#! determinan quién posee el $concept_building$ y quién recauda los [concept_dividends|l]. Los tipos disponibles suelen venir estipulados por las [Concept('concept_law', 'leyes')]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Si haces clic en cualquiera de los [Concept('concept_production_method', 'métodos de producción')] activos, verás que cada tipo incluye distintos métodos, pero solo uno puede estar activo a la vez. Algunos podrían considerarse versiones mejoradas de los tipos previos. Para desbloquearlos, se suelen necesitar [Concept('concept_technology', 'nuevas tecnologías')]. Otros son tan solo alternativas, no son intrínsecamente mejores ni peores. Tendrás que decidir qué es lo que más le conviene a tu [concept_country|l] en función de los [Concept('concept_good', 'bienes')] y las [Concept('concept_profession', 'profesiones')] que tengas y desees."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "En ocasiones, mejorar a un [concept_production_method|l] más moderno no es la mejor opción, en especial si el [concept_market_price|l] de los [Concept('concept_good', 'bienes')] de insumo es muy elevado o hay una situación de [concept_input_goods_shortage|l]. Otro motivo para no modernizar un $concept_production_method$ inmediatamente es que este exija [Concept('concept_profession', 'profesiones')] para las que tus [Concept('concept_pop', 'colectivos')] posean escasas [concept_pop_qualifications|l]. Puede incluso que quieras posponer las mejoras porque las nuevas $concept_professions$ puedan ser propensas a afiliaciones políticas que no sean de tu agrado."





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "Mejorar las ganancias de los edificios"
 lesson_fix_unprofitable_building_1_desc:0 "Existen diversas formas de mejorar las ganancias de un [concept_building|l] que esté pasando escasez. Comienza por abrir el panel de detalles de [concept_building|l] de tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "La primera posibilidad para mejorar las ganancias de un [concept_building|l] es revisar los [Concept('concept_production_method', 'métodos de producción')] para ver si se están consumiendo o produciendo [Concept('concept_good', 'bienes')] de forma poco eficaz (p. ej., consumiendo $concept_goods$ caros o creando productos baratos). Si este fuera el caso, prueba a cambiar los métodos por otros que se adapten mejor a las condiciones de [concept_market|l] actuales."

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "Otra forma de mejorar la rentabilidad de un [concept_building|l] es establecer [Concept('concept_trade_route', 'rutas comerciales')] para importar los [Concept('concept_good', 'bienes')] que este consume o exportar los que produce, reduciendo así los costes de los materiales o aumentando los ingresos por ventas. Esto se puede hacer a través de la lente de comercio, y también se puede combinar con un cambio en los [Concept('concept_production_method', 'métodos de producción')] para lograr un efecto potencialmente superior."
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "Por último, si no consigues mejorar las ganancias de un [concept_building|l] cambiando los [Concept('concept_production_method', 'métodos de producción')] ni creando [Concept('concept_trade_route', 'rutas comerciales')], puedes optar por [Concept('concept_subsidies', 'subvencionarlo')]. No es la opción más eficaz, pero se puede utilizar para garantizar que los [Concept('concept_building', 'edificios')] fundamentales para tu economía sigan funcionando en condiciones de mercado adversas." # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "Todavía no puedes [concept_promote|l] [Concept('concept_interest_group', 'grupos de interés')]"
 lesson_promote_ig_how_0_desc:0 "Tu país no tiene $modifier_country_promotion_ig_attraction_mult$ ([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')]) y, por tanto, no puedes [concept_promote|l] [Concept('concept_interest_group', 'grupos de interés')]. Primero deberás aprobar una [concept_law|l] que lo garantice."
 lesson_promote_ig_how_0_continue:0 "Abre el panel Política, haz clic en la pestaña Leyes y luego en la [concept_law] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] para ver las opciones posibles. ¡Reinicia esta lección tras promulgar la nueva $concept_law$!"

 lesson_promote_ig_how_1:0 "Cómo [concept_promote|l] a [Concept('concept_interest_group', 'grupos de interés')]"
 lesson_promote_ig_how_1_desc:0 "Para [concept_promote|l] a un [concept_interest_group|l], en primer lugar deberás tener una [concept_law|l] que lo permita. Esta vendrá definida principalmente por tu postura en relación con la [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] (actualmente [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). Al promulgar distintas [Concept('concept_law', 'leyes')], podrás concederte más o menos poder para influir en ese tema."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Encontrarás una lista de los [Concept('concept_interest_group', 'grupos de interés')] activos en este momento en el panel $politics$."
 lesson_promote_ig_how_2_continue:0 "Abre el panel $politics$ en la pestaña $overview$"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "Los [Concept('concept_interest_group', 'grupos de interés')], tanto los que estén dentro como fuera del [concept_government|l], se pueden [Concept('concept_promote', 'ascender')]."
 lesson_promote_ig_how_3_continue:0 "Haz clic en un [concept_interest_group|l] que te resulte interesante"
 lesson_promote_ig_how_3_continue_close:0 "Cierra el panel del [concept_interest_group|l]"
 # [LocEditor:UntranslatedKey] `lesson_promote_ig_why_3_continue_close`

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "[Concept('concept_promote', 'Ascender')] a un [concept_interest_group|l] cuesta [concept_authority] y, por el momento, no es que te sobre. Revisa los gastos de $concept_authority$ y cancela una cantidad suficiente como para disponer de [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] $concept_authority$ @aut! como mínimo."
 lesson_promote_ig_how_4_continue:0 "Acumula al menos [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] [concept_authority|l] @aut!"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "Puedes [concept_promote|l] a cualquier [concept_interest_group|l], pero no olvides que te costará [concept_authority]. Para [concept_promote|l] a un $concept_interest_group$, utiliza el botón $concept_promote$ situado en la parte superior del panel de cualquier $concept_interest_group$."
 lesson_promote_ig_how_5_continue:0 "[concept_promote] a un [concept_interest_group|l]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "Si [Concept('concept_promote', 'promueves')] a un [concept_interest_group|l], este no cambiará drásticamente al momento. Solo cambiará la [concept_interest_group_attraction|l], lo que hará que un número mayor de [Concept('concept_pop', 'colectivos')] elegibles lo respalden con el tiempo. Espera un rato y enseguida verás el impacto del [concept_clout|l] y la afiliación del $concept_interest_group$."
 
 lesson_promote_ig_why_1:0 "Por qué [concept_promote|l] a [Concept('concept_interest_group', 'grupos de interés')]"
 lesson_promote_ig_why_1_desc:0 "Los [Concept('concept_interest_group', 'grupos de interés')] son fundamentales a la hora de determinar y conformar la política de tu [concept_country|l]. Si aún no has leído la lección del tutorial sobre $concept_interest_groups$, deberías hacerlo antes de comenzar esta lección.\n\nPuedes iniciarla pasando el ratón por encima del [concept_concept|l] [Concept('concept_interest_group', 'Grupos de interés')] y pulsando el botón #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Abre el panel de cualquier $concept_interest_group$ para continuar"
 lesson_promote_ig_why_1_continue_close:0 "Cierra el panel del $concept_interest_group$"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "La [concept_political_strength|l] de los [Concept('concept_interest_group', 'grupos de interés')] aumentará o disminuirá con el tiempo, (véase [concept_clout|l]). Esto ocurrirá en base a las condiciones que afecten a los [Concept('concept_pop', 'colectivos')] de tu [concept_country|l]. Este cambiante panorama político podría pillarte por sorpresa y hacer que tus planes fracasen.\n\nSi asumes un papel más activo a la hora de decidir qué $concept_interest_groups$ respaldar, podrás influir y predecir más fácilmente la dirección hacia la que se dirige el país."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "Un [concept_interest_group|l] [Concept('concept_promote', 'ascendido')] aumentará la afiliación y la [concept_political_strength|l] de su [concept_pop|l] con el tiempo. La [concept_ig_approval|l] del grupo también aumentará al gozar de un estatus con respaldo oficial.\n\nAl promover a los $concept_interest_groups$ que apoyen las [Concept('concept_law', 'leyes')] que deseas promulgar, o que tienen [Concept('concept_interest_group_trait', 'rasgos')] a los que te interesa sacar partido, te encontrarás con menos resistencia a la hora de transformar o mantener las $concept_laws$ de tu $concept_country$." # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "Además de [Concept('concept_promote', 'ascender')] a los [Concept('concept_interest_group', 'grupos de interés')] que te interesen, también puedes [concept_suppress|l] a aquellos que se opongan a ti. Todas estas acciones tienen un coste en [concept_authority|l] @aut!."
 lesson_promote_ig_why_4_continue:0 "Desplázate hasta la pestaña de [Concept('concept_law', 'leyes')] en el panel $politics$."

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "La capacidad para [concept_promote|l] y [concept_suppress|l] [Concept('concept_interest_group', 'grupos de interés')] depende de dos aspectos:\n\n* La capacidad de [concept_authority] @aut! que poseas\n* Tus valores en $modifier_country_promotion_ig_attraction_mult$ (actualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) y $modifier_country_suppression_ig_attraction_mult$ (actualmente [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\nUna fuente destacada para ambos elementos es la [concept_law|l] actual en el [concept_law_group|l] de [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "¿Qué son los [Concept('concept_interest_group', 'grupos de interés')]?"
 lesson_interest_group_1_desc:0 "Puedes visualizar los grupos de interés en el panel $politics$ de la pestaña $overview$."
 lesson_interest_group_1_continue:0 "Abre el panel $politics$ en la pestaña $overview$"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "Un [concept_interest_group|l] es una facción en el seno de tu país cuyos partidarios de [concept_pop|l] comparten un interés político. Los $concept_interest_groups$ pueden tener uno de estos tres estatus diferentes en el país.\n\n[concept_in_government]: forman parte de la clase dirigente, ya sea por elecciones libres, derecho divino, fuerza violenta u otros medios\n\n[concept_in_opposition]: hacen valer su influencia fuera de los salones del poder\n\n[concept_marginalized]: no son lo bastante fuertes como para ser relevantes, permanecen inactivos a todos los efectos\n\nTodos los países tienen los mismos tipos de $concept_interest_groups$, pero muchos poseen variaciones únicas en función de las condiciones históricas, culturales o religiosas."

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "#b Tú#! decides libremente qué $concept_interest_groups$ incluir [concept_in_government|l], teniendo presente que las [Concept('concept_law', 'leyes')] actuales determinarán el nivel de [Concept('concept_legitimacy', 'legitimidad')] que estos poseen. Un gobierno con una $concept_legitimacy$ elevada es más eficaz a la hora de promulgar nuevas $concept_laws$, mientras que uno con una $concept_legitimacy$ baja tarda más en hacer las cosas y es más propenso a caer ante las [Concept('concept_revolution', 'revoluciones')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "Selecciona cualquier $concept_interest_group$"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "El aspecto más importante de un [Concept('concept_interest_group', 'grupo de interés')] es su [Concept('concept_ideology', 'ideología')]. Esta especifica no solo qué opinión tiene el $concept_interest_group$ sobre las [Concept('concept_law', 'leyes')], sino también cuáles son las que favorecen.\n\nPasa el ratón sobre una $concept_ideology$ para ver las $concept_laws$ que el grupo de interés favorece y qué opinión tienen sobre ellas."

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "La [concept_ideology|l] al principio de la lista de $concept_ideologies$ procede de su [concept_leader|l]. Los $concept_leaders$ irán cambiando a lo largo de la partida y con ellos su $concept_ideology$, pero, en algunos casos, los $concept_leaders$ pueden llegar a cambiar de forma drástica y permanente lo que representa un $concept_interest_group$.\n\nLos $concept_leaders$ pueden ejercer otro efecto sobre los $concept_interest_group$, debido a sus [Concept('concept_character_trait', 'rasgos')] o [concept_popularity|l] actual." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "Los [Concept('concept_interest_group', 'grupos de interés')] tienen sus propios [Concept('concept_interest_group_trait', 'rasgos')] que ejercen un efecto directo sobre todo el país. Los $concept_interest_group_traits$ se activan y desactivan en función de los diferentes niveles de [concept_ig_approval|l] y aumentan en influencia si el $concept_interest_group$ es [concept_powerful|l].\n\nTen contentos a los $concept_interest_group$ y la gente disfrutará de ventajas. Pero si haces que monten en cólera, te atacarán hasta que cambies de comportamiento." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "El poder de un [concept_interest_group|l] se mide por su [concept_clout|l], que es igual a la proporción de [concept_political_strength|l] total en el país. En última instancia, la $concept_political_strength$ procede de los [Concept('concept_pop', 'colectivos')], que respaldarán a aquellos $concept_interest_groups$ que mejor representen sus intereses a la hora de moldear el país de la manera más beneficiosa para ellos."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "En el panel correspondiente podrás visualizar todos los [Concept('concept_pop', 'colectivos')] que respaldan a un [concept_interest_group|l]. Ten en cuenta que cada integrante de un $concept_pop$ puede decidir por su cuenta a qué [concept_interest_group|l] respaldar, por lo que el apoyo de un $concept_pop$ se suele dividir en distintas proporciones que abarcan de dos a cuatro $concept_interest_groups$."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "Las [Concept('concept_law', 'leyes')] que el [concept_interest_group|l] apoya también están disponibles en forma de lista, ordenadas de más a menos atractivas. Si pasas el ratón por encima del botón $enact$, verás los efectos de la [concept_ig_approval|l] de la $concept_law$ en este y otros $concept_interest_groups$ del país."




