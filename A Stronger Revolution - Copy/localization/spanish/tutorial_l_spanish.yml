 #Camera & Map
 lesson_basics_camera:1 "Cámara ($lesson_basics$)"
 lesson_basics_camera_keys:1 "Utiliza las teclas #v W#!, #v A#!, #v S#! y #v D#! para desplazarte por el mapa."
 lesson_basics_camera_scroll_wheel:1 "Usa la #v rueda de desplazamiento#! para acercar y alejar el zoom. También puedes mantenerla pulsada para desplazarte por el mapa."
 lesson_basics_camera_map:1 "Además, podrás hacer esto último desplazando el cursor hasta el borde de la pantalla."
 lesson_basics_camera_tab:1 "Si mantienes pulsada la tecla del #v tabulador#!, tendrás una visión general de todo el mundo al instante. Después, podrás hacer clic en cualquier parte y soltar el #v tabulador#! para desplazarte al momento hasta ese lugar."
 lesson_basics_camera_desc:1 "Utiliza las teclas #v W#!, #v A#!, #v S#! y #v D#! para echar un vistazo al mapa. También puedes mover el mapa desplazando el cursor hasta el borde de la pantalla o manteniendo pulsada la rueda o el botón central del ratón mientras lo desplazas.\n\nUsa la #v rueda del ratón#! para acercar y alejar el zoom.\n\nSi mantienes pulsada la tecla del #v tabulador#!, tendrás una visión general de todo el mundo al instante. Después, podrás hacer clic en cualquier parte y soltar el #v tabulador#! para desplazarte hasta ese lugar al momento."

 lesson_basics_pausing:1 "Pausar la partida ($lesson_basics$)"
 lesson_basics_pausing_short:0 "Ajusta la velocidad de la partida y accede a la pausa con los controles de velocidad resaltados. También podrás pausar y reanudar la partida utilizando la #v barra espaciadora#! de tu teclado."
 lesson_basics_pausing_spacebar:0 "También podrás pausar y reanudar la partida utilizando la #v barra espaciadora#! de tu teclado."
 lesson_basics_pausing_show_more:0 "Victoria 3 abarca un período de cien años, desde 1836 hasta 1936, pero tendrás la opción de ajustar el ritmo a tu gusto. En este momento, el tiempo no transcurre porque la partida está en pausa. Aunque la acción se haya detenido, podrás seguir interactuando con el juego, pero un buen número de acciones tienen fruto a lo largo del tiempo y es necesario que el reloj avance para que surtan efecto.\n\nPara esta parte del tutorial, vamos a mantener la partida en pausa mientras te explicamos los fundamentos. Observa bien los controles de velocidad resaltados, ya que pronto te devolveremos el control."
 lesson_basics_pausing_desc:1 "Ahora comienza tu periplo a través del siglo XIX, pero el aprendizaje no acaba aquí.\n\nTras finalizar esta lección, podrás #v reanudar la partida#!, hacer clic en los diferentes elementos y comenzar a explorar por tu cuenta. Tu primer reto comenzará cuando haya transcurrido un día dentro de la partida.\n\nVictoria 3 abarca un período de cien años, desde 1836 hasta 1936, pero tendrás la opción de ajustar el ritmo a tu gusto. En este momento, el tiempo no transcurre porque la partida está en pausa. Aunque la acción se haya detenido, podrás seguir interactuando con el juego, pero un buen número de acciones tienen fruto a lo largo del tiempo y es necesario que el reloj avance para que surtan efecto.\n\nPuedes utilizar los controles de velocidad resaltados para modificar la velocidad de la partida entre 1 y 5.\n\nAdemás de hacer clic en los iconos, puedes utilizar la #v barra espaciadora#! del teclado para pausar y reanudar la partida. Las opciones #v +#! y #v -#! modifican la velocidad."
 lesson_basics_pausing_continue:0 "Reanuda la partida"
 
 lesson_basics_nested_tooltips:1 "Ayudas emergentes jerarquizadas ($lesson_basics$)"
 lesson_basics_nested_tooltips_desc:2 "En ocasiones verás $tooltip_hinter$, un $tooltip_hinter_name$ o $tooltip_hinter_concept$ en color. Desplaza el cursor sobre este texto para obtener más información en una nueva ventana, llamada #b ayuda emergente#!.\n\nNo muevas el cursor durante unos instantes y la ayuda emergente mostrará un borde sólido y se bloqueará donde esté. A continuación, podrás acceder a nuevos $tooltip_hinter$, $tooltip_hinter_names$ o $tooltip_hinter_concepts$ sobre los que desplazarte dentro de esa ayuda emergente."
 lesson_basics_nested_tooltips_hover_word:1 "Place your cursor over #todo #tooltippable underlined text#!#!"
 lesson_basics_nested_tooltips_complete:1 "$lesson_basics_nested_tooltips$"
 lesson_basics_nested_tooltips_complete_desc:1 "$lesson_basics_nested_tooltips_desc$"
 lesson_basics_nested_tooltips_continue:0 "Coloca el cursor sobre una ayuda emergente que esté dentro de otra ayuda emergente"
 
 lesson_basics_capacities:0 "Capacidades ($lesson_basics$)"
 lesson_basics_capacities_short:0 "Existen tres capacidades que miden diferentes aspectos del poder de tu país.\n\nLa [concept_bureaucracy|l] @bur! es el alcance que posee la burocracia de tu gobierno.\n\nLa [concept_authority|l] @aut! es la capacidad de la persona que posea el cargo de [concept_head_of_state|l] para gobernar mediante decretos.\n\nLa [concept_influence|l] @inf! te permite imponer tu voluntad en asuntos internacionales."
 lesson_basics_capacities_show_more:0 "Las capacidades se generan mediante ciertos [Concept('concept_government_building', 'edificios gubernamentales')], determinadas [Concept('concept_law', 'leyes')] y tu [concept_rank|l], respectivamente. Tendrás la oportunidad de asignarlas conforme a tus intereses.\n\nToda capacidad no utilizada proporcionará una pequeña mejora a un aspecto del país, mientras que un uso excesivo conllevará una penalización importante." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_capacities_desc:0 "Existen tres capacidades que miden diferentes aspectos del poder de tu país.\n\nLa [concept_bureaucracy|l] @bur! es el alcance que posee la burocracia en tu gobierno.\n\nLa [concept_authority|l] @aut! es la capacidad de la persona que posea el cargo de [concept_head_of_state|l] para gobernar mediante decretos.\n\nLa [concept_influence|l] @inf! te permite imponer tu voluntad en asuntos internacionales.\n\nLas capacidades se generan mediante ciertos [Concept('concept_government_building', 'edificios gubernamentales')], determinadas [Concept('concept_law', 'leyes')] y tu [concept_rank|l], respectivamente. Tendrás la oportunidad de asignarlas conforme a tus intereses.\n\nToda capacidad no utilizada proporcionará una pequeña mejora a un aspecto del país, mientras que un uso excesivo conllevará una penalización importante." # [LocEditor:AwaitingBatchUpdate]
