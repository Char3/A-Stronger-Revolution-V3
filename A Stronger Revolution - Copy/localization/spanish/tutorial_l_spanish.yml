 lesson_expand_building_how_1:0 "Cómo ampliar [Concept('concept_building', 'edificios')]"
 lesson_expand_building_how_1_desc:0 "Los [Concept('concept_building', 'edificios')] se construyen en los [Concept('concept_state', 'estados')]. Si haces clic en el mapa, verás los [Concept('concept_building', 'edificios')] que hay en un [concept_state|l].\n\nQueremos que busques en el mapa un [concept_state|l] concreto llamado [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si pasas el ratón por encima del nombre, este debería resaltarse en algún lugar de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]" # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_building_how_1_continue:0 "En el mapa, haz clic en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] y, a continuación, en la pestaña de [Concept('concept_building', 'edificios')]"

 lesson_expand_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:0 "En el panel Resumen de edificios tendrás una visión general de los [Concept('concept_building', 'edificios')] que hay en el [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], agrupados en cuatro categorías: #b urbanos#!, #b recursos#!, #b agricultura#! y #b desarrollo#!."
 lesson_expand_building_how_2_continue:0 "Haz clic en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en el panel del [concept_state|l]"
 
 lesson_expand_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:0 "Ya puedes ver información detallada del [concept_building|l] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Puede ordenar su ampliación desde el panel haciendo clic en el botón «+» resaltado.\n\nTambién puedes utilizar las lentes para ampliar el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName].\n\nUtiliza cualquiera de estos dos métodos para empezar a ampliar el edificio [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

