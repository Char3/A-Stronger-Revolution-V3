 lesson_basics_treasury:0 "Tesoro ($lesson_basics$)"
 lesson_basics_treasury_short:0 "El [concept_money|l] del [concept_treasury|l] se utiliza para financiar la maquinaria del estado, ampliar la industria y la infraestructura, pagar a los militares e incluso influir en naciones menos importantes."
 lesson_basics_treasury_show_more:0 "La mayor parte del dinero del país circula a través de los [Concept('concept_building', 'edificios')] y [Concept('concept_pop', 'colectivos')] y no se encuentra bajo tu control directo. Aumenta los ingresos del tesoro para hacer que la economía crezca y aporte más impuestos. Disminuye los gastos minimizando los costes operativos de los [Concept('concept_government_building', 'edificios gubernamentales')].\n\nEl balance que aparece en la barra superior refleja los cambios semanales. A diferencia de las capacidades, sí podrás ahorrar [concept_money|l] para gastarlo con posterioridad, aunque endeudarse con un balance semanal negativo a menudo puede suponer un mejor rendimiento de la inversión. Los préstamos se pagarán automáticamente siempre que el balance semanal sea positivo." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_treasury_desc:0 "El [concept_money|l] del [concept_treasury|l] se utiliza para financiar la maquinaria del estado, ampliar la industria y la infraestructura, pagar a los militares e incluso influir en naciones menos importantes.\n\nLa mayor parte del dinero del país circula a través de los [Concept('concept_building', 'edificios')] y [Concept('concept_pop', 'colectivos')] y no se encuentra bajo tu control directo. Aumenta los ingresos del $concept_treasury$ para hacer que la economía crezca y aporte más impuestos. Disminuye los gastos minimizando los costes operativos de los [Concept('concept_government_building', 'edificios gubernamentales')].\n\nEl balance que aparece en la barra superior refleja los cambios semanales. A diferencia de las capacidades, sí podrás ahorrar [concept_money|l] para gastarlo con posterioridad, aunque endeudarse con un balance semanal negativo a menudo puede suponer un mejor rendimiento de la inversión. Los préstamos se pagarán automáticamente siempre que el balance semanal sea positivo." # [LocEditor:AwaitingBatchUpdate]
