 lesson_expand_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:0 "En los procesos de este [concept_building|l], vemos que hay #v gastos#! e #v ingresos#!. Si los ingresos superan los gastos, el [concept_building|l] obtendrá beneficios. Los beneficios se muestran por semana como el #v balance semanal#!. Si el #v balance semanal#! es positivo, podrás ver adónde van esos beneficios en la ayuda emergente.\n\nSi el #v balance semanal#! es negativo, por lo general implica una mala situación, pero eso ya lo veremos más adelante en otro reto del tutorial."

 lesson_expand_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:0 "Aquí puedes ver los factores que componen los gastos del $concept_building$. Los gastos siempre incluirán los salarios de los empleados del $concept_building$, es decir, tus [Concept('concept_pop', 'colectivos')]. Pero también pueden incluir otros gastos y modificadores como el uso de [Concept('concept_good', 'bienes')] y el [concept_infrastructure_usage|l]."

 lesson_expand_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:0 "Aquí puedes ver los factores que componen los ingresos del $concept_building$.\n\nTu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] produce [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] como [concept_good|l] principal. Ciertos [Concept('concept_building', 'edificios')] pueden producir diversos tipos de [Concept('concept_good', 'bienes')]. Posteriormente, los $concept_goods$ se venden a un precio variable."
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k1_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k2_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k3_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k_desc_Grain`

 lesson_expand_building_why_6:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6_desc:0 "No obstante, los [Concept('concept_building', 'edificios')] no proporcionan ingresos directos, sino que dan trabajo y salario a los [Concept('concept_pop', 'colectivos')]. Podrás ver qué $concept_pops$ trabajan aquí desde la pestaña #v Mano de obra#!."
 lesson_expand_building_why_6_continue:0 "Haga clic en la pestaña Mano de obra del panel de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l]"
 
 lesson_expand_building_why_7:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:0 "Una forma de obtener ingresos a partir de esto es gravar a los [Concept('concept_pop', 'colectivos')] con empleo. Tú decidirás la cantidad que gravar y podrás modificarla en el panel Presupuesto."

 lesson_expand_building_why_8:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:0 "Ampliar un [concept_building|l] como tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] aumenta el número de [Concept('concept_pop', 'colectivos')] que pueden trabajar en él y permite enriquecer al resto de $concept_pops$ [concept_country_possessive] con acceso a [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName|l] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] a un coste menor que antes."
