 JOURNAL_ENTRY_IN_PROGRESS:0 "@green_checkmark! #bold Finalización en curso#!"
 
 je_tutorial_expand_basic_building:0 "Amplía un [concept_building|l] básico"
 je_tutorial_expand_basic_building_status:0 "Amplía tu [JournalEntry.GetTarget.GetBuilding.GetName|l] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_expand_basic_building_reason:0 "Una forma de hacer que tu economía crezca es construir o ampliar [Concept('concept_building', 'edificios')]. Es difícil saber si un [concept_building|l] será rentable o no, pero ampliar un [concept_building|l] agrícola básico como tu [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] es una inversión relativamente segura."
 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:0 "El crecimiento de la economía mediante la construcción de [Concept('concept_building', 'edificios')] es fundamental para que [Country.GetName] sea un país próspero. Ampliar un [concept_building|l] agrícola como tu [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] es una inversión relativamente segura. El coste de los materiales es bajo y produce alimentos básicos, que suelen tener una gran demanda, ya que todos los habitantes del país los consumen. Por eso, este edificio suele reportar un pequeño beneficio con un riesgo mínimo.\n\n@information! Tu [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName|l] no es un [Concept('concept_government_building', 'edificio gubernamental')] y no aporta sus beneficios directamente a tus ingresos. Los beneficios se pagan como [Concept('concept_building_wage', 'salarios')] a los [Concept('concept_pop', 'colectivos')] que trabajen en el edificio, y estos a su vez contribuirán al estado con parte de ese [concept_money|l] en forma de [concept_budget_income_taxes|l]." # [LocEditor:AwaitingBatchUpdate]
 je_tutorial_expand_basic_building_complete_tooltip:0 "Tu [JournalEntry.GetTarget.GetBuilding.GetName|l] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName] se ha ampliado correctamente"
 je_tutorial_expand_basic_building_invalid_tooltip:0 "Tu [JournalEntry.GetTarget.GetBuilding.GetName|l] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName] ya no es propiedad de [GetPlayer.GetName]"
  
 je_tutorial_expand_basic_building_goal:0 "Alcanza el nivel [JournalEntry.GetTotalGoalValue|v0] en tu [JournalEntry.GetTarget.GetBuilding.GetName|l] de [JournalEntry.GetTarget.GetBuilding.GetState.GetName] (nivel actual [JournalEntry.CalcCurrentGoalValue|v0])"
 
 je_tutorial_fix_budget_deficit:0 "Resuelve el déficit presupuestario"
 je_tutorial_fix_budget_deficit_status:0 "Ten ingresos fijos que superen los gastos fijos"
 je_tutorial_fix_budget_deficit_reason:0 "Nuestra economía se encuentra en un estado lamentable, ya que los gastos fijos superan a los ingresos, lo que provoca un déficit semanal. Hay varias formas de abordar la situación, como subir los impuestos, recortar los salarios del gobierno o los militares, o reducir el nivel de los edificios financiados por el gobierno."
 
 je_tutorial_increase_trade_capacity:0 "Aumentar la capacidad comercial"
 je_tutorial_increase_trade_capacity_status:0 "Aumenta el número de [Concept('concept_trade_route', 'rutas comerciales')] de [JournalEntry.GetCountry.GetCapital.GetMarket.GetName]"
 je_tutorial_increase_trade_capacity_reason:0 "No dispones de [Concept('concept_trade_route', 'rutas comerciales')] en [Country.GetCapital.GetMarket.GetName]. Aumenta el número de rutas disponibles construyendo o ampliando un [GetBuildingType('building_trade_center').GetName|l] o cambiando los [Concept('concept_production_method', 'métodos de producción')]."
  
 je_tutorial_export_goods:0 "Exporta bienes"
 je_tutorial_export_goods_status:0 "Exporta [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] desde [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_export_goods_reason:0 "El precio del bien [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] es bajo en [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] debido a que las [concept_sell_orders|l] superan en número a las [concept_buy_orders|l] en el [concept_market|l]. Aunque esto puede ser beneficioso para los [Concept('concept_building', 'edificios')] y [Concept('concept_pop', 'colectivos')] que consumen [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l], un precio bajo reducirá las ganancias de los [Concept('concept_building', 'edificios')] que producen [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l].\n\nUna forma de aumentar el número de [concept_buy_orders|l] (y así aumentar el precio del bien [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]) en el [concept_market|l] es establecer una [concept_trade_route|l] para exportar ese [concept_good|l] a [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] desde otro [concept_market|l]."
  
 je_tutorial_import_goods:0 "Importa bienes"
 je_tutorial_import_goods_status:0 "Importa [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l] a [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_import_goods_reason:0 "El precio del bien [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] es elevado en [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] debido a que las [concept_buy_orders|l] superan en número a las [concept_sell_orders|l] en el [concept_market|l]. Aunque esto puede ser beneficioso para los [Concept('concept_building', 'edificios')] que producen [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName|l], un precio elevado puede suponer un gran obstáculo para los [Concept('concept_building', 'edificios')] que lo consumen, y empobrecer a los [Concept('concept_pop', 'colectivos')] si este bien forma parte de sus [concept_pop_needs|l].\n\nUna forma de aumentar el número de [concept_sell_orders|l] (y así reducir el precio del bien [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]) en el [concept_market|l] es establecer una [concept_trade_route|l] para importar ese [concept_good|l] a [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] desde otro [concept_market|l]."
  
