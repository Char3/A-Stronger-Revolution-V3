 lesson_expand_building_why_1_desc:0 "Ampliar un [concept_building|l] es una de las mejores maneras de hacer que la economía crezca. Por lo general, implica el enriquecimiento de los [Concept('concept_pop', 'colectivos')] a los que se les cobran impuestos y de los que se obtienen ingresos. Unos $concept_pops$ más pudientes disponen de más riqueza sobre la que cobrar impuestos.\n\nVamos a utilizar de ejemplo tu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Si pasas el ratón por encima del nombre de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], el [concept_state|l] debería resaltarse en algún lugar del mapa de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]"
