 lesson_expand_building_2_icon_text:0 "Busca [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] en el panel del [concept_state|l] de [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
