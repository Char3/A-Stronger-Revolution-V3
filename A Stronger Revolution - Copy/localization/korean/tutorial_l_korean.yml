 lesson_basics_intro_ending:0 "도입부 종료 ($lesson_basics$)"
 lesson_basics_intro_ending_desc:0 "자, 그럼 19세기로 본격적인 여정을 떠나보도록 하겠습니다. 당연한 얘기지만, 게임 학습은 여기서 끝나지 않습니다!\n\n본 학습이 끝나면 #v 게임 일시 정지 해제#!가 가능해질 것입니다. 이곳저곳을 클릭하며 직접 살펴보십시오. 게임 내 시간으로 하루가 지나면 첫 번째 학습 도전이 시작됩니다."

 #POPS
 lesson_pops_intro:0 "인구층"
 lesson_pops_intro_desc:0 "인구층은 국가의 인구를 나누는 방식으로, [concept_profession]과 [concept_state] 내 [Concept('concept_building','Workplace')], [concept_culture], [concept_religion]가 같은 주민들을 집단으로 묶는 편리한 방식입니다. 다시 말해 사회에서 경제적, 정치적 역할이 같은 주민들을 인구학적으로 뚜렷하게 분류하는 것입니다.\n\n이번 학습에서는 국가 내 인구층의 #b 요약#!을 훑어본 다음, 특정 인구층의 #b 세부 사항#!을 면밀히 살펴보는 시간을 가질 것입니다.\n\n시작하려면 강조 표시된 '인구' 아이콘을 클릭하십시오."
 lesson_pops_intro_continue:0 "인구 패널 열기"

 lesson_pops_summary:0 "인구층 요약"
 lesson_pops_summary_desc:0 "이곳에서 당신의 국가에 어떤 유형의 인구층이 존재하고, 또 그들의 [concept_political_strength]은 어떤 수준인지 대략적인 요약을 살필 수 있습니다. 하지만 우리가 원하는 것은 세부 사항이니, 강조 표시된 '상세 목록'을 클릭해 [GetPlayer.GetName] 내에 존재하는 모든 개별 인구층 목록을 살펴보십시오."
 lesson_pops_summary_continue:0 "상세 목록 열기"
 
 lesson_pops_country_details:0 "당신 국가의 인구층"
 lesson_pops_country_details_desc:0 "본 [Concept('concept_profession', '$concept_professions$')] 목록에 표시되는 사항은 다음과 같습니다.\n$TAB$총 개인의 #v 수#!\n$TAB$총 [concept_political_strength]\n$TAB$인구층 내에서 지배적인 위치를 차지하고 있는 [Concept('concept_interest_group', '$concept_interest_groups$')]\n$TAB$평균 [concept_sol]\n\n주 개요 패널에서는 특정한 주에 대한 비슷한 정보를 살필 수 있습니다. 지금 아무 주를 클릭한 다음 개요 탭으로 이동해 보십시오."
 lesson_pops_country_details_continue:0 "당신의 아무 주를 클릭한 다음 개요 탭 열기"
 
 lesson_pops_state_population:0 "주 인구층"
 lesson_pops_state_population_desc:0 "주 개요 패널 하단에서 기본적인 인구 통계를 확인할 수 있습니다. 강조 표시된 버튼을 클릭하면 해당 주의 인구 세부 사항을 살펴봅니다."
 lesson_pops_state_population_continue:0 "인구 버튼 클릭"
 
 lesson_pops_state_population_details:0 "주 인구층 세부 사항"
 lesson_pops_state_population_details_desc:0 "이전 화면과 비슷하지만, 이번에는 국가 전체가 아니라 현재 보고 있는 주의 인구층에 관한 내용만이 표시됩니다. 게임을 진행하는 동안 비슷한 화면을 이용할 수 있으며, 인구층에 관한 정보를 취합하고 분류하는 데 쓰입니다.\n\n좀 더 깊이 파고들어 보죠. 범주 중 하나를 클릭해 해당 전문직에 종사하는 모든 인구층 목록을 펼쳐 보십시오. 여기서 개별 인구층을 클릭해 해당 인구 단위에 관한 지극히 구체적인 세부 사항을 살펴볼 수도 있습니다."
 lesson_pops_state_population_details_continue:0 "범주를 확장한 후 개별 인구층 클릭"
 
 lesson_pops_stats_1:0 "인구층 속성"
 lesson_pops_stats_1_desc:0 "이곳에서 개별 인구층의 모든 것을 속속들이 살펴볼 수 있습니다. 실제로 단일 인구층과 직접 상호작용할 일은 없지만, 당신의 행동 하나하나가 국가 내 인구층의 속성에 영향을 끼칩니다. 이는 다시 역량과 환경, 유동성, 인구의 열망이 달라지는 결과로 이어져 당신의 국가를 변화로 이끕니다.\n\n이제 인구층의 속성을 살펴보도록 하겠습니다. 사실 국가를 경영할 때 이런 수치는 십중팔구 평균값이나 합산한 값으로 마주하게 됩니다. 그렇지만 때로는 개별 단위로 세세하게 파고들어 #b 왜#! 이런 수치에 이르렀는지 헤아릴 줄 알아야 합니다. 모든 수치에는 설명용 툴팁이 존재합니다."

 lesson_pops_stats_2:0 "전문직"
 lesson_pops_stats_2_desc:0 "인구층의 [concept_profession]은 해당 인구층의 [concept_workforce]가 생계를 위해 종사하는 직종을 결정하며, 이는 인구층의 [concept_building_wage]과 해당 인구층이 지지하는 [Concept('concept_interest_group', '$concept_interest_groups$')]에 영향을 줍니다. 각각의 전문직은 [Concept('concept_lower_strata','Lower')]이나 [Concept('concept_middle_strata','Middle')], [Concept('concept_upper_strata','Upper Strata')]의 일부로 여겨지는데, 이 세 가지 범주는 무엇보다 인구층에 적용되는 [Concept('concept_taxation', 'Tax Rate')]에 영향을 줍니다.\n\n인구층의 전문직은 갑작스럽게 교체되지 않습니다. 같은 [concept_state] 내 [concept_building]에 일자리가 생겼을 때, 해당 직장에 필요한 [Concept('concept_pop_qualifications','qualify')]을 충족하는 인구층 중 일정한 수가 제안을 받습니다. 새로운 직장이 현재 직장보다 좋다면, [concept_workforce] 중 일부가 자신의 [concept_dependents]를 데리고 해당 전문직에 종사하던 기존 인구층에 합류합니다. 이때 기존에 존재하는 인구층이 없다면 새로 생성됩니다.\n\n이 모든 과정은 당신의 개입 없이 이뤄지며, 새로운 일자리가 일정 시간이 지나도록 채워지지 않는 이상 알림을 받는 일은 실질적으로 없을 것입니다. 시간이 흐르면 흐를수록 국가가 제공하는 전문직에 따라 인구가 어떻게 변화하는지 알 수 있습니다."
 
 lesson_pops_stats_3:0 "생활 수준"
 lesson_pops_stats_3_desc:0 "인구층의 [concept_sol]은 해당 인구층의 [concept_wealth]과 거주 환경을 종합한 척도입니다. 생활 수준은 인구층 자신들이 처한 상황에 대한 전반적인 만족감을 결정하며, 인구층의 [Concept('concept_pop_growth','Growth')]에 영향을 줍니다.\n\n생활 수준이 상승하면 인구층 내 다수가 [Concept('concept_loyalist', '$concept_loyalists$')]가 됩니다. 반면에 생활 수준이 감소하면 인구층이 서서히 [concept_radical]로 돌변합니다. 생활 수준이 국가의 예상 최솟값 미만으로 남아있는 한 점점 더 많은 인구층이 [Concept('concept_radical', '$concept_radicals$')]로 변하게 됩니다." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_stats_4:0 "인구와 수입"
 lesson_pops_stats_4_desc:0 "단일 인구층은 [concept_workforce]와 [concept_dependents]로 구성됩니다. 노동 인구는 국가의 [Concept('concept_building', '$concept_buildings$')]에서 일하고 [concept_building_wage]을 받습니다. 피부양 인구는 연령이나 부상으로 인해 노동이 불가능하거나, 가정을 꾸리거나, 아이를 양육하거나, 노인을 보살피거나, 잡역을 수행합니다. 피부양 인구도 인구층의 총 수입에 공헌하긴 하지만, 그래도 임금이 가장 큰 비중을 차지합니다.\n\n노동 인구와 피부양 인구 모두 [concept_pop_needs]를 갖고 있으며, [Concept('concept_good', '$concept_goods$')]에 수입을 소모하여 충족시킵니다. 자금이 남으면 인구층의 [concept_wealth]은 서서히 축적됩니다. 수입이 부족해 지출을 메우지 못할 정도가 되면 재산이 소모됩니다."
 
 lesson_pops_stats_5:0 "고용 현황"
 lesson_pops_stats_5_desc:0 "본 항목에는 인구층이 어떤 [concept_state]에서 거주하고 일하는지, 인구층의 [concept_literacy]율, 소속 [concept_culture], [concept_discrimination] 상태를 결정하는 [concept_religion]가 나열되어 있습니다.\n\n이러한 요소는 인구층의 고용 현황을 살필 때 대단히 중요합니다. 인구층은 자신들이 거주하는 [concept_state]에 존재하는 직장에서만 일할 수 있습니다. [Concept('concept_discrimination','Discriminated')]받는 인구층은 좋은 [Concept('concept_profession', '$concept_professions$')]에 필요한 [Concept('concept_pop_qualifications','qualifying')]을 갖추는 데 어려움이 따릅니다. 아울러, 현대에 각광받는 기술적이거나 학구적인 직업의 자격을 충족하려면 높은 [concept_literacy]율은 선택이 아닌 필수라 할 수 있습니다."
 
 lesson_pops_stats_6:0 "정치"
 lesson_pops_stats_6_desc:0 "본 항목에는 인구층이 지지하는 [Concept('concept_interest_group', '$concept_interest_groups$')], 해당 이해 집단이 인구층으로부터 얻는 [concept_political_strength]의 양, 현재 인구층 내에 존재하는 [Concept('concept_radical', '$concept_radicals$')] 및 [Concept('concept_loyalist', '$concept_loyalists$')]의 수가 나열되어 있습니다.\n\n이해 집단은 [Concept('concept_ideology', '$concept_ideologies$')]에 따라 선호하는 [Concept('concept_law', '$concept_laws$')]이 다르며, 자신들을 지지하는 인구층으로부터 위임받은 정치적 힘을 이용해 방침을 고수할 것입니다. 충성파와 급진파 모두 인구층이 지지하는 이해 집단의 [concept_ig_approval]에 공헌합니다. 또한, 급진파는 인구층의 [concept_state]에 [concept_turmoil]을 초래합니다." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_conclusion:0 "인구층 - 결론"
 lesson_pops_conclusion_desc:0 "인구층은 국가라는 집을 이루는 벽돌과도 같습니다. 성공적인 사회 건설의 열쇠는 능숙한 인구층 관리라고 해도 과언이 아닙니다. 일자리를 만들고 정책을 제정하여 인구층의 재산과 만족도, 식자 인구를 높이면 수많은 혜택이 따릅니다. 물론, 그와 동시에 새로운 난관이 솟아나기도 합니다. 당신이 일궈내는 변화는 인구층에 영향을 끼치며, 그만큼 훗날의 변화를 수용할 수도, 꺼리게 될 수도 있습니다."
 
 #ECONOMY
 lesson_expand_building_how_1:0 "[Concept('concept_building', '$concept_buildings$')] 확장 방법"
 lesson_expand_building_how_1_desc:0 "모든 [Concept('concept_building', '$concept_buildings$')]은 [Concept('concept_state', '$concept_states$')] 내에 지어집니다. 지도를 클릭하면 해당 [concept_state] 내에 어떤 [Concept('concept_building', '$concept_buildings$')]이 존재하는지 살펴볼 수 있습니다.\n\n우선 지도에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [concept_state]를 찾아보십시오. 이름 위에 커서를 올리면 틀림없이 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName] 어딘가가 강조 표시될 것입니다." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_building_how_1_continue:0 "지도에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [concept_state]를 클릭한 다음, [Concept('concept_building', '$concept_buildings$')] 탭 클릭"

 lesson_expand_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:0 "건물 개요 패널에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [concept_state]에 있는 [Concept('concept_building', '$concept_buildings$')]의 개요를 살필 수 있는데, #b 도시#!와 #b 자원#!, #b 농업#!, #b 개발#!의 네 가지 범주로 나뉩니다."
 lesson_expand_building_how_2_continue:0 "[concept_state] 패널에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 클릭"
 
 lesson_expand_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:0 "이제 화면에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [concept_building]에 관한 세세한 정보를 살펴보실 수 있을 것입니다. 패널에서 강조 표시된 '+' 버튼을 클릭해 건물의 확장을 명령하는 것이 가능합니다.\n\n돋보기를 사용해 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 확장할 수도 있습니다.\n\n어느 방식이든 좋으니 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]의 확장을 시작해 보십시오."

 lesson_expand_building_why_1:0 "[Concept('concept_building', '$concept_buildings$')]을 확장하는 이유"
