 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Workforce`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Grain`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Country_Pops`

 lesson_expand_building_why_9:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9_desc:0 "잠깐! [Concept('concept_building', '$concept_buildings$')]을 모조리 확장하기 전에 하나 알아두셔야 할 것이 있습니다. 그건 바로 [Concept('concept_building', '$concept_buildings$')]을 확장하는 데 #v 비용#!이 소모되며, [Concept('concept_building', '$concept_buildings$')]이라고 해서 반드시 확장하는 편이 바람직한 것은 아니라는 사실입니다. 이에 관해서는 차후 튜토리얼에서 자세히 다루도록 하겠습니다. 지금으로서는 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 같은 농업 [Concept('concept_building', '$concept_buildings$')]을 확장하는 것이 안전한 선택입니다."

 lesson_expand_basic_building_started_1:0 "[concept_building] 확장 진행 중"
 lesson_expand_basic_building_started_1_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장 명령을 내리는 데 성공하셨습니다!\n\n[Concept('concept_building', '$concept_buildings$')] 확장에는 시간이 소요됩니다. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](은)는 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [concept_construction_queue]에 할당되었으며, [concept_state_possessive] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] [concept_workforce]가 차근차근 만들어나갈 것입니다.\n\n확장 절차가 완료될 때까지 시간이 좀 있으니, 계속 플레이해 보십시오! 더 많은 [Concept('concept_journal_entry', '$concept_journal_entries$')]이 나타나 Victoria 3의 다양한 게임 메커니즘을 알려줄 것입니다." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "[concept_building] 확장 완료"
 lesson_expand_basic_building_complete_1_desc:0 "얼마 전에 명령했던 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장이 완료되었습니다! 해당 [concept_building]은 이제 더 많은 [concept_workforce]를 감당하고, [Concept('concept_good', '$concept_goods$')]을 더욱더 많이 생산할 수 있게 되었습니다. 아울러 이제 매주 확장 비용을 지급하지 않아도 됩니다.\n\n[Concept('concept_building', '$concept_buildings$')] 확장 속도는 $concept_state$의 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] [concept_production_method]을 변경하여 높이거나 늦출 수 있습니다. 건설 속도가 빠를수록 더 많은 [Concept('concept_pop', '$concept_pops$')]에 임금을 지급해야 하며, 건설 자재 비용도 증가합니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "[Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building', '$concept_buildings$')] 확장 방법"
 lesson_expand_productive_building_how_1_desc:0 "이 시점에서 [Concept('concept_building', '$concept_buildings$')]을 확장하는 방법으로 [concept_state] 패널을 이용하거나, $concept_building$을 선택하거나, #v 생산#! 돋보기에서 + 버튼을 눌러 진행할 수 있다는 걸 숙지하셨을 것입니다. 이번 [concept_journal_entry]도 같은 방식으로 완료하실 수 있습니다.\n\n하지만 지금 목적에서 좀 더 나은 방법은 $concept_buildings$ 개요 패널을 활용해 [Concept('concept_productivity', '$concept_productive$')]이 좋은 $concept_building$을 찾아 확장하는 것입니다."
 lesson_expand_productive_building_how_1_continue:0 "$concept_buildings$ 패널 열기"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "이곳에 [GetPlayer.GetName]의 모든 [Concept('concept_building', '$concept_buildings$')]이 보기 편리한 목록 형식으로 표시됩니다. 이 목록에서 $concept_buildings$에 직접 접근하고 확장이나 [Concept('concept_subsidies', '$concept_subsidizing$')] 지원, [Concept('concept_production_method', '$concept_production_methods$')] 변경과 같은 일반적인 작업을 수행할 수 있습니다. 무엇보다 중요한 것은 바로 이 패널에서 국가 내에 존재하는 어느 한 $concept_buildings$ 유형 전체를 대상으로 한꺼번에 작업을 수행할 수 있다는 점입니다.\n\n우리가 손볼 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName](은)는 #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#! 탭에 있습니다. #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#! 드롭다운 메뉴를 열어 $concept_building$을 찾아보십시오." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] 탭에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] 드롭다운 메뉴를 확장한 후, [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 찾기"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "[concept_building]의 가장 중요한 요소 중 하나는 바로 상대적인 [concept_productivity]입니다. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 $concept_productivity$이 높기에 확장할 수 있었던 것입니다. 건물에 따라 극명하게 달라지는 [Concept('concept_building_wage', '$concept_building_wages$')]이나 [concept_taxes], [concept_subsidies], [concept_budget_dividends_taxes] 같은 요소를 고려하지 않고 경제에 공헌하는 가치만을 측정하기에, $concept_building$의 가치를 판단할 때 이윤보다 $concept_productivity$이 훨씬 나은 척도가 됩니다."

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "자, 이제 해당 건물의 확장을 시작해 보겠습니다. 이전처럼 + 버튼을 클릭하거나 *우클릭*한 다음 적절한 선택지를 선택해 보십시오."
 lesson_expand_productive_building_how_4_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 확장 시작"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "훌륭합니다! 확장이 끝나려면 시간이 좀 남았으니, 그때까지 게임을 계속 둘러보십시오. #v 이유 설명#!으로 돌아가 #v 왜#! [Concept('concept_productivity', '$concept_productive$')] 좋은 [Concept('concept_building', '$concept_buildings$')]을 확장해야 하는지 심도 있게 알아보셔도 좋습니다. 버튼은 [concept_journal_entry]에 있습니다."

 lesson_expand_productive_building_why_1:0 "[Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building', '$concept_buildings$')]을 확장하는 이유"
 lesson_expand_productive_building_why_1_desc:0 "[Concept('concept_productivity', '$concept_productive$')]이 높은 [Concept('concept_building', '$concept_buildings$')]을 확장하는 데 집중하면 [concept_workforce]가 경제에 공헌하는 가치를 최대화할 수 있습니다. #v 공구#! 같은 투입 $concept_goods$에 적은 [concept_money]을 소모하면서 #v 곡물#! 같은 저가치 [Concept('concept_good', '$concept_goods$')]을 생산하면 미미한 [Concept('concept_building_wage', '$concept_building_wages$')]을 벌어 들이는 [Concept('concept_pop', '$concept_pops$')]을 먹여 살릴 수 있을 것입니다. 하지만, 그러는 대신 #v 포도주#!나 #v 쾌속선#! 같은 고가치 $concept_goods$을 생산하도록 $concept_workforce$를 투입하면 수요가 사라지지 않는 이상 해당 $concept_pops$은 $concept_building_wages$은 같아도 $concept_money$은 훨씬 많이 벌어들일 것입니다."
 lesson_expand_productive_building_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 위한 $concept_building$ 세부 사항 패널 열기"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "톱니바퀴 아이콘이 보여주듯, 해당 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]의 [concept_productivity]은 매우 높습니다. 커서를 올려 세부 사항을 확인해 보십시오."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "[concept_productivity]은 투입 [Concept('concept_good', '$concept_goods$')]의 비용과 산출 $concept_goods$을 판매하여 얻은 수익의 차이를 기반으로 하며, [concept_building]의 총 [concept_workforce]로 나뉩니다. "모든 근로자가 매년 $concept_building$의 경제에 기여하는 수치"로 생각하시면 됩니다."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "[concept_productivity] 수치가 평균 [Concept('concept_building_wage', '$concept_building_wages$')]보다 훨씬 높지만 그 차액이 낭비되는 것은 아닙니다. $concept_building$의 [concept_cash_reserves]와 [Concept('concept_ownership_share', '$concept_ownership_shares$')]을 가진 [Concept('concept_pop', '$concept_pops$')]에 [concept_budget_dividends_taxes]로 나누어져 지급됩니다. 반대로 $concept_productivity$이 부족하여 $concept_building$의 필요 $concept_building_wages$을 지급할 수 없다면 단기적으로 $concept_building_wages$을 줄이기에 앞서 $concept_cash_reserves$에서 차액이 차감됩니다. 여기서 장기적으로 심화되면 [concept_throughput]이 감소하게 됩니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "[Concept('concept_productivity', '$concept_productive$')]이 높은 [Concept('concept_building', '$concept_buildings$')]만을 확장하여 경제의 가치를 높이는 행위는 어떤 경우에도 제일 현명한 방법이 아닙니다. [concept_market]을 과포화 상태로 만들면 생산한 [Concept('concept_good', '$concept_goods$')]의 [concept_market_price]이 하락하고, 소비 $concept_goods$에 상당한 수요 부담이 생겨 결국에는 $concept_productivity$의 지속적인 하락으로 이어집니다.\n\n무엇보다 수출을 위해 #v 쾌속선#!을 만들면 #v 조선소#!에 [Concept('concept_ownership_share', '$concept_ownership_shares$')]을 가진 [Concept('concept_pop', '$concept_pops$')]의 [Concept('concept_wealth', '$concept_wealthy$')]이 대폭 늘어나겠지만, [concept_lower_strata]의 현실에는 그 어떤 도움도 안 될 것입니다!" # [LocEditor:AwaitingBatchUpdate]

