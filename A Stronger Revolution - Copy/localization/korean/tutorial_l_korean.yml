 lesson_expand_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:0 "[concept_building] 개요 패널에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [concept_state]에 있는 [Concept('concept_building', '$concept_buildings$')]의 개요를 살필 수 있는데, #b 도시#!와 #b 자원#!, #b 농업#!, #b 개발#!의 네 가지 범주로 나뉩니다."
 lesson_expand_building_2_icon_text:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [concept_state] 패널에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 찾아보십시오."
 lesson_expand_building_why_2_continue:0 "[concept_state] 패널에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 클릭"
 
 lesson_expand_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:0 "해당 [concept_building]의 추이 항목에서 #v 지출#!과 #v 수익#!을 볼 수 있습니다. 수익이 지출을 초과하면 해당 [concept_building]은 이윤을 얻습니다. 이윤은 매주 #v 주간 수지#!로 표시됩니다. #v 주간 수지#!가 흑자라면 툴팁에서 그 이윤이 어디로 흘러가는지 흐름을 볼 수 있습니다.\n\n#v 주간 수지#!가 적자라면 좋은 상황이라 보기 어렵습니다. 이 문제는 향후 튜토리얼 도전에서 다룰 것입니다."

 lesson_expand_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:0 "이곳에서 해당 $concept_building$의 지출 요인을 열람할 수 있습니다. 지출은 항상 $concept_building$ 근로자(당신의 [Concept('concept_pop', '$concept_pops$')])의 임금을 포함합니다. 하지만 [Concept('concept_good', '$concept_goods$')] 사용량이나 [concept_infrastructure_usage] 등 여타 지출과 변화 요인을 포함할 수도 있습니다."

 lesson_expand_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:0 "이곳에서 해당 $concept_building$의 수익 요인을 열람할 수 있습니다.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](은)는 [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName](을)를 주력 [concept_good]으로 생산하지만, 다수의 [Concept('concept_good', '$concept_goods$')]을 생산하는 [Concept('concept_building', '$concept_buildings$')]도 일부 존재합니다. 생산된 $concept_goods$은 다채로운 가격에 판매됩니다."
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k1_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k2_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k3_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k_desc_Grain`

 lesson_expand_building_why_6:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6_desc:0 "하지만 [Concept('concept_building', '$concept_buildings$')]은 당신에게 직접 수입을 바치지 않습니다. 건물은 당신의 [Concept('concept_pop', '$concept_pops$')]에 직장과 임금을 제공합니다. #v 노동 인구#! 탭에서 어떤 $concept_pops$이 이곳에서 일하는지 살펴볼 수 있습니다."
 lesson_expand_building_why_6_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 패널에서 노동 인구 탭 클릭"
 
 lesson_expand_building_why_7:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:0 "여기서 수입을 얻는 방법을 하나 알려드리겠습니다. 고용된 [Concept('concept_pop', '$concept_pops$')]에 세금을 부과하는 것입니다. 세금을 얼마나 징수할지는 당신의 결정에 달렸으며, 예산 패널에서 변경할 수 있습니다."

 lesson_expand_building_why_8:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](와)과 같은 [concept_building]을 확장하면 해당 건물에서 일할 수 있는 [Concept('concept_pop', '$concept_pops$')]의 수가 증가합니다. 그리고 이전보다 저렴한 비용으로 [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]에 접근할 수 있는 [concept_country_possessive] 나머지 $concept_pops$을 부유하게 만들 수 있습니다."
