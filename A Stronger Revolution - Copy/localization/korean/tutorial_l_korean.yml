 ###The Journal
 lesson_journal_1:0 "일지"
 lesson_journal_1_desc_short:0 "첫 번째 튜토리얼 도전을 받았습니다! 여유를 갖고 정독하실 수 있도록 #v 게임을 일시 정지#!했습니다. 재개할 준비가 되면 속도 제어기나 #v Spacebar#!를 사용해 #v 일시 정지를 해제#!하는 것을 잊지 마십시오.\n\n시작하려면 왼쪽의 강조 표시된 버튼을 클릭해 #v 일지#!를 여십시오."
 lesson_journal_1_desc:0 "첫 번째 튜토리얼 도전을 받았습니다! 모든 튜토리얼 도전은 일지 항목의 형태로 전달됩니다. 도전은 본인의 호흡에 맞춰 완료할 수 있으며, 안내를 받을지 말지는 어디까지나 선택에 달려 있습니다.\n\n여유를 갖고 정독하실 수 있도록 다시 #v 게임을 일시 정지#!했습니다. 향후 새로운 수업을 시작할 때도 이렇게 진행할 예정입니다. 재개할 준비가 되면 속도 제어기나 #v Spacebar#!를 사용해 #v 일시 정지를 해제#!하는 것을 잊지 마십시오.\n\n시작하려면 왼쪽의 강조 표시된 버튼을 클릭해 #v 일지#!를 여십시오."
 lesson_journal_1_continue:0 "강조 표시된 버튼을 클릭하여 일지 패널 열기"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "이곳은 당신의 일지입니다. 받은 모든 튜토리얼 도전은 여기 기록됩니다. 국내에서 중대한 사건이 일어날 때면 이곳에 나타날 수도 있습니다.\n\n방금 받은 튜토리얼 도전을 살펴보십시오. 계속하려면 #v $je_tutorial_expand_basic_building$#! [concept_journal_entry]을 열면 됩니다."
 lesson_journal_2_back:0 "돌아가려면 일지 패널을 닫아야 합니다."
 lesson_journal_2_continue:0 "진행하려면 #v $je_tutorial_expand_basic_building$#! 선택"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "[Concept('concept_state', '$concept_states$')] 한 곳에 있는 기본 농업 [concept_building]을 확장하는 임무를 받으셨습니다. 게임을 플레이할수록 이와 같은 튜토리얼 도전이 점점 더 #v 일지#!에 나타날 것입니다.\n\n그 어떤 안내도 받지 않고 도전을 완료하는 데 도전해도 좋고, #v 방법 설명#! 버튼을 클릭해 공략을 살필 수도 있습니다.\n\n행운을 빕니다!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "[Concept('concept_state', '$concept_states$')] 한 곳에 있는 기본 농업 [concept_building]을 확장하는 임무를 받으셨습니다.\n\n튜토리얼 도전을 완료하는 과정에서 당신은 국가를 이상에 따라 빚어내는 #b 방법#!과 그 #b 이유#!를 배우게 됩니다. [concept_journal_entry]에서 제공된 정보만을 활용해 임무를 완료해도 좋고, $concept_journal_entry$에 있는 '안내 요청'을 클릭해 차례차례 지시를 받아 진행해도 좋습니다.\n\n튜토리얼 도전은 진행에 따라 추가로 부여됩니다. 주기적으로 일지를 열어 다음 단계를 확인해 보십시오!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "돌아가려면 [concept_journal_entry] 패널을 닫아야 합니다."
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "예산 균형 맞추기"
 lesson_budget_balance_1_desc:0 "현재 벌어들이는 것보다 고정 지출에 더 많은 자금을 소모하여 재정 적자가 발생하고 있습니다. 재정 적자가 발생하면 [concept_gold_reserves]를 소진하게 되며, 금 보유고가 비어 있다면 [concept_national_debt]가 증가합니다. 문제를 해결하려면 우선 예산 패널을 열어 보십시오."
 lesson_budget_balance_1_continue:0 "예산 패널 열기"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "이곳에서 모든 지출과 수익 원천을 상세히 확인하고, 세금 및 정부 임금 수준을 조정할 수 있습니다. 재정 적자를 해결하는 제일 간단한 방법은 일반적으로 [Concept('concept_pop', '$concept_pops$')]에 부과하는 세금 수준을 높이거나, 새로운 [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]를 도입하는 것입니다. 하지만 [concept_wealth]이 하락하고 [concept_turmoil]이 발생할 가능성이 생긴다는 단점이 있으니 유의해야 합니다. 혹은 병영이나 해군 기지 같은 [Concept('concept_government_building', '$concept_government_buildings$')]의 단계를 낮추거나 정부 임금을 삭감해 지출을 절감하는 것도 한 방법입니다.\n\n안정성은 덜한 면이 있지만, 수익을 개선하는 좋은 방법은 [Concept('concept_building', '$concept_buildings$')]의 효율을 높이거나 적자를 감내하는 한이 있어도 수익성이 좋은 [Concept('concept_building', '$concept_buildings$')]을 확장해 국내총생산을 성장시키는 것입니다. 다만 후자의 방법은 신규 플레이어에게 그리 추천하는 방안은 아닙니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "예산의 균형을 맞추는 방법"
 lesson_budget_balance_how_1_desc:0 "적자를 줄이고 대출금을 상환하는 방법은 두 가지입니다. 하나는 수익을 높이는 것이고, 다른 하나는 지출을 절감하는 것이죠. 당연히 두 방법을 모두 사용하는 것도 가능합니다."
 lesson_budget_balance_how_1_continue:0 "예산 패널 열기"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "수익은 [concept_budget_minting]와 [concept_taxes]으로 이뤄집니다. 새로운 화폐는 경제 성장에 맞춰 자동으로 조폐됩니다. 그러나 강력한 정부를 유지하려면 [concept_taxes]은 꼭 필요합니다.\n\n종류는 다음과 같습니다.\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n - [concept_budget_dividends_taxes]\n이 외에도 여러 유형이 존재합니다.\n\n새로운 세금을 도입하거나, 기존 [concept_taxes]의 세율을 높이면 그 즉시 수익이 증가합니다." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "계속하려면 임의의 세금 단계를 높이거나 새로운 [concept_consumption_tax] 추가"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "건설 지출은 완공과 동시에 종료되기에 고정 지출로 간주되지는 않습니다. 하지만 진행 중인 건설이 [concept_treasury]에 부담이 된다는 사실은 변함없습니다. 일단 건설을 일시 정지하십시오. 문제를 해결한 다음에 다시 시작해도 늦지 않습니다."
 lesson_budget_balance_how_3_continue:0 "모든 건설을 일시 정지하여 모든 [Concept('concept_state', '$concept_states$')] 내의 건설 지출 중단" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "고정 지출은 [Concept('concept_government_administration', '$concept_government_administrations$')]과 [Concept('concept_barrack', '$concept_barracks$')] 같은 [Concept('concept_government_building', '$concept_government_buildings$')]에 의해 발생하며, 해당 건물에서 사용하는 [Concept('concept_good', '$concept_goods$')]과 지급하는 [concept_budget_wages]을 모두 포함합니다. [concept_country] 전반에서 지급하는 $concept_budget_wages$을 조정하여 지출을 조절할 수 있습니다.\n\n지금 바로 [concept_budget_government_wages]이나 [concept_budget_military_wages]을 삭감해 보셔도 좋습니다. 임금 변경은 언제든 되돌릴 수 있습니다. 단, 툴팁에 표시되는 결과에 주목하십시오!" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "지출을 조절하는 또 다른 방법은 특정 [Concept('concept_state', '$concept_states$')] 내의 [Concept('concept_government_building', '$concept_government_buildings$')] 규모를 축소하여, 건물에서 지급하는 [concept_budget_wages]과 [Concept('concept_good', '$concept_goods$')] 소비에 필요한 비용을 영구적으로 절감하는 것입니다. 하지만 해당 [concept_building] 단계가 제공하는 혜택은 제거됩니다." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "계속하려면 [Concept('concept_state', '$concept_states$')] 탭 클릭" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "[Concept('concept_state', '$concept_states$')] 탭에는 모든 [concept_treasury] 수익과 지출이 [concept_state] 기준으로 묶여 있어, 규모 축소에 적합한 후보를 손쉽게 물색할 수 있습니다. 분류 기능을 활용하고 지출 수치에 커서를 올려 빠르게 가장 큰 비용을 소모하는 [Concept('concept_building', '$concept_buildings$')]을 색출할 수 있습니다.\n\n지금 바로 [Concept('concept_government_building', '$concept_government_buildings$')]의 규모를 축소해 지출을 절감해 보셔도 좋습니다. 단, 규모 축소를 되돌리려면 [concept_money]과 시간을 들여 건물을 다시 확장해야 합니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "[Concept('concept_domestic_loans', '$concept_loans$')]로 인한 [concept_budget_interest_rate] 이자 납부금도 고정 지출에서 큰 비중을 차지할 잠재력을 품고 있습니다."
 lesson_budget_balance_how_7_continue:0 "계속하려면 자산 탭 클릭"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "[concept_budget_interest_rate] 이자 납부금을 줄이는 방법은 단 하나, [concept_principal]을 상환하는 것뿐입니다. [concept_treasury] 수지가 적자인 이상 $concept_principal$은 계속해서 늘어나며, $concept_budget_interest_rate$ 이자 납부금도 비례합니다. $concept_treasury$ 수지가 흑자 전환하면 자동으로 $concept_principal$과 $concept_budget_interest_rate$ 이자 납부금이 감소합니다.\n\n[concept_budget_interest_rate]가 낮아지면 훨씬 더 많은 [Concept('concept_domestic_loans', '$concept_loans$')]금을 빌릴 수 있지만, 결국에는 헤어 나올 수 없는 죽음의 무저갱 속으로 추락하게 됩니다. 하지만 아주 드물게 기회가 찾아올 때도 있기 마련입니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "수지가 적자일 경우, 흑자로 전환할 때까지 지속적으로 [concept_taxes]을 높이거나 새로운 세금을 도입하고 [Concept('concept_government_building', '$concept_government_buildings$')]의 규모를 축소하십시오." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "예산의 균형을 맞추는 이유"
 lesson_budget_balance_why_1_desc:0 "수입과 지출은 수없이 다양한 원천에서 발생합니다. 예산 패널에는 그 모든 명세가 상세히 표시됩니다."
 lesson_budget_balance_why_1_continue:0 "예산 패널의 개요 탭 열기"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "지출이 수익을 초과할 경우, #v 주간 수지#!가 적자가 되어 매주 [concept_gold_reserves]가 소진됩니다. [concept_gold_reserves]가 완전히 소진되면 매주 [concept_national_debt]가 증가합니다. 다만 이를 문제로 여길지 말지는 자금의 흐름에 따라 달라집니다."

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "지출 대부분은 #v 고정#! 지출입니다. 고정 지출의 정확한 크기는 경제 환경에 따라 다르지만, 직접 나서서 줄이지 않는 한 몇 주가 지나더라도 그대로 유지됩니다.\n\n건설 비용이나 다른 #v 일시적인#! 비용은 특정한 기간 동안만 효과가 있고, 그 이후에는 #v 말소#!됩니다. 수지가 일시적인 지출로 인해 적자라면 사실 걱정하지 않아도 됩니다. 경제는 성장하고 있고 건설 지출은 언제든지 일시적으로 정지할 수 있기 때문입니다."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "하지만 [concept_treasury]의 상태가 #v 고정#! 지출이 수입(수익)원보다 크다면 재정을 지속하는 것은 불가능합니다. 설령 [concept_gold_reserves]가 있다고 해도, 결국에는 운영의 지속을 위해 국내 산업에서 [concept_domestic_loans]을 받게 됩니다."
 lesson_budget_balance_why_4_continue:0 "자산 탭 열기"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "앞서 나가기 위해 [Concept('concept_domestic_loans', '$concept_loans$')] 받는 것을 두려워 마십시오. 어차피 당신이 사용하는 @money! 대부분은 [concept_pop]의 주머니로 들어갑니다! [concept_good]이 팔리든, [concept_budget_wages]으로 @money!이 지급되든, 결국 생산자나 소비자 중 어느 한 쪽이나 양쪽 모두가 좀 더 부유해지는 결과로 이어진다는 사실을 명심하십시오. [concept_treasury]의 자금을 사용하면 무조건 평균 [concept_wealth]이 상승하며, 이에 따라 인구층의 [concept_pop_needs] 수요가 증가해 경제가 순환됩니다."
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_continue`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_desc`
