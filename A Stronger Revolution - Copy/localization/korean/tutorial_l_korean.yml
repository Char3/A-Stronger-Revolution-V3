 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Pop_Wealth`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Taxes`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Interest`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Treasury`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Expand_industry`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Take_Loans`
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Demand_Increase`

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "[concept_credit_limit]은 모든 건물의 [concept_cash_reserves]를 합산한 값입니다. 규모가 크고 성공적인 산업을 보유하고 있을수록 훨씬 큰 자금을 융통할 수 있습니다. 아래에서 남은 [concept_credit]을 확인하실 수 있습니다.\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! 남은 [concept_credit]\n\n$concept_credit_limit$ 수치에 커서를 올려 산업의 $concept_cash_reserves$에 관한 상세 내역을 확인해 보십시오."
 lesson_budget_balance_why_6_encyclopedia_desc:0 "[concept_credit_limit]은 모든 건물의 [concept_cash_reserves]를 합산한 값입니다. 규모가 크고 성공적인 산업을 보유하고 있을수록 훨씬 큰 자금을 융통할 수 있습니다. 아래에서 남은 [concept_credit]을 확인하실 수 있습니다.\n\n ([concept_credit_limit]) - ([concept_principal]) = 남은 [concept_credit]\n\n$concept_credit_limit$ 수치에 커서를 올려 산업의 $concept_cash_reserves$에 관한 상세 내역을 확인해 보십시오."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "[concept_principal]이 [concept_credit_limit]에 도달하면 당신의 국가는 빚을 갚지 못하는 [concept_default] 상태로 간주됩니다. 이렇게 되면 모든 건설이 중단되고, [Concept('concept_ownership_share', '$concept_ownership_shares$')]을 가진 국가 [Concept('concept_pop', '$concept_pops$')]이 [Concept('concept_radicalization', '$concept_radicalize$')]하여 정치적 안정성이 끔찍하게 뒤흔들립니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "당신이 경제를 변화시킬 때마다 광범위하고 간접적인 파장이 일어납니다. 그 효과는 긍정적일 수도, 부정적일 수도 있습니다."
 lesson_budget_balance_why_8_continue:0 "다시 개요 탭 열기"


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "모든 [concept_taxes]은 [Concept('concept_pop', '$concept_pops$')]으로부터 직접 징수되지만, 여러 조세[Concept('concept_law', '$concept_laws$')]이 인구층의 개인적인 재정에 서로 다른 영향을 줍니다. 마찬가지로 지출은 모두 경제에 영향을 끼치며 그 경제의 울타리 안에서 생계를 이어나가는 모든 사람이 영향을 받습니다. 세금 인상이나 [concept_budget_government_wages] 조정으로 지출을 충당하면 실질적으로 $concept_pops$의 [concept_wealth]을 재분배하는 셈이 됩니다. 어떤 행동이든 [concept_pop_growth]이나 [concept_turmoil] 같은 요소에 파급을 일으킵니다."


###Trade Routes
 lesson_trade_routes_1:0 "무역로"
 lesson_trade_routes_1_desc:0 "[concept_trade_route]는 두 [Concept('concept_market', '$concept_markets$')]을 연결하는 길로, 어느 한 시장에서 다른 시장으로 상품을 옮깁니다. 즉, 수출 시장에서는 [concept_buy_orders]을 생성하여 [concept_good]의 가격이 상승하고, 수입 시장에서는 [concept_sell_orders]을 생성해 [concept_good]의 가격을 하락시킵니다.\n\n일반적으로 [concept_trade_route]는 [Concept('concept_building', '$concept_buildings$')]의 이윤율을 높이거나 [Concept('concept_government_good', '$concept_government_goods$')]의 비용을 줄이는 데 쓰입니다. 한번 $furniture$의 가격이 낮아 힘겹게 분투하는 $building_furniture_manufacturies$ [concept_building]이 있다고 가정해 보겠습니다. 이럴 때 $furniture$ 수출로를 수립하면 해당 상품의 가격이 상승하여, 앞서 말한 $building_furniture_manufacturies$의 수익이 증가할 것입니다." # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "무역 돋보기 열기"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "[concept_trade_route]를 만드는 가장 쉬운 방법은 무역 돋보기를 활용하는 것입니다. 간단히 '수입 무역로 수립'이나 '수출 무역로 수립' 중 하나를 클릭한 다음, 수입/수출할 [concept_good]을 고르고 [concept_trade_route]를 만들 시장을 선택하면 됩니다.\n\n무역로는 단계가 존재하는데, [Concept('concept_trade_route', '$concept_trade_routes$')]의 단계가 높으면 높을수록 수출 시장에서 수입 [concept_market]으로 보내지는 거래량이 많아집니다. 목적지 시장을 지속적으로 이용하는 방식으로 생성한 [concept_trade_route]의 단계를 높일 수 있으며, 출처 시장 내 최대 무역로 역량까지 상승합니다."
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "[concept_market]에 새로운 [Concept('concept_trade_route', '$concept_trade_routes$')]를 수립할 역량이 부족하다면 [concept_market] 패널에서 기존의 무역로를 제거하거나, [GetBuildingType('building_trade_center').GetName](을)를 확장하거나, 고급 [GetBuildingType('building_trade_center').GetName] [Concept('concept_production_method', '$concept_production_methods$')]을 사용해 역량에 여유를 확보할 수 있습니다."

 lesson_import_goods_how_1:0 "상품 수입 방법"
 lesson_import_goods_how_1_desc:0 "현재 [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] 내에서 [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName](은)는 높은 가격대가 형성되어 있습니다. 하지만 다른 [concept_market]에서 [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName](을)를 들여오도록 수입 무역로를 수립하면 가격이 낮아질 것입니다.\n\n[Concept('concept_trade_route', '$concept_trade_routes$')]는 $trade_lens$나 [Concept('concept_market', '$concept_markets$')] 패널에서 수립할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "시장 패널에서 #v $NEW_IMPORT_ROUTE$#! 버튼을 클릭하고 [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName](을)를 선택\n\n#v 또는#!\n\n$trade_lens$를 열고 #v $trade_route_import_lens_option$#! 클릭한 뒤 [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] 선택"

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "$trade_lens$에서는 여러 [Concept('concept_trade_route', '$concept_trade_routes$')]를 수립할 수 있는데, 사용하는 [concept_trade_route]에 따라 [Concept('concept_market', '$concept_markets$')]에서 공급할 수 있는 수입품의 수량이 달라집니다. 이러한 수량은 여러 요인을 기반으로 결정됩니다. $mm_market_interaction$ 지도 목록 패널에서 수량에 커서를 올려 세부 사항을 확인할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "상품을 수입해올 시장 선택"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "이제 [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName](을)를 수입합니다! 수입량은 상한에 도달할 때까지 지속적으로 증가합니다. 당신의 목표는 [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]의 [concept_sell_orders]을 [GetTutorialJournalEntry.CalcCurrentGoalValue] 이상 시장에 수입하는 것입니다. 달성을 위해서는 [Concept('concept_trade_route', '$concept_trade_routes$')]를 더 수립해야 합니다."

 lesson_import_goods_why_1:0 "상품을 수입하는 이유"
 lesson_import_goods_why_1_desc:0 "완전한 자급자족을 이룰 역량을 갖춘 [Concept('concept_country', '$concept_countries$')]는 손에 꼽습니다. 국가에 꼭 필요한 [Concept('concept_good', '$concept_goods$')]을 직접 생산하는 것은 현명한 처사지만, [concept_potentials]이 부족해 그럴 수 없을 때가 종종 생깁니다. 그런 만큼 특정한 상품과 관련된 산업에만 집중해 한정된 [concept_workforce]를 효율적으로 활용하거나 [concept_economy_of_scale]의 이점을 누리는 게 좋습니다. 아울러, 특정 상품이 황급히 필요해져 미처 산업 생산 체계를 갖출 시간이 없을 수도 있습니다. 어떤 경우에서든 수입 [Concept('concept_trade_route', '$concept_trade_routes$')]는 유용한 보탬이 되어줄 것입니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "[concept_trade_route]별로 무역할 수 있는 수량은 당신의 [concept_market] 수요와 상품을 수입해 오는 $concept_market$에서 구매할 수 있는 총 수량을 기반으로 결정됩니다. 그런데 해당 수량은 다른 [Concept('concept_country', '$concept_countries$')]에서 수입하는 양과 당신의 상대적인 [concept_trade_route_competitiveness]에 따라 달라집니다. 그뿐만 아니라, 당신의 [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName](현재 [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) 또한 영향을 끼칩니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "해외 [Concept('concept_market', '$concept_markets$')]에서 상품을 수입하다 보면 자국 [concept_supply_network]에 부담이 갈 수도 있습니다. 이럴 땐 [Concept('concept_port', '$concept_ports$')]를 업그레이드하거나 추가로 건설하여 시장에 효율적으로 접근할 수 있게 해야 합니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "[concept_trade_route]의 효율을 극한으로 끌어낼 수 있는 [concept_market]에서 상품을 수입하는 것은 좋은 생각입니다. 다만 거래량 하나하나가 #v 양측#! 시장에서 무역 [concept_good]의 [concept_market_price]에 영향을 준다는 사실을 명심하십시오. 경쟁 구도에 있는 [concept_country]로부터 상품을 수입해 품귀 현상을 해결할 순 있지만, 동시에 경쟁 국가의 생산 산업이 부유해진다는 사실을 고려할 줄 알아야 합니다."
 
 lesson_select_target_building_to_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] 아이콘 클릭"
 lesson_select_state_and_building_tab_to_continue:0 "지도에서 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [concept_state]를 클릭한 다음, [Concept('concept_building', '$concept_buildings$')] 탭 클릭"

### Production Methods
 lesson_production_methods_how_1:0 "[Concept('concept_production_method', '$concept_production_methods$')] 변경 방법"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')]은 [concept_building] 세부 사항 패널에서 변경할 수 있습니다. 예시로 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 계속 활용하도록 하겠습니다."
 lesson_production_methods_how_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]의 패널 열기"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "화면에 보이는 요소는 해당 [concept_building]에서 현재 사용 중인 [Concept('concept_production_method', '$concept_production_methods$')]입니다. 항목을 클릭하면 대체 선택지 목록이 나타납니다. #g 녹색#! 숫자는 현재 보유 중인 대안의 수를 나타냅니다."
 lesson_production_methods_how_2_continue:0 "임의의 [concept_production_method] 선택"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "아무 선택지에 커서를 올리면 해당 [concept_production_method]을 선택할 경우 [concept_building]이 어떻게 변화하는지 자세히 확인할 수 있습니다."
 lesson_production_methods_how_3_continue:0 "임의의 [concept_production_method] 변경"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "잘하셨습니다! 이제 해당 [concept_production_method]을 최소 [GetTutorialJournalEntry.GetTotalGoalValue|0]주 동안 유지해 영향을 확인해 보십시오."
 
 lesson_production_methods_why_1:0 "[Concept('concept_production_method', '$concept_production_methods$')]을 변경하는 이유"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')]은 [Concept('concept_building', '$concept_buildings$')]의 기능을 결정하고 변화시킵니다. 이번 예시에서는 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](을)를 살펴보겠습니다."
 lesson_production_methods_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] 내 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]의 패널 열기"

 lesson_production_methods_why_2:0 "[Concept('concept_production_method', '$concept_production_methods$')]을 변경하는 이유"
 lesson_production_methods_why_2_desc:0 "활성화된 [Concept('concept_production_method', '$concept_production_methods$')] 위에 커서를 올려보면 해당 $concept_production_method$이 [Concept('concept_good', '$concept_goods$')]을 얼마나 소비하고 생산하는지 툴팁이 표시됩니다. 더불어 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName](이)가 운영되려면 [concept_workforce]에 각 [concept_profession]이 얼마나 필요한지도 알 수 있습니다."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')]의 유형은 색깔로 분류됩니다.\n\n#b 기본#! $concept_production_methods$은 여러 [Concept('concept_profession', '$concept_professions$')]에 종사하는 [Concept('concept_pop', '$concept_pops$')]으로 구성된 생산적인 [concept_workforce]를 활용해 상품을 만들거나 효과를 창출하며, 이 과정에서 하나 이상의 [Concept('concept_good', '$concept_goods$')]을 소비합니다. 기본 유형은 언제나 최소 한 가지는 존재합니다.\n\n#b 정제#! $concept_production_methods$은 기본 $concept_goods$ 생산량은 감소하지만 고급 또는 사치 $concept_goods$을 생산하며, 그 과정에서 다른 투입 $concept_goods$을 추가하는 경우가 많습니다.\n\n#b 자동화#! $concept_production_methods$은 공업 $concept_goods$을 소비하지만 $concept_building$에서 수많은 미숙련 $concept_workforce$를 제거하는 효과가 있습니다.\n\n#b 소유권#! $concept_production_methods$은 $concept_building$의 주인을 결정해 [concept_dividends]을 징수합니다. 일반적으로는 [Concept('concept_law', '$concept_laws$')]에 의거하여 결정됩니다."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "아무 활성화된 [Concept('concept_production_method', '$concept_production_methods$')]을 클릭해보면 각 유형에 여러 $concept_production_methods$이 포함되어 있다는 걸 알 수 있습니다. 하지만 활성화할 수 있는 것은 한 번에 하나뿐입니다. 몇몇 생산 방식은 이전 유형에서 업그레이드된 버전으로 여겨지기도 하는데, 이런 것들을 잠금 해제하는 데는 새로운 [Concept('concept_technology', '$concept_technologies$')]이 필요할 때가 많습니다. 그 외의 생산 방식은 말 그대로 대안으로서, 다른 방식보다 우수하거나 뒤떨어지는 것은 아닙니다. 그렇기에 현재 보유한 것과 원하는 [Concept('concept_good', '$concept_goods$')] 및 [Concept('concept_profession', '$concept_professions$')]을 바탕으로 [concept_country]에 가장 득이 되는 방향을 선택해야 합니다."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "현대적인 [concept_production_method]으로 업그레이드하는 게 무조건 바람직한 것은 아닙니다. 특히 투입 [Concept('concept_good', '$concept_goods$')]의 [concept_market_price]이 매우 비싸거나 [concept_input_goods_shortage] 현상이 발생하고 있다면 말할 것도 없습니다. 즉각적으로 현대화를 진행하지 말아야 할 또 다른 이유는 $concept_production_method$이 요구하는 [Concept('concept_profession', '$concept_professions$')]에 종사할 만한 [concept_pop_qualifications]을 갖춘 [Concept('concept_pop', '$concept_pops$')]이 부족할 수도 있다는 점입니다. 게다가 새로운 $concept_professions$이 당신과 정치적으로 불편한 관계에 있어 업그레이드를 미뤄야 하는 상황이 생길 수도 있습니다."





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "건물 소득 개선"
 lesson_fix_unprofitable_building_1_desc:0 "분투하는 [concept_building]의 소득을 개선할 방법은 수없이 많습니다. 일단은 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]의 [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [concept_building] 세부 사항 패널을 열어 보십시오."

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "[concept_building]의 소득을 개선하는 첫 번째 방법은 [Concept('concept_production_method', '$concept_production_methods$')]을 검토해 [Concept('concept_good', '$concept_goods$')]을 비효율적으로 생산하거나 소비하고 있지 않는지 알아보는 것입니다(예: 값비싼 상품을 소비하거나 저렴한 $concept_goods$을 생산). 만일 이 경우에 해당한다면 현재 [concept_market] 상황에 어울리는 다른 방식으로 변경해야 합니다."

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "[concept_building]의 이윤율을 개선하는 또 다른 방법은 해당 건물이 소비하는 [Concept('concept_good', '$concept_goods$')]이나 생산하는 $concept_goods$을 수입, 수출할 [Concept('concept_trade_route', '$concept_trade_routes$')]를 수립하여 자재 비용을 낮추거나 판매 수익을 증진하는 것입니다. 무역로 수립은 무역 돋보기에서 할 수 있으며, [Concept('concept_production_method', '$concept_production_methods$')] 변경과 조합해 잠재적으로 큰 효과를 끌어낼 수도 있습니다."
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "마지막으로, [Concept('concept_production_method', '$concept_production_methods$')] 변경이나 [Concept('concept_trade_route', '$concept_trade_routes$')] 수립으로 [concept_building_possessive] 소득을 개선할 방법이 도저히 보이지 않을 때 [concept_building]에 [Concept('concept_subsidies', '$concept_subsidize$')]을 지원하는 방안이 있습니다. 비효율적이긴 하지만, 국가 경제에 없어선 안 되는 [Concept('concept_building', '$concept_buildings$')]이 시장 불황 속에서도 정상적으로 기능하게끔 살필 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "아직 [Concept('concept_interest_group', '$concept_interest_groups$')]을 [concept_promote]하는 것은 불가능합니다."
 lesson_promote_ig_how_0_desc:0 "당신의 국가는 $modifier_country_promotion_ig_attraction_mult$([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')])(을)를 보유하고 있지 않으며, 따라서 [Concept('concept_interest_group', '$concept_interest_groups$')]을 [concept_promote]할 수 없습니다. 우선 장려를 가능케 하는 [concept_law]을 통과시켜야 합니다."
 lesson_promote_ig_how_0_continue:0 "정치 패널을 열어 법 탭을 클릭한 후, [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [concept_law]을 클릭해 선택지를 살펴보십시오. 새로운 $concept_law$을 제정한 다음 이 학습을 다시 시작하십시오!"

 lesson_promote_ig_how_1:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] [concept_promote] 방법"
 lesson_promote_ig_how_1_desc:0 "[concept_interest_group]을 [concept_promote]하려면 우선 장려를 허용하는 [concept_law]을 제정해야 합니다. 이는 [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName](현재 [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName])에 대한 관점에 따라 결정됩니다. 다른 [Concept('concept_law', '$concept_laws$')]을 제정하여 당신이 직접 어느 정도 영향력을 행사할 권력을 얻는 것도 가능합니다."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "$politics$ 패널에서 현재 활동 중인 [Concept('concept_interest_group', '$concept_interest_groups$')] 목록을 찾아볼 수 있습니다."
 lesson_promote_ig_how_2_continue:0 "$overview$ 탭에서 $politics$ 패널 열기"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "[concept_government] 안팎에 존재하는 [Concept('concept_interest_group', '$concept_interest_groups$')]은 [Concept('concept_promote', '$concept_promoted$')]가 가능합니다."
 lesson_promote_ig_how_3_continue:0 "흥미로워 보이는 [concept_interest_group] 클릭"
 lesson_promote_ig_how_3_continue_close:0 "[concept_interest_group] 패널 닫기"
 # [LocEditor:UntranslatedKey] `lesson_promote_ig_why_3_continue_close`

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "[concept_interest_group] [Concept('concept_promote', '$concept_promotion$')]는 [concept_authority]를 비용으로 소모하며, 현재로서는 여유분이 부족합니다. $concept_authority$ 소모 항목을 검토해 불필요한 것들을 취소하여 최소 [GetDefine('NPolitics','IG_PROMOTION_COST')|0v]의 @aut! $concept_authority$를 확보하십시오."
 lesson_promote_ig_how_4_continue:0 "최소한 [GetDefine('NPolitics','IG_PROMOTION_COST')|0v]의 @aut! [concept_authority] 보유하기"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "원한다면 [concept_interest_group]을 [concept_promote]할 수 있습니다. 단, [concept_authority]가 소모된다는 점을 명심하십시오. $concept_interest_group$ 패널 상단에 있는 $concept_promote$ 버튼을 사용해 $concept_interest_group$을 [concept_promote]할 수 있습니다."
 lesson_promote_ig_how_5_continue:0 "임의의 [concept_interest_group] [concept_promote]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "[Concept('concept_promote', '$concept_promoted$')]됐다고 해서 해당 [concept_interest_group]이 급격히 변하진 않습니다. [concept_interest_group_attraction]만이 변화하여 장차 좀 더 많은 [Concept('concept_pop', '$concept_pops$')]의 지지를 끌어낼 수 있게 될 뿐입니다. 시간을 두고 지켜보면 머잖아 $concept_interest_group$의 [concept_clout]과 구성원에 대한 영향을 확인할 수 있을 것입니다."
 
 lesson_promote_ig_why_1:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]을 [concept_promote]하는 이유"
 lesson_promote_ig_why_1_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]은 [concept_country] 정치를 이끌고 형성하는 데 중대한 역할을 합니다. $concept_interest_groups$에 관한 튜토리얼 학습을 아직 읽어보지 않았다면 본 수업을 시작하기 전에 확인할 것을 권고합니다.\n\n[Concept('concept_interest_group', '$concept_interest_groups$')] [concept_concept]에 커서를 올린 뒤 #v $GUIDE_ME$#! 버튼을 눌러 학습을 시작할 수 있습니다."
 lesson_promote_ig_why_1_continue:0 "계속하려면 임의의 $concept_interest_group$ 패널 열기"
 lesson_promote_ig_why_1_continue_close:0 "$concept_interest_group$ 패널 닫기"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]의 [concept_political_strength]은 시간의 흐름에 따라 성장하거나 쇠락합니다([concept_clout] 참조). $concept_political_strength$의 흥망성쇠는 [concept_country] 내 [Concept('concept_pop', '$concept_pops$')]에 영향을 끼치는 변화무쌍한 환경을 반영합니다. 정세의 변화는 느닷없이 찾아오기에 예상 못 한 순간에 허를 찔러 계획이 틀어질 수도 있습니다.\n\n당신을 지지할 $concept_interest_groups$을 결정하는 데 적극적으로 나서면 국가의 방향성에 좀 더 손쉽게 영향력을 행사하고, 예측할 수 있습니다."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "[Concept('concept_promote', '$concept_promoted$')]된 [concept_interest_group]은 시간이 흐르면서 [concept_pop] 구성원과 [concept_political_strength]이 증가합니다. 또한, 공식으로 지위를 인정받은 만큼 정권에 대한 [concept_ig_approval] 또한 증가합니다.\n\n제정하고 싶은 [Concept('concept_law', '$concept_laws$')]을 지지하는 $concept_interest_groups$이나, 이용하고 싶은 [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]을 가진 이해 집단을 $concept_promoting$하면 $concept_country$의 $concept_laws$을 개정하거나 유지할 때 별다른 저항을 받지 않을 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "당신을 지지하는 [Concept('concept_interest_group', '$concept_interest_groups$')]을 [Concept('concept_promote', '$concept_promoting$')]하는 것 외에도, 반발하는 집단을 [concept_suppress]할 수 있습니다. 이런 행동은 모두 특정한 양의 @aut! [concept_authority]를 소모합니다."
 lesson_promote_ig_why_4_continue:0 "$politics$ 패널에 있는 [Concept('concept_law', '$concept_laws$')] 탭으로 이동"

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]을 [concept_promote] 및 [concept_suppress]하는 능력은 다음 두 가지 요소에 따라 결정됩니다.\n\n* 당신의 @aut! [concept_authority] 역량\n* $modifier_country_promotion_ig_attraction_mult$ 수치(현재 [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) 및 $modifier_country_suppression_ig_attraction_mult$ 수치(현재 [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')])\n\n두 가지 요소의 주요한 원천은 [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [concept_law_group] 내의 현재 [concept_law]입니다."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]이란?"
 lesson_interest_group_1_desc:0 "이해 집단은 $overview$ 탭의 $politics$ 패널에서 볼 수 있습니다."
 lesson_interest_group_1_continue:0 "$overview$ 탭에서 $politics$ 패널 열기"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group]이란 국내에서 정치적 이해를 공유하는 [concept_pop] 지지자들의 파벌입니다. $concept_interest_groups$은 국가 내에서 세 가지 지위 중 하나를 갖습니다.\n\n[concept_in_government]: 통치 계층의 일부로, 자유 선거나 왕권신수설, 폭력적인 무력 등의 수단으로 얻는 지위입니다.\n\n[concept_in_opposition]: 권력 체계 바깥에서 영향력을 행사하는 지위입니다.\n\n[concept_marginalized]: 세력이 부족해 주목받지 못하여, 모든 의도와 목적을 묵살당합니다.\n\n모든 국가는 같은 종류의 $concept_interest_groups$을 보유합니다. 하지만 역사적, 문화적, 종교적 환경에 따라 독특한 형태로 파생되는 경우가 수없이 많습니다."

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "[concept_in_government]으로 삼을 $concept_interest_groups$을 결정하는 것은 오롯이 #b 당신#!의 몫이고 자유입니다. 단, 해당 이해 집단의 [Concept('concept_legitimacy', '$concept_legitimate$')]을 결정하는 것은 현재 [Concept('concept_law', '$concept_laws$')]에 달려 있다는 점을 유념해야 합니다. $concept_legitimacy$이 높은 정부는 새로운 $concept_laws$을 좀 더 효율적으로 제정할 수 있지만, 반면에 $concept_legitimacy$이 낮은 정부는 일 처리에 시간이 더 소요되고 [Concept('concept_revolution', '$concept_revolutions$')]이 일어날 가능성이 큽니다." # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "임의의 $concept_interest_group$ 선택"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]의 가장 근본적인 요소로 말할 것 같으면, 바로 [Concept('concept_ideology', '$concept_ideologies$')]입니다. 이념은 [Concept('concept_law', '$concept_laws$')]을 향한 $concept_interest_group$의 감정뿐만이 아니라 이해 집단이 선호하는 $concept_laws$의 유형에도 영향을 줍니다.\n\n$concept_ideology$ 위에 커서를 올려 이해 집단이 신경쓰는 $concept_laws$과 그에 대한 감정을 확인해 보십시오."

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "$concept_ideologies$ 목록 최상단에 있는 [concept_ideology]은 이해 집단의 [concept_leader]로부터 발생됩니다. $concept_leaders$와 그 $concept_ideology$은 게임이 진행되는 동안 바뀌지만, 간혹 $concept_leaders$가 $concept_interest_group$의 강령을 급격하게 영구적으로 바꿔버릴 때도 있습니다.\n\n$concept_leaders$는 그 외에도 [Concept('concept_character_trait', '$concept_character_traits$')]이나 현재의 [concept_popularity]에 따라 $concept_interest_group$에 다양한 영향을 끼칩니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]은 국가 전체에 직접적인 영향을 끼치는 고유한 [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]을 갖고 있습니다. $concept_interest_group_traits$은 [concept_ig_approval] 단계에 따라 활성화 및 비활성화되고 $concept_interest_group$의 [concept_powerful]에 그 강도가 비례합니다.\n\n$concept_interest_group$의 비위를 맞춰 주면 국민에 혜택이 돌아갑니다. 그러나 이해 집단의 분노를 사면 당신이 마음을 바꿀 때까지 반발할 것입니다." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "[concept_interest_group]의 권력을 나타내는 척도는 [concept_clout]으로, 국가 전체의 [concept_political_strength]에서 차지하는 비중과 같다고 할 수 있습니다. 바로 이 $concept_political_strength$은 [Concept('concept_pop', '$concept_pops$')]에서 나오는데, 인구층은 자신들의 이해를 가장 잘 대변하면서 득이 되는 방향으로 나라를 이끌 것으로 기대되는 $concept_interest_groups$에 지지를 보냅니다."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "[concept_interest_group]을 지지하는 모든 [Concept('concept_pop', '$concept_pops$')]은 각자의 패널에서 살펴볼 수 있습니다. 참고로 $concept_pop$에 속한 개인 모두가 지지할 [concept_interest_group]을 선택할 수 있습니다. 즉, $concept_pop$ 전체의 지지는 대체로 2~4개의 $concept_interest_groups$에 나누어져 분포됩니다."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "[concept_interest_group]이 지지하는 [Concept('concept_law', '$concept_laws$')] 또한 목록 형식으로 분류해 가장 바라는 법부터 원치 않는 법까지 살펴볼 수 있습니다. $enact$ 버튼 위에 커서를 올리면 해당 $concept_law$으로 인해 국가 내 $concept_interest_groups$들의 [concept_ig_approval]이 어떤 영향을 받을지 살펴보는 것이 가능합니다."




