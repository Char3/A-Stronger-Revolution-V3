 lesson_basics_lenses_complete:0 "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc:0 "카메라를 축소해 방금 막 지도에 어떤 세세한 변화가 생겼는지 확인해 보십시오. 넘어갈 준비가 되면 돋보기를 닫고 다음을 누르면 됩니다."
 lesson_basics_lenses_complete_continue:0 "다시 돋보기 버튼을 클릭하여 돋보기 인터페이스 닫기"

