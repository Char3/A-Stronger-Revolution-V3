 lesson_basics_nested_tooltips_desc:2 "간혹 $tooltip_hinter$, 색깔이 들어간 $tooltip_hinter_name$, $tooltip_hinter_concept$ 같은 것이 나타날 수도 있습니다. 그러한 텍스트 위에 커서를 올리면 이른바 #b 툴팁#!이라고 하는 새로운 창에서 자세한 정보를 확인할 수 있습니다.\n\n커서를 잠시 그대로 두면 툴팁에 선명한 테두리가 생기고 위치가 고정됩니다. 그런 다음 해당 툴팁에서 새로운 $tooltip_hinter$이나 $tooltip_hinter_names$, $tooltip_hinter_concepts$ 항목을 찾아볼 수 있습니다."
