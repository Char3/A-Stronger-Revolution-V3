 lesson_basics_info_panels:0 "정보 패널 ($lesson_basics$)"
 lesson_basics_info_panels_desc:0 "화면 왼쪽에 있는 여러 버튼을 통해 [GetPlayer.GetName]의 다양한 요소에 대한 개요를 보여주는 화면으로 이동할 수 있습니다.\n\n국가 경영에 쓰이는 버튼도 있고, 정보 전달을 목적으로 하는 것들도 있습니다. 한번 원하는 대로 살펴보십시오. 준비되는 대로 다음을 누르시면 됩니다."

 lesson_basics_lenses:0 "돋보기 ($lesson_basics$)"
 lesson_basics_lenses_short:0 "화면 하단에는 다섯 개의 돋보기가 있습니다. 바로 이 돋보기를 통해 손쉽게 행동을 취해 국가를 가꾸는 한편, 좋은 결정을 내리는 데 필요한 유익한 정보까지 동시에 확인할 수 있습니다."
 lesson_basics_lenses_production:0 "#b 생산#!은 산업 확장에 활용되며, 국가의 경제 산출량에 대한 세부 사항을 제공합니다."
 lesson_basics_lenses_politics:0 "#b 정치#!는 정부와 국민 경영에 활용되며, 국가의 권력 균형에 관한 세부 사항을 제공합니다."
 lesson_basics_lenses_diplomacy:0 "#b 외교#!는 다른 국가와의 협정 체결 및 파기, [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] 시작에 활용됩니다. 또한, 타국이 당신의 국가를 어떻게 생각하는지 세부 사항을 제공합니다."
 lesson_basics_lenses_military:0 "#b 군사#!는 육군 및 해군 확장에 활용되며, [concept_commander] 명령과 여타 전시 문제에 관한 세부 사항을 제공합니다."
 lesson_basics_lenses_trade:0 "#b 무역#!은 무역 [concept_infrastructure] 확장에 활용되며, [Concept('concept_market', '$concept_markets$')]과 [Concept('concept_trade_route', '$concept_trade_routes$')]에 관한 정보를 제공합니다." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_desc:0 "화면 하단에는 다섯 개의 돋보기가 있습니다. 바로 이 돋보기를 통해 손쉽게 행동을 취해 국가를 가꾸는 한편, 좋은 결정을 내리는 데 필요한 유익한 정보까지 동시에 확인할 수 있습니다.\n\n#b 생산#!은 산업 확장에 활용되며, 국가의 경제 산출량에 대한 세부 사항을 제공합니다.\n\n#b 정치#!는 정부와 국민 경영에 활용되며, 국가의 권력 균형에 관한 세부 사항을 제공합니다.\n\n#b 외교#!는 다른 국가와의 협정 체결 및 파기, [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] 시작에 활용됩니다. 또한, 타국이 당신의 국가를 어떻게 생각하는지 세부 사항을 제공합니다.\n\n#b 군사#!는 육군 및 해군 확장에 활용되며, [concept_commander] 명령과 여타 전시 문제에 관한 세부 사항을 제공합니다.\n\n#b 무역#!은 무역 [concept_infrastructure] 확장에 활용되며, [Concept('concept_market', '$concept_markets$')]과 [Concept('concept_trade_route', '$concept_trade_routes$')]에 관한 정보를 제공합니다." # [LocEditor:AwaitingBatchUpdate]
