 concept_prestige:0 "위신"
 concept_prestige_desc:0 "위신은 [Concept('concept_building', '$concept_buildings$')]과 당신의 [concept_gdp], 세계에 보유한 [Concept('concept_interest', '$concept_interests$')] 관계의 수를 기반으로 생성됩니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_power_projection:0 "세력 투사"
 concept_power_projection_desc:0 "세력을 투사하면 해당 [concept_strategic_region]에 [concept_interest] 관계를 생성하며, 그곳에서 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]을 시작하거나 참여할 수 있게 됩니다. 높은 단계의 [concept_interest] 관계는 [Concept('concept_colony', '$concept_colonies$')] 개척과 같은 또 다른 기회의 창을 제공합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_dividends:0 "배당금"
 concept_dividends_desc:0 "[Concept('concept_building', '$concept_buildings$')]의 수지가 흑자일 경우, 이윤 중 일부는 [Concept('concept_ownership_share', '$concept_ownership_shares$')]을 가진 [Concept('concept_pop', '$concept_pops$')]에 $concept_dividends$으로 지불됩니다."
  
 concept_credit:0 "신용"
 concept_credit_desc:0 "국가 신용은 정부가 국내 지불자로부터 빌릴 수 있는 자금의 액수를 나타내며, 모든 국내 [concept_cash_reserves]의 총합과 동일합니다."
  
 concept_principal:0 "대출 원금"
 concept_principal_desc:0 "이자를 제외하고 현재 국내에서 빌린 자금을 나타냅니다."
  
 concept_domestic_loans:0 "국내 대출"
 concept_loans:0 "대출"
 concept_domestic_loans_desc:0 "국내 대출은 [concept_country]가 국내 지불자로부터 빌린 자금을 나타냅니다."
  
 concept_interest:0 "이해"
 concept_interests:0 "이해"
 concept_interest_desc:0 "어느 한 [concept_strategic_region]에 이해 관계를 보유하는 것은, 해당 지역에서 이뤄지는 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에 참여할 의향이 있음을 전 세계에 알리는 것과 일맥상통합니다."

 concept_command:0 "사령부"
 concept_commands:0 "사령부" # [LocEditor:AwaitingBatchUpdate]
 concept_command_desc:0 "사령부는 [concept_theater]에 자리를 잡은 [concept_commander]을 나타냅니다. 사령부는 [Concept('concept_barrack', '$concept_barracks$')]이나 [Concept('concept_naval_base', '$concept_naval_bases$')]의 보급을 받는 [Concept('concept_battalion', '$concept_battalions$')] 또는 해군 대대를 다수 보유합니다. 사령부가 보유할 수 있는 대대의 최댓값은 지휘관의 계급에 따라 결정됩니다." # [LocEditor:AwaitingBatchUpdate]

 concept_war_support:0 "전쟁 지지"
 concept_war_support_desc:0 "당신의 [concept_country] 인구가 전쟁을 계속할 의향이 있는지 +100에서 -100의 수치로 표현됩니다."

 concept_war_exhaustion:0 "전쟁 피로"
 concept_war_exhaustion_desc:0 "#todo War exhaustion is...#!"

 concept_theater:0 "전역"
 concept_theaters:0 "전역"
 concept_theater_desc:0 "전역은 어느 한 [concept_country]와 그 동맹이 장악한 상태이며, 모두 육상으로 연결된 지방을 일컫습니다."
  
 concept_literacy:0 "식자"
 concept_literacy_desc:0 "글을 읽고 쓸 줄 아는 [Concept('concept_pop', '$concept_pops$')]의 수를 나타냅니다. 특정 [Concept('concept_profession', '$concept_professions$')]은 다른 직종보다 높은 수준의 식자를 요구하기도 해, 다른 유형의 $concept_pops$이 해당 유형으로 승진하는 데 있어 [concept_pop_qualifications]의 제한이 되기도 합니다. 교육 제도에 투자하면 점차 식자율을 높일 수 있습니다."
  
 concept_discrimination:0 "차별"
 concept_discriminated:0 "차별" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "[Concept('concept_pop', '$concept_pops$')]의 [concept_culture] 및/또는 [concept_religion]가 거주 [concept_country]에서 수용되지 않을 경우, 해당 인구층은 차별의 대상이 될 수도 있습니다. 차별받는 $concept_pops$은 특정 직종으로의 취업 문이 막히며, 동류보다 임금을 적게 받고 [concept_political_strength]이 약합니다. 또한, 해외 이민을 할 가능성이 큽니다. 특정한 [Concept('concept_law', '$concept_laws$')]을 통해 $concept_laws$과 [Concept('concept_religion', '$concept_religions$')]에 대한 국가적 수용 범위를 확장할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_turmoil:0 "갈등"
 concept_turmoil_desc:0 "갈등이 발생한 [Concept('concept_state', '$concept_states$')]와 [Concept('concept_culture', '$concept_cultures$')]에는 현재 상황에 불만을 품은 [Concept('concept_radical', '$concept_radicals$')]가 존재합니다. 갈등의 정도는 [concept_state] 또는 [concept_culture_possessive] [concept_workforce] 중 [concept_radical]의 일정 비율에 맞춰 결정됩니다." # [LocEditor:AwaitingBatchUpdate]

 concept_unemployed:0 "실업"
 concept_unemployed_desc:0 "실업이란..."
  
 concept_peasants:0 "@peasants! 소작농"
 concept_peasant:0 "소작농" # [LocEditor:AwaitingBatchUpdate]
 concept_peasants_desc:0 "소작농은 특별한 유형의 [concept_pop]으로, [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')]에만 존재합니다. 이들은 대개 [concept_subsistence_output]을 통해 자급자족하는 생활을 합니다. 이들의 [concept_pop_needs] 중 극히 일부분만이 현지 [concept_market] 내 [concept_buy_orders]에 반영됩니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_cultural_turmoil:0 "문화 갈등"
 concept_cultural_turmoil_desc:0 "전 세계적인 범위에서는 갈등이 심한 [Concept('concept_culture', '$concept_cultures$')]도 결국에는 보금자리라 부를 만한 새로운 장소를 찾지만, 특정 [concept_country] 내에서 갈등이 심한 [Concept('concept_culture', '$concept_cultures$')]는 오히려 국가와 맞서 싸워 보금자리를 얻으려고 들 수도 있습니다. 어느 한 [concept_culture_possessive] [concept_pop_possessive] 갈등이 #variable [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')]#!(을)를 초과하면 봉기를 일으킬 수도 있습니다. 아울러, 갈등 #variable [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')]#!마다 집단 해외 이민 대상이 생겨날 수도 있습니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_taxes:0 "세금"
 concept_taxes_desc:0 "[Concept('concept_country', '$concept_countries$')]는 다양한 방식으로 시장 경제를 활용할 수 있습니다. 가장 일반적인 방식은 대중의 민간 부문 수입에 세금을 부과하거나, [Concept('concept_good', '$concept_goods$')]의 판매나 구매, 무역에 관세를 책정하는 것입니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_general:0 "장군"
 concept_generals:0 "장군" # [LocEditor:AwaitingBatchUpdate]
 concept_general_desc:0 "해당 인물은 육군을 이끕니다."
  
 concept_admiral:0 "제독"
 concept_admirals:0 "제독" # [LocEditor:AwaitingBatchUpdate]
 concept_admiral_desc:0 "해당 인물은 해군을 이끕니다."
  
 concept_working_adults:0 "노동자 성인"
 concept_working_adult:0 "노동자 성인" # [LocEditor:AwaitingBatchUpdate]
 concept_working_adults_desc:0 "노동자 성인은 [Concept('concept_building', '$concept_buildings$')]에서 일하는 [concept_population]의 일부로, 해당 인구층의 수입과 [concept_political_strength] 측면에서 주요한 비중을 차지합니다."
  
 concept_dependents:0 "피부양 인구"
 concept_dependents_desc:0 "피부양 인구는 [concept_population] 중 일하지 않는 계층을 일컫습니다. 이들은 [concept_working_adults]의 가족으로 대표됩니다. 특정 [Concept('concept_law', '$concept_laws$')]을 통과시키거나 [Concept('concept_institution', '$concept_institutions$')]을 유지해 피부양 인구를 [concept_working_adults]로 전환하거나, 수입 또는 [concept_political_strength]에 좀 더 공헌하게 할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

