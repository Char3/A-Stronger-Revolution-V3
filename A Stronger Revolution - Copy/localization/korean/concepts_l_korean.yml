 concept_productivity:0 "근로자당 연간 생산성"
 concept_productivity_short:0 "생산성"
 concept_productive:0 "생산성"
 concept_unproductive:0 "비생산적"
 concept_productivity_desc:0 "근로자 한 명이 창출하는 연간 수치입니다. 측정 방법: ( 상품 판매 수익 - 자재 지출 ) / 총 근로자의 수"

 concept_election:0 "선거"
 concept_election_desc:0 "선거 조작..."

 concept_trade_power:0 "무역력"
 concept_trade_power_desc:0 "[concept_trade_route]의 무역력은 수입 시장의 [concept_import_power]과 수출 시장의 [concept_export_power] 중 낮은 수치입니다."

 concept_import_power:0 "수입력"
 concept_import_power_desc:0 "[concept_market] 내 특정 [concept_good]의 수입력은 해당 상품의 [concept_buy_orders]을 기반으로 하며, 단계당 최소 수량까지 반영합니다."

 concept_export_power:0 "수출력"
 concept_export_power_desc:0 "[concept_market] 내 특정 [concept_good]의 수출력은 해당 상품의 [concept_sell_orders]을 기반으로 하며, 단계당 최대 수량까지 반영합니다."
  
 concept_budget_minting:0 "조폐"
 concept_budget_minting_desc:0 "조폐는 수입의 일종으로, 모든 [Concept('concept_country', '$concept_countries$')]가 새로운 [concept_money]을 윤전하거나 주조하여 생성합니다. 조폐는 언제나 최소 #v @money!1000#!의 수입을 보장하며, [concept_country_possessive] [concept_gdp] #v @money!백만#!당 #v @money!500#!씩 증가합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_poll_taxes:0 "주민세"
 concept_budget_poll_tax:0 "주민세" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_poll_taxes_desc:0 "주민세는 주민세 유형에 영향을 받는 [Concept('concept_working_adults', '$concept_working_adult$')] 한 명당 매주 고정된 [concept_money]을 지불 및 징수합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_land_taxes:0 "지세"
 concept_budget_land_taxes_desc:0 "지세는 [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')]의 한 유형으로, [concept_peasants]에게서만 징수합니다." # [LocEditor:AwaitingBatchUpdate]
  
