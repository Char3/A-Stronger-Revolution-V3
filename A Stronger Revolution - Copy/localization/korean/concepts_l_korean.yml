l_korean:
  
 concept_concept:0 "콘셉트"
 concept_concepts:0 "콘셉트"
 concept_concept_desc:0 "또 다른 [concept_concept]가 포함되어 있는 툴팁 게임 콘셉트입니다."

 concept_sol:0 "생활 수준"
 concept_sol_desc:0 "생활 수준은 [concept_pop_possessive] 축적된 물질적 [concept_wealth]과 눈에는 보이지 않는 생활 환경의 개선을 통칭하는 표현입니다. 출산율과 사망률은 생활 수준에 따라 결정됩니다. 또한, 생활 수준의 변화에 따라 [Concept('concept_pop', '$concept_pops$')]이 [concept_radical]나 [concept_loyalist]가 되기도 합니다. 생활 수준은 인구층의 구매력과 서비스 접근성에 따라 달라집니다."

 concept_pop_growth:0 "인구층 성장"
 concept_pop_growth_desc:0 "[concept_pop]의 연간 순 증감률은 출산율과 사망률에 따라 결정됩니다. 출산율과 사망률은 [concept_sol]을 비롯해 질병이나 위험한 근로 환경, 이로운 [Concept('concept_institution', '$concept_institutions$')], 이용 가능한 주거 공간 같은 요인에 영향을 받습니다.\n\n@information![concept_migration]나 전쟁 사상자 같은 외부 요인으로 인한 인구층의 규모 변화는 고려되지 않습니다." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "건물"
 concept_buildings:0 "건물"
 concept_building_possessive:0 "건물"
 concept_building_desc:0 "[Concept('concept_pop', '$concept_pops$')]은 건물 내에서 노동을 합니다. 인구층은 건물에서 [concept_state]의 천연자원을 채취하거나, [Concept('concept_good', '$concept_goods$')]을 들여와 투입하여 또 다른 [Concept('concept_good', '$concept_goods$')]이나 [concept_infrastructure] 같은 효과를 창출할 수 있습니다. 건물의 생산 상품과 내부에서 일하는 근로자의 종류는 건물의 [Concept('concept_production_method', '$concept_production_methods$')]을 변경하여 조정할 수 있습니다."
  
 concept_opinion:0 "의견"
 concept_opinion_desc:0 "다른 국가를 향한 자국민의 의견과 당신의 국가를 향한 다른 [Concept('concept_country', '$concept_countries$')]의 의견은 외교 관계에서 중요한 요소입니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "식민화"
 concept_colonizes:0 "식민화" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "당신의 국가가 강대국이나 열강일 경우, [concept_decentralized_nation]가 보유한 [concept_state]를 식민화할 수 있습니다. 단, 해당 [concept_strategic_region]에 [concept_interest] 관계를 보유하고 있어야 합니다."

 concept_potentials:0 "잠재력"
 concept_potentials_desc:0 "잠재력은 어느 한 영역에서 해당 상품을 얼마나 제공할 수 있는지를 나타냅니다."

 concept_diplomatic_play:0 "외교전"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "외교전"
 concept_diplomatic_play_desc:0 "어느 한 [concept_strategic_region]에 [concept_interest] 관계를 보유하고 있다면 해당 지역에 무언가를 요구하는 외교전을 시작할 수 있습니다. 외교전은 평화롭게 끝나거나 전쟁으로 확대됩니다. 아울러, [concept_strategic_region]에 [concept_interest] 관계를 보유한 여타 국가는 제각기 당신의 편을 들지, 외교전 대상의 편을 들지, 아니면 개입에 불참할지를 결정하게 됩니다."
  
 concept_maneuver:0 "계책"
 concept_maneuvers:0 "계책" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] 중 계책을 소모해 [concept_war_goal]를 추가하거나, [Concept('concept_country', '$concept_countries$')]의 [concept_sway]을 사 아군으로 포섭할 수 있습니다. 계책은 외교전의 개시자나 대상만이 사용할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "변화 요인"
 concept_modifiers:0 "변화 요인" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "통치자"
 concept_rulers:0 "통치자"
 concept_ruler_possessive:0 "통치자의"
 concept_ruler_desc:0 "해당 [concept_character]은 [concept_country]의 통치자입니다. 이러한 인물은 [Concept('concept_character_trait', '$concept_character_traits$')]을 보유하고 있어, [concept_country]에 특정한 보너스나 불이익을 제공합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "후계자"
 concept_heir_desc:0 "해당 [concept_character]은 [concept_country]의 후계자입니다. 이러한 인물은 [concept_country]의 차기 [concept_ruler]로서, 현재 [concept_ruler]가 사망하면 그 자리를 물려받습니다."

 concept_homeland:0 "본토"
 concept_homelands:0 "본토" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "[concept_culture_possessive] 본토는 해당 문화에 속한 [Concept('concept_pop', '$concept_pops$')]이 자연스러운 소속감을 느끼는 [concept_state_region]을 일컫습니다. 인구층은 자신이 속한 본토로 이주하려는 경향을 갖고 있습니다. 그렇기에 국제 사회에서 잃어버린 본토를 수복하는 행위는 공격적인 확장보단 적법하게 여겨집니다."

 concept_mobilize_general:0 "장군 동원"
 concept_mobilize_general_mobilize:0 "동원"
 concept_mobilize_general_mobilizing:0 "동원"
 concept_mobilize_general_mobilized:0 "동원"
 concept_mobilize_general_mobilization:0 "동원"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "대대 동원"
 concept_mobilize_battalion_demobilized:0 "동원 해제"
 concept_mobilize_battalion_mobilizing:0 "동원"
 concept_mobilize_battalion_mobilized:0 "동원"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "징병소"
 concept_conscription_centers:0 "징병소"
 concept_conscription_center_conscription:0 "징병제"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "징집병 대대"
 concept_conscript_battalions:0 "징집병 대대"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "전선"
 concept_fronts:0 "전선" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "전선은 서로 [concept_war] 중인 두 [Concept('concept_country', '$concept_countries$')] 간의 국경에 있는 [Concept('concept_province', '$concept_provinces$')] 일체를 통칭하는 표현입니다. 전선이 있는 [Concept('concept_strategic_region', '$concept_strategic_regions$')]에 배치된 [Concept('concept_commander', '$concept_commanders$')]에게는 병력이 배속됩니다. 같은 전선에 다수의 [Concept('concept_commander', '$concept_commanders$')]이 존재할 수 있으며, 직위가 제일 높은 [concept_commander]이 각 진영의 전선을 총괄합니다. 이 최고 [concept_commander]이 침공 명령을 받아 충분한 병력을 확보할 경우 [concept_battle_plan]을 수립하기 시작하며, 종국에는 [concept_battle]로 귀결됩니다." # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "주둔"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "진군 진행도"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "진군 속도"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "지방"
 concept_provinces:0 "지방" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "지방은 [Concept('concept_state', '$concept_states$')]의 일부로, 고유한 [concept_terrain]을 갖고 있습니다. 지방은 [concept_battle]를 통해 [Concept('concept_general', '$concept_generals$')]을 진군시켜 정복할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "지휘관"
 concept_commanders:0 "지휘관" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "지휘관은 병력을 이끄는 [concept_character]입니다."

 concept_battle:0 "전투"
 concept_battle_desc:0 "전투는 [concept_war]에 참여 중인 양 진영이 [concept_front]에서 충돌할 때를 뜻하며, 양측 모두 사상자가 발생합니다. 전투는 [concept_province]에서 치러지는데, 지방의 [concept_terrain]은 전투의 결과에 영향을 줍니다. 전투가 끝나면 승리자가 해당 [concept_province]을 점령합니다."

 concept_terrain:0 "지형"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "전략 지역"
 concept_strategic_regions:0 "전략 지역" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "전략 지역은 [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]에 의해 좌우될 수 있는 [Concept('concept_state_region', '$concept_state_regions$')] 일체를 통칭하는 표현입니다. [concept_country]는 군사를 이용해 전략 지역에 [concept_interest] 관계를 투사하여 [concept_diplomatic_play]에 참여할 수 있습니다."

 concept_sway:0 "환심"
 concept_sway_desc:0 "[concept_diplomatic_play]의 개시자나 대상인 [concept_country]는 [concept_strategic_region] 내에 [concept_interest] 관계를 보유하고 있으나, 아직 편을 고르지 않은 [concept_country]의 환심을 얻는 시도를 할 수 있습니다."
  
 concept_diplomatic_action:0 "외교 행동"
 concept_diplomatic_actions:0 "외교 행동"
 concept_diplomatic_action_desc:0 "외교 행동은 한 [concept_country]가 다른 [concept_country]를 대상으로 취할 수 있습니다. 외교 행동을 통해 [Concept('concept_alliance', '$concept_alliances$')]을 형성하거나, [Concept('concept_rivalry', '$concept_rivalries$')]를 선언하는 등 여러 활동을 할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "관료제"
 concept_bureaucracy_desc:0 "관료제(@bur!)는 국가의 중앙 집권을 유지하기 위해 사용되는 제도입니다. 유지 비용은 [Concept('concept_incorporated_state', '$concept_incorporated_states$')] 내 인구 증가에 비례하며, [concept_institution] 투자를 집행할 때도 증가합니다. [concept_pop]을 [Concept('concept_government_building', '$concept_government_buildings$')]에서 일하게 하여 @bur!를 확보할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "정부 건물"
 concept_government_buildings:0 "정부 건물" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "정부 건물은 건물의 일종으로, 건물에서 일하는 [Concept('concept_pop', '$concept_pops$')]의 임금과 해당 건물의 생산 사슬에 쓰이는 모든 [Concept('concept_good', '$concept_goods$')] 비용을 [concept_country]에서 부담합니다."

 concept_military_building:0 "군사 건물"
 concept_military_buildings:0 "군사 건물" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "편입 주"
 concept_incorporated_states:0 "편입 주" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "편입 주의 [Concept('concept_pop', '$concept_pops$')]은 [Concept('concept_institution', '$concept_institutions$')]의 혜택을 받으며, 세금을 납부하고, 국가 정치 체계에 적극적으로 참여합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "영향력"
 concept_influence_desc:0 "영향력(@inf!)은 다른 [concept_country]를 대상으로 한 [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')]에 사용됩니다. @inf!은 [concept_rank]과 [Concept('concept_rivalry', '$concept_rivals$')] 보유를 통해 생성됩니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "권위"
 concept_authority_desc:0 "권위(@aut!)는 [Concept('concept_decree', '$concept_decreees$')]을 정하거나 [Concept('concept_interest_group', '$concept_interest_groups$')]을 관리하는 등 국가 내적인 변화에 영향을 줄 때 사용됩니다. @aut!는 [Concept('concept_law', '$concept_laws$')]을 통해 얻습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "기관"
 concept_institutions:0 "기관" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "기관은 [concept_country]의 [Concept('concept_incorporated_state', '$concept_incorporated_states$')]에 이로운 혜택을 제공합니다. 기관을 유지하는 데는 [concept_bureaucracy]가 필요하며, 그 비용은 [Concept('concept_incorporated_state', '$concept_incorporated_states$')]에 거주하는 [Concept('concept_pop', '$concept_pops$')]의 수와 기관의 규모에 비례합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "법"
 concept_laws:0 "법"
 concept_law_desc:0 "법은 국가 통치와 운영 방식을 결정하는 요소입니다. 일부 법으로 [Concept('concept_institution', '$concept_institutions$')]을 활성화할 수 있습니다. 법을 제정하려면 적어도 하나의 [concept_in_government] [concept_interest_group]이 지지해야 합니다." # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "헌법 집단"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money! 자금"
 concept_money_desc:0 "자금은 세상을 돌아가게 하는 원동력입니다. 정부 임금과 건설 자재, 산업 보조금, 군사 장비의 비용을 지불하는 데 쓰입니다. $concept_money$은 [Concept('concept_pop', '$concept_pops$')]의 [concept_taxation]와 [Concept('concept_building', '$concept_buildings$')]을 통해 얻습니다. 남는 $concept_money$은 [concept_national_debt]를 변제하거나 [concept_gold_reserves]에 금을 비축하는 데 쓰입니다. 그러나 $concept_money$이 부족하면 [concept_national_debt]가 증가해 [concept_gdp]의 배수인 [concept_credit_limit]에 가까워집니다."

 concept_taxation:0 "조세"
 concept_taxation_desc:0 "조세는 [concept_money]으로, $concept_pop$의 임금에서 차감되거나 [Concept('concept_good', '$concept_goods$')] 가격에 소비세로 부과됩니다."

 concept_workforce:0 "노동 인구"
 concept_workforce_desc:0 "[concept_building]의 노동 인구는 여러 [Concept('concept_profession', '$concept_professions$')]을 갖춘 [Concept('concept_pop', '$concept_pops$')]으로 구성됩니다. $concept_pops$은 승진 또는 강등을 통해 현재 [Concept('concept_production_method', '$concept_production_methods$')]에 필요한 $concept_professions$을 채울 수 있습니다."

 concept_national_debt:0 "국가 부채"
 concept_national_debt_desc:0 "국가 부채란 타인에게 빌린 [concept_money]을 뜻합니다. 국가 부채가 있다면 [concept_budget_interest_rate]에 따라 일정한 [concept_money]을 상환해야 합니다. 재정 상황이 적자일 경우, 국가 부채가 축적됩니다."

 concept_gold_reserves:0 "금 보유고"
 concept_gold_reserves_desc:0 "금 보유고는 당신의 [concept_country]가 적립한 [concept_money]의 액수를 나타냅니다. 재정 상황이 흑자라면 금 보유고가 증가하고, 그 반대일 경우엔 감소합니다."

 concept_cash_reserves:0 "현금 보유고"
 concept_cash_reserves_desc:0 "[concept_building]의 현금 보유고는 소유주가 자금을 저장하는 장소입니다. 건물의 주간 수지가 흑자라면 일정량의 금액이 현금 보유고에 적립되고, 남은 금액은 건물의 소유주 인구층이 갖습니다. 이렇게 되면 해당 소유주 인구층은 획득한 자금을 활용해 자신의 [concept_sol]을 높이고 [concept_investment_pool]에 자금을 투입할 수 있습니다."

 concept_credit_limit:0 "신용 상한"
 concept_credit_limit_desc:0 "신용 상한은 [concept_gdp]의 배수입니다. 신용 상한이 곧 축적할 수 있는 [concept_national_debt]의 상한이 됩니다."
  
 concept_obsession:0 "집착"
 concept_obsession_desc:0 "간혹 [concept_culture]가 특정한 [concept_good]에 집착하는 상황이 발생하곤 합니다. 해당 문화에 속한 [Concept('concept_pop', '$concept_pops$')]은 같은 [concept_pop_needs] 범주 내에서 다른 상품과 비교했을 때, 집착하는 상품에 훨씬 큰 금액을 소비합니다."
  
 concept_taboo:0 "금기"
 concept_taboo_desc:0 "[concept_religion]가 특정한 [concept_good]을 금기로 여길 수도 있습니다. 해당 종교를 믿는 [Concept('concept_pop', '$concept_pops$')]은 같은 [concept_pop_needs] 범주 내에서 다른 상품과 비교했을 때, 금기시하는 상품에 훨씬 적은 금액을 소비합니다."
  
 concept_goods_substitution:0 "상품 대체"
 concept_goods_substitution_desc:0 "같은 [concept_pop_needs] 범주에 속한 상품은 이용 가능성에 따라 인구 소비에서 상호 대체가 가능합니다. 예를 들어 기초 식품 집단에는 곡물과 고기가 모두 포함되어 있고, 인구층은 곡물을 더 소비하고 곡물은 덜 소비합니다. 하지만 이후 시장에 고기가 더 많이 공급되면 고기 소비는 증가하고, 반대로 곡물 소비는 감소하게 됩니다. [concept_market]에서 어느 한 상품에 대한 [concept_sell_orders]이 없어지는 등 특정한 상황이 닥치면 상품이 완전히 대체되기도 합니다. 또한, 같은 범주에 속하더라도 인구층의 [concept_taboo]나 문화 [concept_obsession]에 따라 특정 상품이 다른 상품에 비해 확연한 소비량 차이를 보이기도 합니다. 내재적인 가치가 큰 상품일수록 특정 인구층 욕구 범주 내에서 인구층의 욕구를 충족하는 데 훨씬 크게 반영됩니다. 요컨대, 식료품 한 개는 곡물 여섯 개와 동등합니다."

 concept_sell_orders:0 "판매 주문"
 concept_sell_orders_desc:0 "중앙 [concept_market]에 대한 상품 판매 주문으로 해당 상품의 [concept_market_price]이 결정됩니다. 판매 주문은 주 소비와 생산에 따라 발생하며, [concept_market]에 대한 [concept_state]의 [concept_market_access]이 높을수록 주문량도 증가합니다."

 concept_buy_orders:0 "구매 주문"
 concept_buy_orders_desc:0 "중앙 [concept_market]에 대한 상품 구매 주문으로 해당 상품의 [concept_market_price]이 결정됩니다. 구매 주문은 주 소비와 생산에 따라 발생하며, [concept_market]에 대한 [concept_state]의 [concept_market_access]이 높을수록 주문량도 증가합니다."

 concept_market_price:0 "시장 가격"
 concept_market_price_desc:0 "[concept_market] 내에서의 [concept_good] 가격을 나타냅니다. [concept_buy_orders]과 [concept_sell_orders]을 기반으로 결정됩니다. 해당 [concept_state_possessive] [concept_market_access]에 따라 [concept_local_price]에도 영향을 줍니다."

 concept_local_price:0 "현지 가격"
 concept_local_price_desc:0 "[concept_state] 내에서의 [concept_good] 가격을 나타냅니다. 현지 소비와 생산, [concept_state_possessive] [concept_market_access]에 영향을 받은 [concept_market_price]을 기반으로 결정됩니다. 또한, [concept_buy_orders]과 [concept_sell_orders]을 발생시킵니다."

 concept_subsistence_building:0 "가설 건물"
 concept_subsistence_buildings:0 "가설 건물" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "가설 건물은 [Concept('concept_building', '$concept_buildings$')]의 범주로, 효율 측면에서 정규 건물보다 크게 뒤떨어집니다. 가설 건물은 [concept_urbanization]나 [concept_arable_land]가 넘쳐날 때 일종의 부작용으로 자동 생성 및 파괴됩니다."

 concept_non_government_building:0 "생산 건물"
 concept_non_government_building_desc:0 "생산 건물은 일종의 상품을 생산하며, 정부의 자금으로 운영되지 않습니다."
  
 concept_trade_route:0 "무역로"
 concept_trade_routes:0 "무역로"
 concept_trade_route_desc:0 "무역로는 [Concept('concept_market', '$concept_markets$')] 간의 [Concept('concept_good', '$concept_goods$')] 운송을 가능케 하며, 이 과정에서 수출자 입장에선 상품 가격이 올라가고 수입자 입장에서는 감소합니다. 각각의 무역로가 운송할 수 있는 $concept_goods$의 수량은 두 [Concept('concept_market', '$concept_markets$')]을 연결하는 [concept_infrastructure]의 품질에 따라 달라집니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "무역 협정"
 concept_trade_agreement_desc:0 "무역 협정은 두 [Concept('concept_country', '$concept_countries$')]가 맺는 외교 협정입니다. 무역 협정은 양측 국가가 지배하는 [Concept('concept_market', '$concept_markets$')] 사이에 있는 모든 [Concept('concept_trade_route', '$concept_trade_routes$')]의 효율을 증가시킵니다." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "무역로 경쟁력"
 concept_trade_route_competitiveness_desc:0 "#todo Trade Route Competitiveness is ...#!"

 concept_economy_of_scale:0 "규모의 경제"
 concept_economy_of_scale_desc:0 "#todo Economy of Scale is ...#!"
  
 concept_interest_group:0 "이해 집단"
 concept_interest_groups:0 "이해 집단"
 concept_interest_group_possessive:0 "이해 집단의"
 concept_interest_group_desc:0 "이해 집단이란 당신의 [concept_country] 내에서 공동의 이해를 가진 정치적 파벌을 나타냅니다. 이들은 $concept_pop$의 개인적인 상황을 얼마나 잘 대변하는지에 따라 [Concept('concept_pop', '$concept_pops$')]의 지지를 얻습니다. 이해 집단은 여러 [Concept('concept_ideology', '$concept_ideologies$')]을 추구하기에, 여러 [Concept('concept_law', '$concept_laws$')]에 대한 관점도 각양각색입니다. 또한, 이해 집단은 [concept_ig_approval] 단계에 따라 활성화되는 온갖 [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]을 갖고 있습니다. 그뿐만 아니라 [concept_politician]을 지도자로 두는데, 이 정치인의 개인적인 [concept_ideology]이 이해 집단에 영향을 줍니다."

 concept_interest_group_attraction:0 "이해 집단 유치"
 concept_interest_group_attractions:0 "이해 집단 유치" # [LocEditor:AwaitingBatchUpdate]
 concept_attracted:0 "유치"
 concept_interest_group_attraction_desc:0 "#todo Interest Group Attraction is ...#!" # [LocEditor:AwaitingBatchUpdate]

 concept_politician:0 "정치인"
 concept_politicians:0 "정치인" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "정치인은 [concept_character]로, [Concept('concept_character_trait', '$concept_character_traits$')]을 보유할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "지도자"
 concept_leaders:0 "지도자"
 concept_leader_desc:0 "해당 [concept_character]은 [concept_interest_group]의 지도자입니다. 지도자는 [Concept('concept_character_trait', '$concept_character_traits$')]을 보유하며, 해당 지도자의 [concept_ideology]은 [concept_interest_group_possessive] [Concept('concept_ideology', '$concept_ideologies$')]에 추가됩니다." # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "인물"
 concept_characters:0 "인물" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "인물은 정확히 말해 '캐릭터'를 뜻합니다. 상황에 따라 인물은 [Concept('concept_politician', '$concept_politicians$')]이나 [Concept('concept_commander', '$concept_commanders$')] 등 여러 역할을 맡을 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_interest_group_trait:0 "이해 집단 특성"
 concept_interest_group_traits:0 "이해 집단 특성" # [LocEditor:AwaitingBatchUpdate]
 concept_interest_group_trait_desc:0 "이해 집단 특성은 활성화되면 [concept_country]에 보너스나 불이익을 제공합니다. 특성은 [concept_ig_approval] 단계에 따라 활성화 및 비활성화됩니다."

 concept_character_trait:0 "인물 특성"
 concept_character_traits:0 "인물 특성" # [LocEditor:AwaitingBatchUpdate]
 concept_character_trait_desc:0 "활성화된 인물 특성은 이롭거나 부정적인 효과를 발휘합니다. "

 concept_military:0 "군사"
 concept_military_desc:0 "당신의 군사는..." # [LocEditor:AwaitingBatchUpdate]

 concept_construction_queue:0 "건설 대기열"
 concept_construction_queue_desc:0 "각각의 [concept_state]는 한 번에 하나의 [concept_building]만 확장할 수 있습니다. 그 외에는 건설 대기열에 배정됩니다."

 # [LocEditor:UntranslatedKey] `concept_under_construction`
 # [LocEditor:UntranslatedKey] `concept_under_construction_desc`

 concept_political_strength:0 "정치적 힘"
 concept_political_strength_desc:0 "#todo Political Strength is the total amount of Political Strength a group of [Concept('concept_pop', '$concept_pops$')] get from their [concept_status], their [concept_wealth] and the amount of [concept_votes] they cast.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_urban_center:0 "도심지"
 concept_urban_centers:0 "도심지" # [LocEditor:AwaitingBatchUpdate]
 concept_urban_center_desc:0 "도심지는 [concept_urbanization]를 통해 생성되는 특별한 유형의 [concept_building]입니다."

 concept_urbanization:0 "도시화"
 concept_urbanization_desc:0 "도시화는 대체로 [concept_state] 내의 [Concept('concept_building', '$concept_buildings$')]로 생성됩니다. [concept_state] 내 도시화 [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v]마다 한 단계의 [concept_urban_center]가 생성됩니다."
  
 concept_ideology:0 "이념"
 concept_ideologies:0 "이념"
 concept_ideology_desc:0 "이념에 따라 [concept_interest_group]이 찬성하거나 반대하는 [concept_law]이 결정됩니다. [concept_law]을 통과시키려면 적어도 하나의 여당 [Concept('concept_interest_group', '$concept_interest_groups$')]이 찬성해야 합니다."

 concept_subsistence_output:0 "자경자급 산출량"
 concept_subsistence_output_desc:0 "부가적인 형태의 수입으로, [concept_peasants]이 자경자급 농업을 통해 생성합니다. 이는 소작농이 단순히 자족에 필요한 상품을 생산하고 있음을 나타냅니다.\n\n임금과 달리 [concept_subsistence_output]은 [Concept('concept_building', '$concept_building_possessive$')] 수익으로 지불되지 않으며, [concept_budget_income_taxes]에 종속되지 않습니다."
  
 concept_good_production:0 "생산"
 concept_good_production_desc:0 "[Concept('concept_building', '$concept_buildings$')]이나 [Concept('concept_pop', '$concept_pops$')]의 생산량을 나타냅니다."
  
 concept_good_consumption:0 "소비"
 concept_good_consumption_desc:0 "[Concept('concept_building', '$concept_buildings$')]이나 [Concept('concept_pop', '$concept_pops$')]이 소비하는 해당 상품의 수량을 나타냅니다."
  
  
 concept_split_state:0 "분열 주"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "분열 주는 작은 [Concept('concept_state', '$concept_states$')]로 나뉘어진 [concept_state_region]을 나타냅니다. [concept_country]가 분열 주의 한 부분 이상을 장악하면 단일 주로 결합합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "비편입 주"
 concept_unincorporated_states:0 "비편입 주"
 concept_unincorporated_state_desc:0 "비편입 주는 [concept_country]의 지배를 받지만 세력을 인정받는 영토이거나, 정식으로 국가에 편입되지 않은 국경을 나타냅니다. 비편입 주에 거주하는 [Concept('concept_pop', '$concept_pops$')]은 참정권 박탈 상태로, 자신들이 속한 [Concept('concept_interest_group', '$concept_interest_groups$')]의 [concept_political_strength]에 별다른 공헌을 하지 못합니다. 비편입 주는 [concept_incorporated_state]로 전환되어 [concept_country_possessive] 중앙 당국으로부터 직접 경영을 받을 수 있습니다.#!"
  
 concept_colonial_state:0 "식민 주"
 concept_colonial_states:0 "식민 주" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "식민 주는 특별한 유형의 [concept_unincorporated_state]로, 일반적으로 [concept_decentralized_nation]에 [concept_colony]를 수립하거나 [concept_unrecognized_power]의 영토를 정복함으로써 생성됩니다. 식민 주가 같은 [concept_country]에 속한 비식민 주와 국경을 접하게 되면 식민지 지위를 상실하고 정식 [concept_unincorporated_state]로 전환됩니다.\n\n식민 주는 이주 유치에 보너스를 받으며, 식민지 [Concept('concept_law', '$concept_laws$')]과 [Concept('concept_institution', '$concept_institutions$')]의 특정 변화 요인에 영향을 받습니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "$decentralized_nation$"
 concept_decentralized_nations:0 "분권형 국가" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "$decentralized_nation$의 땅은 식민지 이주민이 정착할 수 있습니다."
  
 concept_arable_land:0 "경작지"
 concept_arable_land_desc:0 "경작지는 자원의 일종으로, 여느 자원처럼 다양한 자원 산업이 점유하여 다채로운 [Concept('concept_good', '$concept_goods$')]을 생산할 수 있습니다. 다른 무언가로 점유되지 않은 상태의 경작지는 [concept_subsistence_building] 자경자급 농장으로 점유됩니다."
  
 concept_state_resource:0 "주 자원"
 concept_state_resource_desc:0 "해당 자원은 자원 산업으로 채취하여 제조업 또는 무역에 [Concept('concept_good', '$concept_goods$')]을 제공할 수 있습니다."

 concept_state_region:0 "주 지역"
 concept_state_regions:0 "주 지역"
 concept_state_region_desc:0 "주 지역은 일반적으로 단일 [concept_state]로 통용되지만, [concept_split_state]의 경우에는 여러 [Concept('concept_state', '$concept_states$')]가 포함되기도 합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "점유율"
 concept_occupancy_desc:0 "건물의 근로자 점유율과 산출량 비율을 나타냅니다. 수익이 증가하여 수요를 맞추면 건물은 근로자를 고용하고 승진을 진행합니다."
  
 concept_votes:0 "투표권"
 concept_votes_desc:0 "당신의 [Concept('concept_law', '$concept_laws$')]에 따라 다양한 [Concept('concept_pop', '$concept_pops$')]이 행사할 수 있는 투표권의 수가 달라집니다. 인구층은 주로 자신들이 지지하는 [concept_interest_group]에 투표권을 행사하지만, 현재 [concept_election] 정국에서 이해 집단의 [concept_momentum]에 따라 달라질 수 있습니다. 선거일이 지나면 다음 선거까지 행사될 수 있는 총 투표권의 수가 고정됩니다."
  
 concept_ig_population:0 "이해 집단 인구"
 concept_ig_population_desc:0 "해당 이해 집단에 속한 [Concept('concept_pop', '$concept_pops$')]의 수를 나타냅니다."
  
 concept_ig_approval:0 "찬성"
 concept_ig_approves:0 "찬성"
 concept_ig_approve:0 "찬성"
 concept_ig_approving:0 "찬성"
 concept_ig_disapproval:0 "반대"
 concept_ig_disapproves:0 "반대"
 concept_ig_disapprove:0 "반대"
 concept_ig_disapproving:0 "반대"
 concept_ig_indifferent:0 "무관심"
 concept_ig_approval_desc:0 "$concept_interest_group$의 찬성이나 반대는 소속 [concept_country]의 [Concept('concept_law', '$concept_laws$')]이 자신들의 [Concept('concept_ideology', '$concept_ideologies$')]에 얼마나 합치하는지, [concept_interest_group] 내 모든 충성파 [Concept('concept_pop', '$concept_pops$')]의 수에 따라 결정됩니다. 또한, [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]의 활성화 여부도 이에 영향을 받습니다. 찬성이나 반대를 결정할 수 없는 상황에서는 $concept_interest_group$이 무관심한 태도를 견지합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "정치적 힘"
 concept_pol_str_desc:0 "정치적 힘은 [concept_pop]과 해당 인구층이 소속된 [concept_interest_group]이 국가의 정치에 대해 행사하는 권력의 수준을 나타내며, 집단이 갖는 [concept_clout]의 양을 결정합니다. 정치적 힘은 지지 [Concept('concept_pop', '$concept_pops$')]의 [concept_status]와 [concept_wealth], 추가로 지난 [concept_election]에서 [concept_interest_group]이 받은 [concept_votes]에 영향을 받습니다."

 concept_clout:0 "정치력"
 concept_clout_desc:0 "정치력은 전체 [concept_pol_str]의 일정 지분을 아우르는 집합으로, [concept_interest_group]이 자신들을 지지하는 [Concept('concept_pop', '$concept_pops$')]으로부터 받는 것입니다. [concept_interest_group]이 [concept_in_government]일 때 정치력이 높다면 [concept_legitimacy]에 긍정적인 영향을 줍니다. 반대로 [concept_clout]이 낮은 집단은 [concept_marginalized]됩니다."

 concept_powerful:0 "권세"
 concept_powerful_desc:0 "[concept_interest_group]이 보유한 [concept_clout]의 양에 따라 권세 또는 유력이 결정됩니다. #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#!가 넘는 [concept_clout]을 보유하면 해당 이해 집단이 권세 상태가 됩니다. 권세 상태일 땐 [concept_interest_group_possessive] [concept_interest_group_trait]이 #variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#!만큼 더 강력한 효과를 발휘합니다."

 concept_influential:0 "유력"
 concept_influential_desc:0 "[concept_interest_group]이 보유한 [concept_clout]의 양에 따라 권세 또는 유력이 결정됩니다. 유력 상태일 땐 [concept_interest_group_possessive] [concept_interest_group_trait]이 [concept_powerful] 상태일 때에 비해 상대적으로 약한 효과를 발휘합니다."

 concept_status:0 "지위"
 concept_status_desc:0 "지위는 [concept_country]의 [concept_pop]이 얼마나 높은 지위를 보유하고 있는지를 나타냅니다. [Concept('concept_law', '$concept_laws$')]에 따라 온갖 [concept_profession]에 종사하는 [Concept('concept_pop', '$concept_pops$')]의 지위가 달라집니다."
  
 concept_marginalized:0 "소외"
 concept_marginalized_desc:0 "소외 [Concept('concept_interest_group', '$concept_interest_groups$')]은 지지 세력이 너무나 미약해 정치적으로 주목받지 못합니다. 이들은 여당이 될 수 없으며 어떤 심각한 소란도 일으킬 수 없습니다."
  
 concept_politically_inactive:0 "정치적 비활동"
 concept_politically_inactive_desc:0 "정치적 비활동 인구층은 [concept_interest_group]에 속하지 않은 인구층을 나타냅니다. [concept_sol]이 낮아서, 혹은 [concept_literacy]율이 낮은 것이 원인일 수도 있습니다. 정치적 비활동 인구층은 국가의 정치적 절차에 참여하지 않기에 [concept_interest_group_possessive] [concept_clout]에 어떤 공헌도 하지 않습니다."

 concept_investment_level:0 "투자 단계"
 concept_investment_levels:0 "투자 단계" # [LocEditor:AwaitingBatchUpdate]
 concept_investment_level_desc:0 "투자 단계란..." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_lens:0 "무역 돋보기"
 concept_trade_lens_desc:0 "무역 돋보기에서는 국가의 무역 관련 요소를 살피고 조율할 수 있습니다."
  
 concept_production_lens:0 "생산 돋보기"
 concept_production_lens_desc:0 "생산 돋보기에서는 국가의 생산 관련 요소를 살피고 조율할 수 있습니다."
  
 concept_political_lens:0 "정치 돋보기"
 concept_political_lens_desc:0 "정치 돋보기에서는 국가의 정치 관련 요소를 살피고 조율할 수 있습니다."
  
 concept_diplomatic_lens:0 "외교 돋보기"
 concept_diplomatic_lens_desc:0 "외교 돋보기에서는 국가의 외교 관련 요소를 살피고 조율할 수 있습니다."
  
 concept_military_lens:0 "군사 돋보기"
 concept_military_lens_desc:0 "군사 돋보기에서는 국가의 군사 관련 요소를 살피고 조율할 수 있습니다."
  
 concept_country:0 "국가"
 concept_countries:0 "국가" # [LocEditor:AwaitingBatchUpdate]
 concept_country_possessive:0 "국가의"
 concept_country_desc:0 "국가란... \n\n당신은 빅토리아 시대의 보이지 않는 인도자로서 국가를 이끌어 나가야 합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "칙령"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "칙령이란..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "인구"
 concept_population_desc:0 "국가의 인구는 산업과 정부, 군사에 종사하는 사람들을 일컫습니다. 이들로부터 징세하는 [concept_taxation]가 당신의 주된 수입원입니다. 인구의 충성심이나 수요는 당신에게 유리한 방향으로, 혹은 그렇지 않은 방향으로 작용하곤 합니다."
  
 concept_pop_needs:0 "욕구"
 concept_pop_needs_desc:0 "[Concept('concept_pop', '$concept_pops$')]은 자신들의 수입을 [Concept('concept_good', '$concept_goods$')]에 소비하여 욕구를 채웁니다. 인구층의 [concept_wealth]이 클수록 더 많은 $concept_goods$을 구매합니다. 인구층은 재산이 증가할수록 좀 더 다양하고 사치스러운 욕구를 갖게 됩니다. 욕구는 [concept_goods_substitution]를 통해 다양한 상품으로 충족시킬 수 있습니다. 인구층이 자신의 욕구를 충족시킨 후에도 자금이 남아 있으면 재산이 증가하며, 반대로 자금이 부족해 충족시키지 못할 정도면 재산이 감소합니다."
  
 concept_army_budget:0 "육군 예산"
 concept_army_budget_desc:0 "육군/해군 예산은 매주 병영에서 [Concept('concept_good', '$concept_goods$')]을 구매하는 데 소비됩니다. 구매한 상품은 야전에 배치된 [concept_battalion]가 소비합니다."

 concept_battalion:0 "대대"
 concept_battalions:0 "대대" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "대대는 육군 인적 자원의 척도 단위입니다. [Concept('concept_barrack', '$concept_barracks$')]에서 일하는 인구 1,000명으로 치환하여 볼 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "전함"
 concept_warships:0 "전함" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "전함은 해군 인적 자원의 척도 단위입니다. [Concept('concept_naval_base', '$concept_naval_bases$')]에서 일하는 인구 1,000명으로 치환하여 볼 수 있습니다." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_construction_sector`
 # [LocEditor:UntranslatedKey] `concept_construction_sector_desc`

 concept_barrack:0 "병영"
 concept_barracks:0 "병영" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "병영은 [Concept('concept_battalion', '$concept_battalions$')]를 생성합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "해군 기지"
 concept_naval_bases:0 "해군 기지" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "해군 기지는 [Concept('concept_warship', '$concept_warships$')]을 생성합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "여당"
 concept_in_government_desc:0 "어느 한 [concept_interest_group]이 여당에 등극하면 해당 집단의 [concept_clout]은 [concept_legitimacy]을 제공하며, 이는 [Concept('concept_law', '$concept_laws$')]이 얼마나 빨리 제정될 수 있는지에 공헌합니다. [concept_law]을 통과시키려면 적어도 하나의 여당 $concept_interest_groups$이 찬성해야 합니다."

 concept_in_opposition:0 "야당"
 concept_in_opposition_desc:0 "[concept_interest_group]이 야당일 경우, 해당 집단은 정부의 일부가 아니며 찬성 불이익을 받습니다."
  
 concept_legitimacy:0 "정부 정통성"
 concept_legitimate:0 "정통성"
 concept_legitimacy_desc:0 "정부 정통성은 [concept_in_government] [Concept('concept_interest_group', '$concept_interest_groups$')]의 성질이 국가의 [Concept('concept_law', '$concept_laws$')]과 얼마나 잘 어울리는지를 나타내는 척도입니다. [concept_laws]의 통과 속도 효율에 영향을 줍니다."
  
 concept_market_capital:0 "중앙 시장"
 concept_market_capital_desc:0 "중앙 시장은 [concept_market]의 중심으로, 시장의 모든 [Concept('concept_trade_route', '$concept_trade_routes$')]가 연결되는 장소입니다. [concept_market] 내 각 [concept_state_region]이 보유한 [concept_market_access]은 [concept_market_capital]에 대한 주 지역의 [concept_infrastructure]에 따라 변화합니다.\n\n중앙 시장은 일반적으로 [concept_market_controller_possessive] [concept_capital_state]가 있는 [concept_state_region]이 됩니다."
  
 concept_market_controller:0 "시장 지배자"
 concept_market_controller_possessive:0 "시장 지배자의"
 concept_market_controller_desc:0 "시장 지배자는 시장의 소유주를 나타냅니다."

 concept_ownership_share:0 "소유권 지분"
 concept_ownership_shares:0 "소유권 지분" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "[concept_building]에 지분을 소유한 [concept_pop]은 건물 이윤의 일정량을 수입으로 얻습니다. 그 양은 건물의 총 지분에서 해당 인구층이 보유한 비율과 동등합니다. 그뿐만 아니라 건물의 [concept_cash_reserves]도 일정 비율 소유한 것으로 간주됩니다. 건물에 고용된 인구층만이 지분을 소유할 수 있습니다. 소유권 지분은 주로 건물의 [Concept('concept_production_method', '$concept_production_methods$')]에 따라 결정되나, [Concept('concept_law', '$concept_laws$')]과 [Concept('concept_technology', '$concept_technologies$')] 같은 다른 요인이 작용할 때도 있습니다."
  
 concept_market_share:0 "시장 지분"
 concept_market_share_desc:0 "[concept_market] 내 각 [concept_country]가 차지하는 시장 지분은 해당 국가가 [concept_market]에서 생성하는 [concept_buy_orders]과 [concept_sell_orders]의 수를 기반으로 결정되며, [concept_market_controller]일 경우 지분이 증가합니다. [concept_country_possessive] 시장 지분이 높을수록 [concept_market]에서 징수하는 [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]가 많아집니다." # [LocEditor:AwaitingBatchUpdate]

 concept_default:0 "채무불이행"
 concept_default_desc:0 "채무불이행 상태란..." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_bankruptcy`
 # [LocEditor:UntranslatedKey] `concept_bankruptcy_desc`

 concept_embargo:0 "통상 금지"
 concept_embargoed:0 "통상 금지" # [LocEditor:AwaitingBatchUpdate]
 concept_embargos:0 "통상 금지" # [LocEditor:AwaitingBatchUpdate]
 concept_embargoing:0 "통상 금지" # [LocEditor:AwaitingBatchUpdate]
 concept_embargo_desc:0 "[concept_market_controller]는 어느 한 [concept_good]에 대한 [concept_embargo]를 걸 수 있습니다. 그러니까... 무슨 의미가 있긴 합니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_encourage_consumption:0 "소비 장려"
 concept_encouraging_consumption:0 "소비 장려" # [LocEditor:AwaitingBatchUpdate]
 concept_encourage_consumption_desc:0 "소비 장려의 효과는..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_discourage_consumption:0 "소비 억제"
 concept_discouraging_consumption:0 "소비 억제" # [LocEditor:AwaitingBatchUpdate]
 concept_discourage_consumption_desc:0 "소비 억제의 효과는..." # [LocEditor:AwaitingBatchUpdate]

 concept_consumption_tax:0 "소비세"
 concept_consumption_taxes:0 "소비세" # [LocEditor:AwaitingBatchUpdate]
 concept_consumption_tax_desc:0 "소비세란..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_loyalist:0 "충성파"
 concept_loyalists:0 "충성파" # [LocEditor:AwaitingBatchUpdate]
 concept_loyalist_desc:0 "국가에 충성하는 인구층을 나타냅니다..."
  
 concept_radical:0 "급진파"
 concept_radicals:0 "급진파" # [LocEditor:AwaitingBatchUpdate]
 concept_radical_desc:0 "국가에 불충하는 인구층을 나타냅니다..."
  
 concept_radicalized:0 "급진화"
 concept_radicalized_desc:0 "더 격해질 경우 혁명가가 될 수도 있으며, 요구 사항이 이뤄지면 급진파에서 다시 원래대로 돌아올 수도 있습니다."
  
 concept_de_radicalize:0 "급진화 해제"
 concept_de_radicalize_desc:0 "불만 사항이 어느 정도 해결될 경우 급진화가 해제될 수 있습니다."
  
 concept_rivalry:0 "경쟁 구도"
 concept_rivals:0 "경쟁 구도" # [LocEditor:AwaitingBatchUpdate]
 concept_rival:0 "경쟁 구도" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalries:0 "경쟁 구도" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalry_desc:0 "경쟁 구도에 돌입하면 다른 국가가 시작한 외교전에 개입하여 반대할 수 있습니다. 더불어, 양측 [Concept('concept_country', '$concept_countries$')]의 겹치는 [concept_interest] 관계 하나당 영향력을 얻습니다." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colony:0 "식민지"
 concept_colonys:0 "식민지" # [LocEditor:AwaitingBatchUpdate]
 concept_colonies:0 "식민지" # [LocEditor:AwaitingBatchUpdate]
 concept_colony_desc:0 "식민지는 대규모 정착지로, 열강이나 강대국이 [concept_decentralized_nation]의 땅에 수립합니다. 식민지는 초기에 작은 땅 한 토막에서 출발하며, 국가의 식민지 성장에 따라 점진적으로 커집니다.\n\n식민지는 생성 시 같은 [concept_country]에 속한 비식민 주와 국경을 맞대지 않은 한 대체로 [concept_colonial_state]로 시작합니다."
  
 # [LocEditor:UntranslatedKey] `concept_innovation`
 # [LocEditor:UntranslatedKey] `concept_innovation_desc`
  
 concept_technology_spread:0 "기술 전파"
 concept_technology_spread_desc:0 "기술 전파란..."
  
 concept_technology_era:0 "기술 시대"
 concept_technology_era_desc:0 "게임 내 각각의 시대는 수많은 기술을 아우르며, 시대별로 기술을 얻는 방식이 제한됩니다."
  
 concept_escalation:0 "단계적 확대"
 concept_escalation_desc:0 "[concept_diplomatic_play]의 단계적 확대는 점진적으로 진행되며, 세 가지의 뚜렷한 국면으로 나뉩니다. 바로 #b 첫 수#!와 #b 외교 계책#!, #b 전쟁 초읽기#!입니다. [concept_diplomatic_play]이 어느 국면에 있느냐에 따라 참여자가 사용할 수 있는 행동이 제한됩니다. 단계적 확대가 100에 도달하면 전쟁이 발발합니다."

 concept_combat_width:0 "전투 정면"
 concept_combat_width_desc:0 "지형의 전투 정면은 전투에서 더 큰 진영이 작은 진영을 상대로 취할 수 있는 수치적 우위를 결정합니다."

 concept_infamy:0 "악명"
 concept_infamy_desc:0 "악명이란..."
  
 concept_diplomatic_incident:0 "외교 사건"
 concept_diplomatic_incidents:0 "외교 사건"
 concept_diplomatic_incident_desc:0 "외교 사건이란..."
  
 concept_tension:0 "긴장"
 concept_tensions:0 "긴장" # [LocEditor:AwaitingBatchUpdate]
 concept_tension_desc:0 "긴장이란 식민지를 수립하는 [concept_country]와 [concept_decentralized_nation] 간의 관계가 얼마나 경직되어 있는지를 나타냅니다. [concept_country]가 [concept_province]을 [Concept('concept_colonize', '$concept_colonizes$')]할 때마다 인접한 [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]와의 긴장이 고조되며, 이후 시간의 흐름에 따라 자연적으로 해소됩니다.\n\n긴장 단계가 #b $TENSION_VOLATILE$#!에 이르렀을 때 계속해서 식민지를 수립하면 [concept_native_uprising]가 촉발될 수도 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_relation:0 "관계"
 concept_relations:0 "관계" # [LocEditor:AwaitingBatchUpdate]
 concept_relation_desc:0 "관계는 두 [Concept('concept_country', '$concept_countries$')]의 공식적인 관계를 나타냅니다." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_ai_strategy`
 # [LocEditor:UntranslatedKey] `concept_ai_strategies`
 # [LocEditor:UntranslatedKey] `concept_ai_strategy_desc`
  
 concept_strategic_desire:0 "전략적 열망"
 concept_strategic_desire_desc:0 "AI가 조종하는 [Concept('concept_country', '$concept_countries$')]는 [Concept('concept_objective', '$concept_objectives$')]에 따라 다른 [Concept('concept_country', '$concept_countries$')]를 향한 전략적 열망을 가질 수도 있습니다. AI의 [concept_attitude]는 [concept_country]를 향한 AI의 전략적 열망과 [Concept('concept_relation', '$concept_relations$')], [concept_infamy] 같은 기타 요인의 영향을 받아 결정됩니다." # [LocEditor:AwaitingBatchUpdate]

 concept_attitude:0 "태도"
 concept_attitude_desc:0 "태도는 당신을 향한 AI 국가의 계획을 나타내며, 기타 수치에 영향을 받습니다."

