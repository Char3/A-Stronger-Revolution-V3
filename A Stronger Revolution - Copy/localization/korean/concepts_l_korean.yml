 concept_gdp:0 "국내총생산"
 concept_gdp_short:0 "국내총생산" # [LocEditor:AwaitingBatchUpdate]
 concept_gdp_desc:0 "국내총생산은 당신의 [concept_country] 내에서 생산된 모든 [Concept('concept_good', '$concept_goods$')]의 [concept_market] 가격을 총합한 수치입니다."

 concept_education_access:0 "교육 접근성"
 concept_education_access_desc:0 "[concept_pop] 내 사람들이 자식에게 얼마나 교육을 제공할 수 있는지를 나타내는 척도입니다. 새로운 세대가 태어나 성장함에 따라 인구층의 [concept_literacy]는 교육 접근성을 따라 변화합니다."

 concept_isolated_state:0 "고립 주 지역"
 concept_isolated_states:0 "고립 주 지역" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "고립" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "해당 [concept_state_region]은 [concept_market]에서 고립되어 있습니다. 다시 말해 무역 잠재력이 매우 한정되어 있으며, 무역을 위해 그 어떤 [Concept('concept_state_region', '$concept_state_regions$')]과도 연결되어 있지 않음을 뜻합니다. 이렇게 되면 해당 [concept_state_region]에서 생산되지 않는 [Concept('concept_good', '$concept_goods$')]의 가격이 치솟게 됩니다. [concept_market]에 연결하려면 우선 [concept_state_region]과 [concept_market_capital]를 잇는 [concept_infrastructure_connection]을 만들어야 합니다."

 concept_input_goods_shortage:0 "투입 상품 품귀"
 concept_input_goods_shortages:0 "투입 상품 품귀" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "[Concept('concept_good', '$concept_goods$')]을 소비하는 [Concept('concept_building', '$concept_buildings$')]의 경우, 해당 $concept_goods$의 [concept_buy_orders]이 [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] 미만으로 충족되면 산출량 불이익이 발생합니다. 이런 문제는 일반적으로 [Concept('concept_building', '$concept_buildings$')]이 있는 [concept_market]에서 [concept_good]의 이용 가능성이 부족할 때 발생하지만, $concept_building$의 [concept_state_region] 내 [concept_market_access]이 낮아서 발생하는 것일 가능성도 있습니다."

 concept_market:0 "시장"
 concept_markets:0 "시장" # [LocEditor:AwaitingBatchUpdate]
 concept_market_possessive:0 "시장의"
 concept_market_desc:0 "같은 시장에 속한 모든 [Concept('concept_state', '$concept_states$')]는 서로 [Concept('concept_good', '$concept_goods$')] 무역을 합니다. 주들이 무역을 목적으로 얼마나 잘 연결되어 있느냐에 따라 각 주의 [concept_market_access]이 결정됩니다." # [LocEditor:AwaitingBatchUpdate]

 concept_market_access:0 "시장 접근성"
 concept_market_access_desc:0 "시장 접근성은 [concept_state_region] 내 [concept_infrastructure]의 양과 [concept_infrastructure_usage]을 비교하여 결정됩니다."

 concept_infrastructure:0 "기반 시설"
 concept_infrastructure_desc:0 "기반 시설은 철도나 항구 같은 건물이 제공하며, [concept_state]가 [concept_market]에 얼마나 잘 연결되어 있는지 영향을 끼칩니다."

 concept_infrastructure_usage:0 "기반 시설 사용률"
 concept_infrastructure_usage_desc:0 "기반 시설 사용률이란..."
  
 concept_infrastructure_connection:0 "기반 시설 연결"
 concept_infrastructure_connection_desc:0 "기반 시설 연결은 두 [Concept('concept_state_region', '$concept_state_regions$')] 사이를 잇는 [concept_infrastructure]의 수준을 나타냅니다. 두 $concept_state_regions$ 사이를 연결하는 [concept_infrastructure] 중, [concept_infrastructure]이 부족한 $concept_state_regions$은 항구를 이용합니다."

 concept_good:0 "상품"
 concept_goods:0 "상품"
 concept_good_desc:0 "상품은 건물이나 인구층이 생산합니다. 상품의 가격은 [concept_state_possessive] [concept_market] 내 해당 상품 가격과 [concept_market_access]에 따라 결정됩니다."

 concept_government_good:0 "정부 조달품"
 concept_government_goods:0 "정부 조달품" # [LocEditor:AwaitingBatchUpdate]
 concept_government_good_desc:0 "정부 조달 [Concept('concept_good', '$concept_goods$')]이란 [concept_government] 자금에 전적으로 의존하는 건물이 원활한 운영을 위해 소비하는 $concept_goods$을 나타냅니다."

 concept_military_good:0 "군용품"
 concept_military_goods:0 "군용품" # [LocEditor:AwaitingBatchUpdate]
 concept_military_good_desc:0 "군용 [Concept('concept_good', '$concept_goods$')]이란 육지나 바다에서 군사력을 제공하는 건물에서 소비하는 $concept_goods$을 나타냅니다."

 concept_state:0 "주"
 concept_states:0 "주"
 # [LocEditor:UntranslatedKey] `concept_state_or_states`
 concept_state_possessive:0 "주의"
 concept_state_desc:0 "주는 [concept_country]의 지배를 받는 지리적 지역입니다. [Concept('concept_pop', '$concept_pops$')]은 주 내에 거주하며, [Concept('concept_building', '$concept_buildings$')]에서 일합니다. 주 대부분은 [concept_state_region]에 단 하나만 존재하나, [concept_split_state]의 경우에는 서로 다른 [Concept('concept_country', '$concept_countries$')]의 지배를 받는 주가 하나 이상 존재할 수 있습니다. [Concept('concept_isolated_state', 'Isolated')] 상태가 아닌 이상 주는 [concept_market_access]에 따라 같은 [concept_market]에 속한 다른 주와 무역을 행합니다." # [LocEditor:AwaitingBatchUpdate]

 concept_pop:0 "인구층"
 concept_pops:0 "인구층"
 concept_pop_possessive:0 "인구층의"
 concept_pop_desc:0 "인구층은 같은 [concept_culture]와 [concept_religion]를 공유하고, [concept_state] 내의 같은 [concept_building]에서 일하며, 같은 [concept_profession]을 가진 주민 집단입니다. 이들은 노동으로 얻은 [concept_money]을 활용해 [Concept('concept_good', '$concept_goods$')]을 구매하는데, 이에 따라 [concept_wealth] 수준이 정해지고 기타 요인과 어우러져 인구층의 [concept_sol]이 결정됩니다. 인구층은 [Concept('concept_interest_group', '$concept_interest_groups$')]을 지지하거나, [concept_politically_inactive] 상태가 될 수 있습니다. 인구층은 다수의 [concept_working_adults]과 [concept_dependents]를 보유합니다."

 concept_profession:0 "전문직"
 concept_professions:0 "전문직"
 concept_profession_desc:0 "전문직이란..."

 concept_production_method:0 "생산 방식"
 concept_production_methods:0 "생산 방식"
 concept_production_method_desc:0 "생산 방식을 활성화하거나 비활성화하여 [Concept('concept_good', '$concept_goods$')]의 투입량 및 산출량을 조절하고, [concept_building]이 창출하는 효과를 변형할 수 있습니다. 또한, [concept_building]에서 일하는 [Concept('concept_pop', '$concept_pops$')]의 유형을 변경하는 것도 가능합니다. 생산 방식은 [concept_technology]을 통해 잠금 해제됩니다."

 concept_culture:0 "문화"
 concept_cultures:0 "문화" # [LocEditor:AwaitingBatchUpdate]
 concept_culture_possessive:0 "문화의"
 concept_culture_desc:0 "문화는 각양각색의 [Concept('concept_pop', '$concept_pops$')]을 나누는 요소 중 하나입니다. 문화는 국가 내에서 수용되거나, 차별의 대상이 될 수 있습니다."

 concept_accepted_culture:0 "수용 문화"
 concept_accepted_culture_desc:0 "수용 문화는 [concept_primary_cultures]와 국가의 [concept_laws]으로 수용된 다른 모든 문화를 통칭하는 표현입니다."

 concept_primary_cultures:0 "주류 문화"
 concept_primary_culture:0 "주류 문화"
 concept_primary_cultures_desc:0 "주류 문화는 국가의 주요 [Concept('concept_culture', '$concept_cultures$')]를 일컬으며, 비단 한 국가에 한정되지 않습니다. [AddLocalizationIf(HasGameState, 'concept_primary_cultures_ingame_added')]" # [LocEditor:AwaitingBatchUpdate]
