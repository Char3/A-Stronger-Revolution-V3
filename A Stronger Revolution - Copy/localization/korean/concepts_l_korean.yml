 concept_religion_desc:0 "종교는 각양각색의 [Concept('concept_pop', '$concept_pops$')]을 나누는 요소 중 하나입니다. 종교는 국가 내에서 수용되거나, 차별의 대상이 될 수 있습니다."

 concept_accepted_religion:0 "수용 종교"
 concept_accepted_religion_desc:0 "수용 종교는 [concept_state_religion]와 국가의 [concept_laws]으로 수용된 다른 모든 종교를 통칭하는 표현입니다."

 concept_state_religion:0 "주 종교"
 concept_state_religion_desc:0 "주 종교는 국가 내 인구층 대다수가 믿는 가장 유력하고, 지배적이며, 주요한 종교를 일컫습니다."

