 concept_discrimination_trait_desc:0 "차별 특성이란..."

 concept_investment_pool:0 "투자 원천금"
 concept_investment_pool_desc:0 "투자 원천금은 $aristocrats$과 $capitalists$가 여유 자금이 생겼을 때 적립하는 기금입니다. [Concept('concept_law', '$concept_laws$')]에 따라 해당 자금을 이용해 건설할 수 있는 건물이 결정됩니다."

 concept_wealth:0 "재산"
 concept_wealthy:0 "재산"
 concept_wealth_desc:0 "재산이란 [concept_pop]이 [Concept('concept_building', '$concept_buildings$')]에서 노동하여 얻은 자금으로 구매할 수 있는 [Concept('concept_good', '$concept_goods$')]의 양을 뜻합니다. 재산은 $concept_pops$의 [concept_sol]을 결정 짓는 핵심 요인이라 할 수 있겠습니다."

