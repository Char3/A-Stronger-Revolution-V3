 concept_building_wage:0 "임금"
 concept_building_wages:0 "임금"
 concept_building_wage_desc:0 "건물의 임금은 경제 상황을 기반으로 결정됩니다. 주간 [concept_building_balance]를 개선하여 좀 더 많은 [Concept('concept_pop', '$concept_pops$')]을 노동 인구로 유치할 수 있습니다. 수지에 영향을 주려면 건물이 사용하는 [Concept('concept_good', '$concept_goods$')]을 좀 더 저렴하게 만들거나, 건물에서 생산하는 상품의 가격을 높여야 합니다. 상품이 속한 [concept_market] 내 수요와 공급을 높이거나 줄이는 방식으로 달성할 수 있습니다. 물론, 건물에 [Concept('concept_subsidies', '$concept_subsidizing$')]을 지원하여 노동 인구가 경쟁력 있는 임금을 받도록 보장하는 것도 가능합니다. 보조금을 지원하면 필요에 따라 국가의 [concept_money]을 사용하여 건물을 지속적으로 운영할 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_building_balance:0 "수지"
 concept_building_balance_desc:0 "건물의 수지란, 건물이 모든 수입을 사용해 지출을 충당한 후 남은 자금을 나타냅니다."

 concept_treasury:0 "국고"
 concept_treasury_desc:0 "국고는 당신의 자금을 나타냅니다."

 concept_head_of_state:0 "국가 원수"
 concept_head_of_state_desc:0 "국가의 통치자나 가장 높은 직위에 있는 대표를 일컫는 표현입니다. 나라의 국가 원수는 [Concept('concept_law', '$concept_laws$')]에 따라 결정됩니다."

 concept_lower_strata:0 "하류층"
 concept_lower_strata_desc:0 "The Lower Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have nothing to sell but their labour.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_lower_strata_ingame_added')]"
