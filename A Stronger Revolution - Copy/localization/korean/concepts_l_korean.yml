 concept_journal_entry_desc:0 "일지 항목에는 국가 내에서 진행 중인 사건 현황이 기록됩니다. 이러한 항목을 참조하여 기회나 난관을 파악하고 이전에 한 공약을 떠올리거나, 장차 찾아올 수도 있는 위기를 미리 알아차릴 수도 있습니다.\n\n일지 항목은 일반적으로 완료됐다고 여겨질 때 일지에서 제거됩니다. 그러나 모든 일지 항목을 완료할 수 있는 것은 아닙니다. 실패만이 존재하거나, 시간 초과를 비롯한 여타 조건으로 제거될 수도 있습니다."

