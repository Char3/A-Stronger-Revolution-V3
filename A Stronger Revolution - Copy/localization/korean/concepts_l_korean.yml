 concept_slavery_desc:0 "노예제란..."
  
 concept_native_uprising:0 "원주민 봉기"
 concept_native_uprising_desc:0 "원주민 봉기는 [concept_diplomatic_play]의 일종으로, 식민지 이주민과 [concept_decentralized_nation] 간의 [concept_tension] 단계가 #b $TENSION_VOLATILE$#!까지 고조되면 발생합니다. 이 상황에 이르면 [concept_decentralized_nation]는 전사를 동원해 식민지 이주민으로부터 경계를 맞댄 [Concept('concept_state', '$concept_states$')]를 빼앗으려고 합니다." # [LocEditor:AwaitingBatchUpdate]
  
