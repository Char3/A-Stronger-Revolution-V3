 concept_life_experience:0 "인생 경험"
 concept_life_experience_desc:0 "[Concept('concept_character', '$concept_characters$')]은 상황을 통해 지속적으로 인생 경험을 얻습니다. 인생 경험은 인물이 새로운 [Concept('concept_character_trait', '$concept_character_traits$')]을 얻는 데 영향을 줍니다." # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "공급망"
 concept_supply_network_desc:0 "공급망은 [Concept('concept_trade_route', '$concept_trade_routes$')]를 유지하는 데 필요하며, 해외에 있는 [Concept('concept_commander', '$concept_commanders$')]에게 물자를 보급합니다. [concept_convoys]가 있어야 정상적으로 기능합니다." # [LocEditor:AwaitingBatchUpdate]

