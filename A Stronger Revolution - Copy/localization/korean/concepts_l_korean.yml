 concept_capital_state:0 "수도 주"
 concept_capital_state_desc:0 "수도 주는 국가의 정부가 있는 주를 일컫습니다. 전시에는 수도 주를 장악하는 것이 대단히 중요하며, 수도 주에 거주하는 인구층은 정치에 상당한 영향력을 끼칩니다."

 concept_treaty_port:0 "조약항"
