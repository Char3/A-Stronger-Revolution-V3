 concept_country_tier:0 "국격"
 concept_country_tier_desc:0 "국격은 [concept_country]의 역사와 중요성에 따른 내재적인 지위이자 부여되는 [concept_prestige]을 일컫습니다. [concept_country_possessive] 국격이 높을수록 더 많은 [concept_prestige]이 부여됩니다. [concept_country]는 기존에 보유한 것보다 국격이 더 높은 국가를 형성하는 것만 가능합니다."
  
 concept_claim:0 "명분"
 concept_claims:0 "명분" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "명분" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "영토 명분이란 [concept_country]가 어느 한 [concept_state_region]에 보유하는 것으로, 일반적으로 해당 지역이 국가의 소유였던 과거가 있으면 발생합니다. [concept_state_region]에 명분을 보유한 [concept_country]는 일반적인 #v $war_goal_conquer_state_type_name$#! [concept_war_goal]보다 훨씬 적은 [concept_infamy]을 생성하는 #v $war_goal_return_state_type_name$#! [concept_war_goal]를 사용할 수 있습니다.\n\n다른 [concept_country]의 [concept_incorporated_state]를 정복하면, 해당 국가는 그 [concept_state_region]에 대한 명분을 얻습니다."
  
 concept_devastation:0 "황폐화"
 concept_devastation_desc:0 "황폐화는 [concept_state_region]이 전쟁과 분쟁 도중 받은 피해를 나타냅니다. 적대적인 점유와 [concept_state_region] 내에서 발생한 전투 결과에 따라 증가하며, 시간이 흐를수록 감소합니다. 황폐화는 [concept_state_region] [concept_infrastructure]을 감소시키고 [Concept('concept_pop', '$concept_pops$')]의 사망률을 증가시킵니다."

 concept_command_limit:0 "지휘 한계"
 concept_command_limit_desc:0 "지휘 한계는 지휘관이 지휘할 수 있는 [Concept('concept_battalion', '$concept_battalions$')] 또는 [Concept('concept_warship', '$concept_warships$')]의 수를 나타냅니다. 지휘관을 승진시켜 지휘 한계를 높일 수 있습니다." # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "자격"
 concept_qualifying:0 "자격" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "인구층은 시간의 흐름에 따라 다른 [Concept('concept_profession', '$concept_professions$')]으로 전환하는 데 필요한 자격을 개발합니다. 인구층의 현재 속성이 다른 인구층 유형과 일치하거나 현재 관련 분야에서 종사하고 있다면, 자격을 좀 더 빨리 개발합니다. [concept_literacy]와 [concept_wealth], [concept_discrimination]은 공통적인 결정 요인입니다."

 concept_hq:0 "본부"
 concept_hq_desc:0 "#TODO A Commander has a Home HQ and a Location HQ. If the Home HQ is destroyed the character is removed.#!"
  
 concept_tax_waste:0 "세금 낭비"
 concept_tax_waste_desc:0 "비효율이나 부정부패로 인해 정부 국고에 적립되기 전에 낭비되는 세금을 나타냅니다."
  
 concept_assimilation:0 "융화"
 concept_assimilating:0 "융화" # [LocEditor:AwaitingBatchUpdate]
 concept_assimilation_desc:0 "국가 내에서 문화적으로 수용된 외국 인구층은 융화되어 국가의 [concept_primary_cultures]로 간주될 수도 있습니다."
  
 concept_conversion:0 "개종"
