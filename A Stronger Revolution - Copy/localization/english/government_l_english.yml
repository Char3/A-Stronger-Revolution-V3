 transfer_of_power_hereditary:0 "Hereditary"
 transfer_of_power_hereditary_desc:0 "Under Hereditary Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')] reign for life and have an [concept_heir] who becomes the new [concept_ruler] when the [concept_ruler] dies."
 transfer_of_power_presidential_elective:0 "Presidential Elective"
 transfer_of_power_presidential_elective_desc:0 "Under Presidential Elective Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')] are chosen from the leader of the [concept_interest_group] with the most [concept_clout] at the end of each [concept_election]."
 transfer_of_power_parliamentary_elective:0 "Parliamentary Elective"
 transfer_of_power_parliamentary_elective_desc:0 "Under Parliamentary Elective Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')] are chosen from the leader of the [concept_interest_group] in [concept_government] with the most [concept_clout]."
 transfer_of_power_dictatorial:0 "Dictatorial"
 transfer_of_power_dictatorial_desc:0 "Under Dictatorial Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')] reign for life. On the death of the [concept_ruler], a new [concept_ruler] is chosen from the leader of the [concept_interest_group] with the most [concept_clout]."
 transfer_of_power_default:0 "Random"
 transfer_of_power_default_desc:0 "Under Random Transfer of Power, [Concept('concept_ruler', '$concept_rulers$')] reign for life. On the death of the [concept_ruler], a new [concept_ruler] is randomly generated."


