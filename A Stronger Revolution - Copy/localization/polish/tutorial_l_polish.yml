 JOURNAL_ENTRY_IN_PROGRESS:0 "@green_checkmark! #bold Ukończenie w toku#!"
 
 je_tutorial_expand_basic_building:0 "Rozbuduj podstawowy [concept_building|l]"
 je_tutorial_expand_basic_building_status:0 "W obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] rozbuduj następujący budynek: [JournalEntry.GetTarget.GetBuilding.GetName]"
 je_tutorial_expand_basic_building_reason:0 "Jednym ze sposobów na rozwój gospodarki jest stawianie i rozbudowywanie [Concept('concept_building', 'budynków')]. Trudno ocenić, czy dany [concept_building|l] będzie przynosić zyski, ale rozbudowa podstawowego [Concept('concept_building', 'budynku')] rolniczego, takiego jak [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName], to dość bezpieczna inwestycja."
 je_tutorial_expand_basic_building_header:0 ""
 je_tutorial_expand_basic_building_reason_long:0 "Rozwój gospodarki poprzez stawianie [Concept('concept_building', 'budynków')] ma kluczowe znaczenie dla dobrobytu państwa takiego jak [Country.GetName]. Rozbudowa podstawowego [Concept('concept_building', 'budynku')] rolniczego, takiego jak [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName], to dość bezpieczna inwestycja. Koszty materiałów potrzebnych do rozbudowy tego budynku są niskie, a na produkowane w nim podstawowe produkty spożywcze często panuje duży popyt z racji tego, że konsumują je wszyscy mieszkańcy twojego państwa. Dlatego budynek ten umożliwia zazwyczaj osiągnięcie skromnego zysku przy niewielkim ryzyku.\n\n@information! [JournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] nie jest [Concept('concept_government_building', 'budynkiem administracji państwowej')], więc generowany tam przychód nie stanowi bezpośredniego źródła twojego dochodu. W przypadku takich budynków przychód wypłacany jest w formie [Concept('concept_building_wage', 'wynagrodzenia')] pracującym w nim [Concept('concept_pop', 'zbiorowościom')]. To one zasilą budżet obszaru administracyjnego swoimi [Concept('concept_money', 'pieniędzmi')], płacąc [concept_budget_income_taxes|l]." # [LocEditor:AwaitingBatchUpdate]
 je_tutorial_expand_basic_building_complete_tooltip:0 "W obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] pomyślnie zakończono rozbudowę następującego budynku: [JournalEntry.GetTarget.GetBuilding.GetName]"
 je_tutorial_expand_basic_building_invalid_tooltip:0 "Państwo [GetPlayer.GetName] nie jest już właścicielem następującego budynku: [JournalEntry.GetTarget.GetBuilding.GetName]. Znajduje się on w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
  
