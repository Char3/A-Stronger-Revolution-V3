 lesson_expand_building_why_6:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6_desc:0 "[Concept('concept_building', '$concept_buildings$')] nie są jednak bezpośrednim źródłem twoich dochodów – to jedynie miejsca pracy, za którą twoje [Concept('concept_pop', '$concept_pops$')|l] pobierają wynagrodzenie. Aby sprawdzić, które zbiorowości pracują w wybranym budynku, otwórz kartę #v Siła robocza#!."
 lesson_expand_building_why_6_continue:0 "Kliknij kartę Siła robocza w panelu następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 
 lesson_expand_building_why_7:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:0 "Jednym ze sposobów czerpania dochodów z tego budynku jest opodatkowanie pracujących w nim [Concept('concept_pop', '$concept_pops$')|l]. Wysokość podatku możesz ustalić w panelu Budżet."

 lesson_expand_building_why_8:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:0 "Rozbudowa [Concept('concept_building', 'budynku')] takiego jak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] umożliwia zatrudnienie w nim większej liczby [Concept('concept_pop', '$concept_pops$')|l]. Ponadto dzięki temu wzbogacisz resztę zbiorowości twojego [concept_country_possessive|l], ponieważ zmaleje cena następującego towaru: [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]."
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Building`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Workforce`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Grain`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Country_Pops`

 lesson_expand_building_why_9:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9_desc:0 "Zanim jednak rozbudujesz wszystkie swoje [Concept('concept_building', '$concept_buildings$')|l], weź pod uwagę, że rozbudowa #v kosztuje#! i że nie wszystkie [Concept('concept_building', '$concept_buildings$')|l] da się rozbudować. Jest to jednak temat, który poruszymy na innych lekcjach. Teraz skupmy się na rozbudowie [Concept('concept_building', 'budynków')] rolniczych takich jak [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] – zwykle nie wiąże się to z żadnym ryzykiem."

 lesson_expand_basic_building_started_1:0 "Rozbudowa [Concept('concept_building', 'budynku')] w toku"
 lesson_expand_basic_building_started_1_desc:0 "W obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] udało ci się zarządzić rozbudowę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName].\n\nRozbudowa [Concept('concept_building', 'budynków')] zajmuje trochę czasu. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] znajduje się teraz w [Concept('concept_construction_queue', 'kolejce budowy')] obszaru administracyjnego o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName] [concept_state_possessive|l] stanie się miejscem pracy [Concept('concept_workforce', 'siły roboczej')], która postawi budynek. Budowa będzie postępować stopniowo.\n\nNie czekaj na zakończenie tego procesu – graj dalej! Kolejne [Concept('concept_journal_entry', '$concept_journal_entries$')|l] nauczą cię pozostałych mechanik gry Victoria 3." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "Rozbudowano [concept_building|l]"
 lesson_expand_basic_building_complete_1_desc:0 "Zakończono zarządzoną jakiś czas temu rozbudowę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]. Miała ona miejsce na terenie obszaru administracyjnego o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. [concept_building] ten może teraz zatrudnić większą [Concept('concept_workforce', 'siłę roboczą')] i produkować więcej [Concept('concept_good', 'towarów')]. Nie musisz już też co tydzień ponosić kosztów jego rozbudowy.\n\nTempo rozbudowy [Concept('concept_building', 'budynków')] można zwiększać lub zmniejszać, zmieniając [Concept('concept_production_method', 'metodę produkcji')] stosowaną na znajdującym się w danym obszarze administracyjnym placu budowy (w tym przypadku jest to [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName]). Szybsza budowa wymaga opłacenia większej liczby [Concept('concept_pop', '$concept_pops$')|l] i wykorzystania droższych materiałów budowlanych." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "Jak rozbudowywać [Concept('concept_productivity', 'wydajne')] [Concept('concept_building', '$concept_buildings$')|l]"
 lesson_expand_productive_building_how_1_desc:0 "Wiesz już, że aby rozbudować [Concept('concept_building', '$concept_buildings$')|l], możesz otworzyć panel [Concept('concept_state', 'obszaru administracyjnego')], wybrać konkretny budynek i kliknąć przycisk +. Inną metodą jest skorzystanie z obiektywu #v Produkcja#!. Jeśli zechcesz, możesz zakończyć ten [concept_journal_entry|l] właśnie w taki sposób.\n\nPodczas tej lekcji lepiej będzie jednak otworzyć panel Przegląd budynków i wybrać oraz rozbudować jeden z budynków cechujących się wyjątkową [Concept('concept_productivity', 'wydajnością')]."
 lesson_expand_productive_building_how_1_continue:0 "Otwórz panel $concept_buildings$"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "Tutaj znajdziesz wygodną listę uwzględniającą wszystkie [Concept('concept_building', '$concept_buildings$')|l] znajdujące się na terenie następującego państwa: [GetPlayer.GetName]. Możesz z niej skorzystać, aby uzyskać bezpośredni dostęp do tych budynków i wykonać pewne powszechne działania, np. rozbudować budynek, [Concept('concept_subsidies', 'dofinansować')] go lub zmienić stosowane w nim [Concept('concept_production_method', '$concept_production_methods$')|l]. Korzystając z tego panelu, możesz także wykonać każde z tych działań jednocześnie na wszystkich znajdujących się na terenie twojego państwa budynkach konkretnego rodzaju.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] do rozbudowania znajduje się na karcie #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!. Odszukaj ten budynek w rozwijanym menu #v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "Rozwiń znajdujące się na karcie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName] menu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName], aby w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] znaleźć następujący budynek: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "Jednym z najważniejszych aspektów każdego [Concept('concept_building', 'budynku')] jest jego względna [concept_productivity|l]. Właśnie ze względu na wysoką wydajność [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] jest budynkiem, który wybraliśmy do rozbudowy. $concept_productivity$ jest lepszym wskaźnikiem oceny wartości danego budynku niż zysk. Jest ona bowiem miarą stopnia, w jakim dany budynek napędza gospodarkę, a przy jej określaniu nie bierze się pod uwagę czynników takich jak [Concept('concept_building_wage', '$concept_building_wages$')|l], [Concept('concept_taxes', 'podatki')], [concept_subsidies|l] i [concept_budget_dividends_taxes|l], które mogą się znacznie różnić w zależności od konkretnego budynku."

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "Czas rozpocząć rozbudowę tego budynku. Kliknij przycisk +, tak jak wcześniej, lub kliknij budynek *prawym przyciskiem myszy* i wybierz właściwą opcję."
 lesson_expand_productive_building_how_4_continue:0 "Rozpocznij rozbudowę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "Świetnie! Czekając na zakończenie rozbudowy, graj dalej i odkrywaj kolejne funkcje gry. Możesz też poczytać o tym, #v dlaczego#! warto rozbudowywać [Concept('concept_productivity', 'wydajne')] [Concept('concept_building', '$concept_buildings$')|l], klikając przycisk #v Dlaczego mam to zrobić?#! znajdujący się we [Concept('concept_journal_entry', 'wpisie w dzienniku')]."

 lesson_expand_productive_building_why_1:0 "Dlaczego warto rozbudowywać [Concept('concept_productivity', 'wydajne')] [Concept('concept_building', '$concept_buildings$')|l]"
 lesson_expand_productive_building_why_1_desc:0 "Rozbudowując [Concept('concept_building', '$concept_buildings$')|l] o wysokiej [Concept('concept_productivity', 'rocznej wydajności pracownika')], maksymalizujesz wartość, którą twoja [concept_workforce|l] daje gospodarce. Jeśli będziesz produkować niskowartościowe [Concept('concept_good', '$concept_goods$')|l], takie jak #v zboże#!, jednocześnie wydając mało [Concept('concept_money', 'pieniędzy')] na towary początkowe, np. #v narzędzia#!, wykarmisz swoje [Concept('concept_pop', '$concept_pops$')|l], które z kolei będą otrzymywać niewielkie [Concept('concept_building_wage', '$concept_building_wages$')|l] za swoją pracę. Jeśli jednak zlecisz swojej sile roboczej produkcję towarów o wysokiej wartości, takich jak #v wino#! lub #v klipery#!, zbiorowości będą zarabiać dla kogoś więcej @money! pieniędzy, nawet jeśli wysokość ich własnego wynagrodzenia się nie zmieni – oczywiście dopóki na rynku będzie popyt na wspomniane towary."
 lesson_expand_productive_building_why_1_continue:0 "Otwórz panel szczegółów następującego budynku znajdującego się w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "Ikona koła zębatego wskazuje, że [concept_productivity|l] tego budynku ([GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]) jest bardzo wysoka. Wskaż ten budynek kursorem, aby dowiedzieć się więcej."

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "[concept_productivity] zależy wyłącznie od różnicy pomiędzy kosztem [Concept('concept_good', 'towarów')] początkowych a przychodem ze sprzedaży towarów wytwarzanych podzielonej przez całkowitą liczbę członków [Concept('concept_workforce', 'siły roboczej')] danego [Concept('concept_building', 'budynku')]. Roczną wydajność pracownika można rozumieć jako wartość, którą każdy pracownik daje gospodarce swojego budynku przez rok swojej pracy."

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "Nawet jeśli wartość [Concept('concept_productivity', 'rocznej wydajności pracownika')] znacznie przewyższa uśrednione [Concept('concept_building_wage', '$concept_building_wages$')|l], różnica ta nie idzie na marne. Jedna jej część trafia do [Concept('concept_cash_reserves', 'rezerw gotówkowych')] danego budynku, a druga jest wypłacana w formie [Concept('concept_budget_dividends_taxes', 'podatków od dywidend')] pracującym w tym budynku [Concept('concept_pop', 'zbiorowościom')] posiadającym [Concept('concept_ownership_share', '$concept_ownership_shares$')|l]. Z drugiej strony jeśli roczna wydajność pracownika jest zbyt niska, by umożliwić wypłacenie wynagrodzeń należnych pracującym w danym budynku ludziom, różnica zostanie odjęta od rezerw gotówkowych. Jest to jednak rozwiązanie krótkoterminowe. W dłuższej perspektywie taka sytuacja może doprowadzić do obniżenia wynagrodzeń oraz – potencjalnie – do zmniejszenia [Concept('concept_throughput', 'przerobu')]." # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "Zwiększanie wartości gospodarki poprzez rozbudowywanie wyłącznie [Concept('concept_building', 'budynków')] o wysokim współczynniku [Concept('concept_productivity', 'rocznej wydajności pracownika')] nie zawsze jest najlepszym rozwiązaniem. Przesycenie [Concept('concept_market', 'rynku')] spowoduje obniżenie [Concept('concept_market_price', 'cen rynkowych')] produkowanych [Concept('concept_good', 'towarów')] i znacznie zwiększy popyt na towary konsumowane, co z czasem doprowadzi do zmniejszenia wartości rocznej wydajności pracownika.\n\nCo więcej, budowanie #v kliperów#! na eksport może sprawić, że pracujące w #v stoczniach#! [Concept('concept_pop', '$concept_pops$')|l] z [Concept('concept_ownership_share', 'udziałami własności')] staną się bardzo [Concept('concept_wealth', 'zamożne')], a mimo to w ogóle nie przyczynią się do polepszenia sytuacji [Concept('concept_lower_strata', 'klasy niższej')]." # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `lesson_export_goods_how_1_continue`
 # [LocEditor:UntranslatedKey] `lesson_export_goods_why_1_continue`
 

 ###The Journal
 lesson_journal_1:0 "Dziennik"
 lesson_journal_1_desc_short:0 "Właśnie rozpoczęło się twoje pierwsze wyzwanie samouczkowe! #v Wstrzymaliśmy grę#!, aby dać ci czas na przeczytanie jego opisu. Pamiętaj, aby #v wznowić#! grę za pomocą przycisków sterowania szybkością lub #v spacji#!, gdy zechcesz kontynuować.\n\nAby rozpocząć, #v otwórz dziennik#!, klikając podświetlony przycisk po lewej stronie."
 lesson_journal_1_desc:0 "Właśnie rozpoczęło się twoje pierwsze wyzwanie samouczkowe! Wszystkie wyzwania samouczkowe, które otrzymasz, będą pojawiać się w postaci wpisów w twoim dzienniku. Możesz je wykonywać we własnym tempie, korzystając z pomocy lub samodzielnie – to zależy od ciebie.\n\nAktualnie ponownie #v wstrzymaliśmy grę#!, aby dać ci czas na przeczytanie opisu wyzwania. Będzie się tak działo za każdym razem, gdy rozpoczniesz nową lekcję. Pamiętaj, aby #v wznowić#! grę za pomocą przycisków sterowania szybkością lub #v spacji#!, gdy zechcesz kontynuować.\n\nAby rozpocząć, #v otwórz dziennik#!, klikając podświetlony przycisk po lewej stronie."
 lesson_journal_1_continue:0 "Otwórz panel Dziennik, klikając podświetlony przycisk"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "Oto twój dziennik. Znajdziesz w nim wszystkie otrzymane przez ciebie wyzwania samouczkowe. Od czasu do czasu mogą się w nim również pojawiać inne ważne wydarzenia mające miejsce w twoim państwie.\n\nZapoznaj się z otrzymanym wyzwaniem samouczkowym. Aby kontynuować, otwórz [concept_journal_entry|l] #v $je_tutorial_expand_basic_building$#!."
 lesson_journal_2_back:0 "Aby się cofnąć, trzeba zamknąć panel Dziennik"
 lesson_journal_2_continue:0 "Aby kontynuować, wybierz wpis #v $je_tutorial_expand_basic_building$#!"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "Otrzymujesz zadanie polegające na rozbudowaniu podstawowego [Concept('concept_building', 'budynku')] rolniczego w jednym z twoich [Concept('concept_state', 'obszarów administracyjnych')]. Podczas rozgrywki w twoim #v dzienniku#! będzie się pojawiać więcej wyzwań samouczkowych podobnych do tego.\n\nMożesz spróbować zakończyć wyzwanie samodzielnie, nie korzystając z pomocy, lub kliknąć przycisk #v Jak mam to zrobić?#!, aby zapoznać się z opisem wykonania wyzwania.\n\nPowodzenia!" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "Otrzymujesz zadanie polegające na rozbudowaniu podstawowego [Concept('concept_building', 'budynku')] rolniczego w jednym z twoich [Concept('concept_state', 'obszarów administracyjnych')].\n\nWykonując wyzwania samouczkowe, dowiesz się, #b jak#! kształtować państwo w obranym przez siebie kierunku oraz #b dlaczego#! warto to robić. Możesz spróbować ukończyć otrzymane zadania, posiłkując się jedynie informacjami podanymi we [Concept('concept_journal_entry', 'wpisie w dzienniku')], lub kliknąć widoczny we wpisie przycisk Poprowadź mnie, aby zapoznać się ze szczegółowymi instrukcjami.\n\nW miarę postępów w grze otrzymasz dostęp do nowych wyzwań samouczkowych. Zaglądaj do dziennika co jakiś czas, aby poznać następne kroki." # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "Aby się cofnąć, trzeba zamknąć panel [Concept('concept_journal_entry', 'wpisu w dzienniku')]"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "Utrzymywanie równowagi budżetowej"
 lesson_budget_balance_1_desc:0 "Aktualnie twoje wydatki stałe pochłaniają więcej pieniędzy, niż trafia do twojego budżetu, co skutkuje deficytem budżetowym. Deficyt ten doprowadzi do wyczerpania twoich [Concept('concept_gold_reserves', 'rezerw złota')], a w przypadku ich braku doprowadzi do zwiększenia [Concept('concept_national_debt', 'długu publicznego')]. Aby zacząć pracować nad rozwiązaniem tego problemu, otwórz panel Budżet."
 lesson_budget_balance_1_continue:0 "Otwórz panel Budżet"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "Tutaj możesz zapoznać się z zestawieniem wszystkich swoich wydatków i źródeł przychodu oraz zmienić wysokość podatków i wynagrodzenia pracowników rządowych. Zazwyczaj najprostszym sposobem na rozwiązanie problemu deficytu budżetowego jest podniesienie podatków nałożonych na [Concept('concept_pop', '$concept_pops$')|l] lub wprowadzenie nowych [Concept('concept_consumption_tax', 'podatków konsumpcyjnych')]. Pamiętaj jednak, że takie rozwiązanie może zmniejszyć poziom [Concept('concept_wealth', 'zamożności')] i doprowadzić do [Concept('concept_turmoil', 'zamętu')]. Możesz również spróbować obniżyć swoje wydatki, zmniejszając poziomy [Concept('concept_government_building', 'budynków administracji państwowej')], takich jak koszary i bazy morskie, lub zmniejszając wysokość wynagrodzeń pracowników rządowych.\n\nMniej niezawodną (aczkolwiek lepszą) metodą na zwiększenie przychodów jest podniesienie wartości PKB poprzez poprawienie wydajności swoich [Concept('concept_building', 'budynków')], a nawet sfinansowanie deficytu w celu rozbudowy [Concept('concept_building', 'budynków')] rentownych. Nie jest to jednak rozwiązanie zalecane dla nowych graczy." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "Jak utrzymać równowagę budżetową"
 lesson_budget_balance_how_1_desc:0 "Aby zmniejszyć deficyt i spłacić pożyczki, możesz zwiększyć przychód, zmniejszyć wydatki lub zastosować obydwa te rozwiązania."
 lesson_budget_balance_how_1_continue:0 "Otwórz panel Budżet"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "Twój przychód generowany jest przez [concept_budget_minting|l] i [Concept('concept_taxes', 'podatki')]. Nowe pieniądze są wytwarzane automatycznie, aby nadążyć za rozwojem gospodarki, [concept_taxes|l] zaś są niezbędne do prawidłowego funkcjonowania potężnych rządów.\n\nIstnieją różne rodzaje podatków:\n– [concept_budget_income_taxes|l],\n– [concept_budget_poll_taxes|l],\n– [Concept('concept_consumption_tax', 'podatki konsumpcyjne')],\n– [concept_budget_dividends_taxes|l]\ni nie tylko.\n\nWprowadzenie nowych lub podwyższenie istniejących [Concept('concept_taxes', 'podatków')] natychmiast zwiększy twój przychód." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "Aby kontynuować, zwiększ dowolny podatek lub wprowadź nowy [concept_consumption_tax|l]"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "Wydatki przeznaczane na budowę nie zaliczają się do wydatków stałych, ponieważ konieczność ich ponoszenia znika wraz z zakończeniem budowy. Trwające budowy obciążają jednak twój [concept_treasury|l]. Wstrzymajmy je więc na pewien czas. Gdy rozwiążesz ten problem, możesz je wznowić."
 lesson_budget_balance_how_3_continue:0 "Wstrzymaj wszystkie budowy, aby odroczyć przeznaczane na nie wydatki we wszystkich [Concept('concept_state', 'obszarach administracyjnych)]" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "Obiektami, które generują wydatki stałe, są [Concept('concept_government_building', '$concept_government_buildings$')|l] takie jak [Concept('concept_government_administration', '$concept_government_administrations$')|l] i [Concept('concept_barrack', '$concept_barracks$')|l]. Do generowanych przez te budynki wydatków stałych zaliczają się wydatki przeznaczane na wykorzystywane w nich [Concept('concept_good', '$concept_goods$')|l] oraz [concept_budget_wages|l] wypłacane pracownikom. Wydatki te możesz kontrolować, dostosowując wysokość wynagrodzeń wypłacanych w twoim [Concept('concept_country', 'państwie')].\n\nJeśli chcesz, możesz teraz obniżyć wysokość [Concept('concept_budget_government_wages', 'wynagrodzeń pracowników rządowych')] lub [Concept('concept_budget_military_wages', 'wynagrodzeń wojskowych)]. Zmiany w wysokości wynagrodzeń można cofnąć, lecz pamiętaj, aby zwrócić uwagę na widoczne w podpowiedzi skutki tego działania." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "Inną metodą kontrolowania wydatków jest zmniejszenie poziomu [Concept('concept_government_building', 'budynków administracji państwowej')] w konkretnych [Concept('concept_state', 'obszarach administracyjnych')], co permanentnie obniża koszty wypłacanych [Concept('concept_budget_wages', 'wynagrodzeń')] i wykorzystywanych [Concept('concept_good', 'towarów')], ale również uniemożliwia czerpanie korzyści związanych z wyższym poziomem danych [Concept('concept_building', 'budynków')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "Aby kontynuować, kliknij kartę [Concept('concept_state', '$concept_states$')]" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "Na karcie [Concept('concept_state', '$concept_states$')] znajduje się lista [Concept('concept_state', 'obszarów administracyjnych')] uwzględniająca ich przychody do [Concept('concept_treasury', 'skarbca')] oraz wydatki. Ułatwia ona znalezienie potencjalnych kandydatów do zmniejszenia poziomu. Sortując listę według wartości wydatków i wskazując je kursorem, możesz szybko sprawdzić, które [Concept('concept_building', '$concept_buildings$')|l] generują najwięcej kosztów.\n\nJeżeli chcesz, możesz teraz zmniejszyć swoje wydatki, zmniejszając poziom [Concept('concept_government_building', 'budynków administracji państwowej')]. Czynność tę można cofnąć tylko poprzez ponowną rozbudowę danego budynku, co wymaga [Concept('concept_money', 'pieniędzy')] i czasu." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "Do jednych z potencjalnie największych wydatków stałych zaliczają się spłaty [Concept('concept_budget_interest_rate', 'oprocentowania')] twoich [Concept('concept_domestic_loans', 'pożyczek wewnętrznych')]."
 lesson_budget_balance_how_7_continue:0 "Aby kontynuować, kliknij kartę Majątek"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "Wysokość opłat związanych z [Concept('concept_budget_interest_rate', 'oprocentowaniem')] możesz zmniejszyć tylko poprzez spłatę [Concept('concept_principal', 'należności głównej')]. Dopóki saldo twojego [Concept('concept_treasury', 'skarbca')] będzie ujemne, dopóty wartość należności głównej będzie rosła, a wraz z nią również wysokość opłat związanych z oprocentowaniem. Jeśli saldo twojego skarbca jest dodatnie, automatycznie zmniejszysz wartość należności głównej i wysokość opłat związanych z oprocentowaniem.\n\nZmniejszając [concept_budget_interest_rate|l], możesz zyskać okazję do zaciągnięcia znacznie większej [Concept('concept_domestic_loans', 'pożyczki wewnętrznej')], zanim wpadniesz w spiralę długów – taka okazja trafia się jednak rzadko." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "Jeżeli twoje saldo jest ujemne, podwyższaj istniejące [concept_taxes|l], wprowadzaj nowe lub zmniejszaj poziom [Concept('concept_government_building', 'budynków administracji państwowej')], aż saldo będzie dodatnie." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "Dlaczego warto utrzymywać równowagę budżetową"
 lesson_budget_balance_why_1_desc:0 "Istnieje wiele różnych źródeł dochodu i wydatków. W panelu Budżet znajdziesz ich pełne zestawienie."
 lesson_budget_balance_why_1_continue:0 "W panelu Budżet otwórz kartę Przegląd"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "Jeżeli wydatki przekraczają przychód, twoje [concept_gold_reserves|l] będą się co tydzień uszczuplać, a #v saldo tygodniowe#! będzie ujemne. Gdy [concept_gold_reserves|l] wyczerpią się całkowicie, twój [concept_national_debt|l] zacznie rosnąć z tygodnia na tydzień. Taka sytuacja może stanowić problem, ale nie musi – wszystko zależy od tego, dokąd trafiają pieniądze."

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Większość wydatków to wydatki #v stałe#!. Dokładna wysokość wydatku stałego może się zmieniać w zależności od bieżących warunków gospodarczych, ale będzie się utrzymywać z tygodnia na tydzień, dopóki nie podejmiesz kroków mających na celu jej zmniejszenie.\n\nKoszty budowy oraz inne wydatki #v tymczasowe#! ponoszone są przez określony czas, po czym #v znikają#!. Jeżeli twoje saldo jest ujemne tylko z powodu wydatków tymczasowych, zwykle nie ma się czym przejmować – dzięki nim rozwijasz gospodarkę. Poza tym wydatki przeznaczane na budowy można w dowolnym momencie wstrzymać."

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "Jeżeli z twojego [Concept('concept_treasury', 'skarbca')] pobierane są pieniądze na pokrycie wydatków #v stałych#! przekraczających przychód, oznacza to, że twoje finanse są niezbilansowane. Nawet jeśli masz [concept_gold_reserves|l], prędzej czy później twoje działania nie będą mogły być realizowane bez [Concept('concept_domestic_loans', 'pożyczek wewnętrznych')] zaciąganych od podmiotów krajowych."
 lesson_budget_balance_why_4_continue:0 "Otwórz kartę Majątek"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "Nie bój się zaciągać [Concept('concept_domestic_loans', 'pożyczek wewnętrznych')] na potrzeby swojego rozwoju, zwłaszcza że większość wydawanych @money! wraca do kieszeni twoich [Concept('concept_pop', 'zbiorowości')]. Pamiętaj, że każdy zakupiony [concept_good|l] i każda suma @money! wypłacona w postaci [Concept('concept_budget_wages', 'wynagrodzenia')] wzbogaca producenta, konsumenta lub obydwie te osoby. Wydawanie pieniędzy ze [Concept('concept_treasury', 'skarbca')] zawsze powoduje wzrost średniej [Concept('concept_wealth', 'zamożności')], co z kolei zwiększa popyt na towary stanowiące [concept_pop_needs|l] – to właśnie dzięki temu mechanizmowi twoja gospodarka funkcjonuje jak należy."
 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_continue`
