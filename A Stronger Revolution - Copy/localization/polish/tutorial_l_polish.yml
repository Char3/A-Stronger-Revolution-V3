 lesson_basics_capacities:0 "$lesson_basics$ – kompetencje"
 lesson_basics_capacities_short:0 "Różne aspekty związane z potęgą twojego państwa można określić za pomocą trzech kompetencji.\n\n@bur! Od [Concept('concept_bureaucracy', 'biurokracji')] zależy, jak daleko sięga biurokratyczna ręka twojego rządu.\n\n@aut! [concept_authority] pozwala [Concept('concept_head_of_state', 'głowie państwa')] sprawować władzę na mocy rozporządzeń.\n\n@inf! [concept_influence] umożliwia zaś wywieranie nacisków na sprawy międzynarodowe."
 lesson_basics_capacities_show_more:0 "Źródłem poszczególnych kompetencji są niektóre [Concept('concept_government_building', 'budynki administracji państwowej')], niektóre [Concept('concept_law', '$concept_laws$')|l] oraz twoja [concept_rank|l]. To ty decydujesz, jak wykorzystasz swoje kompetencje do osiągania postawionych sobie celów.\n\nNiewykorzystane kompetencje zapewniają nieznaczną premię do jednego z aspektów twoich rządów. Z kolei jeżeli wykorzystasz ich zbyt wiele, poniesiesz surową karę." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_capacities_desc:0 "Różne aspekty związane z potęgą twojego państwa można określić za pomocą trzech kompetencji.\n\n@bur! Od [Concept('concept_bureaucracy', 'biurokracji')] zależy, jak daleko sięga biurokratyczna ręka twojego rządu.\n\n@aut! [concept_authority] pozwala [Concept('concept_head_of_state', 'głowie państwa')] sprawować władzę na mocy rozporządzeń.\n\n@inf! [concept_influence] umożliwia zaś wywieranie nacisków na sprawy międzynarodowe.\n\nŹródłem poszczególnych kompetencji są niektóre [Concept('concept_government_building', 'budynki administracji państwowej')], niektóre [Concept('concept_law', '$concept_laws$')|l] oraz twoja [concept_rank|l]. To ty decydujesz, jak wykorzystasz swoje kompetencje do osiągania postawionych sobie celów.\n\nNiewykorzystane kompetencje zapewniają nieznaczną premię do jednego z aspektów twoich rządów. Z kolei jeżeli wykorzystasz ich zbyt wiele, poniesiesz surową karę." # [LocEditor:AwaitingBatchUpdate]
