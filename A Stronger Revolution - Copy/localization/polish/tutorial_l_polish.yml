 lesson_expand_building_why_1_desc:0 "Rozbudowa [Concept('concept_building', 'budynku')] to jeden z najlepszych sposobów na rozwój gospodarki. Dzięki rozbudowie pozwalasz wzbogacać się [Concept('concept_pop', 'zbiorowościom')], od których możesz następnie pobierać podatki stanowiące twoje źródło dochodu. Im zamożniejsze są zbiorowości, tym więcej dochodu z podatków możesz czerpać.\n\nZa przykład niech posłuży nam [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Wskaż kursorem nazwę [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], a wybrany [concept_state|l] zostanie podświetlony gdzieś na terenie następującego państwa: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
