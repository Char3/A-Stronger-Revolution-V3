 lesson_basics_info_panels:0 "$lesson_basics$ – panele informacyjne"
 lesson_basics_info_panels_desc:0 "[GetPlayer.GetName] to państwo o różnych aspektach. Aby zobaczyć szczegóły dotyczące któregoś z nich, naciśnij jeden z wielu przycisków widocznych po lewej stronie ekranu.\n\nNiektóre aspekty pomagają zarządzać państwem, a inne mają charakter czysto informacyjny. Śmiało – zapoznaj się z nimi. Gdy zechcesz kontynuować, naciśnij przycisk Dalej."

 lesson_basics_lenses:0 "$lesson_basics$ – obiektywy"
 lesson_basics_lenses_short:0 "U dołu ekranu widać pięć obiektywów. Zapewniają one łatwy dostęp do czynności, które możesz wykonać, aby kształtować losy swojego państwa. Zawierają też informacje, dzięki którym podejmiesz dobre decyzje."
 lesson_basics_lenses_production:0 "Obiektyw #b Produkcja#! umożliwia rozwijanie przemysłu i pozwala zapoznać się ze szczegółami na temat twojej sytuacji gospodarczej."
 lesson_basics_lenses_politics:0 "Obiektyw #b Polityka#! służy do kierowania rządem i zarządzania ludźmi oraz zawiera szczegóły na temat równowagi sił w twoim państwie."
 lesson_basics_lenses_diplomacy:0 "Obiektyw #b Dyplomacja#! pozwala zawierać lub łamać umowy z innymi państwami, a także rozpoczynać [Concept('concept_diplomatic_play', 'posunięcia dyplomatyczne')] przeciwko nim. Zawiera również informacje na temat tego, jak twoje państwo jest postrzegane na arenie międzynarodowej."
 lesson_basics_lenses_military:0 "Obiektyw #b Wojsko#! pozwala rozwijać armię i marynarkę wojenną, a także zawiera szczegółowe informacje na temat rozkazów [Concept('concept_commander', 'dowódcy')] oraz spraw wojennych."
 lesson_basics_lenses_trade:0 "Obiektyw #b Handel#! umożliwia rozwijanie [Concept('concept_infrastructure', 'infrastruktury')] handlowej oraz zawiera informacje na temat [Concept('concept_market', 'rynków')] i [Concept('concept_trade_route', 'szlaków handlowych')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_desc:0 "U dołu ekranu widać pięć obiektywów. Zapewniają one łatwy dostęp do czynności, które możesz wykonać, aby kształtować losy swojego państwa. Zawierają też informacje, dzięki którym podejmiesz dobre decyzje.\n\nObiektyw #b Produkcja#! umożliwia rozwijanie przemysłu i pozwala zapoznać się ze szczegółami na temat twojej sytuacji gospodarczej.\n\nObiektyw #b Polityka#! służy do kierowania rządem i zarządzania ludźmi oraz zawiera szczegóły na temat równowagi sił w twoim państwie.\n\nObiektyw #b Dyplomacja#! pozwala zawierać lub łamać umowy z innymi państwami, a także rozpoczynać [Concept('concept_diplomatic_play', 'posunięcia dyplomatyczne')] przeciwko nim. Zawiera również informacje na temat tego, jak twoje państwo jest postrzegane na arenie międzynarodowej.\n\nObiektyw #b Wojsko#! pozwala rozwijać armię i marynarkę wojenną, a także zawiera szczegółowe informacje na temat rozkazów [Concept('concept_commander', 'dowódcy')] oraz spraw wojennych.\n\nObiektyw #b Handel#! umożliwia rozwijanie [Concept('concept_infrastructure', 'infrastruktury')] handlowej oraz zawiera informacje na temat [Concept('concept_market', 'rynków')] i [Concept('concept_trade_route', 'szlaków handlowych')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_lenses_continue:0 "Otwórz interfejs obiektywów, klikając dowolny z przycisków obiektywów"
 
 lesson_basics_lenses_complete:0 "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_desc:0 "Oddal widok i spójrz na mapę, aby zobaczyć zmiany. Gdy zechcesz kontynuować, zamknij obiektyw i kliknij przycisk Dalej."
 lesson_basics_lenses_complete_continue:0 "Zamknij interfejs obiektywów, klikając ponownie przycisk obiektywu"

 TRIGGER_LESSON_BASICS_LENSES_CONTINUE:0 "Otwórz dowolny obiektyw"
 TRIGGER_LESSON_BASICS_LENSES_COMPLETE_CONTINUE:0 "Zamknij obiektyw"

 lesson_basics_intro_ending:0 "$lesson_basics$ – zakończenie"
 lesson_basics_intro_ending_desc:0 "Twoja podróż przez XIX wiek właśnie się rozpoczyna, ale to jeszcze nie koniec nauki zasad gry.\n\nPo zakończeniu tej lekcji możesz śmiało #v wznowić grę#!, klikać różne miejsca na mapie i rozpocząć eksplorację. Po upływie jednego dnia w grze rozpocznie się twoje pierwsze wyzwanie edukacyjne"

 #POPS
 lesson_pops_intro:0 "Zbiorowości"
 lesson_pops_intro_desc:0 "Zbiorowości umożliwiają wygodny podział populacji każdego państwa na grupy ludzi, których łączy ta sama [concept_profession|l], [Concept('concept_building', 'miejsce pracy')] w [Concept('concept_state', 'obszarze administracyjnym')], [concept_culture|l] i [concept_religion|l]. Innymi słowy zbiorowość to odrębna grupa ludzi, którzy w danej społeczności pełnią taką samą rolę gospodarczą i polityczną.\n\nPodczas tej lekcji najpierw przyjrzymy się #b podsumowaniu#! zbiorowości w twoim państwie, a później zapoznamy się ze #b szczegółami#! na temat jednej z nich.\n\nAby rozpocząć, kliknij podświetloną ikonę Populacja."
 lesson_pops_intro_continue:0 "Otwórz panel Populacja"

 lesson_pops_summary:0 "Zbiorowości – podsumowanie"
 lesson_pops_summary_desc:0 "Tutaj sprawdzisz, jakie rodzaje zbiorowości zamieszkują twoje państwo i jaki mają one udział w generowaniu [Concept('concept_political_strength', 'siły politycznej')]. [GetPlayer.GetName] to państwo, w którym mieszkają różne zbiorowości, a my chcemy poznać więcej szczegółów na ich temat. Kliknij więc podświetloną opcję Lista szczegółowa, aby zobaczyć listę wszystkich zbiorowości w twoim państwie."
 lesson_pops_summary_continue:0 "Otwórz panel Lista szczegółowa"
 
 lesson_pops_country_details:0 "Zbiorowości w twoim państwie"
 lesson_pops_country_details_desc:0 "Ta lista [Concept('concept_profession', 'profesji')] zawiera następujące informacje:\n$TAB$całkowitą #v liczbę#! osób,\n$TAB$całkowitą wartość [Concept('concept_political_strength', 'siły politycznej')],\n$TAB$dominujące [Concept('concept_interest_group', 'grupy interesu')],\n$TAB$a także uśredniony [concept_sol|l].\n\nJeżeli chcesz zapoznać się z podobnymi informacjami na temat konkretnego obszaru administracyjnego, przejdź do panelu Przegląd obszaru administracyjnego. Kliknij teraz dowolny ze swoich obszarów administracyjnych i otwórz kartę Przegląd."
 lesson_pops_country_details_continue:0 "Kliknij dowolny ze swoich obszarów administracyjnych i otwórz kartę Przegląd"
 
 lesson_pops_state_population:0 "Zbiorowości w obszarze administracyjnym"
 lesson_pops_state_population_desc:0 "Niektóre podstawowe statystyki dotyczące populacji są dostępne na dole panelu Przegląd obszaru administracyjnego. Kliknij podświetlony przycisk, aby zapoznać się z informacjami na temat populacji tego obszaru administracyjnego."
 lesson_pops_state_population_continue:0 "Kliknij przycisk Populacja"
 
 lesson_pops_state_population_details:0 "Zbiorowości w obszarze administracyjnym – szczegóły"
 lesson_pops_state_population_details_desc:0 "Ten panel przypomina poprzedni, ale uwzględnia tylko te zbiorowości, które zamieszkują wybrany przez ciebie obszar administracyjny (a nie całe państwo). W grze dostępne są też inne podobne panele podsumowujące i kategoryzujące informacje na temat twoich zbiorowości.\n\nPrzejdźmy dalej – kliknij jedną z widocznych kategorii, aby zobaczyć listę wszystkich zbiorowości ludzi wybranej profesji. Możesz też kliknąć każdą z poszczególnych zbiorowości, aby zapoznać się z najdrobniejszymi szczegółami na temat wybranej grupy demograficznej."
 lesson_pops_state_population_details_continue:0 "Rozwiń dowolną kategorię, a następnie kliknij wybraną zbiorowość"
 
 lesson_pops_stats_1:0 "Zbiorowości – charakterystyka"
 lesson_pops_stats_1_desc:0 "Tutaj zobaczysz wybraną zbiorowość w całej jej okazałości. Mimo że nie możesz wejść w bezpośrednią interakcję z żadną zbiorowością zamieszkującą twoje państwo, wszystkie twoje decyzje wpływają na ich charakterystykę. Z drugiej strony twoje państwo zmienia się w zależności od tego, jak zmieniają się możliwości, warunki, mobilność i pragnienia twojej populacji.\n\nTeraz przyjrzymy się charakterystyce jednej ze zbiorowości. Podczas zarządzania państwem niemal zawsze będziesz mieć styczność z różnorakimi całkowitymi lub uśrednionymi wartościami. Czasem jednak trzeba spojrzeć na poszczególne części składowe danej wartości, aby zrozumieć, #b dlaczego#! jest ona taka, a nie inna. Każda wartość opatrzona jest podpowiedzią objaśniającą."

 lesson_pops_stats_2:0 "Profesja"
 lesson_pops_stats_2_desc:0 "[concept_profession] to praca, z której utrzymuje się [concept_workforce|l] zbiorowości i która ma wpływ na pobierane przezeń [concept_building_wage|l] oraz [Concept('concept_interest_group', 'grupy interesu')], które dana zbiorowość będzie popierać. Każda z profesji może być powiązana z klasą [Concept('concept_lower_strata', 'niższą')], [Concept('concept_middle_strata', 'średnią')] lub [Concept('concept_upper_strata', 'wyższą')]. Od tego, z jaką klasą powiązana jest dana profesja, zależy m.in. [Concept('concept_taxation', 'stawka podatku')].\n\nZbiorowość nie może nagle zmienić swojej profesji. Gdy w jednym z [Concept('concept_building', 'budynków')] znajdujących na terenie tego samego [Concept('concept_state', 'obszaru administracyjnego')] pojawią się nowe miejsca pracy, zbiorowości posiadające odpowiednie [Concept('concept_pop_qualifications', 'kwalifikacje')] otrzymają propozycje objęcia nowych posad. Jeżeli nowa praca okaże się lepsza od aktualnej, niektórzy członkowie [Concept('concept_workforce', 'siły roboczej')] razem z [Concept('concept_dependents', 'osobami niesamodzielnymi')] z ich najbliższego grona dołączą do istniejącej zbiorowości związanej z odpowiednią profesją lub sami utworzą taką zbiorowość, jeśli takowa jeszcze nie istnieje.\n\nWszystko to dzieje się bez twojej ingerencji i raczej nie będziesz zwracać uwagi na te procesy, chyba że nowe miejsca pracy nie zostaną odpowiednio szybko obsadzone. Po pewnym czasie zauważysz, że zmiany demograficzne zachodzące w twoim państwie powiązane są ze zmianami dotyczącymi profesji."
 
 lesson_pops_stats_3:0 "Poziom życia"
 lesson_pops_stats_3_desc:0 "[concept_sol] zbiorowości zależy od jej [Concept('concept_wealth', 'zamożności')] i warunków życiowych. Wpływa on na ogólne zadowolenie zbiorowości z sytuacji życiowej oraz na jej [Concept('concept_pop_growth', 'rozrost')].\n\nJeżeli poziom życia się poprawi, pewna liczba członków zbiorowości zostanie [Concept('concept_loyalist', 'lojalistami')]. Jeśli zaś się pogorszy, zbiorowość stanie się bardziej [Concept('concept_radical', 'radykalna')]. Dopóki poziom życia będzie niższy niż oczekiwane minimum, dopóty wśród ludności będzie przybywać [Concept('concept_radical', 'radykałów')]." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_stats_4:0 "Populacja i dochód"
 lesson_pops_stats_4_desc:0 "Każdą zbiorowość tworzą zarówno członkowie [Concept('concept_workforce', 'siły roboczej')], jak i [concept_dependents|l]. Przedstawiciele tej pierwszej grupy pracują w znajdujących się na terenie państwa [Concept('concept_building', 'budynkach')] i otrzymują za to [concept_building_wage|l]. Z kolei przedstawiciele tej drugiej grupy są niezdolni do pracy ze względu na swój wiek lub stan zdrowia albo zajmują się gospodarstwem domowym, wychowują dzieci lub opiekują się osobami starszymi. Mogą też parać się pracami dorywczymi. Zazwyczaj całkowity dochód zbiorowości zależy i od członków siły roboczej, i od osób niesamodzielnych, lecz największą rolę w tej kwestii odgrywają wynagrodzenia.\n\nCzłonkowie siły roboczej i osoby niesamodzielne mają swoje [concept_pop_needs|l], które zaspokajają, przeznaczając swój dochód na zakup [Concept('concept_good', 'towarów')]. Jeżeli dana zbiorowość nie wyda wszystkich swoich pieniędzy, z czasem wzrośnie poziom jej [Concept('concept_wealth', 'zamożności')]. Jeżeli zaś dochód nie wystarczy na pokrycie wydatków, poziom zamożności spadnie."
 
 lesson_pops_stats_5:0 "Zdolność do podejmowania pracy"
 lesson_pops_stats_5_desc:0 "W tej sekcji sprawdzisz, w którym [Concept('concept_state', 'obszarze administracyjnym')] mieszka i pracuje dana zbiorowość, jak wiele osób wchodzących w jej skład jest [Concept('concept_literacy', 'piśmiennych')], do jakiej [Concept('concept_culture', 'kultury')] należy oraz jaką wyznaje [Concept('concept_religion', 'religię')]. Od dwóch ostatnich aspektów zależy poziom [Concept('concept_discrimination', 'dyskryminacji')] tej zbiorowości.\n\nAspekty te są szczególnie ważne przy określaniu zdolności do podejmowania pracy. Zbiorowości mogą podejmować pracę tylko w [Concept('concept_state', 'obszarze administracyjnym')], w którym mieszkają. [Concept('concept_discrimination', 'Dyskryminowanym')] zbiorowościom trudniej jest uzyskać [Concept('concept_pop_qualifications', 'kwalifikacje')] potrzebne do zdobycia lepszej [Concept('concept_profession', 'profesji')]. Wraz z nadejściem epoki nowoczesności na rynku pracy zaczynają pojawiać się stanowiska techniczne i akademickie. Aby uzyskać związane z nimi kwalifikacje, wymagany jest wysoki poziom [Concept('concept_literacy', 'piśmienności')]."
 
 lesson_pops_stats_6:0 "Polityka"
 lesson_pops_stats_6_desc:0 "W tej sekcji sprawdzisz, które [Concept('concept_interest_group', 'grupy interesu')] popiera dana zbiorowość, ile [Concept('concept_political_strength', 'siły politycznej')] może im dać oraz ilu jej członków jest obecnie [Concept('concept_radical', 'radykałami')], a ilu [Concept('concept_loyalist', 'lojalistami')].\n\nGrupy interesu popierają różne [Concept('concept_law', 'prawa')] w zależności od tego, jakie [Concept('concept_ideology', 'ideologie')] wyznają. Czerpaną od zbiorowości siłę polityczną wykorzystują zaś do osiągania celów zgodnych ze swoimi poglądami. Lojaliści i radykałowie wpływają na poziom [Concept('concept_ig_approval', 'aprobaty')] grupy interesu popieranej przez daną zbiorowość. Radykałowie są ponadto źródłem [Concept('concept_turmoil', 'zamętu')] w [Concept('concept_state', 'obszarze administracyjnym')] danej zbiorowości." # [LocEditor:AwaitingBatchUpdate]
 
 lesson_pops_conclusion:0 "Zbiorowości – zakończenie"
 lesson_pops_conclusion_desc:0 "Zbiorowości są fundamentem twojego państwa, a zarządzanie nimi to klucz do zbudowania dobrze funkcjonującego społeczeństwa. Tworzenie miejsc pracy i ustanawianie praw, dzięki którym zbiorowości będą zamożniejsze, szczęśliwsze i bardziej piśmienne, przyniesie ci wiele korzyści, ale i postawi przed tobą wiele nowych wyzwań. Zmiany, które wprowadzasz, będą mieć wpływ na twoje zbiorowości – a te z kolei mogą stać się mniej lub bardziej skłonne do akceptowania nowych zmian."
 
 #ECONOMY
 lesson_expand_building_how_1:0 "Jak rozbudowywać [Concept('concept_building', '$concept_buildings$')|l]"
 lesson_expand_building_how_1_desc:0 "Wszystkie [Concept('concept_building', '$concept_buildings$')|l] stawia się w obrębie [Concept('concept_state', 'obszarów administracyjnych')]. Gdy klikniesz mapę, zobaczysz, które [Concept('concept_building', '$concept_buildings$')|l] znajdują się w danym [Concept('concept_state', 'obszarze administracyjnym')].\n\nZnajdź na mapie [concept_state|l] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Wskaż kursorem tę nazwę, a obszar ten zostanie zaznaczony gdzieś na terenie następującego państwa: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName])." # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_building_how_1_continue:0 "Kliknij na mapie [concept_state|l] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], a następnie kliknij kartę [Concept('concept_building', '$concept_buildings$')]"

 lesson_expand_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:0 "W panelu Przegląd budynków zobaczysz [Concept('concept_building', '$concept_buildings$')|l] znajdujące się w [Concept('concept_state', 'obszarze administracyjnym')] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Są one podzielone na cztery kategorie: #b miasto#!, #b zasoby#!, #b rolnictwo#! i #b rozwój#!."
 lesson_expand_building_how_2_continue:0 "Kliknij następujący budynek w panelu [Concept('concept_state', 'obszaru administracyjnego')]: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 
 lesson_expand_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:0 "Możesz teraz zobaczyć szczegółowe informacje na temat [Concept('concept_building', 'budynku')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] znajdującego się w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Możesz zarządzić rozbudowę tego budynku, klikając znajdujący się w panelu podświetlony przycisk +.\n\nRozbudowę budynku [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] możesz też zarządzić, korzystając z obiektywów.\n\nWybierz jeden z wyżej opisanych sposobów, aby rozpocząć rozbudowę budynku [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."

