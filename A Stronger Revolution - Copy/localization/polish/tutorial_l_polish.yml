 je_tutorial_change_production_method_goal:0 "Czas aktywności (w tygodniach) nowej [Concept('concept_production_method', 'metody produkcji')] stosowanej w budynku [JournalEntry.GetTarget.GetBuilding.GetName] w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]: #variable [JournalEntry.GetGoalProgressValue|0]/[JournalEntry.GetTotalGoalValue|0]#!."
    
