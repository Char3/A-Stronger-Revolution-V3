 # Basics
 lesson_basics_welcome:1 "Witaj w epoce postępu!"
 lesson_basics_welcome_desc:2 "Jest rok 1836. [GetPlayer.GetName] to jedno z państw na mapie świata tamtych czasów. Rządzi tam [GetPlayer.GetRuler.GetRoleTitle] [GetPlayer.GetRuler.GetFullName]. Trwa rewolucja przemysłowa, która spowodowała gwałtowne zmiany społeczne. Od kongresu wiedeńskiego, który zaprowadził w Europie pozorny porządek, minęło ponad 20 lat. Stosunki między [Concept('concept_great_power', 'wielkimi mocarstwami')] znów stają się napięte. Twoje państwo, [GetPlayer.GetName], może w ciągu kolejnego stulecia dostąpić chwały. Czy tak się stanie? To zależy tylko od ciebie.\n\nW grze Victoria 3 nie ma jednego sposobu na „zwycięstwo”. Samodzielnie określ swoje cele i dąż do ich osiągnięcia, po drodze biorąc udział w wielu różnych wydarzeniach." # [LocEditor:AwaitingBatchUpdate]

 lesson_basics_core_gameplay:0 "Główna rozgrywka"
 lesson_basics_core_gameplay_short:0 "W grze Victoria 3 gracze przejmują kontrolę nad jednym z państw epoki wiktoriańskiej, rozwijają je i kształtują na własnych zasadach, skupiając się głównie na #bold gospodarce#! i #bold polityce#!. Stwórz społeczeństwo swoich marzeń i pokonaj zarówno wewnętrzne, jak i zewnętrzne przeszkody."
 lesson_basics_core_gameplay_show_more:0 "Polityka, gospodarka, dyplomacja i wojna to narzędzia, które pomogą ci osiągnąć twoje cele. Używaj ich jednak z rozwagą, ponieważ twoja populacja ma własne potrzeby i pragnienia. Decyzje, które będziesz podejmować, wpłyną na twoją ludność, która w rezultacie będzie próbowała wywrzeć wpływ na ciebie.\n\nVictoria 3 to dynamiczny symulator z wieloma złożonymi elementami. Każde działanie niesie za sobą konsekwencje – również te niezamierzone. To normalne, na tym właśnie polega gra. Przed rozpoczęciem rozgrywki nie musisz poznawać wszystkich jej zasad. Nie spiesz się i ucz się na własnych błędach, a wkrótce dołączysz do grona doświadczonych decydentów."
 lesson_basics_core_gameplay_desc:0 "W grze Victoria 3 gracze przejmują kontrolę nad jednym z państw epoki wiktoriańskiej, rozwijają je i kształtują na własnych zasadach, skupiając się głównie na #bold gospodarce#! i #bold polityce#!. Stwórz społeczeństwo swoich marzeń i pokonaj zarówno wewnętrzne, jak i zewnętrzne przeszkody.\n\nPolityka, gospodarka, dyplomacja i wojna to narzędzia, które pomogą ci osiągnąć twoje cele. Używaj ich jednak z rozwagą, ponieważ twoja populacja ma własne potrzeby i pragnienia. Decyzje, które będziesz podejmować, wpłyną na twoją ludność, która w rezultacie będzie próbowała wywrzeć wpływ na ciebie.\n\nVictoria 3 to dynamiczny symulator z wieloma złożonymi elementami. Każde działanie niesie za sobą konsekwencje – również te niezamierzone. To normalne, na tym właśnie polega gra. Przed rozpoczęciem rozgrywki nie musisz poznawać wszystkich jej zasad. Nie spiesz się i ucz się na własnych błędach, a wkrótce dołączysz do grona doświadczonych decydentów."
