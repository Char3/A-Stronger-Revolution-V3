 lesson_expand_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:0 "W panelu Przegląd [Concept('concept_building', 'budynków')] zobaczysz [Concept('concept_building', '$concept_buildings$')|l] znajdujące się w [Concept('concept_state', 'obszarze administracyjnym')] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Są one podzielone na cztery kategorie: #b miasto#!, #b zasoby#!, #b rolnictwo#! i #b rozwój#!."
 lesson_expand_building_2_icon_text:0 "W panelu [Concept('concept_state', 'obszaru administracyjnego')] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] poszukaj następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."
 lesson_expand_building_why_2_continue:0 "Kliknij następujący budynek w panelu [Concept('concept_state', 'obszaru administracyjnego')]: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 
 lesson_expand_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:0 "W znajdującej się w panelu tego [Concept('concept_building', 'budynku')] sekcji Procesy znajdziesz #v wydatki#! i #v przychody#!. Jeżeli przychody są wyższe niż wydatki, wybrany [concept_building|l] generuje zysk. Wygenerowany w danym tygodniu zysk jest widoczny w postaci #v salda tygodniowego#!. Jeśli #v saldo tygodniowe#! jest dodatnie, możesz pokazać podpowiedź, aby zobaczyć, na co zostanie przeznaczony zysk.\n\nJeśli #v saldo tygodniowe#! jest ujemne, sytuacja nie jest dobra. Tym jednak zajmiemy się w jednym z późniejszych wyzwań samouczkowych."

 lesson_expand_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:0 "Tutaj sprawdzisz źródła wydatków generowanych przez wybrany budynek. Wydatki te zawsze obejmują wynagrodzenie zatrudnionych w budynku pracowników – czyli twoich [Concept('concept_pops', '$concept_pops$')]. Mogą jednak również objąć inne wydatki i modyfikatory, np. te dotyczące wykorzystania [Concept('concept_good', 'towarów')] i [Concept('concept_infrastructure_usage', 'infrastruktury')]."

 lesson_expand_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:0 "Tutaj zobaczysz źródła przychodów generowanych przez wybrany budynek.\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] służy głównie do produkcji następującego [Concept('concept_good', 'towaru')]: [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]. Niektóre [Concept('concept_building', 'budynki')] służą do produkcji kilku różnych [Concept('concept_good', 'towarów')]. $concept_goods$ te mogą być później sprzedawane po różnych cenach."
