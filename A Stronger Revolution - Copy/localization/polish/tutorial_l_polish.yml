 je_tutorial_grow_gdp_reason:0 "To jest zadanie otwarte, podczas którego musisz wykorzystać całą nabytą przez siebie wiedzę na temat [Concept('concept_building', 'budynków')], [Concept('concept_market', 'rynków')] i [Concept('concept_trade_route', 'szlaków handlowych')], aby zwiększyć [concept_gdp|l] w swoim państwie.\n\nStawianie [Concept('concept_building', 'budynków')], zwiększanie liczebności [Concept('concept_population', 'populacji')], zmienianie [Concept('concept_production_method', 'metod produkcji')] i manipulowanie cenami na [Concept('concept_market', 'rynku')] to sposoby, dzięki którym możesz zwiększyć [concept_gdp|l]." # [LocEditor:AwaitingBatchUpdate]

