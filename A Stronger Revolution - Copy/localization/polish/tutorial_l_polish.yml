 je_tutorial_expand_productive_building_reason:0 "[JournalEntry.GetTarget.GetBuilding.GetName] w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] to bardzo wydajny [concept_building|l] generujący przychód znacząco przewyższający wydatki. To doskonały kandydat do rozbudowy. Rozbuduj ten [concept_building|l], aby zwiększyć nasz [concept_gdp|l] i podstawę podatkową."
