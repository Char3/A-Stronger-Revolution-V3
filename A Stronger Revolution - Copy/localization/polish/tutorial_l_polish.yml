 je_tutorial_fix_budget_deficit:0 "Rozwiąż problem deficytu budżetowego"
 je_tutorial_fix_budget_deficit_status:0 "Miej stały dochód przekraczający wysokość wydatków stałych"
 je_tutorial_fix_budget_deficit_reason:0 "Nasza gospodarka nie jest w dobrym stanie, ponieważ wydatki stałe są wyższe niż nasz przychód, co skutkuje cotygodniowym deficytem. Istnieje kilka rozwiązań tego problemu – można na przykład podnieść podatki, obniżyć wynagrodzenia pracowników rządowych lub wynagrodzenia wojskowe albo zmniejszyć poziomy budynków finansowanych przez rząd."
 
 je_tutorial_increase_trade_capacity:0 "Zwiększ możliwości handlowe"
 je_tutorial_increase_trade_capacity_status:0 "Zwiększ liczbę [Concept('concept_trade_route', 'szlaków handlowych')] na następującym rynku: [JournalEntry.GetCountry.GetCapital.GetMarket.GetName]"
 je_tutorial_increase_trade_capacity_reason:0 "[Country.GetCapital.GetMarket.GetName] – na tym rynku brakuje dostępnych [Concept('concept_trade_route', 'szlaków handlowych')]. Zwiększ ich liczbę, stawiając lub rozbudowując następujący budynek: [GetBuildingType('building_trade_center').GetName]. Możesz też zmienić stosowane w nim [Concept('concept_production_method', '$concept_production_methods$')|l]."
  
 je_tutorial_export_goods:0 "Eksportuj towary"
 je_tutorial_export_goods_status:0 "[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] – eksportuj ten towar z następującego rynku: [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_export_goods_reason:0 "[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] – cena jednego z towarów na tym rynku jest niska. Ten towar to [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]. Stało się tak, ponieważ liczba dostępnych na [Concept('concept_market', 'rynku')] [Concept('concept_sell_orders', 'zleceń sprzedaży')] jest większa niż liczba [Concept('concept_buy_orders', 'zleceń kupna')]. Z jednej strony sytuacja ta jest korzystna dla [Concept('concept_building', 'budynków')] i [Concept('concept_pop', '$concept_pops$')|l] wykorzystujących następujący towar: [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]. Z drugiej strony jego niska cena sprawi, że zmniejszeniu ulegną zarobki pracujących w [Concept('concept_building', 'budynkach')] osób produkujących następujący towar: [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName].\n\nJednym ze sposobów na zwiększenie liczby [Concept('concept_buy_orders', 'zleceń kupna')] – i podniesienie ceny wspomnianego towaru ([JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]) – na [Concept('concept_market', 'rynku')] jest wytyczenie [Concept('concept_trade_route', 'szlaku handlowego')], który umożliwi eksport tego [Concept('concept_good', 'towaru')] z innego [Concept('concept_market', 'rynku')] na rynek [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]."
  
 je_tutorial_import_goods:0 "Importuj towary"
 je_tutorial_import_goods_status:0 "[JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] – importuj ten towar na następujący rynek: [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]"
 je_tutorial_import_goods_reason:0 "[JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] – cena jednego z towarów na tym rynku jest wysoka. Ten towar to [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]. Stało się tak, ponieważ liczba dostępnych na [Concept('concept_market', 'rynku')] [Concept('concept_buy_orders', 'zleceń kupna')] jest większa niż liczba [Concept('concept_sell_orders', 'zleceń sprzedaży')]. Z jednej strony sytuacja ta jest korzystna dla zatrudnionych w [Concept('concept_building', 'budynkach')] osób produkujących następujący towar: [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]. Z drugiej strony jego wysoka cena może poważnie zaszkodzić osobom pracującym w [Concept('concept_building', 'budynkach')], w których się go wykorzystuje. Ponadto jeżeli [JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName] to towar stanowiący [Concept('concept_pop_needs', 'potrzebę')], konsumujące go [Concept('concept_pop', '$concept_pops$')|l] mogą zubożeć.\n\nJednym ze sposobów na zwiększenie liczby [Concept('concept_sell_orders', 'zleceń sprzedaży')] – i zmniejszenie ceny wspomnianego towaru ([JournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]) – na [Concept('concept_market', 'rynku')] jest wytyczenie [Concept('concept_trade_route', 'szlaku handlowego')], który umożliwi import tego [Concept('concept_good', 'towaru')] z innego [Concept('concept_market', 'rynku')] na rynek [JournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]."
  
 je_tutorial_change_production_method:0 "Zmień [Concept('concept_production_method', 'metodę produkcji')]"
 je_tutorial_change_production_method_status:0 "Zmień dowolną [Concept('concept_production_method', 'metodę produkcji')] stosowaną w następującym budynku: [JournalEntry.GetTarget.GetBuilding.GetName]. Znajduje się on w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_tutorial_change_production_method_reason:0 "[JournalEntry.GetTarget.GetBuilding.GetName] w obszarze administracyjnym o nazwie [JournalEntry.GetTarget.GetBuilding.GetState.GetName] to [concept_building|l], w którym można zmienić stosowaną [Concept('concept_production_method', 'metodę produkcji')], aby zwiększyć zarobki pracujących w nim osób.\n\nNa potrzeby tej lekcji zalecamy zmianę [Concept('concept_production_method', 'metody produkcji')] na inną, względnie bezpieczną. Możesz na przykład rozpocząć produkcję owoców lub napojów alkoholowych w gospodarstwach albo zacząć używać narzędzi w hodowlach."
