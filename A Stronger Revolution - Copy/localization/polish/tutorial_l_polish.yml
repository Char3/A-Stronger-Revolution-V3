 # [LocEditor:UntranslatedKey] `lesson_budget_balance_why_5_k_Demand_Increase`

 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "Twój [concept_credit_limit|l] to suma [Concept('concept_cash_reserves', 'rezerw gotówkowych')] wszystkich budynków. Im większy i lepiej prosperujący jest twój przemysł, tym więcej pieniędzy możesz otrzymać w ramach pożyczki. Wartość pozostałego [Concept('concept_credit', 'kredytu')] oblicza się za pomocą poniższego wzoru:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit|l]) − #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal|l]) = #variable [GetPlayer.GetRemainingCredit|2*]#! (pozostały [concept_credit|l])\n\nWskaż kursorem wartość limitu kredytu, aby zobaczyć zestawienie rezerw gotówkowych twoich obiektów przemysłowych."
 lesson_budget_balance_why_6_encyclopedia_desc:0 "Twój [concept_credit_limit|l] to suma [Concept('concept_cash_reserves', 'rezerw gotówkowych')] wszystkich budynków. Im większy i lepiej prosperujący jest twój przemysł, tym więcej pieniędzy możesz otrzymać w ramach pożyczki. Wartość pozostałego [Concept('concept_credit', 'kredytu')] oblicza się za pomocą poniższego wzoru:\n\n [concept_credit_limit|l] − [concept_principal|l] = pozostały [concept_credit|l]\n\nWskaż kursorem wartość limitu kredytu, aby zobaczyć zestawienie rezerw gotówkowych twoich obiektów przemysłowych."

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "Jeżeli wartość twojej [Concept('concept_principal', 'należności głównej')] wynosi tyle, ile twój [concept_credit_limit|l], oznacza to, że twoje państwo [Concept('concept_default', 'nie dotrzymało zobowiązania')], gdyż nie jest w stanie spłacić swoich długów. Taki stan rzeczy powoduje wstrzymanie wszystkich prac budowlanych i [Concept('concept_radicalization', 'radykalizację')] zamieszkujących twoje państwo [Concept('concept_pop', '$concept_pops$')|l] posiadających [Concept('concept_ownership_share', '$concept_ownership_shares$')|l]. Może to mieć katastrofalne skutki dla stabilności politycznej." # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "Każda zmiana gospodarcza wiąże się z pośrednimi skutkami o dużym zasięgu – zarówno pozytywnymi, jak i negatywnymi."
 lesson_budget_balance_why_8_continue:0 "Otwórz ponownie kartę Przegląd"


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "Wszystkie [concept_taxes|l] są pobierane bezpośrednio od [Concept('concept_pop', '$concept_pops$')|l], lecz każde [Concept('concept_law', 'prawo')] podatkowe wpływa na należące do członków tych zbiorowości finanse w inny sposób. Wszystkie wydatki również mają wpływ na twoją gospodarkę i ludzi, którzy dzięki niej zarabiają. Coś tak prostego jak podwyższenie podatków lub zmiana wysokości [Concept('concept_budget_government_wages', 'wynagrodzeń pracowników rządowych')] w celu pokrycia wydatków wprowadza nowy podział zbiorowości pod względem poziomu [Concept('concept_wealth', 'zamożności')] ich członków. Każde działanie ma swoje skutki wpływające na takie atrybuty jak [concept_pop_growth|l] czy [concept_turmoil|l]."


###Trade Routes
 lesson_trade_routes_1:0 "Szlaki handlowe"
 lesson_trade_routes_1_desc:0 "[concept_trade_route] to droga łącząca dwa [Concept('concept_market', '$concept_markets$')|l] i umożliwiająca transport towarów między nimi. Dzięki szlakom handlowym na rynku eksportowym pojawiają się [concept_buy_orders|l] (co powoduje wzrost ceny danego [Concept('concept_good', 'towaru')]), a na rynku importowym pojawiają się [concept_sell_orders|l] (co powoduje spadek ceny danego [Concept('concept_good', 'towaru')]).\n\n[Concept('concept_trade_route', 'Szlaki handlowe')] zazwyczaj powinno się wykorzystywać do zwiększania rentowności [Concept('concept_building', 'budynków')] lub obniżania kosztów [Concept('concept_government_good', 'towarów państwowych')]. Omówmy tę sytuację na przykładzie konkretnego [Concept('concept_building', 'budynku')]. Jeżeli fabryka mebli walczy o przetrwanie, ponieważ ceny mebli są zbyt niskie, możesz wytyczyć szlak eksportowy mebli. W ten sposób zwiększysz ich cenę, a co za tym idzie – przychód wspomnianej fabryki mebli." # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "Otwórz obiektyw Handel"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "Najprostszym sposobem na tworzenie [Concept('concept_trade_route', 'szlaków handlowych')] jest skorzystanie z obiektywu Handel. Kliknij opcję Wytycz szlak importowy lub Wytycz szlak eksportowy, wybierz [concept_good|l], który chcesz importować/eksportować, a następnie wybierz rynki, do których chcesz poprowadzić nowy [concept_trade_route|l].\n\nSzlaki handlowe mają poziomy. Im wyższy poziom danego [Concept('concept_trade_route', 'szlaku handlowego')], tym więcej towarów można nim eksportować na [concept_market|l] importowy. Poziom utworzonego [Concept('concept_trade_route', 'szlaku handlowego')] możesz zwiększyć, klikając rynek docelowy, aż do osiągnięcia limitu pojemności szlaku handlowego rynku źródłowego."
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "Jeśli nie masz możliwości wytyczenia nowych [Concept('concept_trade_route', 'szlaków handlowych')] na swoim [Concept('concept_market', 'rynku')], możesz usunąć istniejące szlaki handlowe za pomocą panelu [Concept('concept_market', 'rynku')], rozbudować centrum handlu [GetBuildingType('building_trade_center').GetName] lub zastosować w nim bardziej zaawansowane [Concept('concept_production_method', '$concept_production_methods$')|l]."

 lesson_import_goods_how_1:0 "Jak importować towary"
 lesson_import_goods_how_1_desc:0 "[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName] – na tym rynku cena jednego z towarów jest aktualnie bardzo wysoka. Ten towar to [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]. Jego cenę można obniżyć, wytyczając dla niego szlak importowy z innego [Concept('concept_market', 'rynku')].\n\nDo wytyczania [Concept('concept_trade_route', 'szlaków handlowych')] służy obiektyw Handel lub panel [Concept('concept_market', 'rynku')]." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "Kliknij znajdujący się w panelu Rynki przycisk #v $NEW_IMPORT_ROUTE$#! i wybierz towar [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName].\n\n#v Możesz też#!\n\notworzyć obiektyw Handel, a następnie kliknąć opcję #v $trade_route_import_lens_option$#! i wybrać następujący towar: [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]."

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "Za pomocą obiektywu Handel można wytyczać różne [Concept('concept_trade_route', '$concept_trade_routes$')|l]. W zależności od [Concept('concept_trade_route', 'szlaku handlowego')] wykorzystywanego do importu poszczególne [Concept('concept_market', '$concept_markets$')|l] mogą zaopatrywać cię w różną ilość towarów. Ilość ta zależy od szeregu czynników, które możesz sprawdzić, wskazując kursorem znajdującą się na liście map (w panelu $mm_market_interaction$) pozycję Ilość." # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "Wybierz rynek, z którego chcesz importować towary"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "Importujesz następujący towar: [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]. Ilość importowanego towaru będzie stopniowo rosnąć, dopóki nie osiągnie limitu. Twoim celem jest importowanie na swój rynek więcej niż [GetTutorialJournalEntry.CalcCurrentGoalValue] [Concept('concept_sell_orders', 'zleceń sprzedaży')] następującego towaru: [GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]. Aby osiągnąć ten cel, wytycz odpowiednią liczbę [Concept('concept_trade_route', 'szlaków handlowych')]."

 lesson_import_goods_why_1:0 "Dlaczego warto importować towary"
 lesson_import_goods_why_1_desc:0 "Niewiele [Concept('concept_country', 'państw')] jest w stanie funkcjonować bez pomocy z zewnątrz. Produkowanie kluczowych dla twojego państwa [Concept('concept_good', 'towarów')] jest często dobrą strategią, ale czasami możesz nie mieć takiej [concept_potentials|l]. Czasem warto również ustalić priorytety i skupić się na produkcji tylko konkretnych towarów, aby zwiększyć wydajność swojej [Concept('concept_workforce', 'siły roboczej')] lub czerpać korzyści płynące z [Concept('concept_economy_of_scale', 'ekonomii skali')]. Może się również zdarzyć tak, że będziesz pilnie potrzebować pewnych towarów, a na własną produkcję zabraknie ci czasu. Właśnie w takich sytuacjach przydają się importowe [Concept('concept_trade_route', 'szlaki handlowe')]." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "Ilość towaru, którą można przetransportować [Concept('concept_trade_route', 'szlakiem handlowym')], zależy od występującego na twoim [Concept('concept_market', 'rynku')] popytu na ten towar oraz od jego całkowitej dostępności na rynku, z którego importujesz. Dostępność ta zależy od tego, jak wiele innych [Concept('concept_country', 'państw')] importuje ten towar z tego samego rynku, a także od względnej [Concept('concept_trade_route_competitiveness', 'konkurencyjności twojego szlaku handlowego')]. [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (w twoim państwie jest to aktualnie [GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) również może mieć w tym przypadku znaczenie." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "Import towarów z [Concept('concept_market', 'rynków')] zamorskich może stanowić wyzwanie dla twojej [Concept('concept_supply_network', 'sieci zaopatrzenia')], gdyż skuteczne dotarcie do tych rynków czasami wymaga ulepszenia istniejących [Concept('concept_port', 'portów')] lub wybudowania nowych." # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "Importowanie towarów z [Concept('concept_market', 'rynku')], który przynosi największe korzyści twojemu [Concept('concept_trade_route', 'szlakowi handlowemu')], to dobry pomysł. Pamiętaj jednak, że każda sztuka towaru poddana wymianie handlowej wpływa na [Concept('concept_market_price', 'cenę rynkową')] tego [Concept('concept_good', 'towaru')] na #v obu#! rynkach. Importowanie od [Concept('concept_country', 'państwa')], z którym rywalizujesz, rozwiąże wprawdzie twój problem niedoboru danego towaru, ale wzbogaci przy tym przemysł produkcyjny twojego rywala."
 
 lesson_select_target_building_to_continue:0 "Kliknij ikonę następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_select_state_and_building_tab_to_continue:0 "Kliknij na mapie [concept_state|l] o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], a następnie kliknij kartę [Concept('concept_building', '$concept_buildings$')]"

### Production Methods
 lesson_production_methods_how_1:0 "Jak zmienić [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] można zmienić w panelu szczegółów danego [Concept('concept_building', 'budynku')]. Ponownie za przykład posłuży nam [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_how_1_continue:0 "W obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] otwórz panel następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "Oto [Concept('concept_production_method', '$concept_production_methods$')|l] stosowane aktualnie w tym [Concept('concept_building', 'budynku')]. Możesz kliknąć dowolną z nich, aby zobaczyć listę alternatyw. Liczba dostępnych alternatyw zaznaczona jest na #g zielono#!."
 lesson_production_methods_how_2_continue:0 "Wybierz dowolną [Concept('concept_production_method', 'metodę produkcji')]"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "Wskaż kursorem dowolną z opcji, aby zobaczyć zestawienie zmian, które objęłyby wybrany [concept_building|l] w przypadku wybrania tej konkretnej [Concept('concept_production_method', 'metody produkcji')]."
 lesson_production_methods_how_3_continue:0 "Zmień dowolną [Concept('concept_production_method', 'metodę produkcji')]"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "Świetnie! Aby zobaczyć rezultaty, nie zmieniaj nowo wybranej [Concept('concept_production_method', 'metody produkcji')] przez co najmniej [GetTutorialJournalEntry.GetTotalGoalValue|0] tygodni(e)."
 
 lesson_production_methods_why_1:0 "Dlaczego warto zmieniać [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] wpływają na funkcje [Concept('concept_building', 'budynków')] i mogą je zmieniać. Aby to zilustrować, posłużymy się przykładem. Będzie nim [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_1_continue:0 "W obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] otwórz panel następującego budynku: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"

 lesson_production_methods_why_2:0 "Dlaczego warto zmieniać [Concept('concept_production_method', '$concept_production_methods$')|l]"
 lesson_production_methods_why_2_desc:0 "Gdy wskażesz kursorem dowolną z aktywnych [Concept('concept_production_method', 'metod produkcji')], w podpowiedzi zobaczysz, ile [Concept('concept_good', 'towarów')] jest wykorzystywanych i produkowanych przy jej zastosowaniu. Możesz też sprawdzić, ilu przedstawicieli każdej [Concept('concept_profession', 'profesji')] musi się znaleźć wśród [Concept('concept_workforce', 'siły roboczej')], aby budynek, którym w tym przypadku jest [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], mógł funkcjonować przy zastosowaniu tej metody produkcji."

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] są oznaczone różnymi kolorami:\n\n#b Podstawowe#! metody produkcji pozwalają wytwarzać produkty lub wywoływać efekty dzięki pracy wydajnej [Concept('concept_workforce', 'siły roboczej')] składającej się ze [Concept('concept_pop', '$concept_pops$')|l] różnych [Concept('concept_profession', 'profesji')]. W procesie produkcyjnym często wykorzystywany jest co najmniej jeden [Concept('concept_good', 'towar')]. Przynajmniej jedna bazowa metoda produkcji jest zawsze dostępna.\n\n#b Udoskonalone#! metody produkcji umożliwiają wytwarzanie mniejszej liczby towarów podstawowych, ale ich zastosowanie pozwala produkować bardziej zaawansowane lub luksusowe towary. W procesie produkcyjnym często wykorzystuje się inne towary początkowe.\n\nZastosowanie #b zautomatyzowanych#! metod produkcji wymaga wykorzystania towarów przemysłowych, ale eliminuje konieczność zatrudnienia w budynku niewykwalifikowanej siły roboczej.\n\n#b Własnościowe#! metody produkcji opierają się na określeniu prawa własności do budynku i gromadzeniu [Concept('concept_dividends', 'dywidend')]. To, które metody produkcji są dostępne, zazwyczaj zależy od ustanowionych [Concept('concept_law', 'praw')]."
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Gdy klikniesz dowolną z aktywnych [Concept('concept_production_method', 'metod produkcji')], zauważysz, że istnieje wiele ich rodzajów, ale aktywna może być tylko jedna. Niektóre metody można uznać za ulepszone warianty innych metod tego samego rodzaju. Często wymagają one odblokowania nowych [Concept('concept_technology', 'technologii')]. Inne metody to po prostu alternatywy, które nie są ani lepsze, ani gorsze od pozostałych. Zdecyduj, która metoda jest najlepsza dla twojego [Concept('concept_country', 'państwa')], w zależności od tego, które [Concept('concept_good', '$concept_goods$')|l] i [Concept('concept_profession', '$concept_professions$')|l] masz już do dyspozycji, a które chcesz dopiero pozyskać."

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Czasami ulepszanie [Concept('concept_production_method', 'metod produkcji')] do ich bardziej nowoczesnych wariantów nie jest pożądane, zwłaszcza jeśli [concept_market_price|l] [Concept('concept_good', 'towarów')] początkowych wymaganych do ich stosowania jest bardzo wysoka lub jeśli panuje ich [Concept('concept_input_goods_shortage', 'niedobór')]. Innym argumentem przeciwko szybkiej modernizacji jest fakt, że metody produkcji mogą czasem wymagać [Concept('concept_profession', 'profesji')], do wykonywania których twoje [Concept('concept_pop', '$concept_pops$')|l] mają niskie [concept_pop_qualifications|l]. Może się nawet zdarzyć tak, że odłożysz ulepszanie na później, ponieważ przedstawiciele nowych profesji zaangażują się w sprawy polityczne, które ci nie odpowiadają."





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "Zwiększanie zarobków pracowników zatrudnionych w budynkach"
 lesson_fix_unprofitable_building_1_desc:0 "Istnieje wiele sposobów na zwiększenie zarobków będących w potrzebie pracowników zatrudnionych w danym [Concept('concept_building', 'budynku')]. Na początek w obszarze administracyjnym o nazwie [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] otwórz panel szczegółów następującego [Concept('concept_building', 'budynku')]: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]."

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "Pierwszym ze sposobów na zwiększenie zarobków pracowników zatrudnionych w danym [Concept('concept_building', 'budynku')] jest sprawdzenie, czy stosowana w nim [Concept('concept_production_method', 'metoda produkcji')] umożliwia efektywne wykorzystanie i wytwarzanie [Concept('concept_good', 'towarów')] (np. czy wykorzystywane towary nie są zbyt drogie, a produkowane – zbyt tanie). Jeśli zauważysz nieprawidłowość, zmień metodę produkcji na inną, bardziej dostosowaną do bieżących warunków [Concept('concept_market', 'rynkowych')]."

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "Innym sposobem na zwiększenie rentowności [Concept('concept_building', 'budynku')] jest wytyczenie nowych [Concept('concept_trade_route', 'szlaków handlowych')] w celu umożliwienia importu [Concept('concept_good', 'towarów')] wykorzystywanych w danym budynku lub eksportu towarów w nim produkowanych. Pozwala to obniżyć koszty materiałów lub zwiększyć przychód ze sprzedaży. Można to zrobić za pomocą obiektywu Handel. Warto połączyć to rozwiązanie ze zmianą [Concept('concept_production_method', 'metody produkcji')] – potencjalne rezultaty mogą być wówczas jeszcze lepsze."
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "Jeżeli zarobków pracowników zatrudnionych w danym [concept_building_possessive|l] nie da się zwiększyć ani poprzez zmianę [Concept('concept_production_method', 'metody produkcji')], ani poprzez wytyczenie nowych [Concept('concept_trade_route', 'szlaków handlowych')|l], ostatnią deską ratunku może być [Concept('concept_subsidies', 'dofinansowanie')] tego [Concept('concept_building', 'budynku')]. Nie jest to efektywne rozwiązanie, ale dzięki niemu [Concept('concept_building', '$concept_buildings$')|l] o kluczowym znaczeniu dla gospodarki będą mogły dalej funkcjonować pomimo niekorzystnych warunków panujących na rynku." # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "Nie możesz jeszcze [Concept('concept_promote', 'promować')] [Concept('concept_interest_group', 'grup interesu')]"
 lesson_promote_ig_how_0_desc:0 "Twoje państwo nie ma modyfikatora $modifier_country_promotion_ig_attraction_mult$ ([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')]), nie możesz więc [Concept('concept_promote', 'promować')] [Concept('concept_interest_group', 'grup interesu')]. Najpierw musisz ustanowić [concept_law|l] dające taką możliwość."
 lesson_promote_ig_how_0_continue:0 "Otwórz panel Polityka, kliknij kartę Prawa, a następnie kliknij [concept_law|l] [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName], aby zobaczyć dostępne opcje. Po ustanowieniu nowego prawa rozpocznij tę lekcję ponownie."

 lesson_promote_ig_how_1:0 "Jak [Concept('concept_promote', 'promować')] [Concept('concept_interest_group', 'grupy interesu')]"
 lesson_promote_ig_how_1_desc:0 "Aby zacząć [Concept('concept_promote', 'promować')] wybraną [Concept('concept_interest_group', 'grupę interesu')], przede wszystkim musisz ustanowić [concept_law|l], które na to zezwala. Ta możliwość zależy głównie od twojego stanowiska wobec następującej grupy praw: [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] (aktualnie w twoim państwie jest to [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). Ustanawiając różne [Concept('concept_law', '$concept_laws$')|l], możesz zyskać więcej lub mniej mocy sprawczej."

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "Listę aktualnie aktywnych [Concept('concept_interest_group', 'grup interesu')] znajdziesz w panelu $politics$."
 lesson_promote_ig_how_2_continue:0 "Na karcie $overview$ otwórz panel $politics$"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "[Concept('concept_promote', 'Promować')] można zarówno [Concept('concept_interest_group', '$concept_interest_groups$')|l] zasiadające w [Concept('concept_government', 'rządzie')], jak i te, które w nim nie zasiadają."
 lesson_promote_ig_how_3_continue:0 "Kliknij [Concept('concept_interest_group', 'grupę interesu')], która wydaje ci się interesująca"
 lesson_promote_ig_how_3_continue_close:0 "Zamknij panel [Concept('concept_interest_group', 'grupy interesu')]"
 # [LocEditor:UntranslatedKey] `lesson_promote_ig_why_3_continue_close`

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "[Concept('concept_promote', 'Promowanie')] [Concept('concept_interest_group', 'grupy interesu')] wymaga [Concept('concept_authority', 'zwierzchnictwa')], a ty aktualnie masz go za mało. Przejrzyj działania wykorzystujące zwierzchnictwo i anuluj część z nich, aby mieć do dyspozycji co najmniej [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] pkt @aut! zwierzchnictwa."
 lesson_promote_ig_how_4_continue:0 "Miej do dyspozycji co najmniej [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] pkt @aut! [Concept('concept_authority', 'zwierzchnictwa')]"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "Możesz [Concept('concept_promote', 'promować')] dowolną [Concept('concept_interest_group', 'grupę interesu')], ale pamiętaj, że potrzeba do tego [Concept('concept_authority', 'zwierzchnictwa')]. Aby zacząć [Concept('concept_promote', 'promować')] wybraną grupę interesu, użyj przycisku $concept_promote$ znajdującego się u góry panelu każdej grupy interesu."
 lesson_promote_ig_how_5_continue:0 "Zacznij [Concept('concept_promote', 'promować')] dowolną [Concept('concept_interest_group', 'grupę interesu')]"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "[Concept('concept_promote', 'Promowana')] [concept_interest_group|l] nie zmienia się radykalnie od razu. Zmienia się tylko poziom jej [Concept('concept_interest_group_attraction', 'atrakcyjności')], dzięki czemu stopniowo grupę będzie popierać coraz więcej uprawnionych do tego [Concept('concept_pop', '$concept_pops$')|l]. Po pewnym czasie zobaczysz, jak wpływa to na [Concept('concept_clout', 'siłę przebicia')] oraz członków promowanej grupy interesu."
 
 lesson_promote_ig_why_1:0 "Dlaczego warto [Concept('concept_promote', 'promować')] [Concept('concept_interest_group', 'grupy interesu')]"
 lesson_promote_ig_why_1_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] mają kluczowe znaczenie w określaniu i kształtowaniu polityki twojego [Concept('concept_country', 'państwa')]. Jeżeli lekcja samouczkowa na temat grup interesu jest jeszcze przed tobą, zapoznaj się z nią przed rozpoczęciem tej lekcji.\n\nAby rozpocząć lekcję na temat grup interesu, wskaż kursorem [concept_concept|l] [Concept('concept_interest_group', '$concept_interest_groups$')] i kliknij przycisk #v $GUIDE_ME$#!."
 lesson_promote_ig_why_1_continue:0 "Aby kontynuować, otwórz panel dowolnej grupy interesu"
 lesson_promote_ig_why_1_continue_close:0 "Zamknij panel grupy interesu"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "[concept_political_strength] [Concept('concept_interest_group', 'grup interesu')] z czasem będzie rosnąć lub maleć (patrz pojęcie [concept_clout]). Zmiany w zakresie siły politycznej towarzyszą zmianom warunków wpływających na [Concept('concept_pop', '$concept_pops$')|l] w twoim [Concept('concept_country', 'państwie')]. Zachodzące na scenie politycznej zmiany mogą cię zaskoczyć i pokrzyżować twoje plany.\n\nAktywnie decydując o tym, którym grupom interesu udzielić swojego poparcia, możesz nie tylko wpłynąć na kierunek rozwoju swojego państwa, ale też łatwiej go przewidzieć."

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "[Concept('concept_promote', 'Promowana')] [concept_interest_group|l] z czasem przybierze na [Concept('concept_political_strength', 'sile politycznej')] i zwiększy swoją liczebność – dołączy do niej więcej [Concept('concept_pop', 'zbiorowości')]. Gdy grupa interesu uzyska status oficjalnie uznanej, wzrośnie również poziom jej [Concept('concept_ig_approval', 'aprobaty')].\n\nJeżeli będziesz promować grupy interesu popierające [Concept('concept_law', '$concept_laws$')|l], które chcesz ustanowić, lub posiadające [Concept('concept_interest_group_trait', 'cechy')], które chcesz wykorzystać, spotkasz się z mniejszym oporem podczas modyfikowania lub ustanawiania praw w twoim państwie." # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "Możesz [Concept('concept_promote', 'promować')] [Concept('concept_interest_group', '$concept_interest_groups$')|l], które popierasz, ale możesz też [Concept('concept_suppress', 'piętnować')] te, którym się przeciwstawiasz. Każde z tych działań wymaga pewnej liczby punktów @aut! [Concept('concept_authority', 'zwierzchnictwa')]."
 lesson_promote_ig_why_4_continue:0 "W panelu $politics$ otwórz kartę [Concept('concept_law', '$concept_laws$')]"

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "Na twoją zdolność do [Concept('concept_promote', 'promowania')] i [Concept('concept_suppress', 'piętnowania')] [Concept('concept_interest_group', 'grup interesu')] wpływają dwa czynniki:\n\n* @aut! [concept_authority|l]\n* i wartości modyfikatorów $modifier_country_promotion_ig_attraction_mult$ (aktualnie jest to wartość [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) oraz $modifier_country_suppression_ig_attraction_mult$ (aktualnie jest to wartość [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')]).\n\nWażnym źródłem obydwu z nich jest aktualnie obowiązujące [concept_law|l] z [Concept('concept_law_group', 'grupy praw konstytucyjnych')] o nazwie [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]."


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "Czym są [Concept('concept_interest_group', '$concept_interest_groups$')|l]"
 lesson_interest_group_1_desc:0 "Grupy interesu możesz przeglądać w panelu $politics$ na karcie $overview$."
 lesson_interest_group_1_continue:0 "Na karcie $overview$ otwórz panel $politics$"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group] to frakcja będąca częścią twojego państwa. Popierające ją [Concept('concept_pop', 'zbiorowości')] mają takie same interesy polityczne. Pod względem statusu grupy interesu można podzielić na trzy rodzaje.\n\nGrupy [concept_in_government|l] – należą do klasy rządzącej (na mocy wolnych wyborów, prawa boskiego, w wyniku użycia siły lub na innej podstawie).\n\nGrupy [concept_in_opposition|l] – manifestują swoje wpływy poza rządowymi salami.\n\n[concept_marginalized] – są zbyt słabe, aby ktokolwiek się z nimi liczył. Nie mają praktycznie żadnego prawa głosu.\n\nWe wszystkich państwach obecne są grupy interesu tych samych rodzajów. Mogą się one jednak różnić pewnymi cechami w zależności od warunków historycznych, kulturowych lub religijnych."

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "To #b ty#! decydujesz, które grupy interesu mają zasiadać [concept_in_government|l], a twoje aktualne [Concept('concept_law', '$concept_laws$')|l] określają stopień [Concept('concept_legitimacy', 'prawomocności')] tego rządu. Bardzo prawomocny rząd skuteczniej ustanawia nowe prawa, zaś mało prawomocny rząd potrzebuje więcej czasu na załatwianie spraw i jest bardziej podatny na [Concept('concept_revolution', '$concept_revolutions$')|l]." # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "Wybierz dowolną grupę interesu"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "Najbardziej fundamentalnym aspektem wszystkich [Concept('concept_interest_group', 'grup interesu')] są ich [Concept('concept_ideology', '$concept_ideologies$')|l]. Wpływają one nie tylko na to, jaki stosunek dana grupa interesu ma wobec poszczególnych [Concept('concept_law', 'praw')], ale też na to, które prawa preferuje.\n\nWskaż kursorem wybraną ideologię, aby sprawdzić, na których prawach zależy danej grupie interesu i jakie ma ona zdanie na ich temat."

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "[concept_ideology] widoczna na górze listy jest tą, którą wyznaje [concept_leader|l] danej grupy interesu. Podczas rozgrywki przywódcy i ich ideologie będą się zmieniać. W niektórych przypadkach przywódcy mogą drastycznie i permanentnie zmienić poglądy swoich grup interesu.\n\nPrzywódcy mogą też wpływać na grupy interesu w inny sposób w zależności od tego, jakie [Concept('concept_character_trait', '$concept_character_traits$')|l] posiadają i jak bardzo są [Concept('concept_popularity', 'popularni')]." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')] mają własne [Concept('concept_interest_group_trait', 'cechy')] wpływające w sposób bezpośredni na całe państwo. Cechy grup interesu aktywują się i dezaktywują na różnych poziomach [Concept('concept_ig_approval', 'aprobaty')] i są silniejsze, jeżeli dana grupa interesu jest [Concept('concept_powerful', 'potężna')].\n\nDbaj o zadowolenie grup interesu, a twój lud na tym zyska. Jeżeli je rozgniewasz, będą wywierać na tobie presję, dopóki nie zmienisz swojego podejścia." # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Miarą potęgi [Concept('concept_interest_group', 'grup interesu')] jest ich [concept_clout|l], czyli część łącznej [Concept('concept_political_strength', 'siły politycznej')] twojego państwa. Źródłem siły politycznej są [Concept('concept_pop', '$concept_pops$')|l]. Popierają one te grupy interesu, które najlepiej zaspokajają ich potrzeby dotyczące kształtowania państwa i które zapewniają im największe korzyści."

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Wszystkie [Concept('concept_pop', '$concept_pops$')|l] popierające wybraną [Concept('concept_interest_group', 'grupę interesu')] można zobaczyć w panelu grupy. Pamiętaj, że każdy członek zbiorowości może sam zdecydować, której [Concept('concept_interest_group', 'grupie interesu')] udzieli swojego poparcia. Dlatego zazwyczaj jedna zbiorowość popiera od dwóch do czterech grup interesu."

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "[Concept('concept_law', '$concept_laws$')] popierane przez wybraną [Concept('concept_interest_group', 'grupę interesu')] również są widoczne w formie listy i posegregowane od najbardziej do najmniej pożądanego. Wskaż kursorem przycisk $enact$, aby sprawdzić, jaki wpływ [concept_ig_approval|l] danego prawa będzie mieć na tę grupę interesu oraz na inne grupy interesu działające w twoim państwie."




