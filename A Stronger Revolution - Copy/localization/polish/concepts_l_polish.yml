 concept_discrimination_trait:0 "Cecha dyskryminująca"
 concept_discrimination_traits:0 "Cechy dyskryminujące" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_trait_desc:0 "Cechy dyskryminujące to…"

 concept_investment_pool:0 "Pula inwestycyjna"
 concept_investment_pool_desc:0 "Do puli inwestycyjnej wpływają pieniądze, z którymi twoi @aristocrats! arystokraci i @capitalists! kapitaliści nie mają co zrobić. To, które budynki możesz postawić za pieniądze z tej puli, zależy od ustanowionych w twoim państwie [Concept('concept_law', 'praw')]."

 concept_wealth:0 "Zamożność"
 concept_wealthy:0 "Zamożni"
 concept_wealth_desc:0 "Zamożność to liczba [Concept('concept_good', 'towarów')], które dana [concept_pop|l] może kupić za pieniądze zarobione za pracę wykonaną w [Concept('concept_building', 'budynkach')]. Zamożność zbiorowości to główny czynnik wpływający na jej [concept_sol|l]."

