 concept_religion:0 "Religia"
 concept_religions:0 "Religie" # [LocEditor:AwaitingBatchUpdate]
 concept_religion_desc:0 "Religia to jedna z tych rzeczy, które pozwalają odróżniać poszczególne [Concept('concept_pop', 'zbiorowości')]. W każdym państwie religie mogą cieszyć się akceptacją lub być obiektami dyskryminacji."

 concept_accepted_religion:0 "Religia akceptowana"
 concept_accepted_religion_desc:0 "Religie akceptowane to [concept_state_religion|l] oraz inne religie uznawane w państwie na mocy ustanowionych [Concept('concept_laws', 'praw')]."

 concept_state_religion:0 "Religia państwowa"
 concept_state_religion_desc:0 "Religia państwowa to główna, dominująca i najpopularniejsza religia wyznawana przez większość zbiorowości w danym państwie."

 concept_religious_trait:0 "Cecha religijna"
