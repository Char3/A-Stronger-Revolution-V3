 concept_gdp:0 "Produkt krajowy brutto"
 concept_gdp_short:0 "PKB" # [LocEditor:AwaitingBatchUpdate]
 concept_gdp_desc:0 "Produkt krajowy brutto to suma cen [Concept('concept_market', 'rynkowych')] wszystkich [Concept('concept_good', 'towarów')] produkowanych w twoim [Concept('concept_country', 'państwie')]."

 concept_education_access:0 "Dostęp do edukacji"
 concept_education_access_desc:0 "Dostęp do edukacji określa, w jakim stopniu ludzie tworzący daną [concept_pop|l] mogą edukować swoje dzieci. Wydawanie na świat i wychowywanie nowych pokoleń sprawia, że wskaźnik [Concept('concept_literacy', 'piśmienności')] danej zbiorowości zbliża się do wskaźnika jej dostępu do edukacji."

 concept_isolated_state:0 "Odizolowany region administracyjny"
 concept_isolated_states:0 "Odizolowane regiony administracyjne" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "Izolacja" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "Odizolowany region administracyjny to [concept_state_region|l] oddzielony od swojego [Concept('concept_market', 'rynku')]. Oznacza to, że region ten ma bardzo ograniczony potencjał handlowy i nie jest połączony z żadnymi innymi [Concept('concept_state_region', 'regionami administracyjnymi')] w celach handlowych. Ceny [Concept('concept_good', 'towarów')] nieprodukowanych w tym [Concept('concept_state_region', 'regionie administracyjnym')] są zatem bardzo wysokie. Aby połączyć ten region z jego [Concept('concept_market', 'rynkiem')], musisz utworzyć [concept_infrastructure_connection|l] między tym [Concept('concept_state_region', 'regionem administracyjnym')] a jego [Concept('concept_market_capital', 'stolicą rynku')]."

 concept_input_goods_shortage:0 "Niedobór towarów początkowych"
 concept_input_goods_shortages:0 "Niedobory towarów początkowych" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "Jeżeli w [Concept('concept_building', 'budynkach')] zrealizuje się mniej niż [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] [Concept('concept_buy_orders', 'zleceń kupna')] danego towaru, budynki, w których wykorzystuje się ten [Concept('concept_good', 'towar')], wygenerują karę produkcyjną. Zwykle dzieje się tak z powodu niewystarczającej dostępności danego [Concept('concept_good', 'towaru')] na [Concept('concept_market', 'rynku')] wybranego [Concept('concept_building', 'budynku')]. Innym powodem takiego stanu rzeczy może być też niewielki [concept_market_access|l] w [Concept('concept_state_region', 'regionie administracyjnym')], w którym znajduje się dany budynek."

 concept_market:0 "Rynek"
 concept_markets:0 "Rynki" # [LocEditor:AwaitingBatchUpdate]
 concept_market_possessive:0 "Rynku"
 concept_market_desc:0 "Wszystkie [Concept('concept_state', 'obszary administracyjne')] znajdujące się na tym samym rynku handlują ze sobą [Concept('concept_good', 'towarami')]. Stopień, w jakim obszary te są połączone w celach handlowych, zależy od stopnia [Concept('concept_market_access', 'dostępu do rynku')] każdego z nich." # [LocEditor:AwaitingBatchUpdate]

 concept_market_access:0 "Dostęp do rynku"
 concept_market_access_desc:0 "Stopień dostępu do rynku zależy od stopnia [Concept('concept_infrastructure_usage', 'wykorzystania infrastruktury')] w stosunku do ilości [Concept('concept_infrastructure', 'infrastruktury')] znajdującej się w danym [Concept('concept_state_region', 'regionie administracyjnym')]."

 concept_infrastructure:0 "Infrastruktura"
 concept_infrastructure_desc:0 "Infrastruktura to obiekty takie jak linie kolejowe i porty. Wpływa ona na to, jak dobrze dany [concept_state|l] jest połączony ze swoim [Concept('concept_market', 'rynkiem')]."

 concept_infrastructure_usage:0 "Wykorzystanie infrastruktury"
 concept_infrastructure_usage_desc:0 "Wykorzystanie infrastruktury to…"
  
 concept_infrastructure_connection:0 "Połączenie infrastrukturalne"
 concept_infrastructure_connection_desc:0 "Połączenie infrastrukturalne określa poziom [Concept('concept_infrastructure', 'infrastruktury')] mogącej połączyć dwa [Concept('concept_state_region', 'regiony administracyjne')]. Podczas łączenia dwóch regionów administracyjnych za pomocą [Concept('concept_infrastructure', 'infrastruktury')] elementy [concept_infrastructure|l] niższego poziomu połączą te regiony poprzez porty."

 concept_good:0 "Towar"
 concept_goods:0 "Towary"
 concept_good_desc:0 "Towary są produkowane w budynkach lub wytwarzane przez zbiorowości. Cena danego towaru zależy od tego, ile kosztuje on na [Concept('concept_market', 'rynku')] wybranego [Concept('concept_state_possessive', 'obszaru administracyjnego')] oraz od dostępu tego obszaru do [Concept('concept_market_access', 'rynku')]."

 concept_government_good:0 "Towar państwowy"
 concept_government_goods:0 "Towary państwowe" # [LocEditor:AwaitingBatchUpdate]
 concept_government_good_desc:0 "[Concept('concept_good', '$concept_goods$')] państwowe to towary wykorzystywane w budynkach utrzymywanych całkowicie przez [concept_government|l], który bez nich nie byłby w stanie pracować bez zakłóceń."

 concept_military_good:0 "Towar wojskowy"
 concept_military_goods:0 "Towary wojskowe" # [LocEditor:AwaitingBatchUpdate]
 concept_military_good_desc:0 "[Concept('concept_good', '$concept_goods$')] wojskowe to wykorzystywane w budynkach towary, których zadaniem jest zapewnianie potęgi militarnej – zarówno lądowej, jak i morskiej."

 concept_state:0 "Obszar administracyjny"
 concept_states:0 "Obszary administracyjne"
 # [LocEditor:UntranslatedKey] `concept_state_or_states`
 concept_state_possessive:0 "Obszaru administracyjnego"
 concept_state_desc:0 "Obszar administracyjny to region geograficzny kontrolowany przez dane [concept_country|l]. [Concept('concept_pop', '$concept_pops$')] mieszkają i pracują w [Concept('concept_building', 'budynkach')] znajdujących się na terenie obszarów administracyjnych. W większości przypadków w [Concept('concept_state_region', 'regionie administracyjnym')] danej zbiorowości jest tylko jeden obszar administracyjny, choć [concept_split_state|l] składa się z większej liczby obszarów kontrolowanych przez różne [Concept('concept_country', 'państwa')]. Jeżeli dany region administracyjny nie jest [Concept('concept_isolated_state', 'odizolowany')], będzie w zależności od swojego [Concept('concept_market_access', 'dostępu do rynku')] prowadzić handel z innymi obszarami administracyjnymi należącymi do tego samego [Concept('concept_market', 'rynku')]." # [LocEditor:AwaitingBatchUpdate]

 concept_pop:0 "Zbiorowość"
 concept_pops:0 "Zbiorowości"
 concept_pop_possessive:0 "Zbiorowości"
 concept_pop_desc:0 "Zbiorowość to grupa ludzi należących do tej samej [Concept('concept_culture', 'kultury')], wyznających tę samą [Concept('concept_religion', 'religię')], pracujących w tym samym [Concept('concept_building', 'budynku')] w [Concept('concept_state', 'obszarze administracyjnym')] i zajmujących się tą samą [Concept('concept_profession', 'profesją')]. Za zarobione [concept_money|l] zbiorowości kupują [Concept('concept_good', 'towary')], co wpływa na ich [concept_wealth|l]. Ona z kolei (wraz z innymi czynnikami) ma wpływ na [concept_sol|l] zbiorowości. Zbiorowości mogą popierać wybrane [Concept('concept_interest_group', 'grupy interesu')] lub [Concept('concept_politically_inactive', 'nie interesować się polityką')]. Każdą zbiorowość tworzy pewna liczba [Concept('concept_working_adults', 'pracujących dorosłych')] i pewna liczba [Concept('concept_dependents', 'osób niesamodzielnych')]."

 concept_profession:0 "Profesja"
 concept_professions:0 "Profesje"
 concept_profession_desc:0 "Profesja to…"

 concept_production_method:0 "Metoda produkcji"
 concept_production_methods:0 "Metody produkcji"
 concept_production_method_desc:0 "Metody produkcji można włączać i wyłączać, aby modyfikować [Concept('concept_good', 'towary')] początkowe i [Concept('concept_good', 'towary')] powstające w danym [Concept('concept_building', 'budynku')] oraz wywoływane przez ten budynek efekty. Za pomocą metod produkcji można również zmienić rodzaj [Concept('concept_pop', 'zbiorowości')] pracujących w danym [Concept('concept_building', 'budynku')]. Metody produkcji można odblokować za pomocą [Concept('concept_technology', 'technologii')]."

 concept_culture:0 "Kultura"
 concept_cultures:0 "Kultury" # [LocEditor:AwaitingBatchUpdate]
 concept_culture_possessive:0 "Kultury"
 concept_culture_desc:0 "Kultura to jedna z tych rzeczy, które pozwalają odróżniać poszczególne [Concept('concept_pop', 'zbiorowości')]. W każdym państwie kultury mogą cieszyć się akceptacją lub być obiektami dyskryminacji."

 concept_accepted_culture:0 "Kultura akceptowana"
 concept_accepted_culture_desc:0 "Kultury akceptowane to [concept_primary_cultures|l] oraz inne kultury uznawane w danym państwie na mocy ustanowionych [Concept('concept_laws', 'praw')]."

 concept_primary_cultures:0 "Kultury dominujące"
 concept_primary_culture:0 "Kultura dominująca"
 concept_primary_cultures_desc:0 "Kultury dominujące to główne [Concept('concept_culture', 'kultury')] obecne w danym państwie (może ich być kilka).[AddLocalizationIf(HasGameState, 'concept_primary_cultures_ingame_added')]" # [LocEditor:AwaitingBatchUpdate]
 concept_primary_cultures_ingame_added:0 "\n\nKultury dominujące w państwie [GetPlayer.GetName] to: [GetPlayer.GetPrimaryCulturesDesc]."

 concept_cultural_trait:0 "Cecha kulturowa"
