 concept_productivity:0 "Roczna wydajność pracownika"
 concept_productivity_short:0 "Wydajność"
 concept_productive:0 "Wydajny"
 concept_unproductive:0 "Niewydajny"
 concept_productivity_desc:0 "Roczna wartość wygenerowana przez jednego pracownika obliczana według wzoru: (przychód ze sprzedaży towarów − wydatki na materiały) ÷ całkowita liczba pracowników."

 concept_election:0 "Wybory"
 concept_election_desc:0 "Wybory są…"

 concept_trade_power:0 "Siła handlu"
 concept_trade_power_desc:0 "Siła handlu wybranego [Concept('concept_trade_route', 'szlaku handlowego')] to wartość [Concept('concept_import_power', 'siły importu')] rynku importującego lub [Concept('concept_export_power', 'siły eksportu')] rynku eksportującego – w zależności od tego, która z tych wartości jest niższa."

 concept_import_power:0 "Siła importu"
 concept_import_power_desc:0 "Siła importu danego [Concept('concept_good', 'towaru')] na wybranym [Concept('concept_market', 'rynku')] zależy od liczby [Concept('concept_buy_orders', 'zleceń kupna')] tego towaru z uwzględnieniem ich minimalnej liczby na poziom."

 concept_export_power:0 "Siła eksportu"
 concept_export_power_desc:0 "Siła eksportu danego [Concept('concept_good', 'towaru')] na wybranym [Concept('concept_market', 'rynku')] zależy od liczby [Concept('concept_sell_orders', 'zleceń sprzedaży')] tego towaru z uwzględnieniem ich maksymalnej liczby na poziom."
  
 concept_budget_minting:0 "Wytwarzanie pieniędzy"
 concept_budget_minting_desc:0 "Wytwarzanie pieniędzy to źródło dochodu, który każde [Concept('concept_country', 'państwo')] generuje przez drukowanie lub wybijanie nowych [Concept('concept_money', 'pieniędzy')]. Ilość dochodu z tytułu wytwarzania pieniędzy wynosi zawsze co najmniej #v @money!1000#! i zwiększa się o #v @money!500#! za każdy #v @money!1 milion#! pkt [Concept('concept_gdp', 'produktu krajowego brutto')] danego [concept_country_possessive|l]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_poll_taxes:0 "Podatki pogłówne"
 concept_budget_poll_tax:0 "Podatek pogłówny" # [LocEditor:AwaitingBatchUpdate]
 concept_budget_poll_taxes_desc:0 "Podatki pogłówne to takie, które płaci się i pobiera co tydzień w formie stałej kwoty [Concept('concept_money', 'pieniędzy')] [Concept('concept_working_adults', 'pracujących dorosłych')]. Wysokość tej kwoty zależy od rodzaju podatku pogłównego." # [LocEditor:AwaitingBatchUpdate]
  
 concept_budget_land_taxes:0 "Podatki gruntowe"
 concept_budget_land_taxes_desc:0 "Podatki gruntowe to rodzaj [Concept('concept_budget_poll_taxes', 'podatków pogłównych')] pobieranych tylko od [Concept('concept_peasants', 'chłopów')]." # [LocEditor:AwaitingBatchUpdate]
  
