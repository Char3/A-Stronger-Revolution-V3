 concept_capital_state:0 "Stołeczny obszar administracyjny"
 concept_capital_state_desc:0 "Stołeczny obszar administracyjny to obszar, w którym mieści się rząd centralny danego państwa. Kontrola nad tym obszarem ma kluczowe znaczenie w czasie wojny, a mieszkające tam zbiorowości mają większy wpływ na życie polityczne."

 concept_treaty_port:0 "Port traktatowy"
 concept_treaty_port_desc:0 "Port traktatowy to…"

 concept_prestige:0 "Prestiż"
 concept_prestige_desc:0 "Źródłem prestiżu są twoje [Concept('concept_building', 'budynki')], [Concept('concept_gdp', 'produkt krajowy brutto')] i liczba [Concept('concept_interest', 'interesów')] na świecie." # [LocEditor:AwaitingBatchUpdate]
  
 concept_power_projection:0 "Projekcja siły"
 concept_power_projection_desc:0 "Podczas projekcji siły wykazujesz, że w twoim [Concept('concept_interest', 'interesie')] leży przejęcie danego [Concept('concept_strategic_region', 'regionu strategicznego')], co pozwala rozpocząć [concept_diplomatic_play|l] lub do niego dołączyć. Większy poziom [Concept('concept_interest', 'interesu')] daje więcej możliwości – pozwala np. zakładać [Concept('concept_colony', 'kolonie')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_dividends:0 "Dywidendy"
 concept_dividends_desc:0 "Jeżeli [Concept('concept_building', 'budynki')] mają saldo dodatnie, niektóre z generowanych w nich zysków są wypłacane w formie dywidend [Concept('concept_pop', 'zbiorowościom')] posiadającym [Concept('concept_ownership_share', 'udziały własności')]."
  
 concept_credit:0 "Kredyt"
 concept_credit_desc:0 "Kredyt państwowy to suma pieniędzy, którą rząd może pożyczyć od wewnętrznych źródeł finansowania. Jest ona równa sumie wszystkich państwowych [Concept('concept_cash_reserves', 'rezerw gotówkowych')]."
  
 concept_principal:0 "Należność główna"
 concept_principal_desc:0 "Należność główna to suma funduszy pożyczonych od źródeł państwowych (bez odsetek)."
  
 concept_domestic_loans:0 "Pożyczki wewnętrzne"
 concept_loans:0 "Pożyczki"
 concept_domestic_loans_desc:0 "Pożyczki wewnętrzne to fundusze, które [concept_country|l] pożyczyło od źródeł wewnętrznych."
  
 concept_interest:0 "Interes"
 concept_interests:0 "Interesy"
 concept_interest_desc:0 "Jeżeli w twoim interesie leży zdobycie danego [Concept('concept_strategic_region', 'regionu strategicznego')], dajesz reszcie świata sygnał, że weźmiesz udział w każdym [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznym')] w tym regionie."

 concept_command:0 "Dowództwo"
 concept_commands:0 "Dowództwa" # [LocEditor:AwaitingBatchUpdate]
 concept_command_desc:0 "Dowództwo to termin określający [Concept('concept_commander', 'dowódcę')] znajdującego się w [Concept('concept_theater', 'teatrze działań wojennych')]. Dowództwo ma do dyspozycji pewną liczbę [Concept('concept_battalion', 'batalionów')] lub grup okrętów zaopatrywanych przez [concept_barrack|l] albo [Concept('concept_naval_base', 'bazy morskie')]. Limit batalionów przysługujących danemu dowództwu zależy od stopnia dowódcy." # [LocEditor:AwaitingBatchUpdate]

 concept_war_support:0 "Poparcie dla wojny"
 concept_war_support_desc:0 "Liczba z przedziału od +100 do -100, która określa, w jakim stopniu populacja twojego [Concept('concept_country', 'państwa')] popiera kontynuowanie działań wojennych."

 concept_war_exhaustion:0 "Wyczerpanie wojną"
 concept_war_exhaustion_desc:0 "#todo War exhaustion is...#!"

 concept_theater:0 "Teatr"
 concept_theaters:0 "Teatry"
 concept_theater_desc:0 "Teatr to wszystkie połączone lądem prowincje znajdujące się pod kontrolą jednego [Concept('concept_country', 'państwa')] i jego sojuszników."
  
 concept_literacy:0 "Piśmienność"
 concept_literacy_desc:0 "Piśmienność to liczba [Concept('concept_pop', 'zbiorowości')] potrafiących czytać i pisać. Niektóre [Concept('concept_profession', 'profesje')] wymagają wyższego poziomu piśmienności od innych, co może wpływać na możliwość awansowania zbiorowości poprzez ograniczenia dotyczące [Concept('concept_pop_qualifications', 'kwalifikacji')]. Aby móc z czasem podnieść poziom piśmienności, inwestuj w system edukacji."
  
 concept_discrimination:0 "Dyskryminacja"
 concept_discriminated:0 "Dyskryminowanie" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "[Concept('concept_pop', '$concept_pops$')] mogą być dyskryminowane, jeżeli ich [concept_culture|l] lub [concept_religion|l] nie są akceptowane w ich [Concept('concept_country', 'państwie')]. Dyskryminowane zbiorowości nie mogą podejmować niektórych rodzajów pracy, zarabiają mniej, mają mniejszą [Concept('concept_political_strength', 'siłę polityczną')] i są bardziej skłonne do emigracji. Niektóre [Concept('concept_law', 'prawa')] mogą wpłynąć na wzrost akceptacji praw i [Concept('concept_religion', 'religii')] w danym państwie." # [LocEditor:AwaitingBatchUpdate]
  
 concept_turmoil:0 "Zamęt"
 concept_turmoil_desc:0 "[Concept('concept_state', 'Obszary administracyjne')] i [Concept('concept_culture', 'kultury')], w których panuje zamęt, charakteryzują się obecnością [Concept('concept_radical', 'radykałów')] niezadowolonych z aktualnej sytuacji. Wartość zamętu odpowiada ułamkowi wielkości [Concept('concept_workforce', 'siły roboczej')] o [Concept('concept_radical', 'radykalnych')] poglądach obecnej w danym [Concept('concept_state_possessive', 'obszarze')] lub w danej [Concept('concept_culture_possessive', 'kulturze')]." # [LocEditor:AwaitingBatchUpdate]

 concept_unemployed:0 "Bezrobocie"
 concept_unemployed_desc:0 "Bezrobocie to…"
  
 concept_peasants:0 "@peasants! Chłopi"
 concept_peasant:0 "Chłop" # [LocEditor:AwaitingBatchUpdate]
 concept_peasants_desc:0 "Chłopi to specjalny rodzaj [Concept('concept_pop', 'zbiorowości')]. Można ich znaleźć wyłącznie w [Concept('concept_subsistence_building', 'budynkach samozaopatrzeniowych')]. Są w dużej mierze samowystarczalni i utrzymują się głównie z [Concept('concept_subsistence_output', 'produkcji samozaopatrzeniowej')]. Tylko część z ich [Concept('concept_pop_needs', 'potrzeb')] jest uwzględniana w procesie generowania [Concept('concept_buy_orders', 'zleceń kupna')] na [Concept('concept_market', 'rynku')] lokalnym." # [LocEditor:AwaitingBatchUpdate]
  
 concept_cultural_turmoil:0 "Zamęt kulturowy"
 concept_cultural_turmoil_desc:0 "[Concept('concept_culture', 'Kultury')] charakteryzujące się wysokim stopniem zamętu na całym świecie w końcu znajdą dla siebie nowy dom, podczas gdy [Concept('concept_culture', 'kultury')] charakteryzujące się wysokim stopniem zamętu w konkretnym [Concept('concept_country', 'państwie')] mogą spróbować przejąć dla siebie jego część. Gdy wartość zamętu odnotowywana wśród [Concept('concept_pop_possessive', 'zbiorowości')] należącej do danej [Concept('concept_culture_possessive', 'kultury')] przekroczy #variable [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')]#! pkt, może dojść do buntu. Co każde #variable [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')]#! pkt zamętu dana zbiorowość może wybrać sobie cel masowej emigracji." # [LocEditor:AwaitingBatchUpdate]
  
 concept_taxes:0 "Podatki"
 concept_taxes_desc:0 "[Concept('concept_country', 'Państwa')] mogą czerpać korzyści ze swoich gospodarek rynkowych na różne sposoby. Najpopularniejsze z nich to opodatkowanie dochodów pochodzących z sektora prywatnego lub oclenie sprzedawanych, kupowanych i podlegających wymianie handlowej [Concept('concept_good', 'towarów')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_general:0 "Generał"
 concept_generals:0 "Generałowie" # [LocEditor:AwaitingBatchUpdate]
 concept_general_desc:0 "Generał to postać, która dowodzi wojskami lądowymi."
  
 concept_admiral:0 "Admirał"
 concept_admirals:0 "Admirałowie" # [LocEditor:AwaitingBatchUpdate]
 concept_admiral_desc:0 "Admirał to postać, która dowodzi marynarką wojenną."
  
 concept_working_adults:0 "Pracujący dorośli"
 concept_working_adult:0 "Pracujący dorosły" # [LocEditor:AwaitingBatchUpdate]
 concept_working_adults_desc:0 "Pracujący dorośli to wchodzące w skład [Concept('concept_population', 'populacji')] osoby pracujące w [Concept('concept_building', 'budynkach')]. Są oni głównym źródłem dochodów i [Concept('concept_political_strength', 'siły politycznej')] swoich zbiorowości."
  
 concept_dependents:0 "Osoby niesamodzielne"
 concept_dependents_desc:0 "Osoby niesamodzielne to niepracująca część [Concept('concept_population', 'populacji')]. Są to członkowie rodzin [Concept('concept_working_adults', 'pracujących dorosłych')]. Ustanawiając niektóre [Concept('concept_law', 'prawa')] lub utrzymując [Concept('concept_institution', 'instytucje')], możesz sprawić, że osoby niesamodzielne staną się [Concept('concept_working_adults', 'pracującymi dorosłymi')] lub zwiększyć generowane przez nie dochody albo [Concept('concept_political_strength', 'siłę polityczną')]." # [LocEditor:AwaitingBatchUpdate]

