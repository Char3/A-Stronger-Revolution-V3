 concept_popularity:0 "Popularność"
 concept_popularity_desc:0 "Popularność postaci wpływa na to, jak chętnie popierają je [Concept('concept_pop', '$concept_pops$')|l]."
  
 concept_momentum:0 "Estyma"
 concept_momentum_desc:0 "Estyma zwiększa szansę [Concept('concept_interest_group', 'grupy interesu')] na zdobycie [Concept('concept_votes', 'głosów')] podczas [Concept('concept_election', 'wyborów')]. Po zakończeniu wyborów estyma się resetuje."
  
