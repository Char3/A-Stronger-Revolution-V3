l_polish:
  
 concept_concept:0 "Pojęcie"
 concept_concepts:0 "Pojęcia"
 concept_concept_desc:0 "To jest jedno z występujących w grze pojęć, które ma własną podpowiedź i zawiera inne [concept_concept|l]."

 concept_sol:0 "Poziom życia"
 concept_sol_desc:0 "Na poziom życia wpływają stopień [Concept('concept_wealth', 'zamożności')] materialnej danej [Concept('concept_pop_possessive', 'zbiorowości')] oraz zjawiska o bardziej krótkotrwałym charakterze poprawiające warunki życia. Poziom życia ma wpływ na wskaźnik urodzeń i umieralność, a dotyczące go zmiany mogą spowodować, że wśród [Concept('concept_pop', '$concept_pops$')|l] przybędzie [Concept('concept_radical', 'radykałów')] lub [Concept('concept_loyalist', 'lojalistów')]. Poziom życia zmienia się wraz z siłą nabywczą i dostępem do usług danej zbiorowości."

 concept_pop_growth:0 "Rozrost zbiorowości"
 concept_pop_growth_desc:0 "Wartość netto odpowiadająca liczbie osób, które każdego roku dołączają do [Concept('concept_pop', 'zbiorowości')] lub z niej odchodzą. Zależy od wskaźnika urodzeń i umieralności danej zbiorowości. Na wartość tych dwóch parametrów wpływają z kolei [concept_sol|l] i modyfikatory takie jak choroba, niebezpieczne warunki pracy, [Concept('concept_institution', 'instytucje')] państwowe i dostępna przestrzeń życiowa.\n\n@information! Zewnętrzne zmiany wielkości zbiorowości, których źródłem mogą być np. [Concept('concept_migration', 'migracja')] lub odniesione podczas wojny straty w ludziach, nie są brane pod uwagę." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "Budynek"
 concept_buildings:0 "Budynki"
 concept_building_possessive:0 "Budynku"
 concept_building_desc:0 "Budynki to miejsca pracy [Concept('concept_pop', '$concept_pops$')|l]. Służą wykorzystaniu naturalnego potencjału [Concept('concept_state', 'obszarów administracyjnych')] lub przetwarzaniu [Concept('concept_good', 'towarów')] początkowych w celu tworzenia innych [Concept('concept_good', 'towarów')] lub wywołania efektów takich jak powstanie [Concept('concept_infrastructure', 'infrastruktury')]. Możesz dostosować [Concept('concept_production_method', 'metody produkcji')] stosowane w danym budynku, aby zmienić rodzaj produkowanych w nim towarów oraz zatrudnianych w nim pracowników."
  
 concept_opinion:0 "Opinia"
 concept_opinion_desc:0 "Opinia mieszkańców twojego państwa na temat innych państw oraz to, co inne [Concept('concept_country', 'państwa')] sądzą o tobie, to ważne aspekty stosunków dyplomatycznych." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "Kolonizacja"
 concept_colonizes:0 "Kolonizacje" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "Jeżeli twoje państwo jest wielkim lub dużym mocarstwem, możesz skolonizować [Concept('concept_state', 'obszar administracyjny')] należący do [Concept('concept_decentralized_nation', 'państwa zdecentralizowanego')], o ile zdobycie danego [Concept('concept_strategic_region', 'regionu strategicznego')] leży w twoim [Concept('concept_interest', 'interesie')]."

 concept_potentials:0 "Możliwości"
 concept_potentials_desc:0 "Liczba możliwości wskazuje, jaką ilość danego towaru można pozyskać na konkretnym obszarze."

 concept_diplomatic_play:0 "Posunięcie dyplomatyczne"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "Posunięcia dyplomatyczne"
 concept_diplomatic_play_desc:0 "Jeżeli w twoim [Concept('concept_interest', 'interesie')] jest zdobycie danego [Concept('concept_strategic_region', 'regionu strategicznego')], możesz rozpocząć posunięcie dyplomatyczne w celu pozyskania korzyści z tego regionu. Posunięcie dyplomatyczne może się zakończyć w sposób pokojowy lub doprowadzić do wybuchu wojny. Inne państwa, w których [Concept('concept_interest', 'interesie')] leży zdobycie tego samego [Concept('concept_strategic_region', 'regionu strategicznego')], zdecydują, czy stanąć po twojej stronie, czy po stronie celu posunięcia dyplomatycznego. Mogą się również wstrzymać od interwencji."
  
 concept_maneuver:0 "Manewr"
 concept_maneuvers:0 "Manewry" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "W ramach [Concept('concept_diplomatic_play', 'posunięć dyplomatycznych')] można wykonywać manewry, aby dodać więcej [Concept('concept_war_goal', 'celów wojennych')] lub [Concept('concept_sway', 'przekonać')] inne [Concept('concept_country', 'państwa')] do swoich racji. Tylko inicjator i cel posunięcia dyplomatycznego mogą wykonywać manewry." # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "Modyfikator"
 concept_modifiers:0 "Modyfikatory" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "Władca"
 concept_rulers:0 "Władcy"
 concept_ruler_possessive:0 "Władcy"
 concept_ruler_desc:0 "Władca [Concept('concept_country', 'państwa')] jest [Concept('concept_character', 'postacią')]. Władcy mogą mieć [Concept('concept_character_trait', 'cechy postaci')] przynoszące twojemu [Concept('concept_country', 'państwu')] konkretne korzyści lub szkody." # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "Następca"
 concept_heir_desc:0 "Następca władcy [Concept('concept_country', 'państwa')] jest [Concept('concept_character', 'postacią')]. Następcy to przyszli [Concept('concept_ruler', 'władcy')] [Concept('concept_country', 'państwa')]. Dojdą do władzy po śmierci aktualnego [Concept('concept_ruler', 'władcy')]."

 concept_homeland:0 "Ojczyzna"
 concept_homelands:0 "Ojczyzny" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "Ojczyzna danej [Concept('concept_culture_possessive', 'kultury')] to [concept_state_region|l], z którym należące do tej kultury [Concept('concept_pop', 'zbiorowości')] czują naturalną więź. Zbiorowości mają skłonność do powrotu do swych ojczyzn, a społeczność międzynarodowa często uważa ponowny podbój utraconych ojczyzn za działanie bardziej uzasadnione niż agresywny podbój."

 concept_mobilize_general:0 "Mobilizacja generała"
 concept_mobilize_general_mobilize:0 "Mobilizuj"
 concept_mobilize_general_mobilizing:0 "Mobilizowanie"
 concept_mobilize_general_mobilized:0 "Zmobilizowano"
 concept_mobilize_general_mobilization:0 "Mobilizacja"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "Mobilizacja batalionu"
 concept_mobilize_battalion_demobilized:0 "Zdemobilizowano"
 concept_mobilize_battalion_mobilizing:0 "Mobilizowanie"
 concept_mobilize_battalion_mobilized:0 "Zmobilizowano"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "Centrum poboru wojskowego"
 concept_conscription_centers:0 "Centra poboru wojskowego"
 concept_conscription_center_conscription:0 "Pobór"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "Batalion poborowy"
 concept_conscript_battalions:0 "Bataliony poborowe"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "Front"
 concept_fronts:0 "Fronty" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "Front to zbiór [Concept('concept_province', 'prowincji')] na granicy między dwoma [Concept('concept_country', 'państwami')] toczącymi ze sobą [Concept('concept_war', 'wojnę')]. [Concept('concept_commander', 'Dowódcy')] przydzieleni do [Concept('concept_strategic_region', 'regionów strategicznych')], na których znajduje się front, wyślą na niego żołnierzy. Na jednym froncie może przebywać kilku [Concept('concept_commander', 'dowódców')]. Po każdej ze stron konfliktu frontem dowodzi [concept_commander|l] najstarszy stopniem. Jeżeli ten [concept_commander|l] otrzyma rozkaz najazdu i ma pod sobą wystarczająco dużo żołnierzy, zacznie opracowywać [concept_battle_plan|l], co ostatecznie doprowadzi do rozpoczęcia [Concept('concept_battle', 'bitwy')]." # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "Garnizon"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "Postęp posuwania się naprzód"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "Tempo posuwania się naprzód"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "Prowincja"
 concept_provinces:0 "Prowincje" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "Prowincje to części [Concept('concept_state', 'obszarów administracyjnych')] mające własne [Concept('concept_terrain', 'tereny')]. Przez prowincje można maszerować, a [Concept('concept_general', 'generałowie')] mogą je podbijać podczas [Concept('concept_battle', 'bitew')]." # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "Dowódca"
 concept_commanders:0 "Dowódcy" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "Dowódca to [concept_character|l], która przewodzi żołnierzom."

 concept_battle:0 "Bitwa"
 concept_battle_desc:0 "Bitwa ma miejsce wówczas, gdy podczas [Concept('concept_war', 'wojny')] dwie strony ścierają się na [Concept('concept_front', 'froncie')], ponosząc straty w ludziach. Bitwa toczy się w [Concept('concept_province', 'prowincji')], której [concept_terrain|l] przyczynia się do rezultatu starcia. Zwycięzca bitwy przejmuje kontrolę nad daną [Concept('concept_province', 'prowincją')]."

 concept_terrain:0 "Teren"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "Region strategiczny"
 concept_strategic_regions:0 "Regiony strategiczne" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "Region strategiczny to zbiór [Concept('concept_state_region', 'regionów administracyjnych')], które mogą być celem [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')]. [concept_country] może wykonać [Concept('concept_diplomatic_play', 'posunięcie dyplomatyczne')], jeśli w [Concept('concept_interest', 'interesie')] jego sił zbrojnych leży przejęcie danego regionu strategicznego."

 concept_sway:0 "Przekonywanie do swoich racji"
 concept_sway_desc:0 "[concept_country] będące inicjatorem lub celem [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] może spróbować przekonać do swoich racji inne [Concept('concept_country', 'państwa')], w których [Concept('concept_interest', 'interesie')] leży przejęcie spornego [Concept('concept_strategic_region', 'regionu strategicznego')], a które jeszcze nie opowiedziały się po żadnej ze stron."
  
 concept_diplomatic_action:0 "Działanie dyplomatyczne"
 concept_diplomatic_actions:0 "Działania dyplomatyczne"
 concept_diplomatic_action_desc:0 "Jedno [concept_country|l] może prowadzić działania dyplomatyczne, których celem jest inne [concept_country|l]. Do takich działań zalicza się np. zawieranie [Concept('concept_alliance', 'sojuszy')] lub deklarowanie [Concept('concept_rivalry', 'rywalizacji')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "Biurokracja"
 concept_bureaucracy_desc:0 "Biurokracja (@bur!) służy do utrzymywania spójności centralnej w państwie. Jej koszt rośnie wraz z wielkością populacji [Concept('concept_incorporated_state', 'obszarów wcielonych')] oraz liczbą inwestycji w [Concept('concept_institution', 'instytucje')]. Zdobywasz @bur!, gdy [Concept('concept_pop', 'zbiorowości')] pracują w [Concept('concept_government_building', 'budynkach administracji państwowej')]." # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "Budynek administracji państwowej"
 concept_government_buildings:0 "Budynki administracji państwowej" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "Budynek administracji państwowej to taki, w przypadku którego [concept_country|l] opłaca zatrudnione w nim [Concept('concept_pop', 'zbiorowości')] oraz [Concept('concept_good', 'towary')] wykorzystywane w związanym z nim łańcuchu produkcji."

 concept_military_building:0 "Budynek wojskowy"
 concept_military_buildings:0 "Budynki wojskowe" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "Obszar wcielony"
 concept_incorporated_states:0 "Obszary wcielone" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "[Concept('concept_pop', '$concept_pops$')] w obszarach wcielonych mają dostęp do korzyści, które zapewniają [Concept('concept_institution', 'instytucje')], płacą podatki i mogą w pełni uczestniczyć w życiu politycznym swojego państwa." # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "Wpływ"
 concept_influence_desc:0 "Wpływ (@inf!) umożliwia prowadzenie [Concept('concept_diplomatic_action', 'działań dyplomatycznych')], których celem jest inne [concept_country|l]. Ilość generowanego @inf! zależy od twojej [Concept('concept_rank', 'rangi')] i twoich [Concept('concept_rivalry', 'rywali')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "Zwierzchnictwo"
 concept_authority_desc:0 "Zwierzchnictwo (@aut!) pozwala wprowadzać wewnętrzne zmiany w państwie. Umożliwia np. wydawanie [Concept('concept_decree', 'rozporządzeń')] lub zarządzanie [Concept('concept_interest_group', 'grupami interesu')]. Źródłem @aut! są [Concept('concept_law', 'prawa')], które ustanawiasz." # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "Instytucja"
 concept_institutions:0 "Instytucje" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "Instytucja zapewnia korzyści [Concept('concept_incorporated_state', 'obszarom wcielonym')] twojego [Concept('concept_country', 'państwa')]. Do zarządzania instytucjami potrzebna jest [concept_bureaucracy|l], której ilość zależy od liczby [Concept('concept_pop', 'zbiorowości')] żyjących na twoich [Concept('concept_incorporated_state', 'obszarach wcielonych')] oraz od wielkości danej instytucji." # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "Prawo"
 concept_laws:0 "Prawa"
 concept_law_desc:0 "Prawa określają ustrój twojego państwa i sposób jego funkcjonowania. Niektóre prawa mogą sprzyjać powstawaniu [Concept('concept_institution', 'instytucji')]. Aby prawo mogło zostać ustanowione, musi je poprzeć przynajmniej jedna [concept_interest_group|l] [concept_in_government|l]." # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "Grupa praw konstytucyjnych"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money! Pieniądze"
 concept_money_desc:0 "Pieniądze rządzą światem. Pozwalają wypłacać wynagrodzenia pracownikom rządowym, płacić za materiały budowlane i sprzęt wojskowy, a także dofinansowywać przemysł. Pieniądze @money! zarabia się przez [Concept('concept_taxation', 'opodatkowywanie')] [Concept('concept_pop', 'zbiorowości')] i [Concept('concept_building', 'budynków')]. Nadwyżki @money! pieniędzy umożliwiają spłacanie [Concept('concept_national_debt', 'długu publicznego')] lub gromadzenie [Concept('concept_gold_reserves', 'rezerw złota')]. Gdy jednak brakuje ci @money! pieniędzy, twój [concept_national_debt|l] rośnie, co może doprowadzić do osiągnięcia [Concept('concept_credit_limit', 'limitu kredytu')] będącego wielokrotnością twojego [Concept('concept_gdp', 'produktu krajowego brutto')]."

 concept_taxation:0 "Wpływy podatkowe"
 concept_taxation_desc:0 "Zbiorowość może płacić podatek dochodowy, a do ceny [Concept('concept_good', 'towarów')] można doliczyć podatek konsumpcyjny. [concept_money] pozyskiwane z tytułu takich podatków to wpływy podatkowe."

 concept_workforce:0 "Siła robocza"
 concept_workforce_desc:0 "Siłę roboczą danego [Concept('concept_building', 'budynku')] tworzą [Concept('concept_pop', 'zbiorowości')] pracowników różnych [Concept('concept_profession', 'profesji')]. Zbiorowości można awansować lub degradować, aby spełnić dotyczące danej profesji wymagania związane z konkretnymi [Concept('concept_production_method', 'metodami produkcji')]."

 concept_national_debt:0 "Dług publiczny"
 concept_national_debt_desc:0 "Dług publiczny to [concept_money|l], które musisz oddać… komuś innemu. [concept_money] składające się na twój dług publiczny generują koszt wyrażony [Concept('concept_budget_interest_rate', 'oprocentowaniem')]. Jeśli twoje saldo będzie ujemne, dług publiczny będzie rósł."

 concept_gold_reserves:0 "Rezerwy złota"
 concept_gold_reserves_desc:0 "Rezerwy złota to ilość [Concept('concept_money', 'pieniędzy')] odkładanych przez twoje [concept_country|l]. Jeśli twoje saldo będzie dodatnie, rezerwy złota będą rosły – i vice versa."

 concept_cash_reserves:0 "Rezerwy gotówkowe"
 concept_cash_reserves_desc:0 "Rezerwy gotówkowe [Concept('concept_building', 'budynków')] pozwalają właścicielom tychże gromadzić pieniądze. Jeżeli saldo tygodniowe budynku jest dodatnie, część pieniędzy trafia do rezerw gotówkowych, a reszta – do zbiorowości, do których należy dany budynek. Zbiorowości przeznaczą otrzymane pieniądze na poprawę swojego [Concept('concept_sol', 'poziomu życia')] i zasilą nimi [Concept('concept_investment_pool', 'pulę inwestycyjną')]."

 concept_credit_limit:0 "Limit kredytu"
 concept_credit_limit_desc:0 "Limit kredytu jest wielokrotnością twojego [Concept('concept_gdp', 'produktu krajowego brutto')] i określa maksymalną wysokość [Concept('concept_national_debt', 'długu publicznego')]."
  
 concept_obsession:0 "Obsesja"
 concept_obsession_desc:0 "Dana [concept_culture|l] może mieć obsesję na punkcie konkretnego [Concept('concept_good', 'towaru')]. [Concept('concept_pop', '$concept_pops$')] należące do takiej kultury będą wydawać znacznie więcej pieniędzy na towary, na punkcie których mają obsesję, w porównaniu z innymi towarami z tej samej kategorii [Concept('concept_pop_needs', 'potrzeb')]."
  
 concept_taboo:0 "Tabu"
 concept_taboo_desc:0 "Dana [concept_religion|l] może uczynić konkretny [concept_good|l] tematem tabu. [Concept('concept_pop', '$concept_pops$')] wyznające tę religię będą wydawać znacznie mniej pieniędzy na towary uznawane za temat tabu w porównaniu z innymi towarami z tej samej kategorii [Concept('concept_pop_needs', 'potrzeb')]."
  
 concept_goods_substitution:0 "Zastępowanie towarów"
 concept_goods_substitution_desc:0 "Zbiorowości mogą zastępować konsumowane towary innymi, o ile te należą do tej samej kategorii [Concept('concept_pop_needs', 'potrzeb')] i są dostępne. Posłużmy się konkretnym przykładem. Kategoria żywności podstawowej obejmuje zarówno zboże, jak i mięso. Domyślnie zbiorowości konsumują więcej zboża niż mięsa, jednak gdy na rynku pojawi się więcej tego drugiego towaru, zbiorowości zaczną konsumować mniej zboża i więcej mięsa (zatem konsumpcja mięsa wzrośnie, a konsumpcja zboża – zmaleje). Jeśli na [Concept('concept_market', 'rynku')] nie ma [Concept('concept_sell_orders', 'zleceń sprzedaży')] danego towaru, można go czasami całkowicie zastąpić innym. Na liczbę kupowanych przez zbiorowość towarów tej samej kategorii znaczny wpływ ma to, czy dany towar jest tematem [concept_taboo|l], czy przedmiotem [Concept('concept_obsession', 'obsesji')] kultury, do której należy dana zbiorowość. Towary o większej wartości bazowej lepiej zaspokajają potrzeby zbiorowości. Dlatego na przykład jedna sztuka artykułu spożywczego jest warta tyle, ile kilka porcji zboża."

 concept_sell_orders:0 "Zlecenia sprzedaży"
 concept_sell_orders_desc:0 "Liczba zleceń sprzedaży towaru na [Concept('concept_market', 'rynku')] centralnym wpływa na wysokość [Concept('concept_market_price', 'ceny rynkowej')] tego towaru. Do generowania zleceń sprzedaży przyczyniają się konsumpcja i produkcja na danym obszarze administracyjnym. Im większy [Concept('concept_market_access', 'dostęp')] do [Concept('concept_market', 'rynku')] ma dany [concept_state|l], tym zleceń sprzedaży jest więcej."

 concept_buy_orders:0 "Zlecenia kupna"
 concept_buy_orders_desc:0 "Liczba zleceń kupna towaru na [Concept('concept_market', 'rynku')] centralnym wpływa na wysokość [Concept('concept_market_price', 'ceny rynkowej')] tego towaru. Do generowania zleceń kupna przyczyniają się konsumpcja i produkcja na danym obszarze administracyjnym. Im większy [Concept('concept_market_access', 'dostęp')] do [Concept('concept_market', 'rynku')] ma dany [concept_state|l], tym zleceń kupna jest więcej."

 concept_market_price:0 "Cena rynkowa"
 concept_market_price_desc:0 "Cena rynkowa to cena wybranego [Concept('concept_good', 'towaru')] na [Concept('concept_market', 'rynku')]. Jej wysokość zależy od liczby [Concept('concept_buy_orders', 'zleceń kupna')] i [Concept('concept_sell_orders', 'zleceń sprzedaży')]. Cena rynkowa wpływa również na [Concept('concept_local_price', 'cenę lokalną')] w zależności od tego, jaki [concept_market_access|l] ma dany [Concept('concept_state_possessive', 'obszar administracyjny')]."

 concept_local_price:0 "Cena lokalna"
 concept_local_price_desc:0 "Cena lokalna to cena wybranego [Concept('concept_good', 'towaru')] w danym [Concept('concept_state', 'obszarze administracyjnym')]. Jej wysokość zależy od lokalnej konsumpcji i produkcji, a także od [Concept('concept_market_price', 'ceny rynkowej')], na którą wpływ ma dostęp danego [Concept('concept_state', 'obszaru administracyjnego')] do [Concept('concept_market_access', 'rynku')]. Cena lokalna generuje [Concept('concept_buy_orders', 'zlecenia kupna')] i [Concept('concept_sell_orders', 'zlecenia sprzedaży')]."

 concept_subsistence_building:0 "Budynek samozaopatrzeniowy"
 concept_subsistence_buildings:0 "Budynki samozaopatrzeniowe" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "Budynki samozaopatrzeniowe to [Concept('concept_building', 'budynki')] o znacznie mniejszej wydajności niż zwykłe budynki. Są budowane (i niszczone) automatycznie jako efekt uboczny nadwyżki w zakresie [Concept('concept_urbanization', 'urbanizacji')] lub [Concept('concept_arable_land', 'gruntów ornych')]."

 concept_non_government_building:0 "Budynek produkcyjny"
 concept_non_government_building_desc:0 "W budynku produkcyjnym produkuje się towary i nie jest on opłacany przez rząd."
  
 concept_trade_route:0 "Szlak handlowy"
 concept_trade_routes:0 "Szlaki handlowe"
 concept_trade_route_desc:0 "Szlaki handlowe pozwalają transportować dostępne [Concept('concept_good', 'towary')] między [Concept('concept_market', 'rynkami')]. Transportowanie towarów sprawia, że ceny po stronie eksportera rosną, a po stronie importera – maleją. Liczba towarów, którą można przetransportować każdym szlakiem handlowym, zależy od jakości [Concept('concept_infrastructure', 'infrastruktury')] łączącej obydwa [Concept('concept_market', 'rynki')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "Umowa handlowa"
 concept_trade_agreement_desc:0 "Umowa handlowa to zawarte między dwoma [Concept('concept_country', 'państwami')] porozumienie dyplomatyczne, które zwiększa efektywność wszystkich [Concept('concept_trade_route', 'szlaków handlowych')] łączących [Concept('concept_market', 'rynki')] kontrolowane przez te państwa." # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "Konkurencyjność szlaku handlowego"
 concept_trade_route_competitiveness_desc:0 "#todo Trade Route Competitiveness is ...#!"

 concept_economy_of_scale:0 "Ekonomia skali"
 concept_economy_of_scale_desc:0 "#todo Economy of Scale is ...#!"
  
 concept_interest_group:0 "Grupa interesu"
 concept_interest_groups:0 "Grupy interesu"
 concept_interest_group_possessive:0 "Grupy interesu"
 concept_interest_group_desc:0 "Grupa interesu to frakcja polityczna w twoim [Concept('concept_country', 'państwie')], której członków łączą wspólne interesy. Grupa interesu zyskuje poparcie ze strony [Concept('concept_pop', 'zbiorowości')] w zależności od tego, jak dobrze reprezentuje jej sytuację życiową. Grupy interesu wyznają liczne [Concept('concept_ideology', 'ideologie')], a co za tym idzie – zajmują różne stanowiska na temat konkretnych [Concept('concept_law', 'praw')]. Mają też różne [Concept('concept_interest_group_trait', 'cechy')], które aktywują się na różnych poziomach [Concept('concept_ig_approval', 'aprobaty')]. Każdej grupie interesu przewodzi [concept_politician|l], a wyznawana przez niego [concept_ideology|l] udziela się członkom grupy."

 concept_interest_group_attraction:0 "Atrakcyjność grupy interesu"
 concept_interest_group_attractions:0 "Atrakcyjności grupy interesu" # [LocEditor:AwaitingBatchUpdate]
 concept_attracted:0 "Poziom atrakcyjności"
 concept_interest_group_attraction_desc:0 "#todo Interest Group Attraction is ...#!" # [LocEditor:AwaitingBatchUpdate]

 concept_politician:0 "Polityk"
 concept_politicians:0 "Politycy" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "Polityk jest [Concept('concept_character', 'postacią')]. Politycy mogą mieć [Concept('concept_character_trait', 'cechy postaci')]." # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "Przywódca"
 concept_leaders:0 "Przywódcy"
 concept_leader_desc:0 "Przywódca [Concept('concept_interest_group', 'grupy interesu')] jest [Concept('concept_character', 'postacią')]. Może mieć [Concept('concept_character_trait', 'cechy postaci')] i wyznawać [Concept('concept_ideology', 'ideologię')], która wchodzi w skład [Concept('concept_ideology', 'ideologii')] danej [Concept('concept_interest_group_possessive', 'grupy interesu')]." # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "Postać"
 concept_characters:0 "Postacie" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "Nazwa mówi sama za siebie. W zależności od kontekstu postacie mogą odgrywać role [Concept('concept_politician', 'polityków')], [Concept('concept_commander', 'dowódców')] itp." # [LocEditor:AwaitingBatchUpdate]

 concept_interest_group_trait:0 "Cecha grupy interesu"
 concept_interest_group_traits:0 "Cechy grupy interesu" # [LocEditor:AwaitingBatchUpdate]
 concept_interest_group_trait_desc:0 "Jeżeli cecha grupy interesu jest aktywna, zapewnia [Concept('concept_country', 'państwu')] korzyści lub szkody. Cechy grupy interesu aktywują się lub dezaktywują na różnych poziomach [Concept('concept_ig_approval', 'aprobaty')]."

 concept_character_trait:0 "Cecha postaci"
 concept_character_traits:0 "Cechy postaci" # [LocEditor:AwaitingBatchUpdate]
 concept_character_trait_desc:0 "Cechy postaci to korzyści lub szkody aktywowane "

 concept_military:0 "Wojsko"
 concept_military_desc:0 "Twoje wojsko to…" # [LocEditor:AwaitingBatchUpdate]

 concept_construction_queue:0 "Kolejka budowy"
 concept_construction_queue_desc:0 "Każdy [concept_state|l] może rozbudowywać tylko jeden [concept_building|l] na raz – inne trafią do kolejki budowy."

 # [LocEditor:UntranslatedKey] `concept_under_construction`
 # [LocEditor:UntranslatedKey] `concept_under_construction_desc`

 concept_political_strength:0 "Siła polityczna"
 concept_political_strength_desc:0 "#todo Political Strength is the total amount of Political Strength a group of [Concept('concept_pop', '$concept_pops$')] get from their [concept_status], their [concept_wealth] and the amount of [concept_votes] they cast.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_urban_center:0 "Centrum miejskie"
 concept_urban_centers:0 "Centra miejskie" # [LocEditor:AwaitingBatchUpdate]
 concept_urban_center_desc:0 "Centrum miejskie to specjalny [concept_building|l], który powstaje w wyniku [Concept('concept_urbanization', 'urbanizacji')]."

 concept_urbanization:0 "Urbanizacja"
 concept_urbanization_desc:0 "Do urbanizacji przyczynia się większość [Concept('concept_building', 'budynków')] w danym [Concept('concept_state', 'obszarze administracyjnym')]. Co każde [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v] pkt urbanizacji danego [Concept('concept_state', 'obszaru administracyjnego')] poziom [Concept('concept_urban_center', 'centrum miejskiego')] zwiększa się o jeden."
  
 concept_ideology:0 "Ideologia"
 concept_ideologies:0 "Ideologie"
 concept_ideology_desc:0 "Ideologie wpływają na to, które [Concept('concept_law', 'prawa')] dana [concept_interest_group|l] popiera, a których nie popiera. Aby możliwe było ustanowienie wybranego [Concept('concept_law', 'prawa')], musi je popierać przynajmniej jedna [concept_interest_group|l] w rządzie."

 concept_subsistence_output:0 "Produkcja samozaopatrzeniowa"
 concept_subsistence_output_desc:0 "To dodatkowe źródło dochodu, który [concept_peasants|l] generują podczas samozaopatrzeniowej produkcji rolnej – czyli produkcji towarów na własne potrzeby.\n\nW przeciwieństwie do wynagrodzeń płaca za [Concept('concept_subsistence_output', 'produkcję samozaopatrzeniową')] nie jest wydzielana z przychodów generowanych w [Concept('concept_building', 'budynkach')] ani nie podlega [Concept('concept_budget_income_taxes', 'podatkowi dochodowemu')]."
  
 concept_good_production:0 "Produkcja"
 concept_good_production_desc:0 "Wartość produkcji określa, jaka ilość danego towaru jest produkowana w [Concept('concept_building', 'budynkach')] lub wytwarzana przez [Concept('concept_pop', 'zbiorowości')]."
  
 concept_good_consumption:0 "Konsumpcja"
 concept_good_consumption_desc:0 "Wartość konsumpcji określa, jaka ilość danego towaru jest wykorzystywana w [Concept('concept_building', 'budynkach')] lub konsumowana przez [Concept('concept_pop', 'zbiorowości')]."
  
  
 concept_split_state:0 "Region podzielony"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "Region podzielony to [concept_state_region|l], który dzieli się na mniejsze [Concept('concept_state', 'obszary administracyjne')]. Gdy jedno [concept_country|l] przejmie kontrolę nad kilkoma częściami regionu podzielonego, połączą się one, tworząc region niepodzielony." # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "Obszar niewcielony"
 concept_unincorporated_states:0 "Obszary niewcielone"
 concept_unincorporated_state_desc:0 "Obszar niewcielony podlega kontroli [Concept('concept_country', 'państwa')], ale jest jego własnością terytorialną lub granicą, która formalnie nie wchodzi w jego skład. [Concept('concept_pop', '$concept_pops$')] mieszkające na takich obszarach nie mają praw obywatelskich i nie przyczyniają się zbytnio do zwiększania [Concept('concept_political_strength', 'siły politycznej')] swoich [Concept('concept_interest_group', 'grup interesu')]. Obszar niewcielony może stać się [Concept('concept_incorporated_state', 'obszarem wcielonym')] – wówczas [Concept('concept_country_possessive', 'państwo')] przejmie nad nim pełnię władzy.#!"
  
 concept_colonial_state:0 "Obszar kolonialny"
 concept_colonial_states:0 "Obszary kolonialne" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "Obszar kolonialny to specjalny rodzaj [Concept('concept_unincorporated_state', 'obszaru niewcielonego')]. Zazwyczaj powstaje wskutek założenia [Concept('concept_colony', 'kolonii')] w [Concept('concept_decentralized_nation', 'państwie zdecentralizowanym')] lub podbicia terytorium należącego do [Concept('concept_unrecognized_power', 'nieuznawanego mocarstwa')]. Obszar kolonialny graniczący z obszarem niekolonialnym należącym do tego samego [Concept('concept_country', 'państwa')] traci status kolonii i staje się zwykłym [Concept('concept_unincorporated_state', 'obszarem niewcielonym')].\n\nObszary kolonialne zapewniają premię do atrakcyjności migracji i podlegają niektórym modyfikatorom związanym z kolonialnymi [Concept('concept_law', 'prawami')] i [Concept('concept_institution', 'instytucjami')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "Państwo zdecentralizowane"
 concept_decentralized_nations:0 "Państwa zdecentralizowane" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "Na terenach należących do państwa zdecentralizowanego mogą się osiedlać kolonizatorzy."
  
 concept_arable_land:0 "Grunty orne"
 concept_arable_land_desc:0 "Grunty orne to zasoby, które (tak jak wszystkie inne zasoby) mogą służyć wielu różnym gałęziom przemysłu surowcowego do produkcji szerokiej gamy [Concept('concept_good', 'towarów')]. Jeżeli żadna gałąź przemysłu surowcowego nie korzysta z gruntów ornych, powstają na nich [Concept('concept_subsistence_building', 'budynki samozaopatrzeniowe')] w postaci gospodarstw samozaopatrzeniowych."
  
 concept_state_resource:0 "Zasób obszaru administracyjnego"
 concept_state_resource_desc:0 "Gałęzie przemysłu surowcowego mogą eksploatować ten zasób do produkcji [Concept('concept_good', 'towarów')] na potrzeby zakładów produkcyjnych lub wymiany handlowej."

 concept_state_region:0 "Region administracyjny"
 concept_state_regions:0 "Regiony administracyjne"
 concept_state_region_desc:0 "Region administracyjny często odpowiada pojedynczemu [Concept('concept_state', 'obszarowi administracyjnemu')], ale może również obejmować kilka [Concept('concept_state', 'obszarów administracyjnych')] – np. w przypadku [Concept('concept_split_state', 'regionu podzielonego')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "Obłożenie"
 concept_occupancy_desc:0 "Liczba pracowników zatrudnionych w danym budynku i współczynnik ich produkcji. W celu zaspokojenia popytu w budynkach można zatrudniać i awansować pracowników w miarę wzrostu przychodów."
  
 concept_votes:0 "Głosy"
 concept_votes_desc:0 "Liczba głosów, które mogą zostać oddane przez różne [Concept('concept_pop', 'zbiorowości')], zależy od ustanowionych przez ciebie [Concept('concept_law', 'praw')]. Głosy oddawane są głównie na [Concept('concept_interest_group', 'grupę interesu')] popieraną przez daną zbiorowość, ale ich liczba może się różnić w zależności od [Concept('concept_momentum', 'estymy')] danej grupy podczas [Concept('concept_election', 'wyborów')]. Po wyborach suma oddanych głosów nie zmienia się aż do następnych wyborów."
  
 concept_ig_population:0 "Liczebność grupy interesu"
 concept_ig_population_desc:0 "Liczba [Concept('concept_pop', 'zbiorowości')]' należących do danej grupy interesu."
  
 concept_ig_approval:0 "Aprobata"
 concept_ig_approves:0 "Aprobuje"
 concept_ig_approve:0 "Aprobuj"
 concept_ig_approving:0 "Aprobowanie"
 concept_ig_disapproval:0 "Dezaprobata"
 concept_ig_disapproves:0 "Dezaprobuje"
 concept_ig_disapprove:0 "Dezaprobuj"
 concept_ig_disapproving:0 "Dezaprobowanie"
 concept_ig_indifferent:0 "Obojętność"
 concept_ig_approval_desc:0 "Aprobata lub dezaprobata danej grupy interesu zależy od tego, w jakim stopniu [Concept('concept_law', 'prawa')] obowiązujące w [Concept('concept_country', 'państwie')] tej grupy odpowiadają jej [Concept('concept_ideology', 'ideologiom')], a także od lojalności wszystkich [Concept('concept_pop', 'zbiorowości')] wchodzących w skład danej [Concept('concept_interest_group', 'grupy interesu')]. Aprobata lub dezaprobata wpływa też na aktywację [Concept('concept_interest_group_trait', 'cech grupy interesu')]. Jeżeli dana grupa interesu nie wyraża ani aprobaty, ani dezaprobaty, otrzyma status obojętnej." # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "Siła polityczna"
 concept_pol_str_desc:0 "Siła polityczna to stopień wpływów, które [concept_pop|l] (a co za tym idzie – jej [concept_interest_group|l]) ma na politykę państwa. Siła polityczna określa [Concept('concept_clout', 'siłę przebicia')] grupy i zależy od [Concept('concept_status', 'statusu')] oraz poziomu [Concept('concept_wealth', 'zamożności')] popierających ją [Concept('concept_pop', 'zbiorowości')], a także od liczby [Concept('concept_votes', 'głosów')] otrzymanych przez daną [Concept('concept_interest_group', 'grupę interesu')] w ostatnich [Concept('concept_election', 'wyborach')]."

 concept_clout:0 "Siła przebicia"
 concept_clout_desc:0 "Siła przebicia to wartość [Concept('concept_pol_str', 'siły politycznej')], którą [concept_interest_group|l] otrzymuje od swoich [Concept('concept_pop', 'zbiorowości')] jako część łącznej siły politycznej państwa. Duża siła przebicia pozytywnie wpływa na twoją [Concept('concept_legitimacy', 'prawomocność')], o ile dana [concept_interest_group|l] zasiada [concept_in_government|l]. Grupa o małej [Concept('concept_clout', 'sile przebicia')] jest uważana za [Concept('concept_marginalized', 'marginalizowaną')]."

 concept_powerful:0 "Grupa potężna"
 concept_powerful_desc:0 "Ilość [Concept('concept_clout', 'siły przebicia')] danej [Concept('concept_interest_group', 'grupy interesu')] decyduje o tym, czy grupa ta jest potężna, czy wpływowa. Gdy grupa interesu ma więcej niż #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#! [Concept('concept_clout', 'siły przebicia')], można ją uznać za potężną. Wpływ [Concept('concept_interest_group_trait', 'cech')] potężnej [Concept('concept_interest_group_possessive', 'grupy interesu')] jest o #variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#! większy."

 concept_influential:0 "Grupa wpływowa"
 concept_influential_desc:0 "Ilość [Concept('concept_clout', 'siły przebicia')] danej [Concept('concept_interest_group', 'grupy interesu')] decyduje o tym, czy grupa ta jest potężna, czy wpływowa. [Concept('concept_interest_group_trait', 'Cechy')] wpływowej [Concept('concept_interest_group_possessive', 'grupy interesu')] są słabsze niż cechy [Concept('concept_powerful', 'potężnej')] grupy interesu."

 concept_status:0 "Status"
 concept_status_desc:0 "Status określa pozycję danej [Concept('concept_pop', 'zbiorowości')] w twoim [Concept('concept_country', 'państwie')]. Ustanawiane przez ciebie [Concept('concept_law', 'prawa')] decydują o tym, jaki status mają [Concept('concept_pop', 'zbiorowości')] o różnych [Concept('concept_profession', 'profesjach')]."
  
 concept_marginalized:0 "Grupy marginalizowane"
 concept_marginalized_desc:0 "Marginalizowane [Concept('concept_interest_group', 'grupy interesu')] cieszą się zbyt małym poparciem, aby ktokolwiek musiał się z nimi liczyć w życiu politycznym. Takie grupy nie mogą zasiadać w rządzie. Nie powodują też żadnych godnych uwagi problemów."
  
 concept_politically_inactive:0 "Zbiorowości politycznie nieaktywne"
 concept_politically_inactive_desc:0 "Zbiorowości politycznie nieaktywne nie należą do żadnej [Concept('concept_interest_group', 'grupy interesu')]. Sytuacja ta może być spowodowana zbyt niskim [Concept('concept_sol', 'poziomem życia')] lub zbyt niskim poziomem [Concept('concept_literacy', 'piśmienności')]. Ponadto zbiorowości te nie uczestniczą w życiu politycznym państwa, co oznacza, że nie dają [Concept('concept_clout', 'siły przebicia')] żadnej [Concept('concept_interest_group_possessive', 'grupie interesu')]."

 concept_investment_level:0 "Poziom inwestycji"
 concept_investment_levels:0 "Poziomy inwestycji" # [LocEditor:AwaitingBatchUpdate]
 concept_investment_level_desc:0 "Poziom inwestycji to…" # [LocEditor:AwaitingBatchUpdate]

 concept_trade_lens:0 "Obiektyw Handel"
 concept_trade_lens_desc:0 "Obiektyw Handel umożliwia przeglądanie kwestii dotyczących handlu twojego państwa i zarządzanie nimi."
  
 concept_production_lens:0 "Obiektyw Produkcja"
 concept_production_lens_desc:0 "Obiektyw Produkcja umożliwia przeglądanie kwestii dotyczących produkcji twojego państwa i zarządzanie nimi."
  
 concept_political_lens:0 "Obiektyw Polityka"
 concept_political_lens_desc:0 "Obiektyw Polityka umożliwia przeglądanie kwestii dotyczących polityki twojego państwa i zarządzanie nimi."
  
 concept_diplomatic_lens:0 "Obiektyw Dyplomacja"
 concept_diplomatic_lens_desc:0 "Obiektyw Dyplomacja umożliwia przeglądanie kwestii dotyczących dyplomacji twojego państwa i zarządzanie nimi."
  
 concept_military_lens:0 "Obiektyw Wojsko"
 concept_military_lens_desc:0 "Obiektyw Wojsko umożliwia przeglądanie kwestii dotyczących wojska twojego państwa i zarządzanie nimi."
  
 concept_country:0 "Państwo"
 concept_countries:0 "Państwa" # [LocEditor:AwaitingBatchUpdate]
 concept_country_possessive:0 "Państwa"
 concept_country_desc:0 "Państwo to… \n\nWciel się w niewidzialny, wszechmogący byt i kształtuj losy swojego państwa w epoce wiktoriańskiej." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "Rozporządzenie"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "Rozporządzenie to…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "Populacja"
 concept_population_desc:0 "Populacja twojego państwa to ludzie pracujący w różnych gałęziach przemysłu, w rządzie i w wojsku. [Concept('concept_taxation', 'Wpływy')] z podatków nakładanych na tych ludzi są twoim głównym źródłem dochodu. Lojalność i wymagania populacji mogą przynosić ci korzyści, ale też szkodzić."
  
 concept_pop_needs:0 "Potrzeby"
 concept_pop_needs_desc:0 "[Concept('concept_pop', '$concept_pops$')] wydają zarobione pieniądze na [Concept('concept_good', 'towary')], aby zaspokoić swoje potrzeby. Im bardziej [Concept('concept_wealth', 'zamożna')] jest dana zbiorowość, tym więcej towarów kupuje oraz tym bardziej zróżnicowane i luksusowe są jej potrzeby. Każdą potrzebę można zaspokoić różnymi towarami, które da się [Concept('concept_goods_substitution', 'zastępować')]. Jeżeli dana zbiorowość zaspokoi swoje potrzeby, a w kieszeni nadal zostanie jej trochę pieniędzy, stanie się bardziej zamożna – i vice versa."
  
 concept_army_budget:0 "Budżet na armię"
 concept_army_budget_desc:0 "Budżet na armię / marynarkę wojenną przeznaczany jest co tydzień na zakup [Concept('concept_good', 'towarów')] w koszarach. Towary te są wykorzystywane przez oddelegowane na front [Concept('concept_battalion', 'bataliony')]."

 concept_battalion:0 "Batalion"
 concept_battalions:0 "Bataliony" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "Batalion to jednostka miary zasobów ludzkich w armii. Jeden batalion to 1000 osób pracujących w [Concept('concept_barrack', 'koszarach')]." # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "Okręt"
 concept_warships:0 "Okręty" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "Okręt to jednostka miary zasobów ludzkich w marynarce wojennej. Jeden okręt to 1000 osób pracujących w [Concept('concept_naval_base', 'bazach morskich')]." # [LocEditor:AwaitingBatchUpdate]
  
 # [LocEditor:UntranslatedKey] `concept_construction_sector`
