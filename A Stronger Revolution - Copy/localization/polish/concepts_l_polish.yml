 concept_country_tier:0 "Pozycja państwa"
 concept_country_tier_desc:0 "Pozycja państwa to inherentny status i [concept_prestige|l] przyznawany danemu [Concept('concept_country', 'państwu')] na podstawie jego historii oraz znaczenia. Im wyższa jest pozycja wybranego [Concept('concept_country_possessive', 'państwa')], tym więcej [Concept('concept_prestige', 'prestiżu')] ono zdobędzie. [concept_country] może utworzyć naród tylko wtedy, gdy pozycja państwa tego narodu jest wyższa niż obecna."
  
 concept_claim:0 "Roszczenie"
 concept_claims:0 "Roszczenia" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "Obiekt roszczenia" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "Zazwyczaj dane [concept_country|l] może rościć sobie prawo do wybranego [Concept('concept_state_region', 'regionu administracyjnego')], jeżeli w przeszłości należał on do tego państwa. Roszczenie prawa do [Concept('concept_state_region', 'regionu administracyjnego')] pozwala takiemu [Concept('concept_country', 'państwu')] zastosować [concept_war_goal|l] #v $war_goal_return_state_type_name$#!, który sprawia, że państwo zyskuje znacznie mniej [Concept('concept_infamy', 'niesławy')] niż po zastosowaniu zwykłego [Concept('concept_war_goal', 'celu wojennego')] #v $war_goal_conquer_state_type_name$#!.\n\nPodbicie [Concept('concept_incorporated_state', 'obszaru wcielonego')] należącego do innego [Concept('concept_country', 'państwa')] da temu państwu powód do roszczenia prawa do tego [Concept('concept_state_region', 'regionu administracyjnego')]."
  
 concept_devastation:0 "Zniszczenie"
 concept_devastation_desc:0 "Zniszczenie to stopień szkód, które dany [concept_state_region|l] poniósł podczas wojny i konfliktu. Poziom zniszczenia rośnie w wyniku wrogiej okupacji oraz bitew toczonych w danym [Concept('concept_state_region', 'regionie administracyjnym')], ale z czasem maleje. Zniszczenie zmniejsza poziom [Concept('concept_infrastructure', 'infrastruktury')] [Concept('concept_state_region', 'regionu administracyjnego')] i zwiększa umieralność [Concept('concept_pop', '$concept_pops$')|l]."

 concept_command_limit:0 "Limit dowództwa"
 concept_command_limit_desc:0 "Limit dowództwa to liczba [Concept('concept_battalion', 'batalionów')] lub [Concept('concept_warship', 'okrętów')], które dowódca ma do swojej dyspozycji. Limit ten można zwiększyć, awansując dowódcę na wyższy stopień." # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "Kwalifikacje"
 concept_qualifying:0 "Kwalifikuje się" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "Zbiorowości uzyskują kwalifikacje niezbędne do zajmowania się różnymi [Concept('concept_profession', 'profesjami')] wraz z upływem czasu. Jeżeli aktualne atrybuty zbiorowości pasują do jej rodzaju lub jeżeli dana zbiorowość pracuje aktualnie w powiązanej dziedzinie, taka zbiorowość uzyska swoje kwalifikacje szybciej. Decydujący wpływ mają w tym przypadku [concept_literacy|l], [concept_wealth|l] i [concept_discrimination|l]."

 concept_hq:0 "Kwatera główna"
 concept_hq_desc:0 "#TODO A Commander has a Home HQ and a Location HQ. If the Home HQ is destroyed the character is removed.#!"
  
 concept_tax_waste:0 "Zmarnowany dochód z opodatkowania"
 concept_tax_waste_desc:0 "Kwota zgromadzona z tytułu pobranych podatków, którą zmarnowano z powodu nieefektywnego zarządzania lub korupcji i która nie trafiła do rządowych szkatuł."
  
 concept_assimilation:0 "Asymilacja"
 concept_assimilating:0 "Asymilowanie" # [LocEditor:AwaitingBatchUpdate]
 concept_assimilation_desc:0 "Obce zbiorowości, które zamieszkują dane państwo i których kultura ma w nim status akceptowanej, mogą przejść proces asymilacji i zostać częścią [Concept('concept_primary_cultures', 'kultury dominującej')] w tym państwie."
  
 concept_conversion:0 "Nawrócenie"
 concept_converting:0 "Nawracanie" # [LocEditor:AwaitingBatchUpdate]
 concept_conversion_desc:0 "Zbiorowości, których religia jest w danym państwie dyskryminowana, mogą się nawrócić na [Concept('concept_accepted_religion', 'religię akceptowaną')]."
  
 concept_life_experience:0 "Doświadczenie życiowe"
 concept_life_experience_desc:0 "[Concept('concept_character', '$concept_characters$')] zdobywają doświadczenie życiowe stopniowo oraz w wyniku różnych sytuacji. Doświadczenie to wpływa na możliwość zyskiwania nowych [Concept('concept_character_trait', 'cech postaci')]." # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "Sieć zaopatrzenia"
 concept_supply_network_desc:0 "Bez sieci zaopatrzenia nie da się utrzymywać [Concept('concept_trade_route', 'szlaków handlowych')] ani wysyłać zaopatrzenia do przebywających za granicą [Concept('concept_commander', 'dowódców')]. Aby sieć zaopatrzenia mogła funkcjonować, potrzebne są [Concept('concept_convoys', 'konwoje')]." # [LocEditor:AwaitingBatchUpdate]

 concept_convoys:0 "Konwoje"
 # [LocEditor:UntranslatedKey] `concept_convoy`
 concept_convoys_desc:0 "Konwoje są niezbędne do zaopatrywania przebywających za granicą żołnierzy i utrzymywania [Concept('concept_supply_network', 'sieci zaopatrzenia')]."

