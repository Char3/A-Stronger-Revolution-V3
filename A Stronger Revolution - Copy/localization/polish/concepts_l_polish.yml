 concept_loyalist:0 "Lojalista"
 concept_loyalists:0 "Lojaliści" # [LocEditor:AwaitingBatchUpdate]
 concept_loyalist_desc:0 "Zbiorowość, która jest lojalna wobec danego państwa…"
  
 concept_radical:0 "Radykał"
 concept_radicals:0 "Radykałowie" # [LocEditor:AwaitingBatchUpdate]
 concept_radical_desc:0 "Zbiorowość, która jest nielojalna wobec danego państwa…"
  
 concept_radicalized:0 "Zradykalizowani"
 concept_radicalized_desc:0 "Jeżeli przybiorą na sile, mogą zostać rewolucjonistami. Z kolei jeżeli dostaną to, czego chcą, mogą ulec deradykalizacji."
  
 concept_de_radicalize:0 "Deradykalizacja"
 concept_de_radicalize_desc:0 "Deradykalizacja może się powieść, jeżeli pozytywnie rozpatrzysz którąś ze skarg danej grupy."
  
 concept_rivalry:0 "Rywalizacja"
 concept_rivals:0 "Rywale" # [LocEditor:AwaitingBatchUpdate]
 concept_rival:0 "Rywal" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalries:0 "Rywalizacje" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalry_desc:0 "Podjęcie rywalizacji z innym państwem pozwala interweniować przeciwko jego posunięciom dyplomatycznym oraz zapewnia wpływ, jeśli [Concept('concept_interest', 'interesy')] waszych [Concept('concept_country', 'państw')] się pokrywają." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colony:0 "Kolonia"
 concept_colonys:0 "Kolonii" # [LocEditor:AwaitingBatchUpdate]
 concept_colonies:0 "Kolonie" # [LocEditor:AwaitingBatchUpdate]
 concept_colony_desc:0 "Kolonie to duże i należące do wielkich lub dużych mocarstw posiadłości leżące na terenach [Concept('concept_decentralized_nation', 'państw zdecentralizowanych')]. Kolonie na początku są jedynie małymi skrawkami terenu, ale wraz z upływem czasu rozrastają się w tempie zależnym od rozwoju kolonialnego danego państwa.\n\nNowo ustanowiona kolonia zwykle jest [Concept('concept_colonial_state', 'obszarem kolonialnym')], chyba że graniczy z należącymi do tego samego [Concept('concept_country', 'państwa')] obszarami niekolonialnymi."
  
 # [LocEditor:UntranslatedKey] `concept_innovation`
