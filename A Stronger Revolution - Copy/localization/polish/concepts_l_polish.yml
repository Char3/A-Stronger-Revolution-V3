 concept_native_uprising:0 "Powstanie autochtonów"
 concept_native_uprising_desc:0 "Powstanie autochtonów to rodzaj [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')], które może mieć miejsce, gdy poziom [Concept('concept_tension', 'napięcia')] między kolonizatorem a [Concept('concept_decentralized_nation', 'państwem zdecentralizowanym')] osiągnie wartość #b $TENSION_VOLATILE$#!. W ramach tego posunięcia [concept_decentralized_nation|l] zmobilizuje swoich wojowników i podejmie próbę wyrwania [Concept('concept_state', 'obszarów administracyjnych')], z którymi graniczy, z rąk kolonizatora." # [LocEditor:AwaitingBatchUpdate]
  
