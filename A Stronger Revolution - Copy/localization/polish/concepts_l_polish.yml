 concept_barrack:0 "Koszary"
 concept_barracks:0 "Koszary" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "Koszary są miejscem formowania [Concept('concept_battalion', 'batalionów')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "Baza morska"
 concept_naval_bases:0 "Bazy morskie" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "W bazach morskich powstają [Concept('concept_warship', 'okręty')]." # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "W rządzie"
 concept_in_government_desc:0 "Jeżeli wybrana [concept_interest_group|l] zasiada w rządzie, jej [concept_clout|l] zapewnia jej [concept_legitimacy|l], która z kolei wpływa na tempo ustanawiania [Concept('concept_law', 'praw')]. Aby można było ustanowić [concept_law|l], musi je poprzeć przynajmniej jedna grupa interesu w rządzie."

 concept_in_opposition:0 "W opozycji"
 concept_in_opposition_desc:0 "Jeżeli wybrana [concept_interest_group|l] należy do opozycji, nie zasiada ona w rządzie, a poziom jej aprobaty jest niższy."
  
 concept_legitimacy:0 "Prawomocność rządu"
 concept_legitimate:0 "Prawomocny"
 concept_legitimacy_desc:0 "Prawomocność rządu określa, w jakim stopniu udział poszczególnych [Concept('concept_interest_group', 'grup interesu')] [concept_in_government|l] odpowiada obowiązującym w danym państwie [Concept('concept_law', 'prawom')]. Wpływa również na skuteczność ustanawiania [Concept('concept_law', 'praw')]."
  
 concept_market_capital:0 "Stolica rynku"
 concept_market_capital_desc:0 "Stolica rynku jest miejscem, do którego prowadzą i z którego wychodzą wszystkie [Concept('concept_trade_route', 'szlaki handlowe')] danego [Concept('concept_market', 'rynku')]. Stopień [Concept('concept_market_access', 'dostępu do rynku')] każdego [Concept('concept_state_region', 'regionu administracyjnego')] będącego częścią danego [Concept('concept_market', 'rynku')] zależy od [Concept('concept_infrastructure', 'infrastruktury')] łączącej dany region ze [Concept('concept_market_capital', 'stolicą rynku')].\n\nStolicą rynku zazwyczaj jest [concept_state_region|l], w którym leży [Concept('concept_capital_state', 'obszar stołeczny')] [Concept('concept_market_controller_possessive', 'zarządcy rynku')]."
  
 concept_market_controller:0 "Zarządca rynku"
 concept_market_controller_possessive:0 "Zarządcy rynku"
 concept_market_controller_desc:0 "Zarządcą rynku jest właściciel rynku…"

 concept_ownership_share:0 "Udział własności"
 concept_ownership_shares:0 "Udziały własności" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "[concept_pop] posiadająca udziały w [Concept('concept_building', 'budynku')] otrzymuje część generowanych w nim zysków jako dochód. Wysokość tego dochodu zależy od przysługującej danej zbiorowości sumy udziałów w budynku. Jednocześnie i w takim samym zakresie zbiorowość jest właścicielem [Concept('concept_cash_reserves', 'rezerw gotówkowych')] budynku. Tylko zbiorowości zatrudnione w danym budynku mogą być właścicielami jego udziałów. Na wysokość udziałów własności wpływają głównie [Concept('concept_production_method', 'metody produkcji')] stosowane w danym budynku, ale może ona również zależeć od [Concept('concept_law', 'praw')], [Concept('concept_technology', 'technologii')] i innych czynników."
  
 concept_market_share:0 "Udziały rynkowe"
 concept_market_share_desc:0 "Wielkość udziałów [Concept('concept_market', 'rynkowych')] danego [Concept('concept_country', 'państwa')] zależy od liczby generowanych przez nie na [Concept('concept_market', 'rynku')] [Concept('concept_buy_orders', 'zleceń kupna')] i [Concept('concept_sell_orders', 'zleceń sprzedaży')]. Jeżeli dane państwo jest [Concept('concept_market_controller', 'zarządcą rynku')], jego udziały rynkowe ulegają zwiększeniu. Im większe udziały rynkowe ma dane [concept_country|l], tym więcej [Concept('concept_consumption_tax', 'podatków konsumpcyjnych')] może pobierać na [Concept('concept_market', 'rynku')]." # [LocEditor:AwaitingBatchUpdate]

 concept_default:0 "Niedotrzymane zobowiązanie"
 concept_default_desc:0 "Niedotrzymane zobowiązanie to…" # [LocEditor:AwaitingBatchUpdate]
 
