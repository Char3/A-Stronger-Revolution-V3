 concept_budget_wages:0 "Wynagrodzenia"
 concept_budget_wage:0 "Wynagrodzenie"
 concept_budget_wages_desc:0 "W [Concept('concept_building', 'budynkach')] wypłacane są wynagrodzenia [Concept('concept_pop', 'zbiorowościom')] tworzącym ich [Concept('concept_workforce', 'siłę roboczą')]. Sposób opłacania budynków zależy od ich rodzaju. W wyniku tego, w grze występują trzy różne rodzaje wynagrodzenia: [Concept('concept_budget_government_wages', 'wynagrodzenie pracowników rządowych')] wypłacane w budynkach, które opłaca rząd, [Concept('concept_budget_military_wages', 'wynagrodzenie wojskowe')] również wypłacane w budynkach, które opłaca rząd, a także standardowe [Concept('concept_building_wage', 'wynagrodzenie')] wypłacane we wszystkich zwykłych budynkach."

 concept_budget_goods_for_government_buildings:0 "Towary dla budynków administracji państwowej"
 concept_budget_goods_for_government_buildings_desc:0 "goods_for_government_buildings_desc"

 concept_budget_government_slaves:0 "Niewolnicy państwowi"
 concept_budget_government_slaves_desc:0 "government_slaves_desc"

 concept_budget_military_wages:0 "Wynagrodzenia wojskowe"
