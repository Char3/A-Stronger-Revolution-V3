 concept_technology_spread:0 "Rozpowszechnianie technologii"
 concept_technology_spread_desc:0 "Rozpowszechnianie technologii to…"
  
 concept_technology_era:0 "Era technologii"
 concept_technology_era_desc:0 "Każda epoka daje dostęp do pewnej liczby technologii, które można zdobyć na określone sposoby."
  
 concept_escalation:0 "Eskalacja"
 concept_escalation_desc:0 "Eskalacja każdego [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] postępuje stopniowo i dzieli się na trzy osobne fazy: #b ruchy inicjujące#!, #b manewry dyplomatyczne#! oraz #b odliczanie do wojny#!. Od fazy, w której znajduje się dane [concept_diplomatic_play|l], zależy liczba działań, które mogą podjąć jego uczestnicy. Gdy eskalacja osiągnie poziom 100, wybuchnie wojna."

 concept_combat_width:0 "Szerokość pola walki"
 concept_combat_width_desc:0 "Szerokość pola walki określa możliwą przewagę liczebniejszej strony konfliktu nad stroną mniej liczebną podczas walki na danym terenie."

 concept_infamy:0 "Niesława"
 concept_infamy_desc:0 "Niesława to…"
  
 concept_diplomatic_incident:0 "Incydent dyplomatyczny"
 concept_diplomatic_incidents:0 "Incydenty dyplomatyczne"
 concept_diplomatic_incident_desc:0 "Incydent dyplomatyczny to…"
  
 concept_tension:0 "Napięcie"
 concept_tensions:0 "Napięcia" # [LocEditor:AwaitingBatchUpdate]
 concept_tension_desc:0 "Poziom napięcia określa stosunki panujące między [Concept('concept_country', 'państwem')] kolonizującym a [Concept('concept_decentralized_nation', 'państwem zdecentralizowanym')]. Napięcie stosunków z pobliskimi [Concept('concept_decentralized_nation', 'państwami zdecentralizowanymi')] rośnie za każdym razem, gdy inne [concept_country|l] [Concept('concept_colonize', 'kolonizuje')] jakąś [Concept('concept_province', 'prowincję')]. Wraz z upływem czasu napięcie automatycznie maleje.\n\nJeśli napięcie osiągnie poziom #b $TENSION_VOLATILE$#!, dalsza kolonizacja może doprowadzić do wybuchu [Concept('concept_native_uprising', 'powstania autochtonów')]." # [LocEditor:AwaitingBatchUpdate]

 concept_relation:0 "Stosunki"
 concept_relations:0 "Stosunki" # [LocEditor:AwaitingBatchUpdate]
 concept_relation_desc:0 "Stosunki to oficjalna relacja między dwoma [Concept('concept_country', 'państwami')]." # [LocEditor:AwaitingBatchUpdate]
  
