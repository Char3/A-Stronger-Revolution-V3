 concept_embargos:0 "Embarga" # [LocEditor:AwaitingBatchUpdate]
 concept_embargoing:0 "Nakładanie embarga" # [LocEditor:AwaitingBatchUpdate]
 concept_embargo_desc:0 "[concept_market_controller] może nałożyć [concept_embargo|l] na wybrane [Concept('concept_good', 'towary')]. To oznacza… eee… coś." # [LocEditor:AwaitingBatchUpdate]
  
