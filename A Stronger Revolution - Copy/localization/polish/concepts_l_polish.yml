 concept_subsidies:0 "Dofinansowania"
 concept_subsidize:0 "Dofinansuj" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidized:0 "Dofinansowano" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidizing:0 "Dofinansowywanie" # [LocEditor:AwaitingBatchUpdate]
 concept_subsidies_desc:0 "Rząd dba o to, aby w dofinansowywanym budynku nigdy nie brakowało pracowników oraz aby zawsze otrzymywali oni przynajmniej wynagrodzenie pracowników rządowych. Jeżeli w przypadku danego budynku nie istnieje możliwość wypłacenia wynagrodzenia pracowników rządowych, różnicę pokrywa rząd."

 concept_budget_interest_rate:0 "Oprocentowanie"
 # [LocEditor:UntranslatedKey] `concept_budget_interest`
 concept_budget_interest_rates:0 "Oprocentowania" # [LocEditor:AwaitingBatchUpdate]
