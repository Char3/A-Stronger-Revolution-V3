 concept_journal_entry_desc:0 "Wpisy w dzienniku pomagają na bieżąco śledzić wydarzenia mające miejsce w twoim państwie. Mogą dotyczyć nowych możliwości lub wyzwań, przypominać o złożonych obietnicach lub ostrzegać przed potencjalnymi kryzysami.\n\nWpisy uznane za kompletne znikają z dziennika. Nie wszystkie mogą jednak otrzymać status kompletnych. Niektóre mogą się zakończyć tylko niepowodzeniem, inne mają ograniczenie czasowe, a jeszcze inne są usuwane na szczególnych warunkach."

