 concept_strategic_desire:0 "Zamiary strategiczne"
 concept_strategic_desire_desc:0 "[Concept('concept_country', 'Państwa')] sterowane przez SI mogą mieć zamiary strategiczne wobec innych [Concept('concept_country', 'państw')], które są dla nich istotne z punktu widzenia ich [Concept('concept_objective', 'celów')]. Zamiary strategiczne wobec innych [Concept('concept_country', 'państw')] wpływają na [concept_attitude|l] państwa sterowanego przez SI, a także na inne czynniki, takie jak [concept_relation|l] czy [Concept('concept_infamy', 'niesławę')]." # [LocEditor:AwaitingBatchUpdate]

 concept_attitude:0 "Nastawienie"
 concept_attitude_desc:0 "Nastawienie to plany, które państwo sterowane przez SI ma wobec ciebie. Na nastawienie wpływają różne czynniki."

 concept_instant_diplomatic_action:0 "Natychmiastowe działanie dyplomatyczne"
 concept_instant_diplomatic_action_desc:0 "Natychmiastowe działanie dyplomatyczne to…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_ongoing_diplomatic_action:0 "Długotrwałe działanie dyplomatyczne"
 concept_ongoing_diplomatic_action_desc:0 "Długotrwałe działanie dyplomatyczne to…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_diplomatic_pact:0 "Pakt dyplomatyczny"
 concept_diplomatic_pact_desc:0 "Pakt dyplomatyczny to…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_oppose:0 "Przeciwstawianie się"
 concept_oppose_desc:0 "Każde państwo przeciwstawiające się [Concept('concept_diplomatic_play', 'posunięciu dyplomatycznemu')] eskalującemu w kierunku wojny stanie po stronie innych państw, które przeciwstawiają się temu posunięciu."
  
 concept_support:0 "Poparcie"
 concept_support_desc:0 "Każde państwo popierające [concept_diplomatic_play|l] eskalujące w kierunku wojny stanie po stronie innych państw popierających to posunięcie."

