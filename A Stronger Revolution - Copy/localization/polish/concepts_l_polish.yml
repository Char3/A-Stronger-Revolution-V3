 concept_character_role:0 "Rola"
 concept_character_role_desc:0 "Rola decyduje o tym, czym zajmuje się postać."
  
 concept_building_wage:0 "Wynagrodzenie"
 concept_building_wages:0 "Wynagrodzenia"
 concept_building_wage_desc:0 "Wynagrodzenia wypłacane w danym budynku zależą od jego sytuacji gospodarczej. Aby zachęcić większą liczbę [Concept('concept_pop', '$concept_pops$')|l] do pracy w budynku i zwiększyć liczebność jego siły roboczej, można poprawić jego [Concept('concept_building_balance', 'saldo')] tygodniowe. Aby to zrobić, obniż cenę [Concept('concept_good', 'towarów')] wykorzystywanych w budynku lub podnieś cenę towarów w nim produkowanych. Możesz to zrobić, zwiększając lub zmniejszając podaż i popyt na [Concept('concept_market', 'rynku')]. Aby zagwarantować przedstawicielom siły roboczej konkurencyjne wynagrodzenie, możesz [Concept('concept_subsidies', 'dofinansować')] budynek. W razie potrzeby umożliwi to skorzystanie z [Concept('concept_money', 'pieniędzy')] z funduszu państwowego, dzięki czemu budynek utrzyma rentowność." # [LocEditor:AwaitingBatchUpdate]

 concept_building_balance:0 "Saldo"
 concept_building_balance_desc:0 "Saldo budynku to ilość pieniędzy, która pozostała po wykorzystaniu całego dochodu w celu opłacenia wydatków."

 concept_treasury:0 "Skarbiec"
 concept_treasury_desc:0 "W skarbcu przechowywane są twoje pieniądze."

 concept_head_of_state:0 "Głowa państwa"
 concept_head_of_state_desc:0 "Głową państwa jest jego władca lub najważniejsza reprezentująca je osoba. To, kto jest głową danego państwa, zależy od obowiązujących w nim [Concept('concept_laws', 'praw')]."

 concept_lower_strata:0 "Klasa niższa"
 concept_lower_strata_desc:0 "The Lower Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have nothing to sell but their labour.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:0 "\n\nSkładają się na nią następujące [Concept('concept_profession', 'profesje')]:\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "Klasa średnia"
 concept_middle_strata_desc:0 "The Middle Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have good jobs and are neither poor or rich.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_middle_strata_ingame_added')]"
