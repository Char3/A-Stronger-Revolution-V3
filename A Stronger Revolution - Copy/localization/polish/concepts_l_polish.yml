 concept_normal_wage:0 "Zwykłe wynagrodzenie"
 concept_normal_wage_desc:0 "Wysokość zwykłego wynagrodzenia w państwie zależy od średniej wartości podatku od nieruchomości, który pozarządowe branże przemysłu płacą w [Concept('concept_incorporated_state', 'obszarach wcielonych')]." # [LocEditor:AwaitingBatchUpdate]

 concept_in_reserve:0 "Rezerwa"
 concept_in_reserve_desc:0 "Żołnierze rezerwy nie mają [Concept('concept_commander', 'dowódcy')]. Nie można im wydawać rozkazów, ale będą uczestniczyć w działaniach obronnych."
  
 concept_dead:0 "Ofiary śmiertelne"
 concept_dead_desc:0 "Liczba ludzi, którzy zginęli podczas bitwy lub zmarli wskutek [Concept('concept_attrition', 'wyniszczenia')]."

 concept_wounded:0 "Ranni"
 concept_wounded_desc:0 "Liczba ludzi, którzy zostali ranni podczas bitwy lub wskutek [Concept('concept_attrition', 'wyniszczenia')]. Ranne osoby opuszczają swoje posterunki."

