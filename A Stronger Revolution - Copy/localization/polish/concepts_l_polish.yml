 concept_vassal:0 "Wasal"
 concept_vassal_desc:0 "Wasal to…"
  
 concept_yield:0 "Ustąpienie"
 concept_yield_desc:0 "TODO concept_yield_desc"
  
 concept_abstain:0 "Wstrzymanie"
 concept_abstain_desc:0 "Każde państwo, które nie popiera [Concept('concept_diplomatic_play', 'posunięcia dyplomatycznego')] eskalującego w kierunku wojny ani mu się nie przeciwstawia, nie weźmie udziału w konflikcie. [concept_interest] takiego państwa zostanie zdezaktywowany."
  
 concept_command_prio:0 "Priorytet dowództwa"
 concept_command_prio_desc:0 "Dowództwa są najpierw wspierane przez koszary w regionach strategicznych, w których się znajdują. Później wysyłają resztę żołnierzy do dowództw zajmujących wyższe miejsca na liście priorytetów."
  
 concept_supply:0 "Zaopatrzenie"
 concept_supply_desc:0 "Bieżące zaopatrzenie dowódcy. Z czasem zostanie wyrównane do średniej wartości zaopatrzenia wszystkich jednostek danego dowódcy.\nZaopatrzenie dowódcy służy do odnawiania morale wszystkich jego żołnierzy."
  
 concept_organization_tooltip:0 "Podpowiedź „Organizacja”"
 concept_organization_tooltip_desc:0 "Organizacja to wartość określająca stopień zorganizowania danego dowództwa. Skaluje ona wartość [Concept('concept_combat_effectiveness', 'skuteczności bojowej')] podczas bitew. Gdy poziom organizacji jest niski, postać ma małe szanse na zainicjowanie bitwy. Jeżeli dane dowództwo jest dobrze zaopatrzone, poziom jego organizacji będzie się stopniowo zwiększać."
  
 concept_battle_summary_warsupport:0 "Podsumowanie bitwy – poparcie dla wojny"
 concept_battle_summary_warsupport_desc:0 "Aby zyskać poparcie dla wojny, wygrywaj bitwy i powoduj straty w ludziach po stronie wroga."
  
 concept_defend:0 "Obrona"
 concept_defend_desc:0 "Wydaj postaci rozkaz zebrania oddziałów."
  
 concept_patrol:0 "Patrol"
 concept_patrol_desc:0 "Patroluj trasę w poszukiwaniu okrętów wroga."
  
 concept_defend_state:0 "Obrona obszaru administracyjnego"
 concept_defend_state_desc:0 "Wydaj postaci rozkaz obrony konkretnego obszaru administracyjnego."
  
 concept_conquer_state:0 "Podbój obszaru administracyjnego"
 concept_conquer_state_desc:0 "Wydaj postaci rozkaz najechania konkretnego obszaru administracyjnego."
  
 concept_set_objective:0 "Określenie celu"
 concept_set_objective_desc:0 "Chociaż dajesz postaci do zrozumienia, czego od niej wymagasz, to ona sama decyduje o tym, w jaki sposób zrealizuje ten cel."
  
 concept_manage_character:0 "Zarządzanie postacią"
 concept_manage_character_desc:0 "Umieszczenie odpowiedniej postaci w odpowiednim regionie może zmienić bieg wojny. Nieodpowiednia postać może natomiast rozsierdzić niektóre ludy."
  
 concept_manpower:0 "Rezerwy ludzkie"
 concept_manpower_desc:0 "Liczba żołnierzy przydzielona do danego dowództwa. Liczba ta, a także poziom [Concept('concept_morale', 'morale')] i rodzaj zaopatrzenia wysyłanego do jednostki z koszar, mają wpływ na skuteczność żołnierzy podczas bitwy."

 concept_morale:0 "Morale"
 concept_morale_desc:0 "Morale to…"
  
 concept_rank:0 "Ranga"
 concept_rank_desc:0 "Ranga twojego mocarstwa zależy od poziomu twojego [Concept('concept_prestige', 'prestiżu')] określanego względem innych [Concept('concept_country', 'państw')] na całym świecie. Od rangi zależą działania o charakterze międzynarodowym, które możesz podejmować, oczekiwania twojego ludu oraz świata wobec ciebie, a także twoja pozycja w globalnej hierarchii." # [LocEditor:AwaitingBatchUpdate]

