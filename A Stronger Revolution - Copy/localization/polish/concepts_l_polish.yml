 concept_budget_per_capita_taxes:0 "Podatki per capita"
 concept_budget_per_capita_taxes_desc:0 "Podatki per capita to rodzaj [Concept('concept_budget_poll_taxes', 'podatków pogłównych')] pobieranych od wszystkich [Concept('concept_pop', '$concept_pops$')|l]." # [LocEditor:AwaitingBatchUpdate]
  
