 concept_budget_minting_desc:0 "铸币收入是所有[Concept('concept_country', '$concept_countries$)']从印发或铸造新[concept_money]货币中产生的收入类型。从铸币获得的收入数额至少有#v @money!1000#!，并且[concept_country_possessive][concept_gdp]每增加#v @money!一百万#!，铸币收入增长#v @money!500#!。" # [LocEditor:AwaitingBatchUpdate]
  
