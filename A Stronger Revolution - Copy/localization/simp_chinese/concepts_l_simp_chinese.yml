 concept_urban_center_desc:0 "城镇中心是[concept_urbanization]创建的一种特殊[concept_building]。"

 concept_urbanization:0 "城镇化"
 concept_urbanization_desc:0 "城镇化来自[concept_state]的大部分[Concept('concept_building', '$concept_buildings$')]。[concept_state]内每产生[GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v]点城镇化，就会创建一级[concept_urban_center]。"
  
 concept_ideology:0 "意识形态"
 concept_ideologies:0 "意识形态"
 concept_ideology_desc:0 "意识形态决定了一个[concept_interest_group]会支持或反对什么[concept_law]。要通过一项[concept_law]，需要有至少一个执政的[Concept('concept_interest_group', '$concept_interest_groups$')]支持该法。"

 concept_subsistence_output:0 "自给产出"
 concept_subsistence_output_desc:0 "[concept_peasants]从自给农业中产出的额外收入形式，代表着仅为维生而工作生产的商品。\n\n不像工资，[concept_subsistence_output]不由[Concept('concept_building', '$concept_building_possessive$)']的收入支付，也不被课[concept_budget_income_taxes]。"
  
 concept_good_production:0 "生产值"
 concept_good_production_desc:0 "[Concept('concept_building', '$concept_buildings$')]或[Concept('concept_pop', '$concept_pops$')]生产的数量。"
  
 concept_good_consumption:0 "消费值"
 concept_good_consumption_desc:0 "该商品被[Concept('concept_building', '$concept_buildings$')]或[Concept('concept_pop', '$concept_pops$')]消费的数量。"
  
  
 concept_split_state:0 "分属地区"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "分属地区是被分割为更小[Concept('concept_state', '$concept_states$)']的[concept_state_region]。如果一个[concept_country]控制了更大部分的分属地区，就将会合并为一个地区。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "未整合地区"
 concept_unincorporated_states:0 "未整合地区"
 concept_unincorporated_state_desc:0 "未整合地区由一个[concept_country]控制，但被认为是一块控制领土或边疆而未正式接纳为国家本土的一部分。生活在此的[Concept('concept_pop', '$concept_pops$')]不享有公民权也不怎么提供[concept_political_strength]给其[Concept('concept_interest_group', '$concept_interest_groups$')]。未整合地区可以被转化为[concept_incorporated_state]，从而将其置于[concept_country_possessive]中央政府的直接管理之下。#!"
  
 concept_colonial_state:0 "殖民地区"
 concept_colonial_states:0 "殖民地区" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "殖民地区是一种特殊[concept_unincorporated_state]，通常是在[concept_decentralized_nation]设立[concept_colony]或从[concept_unrecognized_power]征服获得领土后创建。最终与属于同一[concept_country]的非殖民地区接壤的殖民地区会失去殖民地地位并转变为普通的[concept_unincorporated_state]。\n\n殖民地区有着移民吸引力的增益并受到殖民地[Concept('concept_law', '$concept_laws$')]和[Concept('concept_institution', '$concept_institutions$)']的某些修正的影响。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "$decentralized_nation$"
 concept_decentralized_nations:0 "松散部族" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "$decentralized_nation$的土地可以被殖民者定居。"
  
 concept_arable_land:0 "可耕土地"
 concept_arable_land_desc:0 "可耕土地是一种资源，如其他资源一样可以被许多类型的资源产业占用，生产出多种[Concept('concept_good', '$concept_goods$')]。若不被其他建筑占用，则会被[concept_subsistence_building]自给农场占用。"
  
 concept_state_resource:0 "地区资源"
 concept_state_resource_desc:0 "该资源可以被你的资源产业利用，为你的制造业或贸易提供[Concept('concept_good', '$concept_goods$')]。"

 concept_state_region:0 "地域"
 concept_state_regions:0 "地域"
 concept_state_region_desc:0 "一块地域通常与一块[concept_state]相对应，但也可以在[concept_split_state]的情况下包括数个[Concept('concept_state', '$concept_states$)']。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "利用率"
 concept_occupancy_desc:0 "建筑的岗位满员率和产出比例。随着收入增加，建筑会雇佣和晋升来满足需求。"
  
 concept_votes:0 "选票"
 concept_votes_desc:0 "你的[Concept('concept_law', '$concept_laws$')]决定了不同类型的[Concept('concept_pop', '$concept_pops$')]可以投出多少选票。选票主要投给人群支持的[concept_interest_group]，不过可能会根据当前[concept_election]中集团的[concept_momentum]而改变。选举日后，总投票数锁定，直到下次选举。"
  
 concept_ig_population:0 "利益集团人数"
 concept_ig_population_desc:0 "属于该利益集团的[Concept('concept_pop', '$concept_pops$')]数量。"
  
 concept_ig_approval:0 "支持度"
 concept_ig_approves:0 "支持"
 concept_ig_approve:0 "支持"
 concept_ig_approving:0 "支持"
 concept_ig_disapproval:0 "反对度"
 concept_ig_disapproves:0 "反对"
 concept_ig_disapprove:0 "反对"
 concept_ig_disapproving:0 "反对"
 concept_ig_indifferent:0 "不关心"
 concept_ig_approval_desc:0 "$concept_interest_group$的支持度或反对度由其[concept_country]的[Concept('concept_law', '$concept_laws$')]与其[Concept('concept_ideology', '$concept_ideologies$')]的匹配程度以及该[concept_interest_group]中全部[Concept('concept_pop', '$concept_pops$')]的忠诚度决定。这也决定了哪些[Concept('concept_interest_group_trait', '$concept_interest_group_traits$)']是激活的。如果无法确定支持度或反对度，则该$concept_interest_group$是中立的。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "政治力量"
 concept_pol_str_desc:0 "[concept_pop]（及其[concept_interest_group]）对于国家政治所拥有的权力大小的衡量。政治力量决定了集团所拥有的[concept_clout]的大小，并由支持该集团的[Concept('concept_pop', '$concept_pops$')]的[concept_status]和[concept_wealth]，以及该[concept_interest_group]在上次[concept_election]中获得的[concept_votes]决定。"

 concept_clout:0 "势力"
 concept_clout_desc:0 "势力是[concept_interest_group]从其[Concept('concept_pop', '$concept_pops$')]中获得[concept_pol_str]数量相较于国家总值的份额。如果某[concept_interest_group][concept_in_government]，高势力对于你的[concept_legitimacy]有正面影响。低[concept_clout]的集团被认为[concept_marginalized]集团。"

 concept_powerful:0 "举足轻重"
 concept_powerful_desc:0 "[concept_clout]值决定了[concept_interest_group]是否会被看作举足轻重或者略具影响。超过#variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#!的[concept_clout]意味着该利益集团举足轻重。举足轻重意味着[concept_interest_group_possessive][concept_interest_group_trait]的效果会增加#variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#!。"

 concept_influential:0 "略具影响"
 concept_influential_desc:0 "[concept_clout]值决定了[concept_interest_group]是否会被看作举足轻重或者略具影响。处于略具影响地位的[concept_interest_group_possessive]的[concept_interest_group_trait]的效果要弱于处于[concept_powerful]地位时的效果。"

 concept_status:0 "社会地位"
 concept_status_desc:0 "社会地位是指[concept_pop]在你[concept_country]里的地位。你的[Concept('concept_law', '$concept_laws$')]决定了不同[concept_profession]的[Concept('concept_pop', '$concept_pops$')]所具有的地位。"
  
 concept_marginalized:0 "边缘"
 concept_marginalized_desc:0 "边缘[Concept('concept_interest_group', '$concept_interest_groups$')]所拥有的支持度太低，政治上不值得关注，无法在政府任职也造不成会引起注意的麻烦。"
  
 concept_politically_inactive:0 "政治冷漠"
 concept_politically_inactive_desc:0 "政治冷漠的人群是不属于任一[concept_interest_group]的人群。这可能是由于低[concept_sol]或低[concept_literacy]的原因。他们并不参与你控制的国家的政治进程，意味着他们不会增加任何[concept_interest_group_possessive]的[concept_clout]。"

 concept_investment_level:0 "投入等级"
 concept_investment_levels:0 "投入等级" # [LocEditor:AwaitingBatchUpdate]
