 concept_conversion_desc:0 "信仰在该国被歧视宗教的人群有可能皈依[concept_accepted_religion]。"
  
 concept_life_experience:0 "生活经验"
 concept_life_experience_desc:0 "[Concept('concept_character', '$concept_characters$)']将随着时间的推进和处境获得生活经验，这将影响他们获得新[Concept('concept_character_trait', '$concept_character_traits$)']的可能性。" # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "补给网络"
 concept_supply_network_desc:0 "补给网络是维持[Concept('concept_trade_route', '$concept_trade_routes$')]和补给海外[Concept('concept_commander', '$concept_commanders$)']所必需的。它需要[concept_convoys]才能发挥作用。" # [LocEditor:AwaitingBatchUpdate]

