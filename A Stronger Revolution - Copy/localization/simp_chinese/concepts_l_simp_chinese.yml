 concept_subsidies_desc:0 "政府确保受补贴的建筑总是人员齐备，并确保建筑内就业者拿到的工资总是不低于政府工资。如果建筑无力支付，政府会补齐差额。"

 concept_budget_interest_rate:0 "利率"
