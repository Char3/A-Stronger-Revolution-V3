 concept_budget_wages:0 "工资"
 concept_budget_wage:0 "工资"
 concept_budget_wages_desc:0 "[Concept('concept_building', '$concept_buildings$')]向其内的[concept_workforce][Concept('concept_pop','$concept_pops$')]支付工资。不过，不同建筑支付的方式不一样。因此我们有三种工资，[concept_budget_government_wages]出现在政府拨款的建筑中，[concept_budget_military_wages]也出现在政府拨款的建筑中，所有其他“普通”建筑都发放[Concept('concept_building_wage', '$concept_building_wages$')]。"

