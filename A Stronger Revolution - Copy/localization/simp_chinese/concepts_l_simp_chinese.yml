 concept_radical_desc:0 "不忠于国家的人群……"
  
 concept_radicalized:0 "激进化"
 concept_radicalized_desc:0 "如果他们的势力继续增长，那么可能会变为革命派；另一方面，如果他们的诉求得到了满足，那么不会再变得激进。"
  
 concept_de_radicalize:0 "去激进化"
 concept_de_radicalize_desc:0 "如果满足了他们部分诉求，那么就可能去激进化。"
  
 concept_rivalry:0 "宿敌"
 concept_rivals:0 "宿敌" # [LocEditor:AwaitingBatchUpdate]
 concept_rival:0 "宿敌" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalries:0 "宿敌" # [LocEditor:AwaitingBatchUpdate]
 concept_rivalry_desc:0 "成为宿敌允许你作为对手干涉该国发起的外交博弈，你也会因为两个[Concept('concept_country', '$concept_countries$)']每块重叠的[concept_interest]而获得影响力。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_colony:0 "殖民地"
 concept_colonys:0 "殖民地" # [LocEditor:AwaitingBatchUpdate]
 concept_colonies:0 "殖民地" # [LocEditor:AwaitingBatchUpdate]
 concept_colony_desc:0 "殖民地是列强或主要政权在[concept_decentralized_nation]的土地上发起的大规模定居行动。殖民地一开始仅是一小块土地，按照该国的殖民增长值而逐渐成长。\n\n殖民地通常是作为[concept_colonial_state]创建，直到与属于同一[concept_country]的非殖民地区接壤。"
  
