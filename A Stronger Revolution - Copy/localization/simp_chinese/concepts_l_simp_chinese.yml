 concept_barrack:0 "兵营"
 concept_barracks:0 "兵营" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "兵营产生[Concept('concept_battalion', '$concept_battalions$)']" # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "海军基地"
 concept_naval_bases:0 "海军基地" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "海军基地产生[Concept('concept_warship', '$concept_warships$)']" # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "执政"
 concept_in_government_desc:0 "若[concept_interest_group]执政，其[concept_clout]就会提供[concept_legitimacy]，这又有助于[Concept('concept_law', '$concept_laws$')]更快通过。若要通过一项[concept_law]，需要有至少一个执政的$concept_interest_groups$支持该法。"

 concept_in_opposition:0 "在野"
 concept_in_opposition_desc:0 "若[concept_interest_group]在野，则他们不属于政府的一部分，会有支持度减成。"
  
 concept_legitimacy:0 "政府合法性"
 concept_legitimate:0 "合法"
 concept_legitimacy_desc:0 "政府合法性衡量[concept_in_government][Concept('concept_interest_group','$concept_interest_groups$')]的组成有多符合国家的[Concept('concept_law', '$concept_laws$')]。这会影响[concept_laws]通过的效率。"
  
 concept_market_capital:0 "市场中心"
 concept_market_capital_desc:0 "市场中心是[concept_market]的枢纽，所有[Concept('concept_trade_route', '$concept_trade_routes$')]的连接之处。[concept_market]中每个[concept_state_region]的[concept_market_access]都由其通向[concept_market_capital]的[concept_infrastructure]决定。\n\n市场中心通常是[concept_market_controller_possessive][concept_capital_state]的[concept_state_region]。"
  
 concept_market_controller:0 "市场掌控者"
 concept_market_controller_possessive:0 "市场掌控者"
 concept_market_controller_desc:0 "市场掌控者是主导某个市场的国家……"

 concept_ownership_share:0 "所有权份额"
 concept_ownership_shares:0 "所有权份额" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "在某座[concept_building]中拥有一定份额的[concept_pop]可以获取一部分利润作为收入。所得多寡取决于所持份额相对于建筑总份额的比例。他们通常也拥有这座建筑对应比例的[concept_cash_reserves]。只有受雇于这座建筑的人群才能拥有份额。所有权份额主要取决于建筑的[Concept('concept_production_method', '$concept_production_methods$')]，但也会受其他因素影响，比如[Concept('concept_law', '$concept_laws$')]以及[Concept('concept_technology', '$concept_technologies$)']。"
  
 concept_market_share:0 "市场份额"
 concept_market_share_desc:0 "同一[concept_market]内每个[concept_country]的市场份额取决于他们在这个[concept_market]内产生的[concept_buy_orders]以及[concept_sell_orders]的数量；如果成为了[concept_market_controller]，那么份额也会上升。一个[concept_country_possessive]的市场份额越多，它就能在这个[concept_market]征收更多的[Concept('concept_consumption_tax', '$concept_consumption_taxes$)']。" # [LocEditor:AwaitingBatchUpdate]

 concept_default:0 "债务违约"
 concept_default_desc:0 "债务违约意味着……" # [LocEditor:AwaitingBatchUpdate]
 
