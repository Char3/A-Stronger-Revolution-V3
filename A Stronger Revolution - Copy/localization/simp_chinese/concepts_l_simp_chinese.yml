l_simp_chinese:
  
 concept_concept:0 "概念"
 concept_concepts:0 "概念"
 concept_concept_desc:0 "这条游戏概念的弹框提示内包含了另一条[concept_concept]。"

 concept_sol:0 "生活水平"
 concept_sol_desc:0 "生活水平是[concept_pop_possessive]长期积累的物质[concept_wealth]与生活条件短期改善的综合体现。它控制着出生率与死亡率，并且它的改变会导致[Concept('concept_pop', '$concept_pops$')]成为[concept_radical]或[concept_loyalist]。生活水平随着人群的购买力和获得服务的机会而变化。"

 concept_pop_growth:0 "人口增长率"
 concept_pop_growth_desc:0 "[concept_pop]每年增加或减少的人口净数量取决于其出生率和死亡率。这些由[concept_sol]控制，并受到疾病、工作条件、有益的[Concept('concept_institution', '$concept_institutions$)']和空余的生活空间等因素影响。\n\n@information! 由[concept_migration]或战争伤亡等导致的外来变化不包含在内。" # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "建筑"
 concept_buildings:0 "建筑"
 concept_building_possessive:0 "建筑"
 concept_building_desc:0 "[Concept('concept_pop', '$concept_pops$')]在建筑中工作。他们开发[concept_state]中的自然潜力，或是通过投入[Concept('concept_good', '$concept_goods$')]创造其他[Concept('concept_good', '$concept_goods$')]与效果，例如[concept_infrastructure]。建筑生产什么、以及谁在建筑中工作，都能通过改变建筑的[Concept('concept_production_method', '$concept_production_methods$')]来调整。"
  
 concept_opinion:0 "观感"
 concept_opinion_desc:0 "你的人民对于其他国家、以及其他[Concept('concept_country', '$concept_countries$)']对于你的观感都是你外交关系中的重要一环。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "殖民"
 concept_colonizes:0 "殖民" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "如果你是列强或主要政权，就可以在一个你拥有[concept_interest]的[concept_strategic_region]殖民属于[concept_decentralized_nation]的[concept_state]。"

 concept_potentials:0 "生产潜力"
 concept_potentials_desc:0 "生产潜力的数量显示了一处地区能够产出多少该种商品。"

 concept_diplomatic_play:0 "外交博弈"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "外交博弈"
 concept_diplomatic_play_desc:0 "如果你在一处[concept_strategic_region]有[concept_interest]，就可以在该区域提出声索并开展一场外交博弈。外交博弈可能和平解决，也可能升级为战争。每个在该[concept_strategic_region]有着[concept_interest]的国家都将决定是支持你还是外交博弈的目标，或是放弃介入。"
  
 concept_maneuver:0 "博弈行动力"
 concept_maneuvers:0 "博弈行动力" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$)']中的博弈行动力可以用来增加更多的[concept_war_goal]或是[concept_sway][Concept('concept_country', '$concept_countries$)']到你的阵营。只有外交博弈的发起者和目标可以使用。" # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "修正"
 concept_modifiers:0 "修正" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo 修正到底是什么，以及我们真的要这样当做游戏概念解释给玩家吗？#!"

 concept_ruler:0 "统治者"
 concept_rulers:0 "统治者"
 concept_ruler_possessive:0 "统治者"
 concept_ruler_desc:0 "[concept_country]的统治者是一种[concept_character]。他们拥有的各种[Concept('concept_character_trait', '$concept_character_traits$)']给予[concept_country]特定的加成或减益。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "继任者"
 concept_heir_desc:0 "[concept_country]的继任者是一种[concept_character]。他们将会在[concept_country]现任[concept_ruler]死后接班成为[concept_ruler]。"

 concept_homeland:0 "本土"
 concept_homelands:0 "本土" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "[concept_culture_possessive]本土是该文化[Concept('concept_pop', '$concept_pops$')]感到自身有天然归属感的[concept_state_region]。人群倾向于移动到自己的本土，并且比起侵略性扩张，国际社会更易于将夺回失落的本土视作正当行为。"

 concept_mobilize_general:0 "动员将领"
 concept_mobilize_general_mobilize:0 "动员"
 concept_mobilize_general_mobilizing:0 "动员"
 concept_mobilize_general_mobilized:0 "动员"
 concept_mobilize_general_mobilization:0 "动员"
 concept_mobilize_general_desc:0 "#todo 动员一名[concept_general]会开始动员其所部[Concept('concept_battalion', '$concept_battalions$)']。注意一名已$concept_mobilize_general_mobilized$的$concept_general$无法被手动解除动员，只会在国家处于和平时解除动员。#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "动员营队"
 concept_mobilize_battalion_demobilized:0 "解除动员"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalion_mobilize`
 concept_mobilize_battalion_mobilizing:0 "动员"
 concept_mobilize_battalion_mobilized:0 "动员"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo 委派给一名已[Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')][concept_general]的[Concept('concept_battalion', '$concept_battalions$)']会立刻根据[concept_state]的[concept_infrastructure]开始动员。一旦完成动员，[Concept('concept_battalion', '$concept_battalions$)']将消耗更多资源但也准备好了作战！#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "征兵中心"
 concept_conscription_centers:0 "征兵中心"
 concept_conscription_center_conscription:0 "征兵"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo 征兵中心是一种自动放置的建筑，按照[concept_country]的征兵法律，可以在激活后征募公民进入军事服役。#!"

 concept_conscript_battalion:0 "征召营队"
 concept_conscript_battalions:0 "征召营队"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo 征召营队是一支在[concept_conscription_center]训练出来的临时[concept_battalion]。#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "前线"
 concept_fronts:0 "前线" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "前线是两个[concept_war]中[Concept('concept_country', '$concept_countries$)']边境[Concept('concept_province', '$concept_provinces$)']的集合。被委派到前线所处[Concept('concept_strategic_region', '$concept_strategic_regions$)']的[Concept('concept_commander', '$concept_commanders$)']会派出部队到前线。同一前线可以有数个[Concept('concept_commander', '$concept_commanders$)']，级别最高的[concept_commander]将掌管本方前线。若该[concept_commander]受令入侵且有足够的部队，就会开始拟定[concept_battle_plan]并最终导致[concept_battle]。" # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "驻军"
 concept_garrison_desc:0 "#TODO 驻军是……"

 concept_advancement_progress:0 "进军进度"
 concept_advancement_progress_desc:0 "#TODO [concept_front]若要发动一场新的[concept_battle]，首先需要积累足够的进军进度。#!"
 concept_advancement_speed:0 "进军速度"
 concept_advancement_speed_desc:0 "#TODO 指挥官的进军速度是其对于[concept_front][concept_advancement_progress]的贡献。\n没有可用部队的指挥官进军速度为零。#!"

 concept_province:0 "地块"
 concept_provinces:0 "地块" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "地块是[Concept('concept_state', '$concept_states$)']的一部分，不同地块拥有不同的[concept_terrain]。[concept_battle]中，[Concept('concept_general', '$concept_generals$)']可以行军跨越和征服地块。" # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "指挥官"
 concept_commanders:0 "指挥官" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "指挥官是领导军队的[concept_character]。"

 concept_battle:0 "战斗"
 concept_battle_desc:0 "战斗是[concept_war]双方在[concept_front]交锋，对彼此造成伤亡。战斗在一处[concept_province]打响，其[concept_terrain]对于战斗结果有影响。战斗结束时，赢家夺得[concept_province]的控制权。"

 concept_terrain:0 "地形"
 concept_terrain_desc:0 "[concept_province]的地形控制着……#todo 什么东西#!，如果一场[concept_battle]在该[concept_province]中打响。" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "战略区域"
 concept_strategic_regions:0 "战略区域" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "战略区域是会受到[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$)']侵扰的[Concept('concept_state_region', '$concept_state_regions$')]的集合。[concept_country]的军队在某战略区域投射[concept_interest]时，该国才能参与此处的[concept_diplomatic_play]。"

 concept_sway:0 "拉拢"
 concept_sway_desc:0 "[concept_diplomatic_play]的发起或目标[concept_country]可以尝试拉拢在该[concept_strategic_region]有[concept_interest]且尚未选边站的任何[concept_country]。"
  
 concept_diplomatic_action:0 "外交行动"
 concept_diplomatic_actions:0 "外交行动"
 concept_diplomatic_action_desc:0 "[concept_country]可以针对另一个[concept_country]采取外交行动，例如组建[Concept('concept_alliance', '$concept_alliances$)']、宣布[Concept('concept_rivalry', '$concept_rivalries$)']等。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "行政力"
 concept_bureaucracy_desc:0 "行政力（@bur!）被用于维持你国家的中央凝聚力。其花费随着[Concept('concept_incorporated_state', '$concept_incorporated_states$)']中的人口和每个[concept_institution]的投入等级而增加。令[concept_pop]在[Concept('concept_government_building', '$concept_government_buildings$)']中工作可以让你获得@bur!。" # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "政府建筑"
 concept_government_buildings:0 "政府建筑" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "政府建筑是一种建筑，[concept_country]既为在其中工作的[Concept('concept_pop', '$concept_pops$')]支付工资，也承担该建筑生产链所消耗的[Concept('concept_good', '$concept_goods$')]的成本。"

 concept_military_building:0 "军事建筑"
 concept_military_buildings:0 "军事建筑" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo 军事建筑是……#!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "已整合地区"
 concept_incorporated_states:0 "已整合地区" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "已整合地区中的[Concept('concept_pop', '$concept_pops$')]可以获得[Concept('concept_institution', '$concept_institutions$)']带来的好处，要缴纳税款，并且完全参与该国的政治体制。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "影响力"
 concept_influence_desc:0 "针对另一[concept_country]的[Concept('concept_diplomatic_action', '$concept_diplomatic_actions$)']会消耗影响力（@inf!）。你的[concept_rank]，以及你的[Concept('concept_rivalry', '$concept_rivals$)']会为你产生@inf!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "权威力"
 concept_authority_desc:0 "权威力（@aut!）是用来达成国家的内部变化的，例如颁布[Concept('concept_decree', '$concept_decreees$)']或是操弄[Concept('concept_interest_group', '$concept_interest_groups$')]。你从你的[Concept('concept_law', '$concept_laws$')]获得@aut!。" # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "机构"
 concept_institutions:0 "机构" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "机构为你[concept_country]的[Concept('concept_incorporated_state', '$concept_incorporated_states$)']带来好处。维持机构所消耗的[concept_bureaucracy]与生活在你[Concept('concept_incorporated_state', '$concept_incorporated_states$)']的[Concept('concept_pop', '$concept_pops$')]数量和机构的规模成比例。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "法律"
 concept_laws:0 "法律"
 concept_law_desc:0 "法律决定了如何治理和运转你的国家。某些法律会启用[Concept('concept_institution', '$concept_institutions$)']。法律要得到通过，至少需要一个[concept_in_government]的[concept_interest_group]的支持。" # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "宪法组"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')]归为一组……#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money!金钱"
 concept_money_desc:0 "金钱使世界运转，用来支付政府工资、建筑材料、产业补贴和军事装备。你通过[Concept('concept_pop', '$concept_pops$')]的[concept_taxation]和[Concept('concept_building', '$concept_buildings$')]获得$concept_money$。盈余的$concept_money$被用来支付你的[concept_national_debt]或累积增加你的[concept_gold_reserves]。亏欠的$concept_money$会增加你的[concept_national_debt]直到触及根据你[concept_gdp]乘数计算出的[concept_credit_limit]。"

 concept_taxation:0 "赋税"
 concept_taxation_desc:0 "赋税是从$concept_pop$工资中收取的[concept_money]或是增加到[Concept('concept_good', '$concept_goods$')]价格上的消费税。"

 concept_workforce:0 "劳动力"
 concept_workforce_desc:0 "[concept_building]的劳动力包括不同[Concept('concept_profession', '$concept_professions$')]的[Concept('concept_pop', '$concept_pops$')]。$concept_pops$会晋升或降级以填充当前的[Concept('concept_production_method', '$concept_production_methods$')]所需的$concept_professions$。"

 concept_national_debt:0 "国债"
 concept_national_debt_desc:0 "国债是你欠……某人的[concept_money]。你根据国债的[concept_money]数量支付[concept_budget_interest_rate]。如果你结余为负，你的国债将会增加。"

 concept_gold_reserves:0 "黄金储备"
 concept_gold_reserves_desc:0 "黄金储备是你[concept_country]在储备中积存的[concept_money]数量。如果你结余为正，你的黄金储备将会增加，反之亦然。"

 concept_cash_reserves:0 "现金储备"
 concept_cash_reserves_desc:0 "[concept_building]的现金储备是其所有者积存的金钱。如果建筑的每周结余为正，这些金钱的一部分将被放入现金储备，剩余的派发给建筑所有者的人群（他们会用来增加自己的[concept_sol]并将金钱放入[concept_investment_pool]）。"

 concept_credit_limit:0 "信贷上限"
 concept_credit_limit_desc:0 "信贷上限根据你[concept_gdp]的乘数计算得出，限制了你所能累积的[concept_national_debt]数量。"
  
 concept_obsession:0 "痴迷"
 concept_obsession_desc:0 "[concept_culture]可能痴迷于某一特定[concept_good]。相较于同一[concept_pop_needs]类别的其他商品，该文化的[Concept('concept_pop', '$concept_pops$')]将会显著地花费更多在所痴迷的商品上。"
  
 concept_taboo:0 "禁忌"
 concept_taboo_desc:0 "[concept_religion]可能对于某一特定[concept_good]有禁忌。相较于同一[concept_pop_needs]类别的其他商品，该宗教的[Concept('concept_pop', '$concept_pops$')]将会显著地花费更少在被认为是禁忌的商品上。"
  
 concept_goods_substitution:0 "商品替代"
 concept_goods_substitution_desc:0 "属于同一[concept_pop_needs]类别的商品，在人群消费中基于易得程度可以相互替代。例如，基础食品组包括谷物和肉类，人群通常消费较多谷物和较少肉类，而如果肉类之后在市场中更易得，就会增加肉类消费（因而减少谷物消费）。某些情况下，如果一种商品在[concept_market]中不存在[concept_sell_orders]，该商品可能会被完全替代。如果一种商品属于[concept_taboo]或是受到文化[concept_obsession]，相较于同一类别的其他商品，该人群购买此商品的数量会有极大差异。有更高内在价值的商品更能满足一类人群在一特定人群需求类别中的需求，举例来说，一单位加工食品等价于数单位的谷物。"

 concept_sell_orders:0 "销售订单"
 concept_sell_orders_desc:0 "在中央[concept_market]销售一种货物的订单决定了该货物的[concept_market_price]。销售订单由地区的消费和生产决定，[concept_state]对于该[concept_market]的[concept_market_access]越高，数量越多。"

 concept_buy_orders:0 "购买订单"
 concept_buy_orders_desc:0 "在中央[concept_market]购买一种货物的订单决定了该货物的[concept_market_price]。购买订单由地区的消费和生产决定，[concept_state]对于该[concept_market]的[concept_market_access]越高，数量越多。"

 concept_market_price:0 "市场价格"
 concept_market_price_desc:0 "[concept_market]中一种[concept_good]的价格，由[concept_buy_orders]和[concept_sell_orders]决定，也会根据[concept_state_possessive]的[concept_market_access]影响其[concept_local_price]。"

 concept_local_price:0 "本地价格"
 concept_local_price_desc:0 "[concept_state]中一种[concept_good]的价格，由当地的消费、生产、以及经[concept_state_possessive][concept_market_access]修正后的[concept_market_price]决定，并会产生[concept_buy_orders]和[concept_sell_orders]。"

 concept_subsistence_building:0 "自给建筑"
 concept_subsistence_buildings:0 "自给建筑" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "自给建筑是[Concept('concept_building', '$concept_buildings$')]的一种类别，比通常建筑要低效得多，作为[concept_urbanization]或[concept_arable_land]过剩的副作用而自动生成（及消灭）。"

 concept_non_government_building:0 "生产建筑"
 concept_non_government_building_desc:0 "生产建筑生产某种东西且不由政府买单。"
  
 concept_trade_route:0 "贸易路线"
 concept_trade_routes:0 "贸易路线"
 concept_trade_route_desc:0 "有供应的[Concept('concept_good', '$concept_goods$')]在[Concept('concept_market', '$concept_markets$)']间通过贸易路线移动，使出口方价格升高并降低进口方的价格。每条贸易路线能够移动的$concept_goods$数量由连接两个[Concept('concept_market', '$concept_markets$)']的[concept_infrastructure]质量决定。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "贸易协议"
 concept_trade_agreement_desc:0 "贸易协议是两个[Concept('concept_country', '$concept_countries$)']之间的外交协定，增加两国控制的[Concept('concept_market', '$concept_markets$)']间所有[Concept('concept_trade_route', '$concept_trade_routes$')]的效率。" # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "贸易路线竞争力"
 concept_trade_route_competitiveness_desc:0 "#todo 贸易路线竞争力是……#!"

 concept_economy_of_scale:0 "规模经济"
 concept_economy_of_scale_desc:0 "#todo 规模经济是……#!"
  
 concept_interest_group:0 "利益集团"
 concept_interest_groups:0 "利益集团"
 concept_interest_group_possessive:0 "利益集团"
 concept_interest_group_desc:0 "利益集团是你[concept_country]内拥有共同利益的政治派系。利益集团根据自身有多大程度代表了$concept_pop$的个体处境而吸引[Concept('concept_pop', '$concept_pops$')]的支持。利益集团有数个[Concept('concept_ideology', '$concept_ideologies$')]，促使他们对于不同的[Concept('concept_law', '$concept_laws$')]选择不同的立场。利益集团也有数个[Concept('concept_interest_group_trait', '$concept_interest_group_traits$)']，分别在不同的[concept_ig_approval]等级时候激活。利益集团还会有一位[concept_politician]作为领袖，其个人的[concept_ideology]也会传染给该利益集团。"

 concept_interest_group_attraction:0 "利益集团吸引力"
 concept_interest_group_attractions:0 "利益集团吸引力" # [LocEditor:AwaitingBatchUpdate]
