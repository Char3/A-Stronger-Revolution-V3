 concept_infrastructure_connection:0 "基础设施连接"
 concept_infrastructure_connection_desc:0 "基础设施连接时两个[Concept('concept_state_region', '$concept_state_regions$')]间[concept_infrastructure]能够被追溯的等级。在追溯两个$concept_state_regions$间的[concept_infrastructure]时，较低[concept_infrastructure]的$concept_state_regions$通过港口。"

 concept_good:0 "商品"
 concept_goods:0 "商品"
 concept_good_desc:0 "商品由建筑或人群生产。一个地区某种商品的价格由该[concept_state_possessive]所属[concept_market]的该商品价格与该地区的[concept_market_access]决定。"

