 concept_profession_desc:0 "职业是……"

 concept_production_method:0 "生产方式"
 concept_production_methods:0 "生产方式"
 concept_production_method_desc:0 "生产方式可以开启或关闭，以改变[Concept('concept_good', '$concept_goods$')]的投入和产出以及[concept_building]所造成的效果。生产方式也可以改变在[concept_building]中工作的[Concept('concept_pop', '$concept_pops$')]类型。生产方式可以通过[concept_technology]解锁。"

 concept_culture:0 "文化"
