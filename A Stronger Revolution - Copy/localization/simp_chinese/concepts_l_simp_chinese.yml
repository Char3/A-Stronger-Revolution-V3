 concept_military_good_desc:0 "军需[Concept('concept_good', '$concept_goods$')]是那些提供军事力量（无论海陆）的建筑所消耗的$concept_goods$。"

 concept_state:0 "地区"
 concept_states:0 "地区"
 # [LocEditor:UntranslatedKey] `concept_state_or_states`
 concept_state_possessive:0 "地区"
 concept_state_desc:0 "地区是[concept_country]控制的地理区域。[Concept('concept_pop', '$concept_pops$')]在地区内的[Concept('concept_building', '$concept_buildings$')]工作和生活。在大多数情况下[concept_state_region]中只有一个地区，而[concept_split_state]将包含多个由不同[Concept('concept_country', '$concept_countries$)']控制的地区。除非一个地区是[Concept('concept_isolated_state', 'Isolated')]的，否则它都会与同[concept_market]的其他地区根据[concept_market_access]进行贸易。" # [LocEditor:AwaitingBatchUpdate]

 concept_pop:0 "人群"
 concept_pops:0 "人群"
 concept_pop_possessive:0 "人群"
 concept_pop_desc:0 "人群是[concept_culture]、[concept_religion]相同、[concept_profession]相同且在同一[concept_state]的同一[concept_building]工作的一群人。他们使用工作赚来的[concept_money]购买[Concept('concept_good', '$concept_goods$')]，这决定了他们的[concept_wealth]，而财富结合其他因素决定了他们的[concept_sol]。他们或支持[Concept('concept_interest_group', '$concept_interest_groups$')]，或对[concept_politically_inactive]。一个人群包括一定数量的[concept_working_adults]和一定数量的[concept_dependents]。"

 concept_profession:0 "职业"
