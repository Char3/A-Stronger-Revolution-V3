 concept_country_tier:0 "国家位阶"
 concept_country_tier_desc:0 "国家位阶是一个[concept_country]根据其历史和重要性被赋予的固有地位和[concept_prestige]。[concept_country_possessive]的位阶越高，其获得的[concept_prestige]就越多。一个[concept_country]只能成立比其本身国家位阶更高的国家。"
  
 concept_claim:0 "宣称"
 concept_claims:0 "宣称" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "宣称" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "一个[concept_country]对一片[concept_state_region]拥有土地宣称，通常是因为该地域曾经属于该国。对某一[concept_state_region]拥有宣称的[concept_country]可以使用#v $war_goal_return_state_type_name$#![concept_war_goal]，这样获得的[concept_infamy]远低于使用常规的#v $war_goal_conquer_state_type_name$#![concept_war_goal]。\n\n从其他[concept_country]征服[concept_incorporated_state]会给予该国对该[concept_state_region]的宣称。"
  
 concept_devastation:0 "荒废度"
 concept_devastation_desc:0 "荒废度代表一个[concept_state_region]在战争和冲突中遭受的破坏。它因敌方占领和发生在该[concept_state_region]的战斗增加，随时间逐渐降低。荒废度会降低该[concept_state_region]的[concept_infrastructure]，并提高[Concept('concept_pop', '$concept_pops$')]死亡率。"

 concept_command_limit:0 "指挥上限"
 concept_command_limit_desc:0 "指挥上限是指一名指挥官所能指挥的[Concept('concept_battalion', '$concept_battalions$)']或[Concept('concept_warship', '$concept_warships$)']数量。你可以通过晋升指挥官来提升其指挥上限。" # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "资质"
 concept_qualifying:0 "有资质" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "人群逐渐获得必要的资质来成为不同的[Concept('concept_profession', '$concept_professions$')]。如果当前属性与人口类型匹配，或者目前在相关领域工作，就会更快获得资质。[concept_literacy]、[concept_wealth]和[concept_discrimination]通常是决定性因素。"

