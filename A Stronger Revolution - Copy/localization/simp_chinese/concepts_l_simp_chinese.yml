 concept_country_possessive:0 "国家"
 concept_country_desc:0 "国家是……\n\n你正扮演一只看不见的手，塑造并指引你的国家渡过维多利亚时代。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "法令"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "法令是……" # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "人口"
 concept_population_desc:0 "你国家的人口是那些在你的产业、政府和军队中工作的人。这些人的[concept_taxation]是你收入的主要来源。他们的忠诚和诉求会成为你的助力亦或阻碍。"
  
 concept_pop_needs:0 "需求"
 concept_pop_needs_desc:0 "[Concept('concept_pop', '$concept_pops$')]将收入花费在[Concept('concept_good', '$concept_goods$')]上来满足其需求。人群的[concept_wealth]越高，会购买的$concept_goods$就越多。人群随着财富的增长而添加更多样和奢侈的需求。一项需求通常可以通过[concept_goods_substitution]机制被多种商品满足。如果人群在需求被满足后还有金钱剩余，其财富将会增加，反之亦然。"
  
 concept_army_budget:0 "军队预算"
 concept_army_budget_desc:0 "你的陆军/海军预算每周都会被耗费，用来在兵营购买[Concept('concept_good', '$concept_goods$')]，然后转而被已部署的[concept_battalion]消费掉。"

 concept_battalion:0 "营队"
 concept_battalions:0 "营队" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "营队是陆军人力资源的度量单位。它代表着1000名在[Concept('concept_barrack', '$concept_barracks$)']工作的人口。" # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "战舰"
 concept_warships:0 "战舰" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "战舰是海军人力资源的丈量单位。它表示1000名在[Concept('concept_naval_base', '$concept_naval_bases$)']工作的人口。" # [LocEditor:AwaitingBatchUpdate]
  
