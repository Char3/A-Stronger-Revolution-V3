 concept_isolated_states:0 "孤立地域" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "孤立" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "该[concept_state_region]在其[concept_market]处于孤立状态，这意味着其贸易潜力非常有限且不与其他任何[Concept('concept_state_region', '$concept_state_regions$')]进行贸易。这将使不在该[concept_state_region]生产的[Concept('concept_good', '$concept_goods$')]价格非常高。要使其连接到[concept_market]中，你需要在[concept_state_region]和其[concept_market_capital]之间建立[concept_infrastructure_connection]。"

 concept_input_goods_shortage:0 "投入品短缺"
 concept_input_goods_shortages:0 "投入品短缺" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "消费某种[Concept('concept_good', '$concept_goods$')]的[Concept('concept_building', '$concept_buildings$')]，如果对该$concept_goods$的[concept_buy_orders]得到满足的比例少于[GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0]，就会遭受产出惩罚。这通常是由于该[concept_good]在[Concept('concept_building', '$concept_building_possessive$)']所属[concept_market]短缺，但也有可能是由于$concept_building$所在[concept_state_region]的[concept_market_access]过低。"

 concept_market:0 "市场"
 concept_markets:0 "市场" # [LocEditor:AwaitingBatchUpdate]
 concept_market_possessive:0 "市场"
 concept_market_desc:0 "同一市场内的所有[Concept('concept_state', '$concept_states$)']会彼此交易[Concept('concept_good', '$concept_goods$')]。就贸易而言，这些地区彼此间联系有多紧密，取决于每个地区的[concept_market_access]" # [LocEditor:AwaitingBatchUpdate]

 concept_market_access:0 "市场接入度"
 concept_market_access_desc:0 "市场接入度由[concept_state_region]内的[concept_infrastructure_usage]和[concept_infrastructure]数量的对比决定。"

 concept_infrastructure:0 "基础设施"
 concept_infrastructure_desc:0 "基础设施由铁路或港口之类的建筑提供，影响一个[concept_state]与所属[concept_market]的联系有多紧密。"

 concept_infrastructure_usage:0 "基础设施使用量"
