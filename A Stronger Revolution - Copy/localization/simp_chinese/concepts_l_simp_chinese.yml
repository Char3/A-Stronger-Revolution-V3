 concept_embargoing:0 "禁运" # [LocEditor:AwaitingBatchUpdate]
 concept_embargo_desc:0 "[concept_market_controller]可以决定[concept_embargo]一种[concept_good]。这意味着……嗯，某些事。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_encourage_consumption:0 "鼓励消费"
 concept_encouraging_consumption:0 "鼓励消费" # [LocEditor:AwaitingBatchUpdate]
