 concept_politician:0 "Siyasetçi"
 concept_politicians:0 "Siyasetçiler" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "Siyasetçi bir [Concept('concept_character', 'Karakterdir')]. [Concept('concept_character_trait', '$concept_character_traits$')] olabilir." # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "Lider"
 concept_leaders:0 "Liderler"
 concept_leader_desc:0 "Bir [Concept('concept_interest_group', 'Çıkar Grubunun')] Lideri bir [Concept('concept_character', 'Karakterdir')]. Liderin [Concept('concept_character_trait', '$concept_character_traits$')] ve [Concept('concept_ideology', 'İdeolojisi')] vardır. Bunlar [concept_interest_group_possessive] [Concept('concept_ideology', 'İdeolojilerine')] eklenir." # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "Karakter"
 concept_characters:0 "Karakterler" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "Bir Karakter, detaylıca anlatırsak, bir Karakterdir. Bağlama göre [Concept('concept_politician', 'Siyasetçi')], [Concept('concept_commander', 'Komutan')] vb. olabilirler." # [LocEditor:AwaitingBatchUpdate]

