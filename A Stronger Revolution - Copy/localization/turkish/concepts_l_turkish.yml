l_turkish:
  
 concept_concept:0 "Konsept"
 concept_concepts:0 "Konseptler"
 concept_concept_desc:0 "Bu, içinde bir başka bilgi kutusu açabileceğin [concept_concept] bulunduran bir oyun konseptidir."

 concept_sol:0 "Hayat Standardı"
 concept_sol_desc:0 "Hayat Standardı, [Concept('concept_pop_possessive', 'Toplumların')] biriktirdiği maddi [Concept('concept_wealth', 'Varlığın')] hayat koşullarındaki daha geçici iyileştirmelerle toplamıdır. Doğum oranını ve ölüm oranını etkiler. Hayat Standardındaki değişiklikler [Concept('concept_pop', 'Toplumların')], [concept_radical] veya [concept_loyalist] olmasına sebep olabilir. Hayat Standardı, Toplumun satın alma gücü ve hizmetlere erişimiyle değişir."

 concept_pop_growth:0 "Toplum Büyümesi"
 concept_pop_growth_desc:0 "Bir [Concept('concept_pop', 'Toplumdaki')] toplam birey sayısındaki artış veya azalış, doğum oranı ve ölüm oranıyla değişir. Bunlar, [concept_sol] ve hastalıklar, tehlikeli çalışma koşulları, faydalı [Concept('concept_institution', '$concept_institutions$')] ve mevcut yaşam alanları gibi faktörlerden etkilenir.\n\n@information! Bir Toplumun sayısında dıştan gelen etkenler, örneğin [concept_migration] veya savaş zayiatı, dahil değildir." # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "Bina"
 concept_buildings:0 "Binalar"
 concept_building_possessive:0 "Binaların"
 concept_building_desc:0 "[Concept('concept_pop', '$concept_pops$')] Binalarda çalışırlar. Bir [Concept('concept_state', 'Vilayetteki')] doğal kaynaklardan istifade ederler veya diğer [Concept('concept_good', 'Malları')] hammadde olarak kullanarak başka [Concept('concept_good', '$concept_goods$')] veya [concept_infrastructure] gibi farklı etkiler üretirler. Bir Binanın ne ürettiği ve Binada kimin çalıştığı, Binanın [concept_production_method] değiştirilerek ayarlanabilir."
  
 concept_opinion:0 "Fikir"
 concept_opinion_desc:0 "Halkının başka bir ülkeye karşı fikri ve başka [Concept('concept_country', 'Ülkelerin')] senin hakkında ne düşündükleri diplomatik ilişkilerin önemli bir parçasıdır." # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "Kolonileştirme"
 concept_colonizes:0 "Kolonileştirdiğinde" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "Eğer Büyük veya Üstün Güçsen ve belirli bir [Concept('concept_strategic_region', 'Stratejik Bölgede')] [Concept('concept_interest', 'İlgin')] varsa bir [Concept('concept_decentralized_nation', 'Dağınık Ülkenin')] [Concept('concept_state', 'Vilayetine')] koloni kurabilirsin."

 concept_potentials:0 "Potansiyeller"
 concept_potentials_desc:0 "Potansiyel miktarı, bir malın bir bölgeden ne kadar elde edilebileceğini gösterir."

 concept_diplomatic_play:0 "Diplomatik Hamle"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "Diplomatik Hamleler"
 concept_diplomatic_play_desc:0 "Eğer bir [Concept('concept_strategic_region', 'Stratejik Bölgede')] [Concept('concept_interest', 'İlgin')] varsa bir Diplomatik Hamle başlatabilirsin. Bu Diplomatik Hamle barışçıl bir şekilde bitebilir veya Savaş Çıkabilir. [Concept('concept_strategic_region', 'Stratejik Bölgede')] [Concept('concept_interest', 'İlgisi')] olan her bir ülke, seninle veya Diplomatik Hamlenin hedefiyle taraf olacağına ya da müdahil olmaktan çekileceğine karar verir."
  
 concept_maneuver:0 "Manevra"
 concept_maneuvers:0 "Manevralar" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "[Concept('concept_diplomatic_play', 'Diplomatik Hamledeki')] manevralar daha fazla [concept_war_goal] eklemek veya [Concept('concept_country', 'Ülkeleri')] kendi tarafına çekmek için [concept_sway] amacıyla kullanılabilir. Bunları sadece bir Diplomatik Hamlenin Başlatıcısı veya Hedefi kullanabilir." # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "Değişken"
 concept_modifiers:0 "Değişkenler" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "Hükümdar"
 concept_rulers:0 "Hükümdarlar"
 concept_ruler_possessive:0 "Hükümdarların"
 concept_ruler_desc:0 "Bir [Concept('concept_country', 'Ülkenin')] hükümdarı bir [Concept('concept_country', 'Karakterdir')]. [Concept('concept_country', 'Ülkene')] belirli pozitif veya negatif etkileri olan [Concept('concept_character_trait', '$concept_character_traits$')] olabilir." # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "Vâris"
 concept_heir_desc:0 "Bir [Concept('concept_country', 'Ülkenin')] Vârisi bir [Concept('concept_country', 'Karakterdir')]. Bir [Concept('concept_country', 'Ülkenin')] mevcut [Concept('concept_ruler', 'Hükümdarı')] ölünce yerine geçecek veliaht [Concept('concept_ruler', 'Hükümdardır')]."

 concept_homeland:0 "Anavatan"
 concept_homelands:0 "Anavatanlar" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "Bir [concept_culture_possessive] Anavatanı, o Kültürden olan [Concept('concept_pop', 'Toplumların')] doğal olarak aidiyet hissettikleri bir [Concept('concept_state_region', 'Vilayet Bölgesidir')]. Toplumlar, Anavatanlarına taşınmaya meyillidirler ve kaybedilen Anavatanların yeniden istila edilmesi uluslararası toplum tarafından saldırgan genişlemeye göre daha meşru görülür."

 concept_mobilize_general:0 "Generali Seferber Et"
 concept_mobilize_general_mobilize:0 "Seferber Et"
 concept_mobilize_general_mobilizing:0 "Seferber Oluyor"
 concept_mobilize_general_mobilized:0 "Seferber"
 concept_mobilize_general_mobilization:0 "Seferberlik"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "Taburu Seferber Et"
 concept_mobilize_battalion_demobilized:0 "Terhis Edilmiş"
 concept_mobilize_battalion_mobilizing:0 "Seferber Oluyor"
 concept_mobilize_battalion_mobilized:0 "Seferber"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "Zorunlu Hizmet Merkezi"
 concept_conscription_centers:0 "Zorunlu Hizmet Merkezleri"
 concept_conscription_center_conscription:0 "Zorunlu Hizmet"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "Acemi Taburu"
 concept_conscript_battalions:0 "Acemi Taburları"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "Cephe"
 concept_fronts:0 "Cepheler" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "Bir Cephe, [Concept('concept_war', 'Savaşan')] iki [Concept('concept_country', 'Ülkenin')] sınırlarındaki [Concept('concept_province', 'Vilayetlerden')] oluşur. Cephenin bulunduğu [Concept('concept_strategic_region', 'Stratejik Bölgelere')] atanan [Concept('concept_commander', '$concept_commanders$')] Cephelere birlik gönderirler. Birden çok [concept_commander] aynı Cephede yer alabilir ve Cephedeki en kıdemli [concept_commander] Cepheyi komuta eder. Eğer bu [Concept('concept_commander', 'Komutana')] İşgal emri verilirse ve yeterli birliği varsa bir [concept_battle_plan] oluştururlar ve nihayetinde ortaya bir [concept_battle] çıkar." # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "Garnizon"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "İlerleme Seyri"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "İlerleme Hızı"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "İdari Bölge"
 concept_provinces:0 "İdari Bölgeler" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "İdari Bölgelerin kendi [Concept('concept_terrain', 'Arazi')] koşulları vardır ve [Concept('concept_state', 'Vilayetlerin')] birer parçasıdırlar. Bir [concept_battle] sırasında birlikler İdari Bölgelerden geçebilir ve İdari Bölgeler [Concept('concept_general', '$concept_generals$')] tarafından istila edilebilir." # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "Komutan"
 concept_commanders:0 "Komutanlar" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "Komutan, birlikleri yöneten bir [Concept('concept_character', 'Karakterdir')]."

 concept_battle:0 "Muharebe"
 concept_battle_desc:0 "Muharebe, bir [Concept('concept_war', 'Savaşta')] iki tarafın bir [Concept('concept_front', 'Cephede')] çatışmasıyla çıkar ve iki tarafta da zayiata sebep olur. Bir Muharebe, [Concept('concept_province', 'Vilayette')] gerçekleşir ve [Concept('concept_province', 'İdari Bölgenin')] [Concept('concept_terrain', 'Arazi')] koşulları Muharebenin sonucunu etkiler. Muharebe bittiğinde kazanan taraf [Concept('concept_province', 'İdari Bölgenin')] hâkimiyetini ele geçirir."

 concept_terrain:0 "Arazi"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "Stratejik Bölge"
 concept_strategic_regions:0 "Stratejik Bölgeler" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "Bir Stratejik Bölge, bir dizi [Concept('concept_state_region', 'Vilayet Bölgesinden')] oluşur ve [Concept('concept_diplomatic_play', 'Diplomatik Hamlelerle')] dürtülebilirler. Bir [Concept('concept_country', 'Ülkenin')] [Concept('concept_diplomatic_play', 'Diplomatik Hamleye')] katılabilmesi için ordusunun o Stratejik Bölgeye [concept_interest] göstermesi gerekir."

 concept_sway:0 "Cezbetme"
 concept_sway_desc:0 "Bir [Concept('concept_diplomatic_play', 'Diplomatik Hamlenin')] Başlatıcısı veya Hedefi olan bir [concept_country], [Concept('concept_strategic_region', 'Stratejik Bölgeye')] [Concept('concept_interest', 'İlgisi')] olan ve henüz taraf seçmemiş herhangi bir [Concept('concept_country', 'Ülkeyi')] cezbetmeye çalışabilir."
  
 concept_diplomatic_action:0 "Diplomatik Eylem"
 concept_diplomatic_actions:0 "Diplomatik Eylemler"
 concept_diplomatic_action_desc:0 "Başka bir [Concept('concept_country', 'Ülkeyi')] hedef alan bir [concept_country], [concept_alliance] kurmak, [concept_rivalry] ilan etmek vb. gibi eylemlerde bulunabilir." # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "Bürokrasi"
 concept_bureaucracy_desc:0 "Bürokrasi (@bur!), ülkenin merkezi tutarlılığını sürdürmek için kullanılır. Maliyeti [Concept('concept_incorporated_state', 'Birleşik Vilayetteki')] nüfusla ve yaptığın her [concept_institution] yatırımıyla artar. [Concept('concept_government_building', 'Devlet Binalarında')] çalışan her [concept_pop] için @bur! kazanırsın." # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "Devlet Binası"
 concept_government_buildings:0 "Devlet Binaları" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "Devlet Binaları, bir [Concept('concept_country', 'Ülkenin')] hem orada çalışan [Concept('concept_pop', 'Toplumların')] aldığı ücretini hem de binadaki Üretim Zincirinde kullanılan [Concept('concept_good', 'Malların')] maliyetini ödediği binalardır."

 concept_military_building:0 "Askeri Bina"
 concept_military_buildings:0 "Askeri Binalar" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "Birleşik Vilayet"
 concept_incorporated_states:0 "Birleşik Vilayetler" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "Birleşik Vilayetlerdeki [Concept('concept_pop', '$concept_pops$')] [Concept('concept_institution', 'Kurumlardan')] faydalanır, vergilendirilir ve Ülkenin siyasi sistemine tam anlamıyla katılırlar." # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "Nüfuz"
 concept_influence_desc:0 "Nüfuz (@inf!) başka bir [Concept('concept_country', 'Ülkeyi')] hedef alan [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] için kullanılır. Hem [Concept('concept_rank', 'Derecene')] göre hem de [concept_rivalry] içinde olarak @inf! elde edersin." # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "Otorite"
 concept_authority_desc:0 "Otorite (@aut!), [concept_decree] vermek veya [Concept('concept_interest_group', 'Çıkar Gruplarını')] yönetmek gibi ülkendeki iç değişiklikleri etkilemek için kullanılır. [Concept('concept_law', 'Kanunlarından')] @aut! kazanırsın." # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "Kurum"
 concept_institutions:0 "Kurumlar" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "Bir Kurum, [Concept('concept_country', 'Ülkendeki')] [Concept('concept_incorporated_state', 'Birleşik Vilayetlere')] fayda sağlarlar. Maliyeti [Concept('concept_incorporated_state', 'Birleşik Vilayetlerinde')] yaşayan [concept_pop] ve Kurumun büyüklüğüne göre değişir." # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "Kanun"
 concept_laws:0 "Kanunlar"
 concept_law_desc:0 "Kanunlar ülkenin nasıl yönetildiğini ve nasıl işlediğini belirler. Bazı Kanunlar [Concept('concept_institution', 'Kurumları')] etkinleştirebilir. Bir Kanunun çıkması için [Concept('concept_in_government', 'Devlet Yönetimindeki')] en az bir [concept_interest_group] tarafından desteklenmelidir." # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "Anayasal Kanun Grubu"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money! Para"
 concept_money_desc:0 "Dünya para ile döner. Kamu çalışanı ücretleri, inşaat malzemeleri, sanayi sübvansiyonları ve askeri teçhizat için kullanılır. [Concept('concept_building', 'Binaları')] ve [Concept('concept_pop', 'Toplumları')] [Concept('concept_taxation', 'Vergilendirerek')] $concept_money$ kazanırsın. Fazlalık $concept_money$, [Concept('concept_national_debt', 'Ulusal Borcu')] ödemek veya [Concept('concept_gold_reserves', 'Altın Rezervlerinde')] altın biriktirmek için kullanılır. Yetersiz Para, [concept_gdp_short]'nin bir katsayısı olan [Concept('concept_credit_limit', 'Kredi Limitine')] kadar [Concept('concept_national_debt', 'Devlet Borcunu')] arttırır."

 concept_taxation:0 "Vergilendirme"
 concept_taxation_desc:0 "Vergilendirme, [Concept('concept_pop', 'Toplumların')] aldıkları ücretlerden alınan veya [Concept('concept_good', 'Malların')] üzerine eklenen Tüketim Vergisinden gelen [concept_money] olabilir."

 concept_workforce:0 "İşgücü"
 concept_workforce_desc:0 "Bir [Concept('concept_pop', 'Binanın')] İşgücü, farklı [Concept('concept_profession', 'Mesleklerden')] olan [Concept('concept_pop', 'Toplumlardan')] oluşur. $concept_pops$, mevcut [Concept('concept_production_method', 'Üretim Yönteminde')] gereken Meslekleri doldurmak için sınıf yükselebilir veya düşebilirler."

 concept_national_debt:0 "Ulusal Borç"
 concept_national_debt_desc:0 "Ulusal Borç birilerine ödemen gereken [Concept('concept_money', 'Paradır')]. Ulusal Borcunun miktarına göre [concept_budget_interest_rate] ödersin. Eğer bilançon negatife düşerse Ulusal Borcun artar."

 concept_gold_reserves:0 "Altın Rezervleri"
 concept_gold_reserves_desc:0 "Altın Rezervleri [Concept('concept_country', 'Ülkenin')] rezervinde ne kadar altın sakladığıdır. Eğer bilançon pozitifse Altın Rezervlerin artar, negatifse azalır."

 concept_cash_reserves:0 "Nakit Rezervleri"
 concept_cash_reserves_desc:0 "Bir [Concept('concept_building', 'Binanın')] Nakit Rezervleri, sahibinin parayı sakladığı yerdir. Eğer Binanın Haftalık Bilançosu pozitifse paranın bir kısmı Nakit Rezervlerine aktarılır ve geri kalanı Binanın sahibi olan Toplumlara gider. Toplumlar bu geliri [Concept('concept_sol', 'Hayat Standartlarını')] yükseltmek için kullanırlar ve [Concept('concept_investment_pool', 'Yatırım Havuzuna')] para koyarlar."

 concept_credit_limit:0 "Kredi Limiti"
 concept_credit_limit_desc:0 "Kredi Limiti, [concept_gdp_short]'nin bir katsayısıdır ve ne kadar [concept_national_debt] biriktirebileceğini belirler."
  
 concept_obsession:0 "Takıntı"
 concept_obsession_desc:0 "Bir [Concept('concept_religion', 'Kültürün')], belirli bir [concept_good] için takıntısı olabilir. O Kültürden olan [Concept('concept_pop', '$concept_pops$')], aynı [concept_pop_needs] kategorisinden olan diğer mallara göre takıntılı oldukları mallara çok daha fazla para harcarlar."
  
 concept_taboo:0 "Tabu"
 concept_taboo_desc:0 "Bir [Concept('concept_religion', 'Dinin')], belirli bir [Concept('concept_good', 'Mala')] karşı bir tabusu olabilir. O dinden olan [Concept('concept_pop', '$concept_pops$')], aynı [concept_pop_needs] kategorisinden olan diğer Mallara göre tabu olan Mallara çok daha az para harcarlar."
  
 concept_goods_substitution:0 "Mal İkamesi"
 concept_goods_substitution_desc:0 "Aynı [concept_pop_needs] kategorisinden olan Mallar mevcudiyetlerine göre Toplum Tüketiminde birbirleri yerine kullanılabilir. Örneğin Temel Gıda grubunda hem Tahıl hem de Et bulunur. Toplumlar daha fazla Tahıl tüketip daha az Et tüketirken, Etin pazarda erişilebilirliğinin artması Et tüketimini arttırır (böylece Tahıl tüketimi azalır). Bazı durumlarda eğer [Concept('concept_market', 'Pazarda')] bir Mal için hiç [concept_sell_orders] yoksa yerine tamamen başka bir Mal tüketilebilir. Bir Malın bir kişi tarafından aynı kategorideki diğer Mallara göre ne kadar alınacağı, Kültürlerine bağlı olarak Malın [concept_taboo] veya [concept_obsession] olmasına göre önemli miktarda değişir. Daha yüksek içsel değeri olan Mallar, belirli bir İhtiyaçlar kategorisini daha fazla tatmin eder. Yani örneğin bir birim Bakkaliye birkaç birim Tahıla denktir."

 concept_sell_orders:0 "Satış Emirleri"
 concept_sell_orders_desc:0 "Merkezi [Concept('concept_market', 'Pazarda')] bir emtianın satılması emri, emtianın [Concept('concept_market_price', 'Pazar Fiyatını')] belirler. Satış Emirleri bir Vilayetin Tüketimi ve Üretimi ile ortaya çıkar. [Concept('concept_state', 'Vilayetin')] [concept_market_access] ne kadar fazlaysa emir miktarı o kadar fazla olur."

 concept_buy_orders:0 "Alış Emirleri"
 concept_buy_orders_desc:0 "Merkezi [Concept('concept_market', 'Pazarda')] bir emtianın alış emri, emtianın [Concept('concept_market_price', 'Pazar Fiyatını')] belirler. Alış Emirleri bir Vilayetin Tüketimi ve Üretimi ile ortaya çıkar. [Concept('concept_state', 'Vilayetin')] [concept_market_access] ne kadar fazlaysa emir miktarı o kadar fazla olur."

 concept_market_price:0 "Pazar Fiyatı"
 concept_market_price_desc:0 "Bir [Concept('concept_good', 'Malın')] [Concept('concept_market', 'Pazardaki')] fiyatı. [concept_buy_orders] ve [Concept('concept_sell_orders', 'Satış Emirlerine')] göre değişir. Ayrıca, [concept_state_possessive] [Concept('concept_market_access', 'Pazar Erişimine')] göre [concept_local_price] etkiler."

 concept_local_price:0 "Yerel Fiyat"
 concept_local_price_desc:0 "Bir [Concept('concept_good', 'Malın')] [Concept('concept_state', 'Vilayetteki')] fiyatı. Tüketim ve Üretime göre değişir. [concept_state_possessive] [Concept('concept_market_access', 'Pazar Erişimine')] göre [concept_market_price] değişir. [concept_buy_orders] ve [concept_sell_orders] verir."

 concept_subsistence_building:0 "Geçim Binası"
 concept_subsistence_buildings:0 "Geçim Binaları" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "Bir Geçim Binası, sıradan binalara göre etkisi çok daha az olan [concept_building] kategorisidir. Fazlalık [concept_urbanization] veya [concept_arable_land] sonucunda otomatik olarak oluşturulur ve yıkılırlar."

 concept_non_government_building:0 "Üretim Binası"
 concept_non_government_building_desc:0 "Bir Üretim Binası bir şeyler üretir ve masraflarını Devlet karşılamaz."
  
 concept_trade_route:0 "Ticaret Yolu"
 concept_trade_routes:0 "Ticaret Yolları"
 concept_trade_route_desc:0 "Ticaret Yolları mevcut [Concept('concept_good', 'Malları')] [Concept('concept_market', '$concept_markets$')] arasında taşıyarak ihracatçı için fiyatını yükseltir ve ithalatçı için fiyatını düşürürler. Ticaret Yolunda taşınabilecek $concept_good$ miktarı, iki [concept_market] arasındaki [concept_infrastructure] kalitesine bağlıdır." # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "Ticaret Antlaşması"
