 concept_literacy:0 "Okuryazarlık"
 concept_literacy_desc:0 "Okuma yazması olan [Concept('concept_pop', 'Toplumların')] sayısı. Belirli [Concept('concept_profession', '$concept_professions$')] diğerlerine göre daha fazla okuryazarlık gerektirir ve diğer Toplumların bu türe yükselmesi için gereken [Concept('concept_pop_qualifications', 'Toplum Niteliklerini')] sınırlar. Zamanla daha yüksek Okuryazarlık elde etmek için eğitim sistemine yatırım yapabilirsin."
  
 concept_discrimination:0 "Ayrımcılık"
 concept_discriminated:0 "Ayrımcılık Gören" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "Eğer [Concept('concept_culture', 'Kültürleri')] veya [Concept('concept_religion', 'Dinleri')] [Concept('concept_country', 'Ülkelerinde')] kabul görmüyorsa [Concept('concept_pop', '$concept_pops$')] Ayrımcılık görebilirler. Ayrımcılığa Uğrayan $concept_pops$ belirli işlere giremezler, denklerine göre daha az para kazanırlar, daha az [Concept('concept_political_strength', 'Siyasi Güçleri')] olur ve göç etme ihtimalleri daha yüksektir. Belirli [Concept('concept_law', 'Kanunlarla')], [Concept('concept_law', 'Kanunların')] ve [Concept('concept_religion', 'Dinlerin')] ulusal düzeyde gördüğü kabul arttırılabilir." # [LocEditor:AwaitingBatchUpdate]
  
