 concept_claim_desc:0 "Bir [Concept('concept_country', 'Ülkenin')] bir [Concept('concept_state_region', 'Vilayet Bölgesindeki')] bölgesel Hak İddiasıdır. Bir [Concept('concept_state_region', 'Vilayet Bölgesinde')] Hak İddiasına sahip olan [Concept('concept_country', 'Ülkeye')] #v $war_goal_return_state_type_name$#! [Concept('concept_war_goal', 'Savaş Hedefini')] kullanma izni verir. Bu [concept_war_goal], #v $war_goal_conquer_state_type_name$#! [Concept('concept_war_goal', 'Savaş Hedefine')] göre daha az [Concept('concept_infamy', 'Kötü Nama')] sebep olur.\n\nBaşka bir [Concept('concept_country', 'Ülkeden')] [concept_incorporated_state] istila etmek o Ülkeye [Concept('concept_state_region', 'Vilayet Bölgesinde')] Hak İddiası verir."
  
 concept_devastation:0 "Yıkım"
 concept_devastation_desc:0 "Yıkım, bir [Concept('concept_state_region', 'Vilayet Bölgesinin')] savaş ve çatışma sırasında gördüğü hasarı temsil eder. Düşman işgaliyle, o [Concept('concept_state_region', 'Vilayet Bölgesinde')] gerçekleşen muharebelerle artar ve zamanla azalır. Yıkım, [Concept('concept_state_region', 'Vilayet Bölgesinin')] [Concept('concept_infrastructure', 'Altyapısını')] azaltır ve [Concept('concept_pop', 'Toplumların')] ölüm oranını arttırır."

 concept_command_limit:0 "Komuta Limiti"
 concept_command_limit_desc:0 "Komuta Limiti, bir Komutanın kaç [concept_battalion] veya [concept_warship] komuta edebileceğini belirler. Bir Komutanın rütbesini yükselterek Komuta Limitini arttırabilirsin." # [LocEditor:AwaitingBatchUpdate]

