 concept_in_government:0 "Devlet Yönetiminde"
 concept_in_government_desc:0 "Eğer bir [concept_interest_group] Devlet Yönetimindeyse, Grubun [Concept('concept_clout', 'Tesiri')], [Concept('concept_law', 'Kanunların')] ne kadar hızlı çıkartılabileceğini belirleyen [concept_legitimacy] sağlar. Bir [concept_law] çıkartabilmek için Hükümetteki en az bir Çıkar Grubunun Kanunu Onaylaması gerekir."

 concept_in_opposition:0 "Muhalefette"
 concept_in_opposition_desc:0 "Eğer bir [concept_interest_group] Muhalefetteyse hükümete dahil değillerdir ve onaylarına negatif etkisi olur."
  
 concept_legitimacy:0 "Hükümet Meşruluğu"
 concept_legitimate:0 "Meşru"
 concept_legitimacy_desc:0 "Hükümet Meşruluğu, [Concept('concept_in_government', 'Devlet Yönetimindeki')] [Concept('concept_interest_group', 'Çıkar Gruplarının')] ülkedeki [Concept('concept_law', 'Kanunlara')] uyumunu ölçer. [Concept('concept_law', 'Kanunların')] ne kadar hızlı geçebileceğini etkiler."
  
 concept_market_capital:0 "Pazar Merkezi"
 concept_market_capital_desc:0 "Pazar Merkezi, bir [Concept('concept_market', 'Pazarın')] tüm [Concept('concept_trade_route', 'Ticaret Yollarının')] başladığı ve bittiği yerdir. [Concept('concept_market', 'Pazardaki')] her bir [Concept('concept_state_region', 'Vilayet Bölgesinin')] [concept_market_access], [Concept('concept_market_capital', 'Pazar Merkezine')] olan bağlantılarındaki [Concept('concept_infrastructure', 'Altyapıya')] bağlıdır.\n\nPazar Merkezi genelde [concept_market_controller_possessive] [Concept('concept_infrastructure', 'Baş Vilayetinin')] [Concept('concept_state_region', 'Vilayet Bölgesidir')]."
  
 concept_market_controller:0 "Pazar Hâkimi"
 concept_market_controller_possessive:0 "Pazar Hâkiminin"
 concept_market_controller_desc:0 "Pazar Hâkimi bir pazarın sahibidir..."

