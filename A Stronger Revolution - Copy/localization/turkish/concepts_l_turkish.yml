 concept_trade_lens:0 "Ticari Görünüm"
 concept_trade_lens_desc:0 "Ticari Görünümde ülkenin ticari meselelerine bakıp yönetebilirsin."
  
 concept_production_lens:0 "Üretim Görünümü"
 concept_production_lens_desc:0 "Üretim Görünümünde ülkenin üretimle ilgili meselelerine bakıp yönetebilirsin."
  
 concept_political_lens:0 "Siyasi Görünüm"
 concept_political_lens_desc:0 "Siyasi Görünümde ülkenin siyasi meselelerine bakıp yönetebilirsin."
  
 concept_diplomatic_lens:0 "Diplomatik Görünüm"
