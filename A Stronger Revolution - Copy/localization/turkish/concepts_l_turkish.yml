 concept_education_access:0 "Eğitime Erişim"
 concept_education_access_desc:0 "Bir [Concept('concept_pop', 'Toplumdaki')] insanların, çocukları için eğitime ne kadar erişebildiğinin ölçütüdür. Yeni nesiller doğdukça ve yetiştirildikçe Toplumların [Concept('concept_literacy', 'Okuryazarlığı')] Eğitime Erişim değerine doğru yaklaşır."

 concept_isolated_state:0 "İzole Vilayet Bölgesi"
 concept_isolated_states:0 "İzole Vilayet Bölgeleri" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_adj:0 "İzole" # [LocEditor:AwaitingBatchUpdate]
 concept_isolated_state_desc:0 "Bu [concept_state_region], mensubu olduğu [Concept('concept_market', 'Pazardan')] İzoledir, yani ticaret için diğer [Concept('concept_state_region', 'Vilayetlere')] bağlı değil ve çok sınırlı ticaret potansiyeli vardır. Bu sebeple, bu [Concept('concept_state_region', 'Vilayette')] üretilmeyen [Concept('concept_good', 'Malların')] fiyatı çok daha pahalı olur. Bu Vilayeti [Concept('concept_market', 'Pazarına')] bağlamak için [concept_state_region] ve [concept_market_capital] arasında bir [concept_infrastructure_connection] gerekir."

 concept_input_goods_shortage:0 "Hammadde Kıtlığı"
 concept_input_goods_shortages:0 "Hammadde Kıtlıkları" # [LocEditor:AwaitingBatchUpdate]
 concept_input_goods_shortage_desc:0 "Eğer mallar için verilen [Concept('concept_buy_orders', 'Alış Emirlerinin')] [GetDefine('NEconomy',GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] oranından daha azı gerçekleşirse [concept_good] tüketen [Concept('concept_building', '$concept_buildings$')], üretimi azalır. Bu genellikle [Concept('concept_building', 'Binanın')] bulunduğu [Concept('concept_market', 'Pazardaki')] [Concept('concept_building', 'Malın')] yetersiz sayıda bulunmasından veya Binanın [Concept('concept_state_region', 'Vilayet Bölgesinin')] [Concept('concept_market_access', 'Pazar Erişiminin')] düşük olmasından kaynaklanabilir."

 concept_market:0 "Pazar"
 concept_markets:0 "Pazarlar" # [LocEditor:AwaitingBatchUpdate]
