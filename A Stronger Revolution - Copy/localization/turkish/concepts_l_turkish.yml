 concept_interest_group:0 "Çıkar Grubu"
 concept_interest_groups:0 "Çıkar Grupları"
 concept_interest_group_possessive:0 "Çıkar Grubunun"
 concept_interest_group_desc:0 "Bir Çıkar Grubu, [Concept('concept_country', 'Ülkendeki')] ortak çıkarları olan bir siyasi birliktir. Çıkar Grupları, kişilerin şahsi durumlarını ne kadar iyi temsil ettiklerine göre çeşitli [Concept('concept_pop', 'Toplumlardan')] destek alırlar. Farklı [Concept('concept_law', 'Kanunlara')] farklı tavır almalarına sebep olan bir dizi [Concept('concept_ideology', 'İdeolojileri')] vardır. Farklı [concept_ig_approval] düzeylerine göre etkinleşen çeşitli [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] vardır. Ayrıca kişisel [Concept('concept_ideology', 'İdeolojisi')] Çıkar Grubunu etkileyen bir lider olarak başlarında bir [concept_politician] bulunur."

