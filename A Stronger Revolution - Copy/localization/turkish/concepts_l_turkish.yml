 concept_country_possessive:0 "Ülkenin"
 concept_country_desc:0 "Bir Ülke... \n\nVictoria Devri'nde ülkesine rehberlik eden, ülkesini şekillendiren ve yönlendiren görünmez el olarak oynuyorsun." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "Hüküm"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "Hüküm..." # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "Nüfus"
 concept_population_desc:0 "Ülkendeki nüfus, sanayide, devlette ve ordunda çalışan insanlardır. Bu insanların [Concept('concept_taxation', 'Vergilendirilmesi')] gelirinin ana kaynağıdır. Sadakatleri ve talepleri her zaman senin isteklerin doğrultusunda olmayabilir."
  
 concept_pop_needs:0 "İhtiyaçlar"
 concept_pop_needs_desc:0 "[Concept('concept_pop', '$concept_pops$')], ihtiyaçlarını karşılamak için gelirlerini [Concept('concept_good', 'Mallara')] harcarlar. Toplumun ne kadar [Concept('concept_pop', 'Varlığı')] varsa o kadar daha $concept_good$ satın alabilir. Toplumların Varlığı arttıkça daha çeşitli ve lüks ihtiyaçları olur. Herhangi bir ihtiyaç genelde [concept_goods_substitution] sayesinde çeşitli Mallarla karşılanabilir. Toplumların, İhtiyaçlarını karşıladıktan sonra paraları artarsa Varlıkları artar. Varlıkları artarsa daha çok İhtiyaçları olur."
  
 concept_army_budget:0 "Ordu Bütçesi"
 concept_army_budget_desc:0 "Ordu/Donanma Bütçesi, [Concept('concept_battalion', 'Taburların')] kullanması üzere Kışlalarda [Concept('concept_good', 'Malların')] satın alınmasında kullanılır."

 concept_battalion:0 "Tabur"
 concept_battalions:0 "Taburlar" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "Taburlar, ordunun insan kaynaklarının ölçütüdür. Bir Tabur, [Concept('concept_barrack', 'Kışlada')] çalışan 1000 kişiye denktir." # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "Savaş Gemisi"
 concept_warships:0 "Savaş Gemileri" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "Savaş Gemileri, donanmanın insan kaynaklarının ölçütüdür. Bir Savaş Gemisi, [Concept('concept_naval_base', 'Deniz Üssünde')] çalışan 1000 kişiye denktir." # [LocEditor:AwaitingBatchUpdate]
  
