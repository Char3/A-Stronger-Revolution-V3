 concept_urban_center_desc:0 "Kent Merkezi, [concept_urbanization] sonucu ortaya çıkan özel bir [Concept('concept_building', 'Binadır')]."

 concept_urbanization:0 "Kentleşme"
 concept_urbanization_desc:0 "Kentleşme bir [Concept('concept_state', 'Vilayetteki')] çoğu [Concept('concept_building', 'Bina')] tarafından üretilir. [Concept('concept_state', 'Vilayetteki')] her [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v] Kentleşme için bir [concept_urban_center] inşa edilir."
  
 concept_ideology:0 "İdeoloji"
 concept_ideologies:0 "İdeolojiler"
 concept_ideology_desc:0 "İdeoloji bir [Concept('concept_interest_group', 'Çıkar Grubunun')], bir [Concept('concept_law', 'Kanunu')] destekleyeceğine mi yoksa karşı mı çıkacağını belirler. Bir [concept_law] çıkartabilmek için Devlet Yönetimindeki en az bir [Concept('concept_interest_group', 'Çıkar Grubunun')] kanunu desteklemesi gerekir."

 concept_subsistence_output:0 "Geçim Ürünü"
 concept_subsistence_output_desc:0 "[Concept('concept_peasants', 'Köylülerin')] geçim tarımı denen, sadece geçinmek için ürettikleri mallardan ürettiği ek bir gelirdir.\n\nÜcretten farklı olarak [concept_subsistence_output], [Concept('concept_building', 'Binanın')] hasılatından ödenmez ve [Concept('concept_budget_income_taxes', 'Gelir Vergisine)] tabi değildir."
  
 concept_good_production:0 "Üretim"
 concept_good_production_desc:0 "[Concept('concept_building', 'Binaların')] veya [Concept('concept_pop', 'Toplumların')] ürettiği miktar."
  
 concept_good_consumption:0 "Tüketim"
 concept_good_consumption_desc:0 "[Concept('concept_building', 'Binaların')] veya [Concept('concept_pop', 'Toplumların')] bu maldan tüketme miktarı."
  
  
 concept_split_state:0 "Bölünmüş Vilayet"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "Bölünmüş Vilayetler, daha küçük [Concept('concept_state', 'Vilayetlere')] bölünen bir [Concept('concept_state', 'Vilayet Bölgesidir')]. Eğer bir [concept_country] Bölünmüş Vilayetin bir veya daha fazla kısmını ele geçirirse tek bir Vilayet olacak şekilde birleşirler." # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "Özerk Vilayet"
 concept_unincorporated_states:0 "Özerk Vilayetler"
 concept_unincorporated_state_desc:0 "Özerk Vilayet, bir [concept_country] tarafından yönetilir fakat mıntıka veya hudut olarak kabul edildiği için ülkenin asıl parçası olarak görülmez. Burada yaşayan [Concept('concept_pop', '$concept_pops$')] oy kullanamaz ve kendi [Concept('concept_interest_group', 'Çıkar Gruplarına')] fazla [concept_political_strength] katkısında bulunamazlar. Özerk Vilayetler, Birleşik Vilayet yapılarak [concept_country_possessive] merkezi otoritesinin doğrudan yönetimine girer.#!"
  
 concept_colonial_state:0 "Koloni Vilayet"
 concept_colonial_states:0 "Koloni Vilayetler" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "Bir Koloni Vilayet genelde [Concept('concept_decentralized_nation', 'Dağınık Ülkelerde')] bir [concept_colony] kurularak veya bir [Concept('concept_unrecognized_power', 'Tanınmayan Güçten')] fethedilen bölgelerde kurulur. Koloni olmayan bir vilayete komşu bir Koloni Vilayet, koloni statüsünü kaybederek sıradan bir [concept_unincorporated_state] olur.\n\nKoloni Vilayetlerin pozitif göç cazibesi etkisi olur ve belirli koloni [Concept('concept_law', 'Kanunu')] ve [Concept('concept_institution', 'Kurumları')] değişkenlerinden etkilenir." # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "$decentralized_nation$"
 concept_decentralized_nations:0 "Dağınık Ülkeler" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "Koloniciler, Dağınık Ülkelerin topraklarına yerleşebilir."
  
 concept_arable_land:0 "İşlenebilir Toprak"
 concept_arable_land_desc:0 "İşlenebilir Toprak bir kaynaktır ve diğerleri gibi çeşitli [Concept('concept_good', '$concept_goods$')] üreten farklı farklı Kaynak Sanayileri tarafından kullanılabilirler. Başka bir şey tarafından kullanılmadığında [concept_subsistence_building] olan Geçim Tarlası tarafından kullanılır."
  
 concept_state_resource:0 "Vilayet Kaynakları"
 concept_state_resource_desc:0 "Bu kaynak Kaynak Sanayileri tarafından kullanılarak İmalat Sanayileri veya Ticaret için [concept_good] sağlarlar."

 concept_state_region:0 "Vilayet Bölgesi"
 concept_state_regions:0 "Vilayet Bölgeleri"
 concept_state_region_desc:0 "Bir Vilayet Bölgesi genellikle tek bir [Concept('concept_state', 'Vilayete')] karşılık gelir fakat [concept_split_state] olması durumunda birden çok [concept_state] bulundurabilir." # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "Doluluk"
 concept_occupancy_desc:0 "Binanın çalışan doluluğu ve çıkış oranı. Binalar hasılat arttıkça talebi karşılamak için işe alım yapar ve üretimi arttırır."
  
 concept_votes:0 "Oylar"
 concept_votes_desc:0 "[Concept('concept_law', 'Kanunların')] farklı [Concept('concept_pop', 'Toplumların')] ne kadar Oy verebileceğini belirler. Oylar öncelikli olarak toplumun desteklediği [Concept('concept_interest_group', 'Çıkar Grubuna')] verilir fakat mevcut [Concept('concept_election', 'Seçimdeki')] grubun ivmesine göre değişebilir. Verilen oylar seçim tarihinden sonra sıradaki seçime kadar sabit kalır."
  
 concept_ig_population:0 "Çıkar Grubu Nüfusu"
 concept_ig_population_desc:0 "Bu Çıkar Grubuna mensup olan [concept_pop] sayısıdır."
  
 concept_ig_approval:0 "Onay"
 concept_ig_approves:0 "Onaylıyor"
 concept_ig_approve:0 "Onayla"
 concept_ig_approving:0 "Onaylıyor"
 concept_ig_disapproval:0 "Ret"
 concept_ig_disapproves:0 "Reddediyor"
 concept_ig_disapprove:0 "Reddet"
 concept_ig_disapproving:0 "Reddediyor"
 concept_ig_indifferent:0 "Kayıtsız"
 concept_ig_approval_desc:0 "Bir Çıkar Grubunun Onay veya Reddi, ülkenin [Concept('concept_law', 'Kanunlarının')] [Concept('concept_ideology', 'İdeolojileriyle')] ne kadar uyumlu olduğuna ve [Concept('concept_interest_group', 'Çıkar Gruplarındaki')] tüm [Concept('concept_pop', 'Toplumların')] sadakatine göre değişir. Ayrıca hangi [Concept('concept_interest_group_trait', 'Çıkar Grupları Özelliklerinin')] etkinleşeceğini belirler. Eğer Onay ve Ret belirlenemezse Çıkar Grupları Kayıtsız olurlar." # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "Siyasi Güç"
 concept_pol_str_desc:0 "Bir [Concept('concept_pop', 'Toplumun')] ve dolaylı olarak mensubu olduğu [Concept('concept_interest_group', 'Çıkar Grubunun')] ülkenin siyasetindeki gücüdür. Siyasi Güç, grubun ne kadar [Concept('concept_clout', 'Tesiri')] olduğunu belirler ve kendisini destekleyen [Concept('concept_pop', 'Toplumların')] [Concept('concept_status', 'Statüsü')] ve [Concept('concept_wealth', 'Varlığının')] yanı sıra [Concept('concept_interest_group', 'Çıkar Grubunun')] son [Concept('concept_election', 'Seçimde')] aldığı [Concept('concept_votes', 'Oylara')] göre belirlenir."

 concept_clout:0 "Tesir"
 concept_clout_desc:0 "Nüfuz, bir [Concept('concept_interest_group', 'Çıkar Grubunun')] ülkenin toplamına oranla kendi [Concept('concept_pop', 'Toplumlarından')] elde ettiği [concept_pol_str] miktarıdır. Eğer [concept_interest_group] [Concept('concept_in_government', 'Hükümetteyse')] Yüksek Tesirin [Concept('concept_legitimacy', 'Meşruluğuna')] olumlu etkisi vardır."

 concept_powerful:0 "Güçlü"
 concept_powerful_desc:0 "Bir [Concept('concept_interest_group', 'Çıkar Grubunun')] [concept_clout] miktarı, Grubun Güçlü veya Tesirli olmasını belirler. #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#! üzerinde [concept_clout], Çıkar Grubunun Güçlü olduğu anlamına gelir. Çıkar Grubunun Güçlü olması [concept_interest_group_possessive] [Concept('concept_interest_group_trait', 'Çıkar Grubu Özelliği')] etkilerinin #variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#! daha güçlü olmasını sağlar."

 concept_influential:0 "Tesirli"
 concept_influential_desc:0 "Bir [Concept('concept_interest_group', 'Çıkar Grubunun')] [concept_clout] miktarı, Grubun Güçlü veya Tesirli olmasını belirler. Çıkar Grubunun Tesirli olması, [concept_interest_group_possessive] [Concept('concept_interest_group_trait', 'Çıkar Grubu Özelliğinin')] [concept_powerful] olmasına göre daha zayıf olmasına sebep olur."

 concept_status:0 "Statü"
 concept_status_desc:0 "Statü, [Concept('concept_country', 'Ülkendeki')] bir [Concept('concept_pop', 'Toplumun')] sahip olduğu Statüdür. [Concept('concept_law', 'Kanunların')] farklı [Concept('concept_profession', 'Mesleklerden')] [Concept('concept_pop', 'Toplumların')] Statüsünü belirler."
  
 concept_marginalized:0 "Ötekileştirilmiş"
 concept_marginalized_desc:0 "Ötekileştirilmiş [Concept('concept_interest_group', 'Çıkar Gruplarının')] siyaseten dikkate değer bir desteği yoktur. Ne Devlet Yönetiminde görev alabilirler ne de önemli bir soruna sebep olabilirler."
  
 concept_politically_inactive:0 "Apolitik"
 concept_politically_inactive_desc:0 "Apolitik Toplumlar, herhangi bir [Concept('concept_interest_group', 'Çıkar Grubunun')] parçası olmayan Toplumlardır. Bu, düşük [concept_sol] veya [Concept('concept_literacy', 'Okuryazarlığa')] bağlı olabilir. Ülkenin siyasi sürecine katılmazlar, yani herhangi bir [concept_interest_group_possessive] [Concept('concept_clout', 'Tesirine')] katkıda bulunmazlar."

