 concept_political_strength:0 "政治力"
 concept_political_strength_desc:0 "#todo Political Strength is the total amount of Political Strength a group of [Concept('concept_pop', '$concept_pops$')] get from their [concept_status], their [concept_wealth] and the amount of [concept_votes] they cast.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_urban_center:0 "都市センター"
 concept_urban_centers:0 "都市センター" # [LocEditor:AwaitingBatchUpdate]
 concept_urban_center_desc:0 "都市センターは、[concept_urbanization]によって作られる特別なタイプの[concept_building]です。"

 concept_urbanization:0 "都市化"
 concept_urbanization_desc:0 "都市化は、[concept_state]内のほとんどの[Concept('concept_building', '$concept_buildings$')]によって生成されます。[concept_state]内の各 [GetDefine('NEconomy','URBANIZATION_PER_BUILDING')|v] 都市化に対して、1レベルの[concept_urban_center]が作成されます。"
  
 concept_ideology:0 "イデオロギー"
 concept_ideologies:0 "イデオロギー"
 concept_ideology_desc:0 "イデオロギーは、[concept_interest_group]がどのような[concept_law]を承認するか、または不承認にするかを決定します。ある[concept_law]を成立させるためには、政府内の[Concept('concept_interest_group', '$concept_interest_groups$')]の少なくとも1つがそれを承認する必要があります。"

 concept_subsistence_output:0 "自給生産"
 concept_subsistence_output_desc:0 "これは、[concept_peasants]が自給自足の農業から得られる追加的な収入であり、自分たちの生活を維持するためだけに生産する商品を表しています。\n\n[concept_subsistence_output]は、賃金とは異なり、[Concept('concept_building', '$concept_building_possessive$')]の収入から支払われるものではなく、[concept_budget_income_taxes]の対象ではありません。"
  
 concept_good_production:0 "生産量"
 concept_good_production_desc:0 "[Concept('concept_building', '$concept_buildings$')]または[Concept('concept_pop', '$concept_pops$')]によって生産された量です。"
  
 concept_good_consumption:0 "消費量"
 concept_good_consumption_desc:0 "[Concept('concept_building', '$concept_buildings$')]または[Concept('concept_pop', '$concept_pops$')]によって消費された商品の量です。"
  
  
 concept_split_state:0 "分割州"
 # [LocEditor:UntranslatedKey] `concept_split_state_short`
 concept_split_state_desc:0 "分割州とは、[concept_state_region]をより小さな[Concept('concept_state', '$concept_states$')]に分割したものです。1つの[concept_country]が分割州の複数の部分を支配する場合、それらは1つの州に統合されます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_unincorporated_state:0 "併合されていない州"
 concept_unincorporated_states:0 "併合されていない州"
 concept_unincorporated_state_desc:0 "併合されていない州は、[concept_country]によって支配されていますが、正式には国の一部として認められていない領有権や辺境と考えられています。ここに住む[Concept('concept_pop', '$concept_pops$')]の人々は、権利を剥奪されており、[Concept('concept_interest_group', '$concept_interest_groups$')]にあまり[concept_political_strength]を貢献していません。併合されていない州は、[concept_incorporated_state]にすることで、[concept_country_possessive]中央行政府の管理下に置くことができます。#!"
  
 concept_colonial_state:0 "植民地国家"
 concept_colonial_states:0 "植民地国家" # [LocEditor:AwaitingBatchUpdate]
 concept_colonial_state_desc:0 "植民地とは、特殊な[concept_unincorporated_state]であり、通常、[concept_decentralized_nation]内に[concept_colony]を設立したり、[concept_unrecognized_power]から領土を征服したりして作られます。同じ[concept_country]に属する非植民地と国境を接してしまった植民地は、植民地としての地位を失い、通常の[concept_unincorporated_state]となります。\n\n植民地は移住誘致にボーナスを持ち、植民地の[Concept('concept_law', '$concept_laws$')]と[Concept('concept_institution', '$concept_institution$')]により一定の影響を受けます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_decentralized_nation:0 "$decentralized_nation$"
 concept_decentralized_nations:0 "分権型国家" # [LocEditor:AwaitingBatchUpdate]
 concept_decentralized_nation_desc:0 "$decentralized_nation$の土地は、植民者によって開拓されることがあります。"
  
 concept_arable_land:0 "耕作地"
 concept_arable_land_desc:0 "耕作地は、他の資源と同様に、様々な資源産業によって占有され、様々な[Concept('concept_good', '$concept_goods$')]を生産することができます。他のものが占有していないときは、[concept_subsistence_building]自給農園が占有しています。"
  
 concept_state_resource:0 "州資源"
 concept_state_resource_desc:0 "この資源は、資源産業によって利用され、製造業や交易に[Concept('concept_good', '$concept_goods$')]を提供することができます。"

 concept_state_region:0 "州地域"
 concept_state_regions:0 "州地域"
 concept_state_region_desc:0 "州地域は、多くの場合、1つの[concept_state]に対応していますが、[concept_split_state]の場合には、複数の[Concept('concept_state', '$concept_states$')]を含むことがあります。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_occupancy:0 "稼働率"
 concept_occupancy_desc:0 "施設の従業員の稼働率と生産率。施設は、需要に応じて収入が増えると採用および昇進します。"
  
 concept_votes:0 "投票"
 concept_votes_desc:0 "あなたの[Concept('concept_law', '$concept_laws$')]は、異なる種類の[Concept('concept_pop', '$concept_pops$')]が何票投票するかを決めます。投票は主にPopが支持する[concept_interest_group]に対して行われますが、現在の[concept_election]におけるグループの[concept_momentum]に応じて変化します。選挙日の後、総投票数は次の選挙まで固定されます。"
  
 concept_ig_population:0 "利益団体の人口"
 concept_ig_population_desc:0 "この利益団体の一員である[Concept('concept_pop', '$concept_pops$')]の人数です。"
  
 concept_ig_approval:0 "承認"
 concept_ig_approves:0 "承認"
 concept_ig_approve:0 "承認"
 concept_ig_approving:0 "承認"
 concept_ig_disapproval:0 "不承認"
 concept_ig_disapproves:0 "不承認"
 concept_ig_disapprove:0 "不承認"
 concept_ig_disapproving:0 "不承認"
 concept_ig_indifferent:0 "無関心"
 concept_ig_approval_desc:0 "$concept_interest_group$の承認・不承認は、その[concept_country]の[Concept('concept_law', '$concept_laws$')]が、その[Concept('concept_ideology', '$concept_ideologies$')]と一致しているかどうか、また、その[concept_interest_group]に含まれるすべての[Concept('concept_pop', '$concept_pops$')]の忠誠心によって決定されます。また、どの[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]を有効にするかを制御します。承認・不承認の判断ができない場合、$concept_interest_group$は無関心を貫きます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_pol_str:0 "政治力"
 concept_pol_str_desc:0 "[concept_pop]（そして結果的にその[concept_interest_group]）が国の政治に対してどの程度の力を持っているかを示します。政治力は、そのグループがどれだけの[concept_clout]を持っているかを決定し、支持している[Concept('concept_pop', '$concept_pops$')]の[concept_status]と[concept_wealth]に加えて、その[concept_interest_group]が前回の[concept_election]で獲得した[concept_votes]から得られます。"

 concept_clout:0 "影響力"
 concept_clout_desc:0 "影響力とは、ある[concept_interest_group]が[Concept('concept_pop', '$concept_pops$')]から受け取る[concept_pol_str]の量を、国全体の中でのシェアとして表したものです。[concept_interest_group]が[concept_in_government]である場合、高い影響力はあなたの[concept_legitimacy]にプラスの効果を与えます。[concept_clout]が低いグループは[concept_marginalized]とみなされます。"

 concept_powerful:0 "強力"
 concept_powerful_desc:0 "[concept_interest_group]が持っている[concept_clout]の量によって、そのグループが「強力」か「影響力がある」かが決まります。 #variable [GetDefine('NPolitics', 'POWERFUL_IG_THRESHOLD')|%0]#! 以上の[concept_clout]を持っているということは、その利益団体が強力であることを示します。強力であるということは、[concept_interest_group_possessive] [concept_interest_group_trait]による効果が #variable [GetDefine('NPolitics', 'POWERFUL_IG_TRAIT_BONUS')|=%0]#! 強くなることを意味します。"

 concept_influential:0 "影響力がある"
 concept_influential_desc:0 "[concept_interest_group]が持っている[concept_clout]の量によって、そのグループが「強力」か「影響力がある」かが決まります。「影響力がある」ということは、[concept_interest_group_possessive] [concept_interest_group_trait]による影響が、[concept_powerful]である場合よりも弱いということを示します。"

 concept_status:0 "ステータス"
 concept_status_desc:0 "ステータスは、あなたの[concept_country]において、[concept_pop]がどれだけ高いステータスを持っているかを表します。あなたの[Concept('concept_law', '$concept_laws$')]は、異なる[concept_profession]の[Concept('concept_pop', '$concept_pops$')]がどれだけのステータスを持っているかを決定します。"
  
 concept_marginalized:0 "周縁集団"
 concept_marginalized_desc:0 "周縁集団は[Concept('concept_interest_group', '$concept_interest_groups$')] は、政治的に注目されるには支持が少なすぎる人たちです。彼らは政府で働くことも、注目すべき問題を起こすこともできません。"
  
 concept_politically_inactive:0 "政治的無関心"
 concept_politically_inactive_desc:0 "政治的無関心なPopsとは、[concept_interest_group]に属していません。これは、[concept_sol]が低いか、[concept_literacy]が低いことが原因です。彼らはあなたの国の政治プロセスに参加していません。つまり、[concept_interest_group_possessive] [concept_clout]に貢献していないということです。"

 concept_investment_level:0 "投資レベル"
 concept_investment_levels:0 "投資レベル" # [LocEditor:AwaitingBatchUpdate]
 concept_investment_level_desc:0 "投資レベルとは…" # [LocEditor:AwaitingBatchUpdate]

 concept_trade_lens:0 "交易レンズ"
 concept_trade_lens_desc:0 "交易レンズでは、自分の国の貿易面を見たり、操作したりすることができます。"
  
 concept_production_lens:0 "生産レンズ"
 concept_production_lens_desc:0 "生産レンズでは、自分の国の生産面を見たり、操作したりすることができます。"
  
 concept_political_lens:0 "政治レンズ"
 concept_political_lens_desc:0 "政治レンズでは、自分の国の政治面を見たり、操作したりすることができます。"
  
 concept_diplomatic_lens:0 "外交レンズ"
 concept_diplomatic_lens_desc:0 "外交レンズでは、自分の国の外交面を見たり、操作したりすることができます。"
  
 concept_military_lens:0 "軍事レンズ"
 concept_military_lens_desc:0 "軍事レンズでは、自分の国の軍事面を見たり、操作したりすることができます。"
  
 concept_country:0 "国"
 concept_countries:0 "国" # [LocEditor:AwaitingBatchUpdate]
 concept_country_possessive:0 "国の"
 concept_country_desc:0 "国とは… \n\nあなたは、目に見えない指導者として、ヴィクトリア朝時代を通して国を形成し、導いていくことになります。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_decree:0 "布告"
 # [LocEditor:UntranslatedKey] `concept_decrees`
 concept_decree_desc:0 "布告とは…" # [LocEditor:AwaitingBatchUpdate]
  
 concept_population:0 "人口"
 concept_population_desc:0 "あなたの国の人口は、産業、政府、軍隊で働く人々です。これらの人々の[concept_taxation]は、あなたの主な収入源です。彼らの忠誠心と要求は、あなたのために働くか、あなたに反するかのどちらかになります。"
  
 concept_pop_needs:0 "需要"
 concept_pop_needs_desc:0 "[Concept('concept_pop', '$concept_pops$')]は自分の需要を満たすために、その収入を[Concept('concept_good', '$concept_goods$')]に使います。Popの[concept_wealth]が高ければ高いほど、より多くの$concept_goods$を購入することができます。Popは富が増えると、より多様で贅沢な需要を持つようになります。与えられた需要は、[concept_goods_substitution]によって様々な商品で満たされることが多くあります。もしPopが需要を満たした後にお金が残っていれば、その富は増加し、逆もまた然りです。"
  
 concept_army_budget:0 "陸軍予算"
 concept_army_budget_desc:0 "陸軍/海軍の予算は、毎週兵舎で[Concept('concept_good', '$concept_goods$')]を購入するのに使われ、それは配置された[concept_battalion]によって消費されます。"

 concept_battalion:0 "大隊"
 concept_battalions:0 "大隊" # [LocEditor:AwaitingBatchUpdate]
 concept_battalion_desc:0 "大隊は、軍隊の人的資源の測定単位です。これは、[Concept('concept_barrack', '$concept_barracks$')]で働く人口1000人に相当します。" # [LocEditor:AwaitingBatchUpdate]

 concept_warship:0 "軍艦"
 concept_warships:0 "軍艦" # [LocEditor:AwaitingBatchUpdate]
 concept_warship_desc:0 "軍艦は、海軍の人的資源の測定単位です。これは、[Concept('concept_naval_base', '$concept_naval_bases$')]で働く人口1000人に相当します。" # [LocEditor:AwaitingBatchUpdate]
  
