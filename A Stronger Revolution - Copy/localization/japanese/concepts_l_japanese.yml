 concept_power_projection:0 "戦力投射"
 concept_power_projection_desc:0 "戦力投射すると、その[concept_strategic_region]に[concept_interest]が作成され、そこで[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]を始めたり、参加したりすることができるようになります。より高いレベルの[concept_interest]では、[Concept('concept_colony', '$concept_colonies$')]を始めることができるなど、さらなる機会が生まれます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_dividends:0 "利益配当"
 concept_dividends_desc:0 "[Concept('concept_building', '$concept_buildings$')]がプラスの残高を持っている間、これらの利益の一部は、$concept_dividends$として、[Concept('concept_pop', '$concept_pops$')]に[Concept('concept_ownership_share', '$concept_ownership_shares$')]で配当されます。"
  
 concept_credit:0 "信用"
