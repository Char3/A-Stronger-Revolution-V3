 concept_journal_entry_desc:0 "ジャーナル記事は、あなたの国で進行中のイベントを追跡します。それらはあなたに機会や課題を提示したり、約束したことを思い出させたり、起こりうる危機を警告したりします。\n\nジャーナル記事は、通常、完了したとみなされると、ジャーナルから削除されます。すべてのジャーナル記事が完了するわけではありません。失敗したり、期限切れになったり、何らかの条件で削除されたりするものもあります。"

