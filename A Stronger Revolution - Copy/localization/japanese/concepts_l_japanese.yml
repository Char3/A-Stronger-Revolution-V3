 concept_interest:0 "関心"
 concept_interests:0 "関心"
 concept_interest_desc:0 "[concept_strategic_region]への関心は、その地域で行われる[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]に参加することを世界に向けて発信します。"

 concept_command:0 "統括部隊"
 concept_commands:0 "統括部隊" # [LocEditor:AwaitingBatchUpdate]
 concept_command_desc:0 "統括部隊とは、[concept_theater]内の[concept_commander]です。統括部隊は[Concept('concept_battalion', '$concept_battalions$')]、または[Concept('concept_barrack', '$concept_barracks$')]か[Concept('concept_naval_base', '$concept_naval_bases$')]によって供給される海軍大隊を持ちます。1つの統括部隊が持てる大隊の最大数は、司令官のランクによって決まります。" # [LocEditor:AwaitingBatchUpdate]

 concept_war_support:0 "戦争支持率"
