l_japanese:
  
 concept_concept:0 "コンセプト"
 concept_concepts:0 "コンセプト"
 concept_concept_desc:0 "これは、他の[concept_concept]内のツールチップで表示可能なゲームコンセプトです。"

 concept_sol:0 "生活水準"
 concept_sol_desc:0 "生活水準とは、[concept_pop_possessive]による[concept_wealth]の蓄積と、より刹那的な生活条件の改善を組み合わせたものです。これは出生率と死亡率を支配し、その変化は[Concept('concept_pop', '$concept_pops$')]を[concept_radical]または[concept_loyalist]にさせます。生活水準は、POPの購買力やサービスへのアクセスに応じて変化します。"

 concept_pop_growth:0 "POP成長"
 concept_pop_growth_desc:0 "[concept_pop] が毎年得たり失ったりする人口の総量は、その出生率と死亡率によって変化します。これらは[concept_sol] に基づいて決定され、病気、危険な労働条件、有益な[Concept('concept_institution', '$concept_institution$')]、利用可能な居住空間などの要因によって変化します。\n\n@information! [concept_migration] や戦争の犠牲者などによるPopの規模の外部変化は考慮されません。" # [LocEditor:AwaitingBatchUpdate]
 
 # [LocEditor:UntranslatedKey] `concept_individual`
 # [LocEditor:UntranslatedKey] `concept_individuals`
 # [LocEditor:UntranslatedKey] `concept_individual_desc`

 concept_building:0 "施設"
 concept_buildings:0 "施設"
 concept_building_possessive:0 "施設"
 concept_building_desc:0 "[Concept('concept_pop', '$concept_pops$')]は施設の中で働きます。彼らは、[concept_state]の自然の性質を利用するか、他の[Concept('concept_good', '$concept_goods$')]を契機として、他の[Concept('concept_good', '$concept_goods$')]や[concept_infrastructure]のような他の効果を生み出します。施設で生産するものや、そこで働く人は、施設の[Concept('concept_production_method', '$concept_production_methods$')]を変更することで、調整することができます。"
  
 concept_opinion:0 "意見"
 concept_opinion_desc:0 "自国の国民が他国に対して抱いている意見や、他国の [Concept('concept_country', '$concept_countries$')] が自国についてどう考えているかは、外交関係の重要な側面です。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_colonize:0 "植民地化"
 concept_colonizes:0 "植民地化" # [LocEditor:AwaitingBatchUpdate]
 concept_colonize_desc:0 "あなたが大国または列強である場合、[concept_strategic_region]に[concept_interest]があれば、[concept_decentralized_nation]が所有する[concept_state]を植民地化することができる。"

 concept_potentials:0 "見込み"
 concept_potentials_desc:0 "見込み量は、あるエリアからどれだけこの商品を供給できるかを示しています。"

 concept_diplomatic_play:0 "外交プレイ"
 # [LocEditor:UntranslatedKey] `concept_diplomatic_play_short`
 concept_diplomatic_plays:0 "外交プレイ"
 concept_diplomatic_play_desc:0 "ある[concept_strategic_region]に[concept_interest]を持っている場合、その地域に何かを要求する外交プレイを開始することができます。この外交は平和的に解決することもあれば、戦争に発展することもあります。その[concept_strategic_region]に[concept_interest]を持つ他の国は、あなたか外交プレイの対象に味方するか、介入を控えるかを決定します。"
  
 concept_maneuver:0 "戦略"
 concept_maneuvers:0 "戦略" # [LocEditor:AwaitingBatchUpdate]
 concept_maneuver_desc:0 "[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]の戦略は、[concept_war_goal]を増やすか、[concept_sway] [Concept('concept_country', '$concept_countries$')]を味方につけるかのどちらかに使うことができます。これらを使用できるのは、外交プレイの開始者と対象者のみです。"" # [LocEditor:AwaitingBatchUpdate]

 concept_modifier:0 "修正"
 concept_modifiers:0 "修正" # [LocEditor:AwaitingBatchUpdate]
 concept_modifier_desc:0 "#todo What exactly is a Modifier and should we really explain it to the Player as a Game Concept like this?#!"

 concept_ruler:0 "支配者"
 concept_rulers:0 "支配者"
 concept_ruler_possessive:0 "支配者の"
 concept_ruler_desc:0 "[concept_country]の支配者は[concept_character]です。彼らは[Concept('concept_character_trait', '$concept_character_traits$')]を持つことができ、自国の[concept_country]に特定のボーナスやペナルティを与えます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_heir:0 "後継者"
 concept_heir_desc:0 "[concept_country]の後継者は[concept_character]です。彼らは[concept_country]の未来の[concept_ruler]であり、現在の[concept_ruler]が死んだときに権力を握ることになります。"

 concept_homeland:0 "故郷"
 concept_homelands:0 "故郷" # [LocEditor:AwaitingBatchUpdate]
 concept_homeland_desc:0 "[concept_culture_possessive]の故郷とは、その文化の[Concept('concept_pop', '$concept_pops$')]が自然に所属していると感じる[concept_state_region]です。POPは自分の故郷に移動する傾向があり、失われた故郷の再征服は、国際社会では積極的な拡大よりも正当なものとみなされる傾向があります。"

 concept_mobilize_general:0 "将軍の動員"
 concept_mobilize_general_mobilize:0 "動員"
 concept_mobilize_general_mobilizing:0 "動員"
 concept_mobilize_general_mobilized:0 "動員"
 concept_mobilize_general_mobilization:0 "動員"
 concept_mobilize_general_desc:0 "#todo Mobilizing a [concept_general] begins mobilizing the [Concept('concept_battalion', $concept_battalions$)] assigned to them. Note that a $concept_mobilize_general_mobilized$ $concept_general$ cannot be demobilized manually and will only demobilize once the country is at peace.#!" # [LocEditor:AwaitingBatchUpdate]

 concept_mobilize_battalion:0 "大隊の動員"
 concept_mobilize_battalion_demobilized:0 "解体"
 concept_mobilize_battalion_mobilizing:0 "動員"
 concept_mobilize_battalion_mobilized:0 "動員"
 # [LocEditor:UntranslatedKey] `concept_mobilize_battalions_mobilized`
 concept_mobilize_battalion_desc:0 "#todo [Concept('concept_battalion', $concept_battalions$)] assigned to a [Concept('concept_mobilize_general', '$concept_mobilize_general_mobilized$')] [concept_general] immediately begin mobilizing based on [concept_infrastructure] in their [concept_state]. Once mobilized, [Concept('concept_battalion', $concept_battalions$)] consume more resources but are ready to fight!#!" # [LocEditor:AwaitingBatchUpdate]

 concept_conscription_center:0 "徴兵センター"
 concept_conscription_centers:0 "徴兵センター"
 concept_conscription_center_conscription:0 "徴兵制"
 # [LocEditor:UntranslatedKey] `concept_conscripted`
 # [LocEditor:UntranslatedKey] `concept_conscription`
 concept_conscription_center_desc:0 "#todo A Conscription Center is an auto placed building that can be activated to draft citizens to military service based on the conscription laws of the [concept_country].#!"

 concept_conscript_battalion:0 "大隊の徴兵"
 concept_conscript_battalions:0 "大隊の徴兵"
 # [LocEditor:UntranslatedKey] `concept_conscript_battalion_drafting`
 concept_conscript_battalion_desc:0 "#todo A Conscript Battalion is a temporary [concept_battalion] trained in a [concept_conscription_center].#!" # [LocEditor:AwaitingBatchUpdate]

 concept_front:0 "戦線"
 concept_fronts:0 "戦線" # [LocEditor:AwaitingBatchUpdate]
 concept_front_desc:0 "戦線とは、互いに[concept_war]状態にある2つの[Concept('concept_country', '$concept_countries$')]の境界線上にある[Concept('concept_province', '$concept_provinces$')]の集まりです。戦線が位置する[Concept('concept_strategic_region', '$concept_strategic_regions$')]に配置された[Concept('concept_commander', '$concept_commanders$')]が兵力を割り当てます。複数の[Concept('concept_commander', '$concept_commanders$')]が同じ戦線に所属することができ、最も上位の[concept_commander]が各陣営の戦線を担当します。この[concept_commander]に侵攻命令が出され、十分な兵力があれば、[concept_battle_plan]の作成を開始し、最終的には[concept_battle]となります。" # [LocEditor:AwaitingBatchUpdate]

 concept_garrison:0 "ギャリソン"
 concept_garrison_desc:0 "#TODO Garrison is ..."

 concept_advancement_progress:0 "進行度"
 concept_advancement_progress_desc:0 "#TODO In order for a [concept_front] to launch a new [concept_battle] it first needs to accumulate enough Advancement Progress.#!"
 concept_advancement_speed:0 "進行速度"
 concept_advancement_speed_desc:0 "#TODO A Commanders Advancement Speed is his [concept_advancement_progress] contribution to the [concept_front].\nA commander with no available troops has zero Advancement Speed.#!"

 concept_province:0 "地方"
 concept_provinces:0 "地方" # [LocEditor:AwaitingBatchUpdate]
 concept_province_desc:0 "地方は、[Concept('concept_state', '$concept_states$')]の一部であり、独自の[concept_terrain]を持っています。地方は [concept_general] によって [concept_battle] の中で横断したり征服したりすることができます。" # [LocEditor:AwaitingBatchUpdate]

 concept_commander:0 "司令官"
 concept_commanders:0 "司令官" # [LocEditor:AwaitingBatchUpdate]
 concept_commander_desc:0 "司令官は、部隊を率いる[concept_character]です。"

 concept_battle:0 "戦闘"
 concept_battle_desc:0 "戦闘とは、[concept_war]に参加している2つの勢力が[concept_front]で衝突し、お互いに死傷者を出し合うことです。戦闘は[concept_province]内で行われ、その[concept_terrain]は戦闘の結果に影響を与えます。戦闘が終了すると、勝者は[concept_province]の支配権を獲得します。"

 concept_terrain:0 "地形"
 concept_terrain_desc:0 "The terrain of a [concept_province] controls... #todo something#!, if a [concept_battle] would break out in the [concept_province]" # [LocEditor:AwaitingBatchUpdate]

 concept_strategic_region:0 "戦略的重要地域"
 concept_strategic_regions:0 "戦略的重要地域" # [LocEditor:AwaitingBatchUpdate]
 concept_strategic_region_desc:0 "戦略的重要地域とは、[Concept('concept_state_region', '$concept_state_regions$')]の集まりであり、[Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')]によって変動する可能性があります。ある[concept_country]は、その国の軍部が戦略的重要地域に[concept_interest]を向けている場合にのみ、[concept_diplomatic_play]に参加することができます。"

 concept_sway:0 "揺さぶり"
 concept_sway_desc:0 "[concept_diplomatic_play]の開始者または対象者である[concept_country]は、[concept_strategic_region]に[concept_interest]を持つ、まだどちらに味方するかを選んでいない[concept_country]を揺さぶることができます。"
  
 concept_diplomatic_action:0 "外交アクション"
 concept_diplomatic_actions:0 "外交行動"
 concept_diplomatic_action_desc:0 "外交アクションは、[concept_country]が他の[concept_country]をターゲットにして、[Concept('concept_alliance', '$concept_alliances$')]を形成したり、[Concept('concept_rivalry', '$concept_rivalries$')]を宣言することができます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_bureaucracy:0 "官僚制"
 concept_bureaucracy_desc:0 "官僚制（@bur!）は、国の中央の結束を維持するために使われます。このコストは、[Concept('concept_incorporated_state', '$concept_incorporated_states$')]内の人口や、[concept_institution]投資を行うごとに増加します。[Concept('concept_government_building', '$concept_government_buildings$')]で働く[concept_pop]がいると、 @bur! が得られます。" # [LocEditor:AwaitingBatchUpdate]

 concept_government_building:0 "政府施設"
 concept_government_buildings:0 "政府施設" # [LocEditor:AwaitingBatchUpdate]
 concept_government_building_desc:0 "政府施設とは、[concept_country]が、そこで働いている[Concept('concept_pop', '$concept_pops$')]と、その施設の生産チェーンで使用される[Concept('concept_good', '$concept_goods$')]の賃金を支払っている施設です。"

 concept_military_building:0 "軍事施設"
 concept_military_buildings:0 "軍事施設" # [LocEditor:AwaitingBatchUpdate]
 concept_military_building_desc:0 "#todo A Military Building is... #!" # [LocEditor:AwaitingBatchUpdate]

 # [LocEditor:UntranslatedKey] `concept_incorporate`
 # [LocEditor:UntranslatedKey] `concept_incorporated`
 # [LocEditor:UntranslatedKey] `concept_incorporating`
 concept_incorporated_state:0 "併合された州"
 concept_incorporated_states:0 "併合された州" # [LocEditor:AwaitingBatchUpdate]
 concept_incorporated_state_desc:0 "併合された州の[Concept('concept_pop', '$concept_pops$')]は、[Concept('concept_institution', '$concept_institution$')]から利益を得て、課税され、国の政治システムに完全に参加することになります。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_influence:0 "影響力"
 concept_influence_desc:0 "影響力（@inf!）は、他の[concept_country]をターゲットにした[Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')]に使用されます。自国の[concept_rank]や、[Concept('concept_rivalry', '$concept_rivals$')]がいる場合も @inf! が生成されます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_authority:0 "権力"
 concept_authority_desc:0 "権力（@aut!）は、[Concept('concept_decree', '$concept_decreees$')]を設定したり、[Concept('concept_interest_group', '$concept_interest_groups$')]を管理したりと、国の内部的な変化をもたらすために使用されます。自国の[Concept('concept_law', '$concept_laws$')]からは @aut! が得られます。" # [LocEditor:AwaitingBatchUpdate]

 concept_institution:0 "公共施設"
 concept_institutions:0 "公共施設" # [LocEditor:AwaitingBatchUpdate]
 concept_institution_desc:0 "公共施設は、あなたの[concept_country]の[Concept('concept_incorporated_state', '$concept_incorporated_states$')]に利益をもたらします。公共施設を維持するためには、[Concept('concept_incorporated_state', '$concept_incorporated_states$')] で暮らす[Concept('concept_pop', '$concept_pops$')]の数と公共施設の規模に比例して、[concept_bureaucracy]を要します。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_law:0 "ロウ"
 concept_laws:0 "法律"
 concept_law_desc:0 "法律は、あなたの国がどのように統治され、どのように運営されるかを決定します。法律の中には、[Concept('concept_institution', '$concept_institutions$')]を可能にするものもあります。ある法律が制定されるためには、少なくとも1つの[concept_interest_group] [concept_in_government]の支持を得る必要があります。" # [LocEditor:AwaitingBatchUpdate]

 concept_law_group:0 "憲法グループ"
 concept_law_group_desc:0 "#todo [Concept('concept_law', '$concept_laws$')] come in groups..#!" # [LocEditor:AwaitingBatchUpdate]
  
 concept_money:0 "@money! お金"
 concept_money_desc:0 "お金は世界を動かしています。政府の賃金、建設資材、産業界の補助金、軍備などの支払いに使われます。[Concept('concept_pop', '$concept_pops$')]と[Concept('concept_building', '$concept_buildings$')]の[concept_taxation]によって$concept_money$を得ることができます。余った$concept_money$は、[concept_national_debt]の返済や、[concept_gold_reserves]に金を備蓄するために使われます。$concept_money$が足りない場合は、[concept_gdp]の倍数である[concept_credit_limit]に到達するまで[concept_national_debt]が増加していくことになります。"

 concept_taxation:0 "課税"
 concept_taxation_desc:0 "課税には、$concept_pop$の賃金から差し引かれる[concept_money]や、[Concept('concept_good', '$concept_goods$')]の価格に加算される消費税があります。"

 concept_workforce:0 "労働者"
 concept_workforce_desc:0 "[concept_building]の労働者は、異なる[Concept('concept_profession', '$concept_professions$')]の[Concept('concept_pop', '$concept_pops$')]で構成されています。$concept_pops$は、現在の[Concept('concept_production_method', '$concept_production_methods$')]のセットに必要な$concept_professions$を埋めるために、昇進したり降格したりすることができます。"

 concept_national_debt:0 "国債"
 concept_national_debt_desc:0 "国債とは、あなたが誰かに借りている[concept_money]です。国債の[concept_money]の金額に対して[concept_budget_interest_rate]を支払います。残高がマイナスになると、国債が増えていきます。"

 concept_gold_reserves:0 "金保有高"
 concept_gold_reserves_desc:0 "金保有高は、あなたの[concept_country]がどれだけの[concept_money]を準備金として蓄えているかを表します。残高がプラスであれば、金保有高が増加し、その逆もまた然りです。"

 concept_cash_reserves:0 "手元資金"
 concept_cash_reserves_desc:0 "[concept_building]の手元資金は、オーナーがお金を貯める場所です。施設の週間収支がプラスになると、その一部は手元資金になり、残りは施設のオーナーであるPOPへと渡ります（彼らはそれを使って[concept_sol]を増やしたり、[concept_investment_pool]にお金を入れたりします）。"

 concept_credit_limit:0 "与信限度"
 concept_credit_limit_desc:0 "与信限度は、あなたの[concept_gdp]の倍数であり、[concept_national_debt]の蓄積を制限するものです。"
  
 concept_obsession:0 "執着"
 concept_obsession_desc:0 "ある[concept_culture]は、特定の[concept_good]に執着する場合があります。その文化の[Concept('concept_pop', '$concept_pops$')]は、同じ[concept_pop_needs]カテゴリの他の商品と比較して、自分が執着している商品に著しく多くのお金を使うでしょう。"
  
 concept_taboo:0 "タブー"
 concept_taboo_desc:0 "ある[concept_religion]は特定の[concept_good]に対してタブーを持つことができます。その宗教の[Concept('concept_pop', '$concept_pops$')]は、同じ[concept_pop_needs]カテゴリの他の商品に比べて、タブーとされる商品への支出を大幅に減らします。"
  
 concept_goods_substitution:0 "商品代替"
 concept_goods_substitution_desc:0 "同じ[concept_pop_needs]カテゴリに属する商品は、POPの消費時に、その使用可能性に基づいて相互に代替可能です。例えば、「基本食品」グループには「穀物」と「肉」が含まれており、POPは「穀物」を多く消費し「肉」を少なく消費しますが、後に「肉」が市場に出回るようになれば、「肉」の消費量を増やす（つまり「穀物」の消費量を減らす）ことができます。場合によっては、[concept_market]にその商品の[concept_sell_orders]がない場合、その商品が完全に代替されることもあります。POPが同じカテゴリーの他の商品と比較してどれだけの商品を購入するかは、その商品がその文化の[concept_taboo]や[concept_obsession]である場合には大きく変わります。固有の価値が高い商品は、特定のPOP需要カテゴリ内でPOPのニーズを満たすうえで、より多くの数であるとみなされるます。例えば、食料品1単位は穀物数単位に相当します。"

 concept_sell_orders:0 "売り注文"
 concept_sell_orders_desc:0 "中央[concept_market]で商品を売る注文は、その商品の[concept_market_price]を決定します。売り注文は、国家の消費と生産によって発生し、数量が多いほど、[concept_state]が[concept_market]に対して持っている[concept_market_access]が高くなります。"

 concept_buy_orders:0 "買い注文"
 concept_buy_orders_desc:0 "中央[concept_market]で商品を買う注文は、その商品の[concept_market_price]を決定します。買い注文は、国家の消費と生産によって発生し、数量が多いほど、[concept_state]が[concept_market]に対して持っている[concept_market_access]が高くなります。"

 concept_market_price:0 "市場価格"
 concept_market_price_desc:0 "[concept_market]における[concept_good]の価格です。[concept_buy_orders]と[concept_sell_orders]に基づいています。また、[concept_state_possessive] [concept_market_access]に応じて、[concept_local_price]にも影響を与えます。"

 concept_local_price:0 "現地価格"
 concept_local_price_desc:0 "ある[concept_state]における[concept_good]の価格です。これは、地域の消費と生産に基づいており、[concept_state_possessive] [concept_market_access]の影響を受ける[concept_market_price]であり、[concept_buy_orders]と[concept_sell_orders]を生成します。"

 concept_subsistence_building:0 "自給自足施設"
 concept_subsistence_buildings:0 "自給自足施設" # [LocEditor:AwaitingBatchUpdate]
 concept_subsistence_building_desc:0 "自給自足施設は、[Concept('concept_building', '$concept_buildings$')]のカテゴリの一つで、通常の施設よりも効果がかなり低くなります。自給自足施設は、[concept_urbanization]や[concept_arable_land]が余っている場合に、自動的に生成（および破壊）されます。"

 concept_non_government_building:0 "生産施設"
 concept_non_government_building_desc:0 "生産施設は何かを生産する施設であり、政府によって何かを支払われるものではありません。"
  
 concept_trade_route:0 "貿易ルート"
 concept_trade_routes:0 "貿易ルート"
 concept_trade_route_desc:0 "貿易ルートは、利用可能な[Concept('concept_good', '$concept_goods$')]を[Concept('concept_market', '$concept_markets$')]間で移動させ、輸出者側の価格を上昇させ、輸入者側の価格を低下させます。各貿易ルートが移動できる$concept_goods$の量は、2つの[Concept('concept_market', '$concept_markets$')]を結ぶ[concept_infrastructure]の質に依存します。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_trade_agreement:0 "貿易協定"
 concept_trade_agreement_desc:0 "貿易協定とは、2つの[Concept('concept_country', '$concept_countries$')]の間で交わされる外交上の取り決めで、2つの国が支配する[Concept('concept_market', '$concept_markets$')]間のすべての[Concept('concept_trade_route', '$concept_trade_routes$')]の有効性を高めるものです。" # [LocEditor:AwaitingBatchUpdate]

 concept_trade_route_competitiveness:0 "貿易ルートの競合"
 concept_trade_route_competitiveness_desc:0 "#todo Trade Route Competitiveness is ...#!"

 concept_economy_of_scale:0 "規模の経済"
 concept_economy_of_scale_desc:0 "#todo Economy of Scale is ...#!"
  
 concept_interest_group:0 "利益団体"
 concept_interest_groups:0 "利益団体"
 concept_interest_group_possessive:0 "利益団体の"
 concept_interest_group_desc:0 "利益団体とは、あなたの[concept_country]の中で、共通の関心を共有する政治的な派閥です。彼らは、[Concept('concept_pop', '$concept_pops$')]から、その$concept_pop$の個別の状況をどれだけ代表しているかに応じて支持を集めます。彼らはいくつかの[Concept('concept_ideology', '$concept_ideologies$')]を持っており、異なる[Concept('concept_law', '$concept_laws$')]に対して一定の態度を取ります。また、彼らは、異なる段階の[concept_ig_approval]で有効となるいくつかの[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]を持っています。また、リーダーとしての[concept_politician]がおり、その個人的な[concept_ideology]も利益団体に影響を与えます。"

 concept_interest_group_attraction:0 "利益団体の求心力"
 concept_interest_group_attractions:0 "利益団体の求心力" # [LocEditor:AwaitingBatchUpdate]
 concept_attracted:0 "魅力的な"
 concept_interest_group_attraction_desc:0 "#todo Interest Group Attraction is ...#!" # [LocEditor:AwaitingBatchUpdate]

 concept_politician:0 "政治家"
 concept_politicians:0 "政治家" # [LocEditor:AwaitingBatchUpdate]
 concept_politician_desc:0 "政治家は[concept_character]です。彼らは[Concept('concept_character_trait', '$concept_character_traits$')]を持つことができます。" # [LocEditor:AwaitingBatchUpdate]

 concept_leader:0 "リーダー"
 concept_leaders:0 "リーダー"
 concept_leader_desc:0 "[concept_interest_group]のリーダーは[concept_character]です。リーダーは、[Concept('concept_character_trait', '$concept_character_traits$')]と、[concept_interest_group_possessive] [Concept('concept_ideology', '$concept_ideologies$')]に追加される[concept_ideology]を持つことができます。" # [LocEditor:AwaitingBatchUpdate]

 concept_character:0 "キャラクター"
 concept_characters:0 "キャラクター" # [LocEditor:AwaitingBatchUpdate]
 concept_character_desc:0 "キャラクターはまさにその通りキャラクターです。文脈によっては、[Concept('concept_politician', '$concept_politicians$')]、[Concept('concept_commander', '$concept_commanders$')]などとみなされることもあります。" # [LocEditor:AwaitingBatchUpdate]

 concept_interest_group_trait:0 "利益団体の特性"
 concept_interest_group_traits:0 "利益団体の特性" # [LocEditor:AwaitingBatchUpdate]
 concept_interest_group_trait_desc:0 "利益団体の特性は、有効であれば[concept_country]にボーナスかペナルティを与えます。これらは[concept_ig_approval]の段階に応じて有効化/解除されます。"

 concept_character_trait:0 "キャラクター特性"
 concept_character_traits:0 "キャラクター特性" # [LocEditor:AwaitingBatchUpdate]
 concept_character_trait_desc:0 "キャラクター特性は有効化された時、ボーナスかペナルティを与えます。 "

 concept_military:0 "軍事"
 concept_military_desc:0 "あなたの軍事は…" # [LocEditor:AwaitingBatchUpdate]

 concept_construction_queue:0 "建設キュー"
 concept_construction_queue_desc:0 "各[concept_state]は、一度に1つの[concept_building]を拡張することができ、残りのものは建築キューに置かれます。"

