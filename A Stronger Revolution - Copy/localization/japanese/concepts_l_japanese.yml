 concept_building_wage:0 "賃金"
 concept_building_wages:0 "賃金"
 concept_building_wage_desc:0 "施設の賃金は、その国の経済状況に応じて決まります。より多くの[Concept('concept_pop', '$concept_pops$')]を労働力として獲得するためには、毎週の[concept_building_balance]を改善する必要があります。これには、施設で使用される[Concept('concept_good', '$concept_goods$')]を安くするか、生産される商品を高くすることで影響を与えることができます。これは、その施設が属する[concept_market]の需要と供給を増減させることで行われます。施設の[Concept('concept_subsidies', '$concept_subsidizing$')]によって、労働者に競争力のある賃金を支払うことを保証できます。これは、必要に応じてスウェーデンの[concept_money]のお金を使うことで操業し続けることができます。" # [LocEditor:AwaitingBatchUpdate]

 concept_building_balance:0 "残高"
 concept_building_balance_desc:0 "施設の残高は、すべての収入を支出に使った後に残った金額を示します。"

 concept_treasury:0 "国庫"
 concept_treasury_desc:0 "国庫はあなたのお金です。"

 concept_head_of_state:0 "元首"
 concept_head_of_state_desc:0 "ある国の支配者または最高代表者です。ある国で誰が国家元首であるかは、その国の[Concept('concept_law', '$concept_laws$')]によって決まります。"

 concept_lower_strata:0 "下層民"
 concept_lower_strata_desc:0 "The Lower Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have nothing to sell but their labour.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_lower_strata_ingame_added')]"
 concept_lower_strata_ingame_added:0 "\n\n以下の[Concept('concept_profession', '$concept_professions$')]で構成されます：\n[GetPopTypesInLowerStrataDesc]"

 concept_middle_strata:0 "中堅層"
 concept_middle_strata_desc:0 "The Middle Strata is the group of [Concept('concept_pop', '$concept_pops$')] who have good jobs and are neither poor or rich.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_middle_strata_ingame_added')]"
 concept_middle_strata_ingame_added:0 "\n\n以下の[Concept('concept_profession', '$concept_professions$')]で構成されます：\n[GetPopTypesInMiddleStrataDesc]"

 concept_upper_strata:0 "上流層"
 concept_upper_strata_desc:0 "The Upper Strata is the group of [Concept('concept_pop', '$concept_pops$')] who occupy the highest place and status in society. Individuals who make up the Upper Strata have higher levels of disposable income and exert more control over the use of natural resources. This Strata makes up a small percentage of the overall population but controls a disproportionately large amount of the overall wealth.\n\n#todo PRCAL-13648 rewrite and make the description of this Strata concept better#![AddLocalizationIf(HasGameState, 'concept_upper_strata_ingame_added')]"
 concept_upper_strata_ingame_added:0 "\n\n以下の[Concept('concept_profession', '$concept_professions$')]で構成されます：\n[GetPopTypesInUpperStrataDesc]"

