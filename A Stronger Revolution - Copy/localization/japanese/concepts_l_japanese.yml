 concept_literacy:0 "識字率"
 concept_literacy_desc:0 "読み書きのできる[Concept('concept_pop', '$concept_pops$')]の数です。特定の[Concept('concept_profession', '$concept_professions$')]は、他よりも高い識字率を必要とし、他のタイプの$concept_pops$がそのタイプに昇格するための[concept_pop_qualifications]を制限します。教育システムに投資することで、時間をかけて高い識字率を得ることができます。"
  
 concept_discrimination:0 "差別"
 concept_discriminated:0 "差別" # [LocEditor:AwaitingBatchUpdate]
 concept_discrimination_desc:0 "[Concept('concept_pop', '$concept_pops$')]は、自分の[concept_culture]や[concept_religion]が[concept_country]で受け入れられない場合、差別される可能性があります。差別された$concept_pops$は、特定の仕事から締め出されたり、同世代の人たちよりも給料が低かったり、[concept_political_strength]が低く、移住する可能性が高くなります。特定の[Concept('concept_law', '$concept_laws$')]は、$concept_laws$や[Concept('concept_religion', '$concept_religions$')]に対する国の受け入れを拡大することができます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_turmoil:0 "動揺度"
 concept_turmoil_desc:0 "動揺度の高い[Concept('concept_state', '$concept_states$')]や[Concept('concept_culture', '$concept_cultures$')]には、現在の状況に不満を持つ[Concept('concept_radical', '$concept_radicals$')]が含まれています。動揺度の数値は、[concept_state_possessive]または[concept_culture_possessive] [concept_workforce]のうち、[concept_radical]である割合に等しいものです。" # [LocEditor:AwaitingBatchUpdate]

 concept_unemployed:0 "未就業者"
