 concept_country_tier:0 "国のランク"
 concept_country_tier_desc:0 "国のランクとは、[concept_country]の歴史や重要性に基づいて与えられる固有のステータスと[concept_prestige]です。[concept_country_possessive]のランクが高ければ高いほど、より多くの[concept_prestige]を得ることができます。[concept_country]は、自分が既に持っている国のランクよりも高い国のランクを持つ国を形成することしかできません。"
  
 concept_claim:0 "主張"
 concept_claims:0 "主張" # [LocEditor:AwaitingBatchUpdate]
 concept_claimed:0 "主張した" # [LocEditor:AwaitingBatchUpdate]
 concept_claim_desc:0 "ある[concept_country]が[concept_state_region]に対して持っている領有権の主張で、通常はその地域がかつて自分たちに属していた場合に行うことができます。[concept_state_region]の領有権を主張することにより、[concept_country]は、通常の #v $war_goal_conquer_state_type_name$#! [concept_war_goal]より[concept_infamy]を抑えて、 #v $war_goal_return_state_type_name$#! [concept_war_goal]を行うことができるようになります。\n\n他の[concept_country]から[concept_incorporated_state]を征服すると、相手にその[concept_state_region]に対する主張権を与えることになります。"
  
 concept_devastation:0 "戦禍"
 concept_devastation_desc:0 "戦禍は、[concept_state_region]が戦争や紛争で受けたダメージを表しています。敵対的な占領や、[concept_state_region]内で行われた戦闘の結果として増加し、時間の経過とともに減少します。戦禍は[concept_state_region]の[concept_infrastructure]を減少させ、[Concept('concept_pop', '$concept_pops$')]の死亡率を増加させます。"

 concept_command_limit:0 "司令制限"
 concept_command_limit_desc:0 "司令制限とは、司令官が指揮できる[Concept('concept_battalion', '$concept_battalion$')]または[Concept('concept_warship', '$concept_warship$')]の数です。司令官を昇格させることで、その司令官の司令制限を増やすことができます。" # [LocEditor:AwaitingBatchUpdate]

 concept_pop_qualifications:0 "資格取得"
 concept_qualifying:0 "資格取得" # [LocEditor:AwaitingBatchUpdate]
 concept_pop_qualifications_desc:0 "POPは時間の経過とともに、異なる[Concept('concept_profession', '$concept_professions$')]になるために必要な資格を身につけます。現在の属性がPOPタイプの属性と一致する場合や、現在関連する分野で働いている場合は、より早く資格を取得することができます。[concept_literacy]、[concept_wealth]、[concept_discrimination]が共通の決定要因となります。"

 concept_hq:0 "本部"
 concept_hq_desc:0 "#TODO A Commander has a Home HQ and a Location HQ. If the Home HQ is destroyed the character is removed.#!"
  
 concept_tax_waste:0 "浪費税額"
 concept_tax_waste_desc:0 "徴収された税金のうち、政府の財源に入る前に非効率性や腐敗のために浪費された金額です。"
  
 concept_assimilation:0 "同化"
 concept_assimilating:0 "同化" # [LocEditor:AwaitingBatchUpdate]
 concept_assimilation_desc:0 "その国で文化的に受け入れられた外国のPOPは、その国の[concept_primary_cultures]の一部とみなされるように同化することがあります。"
  
 concept_conversion:0 "改宗"
 concept_converting:0 "改宗" # [LocEditor:AwaitingBatchUpdate]
 concept_conversion_desc:0 "自分の国で宗教が差別されているPOPは、[concept_accepted_religion]に改宗する場合があります。"
  
 concept_life_experience:0 "人生経験"
 concept_life_experience_desc:0 "[Concept('concept_character', '$concept_characters$')]が時間をかけて人生経験を積み、状況を経ることで、新しい[Concept('concept_character_trait', '$concept_character_traits$')]を得る可能性に影響を与えます。" # [LocEditor:AwaitingBatchUpdate]

 concept_supply_network:0 "サプライネットワーク"
 concept_supply_network_desc:0 "サプライネットワークは、[Concept('concept_trade_route', '$concept_trade_routes$')]を維持し、海外の[Concept('concept_commander', '$concept_commanders$')]に補給するために必要です。機能するには[concept_convoys]が必要です。" # [LocEditor:AwaitingBatchUpdate]

 concept_convoys:0 "護衛"
 # [LocEditor:UntranslatedKey] `concept_convoy`
 concept_convoys_desc:0 "海外の軍隊への補給や[concept_supply_network]の維持には護衛が必要です。"

