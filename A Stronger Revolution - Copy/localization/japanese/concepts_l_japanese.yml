 concept_barrack:0 "兵舎"
 concept_barracks:0 "兵舎" # [LocEditor:AwaitingBatchUpdate]
 concept_barrack_desc:0 "兵舎は[Concept('concept_battalion', '$concept_battalions$')]を生成します。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_naval_base:0 "海軍基地"
 concept_naval_bases:0 "海軍基地" # [LocEditor:AwaitingBatchUpdate]
 concept_naval_base_desc:0 "海軍基地は[Concept('concept_warship', '$concept_warships$')]を生成します。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_in_government:0 "政府内"
 concept_in_government_desc:0 "[concept_interest_group]が政府内の場合、その[concept_clout]は[concept_legitimacy]を提供し、それは[Concept('concept_law', '$concept_laws$')]が制定される速度に貢献します。[concept_law]を成立させるためには、政府内の$concept_interest_groups$のうち少なくとも1つがそれを承認する必要があります。"

 concept_in_opposition:0 "対立側"
 concept_in_opposition_desc:0 "[concept_interest_group]が対立側の場合、彼らは政府の一員ではなく、承認においてマイナス要素となります。"
  
 concept_legitimacy:0 "政府の正当性"
 concept_legitimate:0 "正当性"
 concept_legitimacy_desc:0 "政府の正当性とは、[Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government]の構成が、その国の[Concept('concept_law', '$concept_laws$')]にどれだけ適合しているかを測定するものです。それは[concept_laws]がどれだけ効率的に可決されるかに影響します。"
  
 concept_market_capital:0 "中心市場"
 concept_market_capital_desc:0 "中心市場は、[concept_market]の結節点であり、そこからすべての[Concept('concept_trade_route', '$concept_trade_routes$')]が接続されています。[concept_market]の格[concept_state_region]の[concept_market_access]の数は、[concept_market_capital]につながっている[concept_infrastructure]に依存します。\n\n中心以上は通常、[concept_market_controller_possessive] [concept_capital_state]の[concept_state_region]となります。"
  
 concept_market_controller:0 "市場操作者"
 concept_market_controller_possessive:0 "市場操作者の"
 concept_market_controller_desc:0 "市場操作者は市場の所有者…"

 concept_ownership_share:0 "持ち株"
 concept_ownership_shares:0 "持ち株" # [LocEditor:AwaitingBatchUpdate]
 concept_ownership_share_desc:0 "[concept_building]の株式を所有する[concept_pop]は、その利益の一部を収入として得ます。その金額は、その施設の総株式数に対する所持割合と同じです。また、その施設の[concept_cash_reserves]のうち、その割合のものを所有しているとみなされます。その施設で雇用されているPopsだけが、その施設の株式を所有することができます。持ち株は、主に施設の[Concept('concept_production_method', '$concept_production_methods$')]によって決定されますが、[Concept('concept_law', '$concept_laws$')]や[Concept('concept_technology', '$concept_technologies$')]など、他のものから得られることもあります。"
  
 concept_market_share:0 "市場シェア"
 concept_market_share_desc:0 "各[concept_country]の[concept_market]における市場シェアは、[concept_market]で発生する[concept_buy_orders]と[concept_sell_orders]の数によって決まり、[concept_market_controller]であれば増加します。[concept_country_possessive]の市場シェアが高いほど、[concept_market]で手に入る[Concept('concept_consumption_tax', '$concept_consumption_taxes$')]が多くなります。" # [LocEditor:AwaitingBatchUpdate]

 concept_default:0 "債務不履行"
 concept_default_desc:0 "債務不履行になると…" # [LocEditor:AwaitingBatchUpdate]
 
