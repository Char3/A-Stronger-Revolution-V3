 concept_in_reserve:0 "待機中"
 concept_in_reserve_desc:0 "待機中とは、これらの部隊に[concept_commander]がいないことを意味します。[concept_commander]を持たない部隊は、命令を受けることはできませんが、防衛作戦には参加します。"
  
