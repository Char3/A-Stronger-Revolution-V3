 concept_education_access:0 "教育自由度"
 concept_education_access_desc:0 "これは、[concept_pop]に属する人々が、自分の子供に教育を受けさせることができる度合いを示す指標です。新しい世代が生まれ育つと、POPの[concept_literacy]は教育自由度の値に向かって変化していきます。"

