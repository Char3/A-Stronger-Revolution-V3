 concept_peasants:0 "@peasants! 小作農"
 concept_peasant:0 "小作農" # [LocEditor:AwaitingBatchUpdate]
 concept_peasants_desc:0 "小作農は、[Concept('concept_subsistence_building', '$concept_subsistence_buildings$')]にしか存在しない特殊な[concept_pop]です。小作農は自給自足で、主に[concept_subsistence_output]によって生活を維持しており、[concept_pop_needs]のうちのほんの一部だけが地域の[concept_market]で[concept_buy_orders]にカウントされます。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_cultural_turmoil:0 "文化的動揺度"
 concept_cultural_turmoil_desc:0 "全世界で高い動揺度を持つ[Concept('concept_culture', '$concept_cultures$')]は、やがて故郷と呼べる新しい場所を見つけますが、特定の[concept_country]で動揺度が高くなっている[Concept('concept_culture', '$concept_cultures$')]は、代わりにその国の一部を奪って自分の故郷にしようとする場合があります。 [concept_culture_possessive] [concept_pop_possessive] 動揺度が #variable [GetDefine( 'NPolitics', 'SECESSION_TURMOIL_CUTOFF')]#! を超えると、反乱を起こす可能性があります。動揺度が #variable [GetDefine('NPops','MIGRATION_CULTURE_TARGET_TURMOIL')]#! を超えるごとに、彼らは集団移住のターゲットを作る場合があります。" # [LocEditor:AwaitingBatchUpdate]
  
 concept_taxes:0 "税金"
 concept_taxes_desc:0 "[Concept('concept_country', '$concept_countries$')]は、様々な方法で市場経済を活用することができます。最も一般的な方法は、国民の民間の収入に課税すること、または[Concept('concept_good', '$concept_goods$')]の販売、購入、取引に関税を課すことです。" # [LocEditor:AwaitingBatchUpdate]
  
