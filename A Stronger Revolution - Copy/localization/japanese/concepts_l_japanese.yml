 concept_manpower:0 "人員"
 concept_manpower_desc:0 "この統括部隊の兵士の数です。兵士の数、[concept_morale]、そして兵舎がユニットに提供しているものによって、これらの兵士が戦闘でどれだけ効果を発揮するかが決まります。"

