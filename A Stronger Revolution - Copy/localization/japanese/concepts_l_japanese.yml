 concept_dependents:0 "扶養者"
 concept_dependents_desc:0 "扶養者とは、[concept_population]のうち、働いていない人たちです。彼らは[concept_working_adults]の家族を表しています。ある[Concept('concept_law', '$concept_laws$')]を通過させたり、[Concept('concept_institution', '$concept_institutions$')]を維持することで、扶養者を[concept_working_adults]に変えたり、より多くの収入や[concept_political_strength]に貢献させることができます。" # [LocEditor:AwaitingBatchUpdate]

