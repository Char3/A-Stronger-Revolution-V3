 #Camera & Map
 lesson_basics_camera:1 "カメラ ($lesson_basics$)"
 lesson_basics_camera_keys:1 "マップを見渡すには #v W#!、 #v A#!、 #v S#!、 #v D#! キーを使用します。"
 lesson_basics_camera_scroll_wheel:1 "ズームインとズームアウトは #v マウスホイール#! を使います。長押しすることでマップの視点移動ができます。"
 lesson_basics_camera_map:1 "画面の端にカーソルを移動させても視点移動が可能です。"
 lesson_basics_camera_tab:1 " #v Tab#! キーの長押しで世界全体の簡略概要ビューに切り替わります。画面をクリックして #v Tab#! キーを離すと、クリックした場所へ即座に移動できます。"
 lesson_basics_camera_desc:1 "マップを見渡すには #v W#!、 #v A#!、 #v S#!、 #v D#! キーを使用します。画面端にカーソルを移動させるか、マウスを動かしながらマウスホイール/中ボタンを長押しするとマップの視点移動ができます。\n\nズームインとズームアウトは #v マウスホイール#! を使います。\n\n#v Tab#! キーの長押しで世界全体の簡略概要ビューに切り替わります。画面をクリックして #v Tab#! キーを離すと、クリックした場所へ即座に移動できます。"

 lesson_basics_pausing:1 "一時停止 ($lesson_basics$)"
 lesson_basics_pausing_short:0 "ハイライト表示の速度制御で、ゲームの進行速度の調節や、一時停止/解除ができます。また、キーボードの #v Space#! を押しても一時停止や解除が可能です。"
 lesson_basics_pausing_spacebar:0 "ゲームの一時停止や解除は、キーボードの #v Spaceバー#! を押しても可能です。"
 lesson_basics_pausing_show_more:0 "1836年から1936年の100年間がVictoria 3のタイムラインとなりますが、ゲームを進めるペースはプレイヤーによる調節が可能です。現在ゲームが一時停止中であるため、時間の流れは止まっています。一時停止中であっても操作は可能ですが、大半のアクションは時間の経過とともに発動し、時間が進行することで効果が現れます。\n\nチュートリアルのこのパートではゲームの基本操作を学ぶためにゲームが一時停止状態となっていますが、すぐにゲームの主導権をお返しすることになるので速度制御のハイライト表示に注意してください。"
 lesson_basics_pausing_desc:1 "それでは19世紀への時間旅行に出発しましょう。ただ、ゲームについての学習はこれで終わりではありません！\n\nこのレッスン終了後は、#v ゲームの一時停止を解除して#!、あなた自身の手でゲームを進めることになります。ゲーム内の時間で1日が経過すると、最初の試練が始まります。\n\n1836年から1936年の100年間がVictoria 3のタイムラインとなりますが、ゲームを進めるペースはプレイヤーによる調節が可能です。現在ゲームが一時停止中であるため、時間の流れは止まっています。一時停止中であっても操作は可能ですが、大半のアクションは時間の経過とともに発動し、時間が進行することで効果が現れます。\n\nハイライト表示された速度制御でゲーム進行速度を5段階 (1-5) に設定することができます。\n\nアイコンのクリック以外にも、キーボードの #v Spaceバー#! でゲームの一時停止や解除を行えます。速度は #v +#! と #v -#! で調節します。"
 lesson_basics_pausing_continue:0 "ゲームの一時停止解除"
 
 lesson_basics_nested_tooltips:1 "ネスト化ツールチップ ($lesson_basics$)"
 lesson_basics_nested_tooltips_desc:2 "折に触れて$tooltip_hinter$や色付きの$tooltip_hinter_name$または$tooltip_hinter_concept$を目にすることでしょう。このテキストにカーソルを合わせると、新しいウインドウが開き #b ツールチップ#! と呼ばれる詳細情報を確認することができます。\n\n少しの間カーソルを合わせたままにしておくと、ツールチップに枠が表示され、その位置で固定されます。その後ツールチップ内の$tooltip_hinter$、$tooltip_hinter_names$、$tooltip_hinter_concepts$にカーソルを合わせて詳細を確認できるようになります。"
