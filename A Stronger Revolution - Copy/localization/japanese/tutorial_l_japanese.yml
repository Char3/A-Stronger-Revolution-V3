 lesson_expand_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_desc:0 "[concept_building]概要ビューパネルから[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]に属する[concept_state]に存在する[Concept('concept_building', '$concept_buildings$')]の概要を、#b 都市部#!、#b 資源#!、#b 農業#!、#b 開発#!などのグループ別に確認できます。"
 lesson_expand_building_2_icon_text:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] [concept_state]パネルから[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]を探してみましょう。"
 lesson_expand_building_why_2_continue:0 "[concept_state]パネルの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]をクリックする"
 
 lesson_expand_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_desc:0 "[concept_building]のプロセスからは #v 支出#! と #v 収益#!を確認できます。収益が支出を上回ると、この[concept_building]に利益がもたらされます。この利益は #v 週間収支#! として週ごとの数値が表示されます。#v 週間収支#!がプラスなら、ツールチップからもたらされた利益の行く先を確認できます。\n\n仮に #v 週間収支#! がマイナスの場合、これはあまり良いことではありません。対策を今後のチュートリアルチャレンジで詳しく学びましょう。"

 lesson_expand_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_desc:0 "ここではこの$concept_building$'sの支出内訳が確認できます。これらの支出には、$concept_building$で働く従業員への賃金や自国の[Concept('concept_pop', '$concept_pops$')]に関する情報が記載されていますが、[Concept('concept_good', '$concept_goods$')]や[concept_infrastructure_usage]の利用に伴う他の出費などが含まれている可能性もあります。"

 lesson_expand_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:0 "ここではこの$concept_building$の収益内訳が確認できます。\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]が主要[concept_good]として生産するのは[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]であり、[Concept('concept_building', '$concept_buildings$')]の中にはいくつかの異なる[Concept('concept_good', '$concept_goods$')]を生産するものもあります。$concept_goods$はその後様々な価格で売却されます。"
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k1_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k2_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k3_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_5k_desc_Grain`

 lesson_expand_building_why_6:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6_desc:0 "しかしながら、[Concept('concept_building', '$concept_buildings$')]から直接収入が得られるわけではありません。ここで提供されるのは自国の[Concept('concept_pop', '$concept_pops$')]の仕事と給与です。どの$concept_pops$がここで働いているのかを #v 労働者#! タブから確認することができます。"
 lesson_expand_building_why_6_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]パネルの労働者タブをクリックする"
 
 lesson_expand_building_why_7:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_desc:0 "ここから収入を得る方法の一つに雇用されている[Concept('concept_pop', '$concept_pops$')]への課税があります。税率は任意に設定することができ、予算パネルから変更することができます。"

 lesson_expand_building_why_8:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]のような[concept_building]を拡張することで、この施設で雇用できる[Concept('concept_pop', '$concept_pops$')]の定員を増やし、[concept_country_possessive] $concept_pops$に従来よりも安いコストで[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon] [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName]を提供できるようになります。"
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Building`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Workforce`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Grain`
 # [LocEditor:UntranslatedKey] `lesson_expand_building_why_8k_desc_Country_Pops`

 lesson_expand_building_why_9:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9_desc:0 "ただし、片っ端から[Concept('concept_building', '$concept_buildings$')]を拡張する前に、[Concept('concept_building', '$concept_buildings$')]の拡張には #v コスト#! が必要であり、すべての[Concept('concept_building', '$concept_buildings$')]が拡張対象ではないことを覚えておいてください。これについては今後のチュートリアルで学ぶことになりますが、とりあえず今のところは[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]などの農業[Concept('concept_building', '$concept_buildings$')]を拡張しておけば問題ないでしょう。"

 lesson_expand_basic_building_started_1:0 "[concept_building]の拡張が進行中"
 lesson_expand_basic_building_started_1_desc:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]に拡張を命令しました！\n\n[Concept('concept_building', '$concept_buildings$')]の拡張には時間が必要です。[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[concept_construction_queue]に[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]が入りました。これから時間をかけて[concept_state_possessive] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName]の[concept_workforce]による組立てが実行されます。\n\n完成を待つ間、ゲームのプレイを続けましょう！Victoria 3における他のプレイ手順については今後の[Concept('concept_journal_entry', '$concept_journal_entries$')]にて学習することになります。" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_expand_basic_building_complete_1:0 "[concept_building]拡張完了"
 lesson_expand_basic_building_complete_1_desc:0 "以前あなたが命令した[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張が完了しました！今後[concept_building]ではより多くの[concept_workforce]を収容することができ、より多くの[Concept('concept_good', '$concept_goods$')]を生産できます。また、以後は拡張にかかる週次コストを支払う必要はありません。\n\n[Concept('concept_building', '$concept_buildings$')]の拡張スピードは、$concept_state$の [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_camp').GetName]で[concept_production_method]を変更することで増減が可能です。スピードを速めると[Concept('concept_pop', '$concept_pops$')]への支払いが増え、より高額な建築資材が使用されることになります。" # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_how_1:0 "[Concept('concept_productivity', '$concept_productive$')]な[Concept('concept_building', '$concept_buildings$')]の拡張方法"
 lesson_expand_productive_building_how_1_desc:0 "これまでの学習で、[concept_state]パネルから$concept_building$を選択して「+」ボタンを押すか #v 生産#! レンズを使うやり方で[Concept('concept_building', '$concept_buildings$')]を拡張できることがわかっています。同様の方法でこの[concept_journal_entry]を完了させることもできます。\n\nただ今は$concept_buildings$概要ビューパネルから特に[Concept('concept_productivity', '$concept_productive$')]な$concept_building$を探して拡張を行う方がベターでしょう。"
 lesson_expand_productive_building_how_1_continue:0 "$concept_buildings$パネルを開く"

 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_desc:0 "ここには[GetPlayer.GetName]に属するすべての[Concept('concept_building', '$concept_buildings$')]がわかりやすく一覧表示されています。この一覧から$concept_buildings$を直接選択して、拡張および[Concept('concept_subsidies', '$concept_subsidizing$')]、[Concept('concept_production_method', '$concept_production_methods$')]変更といった通常操作を行うことができます。とりわけ重要なのは、このパネルからは自国に存在する同種の$concept_buildings$に対してこれらの操作を一斉に実行することが可能であるということです。\n\n拡張したい[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]は　#v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]#!　タブにあります。　#v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]#!　のドロップダウンメニューを展開して$concept_building$を見つけてください。" # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_productive_building_how_2_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName]タブの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName]ドロップダウンメニューを展開して[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]を見つける"
 
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_desc:0 "[concept_building]において特に重要なのは、この施設の[concept_productivity]です。[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の高い$concept_productivity$が拡張対象を選択する決め手となります。$concept_building$の重要性を考慮する上で利益よりも優れた判断基準となるのが$concept_productivity$です。[Concept('concept_building_wage', '$concept_building_wages$')]、[concept_taxes]、[concept_subsidies]、[concept_budget_dividends_taxes]などの施設によって大幅に異なる要因を加味することなく、自国経済への価値を計ることができるからです。"

 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_desc:0 "それではこの施設の拡張を始めましょう。これまで通り「+」ボタンを押すか、「右クリック」で適切な選択肢を選んでください。"
 lesson_expand_productive_building_how_4_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張を開始する"

 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_desc:0 "上出来です！それでは拡張が終了するまで引き続きゲームをお楽しみください。[Concept('concept_productivity', '$concept_productive$')]な[Concept('concept_building', '$concept_buildings$')]を拡張する #v 理由#! をもっと詳しく知りたい場合は、[concept_journal_entry]に戻って #v 理由が知りたい#!-ボタンを押してみましょう。"

 lesson_expand_productive_building_why_1:0 "[Concept('concept_productivity', '$concept_productive$')]な[Concept('concept_building', '$concept_buildings$')]を拡張する理由"
 lesson_expand_productive_building_why_1_desc:0 "拡張に必要な労力を[Concept('concept_productivity', '$concept_productive$')]な[Concept('concept_building', '$concept_buildings$')]に集中させることで自国経済に寄与する[concept_workforce]の価値を最大限に高めることができます。 #v 工具#! のような$concept_goods$にかかる[concept_money]を低く抑えつつ #v 穀物#!　のような価値の低い[Concept('concept_good', '$concept_goods$')]を生産するなら、安い[Concept('concept_building_wage', '$concept_building_wages$')]を得る[Concept('concept_pop', '$concept_pops$')]であれば養うことができるかもしれません。ただ、この$concept_workforce$を #v ワイン#! や #v 快速帆船#! といった価値の高い$concept_goods$の生産に従事させることができれば、こういった商品への需要がある限り、この$concept_pops$は$concept_building_wages$が同額に留まっていたとしても、より大きな$concept_money$を生み出すことになるでしょう。"
 lesson_expand_productive_building_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]にある$concept_building$詳細パネルを開く"

 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:0 "歯車アイコンが示す通り、この[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の[concept_productivity]はかなり高い状態です。カーソルを合わせて詳細を確認しましょう。"

 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:0 "[concept_productivity]は、消費する[Concept('concept_good', '$concept_goods$')]の費用と生産する$concept_goods$の販売によって得られる収益との差額を、[concept_building]の[concept_workforce]全体で割った数値だけで算出されています。「各従業員が毎年どの程度の価値を$concept_building$の経済的に付与しているか」と捉えることができます。"

 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:0 "たとえ[concept_productivity]の数値が平均[Concept('concept_building_wage', '$concept_building_wages$')]を大幅に上回っていたとしても、差額が無駄になることはありません。$concept_building$の[concept_cash_reserves]や[Concept('concept_pop', '$concept_pops$')]への[concept_budget_dividends_taxes]の支払いとして[Concept('concept_ownership_share', '$concept_ownership_shares$')]と共に分配されます。これとは逆に$concept_productivity$が$concept_building$の必要とする$concept_building_wages$の支払いに不十分である場合、 差額は$concept_building_wages$が減額されるまでの短期間$concept_cash_reserves$から引き出され、これが長期に渡ると[concept_throughput]の減産に至ることになります。" # [LocEditor:AwaitingBatchUpdate]

 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:0 "自国経済の価値を高める上で、[Concept('concept_productivity', '$concept_productive$')]な[Concept('concept_building', '$concept_buildings$')]のみを拡張することが、すべての状況下で最善策ではないかもしれません。[concept_market]が供給過多に陥ることで、生産された[Concept('concept_good', '$concept_goods$')]の[concept_market_price]が下がり、消費される$concept_goods$に多大な需要負荷がかかることで、時間の経過とともに$concept_productivity$が低下していくことになります。\n\nさらに重要なのは、輸出用に #v 快速帆船#! を建造すると、[Concept('concept_ownership_share', '$concept_ownership_shares$')]を持つ #v 造船所#! の[Concept('concept_pop', '$concept_pops$')]がとても[Concept('concept_wealth', '$concept_wealthy$')]になりますが、[concept_lower_strata]に属する人々の状況は一向に改善されないかもしれません！" # [LocEditor:AwaitingBatchUpdate]

