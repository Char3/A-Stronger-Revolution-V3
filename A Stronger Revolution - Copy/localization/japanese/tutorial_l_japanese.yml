 ###The Journal
 lesson_journal_1:0 "ジャーナル"
 lesson_journal_1_desc_short:0 "最初のチュートリアルチャレンジが出題されました！一読できるように #v ゲームを一時停止#! しました。回答する準備ができたら速度制御か #v Spaceバー#! から #v 一時停止解除#! を行ってください。\n\nハイライト表示された左のボタンをクリックして#v 建国日誌を開く#! 開始します。"
 lesson_journal_1_desc:0 "最初のチュートリアルチャレンジが出題されました！チュートリアルチャレンジはすべてジャーナルへのエントリーという形で出題されます。このチャレンジは参照可能なガイダンスを必要なだけ用いて自分のペースで完了させることができます。\n\n一読できるように #v ゲームを一時停止#! しました。これは新しいレッスンを開始する際も同じ手順です。回答する準備ができたら速度制御か #v Spaceバー#! から #v 一時停止解除#! を行ってください。\n\nハイライト表示された左のボタンをクリックして#v 建国日誌を開く#! 開始します。"
 lesson_journal_1_continue:0 "ハイライト表示されたボタンをクリックして建国日誌パネルを開く"
 
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_desc:0 "これがあなたの建国日誌です。出題されたチュートリアルチャレンジはすべてここで参照できます。自国で起きたその他の重大な出来事もここに表示されます。\n\n出題済みのチュートリアルチャレンジをよく復習しておきましょう。 #v $je_tutorial_expand_basic_building$#! の[concept_journal_entry]を開いて続行してください。"
 lesson_journal_2_back:0 "前の画面に戻るには建国日誌パネルを閉じる必要があります"
 lesson_journal_2_continue:0 " #v $je_tutorial_expand_basic_building$#! を選択して続行する"
 
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_desc_short:0 "[Concept('concept_state', '$concept_states$')]にある基本農業[concept_building]の拡張がタスクとして課されました。 ゲームのプレイを進めていくと、このようなチュートリアルチャレンジが #v 建国日誌#! に出題されます。\n\n一切のガイダンスなしにこのチャレンジに挑戦することもできますし、 #v 方法が知りたい#! ボタンで解説を参照することもできます。\n\n頑張りましょう！" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_desc:0 "[Concept('concept_state', '$concept_states$')]にある基本農業[concept_building]の拡張がタスクとして課されました。\n\nチュートリアルチャレンジをクリアしていくことで、国家を理想とする方向へ導く #b 理由#! とその #b 方法#! を学んでいくことができます。[concept_journal_entry]で参照できる情報だけを頼りにタスク完了に挑むこともできますし、$concept_journal_entry$にある「指導ガイド」ボタンからステップバイステップ形式の手引きを参照することもできます。\n\nゲームの進捗に伴いさらなるチュートリアルチャレンジが出題されます。時々建国日誌をチェックして次のステップを確認するようにしましょう！" # [LocEditor:AwaitingBatchUpdate]
 lesson_journal_3_back:0 "前の画面に戻るには[concept_journal_entry]パネルを閉じる必要があります"
 

 ###Budget Deficit
 lesson_budget_balance_1:0 "均衡予算"
 lesson_budget_balance_1_desc:0 "あなたは現在得られる収入よりも多くの固定費を消費しています。その結果予算は赤字に転じることになり、[concept_gold_reserves]量が目減りし、これがない場合は[concept_national_debt]の増加を招きます。この問題を解決するにはまず予算パネルを開いてください。"
 lesson_budget_balance_1_continue:0 "予算パネルを開く"
 
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:0 "ここではすべての歳出と歳入源の内訳が確認でき、税率と政府賃金水準の調整も可能となっています。[Concept('concept_pop', '$concept_pops$')]に対する増税や新たな[Concept('concept_consumption_tax', '$concept_consumption_taxes$')]の導入が赤字予算を解決する最も簡単な方法ですが、これらは[concept_wealth]の減退や[concept_turmoil]発生の可能性といった反動を伴うこと注意してください。兵舎や海軍基地といった[Concept('concept_government_building', '$concept_government_buildings$')]のレベルを下げる、あるいは政府賃金をカットするなどの方法で歳出を抑えることもできます。\n\n確実性に欠けるものの歳入を増やすためのより良い方法としては、[Concept('concept_building', '$concept_buildings$')]の効率を上げGDPを成長させる、または赤字覚悟で収益性の高い[Concept('concept_building', '$concept_buildings$')]を拡張するなどがありますが、初心者プレイヤーにはあまりおすすめできる方法ではありません。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_1:0 "予算の収支バランスを整える方法"
 lesson_budget_balance_how_1_desc:0 "赤字を減らして貸付金の返済を行うには、歳入の増加および歳出の削減、あるいはこの両方を実行するようにしてください。"
 lesson_budget_balance_how_1_continue:0 "予算パネルを開く"

 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_desc:0 "歳入は[concept_budget_minting]と[concept_taxes]によって構成されます。経済成長のペースを保つために新しい通貨が自動的に鋳貨されます。ただし、強力な政府を維持するには[concept_taxes]が必要です。\n\n税金には以下が含まれます:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n - [concept_budget_dividends_taxes]\nなど。\n\n新たな[concept_taxes]の導入や既存の税を増税することで即座に歳入を増やすことができます。" # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_2_continue:0 "税率を上げるか新たな[concept_consumption_tax]を導入して続行する"

 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_desc:0 "建設にかかる出費は建設終了後に停止するため固定費とはみなされませんが、それでも建設の進行中は[concept_treasury]に負担を強いることになります。今は一旦建設を中断してください。この問題を解決した後に建設を再開することができます。"
 lesson_budget_balance_how_3_continue:0 "建設にかかる出費を止めるために[Concept('concept_state', '$concept_states$')]のすべての建設を中断する" # [LocEditor:AwaitingBatchUpdate]
 
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:0 "固定費は[Concept('concept_government_administration', '$concept_government_administrations$')]や[Concept('concept_barrack', '$concept_barracks$')]のような[Concept('concept_government_building', '$concept_government_buildings$')]によって発生し、ここにはそこで使用する[Concept('concept_good', '$concept_goods$')]や[concept_budget_wages]の支払いも含まれています。あなたの[concept_country]全体で支払われる$concept_budget_wages$を調整することで歳出をコントロールすることができます。\n\n望むなら、今すぐ[concept_budget_government_wages]や[concept_budget_military_wages]の減額を実行できます。変更した賃金はいつでも元に戻すことができますが、ツールチップに記載されている結果に注意しましょう！" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_desc:0 "歳出を抑えるもう一つの方法に特定[Concept('concept_state', '$concept_states$')]にある[Concept('concept_government_building', '$concept_government_buildings$')]の規模縮小があります。[concept_budget_wages]の支払いと[Concept('concept_good', '$concept_goods$')]の消費にかかる経費を恒久的に削減することができますが、[concept_building]レベルによって得られるメリットが無くなります。" # [LocEditor:AwaitingBatchUpdate]
 lesson_budget_balance_how_5_continue:0 "[Concept('concept_state', '$concept_states$')]タブをクリックして続行する" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_desc:0 "[Concept('concept_state', '$concept_states$')]タブには[concept_state]における[concept_treasury]の歳入と歳出がすべてグループ化されており、規模縮小に適した候補を簡単に見つけられるようになっています。歳出の数値ににカーソルを合わせてソートを実行すると、最も経費が高い[Concept('concept_building', '$concept_buildings$')]をすぐに見つけることができます。\n\nお望みとあらば今すぐ[Concept('concept_government_building', '$concept_government_buildings$')]の規模縮小を実行して歳出を削減することができます。もう一度施設を拡張することで支出を元に戻すことができますが、それには[concept_money]と時間を要します。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_desc:0 "固定費においておそらく最も高い比率を占めるのが[Concept('concept_domestic_loans', '$concept_loans$')]に適用される[concept_budget_interest_rate]の支払いでしょう。"
 lesson_budget_balance_how_7_continue:0 "資産タブをクリックして続行する"

 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:0 "[concept_budget_interest_rate]の支払いを減らすには[concept_principal]を完済するしかありません。[concept_treasury]の収支バランスがマイナスとなっている限り、$concept_principal$が増え、これに伴い$concept_budget_interest_rate$の支払いも増加します。$concept_treasury$の収支バランスがプラスだと$concept_principal$と$concept_budget_interest_rate$の支払いは自動的に減少します。\n\n[concept_budget_interest_rate]を減らすことで、悪循環に陥る前により多額の[Concept('concept_domestic_loans', '$concept_loans$')]を設定することができますが、その機会が巡ってくることは稀でしょう。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:0 "もし収支バランスがマイナスに留まり続けるなら、収支バランスがプラスに転じるまで新しい[concept_taxes]の導入や増税、または[Concept('concept_government_building', '$concept_government_buildings$')]の規模縮小を続けましょう。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_1:0 "予算の収支バランスを整える理由"
 lesson_budget_balance_why_1_desc:0 "収入や出費には数多くの異なる要因が存在します。予算パネルでその全容を確認してみましょう。"
 lesson_budget_balance_why_1_continue:0 "予算パネルの概要ビュータブを開く"

 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_desc:0 "出費が収益を上回ると #v 週間収支#! はマイナスとなり[concept_gold_reserves]が減少していきます。[concept_gold_reserves]が空になると、今度は[concept_national_debt]が毎週増加していきます。これが問題となるかそうでないかの判断は、お金の使い道によって分かれます。"

 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "大半の出費は #v 固定#! 費です。固定費の正確な金額は経済の状態によって時間と共に変動します。ただし、固定費を削減するための対策を打たないかぎり、この金額が減ることはありません。\n\n建設コストやその他の #v 一時的#! な出費は一定期間発生してその後 #v 消滅#! します。通常一時的な出費によって収支バランスがマイナスとなる場合はそれほど心配する必要がありません。経済が成長を続けており、建設にかかる出費はいつでも中断することができるからです。"

 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_desc:0 "ただし[concept_treasury]の #v 固定#! 費が収入源 (歳入) よりも大きい場合、財務状況は不安定ということになります。たとえ[concept_gold_reserves]があったとしても、いずれ国内の産業に、国家の運営を続けるためだけに[concept_domestic_loans]を要請しなければならなくなるでしょう。"
 lesson_budget_balance_why_4_continue:0 "資産タブを開く"

 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_desc:0 "先を見越した上での[Concept('concept_domestic_loans', '$concept_loans$')]を恐れる必要はありません。なによりあなたが消費した @money! の大半は[concept_pop]の懐へと入るのですから！購入した[concept_good]や[concept_budget_wages]の支払いに充てた @money! はすべて、生産者か消費者あるいは両者の富となることをお忘れなく。[concept_treasury]のお金を消費することで[concept_wealth]の平均が底上げされ、[concept_pop_needs]を刺激し、このサイクルが経済を回す原動力となるのです。"
