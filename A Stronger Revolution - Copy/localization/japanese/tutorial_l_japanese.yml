 # Basics
 lesson_basics_welcome:1 "黎明の時代にようこそ！"
 lesson_basics_welcome_desc:2 "時は1836年。[GetPlayer.GetRuler.GetFullName]は[GetPlayer.GetName]の[GetPlayer.GetRuler.GetRoleTitle]となっていた。産業革命が世界を席巻し、社会には劇的な変化が訪れている。ウィーン会議によって欧州に上辺ばかりの秩序がもたらされてから20余年、再び[Concept('concept_great_power', '$concept_great_powers$')]の間で政情不安の兆しが燻り始めていた。次世紀に[GetPlayer.GetName]を栄光へと導くのはあなた次第だ。\n\nVictoria 3で「勝つ」方法はありません。あなたは自分の目標を設定し、それを追求する中でさまざまな物語を体験することになる。" # [LocEditor:AwaitingBatchUpdate]

 lesson_basics_core_gameplay:0 "ゲームプレイ概要"
 lesson_basics_core_gameplay_short:0 "Victoria 3では、ビクトリア時代に存在した国の最高指導者となり、 #bold 経済#! と #bold 政策#! に主眼を置きながら、国力を高め、国家を形成するのが目的だ。国内外の障壁を克服しつつ、自分自身が理想とする社会を構築していこう。"
 lesson_basics_core_gameplay_show_more:0 "目的達成のツールとして、政策、経済、外交、そして戦争を活用することになるが、これらの行使には注意が必要だ。なぜなら人民にも彼ら自身のニーズや欲求があるからだ。我々の決断が彼らに影響を与え、彼らもまた我々に影響を与えようと試みる。\n\nVictoria 3は様々な要素が複雑に絡み合う動的シミュレーションだ。すべての行動には結果が伴う。たとえそれが意図しなかった結果であったとしても。それが当然なのだと心得て欲しい！プレイを始める前に仕組みをすべて学ぶ必要はない。ゆっくりと時間をかけ、失敗から学ぶことで一人前の政策立案者になれるだろう！"
 lesson_basics_core_gameplay_desc:0 "Victoria 3では、ビクトリア時代に存在した国の最高指導者となり、 #bold 経済#! と #bold 政策#! に主眼を置きながら国力を高め、国家を形成するのが目的だ。国内外の障壁を克服しつつ、自分自身が理想とする社会を構築していこう。\n\n目的達成のツールとして、政治、経済、外交、そして戦争を活用することになるが、これらの行使には注意が必要だ。なぜなら人民にも彼ら自身のニーズや欲求があるからだ。我々の決断が彼らに影響を与え、彼らもまた我々に影響を与えようと試みる。\n\nVictoria 3は様々な要素が複雑に絡み合う動的シミュレーションだ。すべての行動には結果が伴う。たとえそれが意図しなかった結果であったとしても。それが当然なのだと心得て欲しい！プレイを始める前に仕組みをすべて学ぶ必要はない。ゆっくりと時間をかけ、失敗から学ぶことで一人前の政策立案者になれるだろう！"
