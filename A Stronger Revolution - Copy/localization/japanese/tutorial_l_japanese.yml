 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:0 "自国の[concept_credit_limit]は、全施設の[concept_cash_reserves]を合算したものです。より大規模で成熟した産業が育っているほど多額のお金を借りることができます。次の計算式で[concept_credit]残額を確認できます:\n\n#variable [GetPlayer.GetMaxCredit|2*]#! ([concept_credit_limit]) - #variable [GetPlayer.GetPrincipal|K]#! ([concept_principal]) = #variable [GetPlayer.GetRemainingCredit|2*]#! [concept_credit]残額\n\n$concept_credit_limit$の数値にカーソルを合わせると、自国にある産業の$concept_cash_reserves$内訳を参照できます。"
 lesson_budget_balance_why_6_encyclopedia_desc:0 "自国の[concept_credit_limit]は、全施設の[concept_cash_reserves]を合算したものです。より大規模で成熟した産業が育っているほど多額のお金を借りることができます。次の計算式で[concept_credit]残額を確認できます:\n\n ([concept_credit_limit]) - ([concept_principal]) = [concept_credit]残額\n\n$concept_credit_limit$の数値にカーソルを合わせると、自国にある産業の$concept_cash_reserves$内訳を参照できます。"

 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:0 "[concept_principal]が[concept_credit_limit]に達すると、借金を返済できなくなるため、あなたの国は[concept_default]になったと見なされます。これによりすべての建設がストップされ、[Concept('concept_ownership_share', '$concept_ownership_shares$')]を持つ国内の[Concept('concept_pop', '$concept_pops$')]が[Concept('concept_radicalization', '$concept_radicalize$')]します。これは政治の安定性という観点から見れば災害レベルの事件と言えるでしょう。" # [LocEditor:AwaitingBatchUpdate]

 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_desc:0 "経済に対して行うすべての変更は、いい意味でも悪い意味でも広範で間接的な効果をもたらします。"
 lesson_budget_balance_why_8_continue:0 "もう一度概要ビュータブを開く"


 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_desc:0 "[concept_taxes]はすべて[Concept('concept_pop', '$concept_pops$')]から直接徴収されます。ただし、異なる税[Concept('concept_law', '$concept_laws$')]が施行されている場合は、彼らの個人的な財務にこれとは違った影響を及ぼすでしょう。同様にすべての出費が自国の経済に影響を与え、人々はそれを生活の糧とします。増税や[concept_budget_government_wages]の調整といったシンプルな方法を実行することで、$concept_pops$に[concept_wealth]の再分配が行われます。どのアクションも結果として[concept_pop_growth]や[concept_turmoil]といった属性が伴います。"


###Trade Routes
 lesson_trade_routes_1:0 "貿易ルート"
 lesson_trade_routes_1_desc:0 "[concept_trade_route]は、2箇所の[Concept('concept_market', '$concept_markets$')]を繋ぎ、商品の往来を可能にするリンクです。輸出を行う市場に対して[concept_good]の価格上昇の原因となる[concept_buy_orders]がなされ、輸入側の市場に[concept_good]の価格低下の原因となる[concept_sell_orders]が入ります。\n\n[Concept('concept_building', '$concept_buildings$')]の収益性を高め、[Concept('concept_government_good', '$concept_government_goods$')]の経費を抑えるために、大抵の場合は[concept_trade_route]を使うことになるでしょう。例えば$furniture$の価格が下落して厳しい状況にある$building_furniture_manufacturies$ [concept_building]があったとします。$furniture$の価格を上げるために輸出用の貿易ルートを構築して、この$building_furniture_manufacturies$から得る収入を増やすことが可能です。" # [LocEditor:AwaitingBatchUpdate]
 lesson_trade_routes_1_continue:0 "交易レンズを開く"
 
 lesson_trade_routes_2:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_2_desc:0 "[concept_trade_route]を新規開設する最も簡単な方法は、貿易レンズを使うやり方です。選択肢から「輸出用貿易ルートを開設」または「輸入用貿易ルートを開設」をクリックし、輸出入に用いる[concept_good]を選んで、[concept_trade_route]の目的地となる市場を設定してください。\n\n貿易ルートにはレベルが設定されており、高レベルの[Concept('concept_trade_route', '$concept_trade_routes$')]になるほど輸出元から輸入先の[concept_market]へ輸送する商品の容積が大きくなります。目的地である市場をクリックすることで開設した[concept_trade_route]のレベルを上げることができます。レベルは起点となる市場の最大貿易ルートキャパシティが上限となります。"
 
 lesson_trade_routes_3:0 "$lesson_trade_routes_1$"
 lesson_trade_routes_3_desc:0 "[concept_market]に[Concept('concept_trade_route', '$concept_trade_routes$')]を新規開設するためのキャパシティが不足している場合は、[concept_market]パネルから既存の貿易ルートを削除する、[GetBuildingType('building_trade_center').GetName]を拡張する、あるいはより高度な[GetBuildingType('building_trade_center').GetName] [Concept('concept_production_method', '$concept_production_methods$')]を使用するといった方法で空きを作ることができます。"

 lesson_import_goods_how_1:0 "商品の輸入方法"
 lesson_import_goods_how_1_desc:0 "現在[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetMarket.GetName]で起きている[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]の価格高騰は、別の[concept_market]から[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]輸入用貿易ルートを開設することで抑えることができるかもしれません。\n\n[Concept('concept_trade_route', '$concept_trade_routes$')]は、$trade_lens$または[Concept('concept_market', '$concept_markets$')]パネルから開設することができます。" # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_1_continue:0 "市場パネルの #v $NEW_IMPORT_ROUTE$#! ボタンをクリックして[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]を選択\n\n#v あるいは#!\n\n$trade_lens$を開いて #v $trade_route_import_lens_option$#! を押し、[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]を選んでください。"

 lesson_import_goods_how_2:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_2_desc:0 "$trade_lens$または[Concept('concept_market', '$concept_markets$')]から異なる[Concept('concept_trade_route', '$concept_trade_routes$')]を新規開設することで、[concept_trade_route]ごとに輸入される商品の供給量を増やすことができるかもしれません。物量は様々な要因に左右されます。詳細は$mm_market_interaction$マップ一覧パネルにリストアップされた物量にカーソルを合わせて確認しましょう。" # [LocEditor:AwaitingBatchUpdate]
 lesson_import_goods_how_2_continue:0 "輸入元となる市場を選択する"

 lesson_import_goods_how_3:0 "$lesson_import_goods_how_1$"
 lesson_import_goods_how_3_desc:0 "これで[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]の輸入が始まりました！輸入される物量は時間の経過とともに上限まで増加します。目標は[GetTutorialJournalEntry.CalcCurrentGoalValue]件以上の[GetTutorialJournalEntry.GetTarget.GetMarketGoods.GetGoods.GetName]の[concept_sell_orders]を市場に輸入することです。必要に応じてもっと多くの[Concept('concept_trade_route', '$concept_trade_routes$')]を開設しましょう。"

 lesson_import_goods_why_1:0 "商品を輸入する理由"
 lesson_import_goods_why_1_desc:0 "完全な自給自足を達成できる[Concept('concept_country', '$concept_countries$')]はごくわずかです。自国で必須となる[Concept('concept_good', '$concept_goods$')]を自ら生産するのが賢いやり方ではあるものの、常にその[concept_potentials]が備わっているとは限りません。限られた[concept_workforce]を有効活用するために、あるいは[concept_economy_of_scale]から恩恵を受けるために、自国の産業が生産する製品は優先順位をつけて絞り込む必要があるかもしれません。こういった場合に役立つのが輸入用の[Concept('concept_trade_route', '$concept_trade_routes$')]なのです。" # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_2:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_2_desc:0 "[concept_trade_route]当たりの取扱量は、自国の[concept_market]における需要と、輸入元である遠方の$concept_market$における在庫の総量に左右されます。この量は輸入元から他の[Concept('concept_country', '$concept_countries$')]へと輸出される量や自国が使用する[concept_trade_route_competitiveness]にも関係し、自国の[GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetGroup.GetName] (現[GetPlayer.GetActiveLawFromGroup('lawgroup_economic_system').GetName]) による影響も受けることになります。" # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_3:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_3_desc:0 "海外の[Concept('concept_market', '$concept_markets$')]から輸入することで、[concept_supply_network]に負荷がかかるケースがあります。輸入を円滑に行うために[Concept('concept_port', '$concept_ports$')]の新規開設や既存の港のアップグレードが必要になるでしょう。" # [LocEditor:AwaitingBatchUpdate]

 lesson_import_goods_why_4:0 "$lesson_import_goods_why_1$"
 lesson_import_goods_why_4_desc:0 "[concept_trade_route]を最大限に活用できる[concept_market]から輸入するのは良い考えです。ただし、取引に用いられた商品の各々が #v 両方#! の市場における当該[concept_good]の[concept_market_price]に影響することを覚えておきましょう。品薄を解消するために、ライバル[concept_country]から輸入することもできますが、これは同時に相手の生産産業に活況をもたらすことになります。"
 
