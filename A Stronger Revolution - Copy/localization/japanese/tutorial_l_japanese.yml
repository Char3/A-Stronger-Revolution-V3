 lesson_basics_capacities:0 "キャパシティ ($lesson_basics$)"
 lesson_basics_capacities_short:0 "自国の国力を3つの異なる観点から推し量るために用いられるのがキャパシティです。\n\n@bur! [concept_bureaucracy]は、政府官僚の影響力が及ぶ範囲です。\n\n@aut! [concept_authority]は、[concept_head_of_state]が法令によって施政を行う能力です。\n\n@inf! [concept_influence]で世界情勢における存在感を増すことができます。"
 lesson_basics_capacities_show_more:0 "キャパシティは、一部の[Concept('concept_government_building', '$concept_government_buildings$')]、特定の[Concept('concept_law', '$concept_laws$')]、そしてプレイヤーの[concept_rank]から生み出されます。これらをどのように割り当てるのかは国の目指す方向性に沿って決める必要があります。\n\n未使用のキャパシティは国力の一部に緩やかなブーストをかけてくれますが、使いすぎると甚大なペナルティの原因となります。" # [LocEditor:AwaitingBatchUpdate]
 lesson_basics_capacities_desc:0 "自国の国力を3つの異なる観点から推し量るために用いられるのがキャパシティです。\n\n@bur! [concept_bureaucracy]は、政府官僚の影響力が及ぶ範囲です。\n\n@aut! [concept_authority]は、[concept_head_of_state]が法令によって施政を行う能力です。\n\n@inf! [concept_influence]で世界情勢における存在感を増すことができます。\n\nキャパシティは、一部の[Concept('concept_government_building', '$concept_government_buildings$')]、特定の[Concept('concept_law', '$concept_laws$')]、そしてプレイヤーの[concept_rank]から生み出されます。これらをどのように割り当てるのかは国の目指す方向性に沿って決める必要があります。\n\n未使用のキャパシティは国力の一部に緩やかなブーストをかけてくれますが、使いすぎると甚大なペナルティの原因となります。" # [LocEditor:AwaitingBatchUpdate]
