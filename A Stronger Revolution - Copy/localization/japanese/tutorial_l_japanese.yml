 lesson_select_state_and_building_tab_to_continue:0 "マップから[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[concept_state]をクリックして、[Concept('concept_building', '$concept_buildings$')]タブをクリックする"

### Production Methods
 lesson_production_methods_how_1:0 "[Concept('concept_production_method', '$concept_production_methods$')]の変更方法"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')]は、[concept_building]詳細パネルから変更することができます。引き続き[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]を例にとってみましょう。"
 lesson_production_methods_how_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]パネルを開く"

 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_desc:0 "これらは現在[concept_building]で有効になっている[Concept('concept_production_method', '$concept_production_methods$')]です。いずれかをクリックして代替オプションの一覧を確認してみましょう。 #g 緑 #! の数字は現在所有している代替手段の数を示しています。"
 lesson_production_methods_how_2_continue:0 "いずれかの[concept_production_method]を選択する"

 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_desc:0 "オプションにカーソルを合わせると、[concept_production_method]を選択した場合、[concept_building]における変更点の詳細を確認することができます。"
 lesson_production_methods_how_3_continue:0 "いずれかの[concept_production_method]を変更する"

 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:0 "上出来です！ではこの[concept_production_method]を少なくとも[GetTutorialJournalEntry.GetTotalGoalValue|0] 週間有効にして効果を確かめてみましょう。"
 
 lesson_production_methods_why_1:0 "[Concept('concept_production_method', '$concept_production_methods$')]を変更する理由"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_building', '$concept_buildings$')]における機能の変更や決定を行うのが[Concept('concept_production_method', '$concept_production_methods$')]です。一例として[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]を見てみましょう。"
 lesson_production_methods_why_1_continue:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]パネルを開く"

 lesson_production_methods_why_2:0 "[Concept('concept_production_method', '$concept_production_methods$')]を変更する理由"
 lesson_production_methods_why_2_desc:0 "有効になっている[Concept('concept_production_method', '$concept_production_methods$')]のどれかにカーソルを合わせると、$concept_production_method$によって消費または生産される[Concept('concept_good', '$concept_goods$')]の量がツールチップとして表示されます。また、[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]が操業するために、それぞれの[concept_profession]に必要となる[concept_workforce]の数も確認することができます。"

 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')]はタイプ別に色分けされています:\n\n#b 基本#! $concept_production_methods$では異なる[Concept('concept_profession', '$concept_professions$')]に属する[Concept('concept_pop', '$concept_pops$')]から生産向きの[concept_workforce]を採用して生産や効力の発揮を行います。処理工程においてしばしば一つ以上の[Concept('concept_good', '$concept_goods$')]を消費します。基本タイプは常に少なくとも一つ以上存在します。\n\n#b 改良型#! $concept_production_methods$は、生産のベースとなる$concept_goods$の消費量を減らしてより高度で高級な$concept_goods$を生み出します。処理工程においてしばしば他の$concept_goods$を投入します。\n\n#b 自動化#! $concept_production_methods$は業務用$concept_goods$を使用しますが、$concept_building$においてスキルのない$concept_workforce$の大量に採用する必要が無くなります。\n\n#b 所有権#! $concept_production_methods$は$concept_building$の所有者を判別し、その[concept_dividends]を回収します。通常[Concept('concept_law', '$concept_laws$')]制定に伴い利用可能になります。"
 
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "いずれかの有効な[Concept('concept_production_method', '$concept_production_methods$')]をクリックすると、各タイプに異なる$concept_production_methods$を確認することができます。ただし、同時に有効化できるのは一種類のみです。中には従来の同タイプのアップグレード版とみなされるものがあります。これらをアンロックするには新しい[Concept('concept_technology', '$concept_technologies$')]が必要になります。それ以外は単なる代替手段で、他の手段と比べて本質的な優劣があるわけではありません。希望する[Concept('concept_good', '$concept_goods$')]や[Concept('concept_profession', '$concept_professions$')]に従って、自分の[concept_country]にとってどれが最善であるのかを決断する必要があります。"

 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "より近代的な[concept_production_method]にアップグレードすることが望ましくないケースがあります。特に施設需要として必要な[Concept('concept_good', '$concept_goods$')]の[concept_market_price]が非常に高額である場合や[concept_input_goods_shortage]となっている場合すらあるからです。近代化を急がないほうが良いもう一つの理由は、$concept_production_method$に要求される[Concept('concept_profession', '$concept_professions$')]の[concept_pop_qualifications]を持つ[Concept('concept_pop', '$concept_pops$')]の数が乏しいからです。新しい$concept_professions$があなたの好きではない政治信条に傾倒しやすいという理由で、アップグレードを先延ばしにすることすらあるかもしれません。"





 ### Unprofitable Building
 lesson_fix_unprofitable_building_1:0 "施設の収益を改善する"
 lesson_fix_unprofitable_building_1_desc:0 "業績の悪い[concept_building]の収益を改善する方法はたくさんあります。まずは[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]にある[concept_building]の詳細パネルを開いてみましょう。"

 lesson_fix_unprofitable_building_2:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_2_desc:0 "[concept_building]の収益を改善する一つ目の方法は、[Concept('concept_production_method', '$concept_production_methods$')]を見直し、無駄 (高価な商品を消費しているあるいは安価な$concept_goods$を生産しているなど) な[Concept('concept_good', '$concept_goods$')]の消費や生産を行っていないか確認することです。このケースに該当する場合は、より現在の[concept_market]状況に適した製法に変更してみましょう。"

 lesson_fix_unprofitable_building_3:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_3_desc:0 "[concept_building]の収益性を改善するもう一つの方法は[Concept('concept_trade_route', '$concept_trade_routes$')]を開設して消費する[Concept('concept_good', '$concept_goods$')]の輸入や生産する$concept_goods$の輸出を行うことです。これによって原料コストの削減や販売収益の増加が見込めます。これは交易レンズから実行可能で、[Concept('concept_production_method', '$concept_production_methods$')]の変更と組み合わせることでさらなる効果を期待することができます。"
 
 lesson_fix_unprofitable_building_4:0 "$lesson_fix_unprofitable_building_1$"
 lesson_fix_unprofitable_building_4_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] の変更や[Concept('concept_trade_route', '$concept_trade_routes$')]の開設によって[concept_building_possessive]の収益が改善されない場合、最後の手段として[concept_building]の[Concept('concept_subsidies', '$concept_subsidize$')] を選択することができます。これは非効率的な方法ですが、市場が不況である場合でも[Concept('concept_building', '$concept_buildings$')]の自国経済に対する重要性を確保することができます。" # [LocEditor:AwaitingBatchUpdate]

 ### Promote an IG
 lesson_promote_ig_how_0:0 "まだ[Concept('concept_interest_group', '$concept_interest_groups$')]を[concept_promote]することはできません"
 lesson_promote_ig_how_0_desc:0 "あなたの国には$modifier_country_promotion_ig_attraction_mult$ ([GetPlayer.GetModifier.GetDescFor('country_promotion_ig_attraction_mult')]) が存在しないため、[Concept('concept_interest_group', '$concept_interest_groups$')]を[concept_promote]することができません。まずはこれを可能にする[concept_law]を施行してください。"
 lesson_promote_ig_how_0_continue:0 "政策パネルを開き、法律タブをクリックして[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [concept_law]から利用できる選択肢を探してみましょう。新しい$concept_law$の制定が完了したらこのレッスンを再開してください！"

 lesson_promote_ig_how_1:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]を[concept_promote]する方法"
 lesson_promote_ig_how_1_desc:0 "[concept_interest_group]を[concept_promote]するには、まずこれを許可する[concept_law]が必要です。これはほぼ[GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] (currently [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]) に対するあなたのスタンスによって決まります。異なる[Concept('concept_law', '$concept_laws$')]を施行して自身の権力を強化あるいは弱体化させることで、この決定に影響を与えることができます。"

 lesson_promote_ig_how_2:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_2_desc:0 "現在活動中の[Concept('concept_interest_group', '$concept_interest_groups$')]は$politics$パネルで確認できます。"
 lesson_promote_ig_how_2_continue:0 "$overview$タブから$politics$パネルを開く"

 lesson_promote_ig_how_3:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_3_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]の[concept_government]における進退は[Concept('concept_promote', '$concept_promoted$')]することが可能です。"
 lesson_promote_ig_how_3_continue:0 "面白そうだと思える[concept_interest_group]をクリックする"
 lesson_promote_ig_how_3_continue_close:0 "[concept_interest_group]パネルを閉じる"
 # [LocEditor:UntranslatedKey] `lesson_promote_ig_why_3_continue_close`

 lesson_promote_ig_how_4:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_4_desc:0 "[concept_interest_group]の[Concept('concept_promote', '$concept_promotion$')]には[concept_authority]が必要ですが、現在あなたは十分な権力を有していません。$concept_authority$消費を見直して [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] @aut! の$concept_authority$が利用できるまでキャンセルしましょう。"
 lesson_promote_ig_how_4_continue:0 "少なくとも[concept_authority]の [GetDefine('NPolitics','IG_PROMOTION_COST')|0v] @aut! を所持する"

 lesson_promote_ig_how_5:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_5_desc:0 "[concept_promote]する[concept_interest_group]は任意に選ぶことができます。ただし、[concept_authority]が必要になることを忘れないでください。任意の$concept_interest_group$のパネル最上部にある$concept_promote$ボタンを使って$concept_interest_group$を[concept_promote]しましょう。"
 lesson_promote_ig_how_5_continue:0 "いずれかの[concept_interest_group]を[concept_promote]する"

 lesson_promote_ig_how_6:0 "$lesson_promote_ig_how_1$"
 lesson_promote_ig_how_6_desc:0 "[Concept('concept_promote', '$concept_promoted$')]された[concept_interest_group]はすぐさま変化するわけではありません。[concept_interest_group_attraction]が変化することで対象となる[Concept('concept_pop', '$concept_pops$')]が時間の経過とともに支持を表明し始めます。少し時間をおいてみましょう。すぐに$concept_interest_group$の[concept_clout]やメンバーの動向に変化が現れるはずです。"
 
 lesson_promote_ig_why_1:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]を[concept_promote]する理由"
 lesson_promote_ig_why_1_desc:0 "[concept_country]の政策立案や策定におけるツールとなるのが[Concept('concept_interest_group', '$concept_interest_groups$')]です。$concept_interest_groups$のチュートリアルレッスンをまだ読まれていない場合はこのレッスンを始める前に一読しておきましょう。\n\n[Concept('concept_interest_group', '$concept_interest_groups$')] [concept_concept]にカーソルを合わせて #v $GUIDE_ME$#! ボタンを押すとレッスンを開始できます。"
 lesson_promote_ig_why_1_continue:0 "$concept_interest_group$のパネルを開いて続行する"
 lesson_promote_ig_why_1_continue_close:0 "$concept_interest_group$のパネルを閉じる"

 lesson_promote_ig_why_2:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_2_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]の[concept_political_strength]は時間の経過とともに成長または盛衰します ([concept_clout]参照)。情勢の変化に伴い$concept_political_strength$が強化されたり、弱体化したりすることで、あなたの[concept_country]にいる[Concept('concept_pop', '$concept_pops$')]にも影響が及びます。こういった政治情勢の変化は突然起こり、あなたの計画を狂わせるかもしれません。\n\nあなたを支持する$concept_interest_groups$の選定に積極的に関与することが自国の方向性に影響を与え、ひいては国家の展望をより簡単に予測することができます。"

 lesson_promote_ig_why_3:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_3_desc:0 "[Concept('concept_promote', '$concept_promoted$')] [concept_interest_group]は、時間の経過とともに[concept_pop]のメンバー数や[concept_political_strength]を増加させます。政府公認というステータスを享受することで[concept_ig_approval]率も増加していくことになります。\n\nあなたが施行したいと考えている[Concept('concept_law', '$concept_laws$')]を支持する、あるいは取り込みたい[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]を持つ$concept_interest_groups$を$concept_promoting$することで、$concept_country$の$concept_laws$改正や維持に伴う抵抗を抑制することができます。" # [LocEditor:AwaitingBatchUpdate]

 lesson_promote_ig_why_4:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_4_desc:0 "あなたが支持する[Concept('concept_interest_group', '$concept_interest_groups$')]の[Concept('concept_promote', '$concept_promoting$')]に加え、反対派を[concept_suppress]することもできます。どちらのアクションにも一定量の @aut! [concept_authority]が必要となります。"
 lesson_promote_ig_why_4_continue:0 "$politics$パネルにある[Concept('concept_law', '$concept_laws$')]タブを見つける。"

 lesson_promote_ig_why_5:0 "$lesson_promote_ig_why_1$"
 lesson_promote_ig_why_5_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]の[concept_promote]や[concept_suppress]は、2つの要因によって実現の可否が決まります:\n\n* あなたの @aut! [concept_authority]キャパシティ\n* $modifier_country_promotion_ig_attraction_mult$ (現 [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_promotion_ig_attraction_mult')]) と$modifier_country_suppression_ig_attraction_mult$ (現[GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_ig_attraction_mult')]) におけるあなたの立ち位置です。\n\nこれら2つの要因は、[concept_law_group][GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]における現行の[concept_law]に多大な影響を受けます。"


 ### Interest Group Concept Lesson
 lesson_interest_group_1:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]とは？"
 lesson_interest_group_1_desc:0 "利益団体は$overview$タブの$politics$パネルから参照できます。"
 lesson_interest_group_1_continue:0 "$overview$タブから$politics$パネルを開く"

 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_desc:0 "[concept_interest_group]とは、[concept_pop]支持者が政治的な関心を共有する国内の政治勢力です。$concept_interest_groups$は国内における3つの異なるステータスのいずれか一つを保持することができます。\n\n[concept_in_government]: 自由選挙、神授王権、暴力もしくはその他の方法で得た施政者としても地位を有しています\n\n[concept_in_opposition]: 権力の中枢の外側で自分たちの影響力を声高に叫びます\n\n[concept_marginalized]: 脅威になるほどの力はありません。ほぼすべての主義主張が休眠状態となっています\n\nありとあらゆる国家がこれらに類似した$concept_interest_groups$を持っていますが、各国の歴史的、文化的、または宗教的な背景に従って様々なバリエーションが存在しています。"

 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_desc:0 "現行[Concept('concept_law', '$concept_laws$')]によってその利益団体がどの程度[Concept('concept_legitimacy', '$concept_legitimate$')]であると見なされるのかを付記したうえで、どの$concept_interest_groups$を[concept_in_government]側として加えるかは#b あなた#! 次第です。$concept_legitimacy$の高い政府は新しい$concept_laws$の制定効率が上がります。一方$concept_legitimacy$の低い政府は事務処理により多くの時間がかかりますが[Concept('concept_revolution', '$concept_revolutions$')]に屈する可能性が低くなります。" # [LocEditor:AwaitingBatchUpdate]
 lesson_interest_group_3_continue:0 "いずれかの$concept_interest_group$を選択する"

 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]の最も重要な側面は、[Concept('concept_ideology', '$concept_ideologies$')]です。これが[Concept('concept_law', '$concept_laws$')]に対する$concept_interest_group$の反応を決定するだけではなく、彼らが他の法律よりも優先する$concept_laws$をも決めるからです。\n\n$concept_ideology$にカーソルを合わせて彼らが注視する$concept_laws$とそれに対する感情を確認しましょう。"

 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:0 "$concept_ideologies$一覧の最上部にある[concept_ideology]は、この集団の[concept_leader]が発起人です。$concept_leaders$はゲームの進行と共に変化し、指導者の$concept_ideology$もそれにつれて変遷します。ただ一部のケースでは、$concept_leaders$が$concept_interest_group$のあり方を劇的かつ恒久的に変化させることがあります。\n\n$concept_leaders$はその[Concept('concept_character_trait', '$concept_character_traits$')]や現在の[concept_popularity]により、$concept_interest_group$に対して様々な影響を与えることになります。" # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:0 "[Concept('concept_interest_group', '$concept_interest_groups$')]は独自の[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]を持ち、これが国全体に直接的な影響を与えます。$concept_interest_group_traits$は、[concept_ig_approval]レベルに応じて発動または停止します。また、$concept_interest_group$が[concept_powerful]である場合、権力を増幅させます。\n\n$concept_interest_group$の幸福度を高い状態でキープできれば、人民はその恩恵に与ることができます。ただし、彼らを怒らせてしまうと、あなたがやり方を変えるまで彼らの非難を浴び続けることになります。" # [LocEditor:AwaitingBatchUpdate]

 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "[concept_interest_group]の権力は、[concept_clout]で推し量ることができます。これは国内全体の[concept_political_strength]合計における比率と等しくなります。$concept_political_strength$は、つまるところ$concept_interest_groups$を支持する[Concept('concept_pop', '$concept_pops$')]から生じるものです。彼らにとって最高の国家を形成するための意見をその利益団体が代弁してくれていると考えているからです。"

 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "[concept_interest_group]を支持する[Concept('concept_pop', '$concept_pops$')]はすべてパネルから確認できます。$concept_pop$の各個人が好きな[concept_interest_group]を個別に支持できることをお忘れなく。そのため$concept_pop$全体で見た利益団体支持率の割合は、2～4の$concept_interest_groups$で分散することになります。"

 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:0 "[concept_interest_group]が支持する[Concept('concept_law', '$concept_laws$')]も一覧を希望順に並べ替えることで確認できます。$enact$ボタンにカーソルを合わせると、この利益団体や国内のその他の$concept_interest_groups$による[concept_ig_approval]の効力を明確化することができます。"




