 lesson_expand_building_how_1:0 "[Concept('concept_building', '$concept_buildings$')]の拡張方法"
 lesson_expand_building_how_1_desc:0 "[Concept('concept_building', '$concept_buildings$')]はすべて[Concept('concept_state', '$concept_states$')]内に建設されます。マップをクリックすると、選択箇所の[concept_state]に存在する[Concept('concept_building', '$concept_buildings$')]が表示されます。\n\nマップ上で[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]と呼ばれる[concept_state]を探してみてください。国名にカーソルを合わせると、[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]の一部がハイライト表示されます。" # [LocEditor:AwaitingBatchUpdate]
 lesson_expand_building_how_1_continue:0 "マップから[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]の[concept_state]をクリックして、[Concept('concept_building', '$concept_buildings$')]タブをクリックする"

 lesson_expand_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_desc:0 "施設概要ビューパネルから[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]に属する[concept_state]に存在する[Concept('concept_building', '$concept_buildings$')]の概要を、 #b 都市部#!、#b 資源#!、#b 農業#!、#b 開発#!などのグループ別に確認できます。"
 lesson_expand_building_how_2_continue:0 "[concept_state]パネルの[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]をクリックする"
 
 lesson_expand_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_desc:0 "これで[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [concept_building]に関する詳細が表示されました。ハイライト表示されたパネルの「+」ボタンをクリックすると施設の拡張を命令することができます。\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張はレンズからでも命令可能です。\n\nいずれかの方法で[GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]にある[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]の拡張に着手しましょう。"

